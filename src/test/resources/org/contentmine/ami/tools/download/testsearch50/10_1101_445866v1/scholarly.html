   <span class="highwire-journal-article-marker-start"/>
   <p id="p-2">Microorganisms are critical in terrestrial carbon cycling because their growth, activity and interactions with the environment largely control the fate of recent plant carbon inputs, as well as the stability of assimilated carbon (
    <a id="xref-ref-21-1" class="xref-bibr" href="#ref-21">Gleixner, 2013</a>; 
    <a id="xref-ref-52-1" class="xref-bibr" href="#ref-52">Schimel and Schaeffer, 2012</a>). Soil carbon stocks reflect a balance between microbial decomposition and stabilization of organic carbon. The balance can shift under altered environmental conditions (
    <a id="xref-ref-12-1" class="xref-bibr" href="#ref-12">Davidson and Janssens, 2006</a>), and new research suggests that knowledge of microbial physiology may be critical for projecting changes in soil carbon and improving the prognosis of climate change feedbacks (
    <a id="xref-ref-5-1" class="xref-bibr" href="#ref-5">Allison et al., 2010</a>; 
    <a id="xref-ref-9-1" class="xref-bibr" href="#ref-9">Bradford et al., 2016</a>; 
    <a id="xref-ref-34-1" class="xref-bibr" href="#ref-34">Liang et al., 2017</a>; 
    <a id="xref-ref-61-1" class="xref-bibr" href="#ref-61">Wieder et al., 2015</a>). Still, predicting the ecosystem implications of microbial processes remains a challenge. Here we argue that this challenge can be met by identifying microbial life history strategies based on an organism’s phenotypic characteristics, or traits, and representing these strategies in models simulating different environmental conditions.
   </p>
   <p id="p-3">What are the key microbial traits for microbial carbon cycling under environmental change? Microbial growth and survival in soil are impacted by multiple traits that determine responses to varying resource availability and fluctuating abiotic conditions (
    <a id="xref-ref-59-1" class="xref-bibr" href="#ref-59">Wallenstein and Hall, 2012</a>). Cellular maintenance activities include production of extracellular enzymes to degrade and acquire resources, biomolecular repair mechanisms, maintenance of cellular integrity, osmotic balance, and cell motility (
    <a id="xref-ref-10-1" class="xref-bibr" href="#ref-10">Bradley et al., 2018</a>; 
    <a id="xref-ref-19-1" class="xref-bibr" href="#ref-19">Geyer et al., 2016</a>; 
    <a id="xref-ref-46-1" class="xref-bibr" href="#ref-46">Roller and Schmidt, 2015</a>). It is conceivable that microbial investment into maintenance activities would be high in soils, with their highly heterogeneous and temporally variable resource distribution and stressful abiotic conditions like extremes of moisture, temperature, pH and salinity (
    <a id="xref-ref-51-1" class="xref-bibr" href="#ref-51">Schimel et al., 2007</a>).
   </p>
   <p id="p-4">Life history strategies represent sets of traits that tend to correlate due to physiological or evolutionary tradeoffs, with different strategies favoured under different environmental conditions. For example, metabolic investments in degradative enzyme production for resource acquisition can reduce the efficiency of cellular growth (
    <a id="xref-fig-1-1" class="xref-fig" href="#F1">Figure 1</a>, 
    <a id="xref-ref-18-1" class="xref-bibr" href="#ref-18">Frank, 2010</a>; 
    <a id="xref-ref-35-1" class="xref-bibr" href="#ref-35">Lipson, 2015</a>). Furthermore, stress tolerance traits can trade off against investment in resource acquisition and growth yield (
    <a id="xref-fig-1-2" class="xref-fig" href="#F1">Figure 1</a>, 
    <a id="xref-ref-51-2" class="xref-bibr" href="#ref-51">Schimel 
     <em>et al.,</em> 2007
    </a>; 
    <a id="xref-ref-38-1" class="xref-bibr" href="#ref-38">Manzoni 
     <em>et al.,</em> 2014
    </a>; 
    <a id="xref-ref-53-1" class="xref-bibr" href="#ref-53">Sinsabaugh 
     <em>et al.,</em> 2013
    </a>; 
    <a id="xref-ref-7-1" class="xref-bibr" href="#ref-7">Berlemont 
     <em>et al.,</em> 2014
    </a>). Although some stress tolerance mechanisms may have collateral benefits, the costs must generally be paid at the expense of other physiological processes if resources are limited. Ultimately, microbial metabolic investments and the resulting tradeoffs among growth yield, resource acquisition and stress tolerance determine the contribution of microbial processes to ecosystem level carbon fluxes. Thus, information about microbial strategies can be useful in linking microbial physiology to ecosystem function.
   </p>

   <div class="section" id="sec-1">
    <h2 class="">Life history concepts in macroecology</h2>
    <p id="p-6">In macroecology, trade-offs in key fitness traits have been represented through conceptual theories of r- and K-selection, the “leaf economics spectrum” and Grime’s competitor-stress tolerator-ruderal (C-S-R) framework. The r- and K-selection concept recognises two functional groups of organisms: r-selected strategies have short life expectancy and large reproductive effort whereas K-selected strategies have long life expectancy and invest a smaller proportion of energy and resources into reproduction (
     <a id="xref-ref-43-1" class="xref-bibr" href="#ref-43">Pianka, 1970</a>). Furthermore, leaf economics refers to the resource-driven tradeoffs among leaf traits that regulate photosynthesis (
     <a id="xref-ref-44-1" class="xref-bibr" href="#ref-44">Reich et al., 1997</a>; 
     <a id="xref-ref-64-1" class="xref-bibr" href="#ref-64">Wright et al., 2004</a>). Grime’s C-S-R triangle is an alternative framework that enumerates three major plant life history strategies: competitors(C) excel at maximizing resource capture in productive and undisturbed systems, stress tolerators (S) prevail in continuously low-resource and stressful conditions, and ruderals (R) occupy recently disturbed but less stressful habitats (
     <a id="xref-ref-22-1" class="xref-bibr" href="#ref-22">Grime, 1977</a>). Such tradeoffs have been shown to apply globally across biomes thus providing the quantitative basis to functionally represent the enormous taxonomic diversity of plant communities in vegetation models (
     <a id="xref-ref-44-2" class="xref-bibr" href="#ref-44">Reich et al., 1997</a>; 
     <a id="xref-ref-64-2" class="xref-bibr" href="#ref-64">Wright et al., 2004</a>).
    </p>
   </div>
   <div class="section" id="sec-2">
    <h2 class="">Applying trait-based theories of life history in microbial ecology</h2>
    <p id="p-7">Following on macroecological theory, microbial ecologists have proposed trait-based classifications of microorganisms. The copiotroph-oligotroph continuum was proposed as analogous to the r- and K-selection theory for plants and animals (
     <a id="xref-ref-15-1" class="xref-bibr" href="#ref-15">Fierer et al., 2007</a>; 
     <a id="xref-ref-31-1" class="xref-bibr" href="#ref-31">Koch, 2001</a>). This classification was mostly based on microbial substrate preferences and growth rates and has since been widely applied in various contexts (
     <a id="xref-ref-16-1" class="xref-bibr" href="#ref-16">Fierer et al., 2012</a>; 
     <a id="xref-ref-57-1" class="xref-bibr" href="#ref-57">Thomson et al., 2013</a>). Several recent efforts have also applied C-S-R life history strategies to microbial systems, particularly in the context of anthropogenic environmental change (
     <a id="xref-ref-14-1" class="xref-bibr" href="#ref-14">Fierer, 2017</a>; 
     <a id="xref-ref-27-1" class="xref-bibr" href="#ref-27">Ho et al., 2013</a>; 
     <a id="xref-ref-32-1" class="xref-bibr" href="#ref-32">Krause et al., 2014</a>; 
     <a id="xref-ref-62-1" class="xref-bibr" href="#ref-62">Wood et al., 2018</a>). 
     <a id="xref-ref-27-2" class="xref-bibr" href="#ref-27">Ho 
      <em>et al.</em> (2013)
     </a> classified methane-oxidising bacteria into C-S-R life strategies based on activity, recovery from disturbances, substrate utilization patterns and stress tolerance. 
     <a id="xref-ref-32-2" class="xref-bibr" href="#ref-32">Krause 
      <em>et al.</em> (2014)
     </a> later generalized the same framework for all bacteria while emphasizing that additional experiments would be needed to verify the microbial strategies and their underlying traits. 
     <a id="xref-ref-62-2" class="xref-bibr" href="#ref-62">Wood 
      <em>et al.</em> (2018)
     </a> justified a microbial C-S-R classification based on different traits derived from predicted functional datasets aimed at assessing the impact of cadmium and influence of the rhizosphere on microbial community assembly. These previous studies justify additional theory development and experimental evidence to validate the C-S-R framework in microbial ecology.
    </p>
    <p id="p-8">Although a general theory of life history is attractive, the C-S-R strategies do not necessarily map clearly on to microbial systems. In the plant C-S-R framework, 
     <a id="xref-ref-22-2" class="xref-bibr" href="#ref-22">Grime (1977)</a> defined habitats based on gradients in disturbance intensity and stress, including multiple abiotic and resource-based factors. These gradients were thought to select for C, S, or R strategies defined by plant traits including morphology, growth form, relative growth rate, leaf longevity, phenology, and seed production. Although some microbial traits like growth rate, biomass turnover, and dormancy may be analogous to plant traits, it can be challenging to apply a theory about autotrophic macroorganisms to heterotrophic microbes. Thus, it remains unclear how C-S-R strategies emerge from underlying microbial traits. It is notable, however, that 
     <a id="xref-ref-22-3" class="xref-bibr" href="#ref-22">Grime (1977)</a> himself suggested some traits useful in mapping fungi to the C-SR strategies: rapid growth and soluble carbohydrate use for ruderals, dense mycelium and rhizomorph production for competitors, and slow growth, persistent mycelium, and low spore production for stress tolerators.
    </p>
    <p id="p-9">Moreover, given the vast metabolic diversity of microorganisms and the complexity of functional omics datasets, it is also unclear what dimensionality is needed to adequately describe microbial life history strategies (
     <a id="xref-ref-33-1" class="xref-bibr" href="#ref-33">Laughlin, 2013</a>). A three-dimensional trait space much like the C-S-R framework is a good start in advancing trait-based microbial ecology, while keeping in mind that increasing trait dimensionality may help better predict species distribution in a trait space.
    </p>
    <p id="p-10">Here we propose a revised life history theory for microbes that builds on the work by 
     <a id="xref-ref-62-3" class="xref-bibr" href="#ref-62">Wood 
      <em>et al.</em> (2018)
     </a>. Their framework justifies microbial C-S-R classifications based on predicted genomic traits. Traits of the competitor strategy focus on antibiotic production and resource acquisition through siderophores and membrane transporters. Stress-tolerator traits relate to damage repair and maintenance of cell integrity. Ruderal microbial traits include investment in processes that promote rapid growth. Wood et al. also define a fourth group of traits related to foraging, such as chemotaxis and flagellum production. Our revised framework emphasizes three strategies somewhat analogous to Wood et al.’s version of C-S-R but reclassified to emphasize the link between carbon cycling and microbial physiology. We propose three main microbial life history strategies: high yield (Y), resource acquisition (A) and stress tolerance (S), or Y-AS (
     <a id="xref-fig-2-1" class="xref-fig" href="#F2">Figure 2A</a>).
    </p>

   <div class="section" id="sec-3">
    <h2 class="">The High Yield (Y) strategy</h2>
    <p id="p-12">We define yield as the amount of microbial biomass produced per unit of resource consumed (
     <a id="xref-ref-24-1" class="xref-bibr" href="#ref-24">Hagerty et al., 2014</a>; 
     <a id="xref-ref-39-1" class="xref-bibr" href="#ref-39">Manzoni et al., 2012</a>). High yield strategists maximize the fraction of resource uptake that is allocated to growth processes by investing in central metabolism and associated assimilatory pathways such as amino acid, nucleotide, and fatty acid synthesis. Conditions of high resource availability and minimum stress are expected to favour the high yield strategy (
     <a id="xref-fig-2-2" class="xref-fig" href="#F2">Figure 2B</a>). Although parallel to the plant ruderal strategy, the Y strategy is not defined by growth rate, i.e. the change in microbial biomass per unit time (
     <a id="xref-ref-10-2" class="xref-bibr" href="#ref-10">Bradley et al., 2018</a>; 
     <a id="xref-ref-19-2" class="xref-bibr" href="#ref-19">Geyer et al., 2016</a>; 
     <a id="xref-ref-46-2" class="xref-bibr" href="#ref-46">Roller and Schmidt, 2015</a>). 
     <em>In-situ</em> growth rate is not a coherent strategy but rather a complex emergent property that depends on both growth yield and the rate of resource acquisition. In fact, evidence suggests that growth rate and yield may have a negative relationship (
     <a id="xref-ref-40-1" class="xref-bibr" href="#ref-40">Muscarella and Lennon, 2018</a>; 
     <a id="xref-ref-47-1" class="xref-bibr" href="#ref-47">Roller et al., 2016</a>) or a positive one (
     <a id="xref-ref-42-1" class="xref-bibr" href="#ref-42">Ng, 1969</a>) depending on the system.
    </p>
    <p id="p-13">Growth rate and yield may also diverge within the Y strategy such that high yields are achieved with different growth rates. Although 
     <em>in-situ</em> growth rate is an emergent property, the maximum potential growth rate (μ
     <sub>max</sub>) is a physiological trait that varies across microbial taxa (
     <a id="xref-ref-13-1" class="xref-bibr" href="#ref-13">Dolan et al., 2017</a>). There is some evidence for a rapid growth, low yield strategy characterised by enhanced metabolism, large cell sizes, high ribosomal production, and high maximum growth rates (
     <a id="xref-ref-47-2" class="xref-bibr" href="#ref-47">Roller et al., 2016</a>). However, the strength of the growth rate-yield tradeoff is somewhat inconsistent across individual, population, and community levels (
     <a id="xref-ref-36-1" class="xref-bibr" href="#ref-36">Malik et al., 2018</a>; 
     <a id="xref-ref-40-2" class="xref-bibr" href="#ref-40">Muscarella and Lennon, 2018</a>; 
     <a id="xref-ref-47-3" class="xref-bibr" href="#ref-47">Roller et al., 2016</a>; 
     <a id="xref-ref-58-1" class="xref-bibr" href="#ref-58">Van Bodegom, 2007</a>). Overall, we argue that high yield is a coherent, trait-based strategy whereas high growth results from combining any strategy with the right environmental conditions.
    </p>
   </div>
   <div class="section" id="sec-4">
    <h2 class="">The Resource Acquisition (A) strategy</h2>
    <p id="p-14">Our resource acquisition strategy replaces the plant competitor strategy because microbial competition is mainly over resources. In fact, one could also argue this is true for plants. In soils, microorganisms produce extracellular enzymes to break down complex resources (
     <a id="xref-table-wrap-1-1" class="xref-table" href="#T1">Table 1</a>, 
     <a id="xref-ref-5-2" class="xref-bibr" href="#ref-5">Allison et al., 2010</a>; 
     <a id="xref-ref-18-2" class="xref-bibr" href="#ref-18">Frank, 2010</a>; 
     <a id="xref-ref-35-2" class="xref-bibr" href="#ref-35">Lipson, 2015</a>). Thus, resource acquisition by heterotrophic microbes depends on uptake of depolymerised substrates using various membrane transporters (
     <a id="xref-table-wrap-1-2" class="xref-table" href="#T1">Table 1</a>). The level of investment in extracellular enzyme production often reflects substrate status (quality and quantity) of the local environment (
     <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">Allison and Vitousek, 2005</a>). Wood et al.’s foraging traits can readily be assimilated into our resource acquisition strategy. However, contrary to Wood et al.’s hypothesis that investment in resource acquisition traits is higher in resource abundant environments like the rhizosphere, we propose that this strategy will prevail in low resource conditions where microbes would be under selection to increase resource capture at the expense of growth yield. It is also likely that organisms have acquisition strategies that are either uptake optimised (when precursors compounds are readily available in the environment) or depolymerization optimised (when resources are scarce and complex) or a combination of both (
     <a id="xref-ref-36-2" class="xref-bibr" href="#ref-36">Malik et al., 2018</a>; 
     <a id="xref-ref-65-1" class="xref-bibr" href="#ref-65">Zhalnina et al., 2018</a>).
    </p>

   <div class="section" id="sec-5">
    <h2 class="">The Stress Tolerator (S) strategy</h2>
    <p id="p-16">We adopt Grime’s stress tolerance strategy with little modification because it aligns well across plants and microbes. Soil microbes experience a variety of stressors that change their physicochemical environment and to which they respond through physiological acclimation mechanisms in order to survive and grow (
     <a id="xref-ref-51-3" class="xref-bibr" href="#ref-51">Schimel et al., 2007</a>). Specific traits for stress tolerance depend on the kind of abiotic stress experienced by microbial communities. Regardless of the form of stress imposed, certain global patterns in phenotypic expression are common, including σ factors or molecular chaperons aimed to minimise or mitigate biomolecular damage (
     <a id="xref-table-wrap-1-3" class="xref-table" href="#T1">Table 1</a>, 
     <a id="xref-ref-17-1" class="xref-bibr" href="#ref-17">Finn et al., 2016</a>; 
     <a id="xref-ref-26-1" class="xref-bibr" href="#ref-26">Hecker and Völker, 2001</a>; 
     <a id="xref-ref-37-1" class="xref-bibr" href="#ref-37">Malik et al., 2017</a>; 
     <a id="xref-ref-62-4" class="xref-bibr" href="#ref-62">Wood et al., 2018</a>). In cases such as high acidity or salinity, microbes employ various strategies to maintain cellular integrity and osmotic balance through changes in the structure and composition of cell envelopes (
     <a id="xref-ref-63-1" class="xref-bibr" href="#ref-63">Wood, 2015</a>). Under drought scenarios, stress tolerance strategies involve production of osmolytes like trehalose and glycine betaine or synthesis of extracellular polymeric substances (EPS)— usually polysaccharides—to protect cells from desiccation (
     <a id="xref-table-wrap-1-4" class="xref-table" href="#T1">Table 1</a>, 
     <a id="xref-ref-8-1" class="xref-bibr" href="#ref-8">Bouskill et al., 2016</a>; 
     <a id="xref-ref-51-4" class="xref-bibr" href="#ref-51">Schimel et al., 2007</a>). Thus, microbes exposed to suboptimal abiotic conditions would possess traits linked to stress tolerance at the expense of other traits.
    </p>
   </div>
   <div class="section" id="sec-6">
    <h2 class="">Strategies under varying conditions</h2>
    <p id="p-17">Tradeoffs in resource allocation among the Y-A-S strategies should prevent microbes from excelling at multiple strategies. Different strategies should be favoured under different environmental conditions arising from spatial or temporal variability in resource status and abiotic conditions (
     <a id="xref-fig-2-3" class="xref-fig" href="#F2">Figure 2B</a>). For example, resource limitation or abiotic stress should select against Y-strategies because of a need for investment in costly resource acquisition or stress-tolerance mechanisms. In environments with high availability of polymeric resources (e.g. cellulose) but few simple resources (e.g. glucose), A-strategists should outcompete Y-strategists by investing in extracellular enzyme machinery. Thus, A-strategists catalyse polymer decomposition and soil carbon loss, whereas Y-strategists may convert monomeric substrates into more stable microbial biomass residues (
     <a id="xref-ref-30-1" class="xref-bibr" href="#ref-30">Kallenbach et al., 2016</a>). These examples illustrate how life history tradeoffs can have consequences for soil carbon dynamics.
    </p>
   </div>
   <div class="section" id="sec-7">
    <h2 class="">Approaches for measuring and testing Y-A-S strategies</h2>
    <p id="p-18">Technological innovations like next generation sequencing have massively improved our understanding of the taxonomic and functional diversity of soil microbial communities and their shifts in response to anthropogenic influences (
     <a id="xref-ref-14-2" class="xref-bibr" href="#ref-14">Fierer, 2017</a>). Current approaches have mostly focused on identifying taxonomic and functional responses to environmental changes. However, integration of these large microbial molecular datasets with process rate measurements remains a challenge, thereby making it difficult to link microbial diversity and function with ecosystem processes (
     <a id="xref-ref-32-3" class="xref-bibr" href="#ref-32">Krause et al., 2014</a>; 
     <a id="xref-ref-45-1" class="xref-bibr" href="#ref-45">Rocca et al., 2015</a>). More efforts are needed to determine how microbial genomic information translates into traits that influence abundance, metabolite production, and ultimately carbon cycling rates in ecosystems.
    </p>
    <p id="p-19">A variety of omic tools are now available to assess the functional response of microbes to environmental change. However, information overload presents challenges for incorporation of trait data into ecosystem models. This challenge can be met by simplifying the data through the Y-A-S framework and fitting genes, transcripts, proteins and metabolites into our hypothesised three-dimensional trait space (
     <a id="xref-ref-14-3" class="xref-bibr" href="#ref-14">Fierer, 2017</a>; 
     <a id="xref-ref-32-4" class="xref-bibr" href="#ref-32">Krause et al., 2014</a>). Population-level trait information can be gathered from sequenced genomes where cultured microbial strains are available (
     <a id="xref-ref-65-2" class="xref-bibr" href="#ref-65">Zhalnina et al., 2018</a>). In other cases, individual or population genomes can be assembled from culture-independent shotgun metagenomic datasets; this novel approach is gaining popularity as it facilitates physiological investigations of hitherto uncultured taxa (
     <a id="xref-ref-28-1" class="xref-bibr" href="#ref-28">Hu et al., 2016</a>). In addition, traits can be measured at the community level to integrate tradeoffs across populations and characterise trait impacts on ecosystem function (
     <a id="xref-ref-19-3" class="xref-bibr" href="#ref-19">Geyer et al., 2016</a>; 
     <a id="xref-ref-25-1" class="xref-bibr" href="#ref-25">Hall et al., 2018</a>). Many phenotypic traits can also be measured directly, even if the underlying genetic mechanisms are complex and cannot be determined.
    </p>
   </div>
   <div class="section" id="sec-8">
    <h2 class="">Omics and physiological techniques to quantify traits</h2>
    <p id="p-20">Growth yield (synonymous with growth efficiency) is a challenging property to extract from omics datasets because we still do not understand its genetic determinants. However, there are quantitative methods for estimating growth yield and its components (
     <a id="xref-table-wrap-1-5" class="xref-table" href="#T1">Table 1</a>, 
     <a id="xref-ref-19-4" class="xref-bibr" href="#ref-19">Geyer 
      <em>et al.,</em> 2016
     </a>). Approaches include measuring the change in biomass proxies and respiratory loss or following a tracer—commonly a stable isotope— in cellular fractions. Yield is often measured as the proportion of C substrate invested into biomass relative to that lost through respiration.
    </p>
    <p id="p-21">Recent studies emphasize, though, that growth yield is actually an emergent and dynamic property of multiple underlying traits related to cellular maintenance, protein synthesis and export, cellular stoichiometry, and respiratory pathways (
     <a id="xref-ref-23-1" class="xref-bibr" href="#ref-23">Hagerty et al., 2018</a>; 
     <a id="xref-ref-39-2" class="xref-bibr" href="#ref-39">Manzoni et al., 2012</a>). This complexity creates challenges for measuring growth yield but emphasizes the trait tradeoffs inherent in the high-yield (Y) strategy. Increased respiration associated with enzyme production (A strategy) or maintenance of cellular integrity (S strategy) should directly and negatively affect measured growth yield.
    </p>
    <p id="p-22">Resource acquisition traits have been estimated with omics and biochemical techniques at both the population and community levels (
     <a id="xref-table-wrap-1-6" class="xref-table" href="#T1">Table 1</a>). Extracellular enzyme assays provide estimates of microbial enzyme activity and the potential to degrade various complex substrates. Genes and transcripts encoding these enzymes can also be predicted from omics datasets. In addition, there is growing interest in linking Carbohydrate-Active Enzyme (CAZy) database genes to microbial substrate degradation and resource acquisition potential. The CAZy database includes genes that code for enzymes that synthesise and break down complex carbohydrates and glycoconjugates (
     <a id="xref-ref-11-1" class="xref-bibr" href="#ref-11">Cantarel et al., 2009</a>). For example, glycoside hydrolases (GH) are involved in plant cell wall degradation and act on glycosidic bonds between carbohydrates or between carbohydrates and non-carbohydrate moieties (
     <a id="xref-ref-6-1" class="xref-bibr" href="#ref-6">Berlemont, 2017</a>; 
     <a id="xref-ref-41-1" class="xref-bibr" href="#ref-41">Naumoff, 2011</a>). Once the complex polymers are degraded into simpler molecules, they are taken up by transporters (
     <a id="xref-fig-1-3" class="xref-fig" href="#F1">Figure 1</a>). A variety of transporters, particularly the ATP-binding cassette transporters (ABC-transporters), with differential substrate specificity can also be predicted from omics datasets. Greater investment in uptake transporters has been observed in root-associated microorganisms with plentiful substrates allowing the cells to reduce investment into extracellular enzyme production and increase their growth yield (
     <a id="xref-ref-37-2" class="xref-bibr" href="#ref-37">Malik et al., 2017</a>; 
     <a id="xref-ref-65-3" class="xref-bibr" href="#ref-65">Zhalnina et al., 2018</a>).
    </p>
    <p id="p-23">Stress tolerance traits in the form of σ factors, molecular chaperons or specific physiological adaptations can be extracted from widely used omics tools (
     <a id="xref-ref-17-2" class="xref-bibr" href="#ref-17">Finn et al., 2016</a>; 
     <a id="xref-ref-36-3" class="xref-bibr" href="#ref-36">Malik et al., 2018</a>). Some low molecular weight metabolites synthesised in response to environmental stimuli can be quantified using mass spectrometry tools like LC-MS and FT-ICRMS (
     <a id="xref-table-wrap-1-7" class="xref-table" href="#T1">Table 1</a>, 
     <a id="xref-ref-56-1" class="xref-bibr" href="#ref-56">Tfaily 
      <em>et al.,</em> 2015
     </a>; 
     <a id="xref-ref-55-1" class="xref-bibr" href="#ref-55">Swenson 
      <em>et al.,</em> 2018
     </a>; 
     <a id="xref-ref-8-2" class="xref-bibr" href="#ref-8">Bouskill 
      <em>et al.,</em> 2016
     </a>).
    </p>
   </div>
   <div class="section" id="sec-9">
    <h2 class="">Carbon cycling implications of tradeoffs in Y-A-S traits</h2>
    <p id="p-24">We posit that microbial physiological investments and the resulting tradeoffs among key traits determine the contribution of microbial processes to ecosystem level carbon fluxes. Microbial physiological responses and the resulting effects on growth yield can affect carbon balance through two main mechanisms. On the one hand, microbial biomass is thought to contribute significantly to organic matter accumulation and hence to the genesis of soil organic matter (
     <a id="xref-ref-21-2" class="xref-bibr" href="#ref-21">Gleixner, 2013</a>; 
     <a id="xref-ref-30-2" class="xref-bibr" href="#ref-30">Kallenbach et al., 2016</a>). On the other hand, microbial biomass and extracellular enzymes contribute to plant litter and soil organic matter degradation.
    </p>
    <p id="p-25">Under our Y-A-S framework, Y-strategists with increased investment into growth and biomass productionwould contribute to microbial residue formation that can be stabilized in the soil organo-mineral matrix. In contrast, A-strategies should contribute more to decomposition and carbon loss through investment in extracellular enzyme production (
     <a id="xref-ref-30-3" class="xref-bibr" href="#ref-30">Kallenbach et al., 2016</a>; 
     <a id="xref-ref-52-2" class="xref-bibr" href="#ref-52">Schimel and Schaeffer, 2012</a>). Carbon impacts of S-strategists might depend on the type of stress compounds produced, with more complex compounds like extracellular polymeric substances (EPS) contributing more to carbon storage than simple compounds like osmolytes (
     <a id="xref-ref-8-3" class="xref-bibr" href="#ref-8">Bouskill et al., 2016</a>; 
     <a id="xref-ref-51-5" class="xref-bibr" href="#ref-51">Schimel et al., 2007</a>). By diverting investments away from growth, S-strategists could also reduce soil carbon accumulation. The effect of microbial physiological adaptation to climate change and its consequences for soil C cycling could thus be determined by assessing shifts in microbial Y-A-S life history strategies.
    </p>
   </div>
   <div class="section" id="sec-10">
    <h2 class="">Approaches to modelling Y-A-S strategies to predict carbon fluxes</h2>
    <p id="p-26">Representing microbial diversity has been a big challenge for models projecting ecosystem responses to environmental change (
     <a id="xref-ref-25-2" class="xref-bibr" href="#ref-25">Hall et al., 2018</a>). This challenge introduces uncertainty that affects model predictions of future climatic change (
     <a id="xref-ref-9-2" class="xref-bibr" href="#ref-9">Bradford et al., 2016</a>; 
     <a id="xref-ref-54-1" class="xref-bibr" href="#ref-54">Sulman et al., 2018</a>). Such uncertainties imply a need for better mechanistic models, and improved representation of microbial diversity and physiology could increase the accuracy of projected soil carbon fluxes.
    </p>
    <p id="p-27">Previously, functional traits have been incorporated into ecosystem models like the MIcrobial-MIneral Carbon Stabilization (MIMICS) model to predict the biogeochemical response of soil organic matter decomposition and stabilization (
     <a id="xref-ref-61-2" class="xref-bibr" href="#ref-61">Wieder et al., 2015</a>). In this model, copiotrophic and oligotrophic functional groups represent fast-growing low yield and slow-growing high yield strategists, respectively. However, this classification may be insufficient to accommodate the vast metabolic flexibility of soil microbial populations (
     <a id="xref-ref-14-4" class="xref-bibr" href="#ref-14">Fierer, 2017</a>; 
     <a id="xref-ref-32-5" class="xref-bibr" href="#ref-32">Krause et al., 2014</a>). In addition, traits for acquisition of complex resources and tolerance to abiotic stressors are difficult to incorporate into the copiotrophic-oligotrophic dichotomy (
     <a id="xref-ref-51-6" class="xref-bibr" href="#ref-51">Schimel et al., 2007</a>; 
     <a id="xref-ref-52-3" class="xref-bibr" href="#ref-52">Schimel and Schaeffer, 2012</a>).
    </p>
    <p id="p-28">Benefiting from the accumulation of trait data (
     <a id="xref-ref-44-3" class="xref-bibr" href="#ref-44">Reich et al., 1997</a>; 
     <a id="xref-ref-48-1" class="xref-bibr" href="#ref-48">Sakschewski et al., 2015</a>; 
     <a id="xref-ref-64-3" class="xref-bibr" href="#ref-64">Wright et al., 2004</a>), trait-based approaches are emerging in vegetation modelling as a paradigm shift from approaches based on aggregated plant functional types (
     <a id="xref-ref-50-1" class="xref-bibr" href="#ref-50">Scheiter et al., 2013</a>). For example, a trait-based vegetation model was successfully applied to uncover the roles of trait diversity in conferring resilience to the Amazon forests under climate change (
     <a id="xref-ref-49-1" class="xref-bibr" href="#ref-49">Sakschewski et al., 2016</a>, 
     <a id="xref-ref-48-2" class="xref-bibr" href="#ref-48">2015</a>). The model implemented tradeoffs among five major plant traits that determine growth and mortality of individual trees.
    </p>
    <p id="p-29">Likewise, a trait-based modelling framework based on microbial Y-A-S strategies holds promise for representing the immense diversity of microbial communities in simulations of system-level processes at various spatial scales (
     <a id="xref-ref-25-3" class="xref-bibr" href="#ref-25">Hall et al., 2018</a>). The cellular mechanisms underlying tradeoffs in key physiological traits can be incorporated into microbial functional models like MIMICS to reveal how these tradeoffs structure microbial communities and their resulting carbon cycle functions. Thus, embracing microbial complexity through the trait-based modelling approach, facilitated by the omics-derived data, would enable better predictions of ecosystem processes at larger temporal and spatial scales.
    </p>
    <p id="p-30">Models representing continuous variation in traits across taxa are particularly promising tools for predicting biogeochemical processes based on the Y-A-S framework. For example, DEMENT is a local scale, trait-based model that simulates litter decomposition and soil carbon transformations by diverse microbial communities (
     <a id="xref-ref-1-1" class="xref-bibr" href="#ref-1">Allison, 2014</a>, 
     <a id="xref-ref-2-1" class="xref-bibr" href="#ref-2">2012</a>). The model uses relationships between Y and A traits as a mechanistic basis for predicting how microbial communities and carbon cycling processes will respond to future environmental change (
     <a id="xref-fig-3-1" class="xref-fig" href="#F3">Figure 3</a>, 
     <a id="xref-ref-60-1" class="xref-bibr" href="#ref-60">Webb 
      <em>et al.,</em> 2010
     </a>). Yield in the model is a function of multiple factors, including substrate type and stoichiometry, enzyme production rates, uptake investment, and temperature. The most recent version of DEMENT also includes a simple representation of drought stress tolerance (
     <a id="xref-ref-3-1" class="xref-bibr" href="#ref-3">Allison and Goulden, 2017</a>). After incorporating trait tradeoffs derived from omics or other data sources for individual taxa, DEMENT projects community responses and carbon cycling consequences under simulated environmental conditions. Model outputs can be validated with 
     <em>in-situ</em> trait distributions at a community level or with ecosystem processes like organic matter decomposition rates (
     <a id="xref-fig-3-2" class="xref-fig" href="#F3">Figure 3</a>). This validation approach can also be applied to other individual-based models that simulate spatial structuring of microbial populations based on functional groups characterised by traits (
     <a id="xref-ref-20-1" class="xref-bibr" href="#ref-20">Ginovart et al., 2005</a>; 
     <a id="xref-ref-29-1" class="xref-bibr" href="#ref-29">Kaiser et al., 2014</a>). Based on the successful trait-based modelling of global vegetation, we expect rapid progress in developing local- to global-scale models that incorporate microbial traits.
    </p>

   <div class="section" id="sec-11">
    <h2 class="">Conclusions</h2>
    <p id="p-32">There is growing interest in applying trait-based concepts to predict the microbial mechanisms driving global biogeochemical cycles. By adapting several theories from macroecology, we define microbial high yield, resource acquisition, and stress tolerator strategies based on key traits that are linked to organismal fitness. Our Y-A-S framework can guide new empirical and modelling studies on the mechanisms driving soil carbon fluxes. We anticipate that these approaches will improve our understanding of the physiological constraints facing microbes under anthropogenic influence. By linking population-level response traits to community and ecosystem processes, our life history theory can improve predictive understanding of soil C responses to future climatic change.</p>
   </div>
