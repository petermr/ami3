  <meta name="DC.Description" content="Aim We test whether physiological constraints on maximum metabolic rate and the factor by which endotherms can elevate their metabolism (metabolic expansibility) govern cold range limits for mammal and bird species. Location Global Methods We examine metabolic expansibility at the cold range boundary (MEcrb) and its trait predictors and then use MEcrb to project range shifts for 210 mammal and 61 bird species. Results We find evidence for metabolic constraints: the distributions of metabolic expansibility at the cold range boundary peak at similar values for birds (2.7) and mammals (3.2). The right skewed distributions suggest some species have adapted to elevate or evade metabolic constraints. Mammals exhibit greater skew than birds, consistent with their diverse thermoregulatory adaptations and behaviors. Mammal and bird species that are small and occupy low trophic levels exhibit high levels of MEcrb. Mammals with high MEcrb tend to hibernate or use torpor. Predicted metabolic rates at the cold range boundaries represent large energetic expenditures (&gt;;50% of maximum metabolic rates). We project species to shift their cold range boundaries poleward by an average of 3.9° latitude by 2070. Main conclusions Our analysis suggests that metabolic constraints provide a viable mechanism for projecting cold range boundaries and range shifts in response to climate change for endotherms."/>

                          <div class="article abstract-view ">
                           <span class="highwire-journal-article-marker-start"/>
                           <div class="section abstract" id="abstract-1">
                            <h2 class="">Abstract</h2>
                            <div id="sec-1" class="subsection">
                             <p id="p-3">
                              <strong>Aim</strong> We test whether physiological constraints on maximum metabolic rate and the factor by which endotherms can elevate their metabolism (metabolic expansibility) govern cold range limits for mammal and bird species.
                             </p>
                            </div>
                            <div id="sec-2" class="subsection">
                             <p id="p-4">
                              <strong>Location</strong> Global
                             </p>
                            </div>
                            <div id="sec-3" class="subsection">
                             <p id="p-5">
                              <strong>Methods</strong> We examine metabolic expansibility at the cold range boundary (ME
                              <sub>
                               <span class="sc">crb</span>
                              </sub>) and its trait predictors and then use ME
                              <sub>
                               <span class="sc">crb</span>
                              </sub> to project range shifts for 210 mammal and 61 bird species.
                             </p>
                            </div>
                            <div id="sec-4" class="subsection">
                             <p id="p-6">
                              <strong>Results</strong> We find evidence for metabolic constraints: the distributions of metabolic expansibility at the cold range boundary peak at similar values for birds (2.7) and mammals (3.2). The right skewed distributions suggest some species have adapted to elevate or evade metabolic constraints. Mammals exhibit greater skew than birds, consistent with their diverse thermoregulatory adaptations and behaviors. Mammal and bird species that are small and occupy low trophic levels exhibit high levels of ME
                              <sub>
                               <span class="sc">crb</span>
                              </sub>. Mammals with high ME
                              <sub>
                               <span class="sc">crb</span>
                              </sub> tend to hibernate or use torpor. Predicted metabolic rates at the cold range boundaries represent large energetic expenditures (&gt;;50% of maximum metabolic rates). We project species to shift their cold range boundaries poleward by an average of 3.9° latitude by 2070.
                             </p>
                            </div>
                            <div id="sec-5" class="subsection">
                             <p id="p-7">
                              <strong>Main conclusions</strong> Our analysis suggests that metabolic constraints provide a viable mechanism for projecting cold range boundaries and range shifts in response to climate change for endotherms.
                             </p>
                            </div>
                           </div>
                           <span class="highwire-journal-article-marker-end"/>
                          </div>

                      </div>
                      <div class="panel-separator"/>
