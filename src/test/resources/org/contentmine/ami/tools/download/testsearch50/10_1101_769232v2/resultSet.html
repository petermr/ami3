  <meta name="DC.Description" content="Aim Biodiversity and ecosystem productivity vary across the globe and considerable effort has been made to describe their relationships. Biodiversity-ecosystem functioning research has traditionally focused on how experimentally controlled species richness affects net primary productivity (S→NPP) at small spatial grains. In contrast, the influence of productivity on richness (NPP→S) has been explored at many grains in naturally assembled communities. Mismatches in spatial scale between approaches have fostered debate about the strength and direction of biodiversity-productivity relationships. Here we examine the direction and strength of productivity’s influence on diversity (NPP→S) and of diversity’s influence on productivity (S→NPP), and how this varies across spatial grains Methods Using data from North American forests at grains from local (672 m2) to coarse spatial units (median area = 35,677 km2), we assess relationships between diversity and productivity using structural equation and Random Forest models, while accounting for variation in climate, environmental heterogeneity, management, and forest age. Results We show that relationships between S and NPP strengthen with spatial grain. Within each grain, S→NPP and NPP→S have similar magnitudes, meaning that processes underlying S→NPP and NPP→S either operate simultaneously, or that one of them is real and the other is an artifact. At all spatial grains, S was one of the weakest predictors of forest productivity, which was largely driven by biomass, temperature, and forest management and age. Main conclusions We conclude that spatial grain mediates relationships between biodiversity and productivity in real-world ecosystems and that results supporting predictions from each approach (NPP→S and S→NPP) serve as an impetus for future studies testing underlying mechanisms. Productivity-diversity relationships emerge at multiple spatial grains, which should widen the focus of national and global policy and research to larger spatial grains. Biosketch The authors are a group of (mostly) early career researchers united by their interest in ecological synthesis, in areas ranging from macroecology to experimental ecology, ecological theory, and ecological modeling."/>

  <meta name="twitter:image" content="https://www.biorxiv.org/sites/default/files/images/biorxiv_logo_homepage7-5-small.png"/>
  <meta name="twitter:description" content="Aim Biodiversity and ecosystem productivity vary across the globe and considerable effort has been made to describe their relationships. Biodiversity-ecosystem functioning research has traditionally focused on how experimentally controlled species richness affects net primary productivity (S→NPP) at small spatial grains. In contrast, the influence of productivity on richness (NPP→S) has been explored at many grains in naturally assembled communities. Mismatches in spatial scale between approaches have fostered debate about the strength and direction of biodiversity-productivity relationships. Here we examine the direction and strength of productivity’s influence on diversity (NPP→S) and of diversity’s influence on productivity (S→NPP), and how this varies across spatial grains Methods Using data from North American forests at grains from local (672 m2) to coarse spatial units (median area = 35,677 km2), we assess relationships between diversity and productivity using structural equation and Random Forest models, while accounting for variation in climate, environmental heterogeneity, management, and forest age. Results We show that relationships between S and NPP strengthen with spatial grain. Within each grain, S→NPP and NPP→S have similar magnitudes, meaning that processes underlying S→NPP and NPP→S either operate simultaneously, or that one of them is real and the other is an artifact. At all spatial grains, S was one of the weakest predictors of forest productivity, which was largely driven by biomass, temperature, and forest management and age. Main conclusions We conclude that spatial grain mediates relationships between biodiversity and productivity in real-world ecosystems and that results supporting predictions from each approach (NPP→S and S→NPP) serve as an impetus for future studies testing underlying mechanisms. Productivity-diversity relationships emerge at multiple spatial grains, which should widen the focus of national and global policy and research to larger spatial grains. Biosketch The authors are a group of (mostly) early career researchers united by their interest in ecological synthesis, in areas ranging from macroecology to experimental ecology, ecological theory, and ecological modeling."/>

                          <div class="article abstract-view ">
                           <span class="highwire-journal-article-marker-start"/>
                           <div class="section abstract" id="abstract-1">
                            <h2 class="">Abstract</h2>
                            <div id="sec-1" class="subsection">
                             <p id="p-2">
                              <strong>Aim</strong> Biodiversity and ecosystem productivity vary across the globe and considerable effort has been made to describe their relationships. Biodiversity-ecosystem functioning research has traditionally focused on how experimentally controlled species richness affects net primary productivity (S→NPP) at small spatial grains. In contrast, the influence of productivity on richness (NPP→S) has been explored at many grains in naturally assembled communities. Mismatches in spatial scale between approaches have fostered debate about the strength and direction of biodiversity-productivity relationships. Here we examine the direction and strength of productivity’s influence on diversity (NPP→S) and of diversity’s influence on productivity (S→NPP), and how this varies across spatial grains
                             </p>
                            </div>
                            <div id="sec-2" class="subsection">
                             <p id="p-3">
                              <strong>Methods</strong> Using data from North American forests at grains from local (672 m
                              <sup>2</sup>) to coarse spatial units (median area = 35,677 km
                              <sup>2</sup>), we assess relationships between diversity and productivity using structural equation and Random Forest models, while accounting for variation in climate, environmental heterogeneity, management, and forest age.
                             </p>
                            </div>
                            <div id="sec-3" class="subsection">
                             <p id="p-4">
                              <strong>Results</strong> We show that relationships between S and NPP strengthen with spatial grain. Within each grain, S→NPP and NPP→S have similar magnitudes, meaning that processes underlying S→NPP and NPP→S either operate simultaneously, or that one of them is real and the other is an artifact. At all spatial grains, S was one of the weakest predictors of forest productivity, which was largely driven by biomass, temperature, and forest management and age.
                             </p>
                            </div>
                            <div id="sec-4" class="subsection">
                             <p id="p-5">
                              <strong>Main conclusions</strong> We conclude that spatial grain mediates relationships between biodiversity and productivity in real-world ecosystems and that results supporting predictions from each approach (NPP→S and S→NPP) serve as an impetus for future studies testing underlying mechanisms. Productivity-diversity relationships emerge at multiple spatial grains, which should widen the focus of national and global policy and research to larger spatial grains.
                             </p>
                            </div>
                            <div id="sec-5" class="subsection">
                             <p id="p-6">
                              <strong>Biosketch</strong> The authors are a group of (mostly) early career researchers united by their interest in ecological synthesis, in areas ranging from macroecology to experimental ecology, ecological theory, and ecological modeling.
                             </p>
                            </div>
