  <meta name="DC.Description" content="The flavours of foods and beverages are formed by the agricultural environment where the plants are grown. In the case of wine, the location and environmental features of the vineyard site imprint the wine with distinctive aromas and flavours. Microbial growth and metabolism play an integral role in wine production from the vineyard to the winery, by influencing grapevine health, wine fermentation, and the flavour, aroma and quality of finished wines. The mechanism by which microbial distribution patterns drive wine metabolites is unclear and while flavour has been correlated with bacterial composition for red wines, bacterial activity provides a minor biochemical conversion in wine fermentation. Here, we collected samples across six distinct winegrowing areas in southern Australia to investigate regional distribution patterns of both yeasts and bacteria and how this corresponds with wine aroma compounds. Results show that soil and must microbiota distinguish winegrowing regions and are related to wine chemical profiles. We found a strong relationship between microbial and wine metabolic profiles, and this relationship was maintained despite differing abiotic drivers (soil properties and weather/ climatic measures). Notably, fungal communities played the principal role in shaping wine aroma profiles and regional distinctiveness. We found that the soil microbiome is a potential source of grape- and must-associated fungi, and therefore the weather and soil conditions could influence the wine characteristics via shaping the soil fungal community compositions. Our study describes a comprehensive scenario of wine microbial biogeography in which microbial diversity responds to surrounding environments and ultimately sculpts wine aromatic characteristics. These findings provide perspectives for thoughtful human practices to optimise food and beverage flavour and composition through understanding of fungal activity and abundance."/>

   <span class="highwire-journal-article-marker-start"/>
   <div class="section abstract" id="abstract-1">
    <h2 class="">Abstract</h2>
    <p id="p-2">The flavours of foods and beverages are formed by the agricultural environment where the plants are grown. In the case of wine, the location and environmental features of the vineyard site imprint the wine with distinctive aromas and flavours. Microbial growth and metabolism play an integral role in wine production from the vineyard to the winery, by influencing grapevine health, wine fermentation, and the flavour, aroma and quality of finished wines. The mechanism by which microbial distribution patterns drive wine metabolites is unclear and while flavour has been correlated with bacterial composition for red wines, bacterial activity provides a minor biochemical conversion in wine fermentation. Here, we collected samples across six distinct winegrowing areas in southern Australia to investigate regional distribution patterns of both yeasts and bacteria and how this corresponds with wine aroma compounds. Results show that soil and must microbiota distinguish winegrowing regions and are related to wine chemical profiles. We found a strong relationship between microbial and wine metabolic profiles, and this relationship was maintained despite differing abiotic drivers (soil properties and weather/ climatic measures). Notably, fungal communities played the principal role in shaping wine aroma profiles and regional distinctiveness. We found that the soil microbiome is a potential source of grape- and must-associated fungi, and therefore the weather and soil conditions could influence the wine characteristics via shaping the soil fungal community compositions. Our study describes a comprehensive scenario of wine microbial biogeography in which microbial diversity responds to surrounding environments and ultimately sculpts wine aromatic characteristics. These findings provide perspectives for thoughtful human practices to optimise food and beverage flavour and composition through understanding of fungal activity and abundance.</p>
   </div>
   <div class="section" id="sec-1">
    <h2 class="">Introduction</h2>
    <p id="p-3">Regional distinctiveness of wine traits, collectively known as “
     <em>terroir</em>”, can be measured by chemical composition and sensory attributes (
     <a id="xref-ref-26-1" class="xref-bibr" href="#ref-26">Gonzálvez et al 2009</a>, 
     <a id="xref-ref-54-1" class="xref-bibr" href="#ref-54">Pereira et al 2005</a>, 
     <a id="xref-ref-62-1" class="xref-bibr" href="#ref-62">Robinson et al 2012</a>), and this variation has been related to the physiological response of grapevines to local environments, such as soil properties (e.g., soil type, texture, nutrient availability), climate (temperature, precipitation, solar radiation), topography and human-driven agricultural practices (
     <a id="xref-ref-24-1" class="xref-bibr" href="#ref-24">Gladstones 1992</a>, 
     <a id="xref-ref-72-1" class="xref-bibr" href="#ref-72">van Leeuwen and Seguin 2006</a>, 
     <a id="xref-ref-73-1" class="xref-bibr" href="#ref-73">Vaudour et al 2015</a>). Wines made from the same grape cultivar but grown in different regions are appreciated for their regional diversity, increasing price premiums and the market demand (
     <a id="xref-ref-72-2" class="xref-bibr" href="#ref-72">van Leeuwen and Seguin 2006</a>). However, which factors from the vineyard to the winery drive wine quality traits have remained elusive.
    </p>
    <p id="p-4">Microbial biogeography contributes to the expression of wine regionality. Microorganisms, including yeasts, filamentous fungi and bacteria, originate in the vineyard and are impacted upon by the built environment (winery) and play a decisive role in wine production and quality of the final product (
     <a id="xref-ref-3-1" class="xref-bibr" href="#ref-3">Barata et al 2012</a>, Stefanini and Cavalieri 2018). The fermentative conversion of grape must (or juice) into wine is a complex and dynamic process, involving numerous transformations by multiple microbial species (
     <a id="xref-ref-68-1" class="xref-bibr" href="#ref-68">Swiegers et al 2005</a>). The majority of fermentations involve 
     <em>Saccharomyces</em> yeasts conducting alcoholic fermentation (AF) and lactic acid bacteria (LAB) for malolactic fermentation (MLF), but many other species are present and impact the chemical composition of the resultant wine (
     <a id="xref-ref-25-1" class="xref-bibr" href="#ref-25">Goddard 2008</a>, 
     <a id="xref-ref-29-1" class="xref-bibr" href="#ref-29">Heard and Fleet 1985</a>). Recent studies pose the existence of non-random geographical dispersion patterns of microbiota in grapes and wines (
     <a id="xref-ref-7-1" class="xref-bibr" href="#ref-7">Bokulich et al 2014</a>, 
     <a id="xref-ref-21-1" class="xref-bibr" href="#ref-21">Gayevskiy and Goddard 2012</a>, 
     <a id="xref-ref-50-1" class="xref-bibr" href="#ref-50">Morrison-Whittle and Goddard 2018</a>, 
     <a id="xref-ref-55-1" class="xref-bibr" href="#ref-55">Pinto et al 2015</a>, Portillo and Mas 2016, 
     <a id="xref-ref-67-1" class="xref-bibr" href="#ref-67">Stefanini et al 2016</a>, 
     <a id="xref-ref-69-1" class="xref-bibr" href="#ref-69">Taylor et al 2014</a>). Few studies have explored the associations between microbial communities and wine chemical composition (
     <a id="xref-ref-8-1" class="xref-bibr" href="#ref-8">Bokulich et al 2016</a>, 
     <a id="xref-ref-34-1" class="xref-bibr" href="#ref-34">Knight et al 2015</a>). 
     <a id="xref-ref-34-2" class="xref-bibr" href="#ref-34">Knight et al. (2015)</a> showed empirically that regionally distinct 
     <em>S. cerevisiae</em> populations drove different metabolites present in the resultant wines. 
     <a id="xref-ref-8-2" class="xref-bibr" href="#ref-8">Bokulich et al. (2016)</a> suggested that wine metabolite profiles were more closely associated with bacterial profiles of wines undergone both AF and MLF. However, both numerically and biochemically, yeasts dominate wine fermentation, so it is unclear why bacteria should be dominant.
    </p>
    <p id="p-5">The vineyard soil has long been attributed to fundamental wine characteristics and flavour. Vineyard soil provides the grapevine with water and nutrients and soil type and properties profoundly affect vine growth and development (
     <a id="xref-ref-72-3" class="xref-bibr" href="#ref-72">van Leeuwen and Seguin 2006</a>). Soil-borne microbiota associate with grapevines in a beneficial, commensal, or pathogenic way, and determine soil quality, host growth and health. For example, soil microbes can mineralize soil organic matter, trigger plant defence mechanisms, and thus influence flavour and quality of grapes and final wines (
     <a id="xref-ref-51-1" class="xref-bibr" href="#ref-51">Müller et al 2016</a>, 
     <a id="xref-ref-60-1" class="xref-bibr" href="#ref-60">Rillig et al 2017</a>). Alternatively, serving as a reservoir for grapevine-associated microbiota, the soil microbiome can be recruited from the soil to the grapevine and transferred to the grape and must (
     <a id="xref-ref-50-2" class="xref-bibr" href="#ref-50">Morrison-Whittle and Goddard 2018</a>, 
     <a id="xref-ref-77-1" class="xref-bibr" href="#ref-77">Zarraonaindia et al 2015</a>). Some of these microbes can influences the fermentation and contribute to final wine characteristics (
     <a id="xref-ref-23-1" class="xref-bibr" href="#ref-23">Gilbert et al 2014</a>, Stefanini and Cavalieri 2018). Geographic areas can constrain the vineyard soil microbiota (
     <a id="xref-ref-11-1" class="xref-bibr" href="#ref-11">Burns et al 2015</a>, 
     <a id="xref-ref-12-1" class="xref-bibr" href="#ref-12">Coller et al 2019</a>, 
     <a id="xref-ref-35-1" class="xref-bibr" href="#ref-35">Knight et al 2019</a>, 
     <a id="xref-ref-48-1" class="xref-bibr" href="#ref-48">Mezzasalma et al 2018</a>, 
     <a id="xref-ref-77-2" class="xref-bibr" href="#ref-77">Zarraonaindia et al 2015</a>), but whether the biogeographic patterns can link to resulting wine attributes has not been clearly shown.
    </p>
    <p id="p-6">Limited but increasing evidence reveals that environmental heterogeneity conditions microbial biogeography in wine production (recently reviewed by 
     <a id="xref-ref-44-1" class="xref-bibr" href="#ref-44">Liu et al (2019)</a>, 
     <a id="xref-ref-7-2" class="xref-bibr" href="#ref-7">Bokulich et al 2014</a>, 
     <a id="xref-ref-11-2" class="xref-bibr" href="#ref-11">Burns et al 2015</a>, 
     <a id="xref-ref-31-1" class="xref-bibr" href="#ref-31">Jara et al 2016</a>, 
     <a id="xref-ref-47-1" class="xref-bibr" href="#ref-47">Martiny et al 2006</a>, 
     <a id="xref-ref-77-3" class="xref-bibr" href="#ref-77">Zarraonaindia et al 2015</a>), along with differentiations by geographic distances (
     <a id="xref-ref-11-3" class="xref-bibr" href="#ref-11">Burns et al 2015</a>, 
     <a id="xref-ref-47-2" class="xref-bibr" href="#ref-47">Martiny et al 2006</a>, 
     <a id="xref-ref-49-1" class="xref-bibr" href="#ref-49">Miura et al 2017</a>). Local climatic conditions significantly correlate with microbial compositions in grape musts, for example precipitation and temperatures that associate with the abundance of filamentous fungi (for example 
     <em>Cladosporium</em> and 
     <em>Penicillium</em> spp.) and ubiquitous bacteria (for example, the 
     <em>Enterobacteriaceae</em> family) (
     <a id="xref-ref-7-3" class="xref-bibr" href="#ref-7">Bokulich et al 2014</a>), as well as yeast populations (particularly 
     <em>Hanseniaspora</em> and 
     <em>Metschnikowia</em> spp.) (
     <a id="xref-ref-31-2" class="xref-bibr" href="#ref-31">Jara et al 2016</a>). Dispersion of soil microbiota is driven by soil physicochemical properties such as soil texture, soil pH, carbon (C) and nitrogen (N) pools (
     <a id="xref-ref-11-4" class="xref-bibr" href="#ref-11">Burns et al 2015</a>, Colle et al 2019, 
     <a id="xref-ref-77-4" class="xref-bibr" href="#ref-77">Zarraonaindia et al 2015</a>), with some influences from topological characteristics (for example orientation of the vineyard) (
     <a id="xref-ref-11-5" class="xref-bibr" href="#ref-11">Burns et al 2015</a>, Portillo et al 2016). Soil microbiome/ bacteria may colonise grapes by physical contact (moving by rain splashes, dust, winds) (
     <a id="xref-ref-77-5" class="xref-bibr" href="#ref-77">Zarraonaindia et al 2015</a>) or migration through the plant (xylem/phloem) from the rhizosphere to the phyllosphere (
     <a id="xref-ref-13-1" class="xref-bibr" href="#ref-13">Compant et al 2008</a>, 
     <a id="xref-ref-45-1" class="xref-bibr" href="#ref-45">Mandl et al 2015</a>). Insects help the movement and dispersal of microbes in the vineyard and winery ecosystem, for example, honey bees, social wasps and 
     <em>Drosopholid</em> flies can vector yeasts among different niches (Goddard et al. 2010, Lam and Howell, 2015; Stefanini et al. 2012). The vineyard microbes enter the winery associated with grapes or must, so the effects of environmental conditions are finally reflected on microbial consortia in wine fermentation. How environmental conditions modulate microbial ecology from the vineyard to the winery and shape regional distinctiveness of wine is still largely unknown.
    </p>
    <p id="p-7">Here, we sampled microbial communities from the vineyard to the winery across six geographically separated wine-producing regions in southern Australia to provide insights into microbial biogeography, growing environments and wine regionality. We evaluated the volatile chemicals of wines made with Pinot Noir grapes to validate that these different regions have differently flavoured wines. Using next-generation sequencing (NGS) to profile bacterial and fungal communities, we demonstrate that the soil and must microbiota exhibit distinctive regional patterns, and this can be correlated to the wine metabolome. Network analysis supports the interaction of microbial community abundance with abiotic factors (weather and soil properties) to drive wine regionality both directly and indirectly. The important contributions arise from fungal diversity. We investigated a potential route of wine-related fungi from the soil to the grapes by isolating yeasts from the xylem/phloem of grapevines. Using vineyards, grapes and wine as a model food system, we have related the regional identity of an agricultural commodity to biotic components in the growing system to show the importance of conserving regional microbial diversity to produce distinctive foods and beverages.</p>
   </div>
   <div class="section" id="sec-2">
    <h2 class="">Materials and methods</h2>
    <div id="sec-3" class="subsection">
     <h3>Sample sites and weather parameters</h3>
     <p id="p-8">15 
      <em>Vitis vinifera</em> cv. Pinot Noir vineyards were selected in 2017 from Geelong, Mornington Peninsula (Mornington), Macedon Ranges, Yarra Valley, Grampians and Gippsland in southern Australia, ranging from 5 km to 400 km between vineyards (
      <a id="xref-fig-8-1" class="xref-fig" href="#F8">Supplementary Figure S1</a>). In 2018, the sampling from the five vineyards in Mornington Peninsula (all &lt;; 20 km apart) was repeated to elucidate the influence of sampling year (vintage) on microbial patterns and wine profiles. Each site’s GPS coordinates (longitude, latitude, altitude) were utilised to extract weekly weather data from the dataset provided by Australian Water Availability Project (AWAP). Variables were observed by robust topography resolving analysis methods at a resolution of 0.05° × 0.05° (approximately 5 km x 5 km) (
      <a id="xref-ref-32-1" class="xref-bibr" href="#ref-32">Jones et al 2009</a>). Retrospective weekly measurements for all vineyards were extracted for mean solar radiation (MS), mean high temperature (MHT), mean low temperature (MLT), maximum temperature (MaxT), minimum temperature (MinT), mean temperature (MT), mean precipitation, mean relative soil moisture, mean evaporation (soil + vegetation), and mean transpiration (MTrans) in growing seasons (October 2016/ 2017 - April 2017/ 2018).
     </p>
    </div>
    <div id="sec-4" class="subsection">
     <h3>Collection of soil and plant materials</h3>
     <p id="p-9">In each vineyard, soil samples were collected from three sites at harvest March-April 2017 (n = 45) and 2018 (n = 15), at a depth of 0 - 15 cm, 30 – 50 cm distant from the grapevine. Comprehensive vineyard samples were collected from two vineyards 5 km apart in the 2018 vintage. The vineyards were managed by a single winery, and the viticultural management was very similar. Five replicate Pinot Noir vines in each vineyard were selected from the top, middle, and bottom of the dominant slope, covering topological profiles of the vineyard. For each grapevine, five different sample types were collected: soil (0 - 15 cm deep, root zone), roots, xylem/ phloem sap, leaves, and grapes were collected at harvest in March 2018. Xylem sap (n = 10) was collected from the shoots using a centrifugation method in aseptic conditions (López-Millán et al 2000). Details of xylem sap collection, nutrient composition analysis, and yeast isolation were provided in supplementary materials. Samples (n = 50) were stored in sterile bags, shipped on ice, and stored at -80 °C until processing.</p>
     <p id="p-10">Longitudinal samples to study microbial abundance during fermentation were collected at five time points: must (destemmed, crushed grapes prior to fermentation), at early fermentation (AF, less than 10% of the sugar is fermented), at middle of fermentation (AF-Mid, around 50% of sugar fermented), at the end of fermentation (AF-End, following pressing but prior to barrelling), at the end of malolactic fermentation (MLF-End, in barrels). Grapes and must sampled in this study were fermented in the wineries following similar fermentation protocols of three days at a cool temperature (known as cold-soaking) followed by warming up the must, so fermentation could commence.</p>
     <p id="p-11">Fermentations were conducted startedwithout addition of commercial yeasts and bacteria. Two fermentations from Grampians and Mornington did not complete and were excluded from analysis, giving wine samples from 13 vineyards in the 2017 vintage. Triplicate sub-samples from tanks or barrels were collected and mixed as composite samples (n = 90). All samples were shipped on ice and stored at -20 °C until processing.</p>
    </div>
    <div id="sec-5" class="subsection">
     <h3>Soil analysis</h3>
     <p id="p-12">Edaphic factors were analysed to explore the effects of soil properties on wine-related microbiota and aroma profiles. Soil pH was determined in a 2:5 soil/water suspension. Soil carbon (C), nitrogen (N), nitrate and ammonium were analysed by Melbourne Trace Analysis for Chemical, Earth and Environmental Sciences (TrACEES) Soil Node, at the University of Melbourne. Total C and N were determined using classic Dumas method of combustion (
      <a id="xref-ref-58-1" class="xref-bibr" href="#ref-58">Rayment and Lyons 2011</a>) on a LECO TruMac CN at a furnace temperature of 1350°C (LECO Corporation, Michigan, USA). Nitrate and ammonium were extracted with 2 M KCl and determined on a Segmented Flow Analyzer (SAN++, Skalar, Breda, Netherlands) (
      <a id="xref-ref-58-2" class="xref-bibr" href="#ref-58">Rayment and Lyons 2011</a>).
     </p>
    </div>
    <div id="sec-6" class="subsection">
     <h3>Wine volatile analysis</h3>
     <p id="p-13">Volatile compounds of wine samples (MLF-End) were collected to represent the wine aroma. Wine volatiles were determined using headspace solid-phase microextraction gas-chromatographic mass-spectrometric (HS-SPME–GC/MS) method (
      <a id="xref-ref-43-1" class="xref-bibr" href="#ref-43">Liu et al 2016</a>, 
      <a id="xref-ref-78-1" class="xref-bibr" href="#ref-78">Zhang et al 2015</a>) with some modifications. Analyses were performed with Agilent 6850 GC system and a 5973 mass detector (Agilent Technologies, Inc., CA, USA), equipped with a PAL RSI 120 autosampler (CTC Analytics AG, Switzerland). Briefly, 10 mL wine was added to a 20 ml glass vial with 2 g of sodium chloride and 20 μL of internal standard (4-Octanol, 100 mg/L), then equilibrated at 35°C for 15 min and immersed by a polydimethylsiloxane/divinylbenzene (PDMS/DVB, Supelco) 65 μm SPME fibre for 10 min at 35°C with agitation. The fibre was desorbed in the GC injector for 4 min at 220 °C. Volatiles were separated on an Agilent J&amp;;W DB-Wax Ultra Inert capillary GC column (30 m × 0.25 mm × 0.25 μm), with helium carrier gas at a flow rate of 0.7 mL/min. The column temperature program was as follows: holding 40 °C for 10 min, increasing at 3.0 °C/min to 220 °C and holding at this temperature for 10 min. The temperature of transfer line of GC and MS was set at 240 °C. The ion source temperature was 230 °C. The electron impact (EI) at 70 eV scanning over a mass acquisition range of 35–350 
      <em>m/z</em>. Raw data were analysed with Agilent ChemStation Software for qualification and quantification (
      <a id="xref-ref-42-1" class="xref-bibr" href="#ref-42">Liu et al 2015</a>). Volatile compounds (n = 88) were identified in wine samples according to retention indices reference standards and mass spectra matching with NIST11 library. 13 successive levels of standard solution in model wine solutions (12% v/v ethanol saturated with potassium hydrogen tartrate and adjusted to pH 3.5 using 40% w/v tartaric acid) were analysed by the same protocol as wine samples to establish the calibration curves for quantification. Peak areas of volatile compounds were integrated via target ions model. The concentrations of volatile compounds were calculated with the calibration curves and used for downstream data analysis.
     </p>
    </div>
    <div id="sec-7" class="subsection">
     <h3>DNA extraction and sequencing</h3>
     <p id="p-14">Genomic DNA was extracted from botanical and soil samples using PowerSoil™ DNA Isolation kits (QIAgen, CA, USA). DNA extraction of soil (0.25 g) and xylem sap (0.5 mL) samples was directly followed the kit protocol. Wine fermentation samples were thawed and recovered the biomass by centrifugation at 4,000 
      <em>× g</em> for 15 min, washed three times in ice-cold phosphate buffered saline (PBS) with 1% polyvinylpolypyrrolidone (PVPP) and centrifuged at 10,000 
      <em>× g</em> for 10 min (
      <a id="xref-ref-7-4" class="xref-bibr" href="#ref-7">Bokulich et al 2014</a>). The obtained pellets were used for DNA extraction following the kit protocol. For grapevine samples, roots, leaves, grapes (removed seeds and stems), were ground into powder under the protection of liquid nitrogen with 1% PVPP, and isolated DNA following the kit protocol afterward. DNA extracts were stored at -20 °C until further analysis.
     </p>
     <p id="p-15">Genomic DNA was submitted to Australian Genome Research Facility (AGRF) for amplification and sequencing. To assess the bacterial and fungal communities, 16S rRNA gene V3-V4 region and partial fungal internal transcribed spacer (ITS) region were amplified using the universal primer pairs 341F/806R (Yu et al 2005) and ITS1F/2 (Gardes and Bruns 1993), respectively. The primary PCR reactions contained 10 ng DNA template, 2× AmpliTaq Gold® 360 Master Mix (Life Technologies, Australia), 5 pmol of each primer. A secondary PCR to index the amplicons was performed with TaKaRa Taq DNA Polymerase (Clontech). Amplification were conducted under the following conditions: for bacteria, 95 °C for 7 min, followed by 30 cycles of 94 °C for 30 s, 50 °C for 60 s, 72 °C for 60 s and a final extension at 72 °C for 7 min; for fungi, 95 °C for 7 min, followed by 35 cycles of 94 °C for 30 s, 55 °C for 45 s, 72 °C for 60 s and a final extension at 72 °C for 7 min. PCR products were purified, quantified and pooled at the same concentration (5 nM). This was followed by 300 bp paired-end sequencing on an Illumina MiSeq (San Diego, CA, USA).</p>
     <p id="p-16">Raw sequences were processed using QIIME v1.9.2 (Caporaso et al., 2010). Low quality regions (Q &lt;; 20) were trimmed from the 5′ end of the sequences, and the paired ends were joined using FLASH (
      <a id="xref-ref-46-1" class="xref-bibr" href="#ref-46">Magoč and Salzberg 2011</a>). Primers were trimmed and a further round of quality control was conducted to discard full length duplicate sequences, short sequences (&lt;; 100 nt), and sequences with ambiguous bases. Sequences were clustered followed by chimera checking using UCHIME algorithm from USEARCH v7.1.1090 (Edgar et al., 2011). Operational taxonomic units (OTUs) were assigned using UCLUST open-reference OTU-picking workflow with a threshold of 97% pairwise identity (
      <a id="xref-ref-16-1" class="xref-bibr" href="#ref-16">Edgar 2010</a>). Singletons or unique reads in the resultant data set were discarded, as well as the chloroplast and mitochondrion related reads. Taxonomy was assigned to OTUs in QIIME using the Ribosomal Database Project (RDP) classifier (
      <a id="xref-ref-75-1" class="xref-bibr" href="#ref-75">Wang et al 2007</a>) against GreenGenes bacterial 16S rRNA database (v13.8) (
      <a id="xref-ref-14-1" class="xref-bibr" href="#ref-14">DeSantis et al 2006</a>) or the UNITE fungal ITS database (v7.2) (
      <a id="xref-ref-38-1" class="xref-bibr" href="#ref-38">Kõljalg et al 2005</a>), respectively.
     </p>
    </div>
    <div id="sec-8" class="subsection">
     <h3>Data analysis</h3>
     <p id="p-17">Raw data are publicly available in the National Centre for Biotechnology Information Sequence Read Archive under the bioproject PRJNA594458 (bacterial 16S rRNA sequences) and PRJNA594469 (fungal ITS sequences).</p>
     <p id="p-18">Microbial alpha-diversity was calculated using the Shannon index in R (v3.5.0) with the “vegan” package (
      <a id="xref-ref-52-1" class="xref-bibr" href="#ref-52">Oksanen et al 2007</a>). One-way analysis of variance (ANOVA) was used to determine whether sample classifications (e.g., region, fermentation stage) contained statistically significant differences in the diversity after Bonferroni correction with the “ggsignif” package (
      <a id="xref-ref-1-1" class="xref-bibr" href="#ref-1">Ahlmann-Eltze 2017</a>). Principal coordinate analysis (PCoA) was performed to evaluate the distribution patterns of wine metabolome and wine-related microbiome based on beta-diversity calculated by the Bray–Curtis distance with the “labdsv” package (
      <a id="xref-ref-61-1" class="xref-bibr" href="#ref-61">Roberts 2007</a>). Permutational multivariate analysis of variance (PERMANOVA) with 999 permutations was conducted within each sample classification to determine the statistically significant differences with “adonis” function in “vegan” (
      <a id="xref-ref-52-2" class="xref-bibr" href="#ref-52">Oksanen et al 2007</a>).
     </p>
     <p id="p-19">Significant taxonomic differences of wine microbiome between fermentation stages were tested using linear discriminant analysis (LDA) effect size (LEfSe) analysis (
      <a id="xref-ref-66-1" class="xref-bibr" href="#ref-66">Segata et al 2011</a>) (
      <a href="https://huttenhower.sph.harvard.edu/galaxy/">https://huttenhower.sph.harvard.edu/galaxy/</a>). The OTU table was filtered to include only OTUs &gt;; 0.01% relative abundance to reduce LEfSe complexity. This method applies the factorial Kruskal–Wallis sum-rank test (α = 0.05) to identify taxa with significant differential abundances between categories (using all-against-all comparisons), followed by the logarithmic LDA score (threshold = 2.0) to estimate the effect size of each discriminative feature. Significant taxa were used to generate taxonomic cladograms illustrating differences between sample classes.
     </p>
     <p id="p-20">The co-occurrence/interaction patterns between wine metabolome and microbiota in the soil and must were explored in network analysis using Gephi (v0.9.2) (Bastian et al 2009). Only top 100 OTUs (both bacteria and fungi) based on the relative abundance were used to construct the network. A correlation matrix was calculated with all possible pair-wise Spearman’s rank correlations between volatile compounds and OTUs. Correlations with a Spearman correlation coefficient ρ ≥ 0.8 and a 
      <em>p</em> &lt;; 0.01 were considered statistically robust and displayed in the networks (
      <a id="xref-ref-33-1" class="xref-bibr" href="#ref-33">Junker and Schreiber 2008</a>).
     </p>
     <p id="p-21">A Random forest supervised-classification model (
      <a id="xref-ref-10-1" class="xref-bibr" href="#ref-10">Breiman 2001</a>) was conducted to identify the main predictors of wine regionality among the following variables: must and soil microbial diversity (Shannon index), soil properties, and weather. The importance of each predictor is determined by evaluating the decrease in prediction accuracy (that is, increase in the mean square error (MSE) between observations and out-of-bag predictions) when the data is randomly permuted for the predictor. This analysis was conducted with 5,000 trees using the “randomForest” package in R (
      <a id="xref-ref-41-1" class="xref-bibr" href="#ref-41">Liaw and Wiener 2002</a>). The significance of the model and the cross-validated 
      <em>R</em>
      <sup>2</sup> were assessed using the “A3” package (ntree = 5000) (
      <a id="xref-ref-20-1" class="xref-bibr" href="#ref-20">Fortmann-Roe 2013</a>). The structural equation model (SEM) (
      <a id="xref-ref-27-1" class="xref-bibr" href="#ref-27">Grace 2006</a>) was used to evaluate the direct and indirect relationships between must and soil microbial diversity, soil properties, climate and wine regionality. SEM is an 
      <em>a priori</em> approach partitioning the influence of multiple drivers in a system to help characterize and comprehend complex networks of ecological interactions (
      <a id="xref-ref-17-1" class="xref-bibr" href="#ref-17">Eisenhauer et al 2015</a>). An 
      <em>a priori</em> model was established based on the known effects and relationships among these drivers of regional distribution patterns of wine aroma to manipulate the data before modelling. Weather and soil properties were used as composite variables (both Random Forest and SEM) to collapse the effects of multiple conceptually-related variables into a single-composite effect, thus aiding interpretation of model results (
      <a id="xref-ref-27-2" class="xref-bibr" href="#ref-27">Grace 2006</a>). A path coefficient describes the strength and sign of the relationship between two variables (
      <a id="xref-ref-27-3" class="xref-bibr" href="#ref-27">Grace 2006</a>). The good fit of the model was validated by the χ
      <sup>2</sup>-test (
      <em>p</em> &gt;; 0.05), using the goodness of fit index (GFI &gt;; 0.90) and the root MSE of approximation (RMSEA &lt;; 0.05) (
      <a id="xref-ref-65-1" class="xref-bibr" href="#ref-65">Schermelleh-Engel et al 2003</a>). The standardised total effects of each factor on the wine regionality pattern were calculated by summing all direct and indirect pathways between two variables (
      <a id="xref-ref-27-4" class="xref-bibr" href="#ref-27">Grace 2006</a>). All the SEM analyses were conducted using AMOS v25.0 (AMOS IBM, NY, USA).
     </p>
     <p id="p-22">SourceTracker was used to track potential sources of wine-related fungi within the vineyards (
      <a id="xref-ref-37-1" class="xref-bibr" href="#ref-37">Knights et al 2011</a>). SourceTracker is a Bayesian approach that treats each give community (sink) as a mixture of communities deposited from a set of source environments and estimates the proportion of taxa in the sink community that come from possible source environments. When a sink contains a mixture of taxa that do not match any of the source environments, that portion of the community is assigned to an “unknown” source (
      <a id="xref-ref-37-2" class="xref-bibr" href="#ref-37">Knights et al 2011</a>). In this model, we examined musts (n = 2) and vineyard sources (n = 50) including grapes, leaves, xylem sap, roots, and soils. The OTU tables were used as data input for modelling using the “SourceTracker” R package (
      <a href="https://github.com/danknights/sourcetracker">https://github.com/danknights/sourcetracker</a>).
     </p>
    </div>
   </div>
   <div class="section" id="sec-9">
    <h2 class="">Results</h2>
    <div id="sec-10" class="subsection">
     <h3>Chemical composition/ aroma profiles separate wines based on geographic location</h3>
     <p id="p-23">Using GC-MS, we analysed the volatile compounds of Pinot Noir wine samples (MLF-End) representing distinct wine growing regions. These were finished wines, which are being prepared for sale to consumers and enabled the metabolite profiles to be compared directly to the microbial communities inhabiting the musts from which these wines were fermented. In all, 88 volatile compounds were identified in these wines. We used α- and β-diversity measures to elucidate wine complexity and regionality, respectively. In 2017, α-diversity varied with regional origins (ANOVA, 
      <em>p</em> &lt;; 0.001), with higher Shannon indices (2.17 ± 0.05) were observed in the wines from regions of Mornington, Yarra Valley and Gippsland than others (1.94 ± 0.03) (
      <a id="xref-fig-1-1" class="xref-fig" href="#F1">Figure 1A</a>). PCoA showed that 74.5% of the variance was explained by the first two principal coordinates, and that wines within regions grouped together (Bray–Curtis, ADONIS, 
      <em>p</em> &lt;; 0.001) (
      <a id="xref-fig-1-2" class="xref-fig" href="#F1">Figure 1B</a>). Overall, wine aroma profiles display highly significant regional differentiation across both vintages (ADONIS, R
      <sup>2</sup> = 0.566, 
      <em>p</em> &lt;; 0.001) and the clustering patterns become more distinct and regression coefficients improve when comparing regional differences in 2017 (ADONIS, R
      <sup>2</sup> = 0.703, 
      <em>p</em> &lt;; 0.001) (
      <a id="xref-table-wrap-1-1" class="xref-table" href="#T1">Supplementary Table S1</a>).
     </p>

    <div id="sec-11" class="subsection">
     <h3>Microbial ecology from the vineyard to the winery</h3>
     <p id="p-25">To elucidate how microbial ecology drives regional traits of wine from the vineyard to the winery, 150 samples covering soils, musts and fermentations were collected to analyse wine-related microbiota. A total of 11,508,480 16S rRNA and 12,403,610 ITS high-quality sequences were generated from all the samples, which were clustered into 13,689 bacterial and 8,373 fungal OTUs with a threshold of 97% pairwise identity, respectively.</p>
     <p id="p-26">The dominant bacterial taxa across all soil samples were 
      <em>Actinobacteria</em>, 
      <em>Proteobacteria</em>, 
      <em>Acidobacteria</em>, 
      <em>Chloroflexi</em>, 
      <em>Verrucomicrobia</em>, 
      <em>Bacteroidetes</em>, 
      <em>Gemmatimonadetes</em>, 
      <em>Firmicutes</em>, 
      <em>Planctomycetes</em> and 
      <em>Nitrospirae</em> (
      <a id="xref-fig-9-1" class="xref-fig" href="#F9">Supplementary Figure S2A</a>). Compared with bacteria, soil fungal communities were less diverse. 
      <em>Ascomycota</em> was the most abundant and diverse phylum of fungi, accounting for 72% of reads, followed by 
      <em>Basidiomycota</em>, 
      <em>Mortierellomycota</em>, 
      <em>Chytridiomycota</em> and 
      <em>Olpidiomycota</em> (
      <a id="xref-fig-9-2" class="xref-fig" href="#F9">Supplementary Figure S2B</a>). The microbiome richness, α-diversity (Shannon index) varied significantly with regions for both bacteria and fungi (ANOVA, 
      <em>p</em> &lt;; 0.01) (data not shown). Soil community structures widely varied across different grape growing regions, exerting significant impacts on both bacterial and fungal taxonomic dissimilarity (Bray–Curtis, ADONIS, 
      <em>p</em> &lt;; 0.001) independent of vintage, with clearer differences within a single vintage (
      <a id="xref-table-wrap-1-2" class="xref-table" href="#T1">Supplementary Table S1</a>). In 2017, soil fungal communities could discriminate growing regions (except Yarra Valley and Gippsland) (
      <a id="xref-fig-2-1" class="xref-fig" href="#F2">Figure 2B</a>), whereas regional separation of bacteria was weaker with overlap between two or three regions (
      <a id="xref-fig-2-2" class="xref-fig" href="#F2">Figure 2A</a>).
     </p>

     <p id="p-28">In grape musts, bacterial communities across six wine growing regions in both vintages consisted of ubiquitous bacteria 
      <em>Enterobacteriales</em>, 
      <em>Rhizobiales</em>, 
      <em>Burkholderiales</em>, 
      <em>Rhodospirillales</em>, 
      <em>Actinomycetales</em>, 
      <em>Sphingomonadales</em>, 
      <em>Pseudomonadales</em>, 
      <em>Saprospirales</em>, and 
      <em>Xanthomonadales</em>, which do not participate in wine fermentations or spoilage (
      <a id="xref-ref-3-2" class="xref-bibr" href="#ref-3">Barata et al 2012</a>). The LAB 
      <em>Lactobacillales</em>, responsible for malolactic fermentation, was present in low abundance (average = 0.4%) in the must (
      <a id="xref-fig-3-1" class="xref-fig" href="#F3">Figure 3A</a>). Fungal profiles were dominated by filamentous fungi, mostly of the genera 
      <em>Aureobasidium</em>, 
      <em>Cladosporium</em>, 
      <em>Botrytis</em>, 
      <em>Epicoccum</em>, 
      <em>Penicillium</em>, 
      <em>Alternaria</em>, and 
      <em>Mycosphaerella</em>, with notable populations of yeasts, including 
      <em>Saccharomyces</em>, 
      <em>Hanseniaspora</em>, and 
      <em>Meyerozyma</em>, as well as the 
      <em>Basidiomycota</em> genus 
      <em>Rhodotorula</em> (
      <a id="xref-fig-3-2" class="xref-fig" href="#F3">Figure 3B</a>). Pinot Noir musts exhibited significant regional patterns for fungal communities across vintages 2017 and 2018 (Bray–Curtis, ADONIS, 
      <em>p</em> &lt;; 0.001) but no significant differences for bacterial communities across both vintages (Bray–Curtis, ADONIS, 
      <em>p</em> = 0.152) (
      <a id="xref-table-wrap-1-3" class="xref-table" href="#T1">Supplementary Table S1</a>). Within the 2017 vintage, both bacteria and fungi in the must showed distinctive structures and composition based on the region (Bray–Curtis, ADONIS, 
      <em>p</em> &lt;; 0.001), with more distinct trend and improved regression coefficient for fungi (R
      <sup>2</sup>
      <sub>2017, 2018</sub> = 0.292, R
      <sup>2</sup>
      <sub>2018</sub> = 0.565) (
      <a id="xref-fig-3-3" class="xref-fig" href="#F3">Figure 3A</a>, B) (
      <a id="xref-table-wrap-1-4" class="xref-table" href="#T1">Supplementary Table S1</a>). Notably, the relative abundance of 
      <em>Saccharomyces</em> yeasts varied significantly from 1.3% (Macedon Range) to 65.6% (Gippsland) between regions (ANOVA, 
      <em>p</em> &lt;; 0.01) (
      <a id="xref-fig-3-4" class="xref-fig" href="#F3">Figure 3B</a>). As the wine fermentation proceeded, fermentative populations including yeasts and LAB grew and dominated, thus reshaping the community diversity (
      <a id="xref-fig-10-1" class="xref-fig" href="#F10">Supplementary Figure S3A, B</a>) and composition (
      <a id="xref-fig-10-2" class="xref-fig" href="#F10">Supplementary Figure S3C, D</a>). Fungal species diversity collapsed as alcoholic fermentation progressed (ANOVA, 
      <em>p</em> &lt;; 0.001) (
      <a id="xref-fig-10-3" class="xref-fig" href="#F10">Supplementary Figure S3B</a>), while the impact of the fermentation on bacteria was less than fungi, with slight decreased diversity at early stages and significant recovery at the end (ANOVA, 
      <em>p</em> &lt;; 0.05) (
      <a id="xref-fig-10-4" class="xref-fig" href="#F10">Supplementary Figure S3A</a>). Linear discriminant analysis (LDA) effect size (LEfSe) analysis further identified differentially abundant taxa (Kruskal–Wallis sum-rank test, α &lt;; 0.05) associated with fermentation stages (
      <a id="xref-fig-3-5" class="xref-fig" href="#F3">Figure 3</a>). For fungal populations, 
      <em>Dothideomycetes</em> (including 
      <em>Aureobasidium</em> and 
      <em>Cladosporium</em>), 
      <em>Debaryomycetaceae</em> (notably yeast 
      <em>M. guilliermondii</em>), 
      <em>Penicillium corylophilum</em> and 
      <em>Filobasidium oeirense</em> were significantly abundant in the grape must, with 
      <em>Leotiomycetes</em>, 
      <em>Sarocladium</em> and 
      <em>Vishniacozyma victoriae</em> in early fermentations (AF), 
      <em>Saccharomycetes</em> yeasts (notably 
      <em>S. cerevisiae</em>) in mid fermentations (AF-Mid), and 
      <em>Tremellales</em> at the end of fermentation (AF-End) (
      <a id="xref-fig-3-6" class="xref-fig" href="#F3">Figure 3D</a>). For bacterial communities, 
      <em>Acidobacteriia</em> (spoilage), 
      <em>Chloroflexi</em>, 
      <em>Deltaproteobacteria</em>, 
      <em>Sphingobacteriia</em>, 
      <em>Cytophagia</em>, 
      <em>Planococcaceae</em> and 
      <em>Rhizobiaceae</em> were observed with higher abundances in the must, 
      <em>Proteobacteria</em> (including 
      <em>Burkholderiaceae</em> and 
      <em>Tremblayales</em>, spoilage) and 
      <em>Micrococcus</em> in the AF, 
      <em>Burkholderia</em> spp. in the AF-Mid, 
      <em>Rhodobacterales</em> and 
      <em>Pseudonocardiaceae</em> in the AF-End, LAB 
      <em>Leuconostocaceae</em> (notably 
      <em>Oenococcus</em>) in the MLF-End (
      <a id="xref-fig-3-7" class="xref-fig" href="#F3">Figure 3C</a>). Regional differences in microbial profiles were not significant in the finished wines (ADONIS, R
      <sup>2</sup>
      <sub>bacteria</sub> = 0.149, 
      <em>p</em> = 0.321; R
      <sup>2</sup>
      <sub>fungi</sub> = 0.109, 
      <em>p</em> = 0.205) (
      <a id="xref-table-wrap-1-5" class="xref-table" href="#T1">Supplementary Table S1</a>).
     </p>

     <p id="p-30">To uncover the impact of growing season (vintage) on wine regionality and related microbiota, five vineyards in Mornington were sampled in 2017 and 2018 to compare within and between vintages. Within these five vineyards alone, both microbial patterns and resulting wine aroma profiles see a significant vintage influence (ADONIS, 
      <em>p</em> &lt;; 0.001) (
      <a id="xref-table-wrap-1-6" class="xref-table" href="#T1">Supplementary Table S1</a>). However, vintage only weakly impacts microbial patterns and wine regionality, in particular an insignificant influence on fungal patterns when comparing all must samples (ADONIS, 
      <em>p</em> = 0.066) (
      <a id="xref-table-wrap-1-7" class="xref-table" href="#T1">Supplementary Table S1</a>). We used 2017 vintage data to further explore microbial biogeography and wine regionality in the following analyses.
     </p>
    </div>
    <div id="sec-12" class="subsection">
     <h3>Microbial patterns correlate to wine aroma profiling</h3>
     <p id="p-31">Network analysis was used to explore connections between regional microbial and wine metabolic patterns. We selected 57 volatile compounds and 246 OTUs based on strong correlation coefficients (Spearman correlation coefficient, ρ ≥ 0.8; 
      <em>p</em> &lt;; 0.01), forming the co-occurrence patterns. These variables showed a sophisticated internal structure, consisting of 303 nodes and 610 edges (average degree = 4.026), with mostly positive correlations (90.66%) (
      <a id="xref-fig-4-1" class="xref-fig" href="#F4">Figure 4A</a>). Both must (average degree = 3.791) and soil microbiota (average degree = 3.333) presented high connectivity with wine metabolites (
      <a id="xref-fig-4-2" class="xref-fig" href="#F4">Figure 4B</a>, C). Fungal OTUs (n = 69) more densely connected with volatile compounds than bacteria (n = 42) in the soil (
      <a id="xref-fig-4-3" class="xref-fig" href="#F4">Figure 4B</a>). This indicated that soil microbial communities, especially fungi, play an important role in wine regionality. The most densely connected volatile compounds were assigned to groups of monoterpenes (C18, 
      <em>p</em>-cymene; C46, α-terpineol), phenylpropanoids (C71, benzaldehyde; C74, phenethyl acetate), and acetoin (C20) (
      <a id="xref-fig-4-4" class="xref-fig" href="#F4">Figure 4A</a>).
     </p>

    <div id="sec-13" class="subsection">
     <h3>Multiple drivers modify wine regionality in the vineyard</h3>
     <p id="p-34">To disentangle the role of microbial ecology on wine regionality expression, we used Random Forest modelling (
      <a id="xref-ref-10-2" class="xref-bibr" href="#ref-10">Breiman 2001</a>) to identify important predictors (weather/ climatic conditions, soil properties, microbial diversity of soil and must) driving wine regionality, and structural equation modelling (SEM) (
      <a id="xref-ref-27-5" class="xref-bibr" href="#ref-27">Grace 2006</a>) to testify whether the relationship between microbial diversity and wine regionality can be maintained when accounting for multiple drivers simultaneously. The Random Forest model demonstrated that fungal diversities were major predictors of wine regionality. Not surprisingly, must fungal diversity played an important role (increase in MSE) than soil (
      <a id="xref-fig-5-1" class="xref-fig" href="#F5">Figure 5</a>). The SEM explained 94% of the variance found in the pattern of wine regionality (
      <a id="xref-fig-6-1" class="xref-fig" href="#F6">Figure 6A</a>).
     </p>

     <p id="p-37">Weather drove wine aroma profiles directly (especially MT, MLT, MinT and MS) and indirectly by powerful effects on soil and must microbial diversity, in particular strong effects on soil fungal diversity (
      <a id="xref-fig-6-2" class="xref-fig" href="#F6">Figure 6A</a>). Must fungal diversity had the highest direct positive effect on wine aroma characteristics, with direct influences from soil fungal diversity (
      <a id="xref-fig-6-3" class="xref-fig" href="#F6">Figure 6A</a>). Weather and climate could impact soil nutrient pools primarily through MS, MLT, MinT, and MTrans. Soil properties showed strong effects on soil microbial diversity and must bacterial diversity, but weak effects on must fungal diversity (
      <a id="xref-fig-6-4" class="xref-fig" href="#F6">Figure 6A</a>). Must bacterial diversity had a weak effect on wine aroma profiles, as well as soil bacteria. Overall, must fungal diversity is the most important driver of wine characteristics, followed by soil fungal diversity (
      <a id="xref-fig-6-5" class="xref-fig" href="#F6">Figure 6B</a>), with influences from weather and soil properties both directly and indirectly (
      <a id="xref-fig-6-6" class="xref-fig" href="#F6">Figure 6A</a>).
     </p>

    <div id="sec-14" class="subsection">
     <h3>Source tracking wine-related fungi within vineyard</h3>
     <p id="p-38">As we showed in the SEM, soil fungal diversity had a direct positive influence on must fungal diversity and thus indirectly contributed to wine aroma profiles (
      <a id="xref-fig-6-7" class="xref-fig" href="#F6">Figure 6</a>). Given that soil is a potential source of fungi associated with wine production (
      <a id="xref-ref-50-3" class="xref-bibr" href="#ref-50">Morrison-Whittle and Goddard 2018</a>), here we attempt to uncover the mechanism whereby soil fungi could be transported from soil to the grapes. We sampled fungal communities from grapevines and soil and hypothesised that the xylem/ phloem was the internal mechanism to transport microbes. A total of 2,140,820 ITS high-quality sequences were generated from soil and grapevine samples (grape, leaf, xylem sap, root), which were clustered into 4,050 fungal OTUs with 97% pairwise identity. Using SourceTracker (
      <a id="xref-ref-37-3" class="xref-bibr" href="#ref-37">Knights et al 2011</a>), fungal communities in the must were matched to multiple sources from the belowground to the aboveground. Results showed that grape and xylem sap were primary sources of must fungi, with 32.6% and 41.9% contributions, respectively (
      <a id="xref-fig-7-1" class="xref-fig" href="#F7">Figure 7A</a>). Xylem sap showed similar fungal structure with must (
      <a id="xref-fig-11-1" class="xref-fig" href="#F11">Figure S4A</a>). Further source tracking revealed that the root and soil contributed 90.2% of fungal OTUs of xylem sap which contributed 67.9% of the fungi of grapes (
      <a id="xref-fig-7-2" class="xref-fig" href="#F7">Figure 7B</a>, C).
     </p>

     <p id="p-40">Notably, 
      <em>S. cerevisiae</em> were found shared between niches of soil, root, xylem sap, grape and must, with the highest (1.2%) and lowest (0.04%) abundance in the root and soil, respectively (
      <a id="xref-fig-11-2" class="xref-fig" href="#F11">Figure S4B</a>). To explore whether xylem/phloem sap could be a translocation pathway of 
      <em>S. cerevisiae</em>, we attempted to culture yeasts from the collected xylem sap. Chemical analysis of nutrient compositions showed that xylem sap contained nine carbohydrates (predominantly glucose, fructose and sucrose), 15 amino acids (mainly arginine, aspartic acid and glutamic acid) and six organic acids (primarily oxalic acid), which could be utilised as carbon sources and support yeast growth (
      <a id="xref-fig-11-3" class="xref-fig" href="#F11">Figure S4E, F, G</a>) (
      <a id="xref-ref-76-1" class="xref-bibr" href="#ref-76">Yadeta and Thomma 2013</a>). No 
      <em>S. cerevisiae</em> yeasts were isolated, but distinct isolates of the 
      <em>Basidiomycota</em> yeasts of 
      <em>Cryptococcus</em> spp. (primarily 
      <em>C. saitoi</em>) and 
      <em>Rhodotorula slooffiae</em> were found (
      <a id="xref-fig-11-4" class="xref-fig" href="#F11">Figure S4C</a>). Similar species of yeasts were isolated when xylem/phloem sap was collected from grapevines grown in the glasshouse (
      <a id="xref-fig-11-5" class="xref-fig" href="#F11">Figure S4D</a>).
     </p>

   <div class="section" id="sec-15">
    <h2 class="">Discussion</h2>
    <p id="p-41">Microbial ecology can influence grapevine health and growth, fermentation, wine quality and style and flavour characteristics (
     <a id="xref-ref-7-5" class="xref-bibr" href="#ref-7">Bokulich et al 2014</a>, 
     <a id="xref-ref-21-2" class="xref-bibr" href="#ref-21">Gayevskiy and Goddard 2012</a>, 
     <a id="xref-ref-34-3" class="xref-bibr" href="#ref-34">Knight et al 2015</a>). Here we show that wine regionality is dependent on fungal ecology and is sensitive to local weather, climate and soil properties. A new mechanism to transfer fungi from the soil to grapes and must via xylem/ phloem sap was investigated. We systematically investigated the microbiome from the soil to wine to show that soil and grape must microbiota exhibit regional patterns and that these patterns can be translated into wine metabolites.
    </p>
    <div id="sec-16" class="subsection">
     <h3>A microbial component of wine 
      <em>terroir</em>
     </h3>
     <p id="p-42">Biogeographic patterns are clearly present in the soil and grape must microbiota. The most abundant bacterial phyla in the soil were 
      <em>Actinobacteria</em>, 
      <em>Proteobacteria</em> and 
      <em>Acidobacteria</em>, which are known dominant and ubiquitous in the vineyard soil worldwide (
      <a id="xref-ref-11-6" class="xref-bibr" href="#ref-11">Burns et al 2015</a>, 
      <a id="xref-ref-12-2" class="xref-bibr" href="#ref-12">Coller et al 2019</a>, 
      <a id="xref-ref-19-1" class="xref-bibr" href="#ref-19">Fierer et al 2012</a>, 
      <a id="xref-ref-77-6" class="xref-bibr" href="#ref-77">Zarraonaindia et al 2015</a>). For fungi, the community composition and structure were more diverse within regions we studied and compared with studies in other major wine-producing areas in the world. Overall, we recovered 14 phyla, 30 classes, 65 orders, 125 families and 216 genera of fungi, recording a higher diversity than found in previous studies (
      <a id="xref-ref-12-3" class="xref-bibr" href="#ref-12">Coller et al 2019</a>, 
      <a id="xref-ref-35-2" class="xref-bibr" href="#ref-35">Knight et al 2019</a>, Morrison-Whittle et al 2017). 
      <em>Glomeromycota</em> and 
      <em>Blastocaldiomycota</em> were reported as abundant phyla across vineyards in Marlborough, New Zealand (Morrison-Whittle and Goddard 2017). In our study, however, 
      <em>Glomeromycota</em> was only recovered with low frequency in soils coming from Mornington and Macedon Ranges, and 
      <em>Blastocaldiomycota</em> was not detected (data not shown). In the must, both principal fermentation drivers (
      <em>S</em>. 
      <em>cerevisiae</em> and LAB) and innocent species (those that neither ferment nor spoil, such as 
      <em>Enterobacteriales</em> and 
      <em>Aureobasidium</em>) were present in different abundances among regions (
      <a id="xref-fig-3-8" class="xref-fig" href="#F3">Figure 3A</a>, B, ANOVA, 
      <em>p</em> &lt;; 0.01). The order 
      <em>Lactobacillales</em>, representing LAB, was present 0.4% across regions, compared to 29.7% found in California, US (
      <a id="xref-ref-7-6" class="xref-bibr" href="#ref-7">Bokulich et al 2014</a>) and 14% in Catalonia, Spain (Portillo et al 2016).
     </p>
     <p id="p-43">Environmental factors (such as weather and climate) and geographic characteristics (in particular latitude) drive microbial diversity and biogeography across various habitats, such as soil, ocean, and plant ecosystems (
      <a id="xref-ref-7-7" class="xref-bibr" href="#ref-7">Bokulich et al 2014</a>, 
      <a id="xref-ref-18-1" class="xref-bibr" href="#ref-18">Fierer and Jackson 2006</a>, 
      <a id="xref-ref-47-3" class="xref-bibr" href="#ref-47">Martiny et al 2006</a>, 
      <a id="xref-ref-70-1" class="xref-bibr" href="#ref-70">Tedersoo et al 2014</a>). In this study, we demonstrate that microbial biogeographic communities are distinct in both vineyard soils and grape musts at the scale of 400 km and this is not dependent on the growing season/ vintage. This aligns with previous studies on wine microbial biogeography and provide further evidence for microbial 
      <em>terroir</em> (reviewed by 
      <a id="xref-ref-44-2" class="xref-bibr" href="#ref-44">Liu et al. 2019</a>; 
      <a id="xref-ref-7-8" class="xref-bibr" href="#ref-7">Bokulich et al 2014</a>, 
      <a id="xref-ref-11-7" class="xref-bibr" href="#ref-11">Burns et al 2015</a>, 
      <a id="xref-ref-50-4" class="xref-bibr" href="#ref-50">Morrison-Whittle and Goddard 2018</a>, 
      <a id="xref-ref-69-2" class="xref-bibr" href="#ref-69">Taylor et al 2014</a>). Soil bacteria can distinguish wine growing regions, with impacts from soil properties (
      <a id="xref-fig-6-8" class="xref-fig" href="#F6">Figure 6A</a>) and this is supported by previous work in this field (
      <a id="xref-ref-11-8" class="xref-bibr" href="#ref-11">Burns et al 2015</a>, 
      <a id="xref-ref-48-2" class="xref-bibr" href="#ref-48">Mezzasalma et al 2018</a>, 
      <a id="xref-ref-77-7" class="xref-bibr" href="#ref-77">Zarraonaindia et al 2015</a>). An interesting finding is that the must bacterial diversity is strongly influenced by soil properties, in particular C: N. Previous work has shown that structures of must and soil communities are similar and some species 
      <em>Enterobacteriales</em> and 
      <em>Actinomycetales</em> originate from the soil (
      <a id="xref-ref-55-2" class="xref-bibr" href="#ref-55">Pinto et al 2015</a>, Stefanini and Cavalieri 2018). As C: N can be manipulated by composting and cover crops (Burns et al 2016) there is an opportunity to manipulate wine microbiota by a focus on vineyard management (
      <a id="xref-ref-44-3" class="xref-bibr" href="#ref-44">Liu et al 2019</a>). The bacterial microflora is recognised as important for plant growth processes more broadly (Berg et al 2009), but fungal diversity beyond endosymbiotic mycorrhizae has not been systematically investigated for grapevines. Here, we show that the soil fungal communities are distinct for a region. Our modelling suggests that soil properties (C: N) and weather (MS) strongly affect soil fungal diversity, which was in line with large-scale studies in which climatic (especially precipitation) and edaphic factors (especially C: N) are the best predictors of soil fungal richness and community composition (
      <a id="xref-ref-39-1" class="xref-bibr" href="#ref-39">Lauber et al 2008</a>, 
      <a id="xref-ref-70-2" class="xref-bibr" href="#ref-70">Tedersoo et al 2014</a>). Must fungal diversity is also shaped by weather and soil properties indirectly via the soil fungi to ultimately affect wine aroma profiles.
     </p>
     <p id="p-44">It is noteworthy that the drivers of microbial patterns change during wine fermentation. Microbial diversity decreased as alcoholic fermentation proceeds, with a clear loss of microorganisms including filamentous fungi, non-
      <em>Saccharomyces</em> yeasts (for example 
      <em>M. guilliermondii</em>), spoilage bacteria 
      <em>Acidobacteria</em> and 
      <em>Proteobacteria</em>, and other bacteria with unknown fermentative functions (for example 
      <em>Chloroflexi</em>), and thus the biogeographic trend was lost by the stage of MLF-End (
      <a id="xref-table-wrap-1-8" class="xref-table" href="#T1">Supplementary Table S1</a>). This trend was observed more distinct in fungal communities compared with bacteria. This is not unexpected as it is clear that fermentation more strongly affects fungal populations compared with bacteria, due to increasing fermentation rate, temperature and ethanol concentration induced by 
      <em>S. cerevisiae</em> growth (
      <a id="xref-ref-6-1" class="xref-bibr" href="#ref-6">Bokulich et al 2012</a>, 
      <a id="xref-ref-25-2" class="xref-bibr" href="#ref-25">Goddard 2008</a>). In this case, fermentation conditions, such as chemical environments and interactions/competition within the community, reshape the microbial patterns. Despite the complex change of microbial ecosystem during fermentation, we show that biogeographic patterns in the must can be translated into regional metabolic profiling of wine. Our modelling indicates that the indirect influences of weather and soil properties via shaping soil and must microbial diversity are more powerful than the direct influences on wine aroma profiles (
      <a id="xref-fig-6-9" class="xref-fig" href="#F6">Figure 6</a>). Co-occurrence networks demonstrate that soil and must microbiota closely correlate to the wine metabolome. These interactions also indicate some potential modulations of soil and must microbiota on wine chemistry, in particular that are numerically dominant taxa in the early fermentation. For example, bacteria 
      <em>Enterobacteriales</em> positively correlated with some grape-derived volatile compounds, thus potentially enhancing variety aroma in wine (
      <a id="xref-ref-68-3" class="xref-bibr" href="#ref-68">Swiegers et al 2005</a>). 
      <em>Enterobacteriales</em> have been also previously related to wine fermentation rate by 
      <a id="xref-ref-8-3" class="xref-bibr" href="#ref-8">Bokulich et al. (2016)</a>. Fungal genera abundance (for example 
      <em>Penicillium</em>) negatively correlated with medium-chain fatty acid octanoic acid, which can contribute to mushroom flavour and also alter 
      <em>Saccharomyces</em> metabolism (
      <a id="xref-ref-5-1" class="xref-bibr" href="#ref-5">Bisson 1999</a>). These microorganisms correlate with wine metabolites and/or can change chemical environments and fermentation behaviours and finally exert substantial effects on wine metabolite profiles (Swiegers et al 2015, 
      <a id="xref-ref-8-4" class="xref-bibr" href="#ref-8">Bokulich et al 2016</a>). It is particularly important to inform farming practices to structure regional microbial communities that can benefit soil quality, hence, crop productivity.
     </p>
    </div>
    <div id="sec-17" class="subsection">
     <h3>Fungal communities distinguish wine quality and style</h3>
     <p id="p-45">In grape musts, bacterial and fungal communities exhibit different responses to site-specific and environmental effects. Bacterial regional patterns were not as distinct as fungi, and significantly impacted by vintage (
      <a id="xref-table-wrap-1-9" class="xref-table" href="#T1">Supplementary Table S1</a>). Although profound responses to soil properties (for example C: N), affects wine fermentation, must bacteria show insignificant influences on wine aroma profiles (
      <a id="xref-fig-6-10" class="xref-fig" href="#F6">Figure 6</a>). In contrast, fungal communities display discriminant distribution patterns at the regional scale and are consistent between the years studied in this work than the bacterial communities, aligning with results presented by 
      <a id="xref-ref-7-9" class="xref-bibr" href="#ref-7">Bokulich et al (2014)</a>. Soil fungal communities are less diverse than bacterial communities (
      <a id="xref-fig-9-3" class="xref-fig" href="#F9">Figure S2</a>; Fierer et al 2017), but of more importance to resulting wine regionality (see 
      <a id="xref-fig-4-8" class="xref-fig" href="#F4">Figure 4</a>, 5, 6). Must fungi, in particular the fermentative yeasts, conduct alcoholic fermentations and provide aroma compounds to influence wine flavour (
      <a id="xref-ref-68-4" class="xref-bibr" href="#ref-68">Swiegers et al 2005</a>). As indicated by SEM, soil fungal communities are affected by local soil properties and weather and exert impacts on must fungal communities (
      <a id="xref-fig-6-11" class="xref-fig" href="#F6">Figure 6</a>). Co-occurrence relationships between wine metabolome and soil microbiota highlight potential contributions from fungal taxa (
      <a id="xref-fig-4-9" class="xref-fig" href="#F4">Figure 4</a>). One explanation is that grapevines filter soil microbial taxa selecting for grape and must consortia (
      <a id="xref-ref-15-1" class="xref-bibr" href="#ref-15">Deveau et al 2018</a>, 
      <a id="xref-ref-53-1" class="xref-bibr" href="#ref-53">Panke-Buisse et al 2015</a>). Beyond fungi, plant fitness is linked strongly to the responses of soil microbial communities to environmental conditions (
      <a id="xref-ref-40-1" class="xref-bibr" href="#ref-40">Lau and Lennon 2012</a>). More sensitive responses of vineyard soil fungi might improve grapevine fitness to local environments thus benefiting the expression of regional characteristics of grapes and wines.
     </p>
     <p id="p-46">How could yeasts present in the soil be transported to the berry surface? Soil is a reservoir of grapevine-associated microbiome (
      <a id="xref-fig-7-3" class="xref-fig" href="#F7">Figure 7</a>) and supported by results presented by 
      <a id="xref-ref-28-1" class="xref-bibr" href="#ref-28">Grady et al 2019</a>, 
      <a id="xref-ref-48-3" class="xref-bibr" href="#ref-48">Mezzasalma et al 2018</a>, 
      <a id="xref-ref-50-5" class="xref-bibr" href="#ref-50">Morrison-Whittle and Goddard 2018</a>, 
      <a id="xref-ref-77-8" class="xref-bibr" href="#ref-77">Zarraonaindia et al 2015</a>). As well as transporting water and minerals absorbed by roots to the photosynthetic organs, xylem sap is also a niche for microbes that can bear its nutritional environment (
      <a id="xref-ref-76-2" class="xref-bibr" href="#ref-76">Yadeta and Thomma 2013</a>). Here we investigated xylem sap as a conduit to shape the microbiota on the grape surface by enrichment and recruited by roots and transported by xylem sap to grape berries (
      <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">Berg 2009</a>, 
      <a id="xref-ref-13-2" class="xref-bibr" href="#ref-13">Compant et al 2008</a>, 
      <a id="xref-ref-77-9" class="xref-bibr" href="#ref-77">Zarraonaindia et al 2015</a>). No 
      <em>S. cerevisiae</em> yeasts were cultured from collected sap in vines in the vineyard or in the glasshouse. We were able to isolate and identify yeasts belonging to 
      <em>Cryptococcus</em> and 
      <em>Rhodotorula</em> genera, which shows that this environment is not sterile and can potentially transport yeasts to the phyllosphere.
     </p>
     <p id="p-47">Fungi, while not as ecologically diverse as bacteria, are direct contributors to wine aroma. In the soil, fungi can distinguish wine regions in this study have relatively stable populations between years. While we were unable to find fermentative yeasts in the sap of grapevines, yeasts were present and thus may be transported in the grapevine as well as making their way to the phyllosphere through other mechanisms (water splashes, insect vectors). Previous studies have shown that fermentative yeasts are persistent in vineyards (
      <a id="xref-ref-9-1" class="xref-bibr" href="#ref-9">Börlin et al 2016</a>, 
      <a id="xref-ref-74-1" class="xref-bibr" href="#ref-74">Valero et al 2005</a>) and can be transported by grapevines (
      <a id="xref-ref-45-2" class="xref-bibr" href="#ref-45">Mandl et al 2015</a>). We can thus conclude that fungi are the principal drivers of consistent expression of regionality in wine production.
     </p>
     <p id="p-48">Our study illustrates that microbes are absolute contributors to wine aroma and that this comes from the environment in which they are grown and provides a basis to explain how wine may have a distinctive flavour from a particular region. Fungi plays a crucial role in interrelating these biotic and abiotic elements in vineyard ecosystem and could be transported by the internal. Climate and soil properties profoundly drive microbial patterns from the soil to the grape must, which ultimately sculpt wine metabolic profiling. We do not yet know how grapevines recruit their microbiome to maximise physiological development and microbial diversity under local conditions.</p>
    </div>

   <div class="section" id="sec-21">
    <h2 class="">Supplementary Materials and Methods</h2>
    <div class="section" id="sec-22">
     <h3>Xylem sap collection</h3>
     <p id="p-56">Xylem sap (n = 10) was collected from the vineyard using a centrifugation method in aseptic conditions (López-Millán et al 2000). Briefly, the shoots were peeled the outer bark and phloem layer, sterilised with 70% ethanol and cut to fit into 10-ml sterile centrifuge tubes that had 10 glass beads at the bottom. Xylem sap was centrifuged out the shoot pieces at 15,000 
      <em>× g</em> for 10 min at 4°C and collected at the bottom (∼ 2.0 mL). Additional xylem sap (n = 5) were sampled from 
      <em>Vitis vinifera</em> Shiraz grapevines grown in the glasshouse, the University of Melbourne. Xylem fluid was extracted with a pressure cylinder apparatus (similar with Scholander pressure chamber) (
      <a id="xref-ref-84-1" class="xref-bibr" href="#ref-84">Schurr 1998</a>).
     </p>
     <p id="p-57">Grapevines were uprooted and carefully removed the soil from roots. In an aseptic bench, the main stems were cut 5-10 cm above roots with a sterile blade, girdled to remove phloem tissue, sterilised by 70% ethanol, and immediately inserted into the pressure cylinder. The cylinder was applied 60-70 kPa pressure for two hours to extract xylem sap (∼ 4.0 mL). Xylem sap was divided into two subsamples, one for yeast culture experiment immediately, one for next-generation sequencing with flash frozen in liquid nitrogen and stored at -80°C until DNA extraction.</p>
    </div>
    <div class="section" id="sec-23">
     <h3>Chemical analysis of xylem sap composition</h3>
     <p id="p-58">Carbohydrates of xylem sap were determined using enzymatic methods by Megazyme assay kits (Megazyme, Ireland) following the manufacturer’s protocol. Amino acids (free and proteins) were determined using pre-column derivatisation with 6-aminoquinolyl-N-hydroxysuccinimidyl carbamate followed by separation and quantification with an ACQUITY Ultra Performance LC (UPLC; Waters, MA, USA) system by Australian Proteome Analysis Facility. The column employed was an ACQUITY UPLC BEH C18 column (1.7 μm × 2.1 mm × 5 mm) with detection at 260 nm (UV) and a flow rate of 0.7 mL/min at 57 – 60°C. Identification and quantitation were using a set of prepared standards, with DL-Norvaline as the internal standard (
      <a id="xref-ref-80-1" class="xref-bibr" href="#ref-80">Cohen and Michaud 1993</a>, 
      <a id="xref-ref-81-1" class="xref-bibr" href="#ref-81">Cohen 2001</a>).
     </p>
     <p id="p-59">Organic acids were determined using a Waters High-performance liquid chromatography (HPLC) (Waters, MA, USA) based on 
      <a id="xref-ref-79-1" class="xref-bibr" href="#ref-79">Andersen et al (1989)</a> with modification. 20 μL xylem sap was injected through a Synergi™ Hydro-RP LC Column (250 mm × 4.6 mm × 4 μm; Phenomenex Inc, CA, USA) at 60°C, with detection at 210 nm (UV). Mobile phases at a flow rate of 1.0 mL/min, with 20 mM potassium phosphate buffer (A, pH = 1.5) and 100% methanol (B) following a gradient programme: (0-2.5) min, 100% A; (2.5-2.9) min, linear ramp to 30% B; (2.9-8.0) min, 30% B; (8.0-8.5) min, linear ramp to 100% A; (8.5-10) min, 100% A. Identification and quantitation were using a set of prepared standards.
     </p>
    </div>
    <div class="section" id="sec-24">
     <h3>Isolation and identification of yeasts from xylem sap</h3>
     <p id="p-60">Yeasts were isolated and identified from xylem sap to explore the potential translocation mechanism of yeasts in the vineyard ecosystem. Xylem sap was serially diluted and plated (0.1 mL) onto the yeast extract peptone dextrose (YPD) medium that was supplemented with 34 mg/mL chloramphenicol and 25 mg/mL ampicillin to inhibit bacterial growth. Plates were incubated at 28°C for 2-3 days in aerobic conditions. Single colonies with different morphological types were streaked onto Wallerstein Nutrient (WLN) agar media to obtain pure cultures, which were stored in 15% glycerol at -80°C. DNA was recovered from pure colonies using the MasterPure™ Yeast DNA Purification Kit (Epicentre, Madison, WI) following the manufacturer’s instructions. The 26S rDNA D1/D2 domain was amplified using primers NL1/4 (
      <a id="xref-ref-82-1" class="xref-bibr" href="#ref-82">Kurtzman and Robnett 1998</a>) for sequencing by Australian Genome Research Facility (AGRF). Sequences were trimmed, aligned and analysed using BLAST at NCBI (
      <a href="http://blast.ncbi.nlm.nih.gov/Blast.cgi">http://blast.ncbi.nlm.nih.gov/Blast.cgi</a>).
     </p>
    </div>
