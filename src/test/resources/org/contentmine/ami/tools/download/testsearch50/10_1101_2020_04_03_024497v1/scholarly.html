  <meta name="DC.AccessRights" content="restricted"/>
  <meta name="DC.Description" content="Climate change is expected to alter the distribution and abundance of tree species, impacting ecosystem structure and function. Yet, anticipating where this will occur is often hampered by a lack of understanding of how demographic rates, most notably recruitment, vary in response to climate and competition across a species range. Using large-scale monitoring data on two dry woodland tree species ( Pinus edulis and Juniperus osteosperma ), we develop an approach to infer recruitment, survival, and growth of both species across their range. In doing so, we account for ecological and statistical dependencies inherent in large-scale monitoring data. We find that warming and drying conditions generally lead to declines in recruitment and survival, but there were some idiosyncrasy in the strength of responses across species. Climate conditions lead to vulnerable regions, such as Pinus edulis in N. Arizona, where both survival and recruitment are low. Our approach provides a path forward for leveraging emerging large-scale monitoring and remotely sensed data to anticipate the impacts of global change on species distributions."/>

  <div class="article fulltext-view ">
   <span class="highwire-journal-article-marker-start"/>
   <div class="section abstract" id="abstract-1">
    <h2 class="">Abstract</h2>
    <p id="p-2">Climate change is expected to alter the distribution and abundance of tree species, impacting ecosystem structure and function. Yet, anticipating where this will occur is often hampered by a lack of understanding of how demographic rates, most notably recruitment, vary in response to climate and competition across a species range. Using large-scale monitoring data on two dry woodland tree species (
     <em>Pinus edulis</em> and 
     <em>Juniperus osteosperma</em>), we develop an approach to infer recruitment, survival, and growth of both species across their range. In doing so, we account for ecological and statistical dependencies inherent in large-scale monitoring data. We find that warming and drying conditions generally lead to declines in recruitment and survival, but there were some idiosyncrasy in the strength of responses across species. Climate conditions lead to vulnerable regions, such as 
     <em>Pinus edulis</em> in N. Arizona, where both survival and recruitment are low. Our approach provides a path forward for leveraging emerging large-scale monitoring and remotely sensed data to anticipate the impacts of global change on species distributions.
    </p>
   </div>
   <div class="section" id="sec-1">
    <h2 class="">Introduction</h2>
    <p id="p-4">Changing climate, disturbance regimes, and human activity are expected to reshape the distribution of forest and woodland species across the globe, potentially transforming the structure of these ecosystems (
     <a id="xref-ref-1-1" class="xref-bibr" href="#ref-1">Allen et al. 2010</a>, 
     <a id="xref-ref-11-1" class="xref-bibr" href="#ref-11">McDowell et al. 2018</a>). Although, mortality of overstory plants are often the most obvious indicators of declining forest and woodland health (e.g. 
     <a id="xref-ref-13-1" class="xref-bibr" href="#ref-13">Millar and Stephenson 2015</a>), the resilience and long-term viability of tree species in the face of environmental change will be determined by not only the survival of existing individuals, but also the recruitment and growth of new individuals that drive population recovery and spread, i.e. resilience (
     <a id="xref-ref-9-1" class="xref-bibr" href="#ref-9">Jackson et al. 2009</a>). Evidence of declining forest health and resilience due to declining recruitment is increasingly common (
     <a id="xref-ref-15-1" class="xref-bibr" href="#ref-15">Petrie et al. 2017</a>, 
     <a id="xref-ref-18-1" class="xref-bibr" href="#ref-18">Stevens-Rumann et al. 2018</a>). Yet anticipating where forest and woodland species may be most vulnerable to environmental change is often hampered by a lack of understanding of how rates of survival, growth, and, most notably, recruitment vary across a species range and the environmental conditions driving them.
    </p>
    <p id="p-5">Demographic processes are increasingly recognized to be critical to understanding species range shifts and ecosystem state changes in response to climate change (
     <a id="xref-ref-6-1" class="xref-bibr" href="#ref-6">Briscoe et al. 2019</a>). But, efforts to estimate how plant recruitment, survival, and growth vary across large spatial scales are limited, in part because many traditional demographic inference approaches (e.g. 
     <a id="xref-ref-7-1" class="xref-bibr" href="#ref-7">Easterling et al. 2000</a>) do not typically accommodate diverse data structures and the ecological/statistical dependences inherent to large spatial data. Instead, plant demographic analyses have typically placed the onus on researchers to mark and return to individuals and independently measure each demographic transition in the field, making it logistically challenging to scale data collection to larger areas. At the same time, there has been an explosion of diverse datasets from large-scale field monitoring and remote sensing (e.g. Forest Inventory and Analysis Database, lidar) with the potential to revolutionize our understanding of spatio-temporal plant demographic processes and their population consequences. Yet, these data sources rarely provide data on both survival and recruitment at the individual-scale resolution required for traditional demographic modeling approaches. Harnessing the power of these datasets will require flexible modeling approaches that can link detailed, individual demographic data with additional data sources that describe how demographic processes drive changes in abundance and population structure across large landscapes and over decades (
     <a id="xref-ref-17-1" class="xref-bibr" href="#ref-17">Shriver et al. 2019</a>).
    </p>
    <p id="p-6">Here, we develop an approach to infer the range-wide recruitment, survival, and growth rates of two widespread dry woodland species using large-scale Forest Inventory and Analysis (FIA) data. Because FIA plots encompass nearly the entire range of many tree species, they present a unique opportunity to understand how demographic rates vary across a species’ range and identify where populations may be most vulnerable to changing climate and disturbance. But, FIA data also present a number of challenges (see Methods for full explanation), most notably accounting for ecological dependencies in quantifying recruitment. Specifically, seedlings are not tagged but simply counted, thus the fate (growth/survival) of existing seedlings are not independently quantified from new recruits. We overcome this challenge by developing an integrated population modeling approach that accounts for ecological dependencies while also accounting for spatial autocorrelation and sharing information across sites in a rigorous way.</p>
   </div>
   <div class="section" id="sec-2">
    <h2 class="">Methods</h2>
    <div id="sec-3" class="subsection">
     <h3>FIA Data</h3>
     <p id="p-7">We developed our demographic models using the publicly available FIA database (
      <a href="http://www.fia.fs.fed.us/">http://www.fia.fs.fed.us/</a>). FIA is a systematic and standardized survey of forested regions in the entire United States, including both public and private lands. Full details on the sampling design can be found in 
      <a id="xref-ref-3-1" class="xref-bibr" href="#ref-3">Bechtold and Patterson (2005)</a>.
     </p>
     <p id="p-8">We focus our analyses on two widespread dry woodland species in the Colorado Plateau and Great Basin regions: 
      <em>Pinus edulis</em> (hereafter PiEd) and 
      <em>Juniperus osteosperma</em> (hereafter JuOs). Nearly the entire ranges of both species are within the United States, thus FIA data provide a near complete survey of their range-wide dynamics. Because our primary focus was quantifying demographic rates of each species and linking these to climate across their range, we excluded all plots in which fire mortality or tree harvesting occurred. This resulted in 2,013 plots with 16,951 tagged PiEd individuals, and 2,380 JuOs plots with 25,105 tagged JuOs individuals. All PiEd and JuOs individuals greater than 15.24 cm (6 in.) in height are surveyed. Within each plot, all adult trees greater than 12.7 cm (5 in.) diameter are assigned unique tags and tracked within 4, 7.32 m (24 ft.) radius subplots. All saplings &lt;;12.7 cm &amp;; &gt;; 2.54 cm (1 in.) diameter are assigned unique tags and tracked within 4, 2.07 m (6.8 ft.) radius microplots within the larger adult plots. Finally, seedlings &lt;;2.54 cm diameter are counted within the same microplots as the saplings.
     </p>
     <p id="p-9">Two censuses were conducted 10 years apart in each plot. In some cases, additional plot surveys occurred between the standard 10 year interval. These additional surveys were excluded because they were sporadic and not standardized across the dataset. The exact timing of the initial censuses varied by state and region within state (typically 10-20% of plots in each state are surveyed each year) but occurred between 2000 and 2007.</p>
    </div>
    <div id="sec-4" class="subsection">
     <h3>Demographic Modeling</h3>
     <p id="p-10">Data on adult and sapling growth and survival are collected at the individual level. Individual plants &gt;;2.54 cm diameter are tagged, and as a result the growth and survival of an individual plant can be tracked over the census interval. We develop growth (i.e. change in size) and survival models following the well-developed generalized linear model functional forms common for plant demography models (
      <a id="xref-ref-16-1" class="xref-bibr" href="#ref-16">Rees et al. 2014</a>). Individual diameter size change is modeled as 
      <span class="disp-formula" id="disp-formula-1">

        <noscript>

      </span>
     </p>
     <p id="p-11">Where Z
      <sub>

      <em>t</em>), α

     </p>
     <p id="p-12">Similarly, survival probability is modeled as 
      <span class="disp-formula" id="disp-formula-3">
       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2020/04/05/2020.04.03.024497/embed/graphic-3.gif"/>

      <span class="disp-formula" id="disp-formula-4">

      <em>i</em> from 
      <em>t</em> to

       <em>s</em>)
      </sub> is a regression coefficient for plant size on survival, 
      <strong>b</strong>
      <sub>(
       <em>s</em>)
      </sub> is a vector of environmental regression parameters specific survival, and δ
      <sub>
       <em>d</em>[
       <em>i</em>]
      </sub> is a plot-specific spatial random effect for each individual 
      <em>i</em>. Note, the comparatively small number of observed JuOs mortality events led spatial random effects to be non-identifiable, thus were not included in the JuOs survival model.
     </p>
     <p id="p-13">Spatial random effects were fit using a predictive process model (
      <a id="xref-ref-2-1" class="xref-bibr" href="#ref-2">Banerjee et al. 2008</a>, 
      <a id="xref-ref-10-1" class="xref-bibr" href="#ref-10">Latimer et al. 2009</a>). Predictive process models address the computational challenges of fitting spatial models to large datasets by reducing point locations (i.e. plots) to a lesser number of constituent knots that encapsulate the landscape of spatially autocorrelated processes not explained by covariates. In the case of growth random effects, 
      <span class="disp-formula" id="disp-formula-5">
       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2020/04/05/2020.04.03.024497/embed/graphic-5.gif"/>
        <noscript>
         <img class="highwire-embed" alt="Embedded Image" src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2020/04/05/2020.04.03.024497/embed/graphic-5.gif"/>
        </noscript>
       </span>
      </span>
      <span class="disp-formula" id="disp-formula-6">
       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2020/04/05/2020.04.03.024497/embed/graphic-6.gif"/>
        <noscript>

        </noscript>
       </span>
      </span>
      <span class="disp-formula" id="disp-formula-7">
       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2020/04/05/2020.04.03.024497/embed/graphic-7.gif"/>
        <noscript>

        </noscript>
       </span>
      </span>
      <strong>ω</strong>* is a K-length vector of random effects (
      <strong>ω</strong>*
      <strong>=</strong>ω*
      <sub>1</sub>, ω*
      <sub>2</sub>…ω*
      <sub>
       <em>k</em>
      </sub>) associated with each knot (
      <em>k</em>). ∑* is a covariance matrix where each element is a correlation among knots weighted by distance, δ
      <em>k,k</em>
      <sup>′</sup>. 
      <em>ϕ</em> is a parameter describing the rate at which correlations decay as a function of distance (km), and τ is an error term. 
      <strong>ω</strong> is a D-length vector of random effects for each plot (ω
      <sub>
       <em>d</em>
      </sub> = ω
      <sub>1</sub>, ω
      <sub>2</sub> … ω
      <sub>
       <em>D</em>
      </sub>). The underlying knot-based spatial landscape is then linked back to specific plots using 
      <a id="xref-disp-formula-7-1" class="xref-disp-formula" href="#disp-formula-7">Eq. 7</a>, where ∑
      <sub>(ω,ω</sub>
      <sup>*</sup>) is a cross-covariance matrix which describes the spatial relationship between plots (
      <strong>ω</strong>) and knots (
      <strong>ω</strong>*) using 
      <a id="xref-disp-formula-6-1" class="xref-disp-formula" href="#disp-formula-6">Eq. 6</a>, where in this case δ
      <em>k,k</em>
      <sup>
       <em>′</em>
      </sup> is the distance (km) between each the fuzzed location of plot (
      <em>d</em>) and knot (
      <em>k</em>) pair. While model fit will improve as the number of knots increase, the choice of the number of knots is a tradeoff of model fit and computational efficiency. We follow the recommendations of 
      <a id="xref-ref-10-2" class="xref-bibr" href="#ref-10">Latimer et al. 2009</a> (i.e. 100-400 knots) by using 200 knots who’s locations are assigned to maximize coverage of FIA plot locations using the “cover.design” function in the “fields” package (v. 9.6) in R (
      <a id="xref-ref-14-1" class="xref-bibr" href="#ref-14">Nychka and Furrer 2017</a>).
     </p>
     <p id="p-14">FIA data present several challenges for estimating recruitment rates. First, unlike the growth and survival of saplings and adults, the recruitment, growth, &amp;; survival of seedling is never directly observed. All conifers &lt;;2.54 cm diameter but &gt;;15.25cm height are simply counted, making it impossible to directly separate new recruits from the fate of pre-existing seedlings. In other words, the change in the count from census to census represents both new recruitment, but also the survival and growth of existing plants. While this data structure does not preclude inference on the underlying reproduction rate, it is incompatible with most traditional statistical approaches (e.g. Poisson GLMs) for estimating plant reproduction recruitment, which require clearly identifying the reproductive output (e.g. seeds) of existing individuals and the fate of these propagules.</p>
     <p id="p-15">Second, the search area for seedlings is small given the low density of seedlings, and considerably smaller than area adult trees are measured over (∼12x smaller). This presents a challenge for estimating recruitment because as the number of individuals in a plot declines separating the true signal of environmental and spatial processes from noise introduced by sampling and demographic stochasticity is increasingly difficult. This may be particularly problematic for tree species exhibiting spatially and temporally heterogeneous seedling distributions, such as woodland tree species (
      <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">Bell et al. 2014</a>).
     </p>
     <p id="p-16">To address these challenges, we developed an integrated size-structured population modeling approach that shares available information among our different datasets (i.e. growth/survival of adults/saplings and counts of seedlings) and across FIA plots to infer the growth and survival of seedlings along with the reproductive output of existing trees leading to new recruits. Because the fate of all tagged individuals in the first census (i.e. any individual &gt;;2.54 cm) is already known, our goal is to build a model that describes the fate of all untagged individuals. Untagged individuals include all plants &lt;;2.54 cm and any plants that were not tagged in the first census, but reached the minimum tagged size (2.54 cm) by the second census. Plants reaching the 2.54 cm threshold in the second census could comprise existing plants previously &lt;;2.54 cm or new recruits.</p>
     <p id="p-17">We model the number of untagged plants in a plot as conditionally Negative Binomial

       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2020/04/05/2020.04.03.024497/embed/graphic-8.gif"/>
        <noscript>

        </noscript>
       </span>
      </span>
     </p>
     <p id="p-18">Where 
      <span class="inline-formula" id="inline-formula-1">
       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2020/04/05/2020.04.03.024497/embed/inline-graphic-1.gif"/>

        </noscript>

      </span> is a 5×1 vector of the counts of all untagged plants in plot 
      <em>d</em> at the second census 
      <em>t</em>+1. 
      <span class="inline-formula" id="inline-formula-2">
       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2020/04/05/2020.04.03.024497/embed/inline-graphic-2.gif"/>

       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2020/04/05/2020.04.03.024497/embed/inline-graphic-3.gif"/>

      </span> represents the counts of individuals in each 2.54 cm (or 1 inch) diameter class up to 12.7 cm. While the choice of diameter class is flexible, we use the natural choice of 2.54 cm diameter classes for all trees because the FIA dataset already lumps any plants &lt;;2.54 cm into a single class. Only plants less than 12.7 cm (i.e. size classes 1 to 5) were considered because untagged plants larger than this are more likely a results of previous missed observations than growth and recruitment from the smallest classes. 
      <span class="inline-formula" id="inline-formula-4">
       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2020/04/05/2020.04.03.024497/embed/inline-graphic-4.gif"/>

      <span class="disp-formula" id="disp-formula-9">
       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2020/04/05/2020.04.03.024497/embed/graphic-9.gif"/>

        </noscript>

     </p>
     <p id="p-19">Where 
      <strong>A</strong>
      <sub>
       <em>d,t</em>
      </sub> is a 5 × 30 (h=1…5, j=1…30) discretized integral projection model (IPM) kernel (i.e. a matrix projection model with 2.54 cm size classes) describing all the pathways by which an existing plant could lead to an untagged plant (survival/growth of existing plants &lt;;2.54 cm and new reproduction from existing plants). 
      <strong>n</strong>
      <sub>
       <em>d,t</em>
      </sub> is a 30×1 vector of area standardized rates of occurrence of all plants in the first census in each 2.54 cm bin, derived from the empirical counts of all plants.
     </p>
     <p id="p-20">
      <strong>A</strong>
      <sub>
       <em>d,t</em>
      </sub> is made up by the two different pathways by which untagged plants may appear: 1) the growth/survival of plants that were &lt;;2.54 cm in the previous census, and 2) recruitment arising from reproduction of existing trees.

       <span class="highwire-responsive-lazyload">

      </span>
     </p>
     <p id="p-21">The first term (10.1) describes the fate of individuals &lt;;2.54 cm at time

      </sub> aregrowth transition probabilities describing the movement of individuals in size class 1 to size classes 1 to 5. 
      <em>s</em>
      <sub>1</sub> is the survival probability of individuals in size class 
      <em>j</em>=1 at time

      <em>f</em>
      <sub>
       <em>j</em>

      <em>h</em> by the second census. Note each element in 
      <a id="xref-disp-formula-10-1" class="xref-disp-formula" href="#disp-formula-10">Eq. 10</a> would also be indexed by site (
      <em>d</em>) and census interval (

     </p>
     <p id="p-22">Like tagged plants, 
      <em>g</em>
      <sub>
       <em>h</em>,1
      </sub> is defined by a normal distribution, but here it is a discretized kernel to account for size class binning. For a given site, 
      <em>d</em>, 
      <span class="disp-formula" id="disp-formula-11">
       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2020/04/05/2020.04.03.024497/embed/graphic-11.gif"/>
        <noscript>
         <img class="highwire-embed" alt="Embedded Image" src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2020/04/05/2020.04.03.024497/embed/graphic-11.gif"/>
        </noscript>
       </span>
      </span>
     </p>
     <p id="p-23">Where Φ indicates a cumulative normal distribution with mean 
      <em>u</em> and variance σ
      <sup>2</sup> evaluated at the upper and lower size limit of size bin 
      <em>h</em> (Doak et al, In Revison). The final term renormalizes the kernel to strictly positive size values to prevent biologically impossible transitions to negative sizes. 
      <em>u</em> is the same function used to evaluate the growth of tagged individuals (see

      <em>z</em>
      <sub>
       <em>i,t</em>
      </sub>) is approximated by the midpoint of bin 
      <em>j=1, m</em>
      <sub>1</sub>
      <span class="disp-formula" id="disp-formula-12">
       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2020/04/05/2020.04.03.024497/embed/graphic-12.gif"/>
        <noscript>

        </noscript>

      <sub>1</sub> is also based on the same survival function used for tagged plants, again approximated by the midpoint of bin

      <em>m</em>
      <sub>
       <em>j</em>
      </sub>).

       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2020/04/05/2020.04.03.024497/embed/graphic-13.gif"/>

        </noscript>

      <em>r</em>
      <sub>
       <em>h</em>
      </sub> uses a Gaussian kernel (normalized to sum to 1) to estimate the probability of any new recruit reaching size classes 1 to 5 as

       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2020/04/05/2020.04.03.024497/embed/graphic-14.gif"/>

     <p id="p-24">Finally, the function of primary interest is the number of new recruits produced per existing tree of size j,

      <span class="disp-formula" id="disp-formula-15">

     <p id="p-25">Where

    <div id="sec-5" class="subsection">
     <h3>Covariates</h3>
     <p id="p-26">Based on previous research in dry woodland ecosystems, covariates in 
      <strong>X</strong>
      <sub>
       <em>d</em>
      </sub> were selected to summarize the effects of moisture availability (MA), heat stress (HS), and neighbor density (ND) on the growth, survival, and recruitment (
      <a id="xref-ref-12-1" class="xref-bibr" href="#ref-12">McDowell et al. 2008</a>, 
      <a id="xref-ref-1-2" class="xref-bibr" href="#ref-1">Allen et al. 2010</a>). Moisture availability was the mean growing season (May to October) available soil water (i.e. &gt;;-3.9 MPA) over 40 to 100 cm depth over the 10-year census interval. Heat stress was the average temperature over the growing season over the 10-year census interval. Neighbor density was the basal area density of all living trees in the plot at the first census. 
      <span class="disp-formula" id="disp-formula-16">
       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2020/04/05/2020.04.03.024497/embed/graphic-16.gif"/>
        <noscript>
         <img class="highwire-embed" alt="Embedded Image" src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2020/04/05/2020.04.03.024497/embed/graphic-16.gif"/>
        </noscript>
       </span>
      </span>
     </p>
     <p id="p-27">Squared MA and HS terms were added to account for possibility of nonlinear responses of species to environmental conditions across their range. Although multi-model inference using differing variables and functional form is possible given unlimited time (models take about 5-8 days to fit), we chose instead to focus on a limited set of variables and functional forms that are common to the demographic modeling literature and well supported based on our prior knowledge of the biology of Piñon and Juniper. All covariate parameters were given non-informative priors. Further details and covariates, model fitting, and priors can be found in the Supplemental Material.</p>
    </div>
   </div>
   <div class="section" id="sec-6">
    <h2 class="">Results</h2>
    <p id="p-28">To understand how vital rates vary across climate and geographic space we estimated posterior mean demographic rates for a 15 cm diameter individual using the observed moisture availability, heat stress, and neighbor density in each plot as well as plot random effects. This allowed us to quantify and visualize how vital rates change with each climate variable, while still taking into account the considerable spatial variability that can be introduced from other climate conditions (e.g. a dry-warm vs. dry-cool plot) and unaccounted for environmental conditions (i.e. random effects).</p>
    <div id="sec-7" class="subsection">
     <h3>Climate and competition</h3>
     <p id="p-29">Model results indicate consistent responses in both JuOs and PiEd recruitment to climate. In both species, recruitment increased, on average, as moisture availability increased, saturating or declining slightly in the wettest conditions (
      <a id="xref-fig-1-1" class="xref-fig" href="#F1">Figs. 1</a> &amp;; 
      <a id="xref-fig-2-1" class="xref-fig" href="#F2">2</a>). JuOs and PiEd recruitment decreased with both increasing neighbor density and heat stress, but the overall magnitude of recruitment change due to heat stress is smaller than moisture availability and neighbor density. Both species showed consistent increases in recruitment output with plant size (Table S3 &amp;; S4).
     </p>

       <p id="p-31" class="first-child">Posterior mean estimates of a 15 cm diameter individual for each plot (points) are aggregated into boxplots. Growth is calculated as the change in size from the size model. Each boxplot spans a width of climate space (x-axis) that includes 10% of the total plots, i.e. each boxplot has an equal number of plots. Boxplot heights along y-axis span the spatial variability in plots created by additional climate conditions and plot random effects.</p>

     <p id="p-32">Posterior mean probabilities of survival were far more variable across plots for PiEd (0.2-1) than JuOs (0.98-1) (
      <a id="xref-fig-1-2" class="xref-fig" href="#F1">Figs. 1</a> &amp;; 
      <a id="xref-fig-2-2" class="xref-fig" href="#F2">2</a>). In fact, the number of observations of JuOs mortality not associated with fire or harvest was only 153 individuals (0.6% of 25,015), compared to 1,597 (9.4% of 16,951) for PiEd. In contrast to recruitment, increasing heat stress led to clear declines in survival. JuOs and PiEd individuals in the coolest plot are expected to have 10-year survival probabilities near 1. PiEd survival rates were declined by ∼10-15% in the driest conditions, while JuOs survival declined ∼1%. Plots with higher neighbor density and lower moisture availability are also estimated to have lower PiEd survival (
      <a id="xref-fig-3-1" class="xref-fig" href="#F3">Fig. 3</a>), but JuOs showed no consistent survival changes across the gradient in neighbor density or moisture availability. There was little effect of individual size on survival, and estimates overlap with 0 (Table S3 &amp;; S4).
     </p>

       <span class="caption-title">Spatial variation in recruitment, survival, and growth for PiEd and JuOs.</span>
       <p id="p-33" class="first-child">Posterior mean estimates of a 15 cm diameter individuals recruitment rate, survival probability, and growth at all plots (points) in response to climate, competition, and unaccounted for environmental variation (random effects). Growth is calculated as the change in size from the size model. Note, points are fuzzed plot locations from publicly available FIA data.</p>
       <div class="sb-div caption-clear"/>
      </div>
     </div>
     <p id="p-34">Growth (i.e. change in diameter size) increased on average for PiEd with increasing moisture availability and declining temperatures (
      <a id="xref-fig-1-3" class="xref-fig" href="#F1">Fig. 1</a>). In contrast, JuOs showed little consistent growth response to moisture availability and increasing growth with warmer temperatures (
      <a id="xref-fig-2-3" class="xref-fig" href="#F2">Fig. 2</a>). Both species showed clear and consistent declines in diameter growth with increasing neighbor density and plant size, but the decrease in diameter growth with size is in part due to the radial growth geometry, and may not represent declines in overall biomass growth at larger sizes. (Table S1).
     </p>
    </div>
    <div id="sec-8" class="subsection">
     <h3>Geographic Space</h3>
     <p id="p-35">We found limited evidence of consistent responses of either species’ demographic rates to single geographic gradients (latitude, longitude, elevation), except increasing survival at high latitudes/elevations and declining growth at high elevations in JuOs (
      <a id="xref-fig-3-2" class="xref-fig" href="#F3">Fig. 3</a>, S11, &amp;; S12). However, we did find clear hotspots including low survival and recruitment in PiEd in the 4 corners, lower survival and higher recruitment for JuOs in southwest Utah. We also found regions of high survival for both JuOs and PiEd in their northwestern range, with survival generally declining towards their central and southern range (
      <a id="xref-fig-3-3" class="xref-fig" href="#F3">Fig. 3</a>, S11, &amp;; S12).
     </p>
    </div>
   </div>
   <div class="section" id="sec-9">
    <h2 class="">Discussion</h2>
    <p id="p-36">Our approach offers a promising step forward in leveraging non-traditional spatiotemporal datasets to understand the link between plant demographic rates and large scale abundance and distribution patterns (
     <a id="xref-ref-6-2" class="xref-bibr" href="#ref-6">Briscoe et al. 2019</a>). An explosion of large-scale monitoring and remote sensing dataset provide exciting opportunities to understand the drivers of species abundance and distributions, but these datasets are rarely fully compatible with traditional demographic modeling approaches (e.g. 
     <a id="xref-ref-7-2" class="xref-bibr" href="#ref-7">Easterling et al. 2000</a>). For example, in our study, FIA data provide detailed information on individual growth and survival, yet recruitment of new individuals was not directly observed. To overcome this, we developed integrated modeling approach that simultaneously inferred the fate of existing seedling as well as new seedlings entering the population through recruitment. Using FIA data and novel demographic inference approaches, we found that variation in abiotic climate conditions (heat stress and moisture availability) and biotic conditions (neighbor density) can both help explain variation in the recruitment, survival, and growth of woodland species across their range. Similar modeling approaches that link individual- and population-scale data provide exciting opportunities to improve our understanding and predictions of how individual demographic rates translate into population changes over time and across landscapes (
     <a id="xref-ref-17-2" class="xref-bibr" href="#ref-17">Shriver et al. 2019</a>).
    </p>
    <p id="p-37">PiEd exhibited a much greater variability in survival rates, and greater sensitivity of growth and survival to heat stress and moisture availability than JuOs. This finding compliments a growing body of work which have found regional mortality in pinyon pine associated with drought and heat waves, and link the greater mortality rates in pinyon compared to juniper species to differences physiological responses to warming and drying and susceptibility of PiEd to pine beetle during drought (
     <a id="xref-ref-12-2" class="xref-bibr" href="#ref-12">McDowell et al. 2008</a>, 
     <a id="xref-ref-1-3" class="xref-bibr" href="#ref-1">Allen et al. 2010</a>). Considerably less is known about environmental conditions that drive PiEd and JuOs recruitment. Consistent with findings from other semi-arid tree species (
     <a id="xref-ref-15-2" class="xref-bibr" href="#ref-15">Petrie et al. 2017</a>, 
     <a id="xref-ref-18-2" class="xref-bibr" href="#ref-18">Stevens-Rumann et al. 2018</a>), we found that increasing moisture is generally associated with increasing recruitment in both JuOs and PiEd. But we also found evidence that recruitment rates may level-off, or begin to decline, in the wettest conditions. Evidence that increasing temperatures will lead directly to declining recruitment were more equivocal. With modest declines in PiEd recruitment, but no clear response in JuOs.
    </p>
    <p id="p-38">Together our results indicate that future warming and drying conditions, as are expected throughout the SW (
     <a id="xref-ref-8-1" class="xref-bibr" href="#ref-8">Garfin et al. 2013</a>), will likely lead to declines in survival and recruitment and increasing demographic vulnerabilities of PiEd and JuOs. Quantitatively assessing the likelihood and speed of forest decline at different locations will require integrating these demographic vulnerabilities into population models, and will be the focus of future work. We also find potential opportunities for management to alleviate the impacts of climate change. Increases in tree density lead to notable declines in all vital rates (except JuOs survival). Managed reductions in tree density could provide an opportunity to increase individual growth and decrease the risk of widespread mortality (
     <a id="xref-ref-5-1" class="xref-bibr" href="#ref-5">Bradford and Bell 2017</a>). Similarly, increases in recruitment associated with declining density could provide a natural compensatory mechanism enabling resilience of some populations following mortality events.
    </p>
