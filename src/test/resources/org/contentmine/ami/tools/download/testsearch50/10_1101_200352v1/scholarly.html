  <meta name="DC.Description" content="As species face rapid environmental change, we can build resilient populations through restoration projects that incorporate predicted future climates into seed sourcing decisions. Eucalyptus melliodora is a foundation species of a critically endangered community in Australia that is a target for restoration. We examined patterns of genomic and phenotypic variation to make empirical based recommendations for seed sourcing. We examined isolation by distance and isolation by environment, determining gene flow up to 500 km and associations with environmental variables. Climate chamber studies revealed extensive phenotypic variation both within and among sampling sites, but no site-specific differentiation in phenotypic plasticity. Overall our results suggest that seed can be sourced broadly across the landscape, providing ample diversity for adaptation to environmental change. Application of our landscape genomic model to E. melliodora restoration projects can identify genomic variation suitable for predicted future climates, thereby increasing the long term probability of successful restoration."/>

   <span class="highwire-journal-article-marker-start"/>
   <div class="section abstract" id="abstract-1">
    <h2 class="">Abstract</h2>
    <p id="p-2">As species face rapid environmental change, we can build resilient populations through restoration projects that incorporate predicted future climates into seed sourcing decisions. 
     <em>Eucalyptus melliodora</em> is a foundation species of a critically endangered community in Australia that is a target for restoration. We examined patterns of genomic and phenotypic variation to make empirical based recommendations for seed sourcing. We examined isolation by distance and isolation by environment, determining gene flow up to 500 km and associations with environmental variables. Climate chamber studies revealed extensive phenotypic variation both within and among sampling sites, but no site-specific differentiation in phenotypic plasticity. Overall our results suggest that seed can be sourced broadly across the landscape, providing ample diversity for adaptation to environmental change. Application of our landscape genomic model to 
     <em>E. melliodora</em> restoration projects can identify genomic variation suitable for predicted future climates, thereby increasing the long term probability of successful restoration.
    </p>
   </div>
   <div class="section" id="sec-1">
    <h2 class="">Introduction</h2>
    <p id="p-3">Species around the globe face rapidly changing environments, often in combination with habitat degradation and fragmentation. These factors are expected to have a negative impact on biodiversity (
     <a id="xref-ref-28-1" class="xref-bibr" href="#ref-28">Lindenmayer et al., 2010</a>). Three processes enable species survival in the face of altered conditions-migration, adaptation, and phenotypic plasticity (
     <a id="xref-ref-1-1" class="xref-bibr" href="#ref-1">Aitken &amp;; Whitlock, 2013</a>; 
     <a id="xref-ref-2-1" class="xref-bibr" href="#ref-2">Aitken et al., 2008</a>; 
     <a id="xref-ref-24-1" class="xref-bibr" href="#ref-24">Hoffmann et al., 2015</a>; 
     <a id="xref-ref-35-1" class="xref-bibr" href="#ref-35">Nicotra et al., 2010</a>). An important conservation strategy is to assist these natural processes to help build more resilient communities. We can help species shift to regions with their preferred environmental conditions by assisting migration of gene pools across the landscape (
     <a id="xref-ref-1-2" class="xref-bibr" href="#ref-1">Aitken &amp;; Whitlock, 2013</a>; 
     <a id="xref-ref-2-2" class="xref-bibr" href="#ref-2">Aitken et al., 2008</a>). We can aid populations to survive in situ by ensuring that sufficient genomic variation exists for adaptation to changing environments (
     <a id="xref-ref-24-2" class="xref-bibr" href="#ref-24">Hoffmann et al., 2015</a>). We can enable individuals to respond to a greater range of environments by conserving existing phenotypic plasticity (
     <a id="xref-ref-35-2" class="xref-bibr" href="#ref-35">Nicotra et al., 2010</a>).
    </p>
    <p id="p-4">Seed sourcing during landscape restoration provides an ideal opportunity to apply scientific knowledge to enable these key processes and improve conservation outcomes (
     <a id="xref-ref-10-1" class="xref-bibr" href="#ref-10">Broadhurst et al., 2008</a>; 
     <a id="xref-ref-38-1" class="xref-bibr" href="#ref-38">Prober et al., 2015</a>). For example, seed sources can be selected to restore historical patterns of gene flow across a fragmented landscape, incorporate high genomic diversity, and/or increase phenotypic plasticity. Seed sources can also be matched with current or projected future climates, enabling assisted migration to favorable environments (
     <a id="xref-ref-1-3" class="xref-bibr" href="#ref-1">Aitken &amp;; Whitlock, 2013</a>; 
     <a id="xref-ref-46-1" class="xref-bibr" href="#ref-46">Williams et al., 2014</a>).
    </p>
    <p id="p-5">Historically, restoration often focused on geographically restricted local sources of seed under the premise that this would improve restoration outcomes by reducing the risk of maladaptation to local conditions and preventing outbreeding depression (
     <a id="xref-ref-10-2" class="xref-bibr" href="#ref-10">Broadhurst et al., 2008</a>). However, there are several potential drawbacks to this narrow local focus. In a fragmented system, narrow local seed sourcing reduces the number of potential source populations, thereby reducing the pool of available genetic material. This reduced gene pool may result in inbreeding depression in future generations, especially if combined with small population size (
     <a id="xref-ref-10-3" class="xref-bibr" href="#ref-10">Broadhurst et al., 2008</a>). Obtaining potential seed sources from a wider geographical area can increase genomic and phenotypic diversity, thereby increasing the ability of the species to survive in situ (
     <a id="xref-ref-10-4" class="xref-bibr" href="#ref-10">Broadhurst et al., 2008</a>). Additionally, the focus on maintaining local adaptation in situ assumes a static environment, not the rapidly changing environment that occurs today. As local conditions change, traits and genes that may have conferred an advantage in the past might not be suitable in the future environment. In recent year, climate adjusted provenancing has been proposed, which is a seed sourcing strategy that incorporates climate variability and focuses on sourcing seed that is predicted to be adapted to future climates (
     <a id="xref-ref-12-1" class="xref-bibr" href="#ref-12">Byrne et al., 2013</a>; 
     <a id="xref-ref-38-2" class="xref-bibr" href="#ref-38">Prober et al., 2015</a>). This strategic assisted migration of variation across the landscape can aid in the establishment of populations that are more adaptable to future environments (
     <a id="xref-ref-38-3" class="xref-bibr" href="#ref-38">Prober et al., 2015</a>).
    </p>
    <p id="p-6">To determine the appropriate seed sourcing strategy and to identify optimal seed sources for a reforestation project, empirical knowledge of genomic variation for the target species can provide valuable information. The technology now exists to assess genomic variation in any target species, enabling determination of patterns of Isolation By Distance (IBD) and Isolation By Environment (IBE). IBD is the association between genomic distance and geographic distance resulting from patterns of dispersal. IBE is the association between genomic distance and environmental distance, while controlling for geographic distance (
     <a id="xref-ref-44-1" class="xref-bibr" href="#ref-44">Wang &amp;; Bradburd, 2014</a>). Landscape genomic models can be generated by fitting geographic and environmental variables to the observed genomic diversity. These predictive models can optimize the genetic material selected for restoration and should improve long term outcomes (
     <a id="xref-ref-24-3" class="xref-bibr" href="#ref-24">Hoffmann et al., 2015</a>; 
     <a id="xref-ref-46-2" class="xref-bibr" href="#ref-46">Williams et al., 2014</a>).
    </p>
    <p id="p-7">The extent of phenotypic plasticity in potential seed sources can be measured in growth assays of seedling traits across contrasting environmental conditions. The magnitude of the environmental response can be compared among maternal lines or populations and may identify populations that differ in their response to the environment. Such differing responses have been seen in some species of 
     <em>Eucalyptus</em> (
     <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">Andrew et al., 2010</a>; 
     <a id="xref-ref-12-2" class="xref-bibr" href="#ref-12">Byrne et al., 2013</a>; 
     <a id="xref-ref-31-1" class="xref-bibr" href="#ref-31">McLean et al., 2014</a>).
    </p>
    <p id="p-8">
     <em>Eucalyptus melliodora</em> (A.Cunn. ex Schauer), commonly called yellow box, is an iconic Australian species that is the subject of extensive restoration efforts across its distribution. It is a foundation species of a critically endangered ecological community: the White Box–Yellow Box–Blakely’s Red Gum Grassy Woodland and Derived Native Grassland (
     <a id="xref-ref-16-1" class="xref-bibr" href="#ref-16">Department of Environment and Climate Change and Water, 2011</a>; 
     <a id="xref-ref-17-1" class="xref-bibr" href="#ref-17">Department of the Environment and Heritage, 2006</a>; 
     <a id="xref-ref-42-1" class="xref-bibr" href="#ref-42">Threatened Species Scientific Committee, 2006</a>). This woodland community exists in a fragmented landscape, with less than 5% of its original distribution remaining, mostly in small remnant patches (
     <a id="xref-ref-16-2" class="xref-bibr" href="#ref-16">Department of Environment and Climate Change and Water, 2011</a>; 
     <a id="xref-ref-17-2" class="xref-bibr" href="#ref-17">Department of the Environment and Heritage, 2006</a>; 
     <a id="xref-ref-42-2" class="xref-bibr" href="#ref-42">Threatened Species Scientific Committee, 2006</a>). Efforts to restore this endangered woodland community are ongoing and restoration practitioners are seeking scientific recommendations to improve seed sourcing. Climate change is an important consideration in seed sourcing decisions because species distribution modelling predicts that most eucalypts will need to shift their distributions considerably in response (
     <a id="xref-ref-22-1" class="xref-bibr" href="#ref-22">González-Orozco et al., 2016</a>). In particular, for 
     <em>E. melliodora</em> ecological niche modelling predicts that by 2090 the species distribution will shift toward the southeast and suitable areas will decrease by 77% as a result of environmental changes (Broadhurst et al., 
     <em>in review</em>).
    </p>
    <p id="p-9">Here we survey genomic variation in 275 individuals from 37 sites across the present range of 
     <em>E. melliodora</em>. We fit the genotypic data to geographic distance and key environmental variables at the site of origin. We find that effects of genomic isolation by distance begin at approximately 500km. This empirical estimate of "local" is much farther than what is often practiced for local provenancing. We also find that features of the abiotic environment can further explain genomic differentiation after accounting for geographic distance. We also examine seedling growth characteristics under simulated climate conditions and find significant variation in growth traits both within and among sites, but no significant variation in phenotypic plasticity across sites. Our landscape genomic model, which can empirically define local provenances and identify variation suitable for predicted future climates, can help build resilient populations through scientifically based restoration.
    </p>
   </div>
   <div class="section" id="sec-2">
    <h2 class="">Results</h2>
    <div id="sec-3" class="subsection">
     <h3>Genotyping by Sequencing</h3>
     <p id="p-10">We selected leaf material from 39 sites, sampling 3-10 trees per site (
      <a id="xref-table-wrap-1-1" class="xref-table" href="#T1">Supplemental Table S1</a>). For each sample we Illumina sequenced a Genotyping by Sequencing (GBS) library (
      <a id="xref-ref-19-1" class="xref-bibr" href="#ref-19">Elshire et al., 2011</a>) and used a reference alignment-based approach to call genotypes. We conducted a preliminary analysis, based on 123,227 SNPs and removed 69 samples due to greater than 60% missing data. Visual examination of a cluster dendrogram of genomic distance between samples showed that technical replicates cluster closely together (
      <a id="xref-fig-5-1" class="xref-fig" href="#F5">Supplemental Fig. S1</a>). A preliminary principal coordinate analysis (PCA) identified 19 samples that were strong genomic outliers (
      <a id="xref-fig-6-1" class="xref-fig" href="#F6">Supplemental Fig. S2</a>), likely misidentified samples or recent hybrids. This result is consistent with minor morphological differences noted in these samples, as well as previous microsatellite work (Broadhurst et al., 
      <em>in review</em>). After removal of poor quality and geographic and genomic outlier samples, we reran the genotyping with the remaining 280 samples, resulting in 9,781 SNPs after filtering. A second preliminary PCA identified an additional 5 outlier samples that we considered sufficiently differentiated from the main 
      <em>E. melliodora</em> cluster to merit removal for downstream analyses (
      <a id="xref-fig-7-1" class="xref-fig" href="#F7">Supplemental Fig. S3</a>). We removed these samples and reran the missing data filter. The final data set included 275 samples from 37 sites (
      <a id="xref-fig-1-1" class="xref-fig" href="#F1">Fig. 1A</a>), genotyped at 9,378 physically distinct SNPs (&gt;;300 bp apart).
     </p>

    <div id="sec-4" class="subsection">
     <h3>Genomic Analyses</h3>
     <p id="p-12">A PCA of genomic distance among samples showed continuous variation with little suggestion of discrete population structure (
      <a id="xref-fig-1-2" class="xref-fig" href="#F1">Fig. 1B</a>). The samples largely formed a single cluster, with the first PCA axis corresponding roughly to latitude. Outside of the main cluster, samples from the northernmost site separated out along the first PCA axis (y-axis) and a few samples from two other sites separated out along the second PCA axis (x-axis). Together, the first two PCA axes explained 3.0% of the genomic variation among individuals. The Mantel test estimated that the natural log of the geographic distance between samples explained 2.3% of the variation in individual genomic distance, indicating weak, but statistically significant, isolation by distance (p=0.0001). We summarized genomic diversity between sampling sites using pairwise F
      <sub>st</sub>. For all comparisons F
      <sub>st</sub> was low (mean F
      <sub>st</sub>=0.04, sd=0.02) (
      <a id="xref-table-wrap-2-1" class="xref-table" href="#T2">Supplemental Table S2</a>). The maximum F
      <sub>st</sub>=0.10 occurs between sites 3 and 13, which are separated by over 1200 km. Similar to the PCA of genomic distance among samples, the PCA of F
      <sub>st</sub> between sampling sites corresponded roughly to latitude (
      <a id="xref-fig-1-3" class="xref-fig" href="#F1">Fig. 1C</a>). In contrast, the first two axes of the PCA of F
      <sub>st</sub> between sampling sites explained a higher percentage of variation (37.1%). These results highlight the tremendous amount of genomic variation within sampling sites, as well as the ability of thousands of independent genomic markers to distinguish between more distant sampling sites.
     </p>
     <div id="T2" class="table pos-float">
      <div class="table-inline table-callout-links">

      <div class="table-caption">
       <span class="table-label">Table S2:</span>
       <p id="p-68" class="first-child">Pairwise population Fst</p>
       <div class="sb-div caption-clear"/>
      </div>
     </div>
     <p id="p-13">The site by site pairwise F
      <sub>st</sub> matrix was used to test for geographic and environmental associations using generalized dissimilarity modelling (GDM) (
      <a id="xref-ref-20-1" class="xref-bibr" href="#ref-20">Ferrier et al., 2007</a>; 
      <a id="xref-ref-21-1" class="xref-bibr" href="#ref-21">Fitzpatrick &amp;; Keller, 2015</a>; 
      <a id="xref-ref-41-1" class="xref-bibr" href="#ref-41">Thomassen et al., 2011</a>). Of the 28 environmental variables considered for the model, we removed 12 variables because the single variable model explained less than 5% of the deviance (bioclimatic variables 2, 5, 6, 9, 10, 14, 17, 19; elevation; water at depth; Prescott Index; and MrVBF). We removed an additional 9 variables due to high correlation and lower explanatory power than another remaining variable (bioclimatic variables 1, 4, 7, 12, 13, 15, 18; surface nitrogen; and surface phosphorus) (
      <a id="xref-table-wrap-3-1" class="xref-table" href="#T3">Supplemental Table S3</a>). We ran permutation testing on a model with the remaining 7 variables and geography. This highlighted an additional 2 variables with low statistical significance and low explanatory power that we removed from the final model (surface water and bioclimatic variable 8). We also removed phosphorus at depth because, although it explained a substantial amount of genomic variation, the sampled sites were not well distributed across the range of values.
     </p>
     <div id="T3" class="table pos-float">
      <div class="table-inline table-callout-links">
       <div class="callout">
        <span>View this table:</span>
        <ul class="callout-links">
         <li class="view-inline first">
          <a href="##" class="table-expand-inline" data-table-url="/highwire/markup/368732/expansion?postprocessors=highwire_tables%2Chighwire_reclass%2Chighwire_figures%2Chighwire_math%2Chighwire_inline_linked_media%2Chighwire_embed&amp;;table-expand-inline=1" data-icon-position="" data-hide-link-title="0">View inline</a>
         </li>

          <a href="/highwire/markup/368732/expansion?width=1000&amp;;height=500&amp;;iframe=true&amp;;postprocessors=highwire_tables%2Chighwire_reclass%2Chighwire_figures%2Chighwire_math%2Chighwire_inline_linked_media%2Chighwire_embed" class="colorbox colorbox-load table-expand-popup" rel="gallery-fragment-tables" data-icon-position="" data-hide-link-title="0">View popup</a>
         </li>

          <a href="/highwire/powerpoint/368732" class="highwire-figure-link highwire-figure-link-ppt" data-icon-position="" data-hide-link-title="0">Download powerpoint</a>

      </div>
      <div class="table-caption">
       <span class="table-label">Table S3:</span>
       <p id="p-69" class="first-child">Pearson’s correlation between environmental variables across sampling sites</p>
       <div class="sb-div caption-clear"/>
      </div>
     </div>
     <p id="p-14">As a result, we included four environmental variables in the final model: isothermality (bioclim 3), mean temperature of the coldest quarter (bioclim 11), precipitation of the wettest quarter (bioclim 16), and total soil nitrogen at 100-200 cm (nitrogen at depth) (
      <a id="xref-fig-8-1" class="xref-fig" href="#F8">Supplemental Fig. S4</a>). The GDM model with these four variables plus geographic distance explained 40% of the variation in sampling site genomic differentiation (F
      <sub>st</sub>). The GDM model showed a positive non-linear relationship between environmental distance and genomic distance (
      <a id="xref-fig-8-2" class="xref-fig" href="#F8">Supplemental Fig. S4A</a>). To test the predictive power of the GDM model, we used a cross validation approach by generating 1000 models with a random 30% of sampling sites removed. GDM proved satisfactory at predicting genomic differences between removed sites (cross validation correlation mean=0.73, standard deviation=0.12) (
      <a id="xref-fig-8-3" class="xref-fig" href="#F8">Supplemental Fig. S4B</a>).
     </p>

ration; dashed grey line is the full model prediction.&lt;;/div&gt;;" data-icon-position="" data-hide-link-title="0">

         <a href="https://www.biorxiv.org/content/biorxiv/early/2017/10/09/200352/F8.large.jpg" class="highwire-figure-link highwire-figure-link-newtab" target="_blank" data-icon-position="" data-hide-link-title="0">Open in new tab</a>

      <div class="fig-caption">
       <span class="fig-label">Figure S4.</span>
       <span class="caption-title">Generalized dissimilarity modelling (GDM) results</span>
       <p id="p-61" class="first-child">(A) Non-linear relationship between environmental distance and genomic distance. Points are site pairs; the line is the predicted relationship. (B) Relationship between predicted genomic distance and observed genomic distance. Points are site pairs; the line indicates where observation and prediction match. (C-G) Predicted splines showing the estimated relationship between the environmental variable and genomic distance for (C) total nitrogen content at 100- 200 cm of soil depth, (D) mean temperature of the coldest quarter, (E) precipitation of the wettest quarter, (F) isothermality, and (G) geography. (H) Geographic splines from 100 iterations of sampling 70% of sites. Each solid black line is an iteration; dashed grey line is the full model prediction.</p>
       <div class="sb-div caption-clear"/>
      </div>
     </div>
     <p id="p-15">Of the four environmental variables, nitrogen at depth showed the strongest relationship with genomic distance, with changes in genomic distance predicted across the range of nitrogen values (
      <a id="xref-fig-8-4" class="xref-fig" href="#F8">Supplemental Fig. S4C</a>). Mean temperature of the coldest quarter was the second strongest predictor, showing a similar pattern as nitrogen (
      <a id="xref-fig-8-5" class="xref-fig" href="#F8">Supplemental Fig. S4D</a>). Precipitation of the wettest quarter was the third strongest environmental predictor, predicting the largest change in genomic distance between 250 and 400 mm (
      <a id="xref-fig-8-6" class="xref-fig" href="#F8">Supplemental Fig. S4E</a>). Isothermality (mean diurnal range divided by annual temperature range) was the final predictor, predicting the most change in genomic distance at higher values (
      <a id="xref-fig-8-7" class="xref-fig" href="#F8">Supplemental Fig. S4F</a>).
     </p>
     <p id="p-16">Geographic distance showed a non-linear relationship with genomic distance. The geographic spline predicted no genomic differentiation until close to 500 km, at which point an increase in geographic distance predicted an increase in genomic distance (
      <a id="xref-fig-2-1" class="xref-fig" href="#F2">Fig. 2</a>). Randomly subsampling sites showed that the predicted genomic distance for large geographic distances was quite variable, but for sites less than 500 km apart, all iterations consistently predicted little genomic differentiation between sites (
      <a id="xref-fig-8-8" class="xref-fig" href="#F8">Supplemental Fig. S4H</a>).
     </p>
     <div id="F2" class="fig pos-float type-figure odd">

      <div class="fig-caption">
       <span class="fig-label">Figure 2.</span>
       <span class="caption-title">Estimated genomic variation as a function of geographic distance</span>
       <p id="p-17" class="first-child">The geographic spline estimated from the GDM model showing little predicted genomic change between sites less than 500 km apart and increasing genomic variation as geographic distance increases beyond 500 km.</p>
       <div class="sb-div caption-clear"/>
      </div>
     </div>
     <p id="p-18">To project the final GDM model onto the current environmental landscape, we first delineated the geographic extent of the analysis by defining an 
      <em>E. melliodora</em> distribution polygon. We then projected the GDM model onto this region using the current values of the environmental variables across the landscape. This analysis partitioned the landscape into a number of regions with different predicted genomic compositions, including northern coastal, northern inland, and southern regions (
      <a id="xref-fig-3-1" class="xref-fig" href="#F3">Fig.3A</a>). While the biggest differences occurred in regions with few sampling sites, there is a distinction between the northern and southern sites, as well as between sites on opposite sides of the Great Dividing Range in the southern region (e.g. site G versus site A, 
      <a id="xref-fig-3-2" class="xref-fig" href="#F3">Fig. 3A</a>). These projections highlight where environmental filtering of genotypes may have occurred due to different selective pressures.
     </p>

      <div class="fig-caption">
       <span class="fig-label">Figure 3.</span>
       <span class="caption-title">Predicted spatial and temporal variation in genomic composition</span>
       <p id="p-19" class="first-child">(A) The spatial distribution of predicted genomic variation based on projecting the GDM model onto geography and current environmental conditions. Regions with similar colors are predicted to have similar genomic composition. (B) The predicted temporal genomic variation based on comparing the GDM model projected onto current environmental conditions and predicted environmental conditions for 2070. The higher the difference (green colors), the more genomic change predicted between current and 2070 conditions. Sampling sites are labeled in black text.</p>
       <div class="sb-div caption-clear"/>
      </div>
     </div>
     <p id="p-20">We compared the GDM model projected onto current conditions to the GDM model projected onto 2070 climate predictions. This analysis scored each position across the landscape based on how much genomic change was predicted to occur in response to changing environmental conditions (
      <a id="xref-fig-3-3" class="xref-fig" href="#F3">Fig. 3B</a>). For the middle north region (around sites K2 and 14) and the southern areas towards the coast, the models predicted more intense natural selection in response to climate change. Thus, these areas could be prioritized for assisted migration.
     </p>
     <p id="p-21">We also used the GDM model to compare the genomic composition under future environmental conditions at a single location to the genomic composition under current climate conditions across the landscape. This comparison is useful for identifying optimal seed sources for restoration sites given climate change scenarios. We demonstrated this utility by selecting two hypothetical reforestation sites and identifying distinct regions that would provide favorable seed sources for each site (
      <a id="xref-fig-4-1" class="xref-fig" href="#F4">Fig. 4</a>). The analysis for the southern reforestation site identified a large portion of the southern distribution, centered at the reforestation site. For this site it appears that the selected areas are largely driven by the pattern of isolation by distance, in particular the lack of genetic differentiation for long geographical distances. The analysis for the northern reforestation site identified a more limited range of areas across the landscape, possibly driven in part by a decreased power due to lower sampling intensity in the north. In addition to identifying a narrow region in the north that is centered on the reforestation site, a number of more distant areas along the coast were also identified, indicating these selected areas are driven more by patterns of isolation by environment than isolation by distance.
     </p>

      <div class="highwire-figure">
       <div class="fig-inline-img-wrapper">
        <div class="fig-inline-img">

      <div class="fig-caption">
       <span class="fig-label">Figure 4.</span>
       <span class="caption-title">Optimal seed sourcing locations for hypothetical reforestation sites</span>
       <p id="p-22" class="first-child">The predicted genomic similarity of hypothetical reforestation sites (indicated by black circles) to potential seed sourcing locations under a climate change scenario for 2070. Dark green areas indicate seed sourcing areas predicted to best match future conditions at the hypothetical reforestation sites; white and brown areas indicate areas of potential genomic mismatch.</p>
       <div class="sb-div caption-clear"/>
      </div>
     </div>
     <p id="p-23">These genomic analyses suggest that for woodland restoration a geographically wider and environmental model based approach to seed sourcing would allow incorporation of more genetic diversity and enable better matching of the selected genotypes to current and predicted future environmental conditions at the reforestation site.</p>
    </div>
    <div id="sec-5" class="subsection">
     <h3>Growth Experiments</h3>
     <p id="p-24">We conducted a climate controlled growth experiment to measure variation in seedling growth traits among sampling sites and assay phenotypic plasticity. We grew seedlings from six sites, with six maternal lines per site, at two different climate regimes (average summer conditions and 5°C hotter summer conditions). For analysis of seedling height and total leaf length, we analyzed a total of 291 seedlings (from 32 maternal lines representing six sampling sites) that were determined to be well established at the five week measurement. For analysis of the relative height increment, we analyzed a total of 560 seedlings (from all 36 maternal lines) for which were able to calculate this metric. There were four seedlings that were outliers for the relative growth increment (&gt;;0.035). These outliers had little effect on the results of the linear models, so we included them in the final analysis.</p>
     <p id="p-25">The models for all three response variables (seedling height, total leaf length, and relative height increment) showed that all fixed effects (sampling site, maternal line nested within sampling site, and experimental condition) were statistically significant at the p=0.05 level (
      <a id="xref-table-wrap-4-1" class="xref-table" href="#T4">Supplemental Table S4</a>). Experimental condition explained a small percentage of the variation (1.2-8.1%), as did sampling site (1.8-17.7%) (
      <a id="xref-fig-9-1" class="xref-fig" href="#F9">Supplemental Fig. S5</a>). Maternal line tended to explain a larger amount of variation (10.6-27.6%).
     </p>

     <p id="p-26">However, most of the variation remained unexplained (56.6-71.5%). None of the three response variables showed significant variation in phenotypic plasticity across sites (all maternal line/sampling site by experimental condition interactions p&gt;;0.50) (
      <a id="xref-fig-10-1" class="xref-fig" href="#F10">Supplemental Fig. S6</a> and

     </p>

     <p id="p-27">We then conducted an outdoor drought experiment using a subset of seedlings from the temperature experiment. We analyzed 146 seedlings representing 20 maternal lines from five sampling sites. These seedlings were grouped into 73 pairs, with one of each pair assigned to each treatment—well watered versus drought. We analyzed variation in four response variables: stomatal conductance, leaf length to width ratio, relative chlorophyll content (SPAD index), and specific leaf area (SLA, leaf area divided by dry mass).</p>
     <p id="p-28">The droughted seedlings had significantly lower stomatal conductance rates than the well watered ones, indicating that the seedlings were stressed (p&lt;;0.00001) (
      <a id="xref-table-wrap-6-1" class="xref-table" href="#T6">Supplemental Table S6</a>). Treatment explained most of the variation in stomatal conductance (62.3%), while maternal line and sampling site explained only a small amount of variation (5.8% and 0.9% respectively) (
      <a id="xref-fig-11-1" class="xref-fig" href="#F11">Supplemental Fig. S7</a>). For the remaining three response variables (leaf length to width ratio, SPAD, and SLA), much of the variation was unexplained (40.5%-70%). Experimental condition was not statistically significant and explained little to no variation (0.0-4.4%) (
      <a id="xref-fig-11-2" class="xref-fig" href="#F11">Supplemental Fig. S7</a> and 
      <a id="xref-table-wrap-6-2" class="xref-table" href="#T6">Table S6</a>). Sampling site and maternal line were statistically significant in the linear models at the p=0.05 level and explained some variation (6.7-21.2%) (
      <a id="xref-fig-11-3" class="xref-fig" href="#F11">Supplemental Fig. S7</a> and 
      <a id="xref-table-wrap-6-3" class="xref-table" href="#T6">Table S6</a>). Smaller, thicker leaves, and thus lower SLA values, were expected for droughted seedlings and for seedlings grown from seed collected from drier areas. Consistent with this expectation, the seedlings subjected to drought conditions showed lower SLA values. However, seedlings from drier sampling sites (D and T3) showed higher SLA values than more mesic sites (B, G, and 11), contrary to expectation (
      <a id="xref-fig-11-4" class="xref-fig" href="#F11">Supplemental Fig. S7</a>). None of the four response variables showed significant variation in phenotypic plasticity across sites (all maternal line/sampling site by experimental condition interactions p&gt;;0.13) (
      <a id="xref-fig-12-1" class="xref-fig" href="#F12">Supplemental Fig. S8</a> and 
      <a id="xref-table-wrap-7-1" class="xref-table" href="#T7">Table S7</a>).
     </p>

     <p id="p-29">In addition to measuring seedling growth traits, we also examined the shape of the leaves from the drought experiment seedlings. We noted substantial variation in leaf shape, both among sites and within (
      <a id="xref-fig-13-1" class="xref-fig" href="#F13">Supplemental Fig. S9</a>). The remarkable amount of phenotypic variation in the seedlings is consistent with the high levels of genomic variation measured both among sites and within sites.
     </p>

   <div class="section" id="sec-6">
    <h2 class="">Discussion</h2>
    <p id="p-30">
     <em>Eucalyptus melliodora</em> is a foundation species in a critically endangered woodland community that now occupies a fraction of its former distribution and is the subject of restoration projects across its native range. Our examination of the distribution of genomic and phenotypic variation across the range of this species provides valuable information for sourcing seed for restoration, including empirically defining local provenances and matching genotypes to predicted future environmental conditions.
    </p>
    <p id="p-31">Examining the relationship between genomic and geographic distance, we are able to empirically define "local" in this species to be on the order of 500 km, which is substantially farther than the current practice. This new definition encourages restoration projects to source seed more broadly across the landscape. In a highly fragmented landscape this will increase the number of potential source sites, potentially enabling the collection of higher quality seed with increased genetic diversity (
     <a id="xref-ref-10-5" class="xref-bibr" href="#ref-10">Broadhurst et al., 2008</a>). Incorporating more naturally occurring genomic variation can increase the adaptive potential of the restored population by providing the substrate for adaptation to rapidly changing environmental conditions.
    </p>
    <p id="p-32">By modelling genomic variation across the landscape, we can understand the environmental factors that shape patterns of genomic variation and identify variation suitable for predicted future climates. We found several environmental variables that have played a role in the structure of genomic variation across the landscape. Of these, the climate variables are predicted to change rapidly over time. Change in soil nitrogen content might occur over longer time scales, but it is difficult to forecast due to complex biotic feedbacks (
     <a id="xref-ref-9-1" class="xref-bibr" href="#ref-9">Brevik, 2013</a>). This suggests that optimal seed sourcing will need to balance the tracking of rapidly changing climate variables with the need to account for variables that are more stable due to their dependence on stable features of geology, topography, or hydrology. This also highlights an important concern that key environmental variables may become uncoupled, resulting in less than ideal conditions for this species across the landscape.
    </p>
    <p id="p-33">Our analyses of phenotypic variation found no site-specific variation in phenotypic plasticity that would enable us to identify provenances better able to cope with rapid environmental change. However, plasticity is trait specific and traits that are hypothesized to be important for establishment and survival should continue to be investigated because they may provide valuable information for restoration projects. Importantly, our growth experiments support the results of the genomic analyses, showing the remarkable extent of variation both among sites and within sites, further supporting our recommendation to source seed to incorporate the high level of variation that occur naturally in 
     <em>E. melliodora</em>.
    </p>
    <p id="p-34">The results of this study are promising for the future of 
     <em>E. melliodora</em> across its native distribution. We found high genomic and phenotypic diversity within sites, as well as shared across the range. This naturally occurring variation can provide a basis for adaptation to a rapidly changing environment and it should be incorporated into restoration projects through strategic seed sourcing. It is important to note that our genomic analyses were based on mature trees that predate extensive land clearing for agriculture. The same analyses in seedlings or saplings at these sites may show different results, although our phenotypic studies using seedlings produced concordant results. It remains to be determined if human modifications of the landscape have disrupted historical patterns of gene flow, resulting in more fragmented and inbred populations.
    </p>
    <p id="p-35">Our landscape genomic model can guide seed selection by empirically defining local provenances and identifying variation suitable for predicted future climates. This understanding of the relationship between environmental and genomic variation can be combined with other types of information, such as basic biological knowledge of the ecological community and best agronomic practices in restoration, to establish foundation species and ecosystems with the highest probability of success in a rapidly changing environment.</p>
   </div>
   <div class="section" id="sec-7">
    <h2 class="">Methods</h2>
    <div id="sec-8" class="subsection">
     <h3>Sample Collection</h3>
     <p id="p-36">We obtained 
      <em>E. melliodora</em> leaf samples from mature trees at 38 sites across the species’ range through a community science project described in Broadhurst et al. (
      <em>in review</em>) (
      <a id="xref-table-wrap-1-2" class="xref-table" href="#T1">Supplemental Table S1</a>). From each site, a citizen scientist collected leaf samples from up to 30 trees, put the samples in silica gel for drying, and shipped them to CSIRO for processing. In addition to leaf material, they also collected seeds from the sampled trees when available. We sampled an additional seven trees planted at a single site in Western Australia, well outside the species’ natural distribution.
     </p>
    </div>
    <div id="sec-9" class="subsection">
     <h3>Genotyping by Sequencing</h3>
     <p id="p-37">We selected 3 to 10 trees per sampling site for sequencing and we processed each of the seven trees from Western Australia twice, using different leaves from the same tree, to serve as technical replicates. No power analysis was used to determine sample size during the design of the study. Sample size was determined based on our experience and judgment, with consideration of the availability of samples. We sequenced these 379 samples using a modified Genotyping-By-Sequencing (GBS) protocol (
      <a id="xref-ref-19-2" class="xref-bibr" href="#ref-19">Elshire et al., 2011</a>). Briefly, we extracted genomic DNA from approximately 50 mg of leaf tissue using the Qiagen DNeasy Plant 96 Kit, digested with PstI for genome complexity reduction, and ligated with a uniquely barcoded sequencing adapter pair. We then individually PCR amplified each sample to avoid sample bias. We pooled samples in equimolar concentrations and extracted library amplicons between 350 and 600 bp from an agarose gel. We sequenced the library pool on an Illumina HiSeq2500 using a 101- bp paired-end protocol at the Biomolecular Resource Facility at the Australian National University, generating almost 260 million read pairs.
     </p>
     <p id="p-38">We checked the quality of the raw sequencing reads with FastQC (v0.10.1, (
      <a id="xref-ref-5-1" class="xref-bibr" href="#ref-5">Andrews, 2012</a>)). We used AXE (v0.2.6, (
      <a id="xref-ref-32-1" class="xref-bibr" href="#ref-32">Murray &amp;; Borevitz, 2017a</a>)) to demultiplex the sequencing reads according to each sample’s unique combinatorial barcode and were unable to assign 11% of read pairs to a sample. We used trimit from libqcpp (v0.2.5, (
      <a id="xref-ref-33-1" class="xref-bibr" href="#ref-33">Murray &amp;; Borevitz, 2017b</a>)) to clean the reads for each sample, using default parameters, except q=20. This involved removing adapter contamination due to read-through of small fragments (20% of read pairs) and merging overlapping pairs (49% of read pairs), both steps using algorithms based on a global alignment of read pairs. We also used trimit for sliding window quality trimming (11% of reads). We then used a custom script to remove sequencing reads that did not begin with the expected restriction site sequence (16% of reads). We aligned sequencing reads to the 
      <em>E. grandis</em> reference genome (v2.0, (
      <a id="xref-ref-6-1" class="xref-bibr" href="#ref-6">Bartholomé et al., 2015</a>; 
      <a id="xref-ref-25-1" class="xref-bibr" href="#ref-25">JGI, 2015</a>; 
      <a id="xref-ref-34-1" class="xref-bibr" href="#ref-34">Myburg et al., 2014</a>)), including all nuclear, chloroplast, mitochondrial, and ribosomal scaffolds, but used only nuclear scaffolds for downstream analyses. We aligned reads using bwa-mem (v0.7.5a-r405, (
      <a id="xref-ref-27-1" class="xref-bibr" href="#ref-27">Li, 2013</a>)), as paired reads (-p) and treating shorter split hits as secondary alignments (-M), with 88% of reads successfully mapped. We used GATK’s HaplotypeCaller in GVCF mode (v3.6-0-g89b7209, (
      <a id="xref-ref-30-1" class="xref-bibr" href="#ref-30">McKenna et al., 2010</a>)) to call variants for each sample with heterozygosity (-hets) increased to 0.005, indel heterozygosity (-indelHeterozygosity) increased to 0.0005, and the minimum number of reads sharing the same alignment start (-minReadsPerAlignStart) decreased to 4.
     </p>
     <p id="p-39">We used GATK’s GenotypeGVCFs (v3.6-0-g89b7209, (
      <a id="xref-ref-30-2" class="xref-bibr" href="#ref-30">McKenna et al., 2010</a>)) for a preliminary round of joint genotyping across all samples based on the individual variant calls and again increasing the heterozygosity (-hets) to 0.005 and the indel heterozygosity (-indelHeterozygosity) to 0.0005. For basic filtering, we used GATK to remove variants that were indels, had no variation relative to the reference, were non-biallelic SNPs, had QD&lt;;2.0 ("variant call confidence normalized by depth of sample reads supporting a variant"), MQ&gt;;40.0 ("Root Mean Square of the mapping quality of reads across all samples"), or MQRankSum&lt;;-12.5 ("Rank Sum Test for mapping qualities of REF versus ALT reads"). We removed samples with more than 60% missing data and SNPs with more than 80% missing data. We examined the genomic distance between samples to verify that technical replicates clustered closely together. We used a preliminary PCA, based on genomic distance between samples, to identify outlier samples. We removed outlier samples and poorly sequenced samples from the dataset for final genotyping and all downstream analyses.
     </p>
     <p id="p-40">We reran GATK’s joint genotyping on the final sample set. We again used GATK to remove variants that were indels, SNPs with no variation relative to the reference, and non-biallelic SNPs. We determined final filtering thresholds by examining parameter distributions. A locus was retained for subsequent analysis if ExcessHet&lt;;13.0 ("phred-scaled p-value for exact test of excess heterozygosity"),-0.3&lt;;InbreedingCoeff&lt;;0.3("likelihood-based test for the inbreeding among samples"), MQ&gt;;15.0 ("Root Mean Square of the mapping quality of reads across all samples"),-10.0&lt;;MQRankSum&lt;;10.0 ("Rank Sum Test for mapping qualities of REF versus ALT reads"), and QD&gt;;8.0 ("variant call confidence normalized by depth of sample reads supporting a variant"). We ran a second preliminary PCA analysis to identify additional outlier samples. Finally, we used VCFtools (v0.1.12b, (
      <a id="xref-ref-15-1" class="xref-bibr" href="#ref-15">Danecek et al., 2011</a>)) to remove SNPs with greater than 60% missing data and thin the SNPs so that none were closer than 300 bp.
     </p>
    </div>
    <div id="sec-10" class="subsection">
     <h3>Genomic Analyses</h3>
     <p id="p-41">To examine the genomic structure of 
      <em>E. melliodora</em> and how it is influenced by geography, we conducted individual-based analyses. For these analyses, we converted the final genotypic data (a vcf file) to a sample-by-SNP matrix and imported it into a genind object (R adegenet v2.0.1, (
      <a id="xref-ref-26-1" class="xref-bibr" href="#ref-26">Jombart, 2008</a>)). We calculated the pairwise genomic distances between individuals using a euclidean distance in 
      <em>dist</em> (R stats v3.1.2, (
      <a id="xref-ref-39-1" class="xref-bibr" href="#ref-39">R Core Team, 2015</a>)). To visualize the genomic distance among samples, we ran a PCA using 
      <em>dudi.pco</em> (R ade4 v1.7-4, (
      <a id="xref-ref-18-1" class="xref-bibr" href="#ref-18">Dray &amp;; Dufour, 2007</a>)). We plotted the first two PCA components, with samples colored in a rainbow gradient based on sample latitude. We calculated the geographic distance between samples based on their GPS coordinates using 
      <em>earth.dist</em> (R fossil v0.3.7, (
      <a id="xref-ref-43-1" class="xref-bibr" href="#ref-43">Vavrek, 2011</a>)). We used a 
      <em>mantel</em> test (R vegan v2.4-0, (
      <a id="xref-ref-36-1" class="xref-bibr" href="#ref-36">Oksanen et al., 2016</a>)) to quantify the linear relationship between the genomic distance between individuals and the natural log of geographic distance.
     </p>
     <p id="p-42">To examine the role that environmental factors play in driving the genomic structure across the landscape, we used Generalized Dissimilarity Modelling (GDM), which uses matrix regression to estimate the non-linear relationship between genomic distance and environmental distance (
      <a id="xref-ref-20-2" class="xref-bibr" href="#ref-20">Ferrier et al., 2007</a>; 
      <a id="xref-ref-21-2" class="xref-bibr" href="#ref-21">Fitzpatrick &amp;; Keller, 2015</a>; 
      <a id="xref-ref-41-2" class="xref-bibr" href="#ref-41">Thomassen et al., 2011</a>). We then used this model to predict the distribution of genomic variation across the landscape under current environmental conditions, as well as predicted future conditions. We obtained environmental data for the GDM from climate, elevation, soil, and landscape raster layers. Climate variables included 19 bioclimatic variables for the current time period (1960-1990), at 30 arc second resolution (
      <a id="xref-ref-48-1" class="xref-bibr" href="#ref-48">WorldClim, 2016b</a>). Elevation was from a digital elevation model aggregated from 90 m resolution (
      <a id="xref-ref-13-1" class="xref-bibr" href="#ref-13">CGIAR-CSI, 2016</a>). Soil data included available water capacity, total nitrogen, and total phosphorus sampled at the surface (0-5 cm) and at depth (100-200 cm) (
      <a id="xref-ref-14-1" class="xref-bibr" href="#ref-14">CSIRO, 2016</a>). Landscape data included the Prescott Index (a measure of water balance) and MrVBF (a topographic index) (
      <a id="xref-ref-14-2" class="xref-bibr" href="#ref-14">CSIRO, 2016</a>). For future prediction, we used the 19 bioclimatic variables predicted for 2070 at 30 arc second resolution based on GCM MIROC5 for representative concentration pathway 8.5 (
      <a id="xref-ref-47-1" class="xref-bibr" href="#ref-47">WorldClim, 2016a</a>), which is a greenhouse gas concentration trajectory showing continual increase in emissions over time. We determined the values for each variable at each sampling site based on GPS coordinates and used those values to calculate the environmental distances between sites.
     </p>
     <p id="p-43">To determine the genomic distances between sampling sites, we used the sample by SNP matrix to calculate pairwise F
      <sub>st</sub> (
      <a id="xref-ref-45-1" class="xref-bibr" href="#ref-45">Weir &amp;; Cockerham, 1984</a>) using 
      <em>pairwise.WCfst</em> (R hierfstat v0.04-22, (
      <a id="xref-ref-23-1" class="xref-bibr" href="#ref-23">Goudet &amp;; Jombart, 2015</a>)). We ran a sampling site level PCA on the pairwise F
      <sub>st</sub> matrix using 
      <em>dudi.pco</em> (R ade4 v1.7-4, (
      <a id="xref-ref-18-2" class="xref-bibr" href="#ref-18">Dray &amp;; Dufour, 2007</a>)) and calculated the percent of variation explained for each PCA axis. For the GDM, we scaled the F
      <sub>st</sub> matrix to between 0 and 1 by subtracting the minimum value and then dividing by the maximum value. We generated the GDM model using 
      <em>gdm</em> (R gdm v1.2.3, (
      <a id="xref-ref-29-1" class="xref-bibr" href="#ref-29">Manion et al., 2016</a>)) with the scaled F
      <sub>st</sub> matrix, geographic distance between sites, and environmental distances for the 28 variables for the current time period. Initially, we generated a GDM model for each environmental variable separately and excluded variables from further analysis if the deviance explained by the model was less than 5%. For the remaining variables, we calculated Pearson’s correlation for site values between pairwise sets of variables. If a pair of variables had a correlation greater than 60%, we excluded the variable with the lowest explanatory power from subsequent analysis. We conducted permutation testing using gdm.varImp (R gdm v1.2.3, (
      <a id="xref-ref-29-2" class="xref-bibr" href="#ref-29">Manion et al., 2016</a>)) with 1000 permutations to determine the explanatory power and statistical significance of the remaining variables and excluded additional inconsequential variables. We generated a final GDM model with the remaining environmental variables.
     </p>
     <p id="p-44">We cross validated the GDM model using a random 70% of the spatial sampling sites as training data and the remaining 30% of sites as test data and ran 1000 resampled iterations. We used the GDM models from the training sites to predict the genomic dissimilarity between the test sites and used Pearson’s correlation to compare the predicted values to the observed values. To test the robustness of the geographic prediction from the GDM model, we visualized the geographic splines from 100 of these GDM models.</p>
     <p id="p-45">To project the final GDM model onto the current environmental landscape, we first delineated the geographic extent of the analysis by defining an 
      <em>E. melliodora</em> distribution polygon. We downloaded 14,977 
      <em>E. melliodora</em> occurrence records from the Atlas of Living Australia (
      <a id="xref-ref-3-1" class="xref-bibr" href="#ref-3">ALA, 2016</a>), of which we removed 189 because they were well outside the expected distribution or were sparse records on the distribution margin. We generated the polygon using ahull (R alphahull v2.1, (
      <a id="xref-ref-37-1" class="xref-bibr" href="#ref-37">Pateiro-López &amp;; Rodríguez-Casal, 2010</a>)), with alpha=15 and gBuffer (R rgeos v0.3-21, (
      <a id="xref-ref-8-1" class="xref-bibr" href="#ref-8">Bivand &amp;; Rundel, 2016</a>)), with a 20 km buffer. We then transformed the environmental rasters based on the model splines (
      <em>gdm.transform</em>), took a PCA of the transformed layers (
      <em>prcomp</em> R stats v3.1.2, (
      <a id="xref-ref-39-2" class="xref-bibr" href="#ref-39">R Core Team, 2015</a>)), and predicted across space (
      <em>predict</em>). We visualized the result by graphing the first three components of a PCA using a red-green-blue plot (
      <a id="xref-ref-21-3" class="xref-bibr" href="#ref-21">Fitzpatrick &amp;; Keller, 2015</a>). We also projected the model onto a predicted future environmental landscape with the same procedure, except we substituted the current bioclimatic rasters with the future ones for 2070 that were predicted under a high CO2 emission scenario. We calculated the expected change in the distribution of genomic variation over time using the 
      <em>predict</em> function with time=T.
     </p>
     <p id="p-46">We examined the implications of the GDM model for seed sourcing decisions by selecting two hypothetical reforestation sites. We compared predicted future GDM values at these two hypothetical reforestation sites to current climate GDM values across the landscape of potential seed sources. This enabled us to generate a map of predicted genomic similarity of potential seed sources to the hypothetical reforestation sites under climate change.</p>
    </div>
    <div id="sec-11" class="subsection">
     <h3>Growth Experiments</h3>
     <p id="p-47">To examine the effect of provenance and environment on phenotype, we conducted experiments in climate controlled growth chambers under two different climate regimes. No power analysis was used to determine sample size during the design of the experiment. Sample size was determined based on our experience and judgment, with consideration of the availability of seed and space in the growth chambers. We selected six sites (11, B, D, G, T1, T3) and six maternal trees per site that had sufficient seed (asterisks in 
      <a id="xref-fig-1-4" class="xref-fig" href="#F1">Fig. 1A</a>). For each chamber, we grew eight or nine replicate seedlings from each maternal tree. To ensure we had a seedling for each intended replicate, four seeds were planted per pot (6.5 cm x 6.5 cm x 20 cm pots with soil that was 80% Martin’s mix and 20% sand). We germinated seeds in climate controlled chambers with 12 hours of light at 25°C and 12 hours of dark at 15°C. We set lights to mimic summer morning light (photosynthetic photon flux 370 nm=82, 400 nm=83, 420 nm=78, 450 nm=37, 530 nm=31, 620 nm=72, 660 nm=28, 735 nm=34, 850 nm=89, 6500 K=94 μmol/m
      <sup>2</sup>/s). We watered all seeds twice daily to keep the soil moist. We culled to one seedling per pot 12-14 days after planting.
     </p>
     <p id="p-48">Three weeks after germination, we sorted seedlings into treatment chambers based on a randomized block design. Climate conditions were determined with SolarCalc (
      <a id="xref-ref-40-1" class="xref-bibr" href="#ref-40">Spokas &amp;; Forcella, 2006</a>) to mimic average summer conditions (sampling site 11) and hotter conditions (5°C temperature increase; sampling site T3). We ran the experimental conditions for 12-14 weeks and took phenotypic measurements at five time points (1, 2, 3, 5, and 11 weeks after the experimental treatment began). Measurements included seedling height, number of leaves, and total leaf length.
     </p>
     <p id="p-49">For the analysis of seedling height and total leaf length, we used the measurements at five weeks after the experimental treatment began and used only seedlings that were determined to be well established at that time. We also calculated a relative height increment for each seedling by determining the last measurement when the seedling had two or fewer leaves and the first measurement with eight or more leaves. The relative height increment is the difference between the natural log of the two height measures, divided by the difference in time.</p>
     <p id="p-50">We investigated phenotypic plasticity by examining interaction plots between maternal line and experimental conditions for three response variables: seedling height, total leaf length, and relative height increment. We statistically tested for an interaction between sampling site/maternal line and experimental condition with linear mixed-effect models using 
      <em>lmer</em> (R lme4 v1.1-10, (
      <a id="xref-ref-7-1" class="xref-bibr" href="#ref-7">Bates et al., 2015</a>)) for each of the three response variables. Due to a lack of power to consider maternal line nested within sampling site, we ran two models for each response variable—one with maternal line and one with sampling site. These models included the experimental condition, sampling site or maternal line, and and their interactions as fixed effects. We included germination chamber and block as random effects. We identified outliers visually and ran the models with and without outliers to determine if they affected the results.
     </p>
     <p id="p-51">We visualized the distribution of values for the three response variables across the six sampling sites using box plots. We quantified the distribution of phenotypic variation with linear mixed-effect models using 
      <em>lmer</em> (R lme4 v1.1-10, (
      <a id="xref-ref-7-2" class="xref-bibr" href="#ref-7">Bates et al., 2015</a>)). For each of the three response variables, the model included maternal line nested within sampling site and experimental condition as main effects, with no interaction term, and germination chamber and block as random effects.
     </p>
     <p id="p-52">After completion of the chamber experiment, we conducted an outdoor covered drought experiment on the 16 week old seedlings. No power analysis was used to determine sample size during the design of the experiment. Sample size was determined based on our experience and judgment, with consideration of the availability of space in the covered growth facility. We selected 160 seedlings from five sampling sites, with four maternal lines per site. We paired each seedling with a seedling of similar size from the same maternal line and treatment chamber. We randomly assigned each seedling of the pair to a different drought treatment group. We transplanted the seedlings to PVC tubes (9 cm diameter x 50 cm height with sand, perlite, and slow release osmocote) and kept them well watered for seven weeks, allowing them to acclimate to the outdoor conditions. Then we imposed two treatments: well watered and drought. For the well watered treatment, we watered the seedlings to saturation as needed (between three times per week and twice per day, depending on the weather). For the drought treatment, we watered as necessary to reach (but not exceed) 50% saturation.</p>
     <p id="p-53">We measured leaf traits on each seedling three weeks after the initiation of treatment. We measured stomatal conductance with a porometer (SC-1 Leaf Porometer by Decagon Devices) and determined that water stress was induced in the droughted seedlings. We determined the leaf length to width ratio from a scan of the most recent fully expanded leaf from each seedling using image analysis software (WD3 WinDIAS Leaf Image Analysis System by Delta-T Devices). This leaf was initiated prior to the start of treatment, but expanded while under treatment conditions. We took additional measurements two months after the initiation of treatment. We used a chlorophyll meter (SPAD – 502 by Konica Minolta) to determine the SPAD index, which measures relative chlorophyll content; reduction in SPAD index would indicate detrimental effects of water limitation. We calculated specific leaf area (SLA, leaf area divided by dry mass) by scanning a single leaf from each seedling to determine the leaf area (WD3 WinDIAS Leaf Image Analysis System by Delta-T Devices) and weighed oven dried leaves. For analysis, we excluded data for seedlings that died during the experiment. We also excluded the experimental treatment pair of any dead seedlings.</p>
     <p id="p-54">We visualized phenotypic plasticity by examining interaction plots between maternal line and experimental conditions for four response variables: stomatal conductance, leaf length to width ratio, SPAD index, and SLA. We statistically tested for an interaction between sampling site/maternal line and experimental condition with linear mixed-effect models using 
      <em>lmer</em> (R lme4 v1.1-10, (
      <a id="xref-ref-7-3" class="xref-bibr" href="#ref-7">Bates et al., 2015</a>)) for each of the four response variables. Due to a lack of power to consider maternal line nested within sampling site, we ran two models for each response variable-one with maternal line and one with sampling site. These models included the experimental condition, sampling site or maternal line, and their interactions as fixed effects. We included block and sample pairings as random effects.
     </p>
     <p id="p-55">We visualized the distribution of values for the four response variables across the five sampling sites using box plots. We quantified the distribution of phenotypic variation with linear mixed-effect models using 
      <em>lmer</em> (R lme4 v1.1-10, (
      <a id="xref-ref-7-4" class="xref-bibr" href="#ref-7">Bates et al., 2015</a>)). For each of the four response variables, the model included maternal line nested within sampling site and experimental condition as main effects, with no interaction term, and block and sample pairings as random effects. Due to a lack of power, the p-value for the sampling site term was determined from a model without maternal line.
     </p>
    </div>
   </div>
   <div class="section" id="sec-12">
    <h2 class="">Data Access</h2>
    <p id="p-57">GBS sequencing reads are available at the NCBI Sequence Read Archive (SRA) (
     <a href="http://www.ncbi.nlm.nih.gov/sra">http://www.ncbi.nlm.nih.gov/sra</a>) under BioProject PRJNA413429. Growth experiment data and scripts for genomic and phenotypic analyses are available at 
     <a href="https://github.com/LaMariposa/emelliodora">https://github.com/LaMariposa/emelliodora</a>.
    </p>
