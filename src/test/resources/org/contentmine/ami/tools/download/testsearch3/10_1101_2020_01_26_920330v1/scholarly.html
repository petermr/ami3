  <meta name="DC.Description" content="Global change drivers, such as climate and land use, may profoundly influence body size, density, and biomass of organisms. It is still poorly understood how these concurrent drivers interact in affecting ecological communities. We present results of an experimental field study assessing the interactive effects of climate change and land-use intensification on body size, density, and biomass of soil microarthropods. We found that both climate change and intensive land use decreased their total biomass. Strikingly, this reduction was realized via two dissimilar pathways: climate change reduced mean body size, while intensive land use decreased population size. These findings highlight that two of the most pervasive global change drivers operate via different pathways when decreasing soil animal biomass. These shifts in soil communities may threaten essential ecosystem functions like organic matter turnover and nutrient cycling in future ecosystems. Significance Many important ecosystem functions are determined by the biomass of soil animal, however, how their biomass may respond to climate change and land-use intensification still remains unknown. We conducted a large field study to investigate the potential interaction between these two pervasive global change drivers, and disentangle the pathways where they contribute to the changes in soil animal biomass. Our findings are exceptionally novel by showing detrimental, but largely independent, effects of climate change and land-use intensity on soil animal biomass, and that these independent effects can be explained by two dissimilar pathways: climate change reduced mean body size, while intensive land use decreased population size. Notably, consistent climate change effects under different land-use regimes suggest that (1) the identified pathways may apply to a wide range of environmental conditions, and (2) current extensive land-use regimes do not mitigate detrimental climate change effects on ecosystems."/>

  <meta name="twitter:description" content="Global change drivers, such as climate and land use, may profoundly influence body size, density, and biomass of organisms. It is still poorly understood how these concurrent drivers interact in affecting ecological communities. We present results of an experimental field study assessing the interactive effects of climate change and land-use intensification on body size, density, and biomass of soil microarthropods. We found that both climate change and intensive land use decreased their total biomass. Strikingly, this reduction was realized via two dissimilar pathways: climate change reduced mean body size, while intensive land use decreased population size. These findings highlight that two of the most pervasive global change drivers operate via different pathways when decreasing soil animal biomass. These shifts in soil communities may threaten essential ecosystem functions like organic matter turnover and nutrient cycling in future ecosystems. Significance Many important ecosystem functions are determined by the biomass of soil animal, however, how their biomass may respond to climate change and land-use intensification still remains unknown. We conducted a large field study to investigate the potential interaction between these two pervasive global change drivers, and disentangle the pathways where they contribute to the changes in soil animal biomass. Our findings are exceptionally novel by showing detrimental, but largely independent, effects of climate change and land-use intensity on soil animal biomass, and that these independent effects can be explained by two dissimilar pathways: climate change reduced mean body size, while intensive land use decreased population size. Notably, consistent climate change effects under different land-use regimes suggest that (1) the identified pathways may apply to a wide range of environmental conditions, and (2) current extensive land-use regimes do not mitigate detrimental climate change effects on ecosystems."/>

   <div class="section abstract" id="abstract-1">
    <h2 class="">Abstract</h2>
    <p id="p-3">Global change drivers, such as climate and land use, may profoundly influence body size, density, and biomass of organisms. It is still poorly understood how these concurrent drivers interact in affecting ecological communities. We present results of an experimental field study assessing the interactive effects of climate change and land-use intensification on body size, density, and biomass of soil microarthropods. We found that both climate change and intensive land use decreased their total biomass. Strikingly, this reduction was realized via two dissimilar pathways: climate change reduced mean body size, while intensive land use decreased population size. These findings highlight that two of the most pervasive global change drivers operate via different pathways when decreasing soil animal biomass. These shifts in soil communities may threaten essential ecosystem functions like organic matter turnover and nutrient cycling in future ecosystems.</p>
    <div id="sec-1" class="subsection">
     <p id="p-4">
      <strong>Significance</strong> Many important ecosystem functions are determined by the biomass of soil animal, however, how their biomass may respond to climate change and land-use intensification still remains unknown. We conducted a large field study to investigate the potential interaction between these two pervasive global change drivers, and disentangle the pathways where they contribute to the changes in soil animal biomass. Our findings are exceptionally novel by showing detrimental, but largely independent, effects of climate change and land-use intensity on soil animal biomass, and that these independent effects can be explained by two dissimilar pathways: climate change reduced mean body size, while intensive land use decreased population size. Notably, consistent climate change effects under different land-use regimes suggest that (1) the identified pathways may apply to a wide range of environmental conditions, and (2) current extensive land-use regimes do not mitigate detrimental climate change effects on ecosystems.
     </p>
    </div>
   </div>
   <div class="section" id="sec-2">
    <h2 class="">Introduction</h2>
    <p id="p-5">Anthropogenic environmental changes are altering ecological communities and ecosystem functions (
     <a id="xref-ref-14-1" class="xref-bibr" href="#ref-14">Chapin et al., 2000</a>; 
     <a id="xref-ref-51-1" class="xref-bibr" href="#ref-51">Sala et al., 2000</a>). As one of the most pervasive drivers, climate may change the functioning and evolutionary adaptations of communities (
     <a id="xref-ref-12-1" class="xref-bibr" href="#ref-12">Briones et al., 2009</a>; 
     <a id="xref-ref-31-1" class="xref-bibr" href="#ref-31">Hoffmann and Sgró, 2011</a>). For instance, climate change can have substantial influences on population-level phenotypic trait expression of organisms, such as shifts in morphology, i.e. body size and shape (
     <a id="xref-ref-27-1" class="xref-bibr" href="#ref-27">Gardner et al., 2011</a>).
    </p>
    <p id="p-6">As warmer conditions increase individual metabolism (
     <a id="xref-ref-54-1" class="xref-bibr" href="#ref-54">Scheffers et al., 2016</a>) and development rates (
     <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">Atkinson et al., 2003</a>), many groups of organisms like plants, fish, ectotherms, birds, and mammals have already been reported to shrink their body size in response to warming (
     <a id="xref-ref-56-1" class="xref-bibr" href="#ref-56">Sheridan and Bickford, 2011</a>). These shifts in body size may result in a wide range of implications, e.g. biomass loss, including negative effects on the structure and dynamics of ecological networks (
     <a id="xref-ref-65-1" class="xref-bibr" href="#ref-65">Woodward et al., 2005</a>). Organisms with small body size in general and soil-living organisms in particular have not received much attention in this context, although a few studies on micro- and mesofauna in aquatic ecosystems revealed the same phenomena (
     <a id="xref-ref-42-1" class="xref-bibr" href="#ref-42">Merckx et al., 2018</a>). Although it is well known that the high biodiversity in soil drives a plethora of essential ecosystem functions (
     <a id="xref-ref-6-1" class="xref-bibr" href="#ref-6">Bardgett and Van Der Putten, 2014</a>; 
     <a id="xref-ref-29-1" class="xref-bibr" href="#ref-29">Hättenschwiler et al., 2005</a>; 
     <a id="xref-ref-63-1" class="xref-bibr" href="#ref-63">Wall et al., 2015</a>), it is still not clear how the body size, density, and biomass of soil organisms vary in response to climate change.
    </p>
    <p id="p-7">Besides climate change, soil systems further strongly suffer from land-use intensification, e.g. due to conversion of (semi-) natural areas into arable land or grasslands into croplands with intensified management practices (
     <a id="xref-ref-23-1" class="xref-bibr" href="#ref-23">Foley et al., 2011</a>). Such practices include tillage, mowing, livestock grazing, heavy machine employment, as well as herbicide, pesticide, and fertilizer application, all of which may profoundly imperil soil communities, and the functions and services they provide (
     <a id="xref-ref-28-1" class="xref-bibr" href="#ref-28">Giller, 1997</a>; 
     <a id="xref-ref-40-1" class="xref-bibr" href="#ref-40">McLaughlin and Mineau, 1995</a>; 
     <a id="xref-ref-43-1" class="xref-bibr" href="#ref-43">Newbold et al., 2015</a>; 
     <a id="xref-ref-61-1" class="xref-bibr" href="#ref-61">Tsiafouli et al., 2015</a>). Accordingly, land-use change is considered as the major global threat for biodiversity (
     <a id="xref-ref-51-2" class="xref-bibr" href="#ref-51">Sala et al., 2000</a>), and this view also holds for soil ecosystems (
     <a id="xref-ref-57-1" class="xref-bibr" href="#ref-57">Smith et al., 2016</a>).
    </p>
    <p id="p-8">Soil biodiversity and food web structures have been reported to suffer from changes in land-use intensity (
     <a id="xref-ref-38-1" class="xref-bibr" href="#ref-38">Mäder et al., 2002</a>; 
     <a id="xref-ref-61-2" class="xref-bibr" href="#ref-61">Tsiafouli et al., 2015</a>) and land-use conversion (e.g., from grasslands to croplands) (
     <a id="xref-ref-25-1" class="xref-bibr" href="#ref-25">French et al., 2017</a>). In this context, intensive land use is known to decrease the abundance and biodiversity of soil organisms (
     <a id="xref-ref-6-2" class="xref-bibr" href="#ref-6">Bardgett and Van Der Putten, 2014</a>; 
     <a id="xref-ref-21-1" class="xref-bibr" href="#ref-21">Flynn et al., 2009</a>; 
     <a id="xref-ref-48-1" class="xref-bibr" href="#ref-48">Postma-Blaauw et al., 2010</a>), consequently threatening the functioning of soils and the ecosystem services that they deliver, like soil fertility and nutrient dynamics (
     <a id="xref-ref-7-1" class="xref-bibr" href="#ref-7">Beare et al., 1992</a>; 
     <a id="xref-ref-19-1" class="xref-bibr" href="#ref-19">de Vries et al., 2013</a>; 
     <a id="xref-ref-67-1" class="xref-bibr" href="#ref-67">Yin et al., 2019a</a>), which may be fed back to primary production (
     <a id="xref-ref-13-1" class="xref-bibr" href="#ref-13">Cardinale et al., 2004</a>). Furthermore, intensive land use can have implications for trait diversity and the composition in above- and belowground arthropod communities (
     <a id="xref-ref-10-1" class="xref-bibr" href="#ref-10">Birkhofer et al., 2017a</a>). For example, frequent perturbations in intensive land use may select for soil microarthropods with particular life-history traits, such as 
     <em>r</em>-strategists with high reproduction rates and small body size.
    </p>
    <p id="p-9">Taken together, both climate change and intensive land use may decrease the biomass of soil microarthropods by reducing their mean body size and population density. Such changes in soil communities would be alarming given that many important ecosystem functions are determined by the biomass of organisms in the soil (
     <a id="xref-ref-30-1" class="xref-bibr" href="#ref-30">Höfer et al., 2001</a>; 
     <a id="xref-ref-32-1" class="xref-bibr" href="#ref-32">Horwath, 1984</a>; 
     <a id="xref-ref-46-1" class="xref-bibr" href="#ref-46">Petersen and Luxton, 1982</a>). Moreover, climate change effects on soil communities and their functions can be dependent on environmental contexts, such as different land-use regimes (
     <a id="xref-ref-18-1" class="xref-bibr" href="#ref-18">De Vries et al., 2012</a>; 
     <a id="xref-ref-22-1" class="xref-bibr" href="#ref-22">Foley et al., 2005</a>; 
     <a id="xref-ref-64-1" class="xref-bibr" href="#ref-64">Walter et al., 2013</a>). That is, intensively-used land characterized by higher levels of disturbance and lower biodiversity may be more vulnerable to climate change (
     <a id="xref-ref-33-1" class="xref-bibr" href="#ref-33">Isbell et al., 2017</a>), while extensively-managed land with less disturbance and higher biodiversity potentially mitigate these detrimental effects of climate change (
     <a id="xref-ref-45-1" class="xref-bibr" href="#ref-45">Oliver et al., 2016</a>). Therefore, disentangling the pathways by which these main environmental change drivers contribute to changes in the biomass of soil organisms and identifying potential interactive effects is crucial to better understand how ecosystem functions and services may be affected and could be maintained in the future.
    </p>
    <p id="p-10">To address this critical knowledge gap, we tested potential interactive effects of climate and land use on body size, density, and biomass of soil microarthropods. This study was conducted at the Global Change Experimental Facility (GCEF; 
     <a id="xref-fig-5-1" class="xref-fig" href="#F5">Fig. S1a</a>) in Central Germany, where climatic conditions are manipulated following a future scenario for the years 2070-2100 with increased temperature (ambient vs. ∼0.6°C warming) and altered precipitation patterns (20% reduction in summer, and 10% addition in spring and autumn, respectively) across five different land-use regimes (two croplands and three grasslands differing in management intensity). We used data of multiple sampling campaigns and performed structural equation modeling to test different pathways how climate, land use, and the interaction of these two could affect the total biomass of soil microarthropods. We hypothesized that (1) climate change and intensive land use will decrease the body size and density of soil microarthropods, which then causes a reduction in total microarthropod biomass. Moreover, (2) we expected to find synergistic effects of these two environmental change drivers as detrimental climate change effects may be particularly strong in intensively-used land, by contrast, in extensively-used land these detrimental climate effects can be diminished.
    </p>
   </div>
   <div class="section" id="sec-3">
    <h2 class="">Materials and Methods</h2>
    <div id="sec-4" class="subsection">
     <h3>Study site</h3>
     <p id="p-11">The Global Change Experimental Facility (GCEF) is a large field research platform of the Helmholtz-Center for Environmental Research (UFZ), which is located in Bad Lauchstädt, Germany (51° 23’ 30N, 11° 52’ 49E, 116 m a.s.l.) and was established on a former arable field with the last cultivation in 2012. This arable field is characterized by a low mean annual precipitation of 498 mm and a mean temperature of 8.9°C. The soil is a Haplic Chernozem with neutral pH (5.8 – 7.5), high nutrient contents (i.e., total carbon and total nitrogen varied between 1.71 – 2.09% and 0.15 – 0.18%, respectively), and humus content of 2% reaching down to a depth &gt;; 40 cm. The soil is known for high water storage capacity (31.2%) and density (1.35 g/cm
      <sup>3</sup>), ensuring a relatively low sensitivity to drought stress (
      <a id="xref-ref-1-1" class="xref-bibr" href="#ref-1">Altermann et al., 2005</a>; 
      <a id="xref-ref-66-1" class="xref-bibr" href="#ref-66">WRB, 2007</a>).
     </p>
    </div>
    <div id="sec-5" class="subsection">
     <h3>Experimental set-up</h3>
     <p id="p-12">The GCEF platform was designed to investigate the effects of future climatic conditions on ecosystem processes under different land-use regimes (
      <a id="xref-ref-53-1" class="xref-bibr" href="#ref-53">Schädler et al., 2019</a>). Each of the ten main-plots was divided into five sub-plots (16 m x 24 m), resulting in 50 sub-plots in total. The five sub-plots within each main-plot were randomly assigned to one of the five land-use regimes: (1) conventional farming, (2) organic farming, (3) intensively-used meadow, (4) extensively-used meadow, and (5) extensively-used pasture (grazed by sheep). Half of the main-plots are subjected to an ambient climate scenario, the other half to a future climate scenario (
      <a id="xref-fig-5-2" class="xref-fig" href="#F5">Fig. S1b, 1c</a>).
     </p>
     <p id="p-13">Croplands and intensive meadows were established on the respective sub-plots in summer and autumn of 2013. The intensive meadow is a conventionally used mixture of forage grasses (20% 
      <em>Lolium perenne</em>, 50% 
      <em>Festulolium</em>, 20% 
      <em>Dactylis glomerata</em>, and 10% 
      <em>Poa pratensis</em>). Within the study period, winter wheat (2015) and winter barley (2016) were grown in these two croplands. In extensively-used meadow and pasture, we repeatedly sowed target plant seeds (legumes, grasses and non-leguminous dicots) during spring and autumn of 2014. For detailed description see 
      <a id="xref-table-wrap-2-1" class="xref-table" href="#T2">Table S1</a>.
     </p>
     <div id="T1" class="table pos-float">
      <div class="table-inline table-callout-links">
       <div class="callout">
        <span>View this table:</span>
        <ul class="callout-links">
         <li class="view-inline first">
          <a href="##" class="table-expand-inline" data-table-url="/highwire/markup/1159584/expansion?postprocessors=highwire_tables%2Chighwire_reclass%2Chighwire_figures%2Chighwire_math%2Chighwire_inline_linked_media%2Chighwire_embed&amp;;table-expand-inline=1" data-icon-position="" data-hide-link-title="0">View inline</a>
         </li>
         <li class="view-popup">
          <a href="/highwire/markup/1159584/expansion?width=1000&amp;;height=500&amp;;iframe=true&amp;;postprocessors=highwire_tables%2Chighwire_reclass%2Chighwire_figures%2Chighwire_math%2Chighwire_inline_linked_media%2Chighwire_embed" class="colorbox colorbox-load table-expand-popup" rel="gallery-fragment-tables" data-icon-position="" data-hide-link-title="0">View popup</a>
         </li>
         <li class="download-ppt last">
          <a href="/highwire/powerpoint/1159584" class="highwire-figure-link highwire-figure-link-ppt" data-icon-position="" data-hide-link-title="0">Download powerpoint</a>
         </li>
        </ul>
       </div>
      </div>
      <div class="table-caption">
       <span class="table-label">TABLE 1.</span>
       <p id="p-14" class="first-child">Results (F-values) from a repeated-measures ANOVA testing the effects of climate, land use, and their interactions on (a) body size, (b) density and (c) biomass of soil microarthropods, Acari, and Collembola. Significant effects are indicated in bold font, with † = 
        <em>P</em> &lt;; 0.1, * = 
        <em>P</em> &lt;; 0.05, ** = 
        <em>P</em> &lt;; 0.01, *** = 
        <em>P</em> &lt;; 0.001.
       </p>
       <div class="sb-div caption-clear"/>
      </div>
     </div>
     <p id="p-15">The climate treatment is based on a consensus scenario for Central Germany in the period from 2070 to 2100, which was derived from 12 climate simulations based on four different emission scenarios using three established regional climate models: COSMO-CLM (
      <a id="xref-ref-50-1" class="xref-bibr" href="#ref-50">Rockel et al., 2008</a>), REMO (
      <a id="xref-ref-34-1" class="xref-bibr" href="#ref-34">Jacob and Podzun, 1997</a>), and RCAO (
      <a id="xref-ref-20-1" class="xref-bibr" href="#ref-20">Döscher et al., 2002</a>). The consensus scenario predicts an increase of mean temperature across all seasons by 1 to 2°C. For precipitation, mean values of the 12 projections resulted in an experimental treatment consisting of a ∼9% increase in spring (March – May) and autumn (September – November) and a ∼21% decrease in summer (June – August).
     </p>
     <p id="p-16">All main-plots are equipped with steel framework elements (5.50 m height) to account for possible side effects of the construction itself. Main-plots that are subject to future climate are further equipped with mobile shelters, side panels, and rain sensors to allow for alterations in precipitation amounts. Shelters were automatically closed from sundown to sunrise to increase night temperature (
      <a id="xref-ref-8-1" class="xref-bibr" href="#ref-8">Beier et al., 2004</a>). The night closing during these periods increased the mean daily air temperature at 5 cm-height by 0.55°C, as well as the mean daily soil temperature in 1 cm- and 15 cm-depth by 0.62°C and 0.50°C, respectively. By using an irrigation system, we added rain water to achieve ∼110% of ambient rainfall to the main-plots with future climate in spring and autumn. Additionally, the rain sensors associated with the irrigation system were used to regulate precipitation on the future climate main-plots to ∼80% of ambient rainfall in summer. As a result, precipitation was increased by 9.2% to 13.6% in spring and autumn and decreased by 19.7% to 21.0% in summer in both years, respectively. Climate manipulation started in spring 2014. During our experiment, the roofs were active from 15
      <sup>th</sup> February – 11
      <sup>th</sup> December in 2015 and from 22
      <sup>nd</sup> March to 29
      <sup>th</sup> November in 2016.
     </p>
    </div>
    <div id="sec-6" class="subsection">
     <h3>Assessment of soil microarthropods</h3>
     <p id="p-17">Soil samples were collected three times (autumn 2015, spring 2016, and autumn 2016) during a 1.5-year study period. At each sampling point, three soil cores (Ø 6 cm, 5 cm depth) were taken per sub-plot to extract microarthropods (Collembola and Acari) using a Macfadyen high-gradient extraction method (
      <a id="xref-ref-37-1" class="xref-bibr" href="#ref-37">Macfadyen, 1961</a>). Using a digital microscope (VHX-600, Keyence Corp., Osaka, Japan), Acari were identified to order level, i.e., Oribatida, Mesostigmata and Prostigmata; and Collembola were identified to family level, i.e., Isotomidea, Entomobryidae, Katiannidae, Sminthurididae, Hypogastruridae and Onychiuridae. For all taxa we counted the number of individuals, and measured the body size (length, μm) of each individual using the measurement function of the VHX microscope.
     </p>
    </div>
    <div id="sec-7" class="subsection">
     <h3>Statistical analysis</h3>
     <p id="p-18">The biomass (M, μg) of microarthropod groups (Order level: Collembola, Oribatida, Mesostigmata and Prostigmata) was calculated according to a specific formula: Log M = a + b × log L with L as the body size (length) of microarthropods (μm), with Collembola: a = - 1.8479; b = 2.3002; Mesostigmata: a = 2.064; b = 2.857; Oribatida: a = 2.117; b = 2.711; Prostigmata: a=2.124; b=2.808 (
      <a id="xref-ref-26-1" class="xref-bibr" href="#ref-26">Ganihar, 1997</a>; 
      <a id="xref-ref-41-1" class="xref-bibr" href="#ref-41">Mercer et al., 2001</a>). For each sub-plot, the mean body size, population density, and total biomass of microarthropods, Acari and its orders (Oribatida, Mesostigmata, and Prostigmata), Collembola and its families (Isotomidea, Entomobryidae, Katiannidae, Sminthurididae, Hypogastruridae and Onychiuridae) were represented by Mean ± SD and analysed.
     </p>
     <p id="p-19">A repeated-measures split-plot ANOVA was conducted using a generalized linear mixed model (GLMM) with Type III sum of squares (procedure MIXED, SAS University Edition v9.4) to analyze these response variables as affected by the experimental treatments: climate (2 levels) was analyzed at the main-plot factor and land use (5 levels) and its interaction with climate were tested at the sub-plot factor. While these effects represented the between-subject model, the within-subject model accounts for the covariance structure of the residuals due to repeated measures (repeated measures with 3 sampling events). Post-hoc Tukey’s HSD tests were carried out to reveal significant differences among means.</p>
     <p id="p-20">Furthermore, we ran structural equation models using the 
      <em>piecewiseSEM</em> package (
      <a id="xref-ref-36-1" class="xref-bibr" href="#ref-36">Lefcheck, 2016</a>) to disentangle the pathways by which climate and land use affect the total biomass of soil microarthropods (
      <a id="xref-fig-2-1" class="xref-fig" href="#F2">Fig. 2a</a>). By using 
      <em>piecewiseSEM</em>, we were able to account for the hierarchical study design, to test for interaction effects, and to include random effects (
      <a id="xref-ref-36-2" class="xref-bibr" href="#ref-36">Lefcheck, 2016</a>). More precisely, we employed structural equation modeling to test if climate, land use, and their interaction affected soil microarthropod biomass (main response variable) 
      <em>via</em> reductions in body size and/or population density and if the two global change drivers differ in their pathways (
      <a id="xref-fig-2-2" class="xref-fig" href="#F2">Fig. 2a</a>). The models were created using linear mixed-effects models within the 
      <em>nlme</em> package (
      <a id="xref-ref-47-1" class="xref-bibr" href="#ref-47">Pinheiro J, Bates D, DebRoy S, 2017</a>) and tested the interactive effects of climate and land use on the body size and population density of microarthropods as well as the effects of body size and population density on the total biomass of microarthropods. A random intercept with main-plots nested within date was incorporated in the models. The list of models included the following: 
      <span class="disp-formula" id="disp-formula-1">
       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2020/01/28/2020.01.26.920330/embed/graphic-2.gif"/>
        <noscript>
         <img class="highwire-embed" alt="Embedded Image" src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2020/01/28/2020.01.26.920330/embed/graphic-2.gif"/>
        </noscript>
       </span>
      </span>
     </p>
     <p id="p-21">We reduced the number of variables using the Akaike Information Criterion (AIC), which is implemented in the 
      <em>piecewiseSEM</em> package. A minimum change of 2 AIC units was used as a prerequisite for each simplification step. Further, we reported the standardized coefficient for each path of both models (i.e. the full conceptual model and the reduced final model) (
      <a id="xref-table-wrap-3-1" class="xref-table" href="#T3">Table S2</a>, 
      <a id="xref-fig-2-3" class="xref-fig" href="#F2">Fig. 2a, b</a>). The overall fit of the models was evaluated by using Shipley’s test of d-separation obtained through Fisher’s C statistic (
      <a id="xref-table-wrap-4-1" class="xref-table" href="#T4">Table S3</a>, 
      <a id="xref-fig-2-4" class="xref-fig" href="#F2">Fig. 2b</a>). The statistical analyses for the structural equation modeling were performed using the R statistical software (
      <a id="xref-ref-49-1" class="xref-bibr" href="#ref-49">R Core Team, 2017</a>).
     </p>
    </div>
   </div>
   <div class="section" id="sec-8">
    <h2 class="">Results</h2>
    <div id="sec-9" class="subsection">
     <h3>Climate change reduces the body size of soil microarthropods</h3>
     <p id="p-22">Climate change significantly reduced the body size of microarthropods by ∼10% (
      <a id="xref-fig-1-1" class="xref-fig" href="#F1">Fig. 1a</a>; 
      <a id="xref-table-wrap-1-1" class="xref-table" href="#T1">Table 1a</a>), which was mainly driven by the reduced body size of Collembola but not Acari (
      <a id="xref-fig-1-2" class="xref-fig" href="#F1">Fig. 1a, 1b</a>; 
      <a id="xref-table-wrap-1-2" class="xref-table" href="#T1">Table 1a</a>). Specifically, the body size of dominant Collembola families i.e., Isotomidae, Entomobryidae and Sminthurididae significantly reduced under future climate scenario (
      <a id="xref-fig-6-1" class="xref-fig" href="#F6">Fig. S2a-c</a>; 
      <a id="xref-table-wrap-5-1" class="xref-table" href="#T5">Table S4a</a>), by contrast, the body size of Acari orders did not profoundly respond to climate change, only Oribatida and Mesostigmata tended to decrease their body size (
      <a id="xref-fig-6-2" class="xref-fig" href="#F6">Fig. S2d-e</a>; 
      <a id="xref-table-wrap-5-2" class="xref-table" href="#T5">Table S4a</a>).
     </p>

    <div id="sec-10" class="subsection">
     <h3>Intensive land use reduces the density of soil microarthropods</h3>
     <p id="p-24">Land-use intensification dramatically decreased the density of microarthropods by ∼47% from the extensively-used meadow to conventional farming (
      <a id="xref-fig-2-5" class="xref-fig" href="#F2">Fig. 2a</a>; 
      <a id="xref-table-wrap-1-3" class="xref-table" href="#T1">Table 1b</a>), which was driven by the decreased density of Acari (
      <a id="xref-fig-2-6" class="xref-fig" href="#F2">Fig. 2b</a>; 
      <a id="xref-table-wrap-1-4" class="xref-table" href="#T1">Table 1b</a>). All observed Acari orders, i.e., Oribatida, Mesostigmata and Prostigmata decreased their population density in response to land-use intensification from meadows to croplands (
      <a id="xref-fig-7-1" class="xref-fig" href="#F7">Fig. S3a-c</a>; 
      <a id="xref-table-wrap-5-3" class="xref-table" href="#T5">Table S4b</a>). However, climate effects on microarthropods were negligible, specifically, future climate only marginally decreased the density of Collembola (
      <a id="xref-fig-2-7" class="xref-fig" href="#F2">Fig. 2c</a>; 
      <a id="xref-table-wrap-1-5" class="xref-table" href="#T1">Table 1b</a>), which was caused by a significant decrease in the density of Isotomidae (
      <a id="xref-fig-7-2" class="xref-fig" href="#F7">Fig. S3d</a>; 
      <a id="xref-table-wrap-5-4" class="xref-table" href="#T5">Table S4b</a>).
     </p>

    <div id="sec-11" class="subsection">
     <h3>Climate change and intensive land use reduce the biomass of soil microarthropods</h3>
     <p id="p-26">The total biomass of microarthropods was significantly affected by both global change factors (
      <a id="xref-table-wrap-1-6" class="xref-table" href="#T1">Table 1</a>). Specifically, climate change significantly reduced the biomass of microarthropods by ∼17% (
      <a id="xref-fig-3-1" class="xref-fig" href="#F3">Fig. 3a</a>; 
      <a id="xref-table-wrap-1-7" class="xref-table" href="#T1">Table 1c</a>). The same decreasing pattern was found for the biomass of Acari (
      <a id="xref-fig-3-2" class="xref-fig" href="#F3">Fig. 3b</a>; 
      <a id="xref-table-wrap-1-8" class="xref-table" href="#T1">Table 1c</a>), specifically, the total biomass of dominant Acari orders, i.e., Oribatida and Mesostigmata significantly decreased under future climate scenario (
      <a id="xref-fig-8-1" class="xref-fig" href="#F8">Fig. S4a-b</a>; 
      <a id="xref-table-wrap-5-5" class="xref-table" href="#T5">Table S4c</a>); whereas the total biomass of Collembola was only marginally decreased by future climate (
      <a id="xref-table-wrap-1-9" class="xref-table" href="#T1">Table 1c</a>), which was driven by a significant decrease in total biomass of Isotomidae (
      <a id="xref-fig-8-2" class="xref-fig" href="#F8">Fig. S4c</a>; 
      <a id="xref-table-wrap-5-6" class="xref-table" href="#T5">Table S4c</a>). Additionally, the total biomass of microarthopods sharply decreased by ∼37% from the extensively-used meadow to conventional farming (
      <a id="xref-fig-3-3" class="xref-fig" href="#F3">Fig. 3d</a>; 
      <a id="xref-table-wrap-1-10" class="xref-table" href="#T1">Table 1c</a>), which was driven by the decreased biomass of Acari (
      <a id="xref-fig-3-4" class="xref-fig" href="#F3">Fig. 3e</a>; 
      <a id="xref-table-wrap-1-11" class="xref-table" href="#T1">Table 1c</a>), specifically, the total biomass of dominant Acari orders, i.e., Oribatida and Mesotigmata significantly decreased in response to land-use intensification from grasslands to croplands (
      <a id="xref-fig-8-3" class="xref-fig" href="#F8">Fig. S4d-e</a>; 
      <a id="xref-table-wrap-5-7" class="xref-table" href="#T5">Table S4c</a>)..
     </p>

    <div id="sec-12" class="subsection">
     <h3>No interactive effects of climate and land use on soil microarthropods</h3>
     <p id="p-29">Contrary to our expectation, there were no significant interactive effects of climate and land use on body size, density, or biomass of soil microarthropods; neither on Acari nor Collembola (
      <a id="xref-table-wrap-1-12" class="xref-table" href="#T1">Table 1</a>).
     </p>
    </div>
    <div id="sec-13" class="subsection">
     <h3>Pathways of biomass decrease in soil microarthropods</h3>
     <p id="p-30">SEM results revealed that climate change and intensive land use reduced the biomass of soil microarthropods 
      <em>via</em> two different pathways. While biomass loss caused by future climate was mediated by reduced body size, biomass loss caused by intensive land use was mediated by decreased density (
      <a id="xref-fig-2-8" class="xref-fig" href="#F2">Fig. 2b</a>, 
      <a id="xref-table-wrap-3-2" class="xref-table" href="#T3">Table S2</a>).
     </p>
    </div>
   </div>
   <div class="section" id="sec-14">
    <h2 class="">Discussion</h2>
    <p id="p-31">The main findings of the present study are that (1) climate change reduced the mean body size of soil microarthropods; (2) land-use intensification decreased their population density; and (3) these two pathways independently contributed to an overall reduction of total soil microarthropod biomass. As climate change and land-use intensification operated 
     <em>via</em> dissimilar pathways, our hypothesis of synergistic environmental change effects was not supported, indicating that the underlying pathways of climate change effects are consistent across land-use regimes and vice versa.
    </p>
    <div id="sec-15" class="subsection">
     <h3>Climate change and land-use intensification reduce total microarthropod biomass</h3>
     <p id="p-32">In our study, climate change caused a significant reduction of total microarthropod biomass in soil. Our results are in line with those of 
      <a id="xref-ref-62-1" class="xref-bibr" href="#ref-62">Vestergård 
       <em>et al</em>. (2015)
      </a>, who demonstrated that the biomass of microarthropods was dramatically reduced by drought, especially when combined with warming. Accordingly, climate warming was shown to exacerbate the drying of soil and thereby the negative drought effects on soil microarthropods (
      <a id="xref-ref-60-1" class="xref-bibr" href="#ref-60">Thakur et al., 2018</a>).
     </p>
     <p id="p-33">For the soil system, we could show with our study that the future climate treatment simulated by increased air and soil temperatures (+0.6°C) and altered precipitation (−20% in summer and +10% in spring/autumn) consistently reduced the body size and total biomass of soil microarthropods across different land-use types and management. This adds to the existing body of literature reporting similar effects for other groups of organisms (
      <a id="xref-ref-16-1" class="xref-bibr" href="#ref-16">Daufresne et al., 2009</a>; 
      <a id="xref-ref-27-2" class="xref-bibr" href="#ref-27">Gardner et al., 2011</a>; 
      <a id="xref-ref-56-2" class="xref-bibr" href="#ref-56">Sheridan and Bickford, 2011</a>; 
      <a id="xref-ref-69-1" class="xref-bibr" href="#ref-69">Yom-Tov, 2001</a>) and environmental contexts, thus underlining its universal validity.
     </p>
     <p id="p-34">Reduction in body size is supposed to be a universal response of animals to climate change, which is supported by the ecological rules dealing with temperature–size relationships, i.e., Bergmann’s rule (
      <a id="xref-ref-9-1" class="xref-bibr" href="#ref-9">Bergmann, 1848</a>), James’ rule (
      <a id="xref-ref-35-1" class="xref-bibr" href="#ref-35">James, 1970</a>), and Temperature–size rule (
      <a id="xref-ref-3-1" class="xref-bibr" href="#ref-3">Atkinson, 1994</a>), stating that warmer conditions would lead to organisms with smaller body size (
      <a id="xref-ref-27-3" class="xref-bibr" href="#ref-27">Gardner et al., 2011</a>). This phenotypical plasticity is one of the most taxonomically widespread patterns in biology (
      <a id="xref-ref-24-1" class="xref-bibr" href="#ref-24">Forster et al., 2012</a>). It’s worth noting that the effects on the reduced body size with increased temperatures are more profound in Collembola communities than Acari communities in our study. The projected future climate significantly decreased the body size of total Collembola and their most dominant families, i.e., Isotomidae, Entomobryidae and Sminthurididae; but the effects on the body size of total Acari were less, only showing the tendency to decrease in Oribatida and Mesostigamata. This finding might be supported by some other studies, which have shown that Collembola were more susceptible to warming than Acari, and Acari generally would take longer time to respond to climate change (
      <a id="xref-ref-39-1" class="xref-bibr" href="#ref-39">Makkonen et al., 2011</a>; 
      <a id="xref-ref-62-2" class="xref-bibr" href="#ref-62">Vestergård et al., 2015</a>; 
      <a id="xref-ref-68-1" class="xref-bibr" href="#ref-68">Yin et al., 2019b</a>).
     </p>
     <p id="p-35">Given the tight connection between ecological properties (e.g., longevity, fecundity and mortality rates, as well as competitive interactions) and body size (
      <a id="xref-ref-15-1" class="xref-bibr" href="#ref-15">Chown and Gaston, 2010</a>; 
      <a id="xref-ref-52-1" class="xref-bibr" href="#ref-52">Savage et al., 2004</a>; 
      <a id="xref-ref-59-1" class="xref-bibr" href="#ref-59">Thakur et al., 2017</a>), shifts in body size may have profound implications for ecosystem functioning, food web stability, and mass acquisition. For example, shrinking body size has often been shown to result in reductions in total biomass (e.g., decreased yield in fisheries and crops) (
      <a id="xref-ref-56-3" class="xref-bibr" href="#ref-56">Sheridan and Bickford, 2011</a>; 
      <a id="xref-ref-65-2" class="xref-bibr" href="#ref-65">Woodward et al., 2005</a>).
     </p>
     <p id="p-36">Land-use intensity also reduced the total biomass of microarthropods, but this negative effect was mainly due to lower densities in croplands than in grasslands. This is in accordance with other studies reporting negative effects of intensive land use (
      <a id="xref-ref-5-1" class="xref-bibr" href="#ref-5">Baker, 1998</a>; 
      <a id="xref-ref-11-1" class="xref-bibr" href="#ref-11">Birkhofer et al., 2017b</a>) on the density of soil fauna, whereas the conversion from croplands to grasslands was shown to have positive effects (
      <a id="xref-ref-70-1" class="xref-bibr" href="#ref-70">Zaitsev et al., 2006</a>). Lower densities of soil fauna in croplands might be due to multiple detrimental effects, i.e., vegetation composition and mono-cropping, mechanical disturbance of the upper soil horizon, application of agrochemicals, and exposure to desiccation. In contrast, grasslands with less extensive management practices, and more diverse plant communities, which provide an environment with more habitats and more accessible food sources, can maintain higher densities of soil organisms (
      <a id="xref-ref-2-1" class="xref-bibr" href="#ref-2">Alvarez et al., 2001</a>; 
      <a id="xref-ref-44-1" class="xref-bibr" href="#ref-44">Nyawira Muchane, 2012</a>; 
      <a id="xref-ref-55-1" class="xref-bibr" href="#ref-55">Scherber et al., 2010</a>). Accordingly, we found significantly higher levels of microarthropod biomass in grasslands than in croplands, which is supported by previous studies (e.g., 
      <a id="xref-ref-17-1" class="xref-bibr" href="#ref-17">de Groot et al., 2016</a>).
     </p>
    </div>
    <div id="sec-16" class="subsection">
     <h3>Extensive land use has limited potential to mitigate the consequences of climate change</h3>
     <p id="p-37">It is often suggested that extensive land use may effectively mitigate climate change effects due to higher (above- and below-ground) diversity and lower anthropogenic disturbance (
      <a id="xref-ref-33-2" class="xref-bibr" href="#ref-33">Isbell et al., 2017</a>; 
      <a id="xref-ref-45-2" class="xref-bibr" href="#ref-45">Oliver et al., 2016</a>). Accordingly, we hypothesized the detrimental effects of climate change on soil microarthropods could be particularly strong in intensive land use, whereas they could be compensated by extensive land use. In contrast to this hypothesis, we did not observe any significant interaction effects of climate and land use on body size, density, and total biomass of soil microarthopods. These results showed that the effects of climate change on soil microarthropods were consistent across different land-use regimes, suggesting that detrimental climate change effects will not be exacerbated by intensive land use, nor mitigated by extensive land use. This finding calls for novel management strategies to alleviate the consequences of climate change. Our study provides the first mechanistic insights into the underlying pathways of changes in soil communities that may inform such novel approaches.
     </p>
    </div>
    <div id="sec-17" class="subsection">
     <h3>Climate change and land-use intensification decrease soil microarthropod biomass via independent pathways</h3>
     <p id="p-38">Structural equation modelling revealed that climate change and intensive land use reduced the total biomass of soil microarthropods via two dissimilar and independent pathways: while climate change reduced the mean body size, intensive land use decreased overall densities. This is the first empirical evidence for such contrasting pathways underlying different environmental change factors in a full-factorial experiment. Consistent climate change and land-use effects under different land-use regimes and climate contexts, respectively, suggest that the identified pathways may apply to a wide range of environmental conditions. However, we do not know yet if the outcomes are due to pure assembly mechanisms or if evolution is also involved.</p>
     <p id="p-39">Additionally, body size-mediated effects of climate change on soil microarthropod communities may have profound implications for total community composition and ecosystem processes driven by soil organisms, such as by decreasing litter decomposition rates (
      <a id="xref-ref-58-1" class="xref-bibr" href="#ref-58">Taylor et al., 2010</a>). We therefore encourage future studies to investigate how microarthropod biomass shifts affect soil ecological processes (like litter decomposition and nutrient dynamics) and food web relations in the context of climate change. Moreover, future studies should investigate if decreasing mean body size of soil microarthopods in response to climate change is due to species turnover towards smaller 
      <em>r</em>-selected species, shrinking body size within species, or both. In contrast, the reduction in microarthopod densities in soil due to land-use intensification was not accompanied by reductions in mean body size. Future studies should therefore explore which other traits of soil microarthropods are influenced by climate change and land-use intensity and how they link to ecosystem functioning.
     </p>
    </div>
   </div>
   <div class="section" id="sec-18">
    <h2 class="">Conclusion</h2>
    <p id="p-40">The results confirm our hypothesis of detrimental effects of climate change and intensive land use on the biomass of soil microarthropods. In contrast to our expectation, however, these two environmental change drivers reduced soil microarthropod biomass through dissimilar pathways, which may explain why more extensive land use did not attenuate detrimental climate change effects. Additionally, the reduced total biomass of soil microarthropods may have a wide range of ecological implications, as their biomass is known to be linked to several ecosystem functions and services (e.g., litter decomposition and nutrient cycling) and is therefore likely to trigger indirect effects of climate and land use on soil ecosystem functioning (
     <a id="xref-ref-65-3" class="xref-bibr" href="#ref-65">Woodward et al., 2005</a>). We encourage future studies to explore the links between these observed soil community changes and soil ecological processes as well as to explore novel management options that increase the population sizes, and thus total biomass, of soil microarthropods to mitigate climate change effects on the functioning of soils.
    </p>
   </div>
