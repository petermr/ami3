  <meta name="DC.Description" content="Climate change during the last five decades has impacted significantly on natural ecosystems and the rate of current climate change is of great concern among conservation biologists. Species Distribution Models (SDMs) have been used widely to project changes in species’ bioclimatic envelopes under future climate scenarios. Here, we aimed to advance this technique by assessing future changes in the bioclimatic envelopes of an entire mammalian Order, the Lagomorpha, using a novel framework for model validation based jointly on subjective expert evaluation and objective model evaluation statistics. SDMs were built using climatic, topographical and habitat variables for all 87 species under past and current climate scenarios. Expert evaluation and Kappa values were used to validate past and current distribution models and only those deemed ‘modellable’ through our framework were projected under future climate scenarios (58 species). We then used phylogenetically-controlled regressions to test whether species traits were correlated with predicted responses to climate change. Climate change will impact more than two-thirds of the Lagomorpha, with leporids (rabbits, hares and jackrabbits) likely to undertake poleward shifts with little overall change in range extent, whilst pikas are likely to show extreme shifts to higher altitudes associated with marked range declines, including the likely extinction of Kozlov’s Pika ( Ochotona koslowi ). Smaller-bodied species were more likely to exhibit range contractions and elevational increases, but showing little poleward movement, and fecund species were more likely to shift latitudinally and elevationally. Our results suggest that species traits may be important indicators of future climate change and we believe multi-species approaches, as demonstrated here, are likely to lead to more effective mitigation measures and conservation management."/>

   <div class="section abstract" id="abstract-1">
    <h2 class="">Abstract</h2>
    <p id="p-2">Climate change during the last five decades has impacted significantly on natural ecosystems and the rate of current climate change is of great concern among conservation biologists. Species Distribution Models (SDMs) have been used widely to project changes in species’ bioclimatic envelopes under future climate scenarios. Here, we aimed to advance this technique by assessing future changes in the bioclimatic envelopes of an entire mammalian Order, the Lagomorpha, using a novel framework for model validation based jointly on subjective expert evaluation and objective model evaluation statistics. SDMs were built using climatic, topographical and habitat variables for all 87 species under past and current climate scenarios. Expert evaluation and Kappa values were used to validate past and current distribution models and only those deemed ‘modellable’ through our framework were projected under future climate scenarios (58 species). We then used phylogenetically-controlled regressions to test whether species traits were correlated with predicted responses to climate change. Climate change will impact more than two-thirds of the Lagomorpha, with leporids (rabbits, hares and jackrabbits) likely to undertake poleward shifts with little overall change in range extent, whilst pikas are likely to show extreme shifts to higher altitudes associated with marked range declines, including the likely extinction of Kozlov’s Pika (
     <em>Ochotona koslowi</em>). Smaller-bodied species were more likely to exhibit range contractions and elevational increases, but showing little poleward movement, and fecund species were more likely to shift latitudinally and elevationally. Our results suggest that species traits may be important indicators of future climate change and we believe multi-species approaches, as demonstrated here, are likely to lead to more effective mitigation measures and conservation management.
    </p>
   </div>
   <div class="section" id="sec-1">
    <h2 class="">Introduction</h2>
    <p id="p-3">Changes in climate are predicted to have strong influences on the ecology and distribution of species [
     <a id="xref-ref-1-1" class="xref-bibr" href="#ref-1">1</a>], [
     <a id="xref-ref-2-1" class="xref-bibr" href="#ref-2">2</a>], with pronounced impacts on terrestrial biodiversity [
     <a id="xref-ref-3-1" class="xref-bibr" href="#ref-3">3</a>]. Although the climate changes naturally (and usually slowly), the rate of recent anthropogenically-induced change [
     <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">4</a>] is causing concern amongst conservation biologists [
     <a id="xref-ref-5-1" class="xref-bibr" href="#ref-5">5</a>]. Future climate change may have large effects on species niches i.e. the biotic and abiotic conditions in which a species can persist [
     <a id="xref-ref-6-1" class="xref-bibr" href="#ref-6">6</a>]. Species are predicted to adapt their bioclimatic niche, migrate to maintain their current niche, or become range restricted and undergo population decline, local or global extinction under future scenarios [
     <a id="xref-ref-7-1" class="xref-bibr" href="#ref-7">7</a>].
    </p>
    <p id="p-4">The Lagomorpha are an important mammalian Order economically and scientifically as a major human food resource, model laboratory animals, valued game species, pests of agricultural significance and key elements in food chains providing scientific insights into entire trophic systems. Lagomorphs are native on all continents except Antarctica, occurring from sea level to &gt;;5,000m and from the equator to 80°N spanning a huge range of environmental conditions, and also include some very successful invasive species [
     <a id="xref-ref-8-1" class="xref-bibr" href="#ref-8">8</a>].
    </p>
    <p id="p-5">The taxonomy of the Lagomorpha in recent decades has been in a state of flux but all species belong to two families: the 
     <em>Ochotonidae</em> and the 
     <em>Leporidae</em>. The 
     <em>Ochotonidae</em> consists of one monotypic group in the genus 
     <em>Ochotona</em> containing 25 species of small, social, high-altitude pikas. The 
     <em>Leporidae</em> has 32 species of large, solitary, cursorial hares and jackrabbits in a single genus 
     <em>Lepus</em> and 30 species of medium-sized, semi-social, fossorial rabbits comprising ten genera [
     <a id="xref-ref-8-2" class="xref-bibr" href="#ref-8">8</a>]. A quarter of lagomorphs are listed in the IUCN Red List of Threatened Species (
     <a href="http://www.iucnredlist.org">www.iucnredlist.org</a>) with a notable number of highly range-restricted species including fourteen listed under the IUCN Criteria B, with an extent of occurrence estimated to be less than 20,000 km
     <sup>2</sup>. In addition, pikas as high-altitude specialists with very high body temperatures of 39.3 – 41.0°C [
     <a id="xref-ref-9-1" class="xref-bibr" href="#ref-9">9</a>] are extremely susceptible to changes in their environment, particularly ambient temperatures [
     <a id="xref-ref-10-1" class="xref-bibr" href="#ref-10">10</a>].
    </p>
    <p id="p-6">Species Distribution Models (SDMs) are widely used in ecology and relate species occurrences at known locations to environmental variables to produce models of environmental suitability, which can be spatially or temporally extrapolated to unsurveyed areas and into past or future conditions (e.g. [
     <a id="xref-ref-11-1" class="xref-bibr" href="#ref-11">11</a>]). Although SDMs have been highly influential in the field of ecology, their limitations have been widely reviewed (e.g. [
     <a id="xref-ref-12-1" class="xref-bibr" href="#ref-12">12</a>]). The impact of climate change on species distributions has been modelled in a wide range of studies and a number of responses have been described (e.g. [
     <a id="xref-ref-1-2" class="xref-bibr" href="#ref-1">1</a>], [
     <a id="xref-ref-5-2" class="xref-bibr" href="#ref-5">5</a>], [
     <a id="xref-ref-13-1" class="xref-bibr" href="#ref-13">13</a>]). Mammalian distributional changes have been well studied over the past decade and indicate that future climate change will have profound impacts (e.g. [
     <a id="xref-ref-5-3" class="xref-bibr" href="#ref-5">5</a>], [
     <a id="xref-ref-14-1" class="xref-bibr" href="#ref-14">14</a>], [
     <a id="xref-ref-15-1" class="xref-bibr" href="#ref-15">15</a>], [
     <a id="xref-ref-16-1" class="xref-bibr" href="#ref-16">16</a>]). Mammals in the Western hemisphere are unlikely to keep pace with climate change, with 87% expected to undergo range contractions [
     <a id="xref-ref-16-2" class="xref-bibr" href="#ref-16">16</a>], and mammals in Mediterranean regions, particularly endemic species, are predicted to be severely threatened by future climate change [
     <a id="xref-ref-15-2" class="xref-bibr" href="#ref-15">15</a>]; shrews are especially vulnerable to future changes [
     <a id="xref-ref-5-4" class="xref-bibr" href="#ref-5">5</a>], [
     <a id="xref-ref-15-3" class="xref-bibr" href="#ref-15">15</a>]. These distributional responses have also been noted in studies of past climatic changes, for example, Moritz 
     <em>et al</em>. [
     <a id="xref-ref-14-2" class="xref-bibr" href="#ref-14">14</a>] found that from the early 20
     <sup>th</sup> century to the present, small mammals in a North American national park substantially shifted their elevational range upwards corresponding to ~3°C increase in minimum temperatures.
    </p>
    <p id="p-7">The predicted impact of climate change on species distributions has only rarely been linked with species traits. Yet, species traits are widely accepted as potentially important indicators of responses to climate change and identifying such traits may be crucial for future conservation planning (e.g. [
     <a id="xref-ref-14-3" class="xref-bibr" href="#ref-14">14</a>], [
     <a id="xref-ref-17-1" class="xref-bibr" href="#ref-17">17</a>], [
     <a id="xref-ref-18-1" class="xref-bibr" href="#ref-18">18</a>]). Traits that directly impact climatic conditions experienced by a species, for example their activity cycle, are likely to be more important in mediating species responses to projected climate change than traits such as diet breadth. If species can broaden their occupied bioclimatic niche through trait plasticity, for example, altering their diel patterns of activity, then they may be less susceptible to future change [
     <a id="xref-ref-19-1" class="xref-bibr" href="#ref-19">19</a>]. Mammalian species active during certain times of the day will experience a limited range of climatic conditions, whereas more flexible species can select the conditions in which they are active [
     <a id="xref-ref-20-1" class="xref-bibr" href="#ref-20">20</a>], and may, therefore, be less susceptible to future change [
     <a id="xref-ref-19-2" class="xref-bibr" href="#ref-19">19</a>]. Small body size, nocturnal behaviour and burrowing may have allowed mammalian species to ‘shelter’ from climatic changes during the 66M year duration of the Cenozoic era [
     <a id="xref-ref-21-1" class="xref-bibr" href="#ref-21">21</a>]. Burrowing rabbits may be able to adapt to climate change by seeking underground refugia from extreme or fluctuating temperatures [
     <a id="xref-ref-22-1" class="xref-bibr" href="#ref-22">22</a>], whilst larger cursorial species, such as the hares and jackrabbits which, in the majority of cases, live above ground may have less variability in microclimate opportunities within which to shelter [
     <a id="xref-ref-23-1" class="xref-bibr" href="#ref-23">23</a>]. Thus, species with narrow environmental tolerances, poor dispersal ability and specialised habitats may be more susceptible to climate change [
     <a id="xref-ref-24-1" class="xref-bibr" href="#ref-24">24</a>]. Dispersal is also likely to be very important in future species distributions, with larger species being more mobile and, therefore, potentially better prepared to track climatic changes [
     <a id="xref-ref-16-3" class="xref-bibr" href="#ref-16">16</a>],
    </p>
    <p id="p-8">Past studies have modelled the response of large numbers of species to predicted climate change [
     <a id="xref-ref-3-2" class="xref-bibr" href="#ref-3">3</a>] or dealt with a few key species at Order-level [
     <a id="xref-ref-16-4" class="xref-bibr" href="#ref-16">16</a>], lagomorphs due to their restricted diversity provide an opportunity to rigorously examine the response of every species yielding a detailed picture of change within an entire Order for the first time. Crucially, the small number of lagomorph species, compared to other mammalian groups, means that datasets can be verified in detail, modelled individually and outputs expertly validated. Moreover, lagomorphs have a nearly global terrestrial distribution and occupy a wide range of biomes providing an opportunity to examine the response of similar species from tundra to desert and islands to mountain summits.
    </p>
    <p id="p-9">Here, we assess the projected change in the bioclimatic envelopes of all ‘modellable’ lagomorph species under future climate change using a framework for model validation based jointly on subjective expert evaluation cross-validated with objective model evaluation statistics. We predict lagomorph species distributions will increase in elevation and poleward movement under future climate change, but with significant differences between pikas, rabbits, hares and jackrabbits due to dissimilarities in species traits, for example body size. Lagomorph morphological and life history traits will be correlated with the predicted responses to future climate change in order to test this hypothesis. We theorise that flexibility in activity cycle and larger body sizes, which may lead to greater mobility, will result in species being less vulnerable to future climatic changes and better able to track climate niches.</p>
   </div>
   <div class="section" id="sec-2">
    <h2 class="">Materials and Methods</h2>
    <div id="sec-3" class="subsection">
     <h3>
      <em>Species Data</em>
     </h3>
     <p id="p-10">A total of 139,686 records including all 87 lagomorph species were either downloaded from the Global Biodiversity Information Facility (GBIF) Data Portal (data.gbif.org), collated from species experts or members of the IUCN Species Survival Commission (SSC) Lagomorph Specialist Group (LSG) and/or extracted from the literature for data deficient species as advised by experts. All past and current occurrence records, sorted by species, can be viewed on 
      <a href="http://lagomorphclimatechange.wordpress.com/">http://lagomorphclimatechange.wordpress.com/</a>. Taxonomic accuracy was dealt with by checking all records against the latest IUCN taxonomy; if names did not match after cross-referencing with taxonomic synonyms and previous names they were rejected. Spatial data accuracy was dealt with by removing any obviously erroneous records for the target species if they fell outside the extent of the IUCN geographic range polygon. In addition, occurrences recorded with a spatial resolution of &gt;;2km were removed and duplicate records were eliminated unless they were recorded in different temporal periods (pre-1950 and post-1950). This left 41,874 records of which 3,207 were pre-1950 and 38,667 were post-1950. In this study, spatial and temporal bias in sampling was eliminated by only selecting the background data (a random sample of the environmental layers describing pseudo-absences), 10,000 points, from sites at which any lagomorph species had been recorded and ensuring there were the same proportion of pre-1950 to post-1950 background points as there were pre-1950 to post-1950 species records.
     </p>
    </div>
    <div id="sec-4" class="subsection">
     <h3>
      <em>Environmental Parameterisation</em>
     </h3>
     <p id="p-11">Empirical climate data for past, current and future scenarios were downloaded from the R-GIS Data Portal (
      <a href="http://r-gis.org/">http://r-gis.org/</a>), WorldClim (
      <a href="http://www.worldclim.org/">http://www.worldclim.org/</a>) and CCAFS GCM Data Portal (
      <a href="http://www.ccafs-climate.org/data/">http://www.ccafs-climate.org/data/</a>) respectively at 30 arc-second resolution (≈1km grid cells). Records from pre-1950 were associated with mean climate data from 1900–1949 and those post-1950 were associated with mean data from 1950-2000. Projected future climate data were obtained from the IPCC 4
      <sup>th</sup> Assessment Report using the A2 emissions scenario. Data from the A2 future climate change scenario was used because although it was originally described as “extreme climate change” it now appears to best represent the trend in observed climate. Eight environmental variables were used in their raw format and seven composite variables were calculated (see Appendix 1 in Supporting Information).
     </p>
    </div>
    <div id="sec-5" class="subsection">
     <h3>
      <em>Species Distribution Modelling</em>
     </h3>
     <p id="p-12">SDMs were run using MaxEnt version 3.3.3k [
      <a id="xref-ref-11-2" class="xref-bibr" href="#ref-11">11</a>], [
      <a id="xref-ref-25-1" class="xref-bibr" href="#ref-25">25</a>]. Models were built using two different sets of input data: i) pre-and post–1950 data, or ii) post-1950 data only. The ‘samples with data’ (SWD) input format in MaxEnt was used for data entry, pairing pre–1950 records with mean climatic variables from 1900–1949 and post-1950 records with mean data from 1950–2000. The models were validated using either 10 replicate bootstrapping for species with low numbers of records (&lt;;30) or 4-fold cross-validation for species with high numbers of records (≥30). More than 30 records were needed for 4 fold cross-validation as this equates to ~8 points per replicate, which has been deemed adequate for modelling some species distributions [
      <a id="xref-ref-26-1" class="xref-bibr" href="#ref-26">26</a>], bootstrapping was used with &lt;;30 records as this maximised the points used for both training and testing. Ten bootstrap replicates were needed to minimise computational power and maximise accuracy. Linear, quadratic and product feature types were used. The 10 percentile threshold was applied to define likely presence and absence of each species.
     </p>
     <p id="p-13">Records for each species were associated with global land cover data downloaded from the ESA GlobCover 2009 Project (
      <a href="http://due.esrin.esa.int/globcover/">http://due.esrin.esa.int/globcover/</a>) and any land class not occupied by the target species was marked as unsuitable. Outputs were then clipped to a minimum convex polygon of the species occurrence records, buffered by a dispersal value specific to each species which was verified by experts from the IUCN Species Survival Commission Lagomorph Specialist Group, to remove areas of over-prediction. This meant that the suitable area within reach of each species was predicted, and led to more conservative outputs than just simply predicting suitable area. Although this assumes occurrence records are complete, this was a reasonable way to correct for potential biogeographic overprediction and a similar method was advocated by Kremen 
      <em>et al</em>. [
      <a id="xref-ref-27-1" class="xref-bibr" href="#ref-27">27</a>]. Annual dispersal distances were elicited from each species expert during the model evaluation procedure (see Appendix 2 in Supporting Information). Dispersal distances were either observed by the lagomorph experts (personal observations), documented in the literature, or for species where no data were available, the average distance was calculated from the specific group to which it belonged (i.e. Asian pikas or African hares).
     </p>
     <p id="p-14">Non-native ranges for the only two invasive lagomorphs, European hare (
      <em>Lepus europaeus</em>) and rabbit (
      <em>Oryctolagus cuniculus</em>), were not modelled because invasive species are not at equilibrium with the environment and their niches cannot be transferred in space and time [
      <a id="xref-ref-28-1" class="xref-bibr" href="#ref-28">28</a>]. Mountain hare (
      <em>Lepus timidus</em>) populations in Ireland and mainland Eurasia were modelled separately due to the distinct morphological, phenotypic, behavioural, ecological and genetic differences between the Irish sub-species (
      <em>L. t. hibernicus</em>) and other mountain hares (e.g. [
      <a id="xref-ref-29-1" class="xref-bibr" href="#ref-29">29</a>]), but the outputs for each geographic region were subsequently combined to produce a single model reflecting the current classification of the Irish hare as an endemic sub-species.
     </p>
    </div>
    <div id="sec-6" class="subsection">
     <h3>
      <em>Model Evaluation</em>
     </h3>
     <p id="p-15">A bespoke website (lagomorphclimatechange.wordpress.com) was created to allow each species expert to review the output of their allocated species. Expert evaluation, whereby an acknowledged expert on each species judges model predictions for current and past distributions, can be a useful tool prior to making future extrapolations [
      <a id="xref-ref-30-1" class="xref-bibr" href="#ref-30">30</a>]. A framework combining expert evaluation with reliable model evaluation metrics allows species distribution models to be assessed before they are used in future projections to infer likely future changes in distribution.
     </p>
     <p id="p-16">Forty-six lagomorph experts, including 20 members of the Lagomorph Specialist Group (LSG) of the IUCN Species Survival Commission (SSC) and 26 recognised lagomorph researchers selected based on recent publications, were paired to species (see 
      <a id="xref-table-wrap-91-1" class="xref-table" href="#T91">Table S1</a> in Supporting Information) and asked to assess whether model projections accurately, roughly or did not capture the current and past range of each species i.e. good, medium or poor respectively according to the criteria in Anderson 
      <em>et al</em>. [
      <a id="xref-ref-30-2" class="xref-bibr" href="#ref-30">30</a>]. Experts were asked to select the most accurate representation of the current and past range from the following models: i) pre– and post–1950 input data showing the suitable bioclimatic envelope, ii) pre– and post-1950 input data showing the suitable bioclimatic envelope restricted to suitable habitat, iii) post– 1950 input data only showing the suitable bioclimatic envelope, or iv) post–1950 input data only showing the suitable bioclimatic envelope restricted to suitable habitat.
     </p>
     <p id="p-17">Independent model evaluation in SDM studies often uses the Area Under the Curve (AUC) value but this has been heavily criticised [
      <a id="xref-ref-31-1" class="xref-bibr" href="#ref-31">31</a>]. AUC is not advocated for model evaluation because Receiver Operating Characteristic (ROC) curves cannot be built for presence/absence or presence/pseudo-absence data [
      <a id="xref-ref-32-1" class="xref-bibr" href="#ref-32">32</a>] and AUC values can be influenced by the extent of model predictions [
      <a id="xref-ref-31-2" class="xref-bibr" href="#ref-31">31</a>]. There are also known limitations with using alternative metrics [
      <a id="xref-ref-32-2" class="xref-bibr" href="#ref-32">32</a>] such as sensitivity (proportion of presences which are correctly predicted), specificity (proportion of absences which are correctly predicted) or True Skill Statistic (a prevalence independent model metric calculated using sensitivity and specificity). Misleading commission errors, which can arise from species not being at equilibrium with the environment, can affect such metrics. On the other hand, Kappa is an objective measure of prediction accuracy based on input species records and background points adjusted for the proportion of correct predictions expected by random chance [
      <a id="xref-ref-33-1" class="xref-bibr" href="#ref-33">33</a>]. Kappa utilises commission and omission errors [
      <a id="xref-ref-34-1" class="xref-bibr" href="#ref-34">34</a>], and although it does not take into account prevalence like the True Skill Statistic [
      <a id="xref-ref-32-3" class="xref-bibr" href="#ref-32">32</a>] and can sometimes produce misleading commission errors [
      <a id="xref-ref-35-1" class="xref-bibr" href="#ref-35">35</a>], it has widely accepted thresholds which can be useful in model evaluation [
      <a id="xref-ref-36-1" class="xref-bibr" href="#ref-36">36</a>], [
      <a id="xref-ref-37-1" class="xref-bibr" href="#ref-37">37</a>], [
      <a id="xref-ref-38-1" class="xref-bibr" href="#ref-38">38</a>]. There are documented flaws with all possible model evaluation statistics, however Kappa was chosen due to the reasons above and its common use in model evaluation (e.g. [
      <a id="xref-ref-39-1" class="xref-bibr" href="#ref-39">39</a>]), with the main focus of evaluation in this study being the expert validation approach.
     </p>
     <p id="p-18">The ‘accuracy’ function in the SDMTools package [
      <a id="xref-ref-40-1" class="xref-bibr" href="#ref-40">40</a>] in R (version 3.0.2) was used to calculate the Area under the Curve (AUC) value, omission rate, sensitivity, specificity, proportion correct, Kappa and True Skill Statistic for completeness, but only Kappa was taken forward for use in the model validation framework. The optimum threshold was taken as Kappa &gt;;0.4 as this value has been advocated in a range of previous studies [
      <a id="xref-ref-32-4" class="xref-bibr" href="#ref-32">32</a>], [
      <a id="xref-ref-36-2" class="xref-bibr" href="#ref-36">36</a>], [
      <a id="xref-ref-38-2" class="xref-bibr" href="#ref-38">38</a>]. Models that had a Kappa &gt;;0.4 and those that were ranked as either good or medium by expert evaluation were defined as “modellable” because they demonstrate good model fit and predictive ability; these species were carried forward for projection and further analysis. Those models with a Kappa &lt;;0.4 or ranked as poor by expert evaluation were defined as “unmodellable”, with poor model fit and predictive ability, and were rejected from further analysis (see 
      <a id="xref-fig-94-1" class="xref-fig" href="#F94">Figure S1</a>). Hereafter, species are referred to as “modellable” or “unmodellable” as explicitly defined above.
     </p>
    </div>
    <div id="sec-7" class="subsection">
     <h3>
      <em>Future Predictions</em>
     </h3>
     <p id="p-19">The model settings, for example, the input data used (pre-or post-1950) or restriction/ no restriction to occupied land classes, which provided the optimal outcome i.e. the highest Kappa value and best expert evaluation were used to project modellable species bioclimatic envelopes under future climate during the 2020s, 2050s and 2080s. Future predictions were clipped to the buffered minimum convex polygon of the target species further buffered by the dispersal distance (kilometres/year) of each species multiplied by the number of years elapsed from the present (1950-2000) taken as 1975. Predicted range size, mean latitude and minimum, mean and maximum elevation for each species and each time period were calculated. Model outputs for each species can be found in Appendix 2; unmodellable species projections are included only for reference.</p>
    </div>
    <div id="sec-8" class="subsection">
     <h3>
      <em>Species Traits</em>
     </h3>
     <p id="p-20">Species trait data were downloaded from the PanTHERIA database [
      <a id="xref-ref-41-1" class="xref-bibr" href="#ref-41">41</a>] and updated by searching the literature. Correlated traits were removed to reduce multicollinearity (i.e. tolerance &lt;;2 and VIF &gt;;5) and the final set of traits used to describe each modellable species were: activity cycle (nocturnal only, diurnal only, flexible), adult body mass (g), diet breadth (number of dietary categories eaten from: vertebrates, invertebrates, fruit, flowers/nectar/pollen, leaves/branches/bark, seeds, grass and roots/tubers), gestation length (days), habitat breadth (above ground-dwelling, aquatic, fossorial and ground-dwelling), home range (km
      <sup>2</sup>), litters per year, litter size, population density (
      <em>n</em>/km
      <sup>2</sup>) and age at sexual maturity (days).
     </p>
    </div>
    <div id="sec-9" class="subsection">
     <h3>
      <em>Statistical Analysis</em>
     </h3>
     <p id="p-21">To illustrate projected changes in the distribution of lagomorph species, the difference in predicted species richness per cell was calculated between the 1930s (1900–1949) and 2080s (2070–2099). The difference in model output metrics (range size, mean latitude and minimum, mean and maximum elevation) was calculated between the 1930s and 2080s. Change in range size was expressed in percentage change but change in latitude was represented as degree movement towards the poles and change in elevation in metres. Generalised Least Square (GLS) models, with an autoregressive moving average (ARMA) correlation structure, in the ‘nlme’ package in R version 3.0.2 [
      <a id="xref-ref-42-1" class="xref-bibr" href="#ref-42">42</a>] were used to test the differences in temporal trends for range change, poleward movement and elevation between lagomorph groups: 1) pikas, 2) rabbits and 3) hares and jackrabbits. ARMA was used to explicitly account for the non-independent nature of the time-series periods. Phylogenetic Generalized Least-Squares (PGLS) regressions were performed to test whether changes in model predictions varied with morphological or life history traits. PGLS analysis was run using the ‘caper’ package in R [
      <a id="xref-ref-43-1" class="xref-bibr" href="#ref-43">43</a>]. A lagomorph phylogeny was extracted from the mammalian supertree provided by Fritz 
      <em>et al</em>. [
      <a id="xref-ref-44-1" class="xref-bibr" href="#ref-44">44</a>]. Likely clade membership for five species not included in this phylogeny was determined from Ge 
      <em>et al</em>. [
      <a id="xref-ref-45-1" class="xref-bibr" href="#ref-45">45</a>], and then missing tips were grafted on using an expanded tree approach [
      <a id="xref-ref-46-1" class="xref-bibr" href="#ref-46">46</a>]. Outliers were removed prior to analysis, because species with large residuals may overly influence the results of the regression, and they were identified as those with a studentized residual &gt;;3 units following Cooper 
      <em>et al</em>. [
      <a id="xref-ref-47-1" class="xref-bibr" href="#ref-47">47</a>]. All subsequent models exhibited normally distributed residuals tested using Shapiro-Wilk. The scaling parameter lambda varies from 0, where traits are independent of phylogeny, to 1 where species’ traits covary in direct proportion to their shared evolutionary history [
      <a id="xref-ref-48-1" class="xref-bibr" href="#ref-48">48</a>]. We estimated lambda for each model and tested whether it was significantly different from 0 or 1 during the PGLS analysis. All subset regressions were run using the ‘dredge’ function in the ‘MuMIn’ [
      <a id="xref-ref-49-1" class="xref-bibr" href="#ref-49">49</a>] package in R, using AICc as the rank estimate, and then model averaging was used to describe the effect of each variable.
     </p>
    </div>
   </div>
   <div class="section" id="sec-10">
    <h2 class="">Results</h2>
    <p id="p-22">There was a high degree of agreement between expert model classification and Kappa values, however experts were often more critical because, for example, they classified 25 species as ‘poor’ but these species had a mean Kappa of ~0.6 (
     <a id="xref-fig-1-1" class="xref-fig" href="#F1">Fig. 1</a>). Fifty-eight species (67%) were deemed modellable with expert validation classed as medium or good and Kappa &gt;;0.4 and 29 species (33%) rejected as unmodellable with expert validation classed as poor and/or Kappa &lt;;0.4. Unmodellable species were 4 times more likely to be listed by the IUCN as Data Deficient than modellable species, with 8 unmodellable species (28%) listed as threatened. The majority of species with small sample sizes were classed as unmodellable; the median number of occurrence points for modellable species was 36 and for unmodellable 13. Hereafter, all results are for modellable species only and, therefore, are a highly conservative estimate of the impact of climate change on the Order.
    </p>
    <p id="p-23">Global changes in predicted lagomorph species richness suggest that almost a third of the Earth’s terrestrial surface (31.5 million km
     <sup>2</sup>) is predicted to experience loss of lagomorph species by the 2080s (
     <a id="xref-fig-2-1" class="xref-fig" href="#F2">Fig. 2</a>). The desert regions of North-eastern China and hills of Sichuan become increasingly unsuitable, potentially losing up to 10 species by 2080, including the woolly hare (
     <em>Lepus oiostolus</em>) and Glover’s pika (
     <em>Ochotona gloveri</em>) which are predicted to undergo dramatic movements to higher elevations. In contrast, predicted species gains were notable across: (a) northern Eurasia, due to poleward movement of the mountain hare (
     <em>Lepus timidus);</em> and, (b) North America, where some regions e.g. the Upper Missouri catchment of Montana and North Dakota were predicted to gain up to 5 species. This includes the desert and eastern cottontails (
     <em>Sylvilagus audubonii</em> and 
     <em>S. floridanus</em> respectively) which are predicted to exhibit strong poleward movements. The majority of African lagomorph species were classed as unmodellable and as such 
     <a id="xref-fig-2-2" class="xref-fig" href="#F2">Fig. 2</a> is largely data deficient for the continent.
    </p>
    <p id="p-24">Thirty-six lagomorph species are predicted to experience range loss (63%), 48 poleward movements (83%) and 51 elevational increases (88%). Thirty-five species (60%) are predicted to undergo range declines 
     <em>and</em> either poleward movements 
     <em>or</em> elevational increases. On average, all three groups of lagomorphs exhibited significant poleward shifts (
     <em>F</em>
     <sub>df=1,234</sub>=13.5, 
     <em>p</em>&lt;;0.001) and elevational increases (
     <em>F</em>
     <sub>df=1,234</sub> = 44.2, 
     <em>p</em>&lt;;0.001) by 2080 (
     <a id="xref-fig-3-1" class="xref-fig" href="#F3">Fig. 3</a>, also see 
     <a id="xref-table-wrap-93-1" class="xref-table" href="#T93">Table S2</a>). The average poleward shift for the Order was 1.1° and elevational shift 165m. Pikas exhibited the most substantial mean increase in elevation becoming increasingly isolated on mountain summits (e.g. the Rockies in North America and the Tibetan Plateau and high Himalayas) resulting in a significant 31% range contraction (
     <em>F</em>
     <sub>df = 1,234</sub> = 3.7, 
     <em>p</em> = 0.03). In addition, lagomorph species occupying islands (
     <em>n</em>=6) will, on average, lose 8km
     <sup>2</sup> of their ranges compared to 0.2km
     <sup>2</sup> gain for continental species (
     <em>n</em> = 52), whilst mountain dwelling species (
     <em>n</em> = 24) will lose 37km
     <sup>2</sup> of their ranges compared to 25km
     <sup>2</sup> gain for lowland species (
     <em>n</em> = 34).
    </p>
    <p id="p-25">PGLS models indicate that members of each group were capable of showing a variety of responses i.e. species of pika, rabbits, hares or jackrabbits exhibited both increases and decreases in each response variable (
     <a id="xref-fig-4-1" class="xref-fig" href="#F4">Fig. 4</a>). All traits used in the PGLS models are described in the methods and full results can be found in 
     <a id="xref-table-wrap-94-1" class="xref-table" href="#T94">Table S3</a>. Here we present only the significant results. There was a significant positive relationship between predicted range change and adult body mass (
     <em>β</em>=0.258, 
     <em>F</em>
     <sub>df=4,52</sub>=2.308, 
     <em>p</em>=0.021) with hares and jackrabbits generally increasing their range by 2080 and pikas exhibiting range contraction (
     <a id="xref-fig-4-2" class="xref-fig" href="#F4">Fig. 4</a>; also see 
     <a id="xref-table-wrap-94-2" class="xref-table" href="#T94">Table S3</a>). Adult body mass was positively associated with predicted poleward movement (
     <em>β</em>=0.196, 
     <em>F</em>
     <sub>df=5,49</sub>=1.989, 
     <em>p</em>=0.047) and inversely related to predicted elevational change (
     <em>β</em>= −0.183, 
     <em>F</em>
     <sub>df=2,50</sub>=2.019, 
     <em>p</em>=0.043). The average adult body mass for lagomorph species living in mountainous regions was 836g, compared to 1.8kg in lowland areas. The number of litters a species produces per year was positively related to predicted latitudinal and maximum elevational shifts (
     <em>β</em>=0.215, 
     <em>F</em>
     <sub>df = 5,49</sub> = 2.731, 
     <em>p</em>=0.006 and 
     <em>β</em>=0.160, 
     <em>F</em>
     <sub>df=2,53</sub>=1.746, 
     <em>p</em>=0.081 respectively) with more fecund species being capable of more extreme upward or poleward shifts. There was also a positive relationship between species dietary niche and the degree of predicted poleward shift (
     <em>β</em>=0.181, 
     <em>F</em>
     <sub>df=5,49</sub>=2.190, 
     <em>p</em>=0.029). No significant relationships were found between activity cycle and predicted changes in species distribution.
    </p>
   </div>
   <div class="section" id="sec-11">
    <h2 class="">Discussion</h2>
    <p id="p-26">The Lagomorpha as a whole are predicted to exhibit much greater poleward (mean ± 95%CI = 1.1° ± 0.5°) and elevational shifts (165m ± 73m) by 2100 than calculated in a recent metaanalysis collating information on a wide variety of taxonomic groups [
     <a id="xref-ref-1-3" class="xref-bibr" href="#ref-1">1</a>]. On average birds, butterflies and alpine herbs were predicted to shift ~0.8° poleward and increase in elevation by ~90m by 2100. Thuiller 
     <em>et al</em>. [
     <a id="xref-ref-5-5" class="xref-bibr" href="#ref-5">5</a>] found that mammals were less vulnerable to change than other groups, but more than 50% of shrews could lose more than 30% of their suitable climatic space. In comparison, our study shows that only 34% of modellable lagomorphs will lose more than 30% of their suitable climatic space, but lagomorphs appear to show more notable changes in elevation and poleward movement. A study by Schloss 
     <em>et al</em>. [
     <a id="xref-ref-16-5" class="xref-bibr" href="#ref-16">16</a>] found that, in some scenarios, 50% of mammal species in North and South America will be unable to keep pace with future climate change. Our results, therefore, indicate that lagomorphs follow similar trends to other mammalian climate change studies, but with more substantial poleward and elevational shifts. Furthermore, our results are conservative estimates due to the exclusion of unmodellable species, most notably African species. Parts of Africa are expected to become drier and warmer under future climate, with substantial increases in arid land [
     <a id="xref-ref-4-2" class="xref-bibr" href="#ref-4">4</a>] which will likely lead to negative consequences for lagomorphs not assessed here.
    </p>
    <p id="p-27">In contrast, a recent study of empirical climate studies by McCain &amp;; King [
     <a id="xref-ref-19-3" class="xref-bibr" href="#ref-19">19</a>] has shown that only about 50% of, mostly North American, mammal species respond to climate change by shifting in latitude and elevation. Results of four lagomorph studies are included which show that the pygmy rabbit (
     <em>Brachylagus idahoensis</em>) undergoes extirpation and contraction due to climatic changes [
     <a id="xref-ref-50-1" class="xref-bibr" href="#ref-50">50</a>], the range of the snowshoe hare (
     <em>Lepus americanus</em>) and collared pika (
     <em>Ochotona collaris</em>) does not change [
     <a id="xref-ref-51-1" class="xref-bibr" href="#ref-51">51</a>], [
     <a id="xref-ref-52-1" class="xref-bibr" href="#ref-52">52</a>] and the American pika (
     <em>Ochotona princeps</em>) mostly undergoes extirpation and upslope contraction, but some sites within the range show no change [
     <a id="xref-ref-14-4" class="xref-bibr" href="#ref-14">14</a>], [
     <a id="xref-ref-53-1" class="xref-bibr" href="#ref-53">53</a>]. Although we find that more than 50% oflagomorphs respond to climate change, our results are largely congruent with these empirical studies, indicating range contraction in the American pika and pygmy rabbit, and little change in the ranges of the snowshoe hare and collared pika.
    </p>
    <p id="p-28">Pikas are predicted to show elevational rather than latitudinal shifts because these high– altitude specialists are known to be extremely susceptible to increases in temperature or unpredictable seasonality, which could potentially lead to heat stress [
     <a id="xref-ref-9-2" class="xref-bibr" href="#ref-9">9</a>]. On the other hand leporids, typically being lowland species, exhibited less substantial increases in elevation but greater poleward shifts, for example, the mountain hare (
     <em>Lepus timidus</em>) which is predicted to shift poleward. This is probably due to the high sensitivity of its boreo-alpine niche to changes in temperature [
     <a id="xref-ref-54-1" class="xref-bibr" href="#ref-54">54</a>], [
     <a id="xref-ref-55-1" class="xref-bibr" href="#ref-55">55</a>]. Indeed, even the Irish hare (
     <em>L. t. hibernicus</em>) which inhabits temperate grasslands, unlike other mountain hares, is predicted to experience a contraction in the south-east of Ireland. As global temperatures increase, northern latitudes will become more climatically suitable for southern leporids and, therefore, species bioclimatic envelopes will track poleward to match. Rabbits, hares and jackrabbits were thus predicted to exhibit little overall change in the total extent of their ranges. The majority of the modellable rabbit species were from the genus 
     <em>Sylvilagus</em> inhabiting south and eastern USA and Mexico; a region projected to become generally drier [
     <a id="xref-ref-56-1" class="xref-bibr" href="#ref-56">56</a>] inducing latitudinal shifts in species to track suitable habitats or vegetation. Thus, by shifting their ranges poleward, leporids are predicted to be able to maintain or increase their range extent suggesting they are considerably less sensitive to projected climate change than pikas.
    </p>
    <p id="p-29">PGLS models estimated lambda to be close to zero for changes in range, poleward movement and elevation indicating that observed trends were independent of phylogeny [
     <a id="xref-ref-48-2" class="xref-bibr" href="#ref-48">48</a>]. Smaller species, principally pikas and some rabbits, were typically more likely to make elevational shifts in range whilst larger species, principally hares and jackrabbits, had a greater tendency for poleward shifts. This relationship was also discovered in empirical climate studies (e.g. [
     <a id="xref-ref-19-4" class="xref-bibr" href="#ref-19">19</a>]) and is probably due to the large number of small–bodied species that dwell in mountainous regions (
     <em>n</em>=24) which have more opportunity to shift altitudinally. A 1m elevational shift is equivalent to a 6km latitudinal shift [
     <a id="xref-ref-1-4" class="xref-bibr" href="#ref-1">1</a>], so it is easier for smaller species to shift in elevation rather than latitudinally. This could be explained due to a relationship between adult body mass and dispersal distance, which was used to clip model projections, but a Spearman’s Rank correlation suggested no correlation between these two variables in our dataset (see 
     <a id="xref-table-wrap-95-1" class="xref-table" href="#T95">Table S4</a>).
    </p>
    <p id="p-30">Trait analyses also showed a significant positive relationship between fecundity and extreme elevational or poleward movement which is comparable to a study by Moritz 
     <em>et al</em>. [
     <a id="xref-ref-14-5" class="xref-bibr" href="#ref-14">14</a>], who found that fecund small mammals in Yosemite National Park, USA, were more likely to expand their ranges upward than less fecund counterparts. We found no association between activity cycle and vulnerability to climate change in the Lagomorpha as hypothesized and reported in McCain &amp;; King [
     <a id="xref-ref-19-5" class="xref-bibr" href="#ref-19">19</a>], but this may be due to the varied nature of lagomorph activity. The activity of the European hare is known to be less consistent and partially diurnal in the summer [
     <a id="xref-ref-57-1" class="xref-bibr" href="#ref-57">57</a>] and the American pika also shows seasonal changes in activity patterns [
     <a id="xref-ref-58-1" class="xref-bibr" href="#ref-58">58</a>]. However, we do acknowledge the potential drawbacks of linking traits to modelled distributional changes rather than empirical-based studies, i.e. non-independence of trait results; nevertheless the analysis presented here enables understanding of the traits which could potentially lead to vulnerability to future climate change.
    </p>
    <p id="p-31">The uncertainties in SDM using projected future climate scenarios are well described [
     <a id="xref-ref-12-2" class="xref-bibr" href="#ref-12">12</a>]. Models are vulnerable to sampling bias [
     <a id="xref-ref-59-1" class="xref-bibr" href="#ref-59">59</a>], spatial scale issues [
     <a id="xref-ref-60-1" class="xref-bibr" href="#ref-60">60</a>], lack of data for rare species [
     <a id="xref-ref-26-2" class="xref-bibr" href="#ref-26">26</a>], uncertainty regarding future climate conditions [
     <a id="xref-ref-61-1" class="xref-bibr" href="#ref-61">61</a>] and insufficient independent evaluation [
     <a id="xref-ref-60-2" class="xref-bibr" href="#ref-60">60</a>]. We have tackled these explicitly by accounting for sampling bias by restricting the set of background points used, using data with the highest spatial resolution available (30 arc-second) and selecting species records to match, bootstrapping models for rare species with few records, averaging climatic data from five global circulation models and using a framework of joint expert and metric-driven model validation to segregate current distribution model outputs into those that were modellable and unmodellable before subsequent projection and analysis. Nevertheless, our predictions could still be potentially confounded by species-area relationships [
     <a id="xref-ref-62-1" class="xref-bibr" href="#ref-62">62</a>] and biological interactions [
     <a id="xref-ref-63-1" class="xref-bibr" href="#ref-63">63</a>].
    </p>
    <p id="p-32">Regardless of individual model outcomes (see Appendix 2), the overall trends observed across the Order Lagomorpha as a whole are compelling. This study did not take account of shifts in habitats, vegetation or human impact in response to climate change, but we have shown that adaptation to future climate conditions may be possible as some species were predicted to exhibit poleward movements, with only modest shifts in range or elevation e.g. eastern (
     <em>Sylvilagus floridanus</em>) and Appalachian cottontail (
     <em>Sylvilagus obscurus</em>).
    </p>
    <p id="p-33">The predicted changes in climate conditions are likely to have greater impacts on isolated lagomorph populations, i.e. those on islands and in high-altitude systems. If changes continue at the rate currently predicted until the 2080s, then there may be no climatically suitable range available for some montane or isolated species e.g. the Tres Marias cottontail (
     <em>Sylvilagus graysoni</em>) or black jackrabbit (
     <em>Lepus insularis</em>). Conservation strategies, such as assisted migration, could be the only option for these highly range-restricted species. Furthermore, conservation management will need to focus on small-bodied mammals as these are predicted to show more dramatic responses to changing climate. Small mammals are key in food webs sustaining predator populations, impacting plant communities by grazing and soil biology and hydrology by burrowing. Thus, fundamental shifts in lagomorphs globally may cause trophic cascade effects, especially in northern latitudes such as the cyclic systems of the Arctic.
    </p>
    <p id="p-34">The advancing knowledge of past extinction rates for the Lagomorpha [
     <a id="xref-ref-45-2" class="xref-bibr" href="#ref-45">45</a>], along with significantly better bioclimatic envelope modelling, could aid the prediction and prevention of future extinctions. Our models suggest that Kozlov’s pika (
     <em>Ochotona koslowi</em>) may become extinct by the 2080s as the elevational increases required to maintain its current bioclimatic envelope disappear as it reaches the maximum elevation available. We have shown here how expert validation can be effectively integrated into the model evaluation process in order to improve model predictions and advocate use of this framework in future SDM studies. Assessment of vulnerability to climate change is needed urgently to identify how and to what extent species, taxa, communities and ecosystems are susceptible to future changes, taking into account likely changes to vegetation, human pressures and interspecific interactions, and to direct conservation management in an efficient and effective manner. Multi-species approaches are likely to lead to more effective mitigation measures and contribute to our understanding of the general principles underpinning the biogeographical and ecological consequences of climate change impacts.
    </p>
   </div>

    <h2 class="">Appendix S1 Supplementary Methods</h2>
   </div>
   <div class="section app" id="app-5">
    <h2 class="">Environmental parameterisation</h2>
    <p>Evapotranspiration was calculated using the Hargreaves equation [
     <a id="xref-ref-1-5" class="xref-bibr" href="#ref-1">1</a>]: 
     <span class="disp-formula" id="disp-formula-1">
      <span class="highwire-responsive-lazyload">
       <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2014/10/01/001826/embed/graphic-5.gif"/>
       <noscript>
        <img class="highwire-embed" alt="Embedded Image" src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2014/10/01/001826/embed/graphic-5.gif"/>
       </noscript>
      </span>
     </span> where, 
    </p>
    <dl id="def-list-1">
     <dt id="def-item-1">R
      <sub>a</sub>
      <span class="def-item-dt-sep"/>
     </dt>
     <dd>= ((24 × 60)/π) × G
      <sub>sc</sub> × d
      <sub>r</sub> [(ω
      <sub>s</sub> × sinφ × sinδ)+(cosφ × cosδ × sinω
      <sub>s</sub>)]) × 0.408
      <span class="def-item-dd-sep"/>
     </dd>
     <dt id="def-item-2">G
      <sub>sc</sub>
      <span class="def-item-dt-sep"/>
     </dt>
     <dd>= solar constant = 0.0820 MJ m-2 min-1
      <span class="def-item-dd-sep"/>
     </dd>
     <dt id="def-item-3">d
      <sub>r</sub>
      <span class="def-item-dt-sep"/>
     </dt>
     <dd>= inverse relative distance Earth-Sun = 1 + 0.033 cos ((2π/365) × J)
      <span class="def-item-dd-sep"/>
     </dd>
     <dt id="def-item-4">ω
      <sub>s</sub>
      <span class="def-item-dt-sep"/>
     </dt>
     <dd>= sunset hour angle [rad] = arcos [−tan (φ) tan (δ)]
      <span class="def-item-dd-sep"/>
     </dd>
     <dt id="def-item-5">φ
      <span class="def-item-dt-sep"/>
     </dt>
     <dd>= latitude [radians] (grid file in decimal degrees converted to radians (multiply by π/180))
      <span class="def-item-dd-sep"/>
     </dd>
     <dt id="def-item-6">δ
      <span class="def-item-dt-sep"/>
     </dt>
     <dd>= solar decimation [rad] = 0.409 sin (((2π/365) × J) – 1.39)
      <span class="def-item-dd-sep"/>
     </dd>
     <dt id="def-item-7">
      <em>J</em>
      <span class="def-item-dt-sep"/>
     </dt>
     <dd>= number of days in the year. J at the middle of the month is approximately given by J = INTEGER (30.4 Month – 15) = 15 on average.</dd>
    </dl>
    <p> </p>
    <p id="p-54">Annual evapotranspiration was taken as the sum of all monthly values. Annual water balance was calculated by subtracting annual evapotranspiration from mean annual precipitation. The number of months with a positive water balance was calculated by subtracting each monthly evapotranspiration from its corresponding monthly precipitation, and then converting these into a binary format, where a value greater than zero was given a value of one and a value less than zero was kept at zero [
     <a id="xref-ref-2-2" class="xref-bibr" href="#ref-2">2</a>]. The twelve binary files were then summed to calculate the number of months with a positive water balance.
    </p>
    <p id="p-55">Mean annual Normalised Difference Vegetation Index (NDVI) was calculated from monthly values which were downloaded from the EDIT Geoplatform (
     <a href="http://edit.csic.es/Soil-Vegetation-LandCover.html">http://edit.csic.es/Soil-Vegetation-LandCover.html</a>). NDVI is commonly used to measure the density of plant growth and is obtained from NOAA AVHRR satellite images. A negative value indicates snow or ice, a value around 0 indicates barren areas, values between 0.2 and 0.3 indicate grassland, and values near 1 indicate rainforests [
     <a id="xref-ref-3-3" class="xref-bibr" href="#ref-3">3</a>]. Human influence index was downloaded from the SEDAC website (
     <a href="http://sedac.ciesin.columbia.edu/data/set/wildareas-v2-human-influence-index-geographic">http://sedac.ciesin.columbia.edu/data/set/wildareas-v2-human-influence-index-geographic</a>). This was a composite of human population density, railways, roads, navigable rivers, coastlines, night-time lights, built-up areas and agricultural and urban land cover. Values within the index range from 0 to 64, where zero equalled no human influence and 64 represented maximum human influence [
     <a id="xref-ref-4-3" class="xref-bibr" href="#ref-4">4</a>]. Solar radiation was calculated using the Spatial Analyst function in ArcGIS 10.1 (ESRI, California, USA). Solar radiation is defined as the total amount of incoming solar insolation (direct and diffuse), or global radiation, and was measured in watt hours per square meter or WH/m [
     <a id="xref-ref-5-6" class="xref-bibr" href="#ref-5">5</a>]. An index of surface roughness was also calculated by finding the difference between maximum and minimum gradient values, based on a global Digital Elevation Model at 30 arc-second resolution downloaded from WorldClim [
     <a id="xref-ref-6-2" class="xref-bibr" href="#ref-6">6</a>]. Altitude was not included as a variable independently because organisms perceive climatic and habitat variables as proxies for altitude [
     <a id="xref-ref-7-2" class="xref-bibr" href="#ref-7">7</a>].
    </p>
   </div>
   <div class="section app" id="app-6">
    <h2 class="">Future Climate Data</h2>
    <p id="p-56">Pierce 
     <em>et al</em>. [
     <a id="xref-ref-8-3" class="xref-bibr" href="#ref-8">8</a>] report that using data averaged across five global circulation models (GCMs) is substantially better than any one individual model and significantly reduces model error. We averaged all variables for the following five GCMs: CCCma-CGCM3.1/T47, CNRM-CM3, CSIRO-Mk3.0, HadCM3 and NASA-GISS-ER. Future projections adopted the time periods: 2020s (2010-2039), 2050s (2040-2069) and 2080s (2070-2099). Data from the A2 future climate change scenario was used because although it was originally described as “extreme climate change” it now appears to best represent the trend in observed climate.
    </p>
   </div>
