  <meta name="DC.Description" content="Aim We test whether physiological constraints on maximum metabolic rate and the factor by which endotherms can elevate their metabolism (metabolic expansibility) govern cold range limits for mammal and bird species. Location Global Methods We examine metabolic expansibility at the cold range boundary (MEcrb) and its trait predictors and then use MEcrb to project range shifts for 210 mammal and 61 bird species. Results We find evidence for metabolic constraints: the distributions of metabolic expansibility at the cold range boundary peak at similar values for birds (2.7) and mammals (3.2). The right skewed distributions suggest some species have adapted to elevate or evade metabolic constraints. Mammals exhibit greater skew than birds, consistent with their diverse thermoregulatory adaptations and behaviors. Mammal and bird species that are small and occupy low trophic levels exhibit high levels of MEcrb. Mammals with high MEcrb tend to hibernate or use torpor. Predicted metabolic rates at the cold range boundaries represent large energetic expenditures (&gt;;50% of maximum metabolic rates). We project species to shift their cold range boundaries poleward by an average of 3.9° latitude by 2070. Main conclusions Our analysis suggests that metabolic constraints provide a viable mechanism for projecting cold range boundaries and range shifts in response to climate change for endotherms."/>

  <div class="article fulltext-view ">
   <span class="highwire-journal-article-marker-start"/>
   <div class="section abstract" id="abstract-1">
    <h2 class="">Abstract</h2>
    <div id="sec-1" class="subsection">
     <p id="p-3">
      <strong>Aim</strong> We test whether physiological constraints on maximum metabolic rate and the factor by which endotherms can elevate their metabolism (metabolic expansibility) govern cold range limits for mammal and bird species.
     </p>
    </div>
    <div id="sec-2" class="subsection">
     <p id="p-4">
      <strong>Location</strong> Global
     </p>
    </div>
    <div id="sec-3" class="subsection">
     <p id="p-5">
      <strong>Methods</strong> We examine metabolic expansibility at the cold range boundary (ME
      <sub>
       <span class="sc">crb</span>
      </sub>) and its trait predictors and then use ME
      <sub>
       <span class="sc">crb</span>
      </sub> to project range shifts for 210 mammal and 61 bird species.
     </p>
    </div>
    <div id="sec-4" class="subsection">
     <p id="p-6">
      <strong>Results</strong> We find evidence for metabolic constraints: the distributions of metabolic expansibility at the cold range boundary peak at similar values for birds (2.7) and mammals (3.2). The right skewed distributions suggest some species have adapted to elevate or evade metabolic constraints. Mammals exhibit greater skew than birds, consistent with their diverse thermoregulatory adaptations and behaviors. Mammal and bird species that are small and occupy low trophic levels exhibit high levels of ME
      <sub>
       <span class="sc">crb</span>
      </sub>. Mammals with high ME
      <sub>
       <span class="sc">crb</span>
      </sub> tend to hibernate or use torpor. Predicted metabolic rates at the cold range boundaries represent large energetic expenditures (&gt;;50% of maximum metabolic rates). We project species to shift their cold range boundaries poleward by an average of 3.9° latitude by 2070.
     </p>
    </div>
    <div id="sec-5" class="subsection">
     <p id="p-7">
      <strong>Main conclusions</strong> Our analysis suggests that metabolic constraints provide a viable mechanism for projecting cold range boundaries and range shifts in response to climate change for endotherms.
     </p>
    </div>
   </div>
   <div class="section" id="sec-6">
    <h2 class="">INTRODUCTION</h2>
    <p id="p-8">Environmental temperatures govern the performance and energy use, and ultimately the abundance and distribution, of animals (
     <a id="xref-ref-6-1" class="xref-bibr" href="#ref-6">Bozinovic 
      <em>et al</em>., 2011
     </a>). Performance and energetic constraints provide a powerful basis for projecting responses to climate change because the constraints should extrapolate better into novel environments than statistical correlations (
     <a id="xref-ref-37-1" class="xref-bibr" href="#ref-37">Radeloff 
      <em>et al</em>., 2015
     </a>). Models translating environmental conditions into the body temperatures of ectotherms and quantifying limitations on performance and activity durations can robustly predict patterns of abundance and distribution (
     <a id="xref-ref-20-1" class="xref-bibr" href="#ref-20">Kearney &amp;; Porter, 2009</a>; 
     <a id="xref-ref-9-1" class="xref-bibr" href="#ref-9">Buckley 
      <em>et al</em>., 2010
     </a>). The translation is more complex for endothermic animals because they can use endogenous heat production to maintain their body temperatures under a wide range of environmental thermal conditions if available resources and physiological capacities are sufficient (
     <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">Boyles 
      <em>et al</em>., 2011
     </a>; 
     <a id="xref-ref-33-1" class="xref-bibr" href="#ref-33">McNab, 2012</a>). Thus, few mechanistic approaches predict endotherm distributions (but see examples reviewed in 
     <a id="xref-ref-4-2" class="xref-bibr" href="#ref-4">Boyles 
      <em>et al</em>., 2011
     </a>). Several recent examples employ biophysical models to estimate metabolic constraints, activity limitations, and water balance for focal endotherms (
     <a id="xref-ref-21-1" class="xref-bibr" href="#ref-21">Kearney 
      <em>et al</em>., 2016
     </a>; 
     <a id="xref-ref-26-1" class="xref-bibr" href="#ref-26">Mathewson 
      <em>et al</em>., 2017
     </a>).
    </p>
    <p id="p-9">Fundamental physiological constraints on metabolism limit maximum metabolic rate and the factor by which endotherms can elevate their metabolism (
     <a id="xref-ref-18-1" class="xref-bibr" href="#ref-18">Humphries 
      <em>et al</em>., 2004
     </a>; 
     <a id="xref-ref-48-1" class="xref-bibr" href="#ref-48">Stager 
      <em>et al</em>., 2015
     </a>). An initial test of metabolic constraints (
     <a id="xref-ref-42-1" class="xref-bibr" href="#ref-42">Root, 1988</a>) suggested that the cold range boundaries of passerine birds in North America coincided with winter metabolic rates at the cold range boundary being elevated by a factor of 2.5 over basal rates, but subsequent analyses (
     <a id="xref-ref-38-1" class="xref-bibr" href="#ref-38">Repasky, 1991</a>; 
     <a id="xref-ref-10-1" class="xref-bibr" href="#ref-10">Canterbury, 2002</a>) have questioned the generality of metabolic constraints due to the limited biological, distributional, and environmental data available or poor fit between range boundaries and temperature isotherms. Physiological measurements indicate metabolic constraints and adaptations. Seasonal cold associated with either climate variability [Climate Variability Hypothesis (
     <a id="xref-ref-19-1" class="xref-bibr" href="#ref-19">Janzen, 1967</a>; 
     <a id="xref-ref-49-1" class="xref-bibr" href="#ref-49">Stevens, 1989</a>; 
     <a id="xref-ref-13-1" class="xref-bibr" href="#ref-13">Ghalambor 
      <em>et al</em>., 2006
     </a>)] or seasonal temperature extremes [Cold Adaptation Hypothesis (
     <a id="xref-ref-51-1" class="xref-bibr" href="#ref-51">Swanson &amp;; Garland Jr, 2009</a>)] is expected to select for increased metabolic capacity. Maximum cold-induced metabolic rate (M
     <sub>sum</sub>) is greater in cold environments (
     <a id="xref-ref-57-1" class="xref-bibr" href="#ref-57">Wiersma 
      <em>et al</em>., 2007
     </a>) and is phylogenetically conserved (
     <a id="xref-ref-51-2" class="xref-bibr" href="#ref-51">Swanson &amp;; Garland Jr, 2009</a>; 
     <a id="xref-ref-48-2" class="xref-bibr" href="#ref-48">Stager 
      <em>et al</em>., 2015
     </a>). Extensions of classic work examining how animals adapt to regulate heat (
     <a id="xref-ref-46-1" class="xref-bibr" href="#ref-46">Scholander 
      <em>et al</em>., 1950
     </a>; 
     <a id="xref-ref-45-1" class="xref-bibr" href="#ref-45">Scholander, 1955</a>) find that adaptation to environmental conditions alters both basal metabolic rate (BMR) and heat conductance in birds and mammals (
     <a id="xref-ref-12-1" class="xref-bibr" href="#ref-12">Fristoe 
      <em>et al</em>., 2015
     </a>). Birds and mammals with more poleward range limits that experience colder minimum temperatures can tolerate colder temperatures without elevating metabolism (
     <a id="xref-ref-22-1" class="xref-bibr" href="#ref-22">Khaliq 
      <em>et al</em>., 2015
     </a>).
    </p>
    <p id="p-10">Here we leverage extensive metabolic, distribution, and phylogenetic datasets (
     <a id="xref-ref-23-1" class="xref-bibr" href="#ref-23">Khaliq 
      <em>et al</em>., 2014
     </a>; 
     <a id="xref-ref-12-2" class="xref-bibr" href="#ref-12">Fristoe 
      <em>et al</em>., 2015
     </a>) to test the viability of using metabolic constraints to project bird and mammal distributions. Specifically, we estimate the factor by which metabolism is elevated at the cold range boundaries (metabolic expansibility, ME
     <sub>
      <span class="sc">crb</span>
     </sub>). We expect the distribution of ME
     <sub>
      <span class="sc">crb</span>
     </sub> to be normal and strongly peaked if the cold range edges of birds and mammals are limited by the capacity of their metabolic systems to maintain approximate temperature homeostasis. A peaked distribution would indicate similar limits to ME
     <sub>
      <span class="sc">crb</span>
     </sub> across birds and mammals that differ substantially in geographic distribution, habitat, traits, and life history. However, positive skew in the distribution could reflect species that are metabolically adapted to or able to evade cold conditions. Species may evade extreme temperatures by adjusting activity times (e.g., diurnality) or the maintenance of body temperatures (e.g., use of hibernation or torpor) or by selecting favorable microclimates. We hypothesize that because mammals use strategies to evade full exposure to winter cold (e.g., hibernation, use of subnivean space) to a much greater degree than birds (
     <a id="xref-ref-50-1" class="xref-bibr" href="#ref-50">Swanson, 2010</a>; 
     <a id="xref-ref-58-1" class="xref-bibr" href="#ref-58">Williams 
      <em>et al</em>., 2014
     </a>; 
     <a id="xref-ref-43-1" class="xref-bibr" href="#ref-43">Ruf &amp;; Geiser, 2015</a>), that mammals will show both greater skew in the density distribution of ME
     <sub>
      <span class="sc">crb</span>
     </sub> and more values of ME
     <sub>
      <span class="sc">crb</span>
     </sub>/Msum approaching or exceeding unity than birds.
    </p>
    <p id="p-11">We test whether physiological, behavioral and ecological traits (body size, nocturnality, torpor use, diet) associated with adaptation or evasion correspond to higher ME
     <sub>
      <span class="sc">crb</span>
     </sub> values. Body size influences the ability to use potential microclimates as well as metabolic rates and thermal inertia. Trophic levels influence the seasonal availability of food and metabolic rate (
     <a id="xref-ref-31-1" class="xref-bibr" href="#ref-31">McNab, 2008</a>, 
     <a id="xref-ref-32-1" class="xref-bibr" href="#ref-32">2009</a>). We also examine the conservatism of traits and metabolic expansibility at the cold range boundary (ME
     <sub>
      <span class="sc">crb</span>
     </sub>) across the phylogeny. Finally, evidence for metabolic constraints suggests that (in the absence of adaptation or acclimation) species will follow thermal isoclines through climate change. We thus project ranges and range shifts in response to predicted climate change.
    </p>
   </div>
   <div class="section" id="sec-7">
    <h2 class="">MATERIALS AND METHODS</h2>
    <p id="p-12">We estimated the factor by which metabolism is elevated at the cold range boundaries (as in 
     <a id="xref-ref-42-2" class="xref-bibr" href="#ref-42">Root, 1988</a>). We calculated metabolic rate (ml O
     <sub>2</sub> h
     <sup>−1</sup>) at the cold range boundary as MR
     <sub>
      <span class="sc">crb</span>
     </sub> = (T
     <sub>lc</sub> − T
     <sub>min</sub>)C + BMR, where T
     <sub>lc</sub> is the lower critical temperatures bounding the lower limit of the thermal neutral zone (TNZ); T
     <sub>min</sub> is the coldest environmental temperatures (see below) at the cold range boundary; BMR is basal metabolic rate (ml O
     <sub>2</sub> h
     <sup>−1</sup>), and C is thermal conductance (ml O
     <sub>2</sub> h
     <sup>−1</sup> °C
     <sup>−1</sup>) (
     <a id="xref-fig-1-1" class="xref-fig" href="#F1">figure 1</a>). We calculated metabolic expansibility at the cold range boundary as ME
     <sub>
      <span class="sc">crb</span>
     </sub>=MR
     <sub>
      <span class="sc">crb</span>
     </sub> /BMR. We focus on cold range boundaries because they are more likely governed by metabolic constraints than are warm range boundaries (see discussion); at warm range boundaries the capacity for evaporative cooling may be more limiting than the associated metabolic costs and minimal endogenous heating is favored (
     <a id="xref-ref-52-1" class="xref-bibr" href="#ref-52">Tieleman &amp;; Williams, 2000</a>; 
     <a id="xref-ref-29-1" class="xref-bibr" href="#ref-29">McKechnie 
      <em>et al</em>., 2016b
     </a>). Our estimates of ME
     <sub>
      <span class="sc">crb</span>
     </sub> are approximate in that they do not account for additional factors such as use of solar radiation, convective heat loss, microclimate variation, and microhabitat selection (
     <a id="xref-ref-36-1" class="xref-bibr" href="#ref-36">Porter &amp;; Kearney, 2009</a>).
    </p>

    <div id="sec-8" class="subsection">
     <h3>Data</h3>
     <p id="p-14">We restricted our analysis to resident (non-migratory) species. We omitted species on islands and those with latitudinal range limits constrained by continental boundaries. We additionally restricted our analysis to cold range boundaries with temperatures below the T
      <sub>lc</sub> (omitted 1% of species). Accounting for these constraints and limitations on available physiological data, we analyzed 210 and 61 cold range boundaries for mammal and bird species, respectively.
     </p>
     <p id="p-15">For species distribution data, we used the IUCN range maps for mammals (
      <a id="xref-ref-35-1" class="xref-bibr" href="#ref-35">Patterson 
       <em>et al</em>., 2005
      </a>) and the BirdLife range maps for birds (
      <a id="xref-ref-3-1" class="xref-bibr" href="#ref-3">BirdLife International and NatureServe, 2014</a>). We calculated temperatures at the range boundaries (T
      <sub>min</sub> and T
      <sub>max</sub>) using BIO5 (max temperature of warmest month) and BIO6 (min temperature of coldest month) at 5 minute resolution from the WorldClim dataset (
      <a id="xref-ref-15-1" class="xref-bibr" href="#ref-15">Hijmans 
       <em>et al</em>., 2005
      </a>). Data are interpolated from air temperature at weather stations (generally 2m high). Trait data are insufficient to account for microhabitat use (e.g., burrows or under snow), but our trait analysis does provide some indication of exposure to air temperatures. We extracted the grid cells at the northern and southern extremes of the species’ distribution for each 5-minute longitudinal band. We quantified the degree to which range boundaries follow temperature isoclines as the standard deviation and median absolute deviation (mad, R function mad) of cells along the range boundaries. Subsequently, we estimated T
      <sub>min</sub> and T
      <sub>max</sub> as the median of the grid cells along the cold and warm range boundaries, respectively. We checked that minimum and maximum temperatures were sufficiently constant across the range boundaries for our results to be robust to our selection of the median (figure S1). Current data are normals for 1950-2000 and future data are downscaled global climate model (GCM) projections from CMIP5 (IPCC Fifth Assessment) averaged over 2061-2080. We examined output from both the HadGEM2-AO and CCSM4 models assuming a midrange greenhouse gas concentration scenario (Representative Concentration Pathway RCP6.0, indicates a 6W/m
      <sup>2</sup> increase in radiative forcing in 2100 relative to pre-industrial values, 
      <a href="http://cmip-pcmdi.llnl.gov/cmip5/">http://cmip-pcmdi.llnl.gov/cmip5/</a>). Data were accessed using the getData function in the R package raster.
     </p>
     <p id="p-16">The bounds of the TNZ (T
      <sub>lc</sub> and T
      <sub>uc</sub>, °C) and body temperature (T
      <sub>b</sub>, °C), were compiled from the literature by 
      <a id="xref-ref-23-2" class="xref-bibr" href="#ref-23">Khaliq et al. (2014)</a>. We incorporated data compiled for additional species (
      <a id="xref-ref-10-2" class="xref-bibr" href="#ref-10">Canterbury, 2002</a>; 
      <a id="xref-ref-40-1" class="xref-bibr" href="#ref-40">Riek &amp;; Geiser, 2013</a>; 
      <a id="xref-ref-7-1" class="xref-bibr" href="#ref-7">Bozinovic 
       <em>et al</em>., 2014
      </a>). We used BMR data from 
      <a id="xref-ref-12-3" class="xref-bibr" href="#ref-12">Fristoe et al. (2015)</a> and McNab (
      <a id="xref-ref-31-2" class="xref-bibr" href="#ref-31">2008</a>, 
      <a id="xref-ref-32-2" class="xref-bibr" href="#ref-32">2009</a>) after assessing whether the data met criteria for data quality (see below). We extracted Msum data (Msum = BMR + maximum thermogenic capacity) for 20 mammal and 6 bird species from existing compilations (
      <a id="xref-ref-39-1" class="xref-bibr" href="#ref-39">Rezende 
       <em>et al</em>., 2004
      </a>; 
      <a id="xref-ref-25-1" class="xref-bibr" href="#ref-25">Lovegrove, 2005</a>; 
      <a id="xref-ref-51-3" class="xref-bibr" href="#ref-51">Swanson &amp;; Garland Jr, 2009</a>; 
      <a id="xref-ref-48-3" class="xref-bibr" href="#ref-48">Stager 
       <em>et al</em>., 2015
      </a>). Those MR values reported in watts were converted to oxygen consumption assuming a factor of 179 ml O
      <sub>2</sub> h
      <sup>−1</sup> W
      <sup>−1</sup>, which corresponds to lipid metabolism (
      <a id="xref-ref-44-1" class="xref-bibr" href="#ref-44">Schmidt-Nielsen, 1997</a>). Minimum conductance was estimated as the absolute value of the slope of the line connecting T
      <sub>lc</sub> at BMR to T
      <sub>b</sub> when metabolic rate is 0: Cmin=|(0-BMR)/(T
      <sub>b</sub>-T
      <sub>lc</sub>)|(
      <a id="xref-ref-12-4" class="xref-bibr" href="#ref-12">Fristoe 
       <em>et al</em>., 2015
      </a>). We use units of oxygen consumption for metabolism and conductance to align with previous analyses (
      <a id="xref-ref-12-5" class="xref-bibr" href="#ref-12">Fristoe 
       <em>et al</em>., 2015
      </a>).
     </p>
     <p id="p-17">Analysis of the quality of the data compiled in 
      <a id="xref-ref-23-3" class="xref-bibr" href="#ref-23">Khaliq et al. (2014)</a> identified issues with T
      <sub>uc</sub> but not T
      <sub>lc</sub> (
      <a id="xref-ref-27-1" class="xref-bibr" href="#ref-27">McKechnie 
       <em>et al</em>., 2016a
      </a>). Some Tuc data are of lesser quality due to small sample sizes or weak measurement protocols (
      <a id="xref-ref-27-2" class="xref-bibr" href="#ref-27">McKechnie 
       <em>et al</em>., 2016a
      </a>), so we only use the T
      <sub>uc</sub> data for a coarse analysis mentioned in our discussion. We omitted T
      <sub>uc</sub> measurements that were found to be of poor quality [“No UCT” or “NA-” categories; we kept values based on low sample sizes due to the tentative nature of our analyses] (
      <a id="xref-ref-27-3" class="xref-bibr" href="#ref-27">McKechnie 
       <em>et al</em>., 2016a
      </a>). We revisited the source papers to assess whether the T
      <sub>lc</sub> data were calculated from valid BMR measurements. We used the following criteria to assess data quality for BMR: measurements were made during the rest phase on inactive individuals in a postabsorptive state. We additionally recorded whether individuals measured were field-collected (or the first generation reared in a laboratory or zoo in a small number of cases) and the location of field collection, as individuals collected far from the range boundary may lack adaptations and acclimation present near the range boundary. We assessed the influence of these quality criteria on our results as described below.
     </p>
     <p id="p-18">Diet, habitat, and nocturnality data were extracted from Elton Traits (
      <a id="xref-ref-59-1" class="xref-bibr" href="#ref-59">Wilman 
       <em>et al</em>., 2014
      </a>). Data on whether a species uses torpor or hibernation were extracted from McNab (
      <a id="xref-ref-31-3" class="xref-bibr" href="#ref-31">2008</a>, 
      <a id="xref-ref-32-3" class="xref-bibr" href="#ref-32">2009</a>) and 
      <a id="xref-ref-43-2" class="xref-bibr" href="#ref-43">Ruf and Geiser (2015)</a>. A “torpor” trait was assigned a value of 1 if the species uses either torpor or hibernation and 0 otherwise. Data on relevant thermoregulatory traits such as body shape, insulation, and fur or feather properties were inadequate to include the traits in the analysis.
     </p>
    </div>
    <div id="sec-9" class="subsection">
     <h3>Analyses</h3>
     <p id="p-19">We examine the distribution of ME
      <sub>
       <span class="sc">crb</span>
      </sub> estimates across birds and mammals to assess evidence for a metabolic constraint. We assessed skewness and kurtosis of the ME
      <sub>
       <span class="sc">crb</span>
      </sub> distribution using the skewness metric and D’Agnostino skewness test and Geary metric and Bonett-Seier test in the R moments package. We tested for unimodality in the distributions using Hartigans’ dip statistic in the R diptest package. To test whether ME
      <sub>
       <span class="sc">crb</span>
      </sub> varies systematically with T
      <sub>min</sub> or T
      <sub>max</sub>, we constructed null models for ME
      <sub>
       <span class="sc">crb</span>
      </sub> by randomizing T
      <sub>min</sub> or T
      <sub>max</sub> among species and calculating the median and mean ME
      <sub>
       <span class="sc">crb</span>
      </sub> values. We repeated the randomization 1000 times.
     </p>
     <p id="p-20">We then used regressions to assess whether species’ traits indicating adaptation to or evasion of cold temperatures can explain variation in ME
      <sub>
       <span class="sc">crb</span>
      </sub>. We used model selection based on AICc (dredge function) and model averaging (model.avg function in R package MuMIn) to conclude that the best models omitted interactions between the predictor variables (mass, diet, nocturnality, torpor). Accounting for phylogeny did not alter our results, so we report phylogenetic analyses in appendix S1.
     </p>
     <p id="p-21">We used thermal isoclines (consistent with species maintaining a constant ME
      <sub>
       <span class="sc">crb</span>
      </sub> in the absence of acclimation or adaptation) to project species’ distribution in both current and future environments. We restricted predicted distributions to observed west and east longitudinal extents since we have no basis for predicting longitudinal distributions. We identified all pixels with T
      <sub>min</sub> warmer than the predicted physiological lower temperature limit (based on species-specific observed ME
      <sub>
       <span class="sc">crb</span>
      </sub>). We removed pixels predicted to be thermally habitable that were geographically isolated from other habitable pixels from our prediction using the clump function in the R package raster. We omitted all clumps with areas less than 5% of the area of the largest clump, because the core of the predicted distribution is most representative of latitudinal extents. We further restricted our predicted distribution to clumps overlapping with the latitudinal extent of the observed species range. We then quantified the median latitude of grid cells along the cold range edges.
     </p>
    </div>
   </div>
   <div class="section" id="sec-10">
    <h2 class="">RESULTS</h2>
    <div id="sec-11" class="subsection">
     <h3>Metabolic expansibility at the cold range boundary</h3>
     <p id="p-22">Our analysis of bird and mammal species with disparate geographic distributions, habitats, traits, and life histories suggest that winter temperatures and the ability to elevate metabolism to maintain body temperatures constrain cold range boundaries (
      <a id="xref-fig-2-1" class="xref-fig" href="#F2">Fig. 2</a>). Cold range boundaries of both mammals (sd=4.6°, mad=3.9° of median T
      <sub>min</sub>) and birds (sd=4.6°, mad=3.3° of median T
      <sub>min</sub>) approximately follow temperature isoclines (Fig. S1 in the Supporting Information). Translating this thermal variability into metabolic consequences, the median standard deviations represent a change in metabolic rate of 12.4±12.2% (mean ± sd) for mammals and 10.8±7.8% for birds. The distributions of metabolic expansibility, ME
      <sub>
       <span class="sc">crb</span>
      </sub>, are peaked and peaks occur at similar values for birds and mammals. The bird distribution has a slight dip at the peak of the density distribution, which we attribute to limited sample size in the absence of evidence for non-unimodality (Hartigans’ dip test: D=0.05, p=0.3). We thus estimate the peak value as the mean of the two subpeaks. The density distribution of ME
      <sub>
       <span class="sc">crb</span>
      </sub> peaks at 2.72 for birds (median=3.21, mean ± sd= 3.28 ± 1.63) and at a slightly higher value (3.17, median=3.63, mean ± sd= 4.64 ± 3.35) for mammals. ME
      <sub>
       <span class="sc">crb</span>
      </sub> values fall outside the 95% confidence intervals of the null model estimated by randomization for both mammals (median: 3.53-3.54, mean:4.55-4.56) and birds (median: 2.63-2.64, mean:3.16-3.17). The previous value found for birds (2.5 × BMR; 
      <a id="xref-ref-42-3" class="xref-bibr" href="#ref-42">Root, 1988</a>) was similar to our estimate of the peak of the distribution.
     </p>
     <div id="F2" class="fig pos-float type-figure odd">
      <div class="highwire-figure">
       <div class="fig-inline-img-wrapper">
        <div class="fig-inline-img">
         <a href="https://www.biorxiv.org/content/biorxiv/early/2017/07/24/167973/F2.large.jpg?width=800&amp;;height=600&amp;;carousel=1" title="The density distribution of metabolic expansibility, MEcrb (the factor by which metabolic rate at the cold range edge is elevated over basal metabolic rate) peaks at similar values for birds and mammals (a). We examine interspecific variation in MEcrb by (b) plotting the physiological temperature limit predicted by assuming the mode of MEcrb and the observed temperatures at the cold range boundaries. Mammals and birds that are small (symbol size) and use torpor or hibernation (color, 1=use, gray=no data) tend to be found in environments colder than predicted assuming the mode MEcrb (i.e., they have higher MEcrb)." class="highwire-fragment fragment-images colorbox-load" rel="gallery-fragment-images-1596291915" data-figure-caption="&lt;;div class=&quot;;highwire-markup&quot;;&gt;;&lt;;div xmlns=&quot;;http://www.w3.org/1999/xhtml&quot;;&gt;;The density distribution of metabolic expansibility, ME&lt;;sub&gt;;crb&lt;;/sub&gt;; (the factor by which metabolic rate at the cold range edge is elevated over basal metabolic rate) peaks at similar values for birds and mammals (a). We examine interspecific variation in ME&lt;;sub&gt;;crb&lt;;/sub&gt;; by (b) plotting the physiological temperature limit predicted by assuming the mode of ME&lt;;sub&gt;;crb&lt;;/sub&gt;; and the observed temperatures at the cold range boundaries. Mammals and birds that are small (symbol size) and use torpor or hibernation (color, 1=use, gray=no data) tend to be found in environments colder than predicted assuming the mode ME&lt;;sub&gt;;crb&lt;;/sub&gt;; (i.e., they have higher ME&lt;;sub&gt;;crb&lt;;/sub&gt;;).&lt;;/div&gt;;&lt;;/div&gt;;" data-icon-position="" data-hide-link-title="0">

           <noscript>
            <img class="highwire-fragment fragment-image" alt="Figure 2." src="https://www.biorxiv.org/content/biorxiv/early/2017/07/24/167973/F2.medium.gif" width="358" height="440"/>

          </span>
         </a>

       </div>
       <ul class="highwire-figure-links inline">
        <li class="download-fig first">
         <a href="https://www.biorxiv.org/content/biorxiv/early/2017/07/24/167973/F2.large.jpg?download=true" class="highwire-figure-link highwire-figure-link-download" title="Download Figure 2." data-icon-position="" data-hide-link-title="0">Download figure</a>
        </li>
        <li class="new-tab last">
         <a href="https://www.biorxiv.org/content/biorxiv/early/2017/07/24/167973/F2.large.jpg" class="highwire-figure-link highwire-figure-link-newtab" target="_blank" data-icon-position="" data-hide-link-title="0">Open in new tab</a>
        </li>
       </ul>
      </div>
      <div class="fig-caption">
       <span class="fig-label">Figure 2.</span>
       <p id="p-23" class="first-child">The density distribution of metabolic expansibility, ME
        <sub>
         <span class="sc">crb</span>
        </sub> (the factor by which metabolic rate at the cold range edge is elevated over basal metabolic rate) peaks at similar values for birds and mammals (a). We examine interspecific variation in ME
        <sub>
         <span class="sc">crb</span>
        </sub> by (b) plotting the physiological temperature limit predicted by assuming the mode of ME
        <sub>
         <span class="sc">crb</span>
        </sub> and the observed temperatures at the cold range boundaries. Mammals and birds that are small (symbol size) and use torpor or hibernation (color, 1=use, gray=no data) tend to be found in environments colder than predicted assuming the mode ME
        <sub>
         <span class="sc">crb</span>
        </sub> (i.e., they have higher ME
        <sub>
         <span class="sc">crb</span>
        </sub>).
       </p>
       <div class="sb-div caption-clear"/>
      </div>
     </div>
     <p id="p-24">We assessed whether ranges may be constrained more strongly by maximum metabolic capacity (M
      <sub>sum</sub>) rather than the factorial capacity for elevating metabolism over BMR (ME
      <sub>
       <span class="sc">crb</span>
      </sub>). Among the limited data available for our focal species (N=20 mammal and 6 bird species), M
      <sub>sum</sub> is on average 5.0 times BMR (median 5.4, 25
      <sup>th</sup> to 75
      <sup>th</sup> percentile= 4.0 to 6.3). The density distribution of the ratio of MR
      <sub>
       <span class="sc">crb</span>
      </sub> to M
      <sub>sum</sub> peaks at 0.7 (median=0.88, mean + sd =0.96 + 0.44, 
      <a id="xref-fig-3-1" class="xref-fig" href="#F3">Fig. 3</a>).
     </p>
     <div id="F3" class="fig pos-float type-figure odd">
      <div class="highwire-figure">
       <div class="fig-inline-img-wrapper">
        <div class="fig-inline-img">
         <a href="https://www.biorxiv.org/content/biorxiv/early/2017/07/24/167973/F3.large.jpg?width=800&amp;;height=600&amp;;carousel=1" title="A histogram (a) of the ratio of maximum metabolic capacity (Msum) to estimated metabolic rate at the cold range boundary (MRcrb) suggests the high energetic demands of thermoregulation. We examine interspecific variation in the ratio (MRcrb / Msum) by plotting the observed temperatures at the cold range boundaries against the physiological temperature limit corresponding to MRcrb = 0.7 Msum (b). We depict mammals (filled circles) and birds (hollow circles), mass (symbol size), and use of torpor or hibernation (color, 1 indicates use)." class="highwire-fragment fragment-images colorbox-load" rel="gallery-fragment-images-1596291915" data-figure-caption="&lt;;div class=&quot;;highwire-markup&quot;;&gt;;&lt;;div xmlns=&quot;;http://www.w3.org/1999/xhtml&quot;;&gt;;A histogram (a) of the ratio of maximum metabolic capacity (M&lt;;sub&gt;;sum&lt;;/sub&gt;;) to estimated metabolic rate at the cold range boundary (MR&lt;;sub&gt;;crb&lt;;/sub&gt;;) suggests the high energetic demands of thermoregulation. We examine interspecific variation in the ratio (MR&lt;;sub&gt;;crb&lt;;/sub&gt;; / M&lt;;sub&gt;;sum&lt;;/sub&gt;;) by plotting the observed temperatures at the cold range boundaries against the physiological temperature limit corresponding to MR&lt;;sub&gt;;crb&lt;;/sub&gt;; = 0.7 M&lt;;sub&gt;;sum&lt;;/sub&gt;; (b). We depict mammals (filled circles) and birds (hollow circles), mass (symbol size), and use of torpor or hibernation (color, 1 indicates use).&lt;;/div&gt;;&lt;;/div&gt;;" data-icon-position="" data-hide-link-title="0">
          <span class="hw-responsive-img">
           <img class="highwire-fragment fragment-image lazyload" alt="Figure 3." src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="https://www.biorxiv.org/content/biorxiv/early/2017/07/24/167973/F3.medium.gif" width="207" height="440"/>
           <noscript>
            <img class="highwire-fragment fragment-image" alt="Figure 3." src="https://www.biorxiv.org/content/biorxiv/early/2017/07/24/167973/F3.medium.gif" width="207" height="440"/>
           </noscript>
          </span>
         </a>
        </div>
       </div>
       <ul class="highwire-figure-links inline">
        <li class="download-fig first">
         <a href="https://www.biorxiv.org/content/biorxiv/early/2017/07/24/167973/F3.large.jpg?download=true" class="highwire-figure-link highwire-figure-link-download" title="Download Figure 3." data-icon-position="" data-hide-link-title="0">Download figure</a>
        </li>
        <li class="new-tab last">
         <a href="https://www.biorxiv.org/content/biorxiv/early/2017/07/24/167973/F3.large.jpg" class="highwire-figure-link highwire-figure-link-newtab" target="_blank" data-icon-position="" data-hide-link-title="0">Open in new tab</a>
        </li>
       </ul>
      </div>
      <div class="fig-caption">
       <span class="fig-label">Figure 3.</span>
       <p id="p-25" class="first-child">A histogram (a) of the ratio of maximum metabolic capacity (M
        <sub>sum</sub>) to estimated metabolic rate at the cold range boundary (MR
        <sub>
         <span class="sc">crb</span>
        </sub>) suggests the high energetic demands of thermoregulation. We examine interspecific variation in the ratio (MR
        <sub>
         <span class="sc">crb</span>
        </sub> / M
        <sub>sum</sub>) by plotting the observed temperatures at the cold range boundaries against the physiological temperature limit corresponding to MR
        <sub>
         <span class="sc">crb</span>
        </sub> = 0.7 M
        <sub>sum</sub> (b). We depict mammals (filled circles) and birds (hollow circles), mass (symbol size), and use of torpor or hibernation (color, 1 indicates use).
       </p>
       <div class="sb-div caption-clear"/>
      </div>
     </div>
     <p id="p-26">The right skewed distributions of ME
      <sub>
       <span class="sc">crb</span>
      </sub> (
      <a id="xref-fig-2-2" class="xref-fig" href="#F2">Fig. 2</a>) suggest that some species have evolved the capacity to maintain a higher ME
      <sub>
       <span class="sc">crb</span>
      </sub> or to evade the constraints of cold temperatures via torpor, microclimate selection, or movement. The distribution for mammals is more skewed (2.54) than that for birds (1.06), but both exhibit significant positive skew (D’Agnostino test, mammals: z=9.52, p&lt;;10-
      <sup>15</sup>; birds: z=3.22, p&lt;;0.001). Only mammals exhibit significantly more kurtosis than expected under normality (Bonett-Seier test, mammals: Geary metric: 0.78, z=10.20, p&lt;;10-
      <sup>15</sup>; birds: Geary metric: 0.66, z=0.78, p=0.2).
     </p>
     <p id="p-27">We next assess whether traits that allow organisms to maintain high metabolism or evade cold temperature can explain the skewed distribution. Mammalian traits (mass, diet, nocturnality, and use of torpor or hibernation) account for a substantial portion of variation in ME
      <sub>
       <span class="sc">crb</span>
      </sub> (r
      <sup>2</sup>=0.29, F
      <sub>[7,171]</sub>=11.2, p&lt;;0.001); mammal species that are relatively small (t=−4.36, p&lt;;0.001) and use torpor or hibernation (t=4.99, p&lt;;0.001) tend to have higher ME
      <sub>
       <span class="sc">crb</span>
      </sub> (
      <a id="xref-fig-2-3" class="xref-fig" href="#F2">Fig. 2</a>, Table S1). Diet also significantly influences ME
      <sub>
       <span class="sc">crb</span>
      </sub>, with granivores having higher ME
      <sub>
       <span class="sc">crb</span>
      </sub> than mammals consuming other diets (F=2.44, p&lt;;0.05, ANOVA, Table S3). Bird traits (mass, diet, and nocturnality) likewise account for a substantial portion of variation in ME
      <sub>
       <span class="sc">crb</span>
      </sub> (r
      <sup>2</sup>=0.28, F
      <sub>[6,54]</sub>=4.9, p&lt;;0.001); birds that are small (t=−2.82, p&lt;;0.05) tend to have higher ME
      <sub>
       <span class="sc">crb</span>
      </sub>. Birds that eat invertebrates or plants and seeds exhibit higher ME
      <sub>
       <span class="sc">crb</span>
      </sub> than those consuming other diets (F=7.85, p&lt;;0.01, ANOVA). Limited phylogenetic signal in mammal and bird ME
      <sub>
       <span class="sc">crb</span>
      </sub> (Fig. S3) arises largely from conservatism of predictor traits (appendix S1). Phylogenetic regressions do not substantially deviate from linear regressions (Table S1, appendix S1).
     </p>
    </div>
    <div id="sec-12" class="subsection">
     <h3>Data quality</h3>
     <p id="p-28">In our full dataset for mammal ME
      <sub>
       <span class="sc">crb</span>
      </sub>, the following proportions of species with data met our BMR quality control criteria: 93.9% [58.6% including NA (not available) values as not meeting quality criteria] were measured during the resting phase, 70.0% (42.9% including NA values) were postabsorptive, and 81.2% were wild-caught (70.0% including NA values) (Table S2). Of the quality criteria, only whether the mammal species was live-trapped or captive was a significant predictor of ME
      <sub>
       <span class="sc">crb</span>
      </sub> (resting phase: F
      <sub>[1,82]</sub>=1.53, p=0.22; postabsorptive: F
      <sub>[1,82]</sub>=0.04 p=0.84; wild caught: F
      <sub>[1,82]</sub>=5.15, p&lt;;0.05). However, restricting the dataset to wild-caught species does not substantially alter the peak value of metabolic expansibility (peak= 3.27, mean= 4.72, median= 3.75). The trait predictors of ME
      <sub>
       <span class="sc">crb</span>
      </sub> remain similar when considering only wild-caught individuals (Table S3).
     </p>
     <p id="p-29">In our full dataset for bird ME
      <sub>
       <span class="sc">crb</span>
      </sub>, the following proportions of species with data met our BMR quality criteria: 93.0% (86.9% including species without data) were measured during the resting phase, 88.9% (52.4% including species without data) were postabsorptive, and 68.9% were wild-caught (50.8% including species without data) (Table S2). Similar to mammals, of the quality criteria only whether the bird species was live-trapped or captive was a significant predictor of ME
      <sub>
       <span class="sc">crb</span>
      </sub> (resting phase: F
      <sub>[1,32]</sub>=0.00, p=0.94; postabsorptive: F
      <sub>[1,32]</sub>=0.68 p=0.42; wild caught: F
      <sub>[1,32]</sub>=6.90, p&lt;;0.05). However, restricting the dataset to wild-caught species did not substantially alter the peak value of ME
      <sub>
       <span class="sc">crb</span>
      </sub> (peak= 2.60, mean= 3.07, median= 3.11). The trait predictors of ME
      <sub>
       <span class="sc">crb</span>
      </sub> remained similar, but some predictors lose significance, when considering only wild-caught individuals (Table S3).
     </p>
     <p id="p-30">The measured individuals were collected throughout the species’ range with average positions near the center of the range for both mammals (median and mean from range edge: 10.3° and 13.4° latitude, 47.2% and 49.4% of the species’ latitudinal range) and birds (median and mean from range edge: 18.3° and 20.4° latitude, 50.8% and 49.9% of the species’ latitudinal range). Neither distance metric is a significant predictor of ME
      <sub>
       <span class="sc">crb</span>
      </sub> in mammals (distance: F
      <sub>[1,142]</sub>=0.27, p=0.60; percent: F
      <sub>[1,142]</sub>=0.10, p=0.76) or birds (distance: F
      <sub>[1,29]</sub>=0.12 p=0.73; percent: F
      <sub>[1,29]</sub>=0.39 p=0.54). Collection locations have a median elevation of 275m (25
      <sup>th</sup> and 75
      <sup>th</sup> quantiles: 39 to 849m, based on collection coordinates and Google Maps Elevation API). Thus, few of the physiological measurements reflect metabolic adaptation to high elevation.
     </p>
    </div>
    <div id="sec-13" class="subsection">
     <h3>Range shifts</h3>
     <p id="p-31">We forecast potential range shifts by examining how metabolic constraints will shift through climate change. For example, North American rodent species differ in their metabolic constraints, the extents of their current distribution, and the projected range expansion as a result of climate change (
      <a id="xref-fig-4-1" class="xref-fig" href="#F4">Fig. 4</a> for projections using the HadGEM2-AO model; Fig. S4 for CCSM4 model projections). The quality of the range projections vary across species (Figs. S5-S8). We predict that most mammals and birds will shift their cold range boundaries poleward through climate changes (
      <a id="xref-fig-4-2" class="xref-fig" href="#F4">Fig. 4</a>). We project a similar magnitude of cold range boundary shifts for mammals (mean=3.77°, median=2.58°) and birds (mean=4.20°, median=3.63°). Numerous species are projected to shift their cold range boundary poleward by 6° latitude (75% quantile) and some species are predicted to shift by as much as 22° (
      <a id="xref-fig-4-3" class="xref-fig" href="#F4">Fig. 4</a>).
     </p>

   <div class="section" id="sec-14">
    <h2 class="">DISCUSSION</h2>
    <p id="p-33">Our analysis supports a mechanism underlying observations that endotherms track thermal isotherms through climate change (
     <a id="xref-ref-53-1" class="xref-bibr" href="#ref-53">Tingley 
      <em>et al</em>., 2009
     </a>; 
     <a id="xref-ref-11-1" class="xref-bibr" href="#ref-11">Chen 
      <em>et al</em>., 2011
     </a>). However, many observed range shifts have been idiosyncratic in extent and direction (
     <a id="xref-ref-14-1" class="xref-bibr" href="#ref-14">Gibson-Reinemer &amp;; Rahel, 2015</a>). Filtering the range shifts through the lens of metabolic constraints may resolve some discrepancies. Our data are consistent with the poleward range edges of both birds and mammals being constrained by the factor by which they can elevate their metabolism above basal rates (perhaps resulting from a constraint on maximum metabolic rates). The constraint may result from either direct physiological limitations on metabolism, such as the ability to sustain high rates of thermogenesis over prolonged periods, or limitations on energy acquisition. The rates of ME
     <sub>
      <span class="sc">crb</span>
     </sub> that we find for birds (peak of distribution=2.7) are similar to a previous value (2.5) for a more taxonomically and geographically restricted analysis (
     <a id="xref-ref-42-4" class="xref-bibr" href="#ref-42">Root, 1988</a>).
    </p>
    <p id="p-34">We find a slightly higher peak of the ME
     <sub>
      <span class="sc">crb</span>
     </sub> distribution for mammals (3.2). The distribution of ME
     <sub>
      <span class="sc">crb</span>
     </sub> is right skewed, more so for mammals than for birds. The greater skew in the mammal ME
     <sub>
      <span class="sc">crb</span>
     </sub> distribution is consistent with the prominent use of hibernation and protected microclimates (e.g., burrows, dens, subnivean space) during winter in mammals, but lesser use of these options to avoid cold thermal environments in birds (
     <a id="xref-ref-50-2" class="xref-bibr" href="#ref-50">Swanson, 2010</a>; 
     <a id="xref-ref-43-3" class="xref-bibr" href="#ref-43">Ruf &amp;; Geiser, 2015</a>). These adjustments have the effect of rendering the thermal conditions encountered at the ME
     <sub>
      <span class="sc">crb</span>
     </sub> as less extreme than the actual ambient conditions, which results in an overestimation of the thermal isocline followed by the cold range boundary. In addition, differences in the mechanisms of thermoregulation between mammals and birds may contribute to the difference in ME. Cold-adapted mammals have well developed capacities for non-shivering thermogenesis through brown fat, but birds lack brown fat and although they may possess some muscular non-shivering thermogenesis, muscular shivering appears to be the primary mechanism of heat production in birds (
     <a id="xref-ref-34-1" class="xref-bibr" href="#ref-34">Mezentseva 
      <em>et al</em>., 2008
     </a>).
    </p>
    <p id="p-35">The limited data on maximum cold-induced metabolic capacity (M
     <sub>sum</sub>) provide additional support for a metabolic constraint. We estimate that thermoregulation at the cold range boundary requires a substantial proportion (&gt;;50%) of the potential metabolic capacity for thermogenesis of the species. This supports the existence of a metabolic constraint on range boundaries and suggests that species use a substantial portion of their maximum metabolic capacity to thermoregulate. The right skewed distribution (and instances where MR
     <sub>
      <span class="sc">cb</span>
     </sub>/M
     <sub>sum</sub> &gt;;1) suggests that some species use torpor or hibernation or evade the coldest temperatures through habitat and microclimate selection (
     <a id="xref-fig-3-2" class="xref-fig" href="#F3">Fig. 3</a>). Because M
     <sub>sum</sub> is a flexible trait correlated with environmental conditions (
     <a id="xref-ref-39-2" class="xref-bibr" href="#ref-39">Rezende 
      <em>et al</em>., 2004
     </a>; 
     <a id="xref-ref-50-3" class="xref-bibr" href="#ref-50">Swanson, 2010</a>), ratios approaching or exceeding one may also result from M
     <sub>sum</sub> measurement occurring for populations in warmer climates than those at the cold range boundary. Correlations between M
     <sub>sum</sub> and environmental temperatures have been previously documented for rodents (
     <a id="xref-ref-39-3" class="xref-bibr" href="#ref-39">Rezende 
      <em>et al</em>., 2004
     </a>; 
     <a id="xref-ref-6-2" class="xref-bibr" href="#ref-6">Bozinovic 
      <em>et al</em>., 2011
     </a>) and birds (
     <a id="xref-ref-50-4" class="xref-bibr" href="#ref-50">Swanson, 2010</a>; 
     <a id="xref-ref-48-4" class="xref-bibr" href="#ref-48">Stager 
      <em>et al</em>., 2015
     </a>).
    </p>
    <p id="p-36">We identify traits associated with high values for ME
     <sub>
      <span class="sc">crb</span>
     </sub>, which may be adaptations to or consequences of inhabiting cold environments. Body mass is an important factor that influences ME
     <sub>
      <span class="sc">crb</span>
     </sub>. Smaller mammals, which tend to exhibit greater ME
     <sub>
      <span class="sc">crb</span>
     </sub>, may be able to evade cold temperatures through seeking shelters or selecting favorable microclimates. Alternatively, the ability to use torpor or hibernation enables mammals to inhabit colder environments. Mammals using torpor tend to be small, which may contribute to the relationship between mass and ME
     <sub>
      <span class="sc">crb</span>
     </sub> (
     <a id="xref-ref-43-4" class="xref-bibr" href="#ref-43">Ruf &amp;; Geiser, 2015</a>). Small mammals may also be able to meet the resource requirements or store energy to maintain high metabolism through cold periods (due to the low per-organism, or total, metabolic rate stemming from their small size) (
     <a id="xref-ref-18-2" class="xref-bibr" href="#ref-18">Humphries 
      <em>et al</em>., 2004
     </a>; 
     <a id="xref-ref-1-1" class="xref-bibr" href="#ref-1">Angilletta 
      <em>et al</em>., 2010
     </a>). Mammals at lower trophic levels (herbivores and invertebrate consumers) tend to exhibit higher ME
     <sub>
      <span class="sc">crb</span>
     </sub>. These species tend to have lower BMR (
     <a id="xref-ref-23-4" class="xref-bibr" href="#ref-23">Khaliq 
      <em>et al</em>., 2014
     </a>, 
     <a id="xref-ref-22-2" class="xref-bibr" href="#ref-22">2015</a>) and their food sources may be more consistently available.
    </p>
    <p id="p-37">Lower mass-specific rates of heat production and heat loss (conductance) and smaller surface area to volume ratios favor larger body sizes in colder environments (i.e., Bergmann’s hypothesis, 
     <a id="xref-ref-2-1" class="xref-bibr" href="#ref-2">Ashton 
      <em>et al</em>., 2000
     </a>). Regardless, birds’ and mammals’ body sizes are diverse across climates (
     <a id="xref-ref-23-5" class="xref-bibr" href="#ref-23">Khaliq 
      <em>et al</em>., 2014
     </a>; 
     <a id="xref-ref-12-6" class="xref-bibr" href="#ref-12">Fristoe 
      <em>et al</em>., 2015
     </a>). An analysis of regression residuals suggests that adaptations to cold environments in birds and mammals results in increased BMR and reduced conductance (
     <a id="xref-ref-12-7" class="xref-bibr" href="#ref-12">Fristoe 
      <em>et al</em>., 2015
     </a>). Our analysis suggests that greater values of ME
     <sub>
      <span class="sc">crb</span>
     </sub> (perhaps associated with selection for higher M
     <sub>sum</sub>) enable small birds and mammals to inhabit cooler environments. Birds from cold climates tend to exhibit higher M
     <sub>sum</sub> (
     <a id="xref-ref-48-5" class="xref-bibr" href="#ref-48">Stager 
      <em>et al</em>., 2015
     </a>). We identify traits (small body size, use of torpor or hibernation, diet) that may enable the elevated ME
     <sub>
      <span class="sc">crb</span>
     </sub>.
    </p>
    <p id="p-38">We omit analysis of warm range boundaries because we estimated that 61% and 45% of mammal and bird species with unconstrained warm range boundaries, respectively, do not experience T
     <sub>max</sub> values exceeding their T
     <sub>uc</sub>. We note that these values are likely an overestimate because they do not account for heat associated with solar radiation or heat extremes, but they do suggest a greater viability for using metabolic constraints to project cold range boundaries. Our estimates of metabolic expansibility at the warm range boundry (for species with T
     <sub>max</sub>&gt;;T
     <sub>uc</sub>, following methodology for ME
     <sub>
      <span class="sc">crb</span>
     </sub>) approximate 1, highlighting the physiological challenges of heat dissipation (
     <a id="xref-ref-56-1" class="xref-bibr" href="#ref-56">Weathers, 1981</a>). At warm range boundaries, the capacity for evaporative cooling may be more limiting than the associated metabolic costs and minimal endogenous heating is favored (
     <a id="xref-ref-52-2" class="xref-bibr" href="#ref-52">Tieleman &amp;; Williams, 2000</a>; 
     <a id="xref-ref-29-2" class="xref-bibr" href="#ref-29">McKechnie 
      <em>et al</em>., 2016b
     </a>). Evaporative cooling poses a risk of dehydration in response to short term heat stress (
     <a id="xref-ref-28-1" class="xref-bibr" href="#ref-28">McKechnie 
      <em>et al</em>., 2012
     </a>) and presents a challenge for longer term water balances (
     <a id="xref-ref-21-2" class="xref-bibr" href="#ref-21">Kearney 
      <em>et al</em>., 2016
     </a>). Additionally, other biotic factors such as species interactions and resource or habitat constraints often constrain warm range boundaries (
     <a id="xref-ref-47-1" class="xref-bibr" href="#ref-47">Sexton 
      <em>et al</em>., 2009
     </a>).
    </p>
    <p id="p-39">The observation that many species do not currently face metabolic constraints at their warm range boundaries suggests that direct temperature effects on metabolism resulting from climate change may predominately expand cold range boundaries rather than contract warm range boundaries. However, the increase in extreme heat events associated with climate change will likely result in range contractions via thermal stress (
     <a id="xref-ref-30-1" class="xref-bibr" href="#ref-30">McKechnie &amp;; Wolf, 2009</a>; 
     <a id="xref-ref-8-1" class="xref-bibr" href="#ref-8">Buckley &amp;; Huey, 2016</a>). Range contractions at warm range boundaries may primarily result from indirect effects (e.g., species’ interactions), which often predominate in climate change responses (
     <a id="xref-ref-54-1" class="xref-bibr" href="#ref-54">Tylianakis 
      <em>et al</em>., 2008
     </a>; 
     <a id="xref-ref-55-1" class="xref-bibr" href="#ref-55">Walther, 2010</a>).
    </p>
    <p id="p-40">Assuming species follow thermal isoclines due to metabolic constraints, we project that species will shift their cold range boundaries poleward by an average of 3.9° latitude with numerous species shifting by 6° (75% quantile). Our analyses suggest that hibernation and torpor are important determinants of cold range boundaries. Climate change will also likely alter the energetics of hibernation, which may amplify poleward range shifts (
     <a id="xref-ref-17-1" class="xref-bibr" href="#ref-17">Humphries 
      <em>et al</em>., 2002
     </a>). Many bird and mammal species rely on seasonal migration to obtain resources to meet seasonal energetic demands; considering the costs and benefits of such movements will be important to forecasting responses to climate change among migratory birds and mammals (which we excluded from our analysis) (
     <a id="xref-ref-41-1" class="xref-bibr" href="#ref-41">Robinson 
      <em>et al</em>., 2009
     </a>). Shifting activity times may also function to modify estimates of range shifts (
     <a id="xref-ref-24-1" class="xref-bibr" href="#ref-24">Levy 
      <em>et al</em>., 2012
     </a>).
    </p>
    <p id="p-41">Our analysis of a taxonomically and geographically diverse dataset suggests that metabolic constraints provide a viable mechanism for projecting the poleward range boundaries of endotherms. We hold that the Scholander-Irving model we employ provides a useful approximation of metabolism, but highlight several considerations that may improve upon the analyses. We estimate metabolic costs assuming homeothermy, but accumulating data suggest that endotherms represent a continuum of heterothermy (
     <a id="xref-ref-5-1" class="xref-bibr" href="#ref-5">Boyles 
      <em>et al</em>., 2013
     </a>). Consideration of the occurrence of torpor/hibernation in the present study likely only partially accounted for deviations from thermoregulation due to T
     <sub>b</sub> variation. Many endotherms seasonally acclimatize their insulation, behavior, and physiology (
     <a id="xref-ref-4-3" class="xref-bibr" href="#ref-4">Boyles 
      <em>et al</em>., 2011
     </a>; 
     <a id="xref-ref-6-3" class="xref-bibr" href="#ref-6">Bozinovic 
      <em>et al</em>., 2011
     </a>). Some metabolic estimates in our database are specific to the cold season, but we did not fully account for acclimatization. A comparison of BMR and field metabolic rates (FMR) for small mammals failed to find support for intrinsic limitations on metabolism and low FMRs in very cold climates indicated acclimatization including behavioral avoidance (
     <a id="xref-ref-16-1" class="xref-bibr" href="#ref-16">Humphries 
      <em>et al</em>., 2005
     </a>). Over longer time periods, adaptation may alter morphology or metabolic constraints (
     <a id="xref-ref-4-4" class="xref-bibr" href="#ref-4">Boyles 
      <em>et al</em>., 2011
     </a>). Behavioral strategies for buffering cold include sheltering, huddling, basking, and microclimate selection (
     <a id="xref-ref-1-2" class="xref-bibr" href="#ref-1">Angilletta 
      <em>et al</em>., 2010
     </a>). Despite these complications, metabolic constraints provide an initial step towards generalizable and mechanistic projections of endotherm responses to climate change.
    </p>
   </div>
   <div class="section" id="sec-15">
    <h2 class="">Data accessibility</h2>
    <p id="p-43">Data and scripts will be available from a repository upon publication. Data and scripts for the analysis are currently available at github.com/lbuckley/tnz. Data are temporally uploaded as an appendix.</p>
   </div>
   <div class="section" id="sec-16">
    <h2 class="">Biosketch</h2>
    <p id="p-44">The research team is interested in the broad scale implications of physiology. The team integrates expertise in bird physiology (Swanson), bird and mammal macroecology (Khaliq and Hof), and energetic modelling (Buckley).</p>
   </div>
