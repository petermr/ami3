  <meta name="DC.Description" content="Background Lyme disease is the most common vector-borne disease in temperate zones and a growing public health threat in the US. Tick life cycles and disease transmission are highly sensitive to climatic conditions but determining the impact of climate change on Lyme disease burden has been challenging due to the complex ecology of the disease and the presence of multiple, interacting drivers of transmission. Objectives We estimated the impact of prior temperature and precipitation conditions on US Lyme disease incidence and predicted the effect of future climate change on disease. Methods We incorporated 17 years of annual, county-level Lyme disease case data in a panel data statistical modeling approach to investigate prior effects of climate change on disease while controlling for other putative drivers. We then used these climate-disease relationships to forecast Lyme disease cases using CMIP5 global climate models and two potential climate scenarios (RCP 4.5 and RCP 8.5). Results We find that climate is a key driver of Lyme disease incidence across the US, but the relevant climate variables and their effect sizes vary strongly between regions, with larger effects apparent in the Northeast and Midwest where Lyme disease incidence has recently increased most substantially. In both of these regions, key climate predictors included winter temperatures, spring precipitation, dry summer weather, and temperature variability. Further, we predict that total US Lyme disease incidence will increase significantly by 2100 under a moderate emissions scenario, with nearly all of the additional cases occurring in the Northeast and Midwest. Conclusions Our results demonstrate a regionally-variable and nuanced relationship between climate change and Lyme disease and highlight the need for improved preparedness and public health interventions in endemic regions to minimize the impact of further climate change-induced increases in Lyme disease burden."/>

uced increases in Lyme disease burden.&lt;;/p&gt;;"/>

  <meta name="twitter:description" content="Background Lyme disease is the most common vector-borne disease in temperate zones and a growing public health threat in the US. Tick life cycles and disease transmission are highly sensitive to climatic conditions but determining the impact of climate change on Lyme disease burden has been challenging due to the complex ecology of the disease and the presence of multiple, interacting drivers of transmission. Objectives We estimated the impact of prior temperature and precipitation conditions on US Lyme disease incidence and predicted the effect of future climate change on disease. Methods We incorporated 17 years of annual, county-level Lyme disease case data in a panel data statistical modeling approach to investigate prior effects of climate change on disease while controlling for other putative drivers. We then used these climate-disease relationships to forecast Lyme disease cases using CMIP5 global climate models and two potential climate scenarios (RCP 4.5 and RCP 8.5). Results We find that climate is a key driver of Lyme disease incidence across the US, but the relevant climate variables and their effect sizes vary strongly between regions, with larger effects apparent in the Northeast and Midwest where Lyme disease incidence has recently increased most substantially. In both of these regions, key climate predictors included winter temperatures, spring precipitation, dry summer weather, and temperature variability. Further, we predict that total US Lyme disease incidence will increase significantly by 2100 under a moderate emissions scenario, with nearly all of the additional cases occurring in the Northeast and Midwest. Conclusions Our results demonstrate a regionally-variable and nuanced relationship between climate change and Lyme disease and highlight the need for improved preparedness and public health interventions in endemic regions to minimize the impact of further climate change-induced increases in Lyme disease burden."/>

   <span class="highwire-journal-article-marker-start"/>
   <div class="section abstract" id="abstract-1">
    <h2 class="">Abstract</h2>
    <div id="sec-1" class="subsection">
     <p id="p-3">
      <strong>Background</strong> Lyme disease is the most common vector-borne disease in temperate zones and a growing public health threat in the US. Tick life cycles and disease transmission are highly sensitive to climatic conditions but determining the impact of climate change on Lyme disease burden has been challenging due to the complex ecology of the disease and the presence of multiple, interacting drivers of transmission.
     </p>
    </div>
    <div id="sec-2" class="subsection">
     <p id="p-4">
      <strong>Objectives</strong> We estimated the impact of prior temperature and precipitation conditions on US Lyme disease incidence and predicted the effect of future climate change on disease.
     </p>
    </div>
    <div id="sec-3" class="subsection">
     <p id="p-5">
      <strong>Methods</strong> We incorporated 17 years of annual, county-level Lyme disease case data in a panel data statistical modeling approach to investigate prior effects of climate change on disease while controlling for other putative drivers. We then used these climate-disease relationships to forecast Lyme disease cases using CMIP5 global climate models and two potential climate scenarios (RCP 4.5 and RCP 8.5).
     </p>
    </div>
    <div id="sec-4" class="subsection">
     <p id="p-6">
      <strong>Results</strong> We find that climate is a key driver of Lyme disease incidence across the US, but the relevant climate variables and their effect sizes vary strongly between regions, with larger effects apparent in the Northeast and Midwest where Lyme disease incidence has recently increased most substantially. In both of these regions, key climate predictors included winter temperatures, spring precipitation, dry summer weather, and temperature variability. Further, we predict that total US Lyme disease incidence will increase significantly by 2100 under a moderate emissions scenario, with nearly all of the additional cases occurring in the Northeast and Midwest.
     </p>
    </div>
    <div id="sec-5" class="subsection">
     <p id="p-7">
      <strong>Conclusions</strong> Our results demonstrate a regionally-variable and nuanced relationship between climate change and Lyme disease and highlight the need for improved preparedness and public health interventions in endemic regions to minimize the impact of further climate change-induced increases in Lyme disease burden.
     </p>
    </div>
   </div>
   <div class="section" id="sec-6">
    <h2 class="">Introduction</h2>
    <p id="p-9">Arthropod-transmitted pathogens and the diseases they cause pose a severe and growing threat to global public health (
     <a id="xref-ref-126-1" class="xref-bibr" href="#ref-126">World Health Organization 2014</a>). Because vector life cycles and disease transmission are highly sensitive to abiotic conditions (
     <a id="xref-ref-67-1" class="xref-bibr" href="#ref-67">Mattingly 1969</a>; 
     <a id="xref-ref-111-1" class="xref-bibr" href="#ref-111">Sonenshine and Roe 2013</a>), climate change is expected to alter the magnitude and geographic distribution of vector-borne diseases (
     <a id="xref-ref-52-1" class="xref-bibr" href="#ref-52">Kilpatrick and Randolph 2012</a>; 
     <a id="xref-ref-126-2" class="xref-bibr" href="#ref-126">World Health Organization 2014</a>). Climatic changes, in particular warming temperatures, have already facilitated expansion of several vector species (e.g., 
     <a id="xref-ref-89-1" class="xref-bibr" href="#ref-89">Purse et al. 2005</a>; 
     <a id="xref-ref-36-1" class="xref-bibr" href="#ref-36">González et al. 2010</a>; 
     <a id="xref-ref-102-1" class="xref-bibr" href="#ref-102">Roiz et al. 2011</a>; 
     <a id="xref-ref-21-1" class="xref-bibr" href="#ref-21">Clow et al. 2017a</a>), and have been associated with increased vector-borne disease incidence (e.g., 
     <a id="xref-ref-63-1" class="xref-bibr" href="#ref-63">Loevinsohn 1994</a>; 
     <a id="xref-ref-113-1" class="xref-bibr" href="#ref-113">Subak 2003</a>; 
     <a id="xref-ref-41-1" class="xref-bibr" href="#ref-41">Hii et al. 2009</a>). Identifying areas of high risk for current and future vector-borne disease transmission under climate change is critical for mitigating disease burden. However, the presence of interacting drivers of disease transmission such as land use change and globalization, and the complex ecology of vector-borne disease make this effort challenging (
     <a id="xref-ref-56-1" class="xref-bibr" href="#ref-56">Lafferty and Mordecai 2016</a>; 
     <a id="xref-ref-72-1" class="xref-bibr" href="#ref-72">Mills et al. 2010</a>; 
     <a id="xref-ref-85-1" class="xref-bibr" href="#ref-85">Ostfeld and Brunner 2015</a>; 
     <a id="xref-ref-101-1" class="xref-bibr" href="#ref-101">Rogers and Randolph 2006</a>; 
     <a id="xref-ref-114-1" class="xref-bibr" href="#ref-114">Tabachnick 2010</a>).
    </p>
    <p id="p-10">This challenge is particularly apparent in the case of Lyme disease, the most common vector-borne disease in temperate zones (
     <a id="xref-ref-55-1" class="xref-bibr" href="#ref-55">Kurtenbach et al. 2006</a>; 
     <a id="xref-ref-97-1" class="xref-bibr" href="#ref-97">Rizzoli et al. 2011</a>; 
     <a id="xref-ref-103-1" class="xref-bibr" href="#ref-103">Rosenberg et al. 2018</a>), because transmission depends on a complex sequence of biotic interactions between vector and numerous host species that may respond differently to environmental change (
     <a id="xref-ref-86-1" class="xref-bibr" href="#ref-86">Ostfeld 1997</a>). In the US, Lyme disease is caused by the bacteria 
     <em>Borrelia burgdorferi</em>, and is vectored by two tick species: 
     <em>Ixodes scapularis</em> in the eastern and midwestern US and 
     <em>Ixodes pacificus</em> in the western US. After hatching from eggs, both tick species have three developmental stages—larvae, nymph, and adult—during which they take a single blood meal from a wide range of vertebrate hosts before transitioning to the next developmental stage or reproducing (
     <a id="xref-ref-111-2" class="xref-bibr" href="#ref-111">Sonenshine and Roe 2013</a>). This life cycle takes 2-3 years to complete, 95% of which is spent at or below the ground surface in diapause, seeking a host, digesting a blood meal, or molting (
     <a id="xref-ref-85-2" class="xref-bibr" href="#ref-85">Ostfeld and Brunner 2015</a>; 
     <a id="xref-ref-111-3" class="xref-bibr" href="#ref-111">Sonenshine and Roe 2013</a>).
    </p>
    <p id="p-11">Given their long life spans, inability to regulate their body temperature, and high degree of interaction with the physical environment, ticks are highly sensitive to changes in climatic and weather conditions (
     <a id="xref-ref-111-4" class="xref-bibr" href="#ref-111">Sonenshine and Roe 2013</a>). Prior research has demonstrated that temperature and moisture conditions at the ground surface strongly influence tick mortality, development, and host-seeking abilities (
     <a id="xref-ref-85-3" class="xref-bibr" href="#ref-85">Ostfeld and Brunner 2015</a>). In particular, high temperatures and low humidity decrease 
     <em>I. scapularis</em> and 
     <em>I. pacificus</em> survival (
     <a id="xref-ref-8-1" class="xref-bibr" href="#ref-8">Bertrand and Wilson 1996</a>; 
     <a id="xref-ref-77-1" class="xref-bibr" href="#ref-77">Nieto et al. 2010</a>; 
     <a id="xref-ref-112-1" class="xref-bibr" href="#ref-112">Stafford 1994</a>) and host-seeking activity (
     <a id="xref-ref-57-1" class="xref-bibr" href="#ref-57">Lane et al. 1995</a>; 
     <a id="xref-ref-65-1" class="xref-bibr" href="#ref-65">MacDonald et al. 2019b</a>; 
     <a id="xref-ref-107-1" class="xref-bibr" href="#ref-107">Schulze et al. 2001</a>; 
     <a id="xref-ref-118-1" class="xref-bibr" href="#ref-118">Vail and Smith 1998</a>), while cold temperature extremes cause significant mortality (
     <a id="xref-ref-62-1" class="xref-bibr" href="#ref-62">Lindsay et al. 1995</a>; 
     <a id="xref-ref-120-1" class="xref-bibr" href="#ref-120">Vandyk et al. 1996</a>). Accordingly, temperature and precipitation are important predictors of these tick species’ latitudinal and altitudinal range limits (
     <a id="xref-ref-5-1" class="xref-bibr" href="#ref-5">Berger et al. 2014a</a>; 
     <a id="xref-ref-11-1" class="xref-bibr" href="#ref-11">Brownstein et al. 2003</a>; 
     <a id="xref-ref-31-1" class="xref-bibr" href="#ref-31">Estrada-Peña 2002</a>; 
     <a id="xref-ref-60-1" class="xref-bibr" href="#ref-60">Leighton et al. 2012</a>; 
     <a id="xref-ref-70-1" class="xref-bibr" href="#ref-70">McEnroe 1977</a>; 
     <a id="xref-ref-80-1" class="xref-bibr" href="#ref-80">Ogden et al. 2005</a>), and changes in climatic conditions have been associated with northward range shifts of 
     <em>I. scapularis</em> (
     <a id="xref-ref-22-1" class="xref-bibr" href="#ref-22">Clow et al. 2017b</a>, 2017a; 
     <a id="xref-ref-78-1" class="xref-bibr" href="#ref-78">Ogden et al. 2014a</a>).
    </p>
    <p id="p-12">While the movement of vector species to higher latitudes suggests an associated impending increase in Lyme disease with further climate warming, the direct impacts of climate on Lyme disease cases are difficult to measure given the influence of many non-climate related factors (
     <a id="xref-ref-51-1" class="xref-bibr" href="#ref-51">Kilpatrick et al. 2017</a>). As a result, the few studies that have attempted to determine the impact of climate conditions on Lyme disease incidence have yielded conflicting results. For example, studies have found positive associations between incidence and each of the following: average spring precipitation (
     <a id="xref-ref-69-1" class="xref-bibr" href="#ref-69">McCabe and Bunnell 2004</a>), June moisture index in the region two years prior (
     <a id="xref-ref-113-2" class="xref-bibr" href="#ref-113">Subak 2003</a>), fewer dry summer days (
     <a id="xref-ref-14-1" class="xref-bibr" href="#ref-14">Burtis et al. 2016</a>), warmer winter temperatures in the prior year (
     <a id="xref-ref-113-3" class="xref-bibr" href="#ref-113">Subak 2003</a>), and increasing average annual temperature (
     <a id="xref-ref-28-1" class="xref-bibr" href="#ref-28">Dumic and Severnini 2018</a>; 
     <a id="xref-ref-98-1" class="xref-bibr" href="#ref-98">Robinson et al. 2015</a>). However, others failed to detect an effect of temperature on incidence (
     <a id="xref-ref-69-2" class="xref-bibr" href="#ref-69">McCabe and Bunnell 2004</a>; 
     <a id="xref-ref-105-1" class="xref-bibr" href="#ref-105">Schauber et al. 2005</a>), found the timing of climatic changes to be inconsistent with the timing of variation in Lyme disease cases (
     <a id="xref-ref-93-1" class="xref-bibr" href="#ref-93">Randolph 2010</a>), were limited in geographic scope (
     <a id="xref-ref-14-2" class="xref-bibr" href="#ref-14">Burtis et al. 2016</a>; 
     <a id="xref-ref-28-2" class="xref-bibr" href="#ref-28">Dumic and Severnini 2018</a>; 
     <a id="xref-ref-69-3" class="xref-bibr" href="#ref-69">McCabe and Bunnell 2004</a>; 
     <a id="xref-ref-98-2" class="xref-bibr" href="#ref-98">Robinson et al. 2015</a>; 
     <a id="xref-ref-113-4" class="xref-bibr" href="#ref-113">Subak 2003</a>) and/or used modeling techniques that did not account for confounding variables that might influence disease incidence (
     <a id="xref-ref-113-5" class="xref-bibr" href="#ref-113">Subak 2003</a>; 
     <a id="xref-ref-69-4" class="xref-bibr" href="#ref-69">McCabe and Bunnell 2004</a>). Further, while the rise in Lyme disease cases in the US has occurred concurrently with climatic changes promoting tick suitability, demonstrating causal relationships is challenging (
     <a id="xref-ref-85-4" class="xref-bibr" href="#ref-85">Ostfeld and Brunner 2015</a>). This has led others to argue that climate change is merely the backdrop for rising tick-borne disease incidence (
     <a id="xref-ref-93-2" class="xref-bibr" href="#ref-93">Randolph 2010</a>), while other factors such as increasing physician awareness are the true drivers of increased disease burden (
     <a id="xref-ref-74-1" class="xref-bibr" href="#ref-74">Morshed et al. 2006</a>; 
     <a id="xref-ref-108-1" class="xref-bibr" href="#ref-108">Scott and Scott 2018</a>). Nonetheless, a recent CDC study on vector-borne disease burden in the US showed a dramatic rise in Lyme disease (Rosenberg 2018), and much of the extensive media coverage of this report asserted the role of climate change. Despite this media attention, as well as strong known relationships between climate conditions and key features of vector ecology, the evidence for climate change as a driver of increasing Lyme disease incidence in the US remains equivocal.
    </p>
    <p id="p-13">In this study, we investigate the role of past climatic conditions on Lyme disease incidence across the US using a 17-year, county-level Lyme disease case reporting dataset and explicitly controlling for other drivers of disease burden. Specifically, we ask: How has interannual variation in climate conditions contributed to changes in Lyme disease incidence? We include climate variables capturing changes in temperature and precipitation conditions and investigate how relationships between climate and Lyme disease outcomes vary across different regions of the US. To avoid drawing spurious conclusions about the effects of climate, we analyze the effects of other known and potential drivers of disease incidence such as changing forest cover, public awareness of tick-borne disease, and health-seeking behavior, and use a statistical approach that explicitly accounts for unobserved heterogeneity in disease incidence between counties and years. We then use these modeled, regionally-specific relationships between climate and Lyme disease burden to ask: How is US Lyme disease incidence expected to change under future climate scenarios? We report the predicted change in Lyme disease incidence for individual US regions in 2040 – 2050 and 2090 – 2100 relative to hindcasted 2010 – 2020 levels under two potential climate scenarios: RCP 8.5, which reflects the upper range of the literature on emissions, and RCP 4.5, which reflects a moderate mitigation scenario (
     <a id="xref-ref-40-1" class="xref-bibr" href="#ref-40">Hayhoe et al. 2017</a>).
    </p>
   </div>
   <div class="section" id="sec-7">
    <h2 class="">Methods</h2>
    <div id="sec-8" class="subsection">
     <h3>Lyme disease case data</h3>
     <p id="p-14">We obtained annual, county-level reports of Lyme disease cases spanning 2000 to 2017 from the US Centers for Disease Control and Prevention (CDC) (Supplementary Methods). These disease case data provide the most spatially-resolved, publicly available surveillance data in the US. Raw case counts were converted to incidence—the number of cases per 100,000 people—for each year using annual county population sizes from the US Census Bureau (USCB).</p>
    </div>
    <div id="sec-9" class="subsection">
     <h3>Climate data</h3>
     <p id="p-15">We calculated the following variables to capture climate conditions relevant for tick-borne disease transmission: average winter temperature lagged one year; average spring precipitation; the number of hot, dry days in May – July; cumulative average temperature; cumulative daily precipitation; temperature variance; and precipitation variance (
      <a id="xref-table-wrap-1-1" class="xref-table" href="#T1">Table 1</a>). Details about how these variables were calculated and their biological relevance are listed in 
      <a id="xref-table-wrap-1-2" class="xref-table" href="#T1">Table 1</a>. For past climate conditions, we obtained daily, county-level average temperature and total precipitation data from the National Oceanic and Atmospheric Administration (NOAA) weather stations accessed via the CDC’s Wide-ranging Online Data for Epidemiological Research (WONDER) database.
     </p>

      </div>
     </div>
     <p id="p-17">To estimate future climate variables, we used CMIP5 modeled temperature and precipitation data available from NASA Goddard Institute for Space Studies global climate models (
      <a id="xref-ref-106-1" class="xref-bibr" href="#ref-106">Schmidt et al. 2014</a>). Specifically, we obtained estimates of daily near-surface air temperature and precipitation through 2100 under the upper climate change scenario (RCP 8.5) and a moderate climate change scenario (RCP 4.5) (
      <a id="xref-ref-115-1" class="xref-bibr" href="#ref-115">Taylor et al. 2012</a>; 
      <a id="xref-ref-119-1" class="xref-bibr" href="#ref-119">van Vuuren et al. 2011</a>). These climate scenarios are relatively similar in the radiative forcing levels assumed through 2050 but diverge substantially in the latter half of the century. Climate estimates from these two scenarios are provided at a 2° x 2.5° resolution; values were then ascribed to counties based on county latitude and longitude (Supplementary Methods). Mean values for hindcasted and forecasted climate variables for each region are listed in Supplementary Table 1.
     </p>
    </div>
    <div id="sec-10" class="subsection">
     <h3>Awareness data</h3>
     <p id="p-18">We controlled for variation in public awareness of ticks and Lyme disease using data from Google trends on the frequency of “ticks” as a search term. We obtained data on “ticks” search frequency, normalized for a given location and year, for 2004 (the first year the data were available) to 2017. We also initially used “tick bite”, and “Lyme disease” as search terms, but found that these generated nearly identical coefficient estimates, thus we proceeded to use only the “ticks” search term as a predictor. Search frequency data were aggregated at the designated market area (DMA), the smallest spatial scale available. Search frequency values for a given DMA, which contained an average of 14 counties, were thus applied equally to all counties therein. We also calculated a 1-year lagged version of the tick search variable, as awareness of tick-borne disease is likely endogenous to disease reporting, and using predetermined values reduces endogeneity concerns (
      <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">Bascle 2008</a>).
     </p>
    </div>
    <div id="sec-11" class="subsection">
     <h3>Health-seeking behavior data</h3>
     <p id="p-19">We explicitly controlled for variation in health-seeking behavior, previously posited as a driver of Lyme disease reporting (
      <a id="xref-ref-3-1" class="xref-bibr" href="#ref-3">Armstrong et al. 2001</a>; 
      <a id="xref-ref-123-1" class="xref-bibr" href="#ref-123">Wilking and Stark 2014</a>) by including the following three variables: diabetes incidence, health insurance coverage, and poverty. Diabetes was selected as a healthcare-seeking proxy as the behavioral drivers of healthcare seeking that drive diabetes reporting are likely to be similar to those of Lyme disease. Namely, the early symptoms of diabetes are often vague (
      <a id="xref-ref-39-1" class="xref-bibr" href="#ref-39">Harris and Eastman 2000</a>) and an individual’s ability and decision to seek healthcare plays a large role in whether their case is recorded, as reflected in the substantial underreporting of this disease (
      <a id="xref-ref-2-1" class="xref-bibr" href="#ref-2">Anwar et al. 2011</a>; 
      <a id="xref-ref-26-1" class="xref-bibr" href="#ref-26">Doshi et al. 2010</a>; 
      <a id="xref-ref-39-2" class="xref-bibr" href="#ref-39">Harris and Eastman 2000</a>). We obtained annual, county-level data for 2004 to 2015 on the percentage of adults aged 20+ years diagnosed with type 1 or type 2 diabetes from the CDC’s US Diabetes Surveillance System. To capture variation in healthcare access, we included the annual percentage of county residents with any form of health insurance coverage using data for 2005 to 2017 provided by the USCB’s Small Area Health Insurance Estimates (SAHIE) program. Lastly, we used data from the USCB to include the percentage of county residents living in poverty as a predictor, as poverty has been significantly negatively associated with healthcare-seeking behavior (
      <a id="xref-ref-9-1" class="xref-bibr" href="#ref-9">Bourne 2009</a>; 
      <a id="xref-ref-53-1" class="xref-bibr" href="#ref-53">Kirby and Kaneda 2005</a>).
     </p>
    </div>
    <div id="sec-12" class="subsection">
     <h3>Land cover data</h3>
     <p id="p-20">We included two land cover variables putatively associated with higher tick-borne disease risk: the percent forest in a given county and year, and the percent mixed development (
      <a id="xref-ref-13-1" class="xref-bibr" href="#ref-13">Brownstein et al. 2005b</a>; 
      <a id="xref-ref-25-1" class="xref-bibr" href="#ref-25">Dister and Fish 1997</a>; 
      <a id="xref-ref-33-1" class="xref-bibr" href="#ref-33">Frank et al. 1998</a>; 
      <a id="xref-ref-35-1" class="xref-bibr" href="#ref-35">Glass et al. 1995</a>; 
      <a id="xref-ref-50-1" class="xref-bibr" href="#ref-50">Killilea et al. 2008</a>; 
      <a id="xref-ref-64-1" class="xref-bibr" href="#ref-64">MacDonald et al. 2019a</a>). We calculated these variables using 30-m resolution land cover data from the US Geological Survey (USGS) National Land Cover Database (NLCD) (
      <a id="xref-ref-128-1" class="xref-bibr" href="#ref-128">Yang et al. 2018</a>). Percent forest included any deciduous, evergreen, or mixed forest. Mixed development was defined as areas with a mixture of constructed materials and vegetation, including lawn grasses, parks, golf courses, and vegetation planted in developed settings. We calculated county-level values of these land cover variables for 2001, 2004, 2006, 2008, 2011, 2013, and 2016 as these are the only years the NLCD dataset is currently available.
     </p>
     <p id="p-21">To estimate future land cover variables, we used USGS land cover projections available through 2100 (
      <a id="xref-ref-110-1" class="xref-bibr" href="#ref-110">Sohl et al. 2014</a>). We used modeled land cover data from two land-use change scenarios corresponding to the Intergovernmental Panel on Climate Change (IPCC) Special Report on Emission Scenarios (SRES). We used scenario B1, which reflects lower urban development, to align with the moderate climate change scenario (RCP 4.5), and scenario A1B, which reflects higher urban development and forest clearing, to align with the upper climate change scenario (RCP 8.5) (
      <a id="xref-ref-75-1" class="xref-bibr" href="#ref-75">Nakicenovic et al. 2000</a>; 
      <a id="xref-ref-100-1" class="xref-bibr" href="#ref-100">Rogelj et al. 2012</a>; 
      <a id="xref-ref-110-2" class="xref-bibr" href="#ref-110">Sohl et al. 2014</a>). Using these data, we again calculated annual, county-level values of percent forest cover and mixed development. However, as the ‘mixed development’ land cover class was not included in the projected data, we instead used the ‘mechanically disturbed’ public or private land cover class (Supplementary Methods).
     </p>
    </div>
    <div id="sec-13" class="subsection">
     <h3>Regional divisions</h3>
     <p id="p-22">Given the large variation in climatic conditions across the US, as well as variation in ecological dynamics of tick-borne disease such as tick species identity, tick densities, tick questing behavior, and host community composition (Eisen et al. 2016; 
      <a id="xref-ref-51-2" class="xref-bibr" href="#ref-51">Kilpatrick et al. 2017</a>; 
      <a id="xref-ref-86-2" class="xref-bibr" href="#ref-86">Ostfeld 1997</a>; 
      <a id="xref-ref-104-1" class="xref-bibr" href="#ref-104">Salkeld and Lane 2010</a>), we examined regional differences in climate-disease relationships. We used the US Fish &amp;; Wildlife Service regional boundaries to divide the US into the following seven regions for analysis: Northeast, Midwest, Mountain Prairie, Pacific, Pacific Southwest, Southwest, and Southeast (
      <a id="xref-fig-1-1" class="xref-fig" href="#F1">Figure 1</a>). These regional divisions were selected as they roughly correspond to genetic structuring of 
      <em>I. scapularis</em> and 
      <em>I. pacificus</em> (
      <a id="xref-ref-43-1" class="xref-bibr" href="#ref-43">Humphrey et al. 2010</a>; 
      <a id="xref-ref-49-1" class="xref-bibr" href="#ref-49">Kain et al. 1997</a>, 
      <a id="xref-ref-48-1" class="xref-bibr" href="#ref-48">1999</a>) and are likely distinct in environmental conditions and resources (
      <a id="xref-ref-96-1" class="xref-bibr" href="#ref-96">Ricketts et al. 1999</a>; 
      <a id="xref-ref-109-1" class="xref-bibr" href="#ref-109">Smith et al. 2018</a>). Further, each region contains only one vector species: 
      <em>I. scapularis</em> in the Northeast, Midwest, Southeast, and Southwest, and 
      <em>I. pacificus</em> in the Pacific and Pacific Southwest (
      <a id="xref-ref-24-1" class="xref-bibr" href="#ref-24">Dennis et al. 1998</a>). As neither species has an established presence in the Mountain Prairie, this region was removed from the analysis. Regional descriptions, including the population size (as of 2017), the number of counties, and the average climate conditions, are provided in Supplementary Table 2.
     </p>

    <div id="sec-14" class="subsection">
     <h3>Statistical approach</h3>
     <p id="p-24">We used a least squares dummy variable (termed “fixed-effects” in econometrics) regression approach to estimate changes in Lyme disease incidence using repeated observations of the same groups (counties) from 2000 – 2017 (
      <a id="xref-ref-59-1" class="xref-bibr" href="#ref-59">Larsen et al. 2019</a>). We included ‘county’ and ‘year’ as dummy variables to control for any unobserved heterogeneity that may influence reported Lyme disease burden in a particular county across all years (e.g., number of health care providers), or influence Lyme disease in all counties in a given year (e.g., changes in disease case definition). All counties (n = 2,232) for which there was complete data on Lyme disease cases, climate, and other predictors were included.
     </p>
     <p id="p-25">To account for regional variation in the predictors of tick-borne disease incidence (
      <a id="xref-ref-90-1" class="xref-bibr" href="#ref-90">Raghavan et al. 2014</a>; 
      <a id="xref-ref-124-1" class="xref-bibr" href="#ref-124">Wimberly et al. 2008</a>), we ran separate models for each US region (see Methods: Regional divisions). We used stepwise variable selection, in which variables were added if they reduced model Akaike information criterion (AIC) by 2 or more, to identify the climate, land cover, and non-ecological predictors that best explained Lyme disease incidence in each region (
      <a id="xref-ref-127-1" class="xref-bibr" href="#ref-127">Yamashita et al. 2007</a>; 
      <a id="xref-ref-129-1" class="xref-bibr" href="#ref-129">Zhang 2016</a>). We assessed the multicollinearity of these models by calculating the variance inflation factor (VIF). No predictors had VIF values greater than 10 after the stepwise variable selection procedure, thus we did not remove any variables from the final models due to high collinearity (
      <a id="xref-ref-38-1" class="xref-bibr" href="#ref-38">Hair et al. 2014</a>).
     </p>
     <p id="p-26">We accounted for spatial autocorrelation of observations by using cluster-robust standard errors. This nonparametric approach accounts for arbitrary forms of autocorrelation within a defined “cluster” to avoid misleadingly small standard errors and test statistics (
      <a id="xref-ref-16-1" class="xref-bibr" href="#ref-16">Cameron and Miller 2015</a>). We specified clusters as US Agricultural Statistics Districts (ASDs) as these districts contain contiguous counties grouped by similarities in soil type, terrain, and climate. When reporting on the significance of a predictor, we use standard errors and p-values calculated using this correction.
     </p>
    </div>
    <div id="sec-15" class="subsection">
     <h3>Lyme disease forecasting</h3>
     <p id="p-27">We forecasted Lyme disease incidence using the climate and land cover variables included in the best model for each region as well as a county dummy variable. Non-ecological predictors were not included as projections for these variables are unavailable. Using these models, we obtained regional estimates for Lyme disease incidence under the upper and moderate climate change scenarios (RCP 8.5 and RCP 4.5) for 2040 – 2050 and 2090 – 2100. We calculated county-level changes in Lyme disease incidence by subtracting modeled incidence for 2010 – 2020 from forecasted incidence generated using the same modeled climate and land cover data sources. We converted predicted Lyme disease incidence to cases by assuming county population sizes remained the same as those in 2017. As the USCB projects a 75% increase in US population size by 2100 (under the most likely scenario regarding fertility, mortality, immigration, and emigration rates) (
      <a id="xref-ref-117-1" class="xref-bibr" href="#ref-117">U.S. Census Bureau 2000</a>), our estimates on the number of additional Lyme disease cases are conservative. To generate rough predictions of Lyme disease case counts under population growth, we provide estimates that assume a 75% increase in population size relative to 2017 within each county. We report point estimates and 95% prediction intervals when discussing predicted changes in Lyme disease case counts.
     </p>
    </div>
    <div id="sec-16" class="subsection">
     <h3>Model validation</h3>
     <p id="p-28">We assessed predictive model accuracy by comparing hindcasted Lyme disease incidence under both emissions scenarios to observed values for 2008 – 2017 (
      <a id="xref-ref-20-1" class="xref-bibr" href="#ref-20">Clark et al. 2001</a>; 
      <a id="xref-ref-47-1" class="xref-bibr" href="#ref-47">Judge et al. 1985</a>). We also compared model accuracy under varying model specifications. In the first specification, each regional model contained the predictors (climate, land cover, and non-ecological) determined through variable selection (see Methods: Statistical approach) as well as county and year dummy variables. In the second specification, each regional model contained all available predictors (7 climate predictors, 2 land cover predictors, and 4 non-ecological predictors) and the county and year dummy variables. Under the third specification, regional models contained all available predictors but no dummy variables. Under each of these specifications, we created models of Lyme disease incidence on a training dataset containing a randomly selected 75% subset of counties and years and used the withheld 25% of observations for validation (
      <a id="xref-ref-15-1" class="xref-bibr" href="#ref-15">Caldwell et al. 2016</a>; 
      <a id="xref-ref-42-1" class="xref-bibr" href="#ref-42">Hijmans 2012</a>). To evaluate the performance of each model specification, we calculated the root-mean-square error and correlation coefficient between predicted and actual Lyme disease incidence for 2006 – 2013 (the years with complete data for all predictors) for each regional model.
     </p>
     <p id="p-29">To capture any non-linear relationships between climate predictors and Lyme disease incidence, we also generated models using quadratic versions of the climate predictors where applicable. Specifically, we used the stepwise variable selection approach starting with quadratic and linear versions of each climate variable to again determine the best model for each region. We then used these models to forecast Lyme disease incidence in 2090 - 2100 under both the upper and moderate climate change scenarios.</p>
    </div>
   </div>
   <div class="section" id="sec-17">
    <h2 class="">Results</h2>
    <div id="sec-18" class="subsection">
     <h3>Climate and Lyme disease incidence</h3>
     <p id="p-30">At least one climate variable was included in the best model of Lyme disease incidence for all US regions with vector species present (
      <a id="xref-table-wrap-2-1" class="xref-table" href="#T2">Table 2</a>). However, the specific climate variables included in the model varied between regions. Variables capturing precipitation conditions, such as cumulative precipitation or average spring precipitation, were included in models of Lyme disease incidence in the Southwest, Southeast, and Pacific regions. Conversely, only average winter temperature was predictive of Lyme disease incidence in the Pacific Southwest. In the Northeast and Midwest, multiple temperature and precipitation variables such as the number of hot dry days, average spring precipitation, average winter temperature, and temperature variance were included. Further, cumulative temperature was included in the Northeast model while cumulative precipitation was included in the Midwest. Where included, average winter temperature and cumulative temperature were positive predictors of Lyme disease incidence, while average spring precipitation and precipitation variance were negative predictors. The effects of cumulative precipitation, temperature variance, and the number of hot, dry days varied between regions.
     </p>

    <div id="sec-19" class="subsection">
     <h3>Non-climate predictors and Lyme disease incidence</h3>
     <p id="p-32">For all regions, the best model of Lyme disease incidence included tick awareness, diabetes incidence, and a land cover variable (
      <a id="xref-table-wrap-2-2" class="xref-table" href="#T2">Table 2</a>). Specifically, the 1-year lagged tick search frequency was included rather than the contemporary equivalent as it led to greater reductions in model AIC. This tick awareness variable was a positive predictor in all regions. County-level diabetes incidence was a negative predictor in the Northeast, Midwest, and Southeast, and a positive predictor in the Pacific, Pacific Southwest, and Southwest. The percent land cover classified as mixed development was included in the best model for the Northeast (negative predictor), and for the Pacific Southwest and Southwest (positive predictor), while the percent forest cover was included in the Midwest and Pacific (negative predictor), and in the Southeast (positive predictor). The other available non-climate predictors—county-level poverty and health insurance coverage—did not meet the criteria for inclusion in any regional models (see Methods: Statistical approach).
     </p>
     <p id="p-33">The above predictors were included in each regional model of incidence along with county and year dummy variables. A large portion of the variance in incidence for each region was explained by the county dummy variable (
      <a id="xref-table-wrap-2-3" class="xref-table" href="#T2">Table 2</a>), indicating that unobserved county-level heterogeneity is a large driver of variable Lyme disease incidence.
     </p>
    </div>
    <div id="sec-20" class="subsection">
     <h3>Model Validation</h3>
     <p id="p-34">Hindcasted Lyme disease incidence matched the observed values with reasonable accuracy overall, with greater correlation between estimated and observed values in higher incidence regions (Northeast and Midwest) than in lower incidence regions (Pacific, Pacific Southwest, Southwest, and Southeast) (
      <a id="xref-table-wrap-3-1" class="xref-table" href="#T3">Table 3</a> and Supplementary Figure 1). For all regions, total estimated Lyme disease incidence was within 8.9% of the observed total incidence. Further, the correlation between estimated Lyme disease incidence for a particular county and year and the observed values were 0.86 and 0.90 for the Northeast and Midwest, respectively. In the lower incidence regions, the correlation coefficients were 0.51, 0.34, 0.34, and 0.49 for the Pacific, Pacific Southwest, Southwest, and Southeast, respectively. While the point estimates for hindcasted Lyme disease incidence tended to closely match the observed values, the prediction intervals around these estimates were large, particularly for the lower incidence regions.
     </p>

       <p id="p-35" class="first-child">Observed and estimated total Lyme disease incidence for 2008 – 2017 (i.e. sum of all cases within a region across this time period). Hindcasted values were generated using the climate and land cover variables included in the best model for each region as well as county and year dummy variables. 95% prediction intervals are listed below each estimate. Correlation coefficients indicate the similarity between the estimated and observed Lyme disease incidence for a given county and year.</p>
       <div class="sb-div caption-clear"/>
      </div>
     </div>
     <p id="p-36">Predictive accuracy also varied across the three model specifications evaluated here. As expected, the model specification without county and year dummy variables had higher root-mean-square error or lower correlation coefficients for nearly all regions, indicating lower predictive accuracy (Supplementary Table 3). However, the two model specifications with county and year dummy variables—the main model specification in which predictors were determined through variable selection, and the alternative model specification containing all possible predictors—were very similar in their predictive accuracy. The simpler, variable selection-based model specification was thus selected for the remaining analysis to minimize overfitting and decrease transferability concerns (
      <a id="xref-ref-1-1" class="xref-bibr" href="#ref-1">Allen and Fildes 2001</a>; 
      <a id="xref-ref-121-1" class="xref-bibr" href="#ref-121">Wenger et al. 2011</a>; 
      <a id="xref-ref-122-1" class="xref-bibr" href="#ref-122">Wenger and Olden 2012</a>), but forecasting results from both model specifications are shown in Supplementary Table 4. Forecasting results from the alternative model specification with all ecological predictors suggest smaller changes and higher uncertainty in Lyme disease incidence for each region, compared to the main model specification.
     </p>
     <p id="p-37">Several regional models were improved through replacing linear climate predictors with quadratic climate predictors. Specifically, after repeating the variable selection approach including quadratic and linear climate terms, the Northeast incidence model now included quadratic terms for average spring precipitation and cumulative temperature; the Southwest models included quadratic terms for cumulative precipitation, average spring precipitation and precipitation variance; and the Midwest models included quadratic terms for hot dry days, average winter temperature, average spring precipitation, cumulative precipitation, and temperature variance. The Pacific, Pacific Southwest, and Southeast incidence models were not improved through the inclusion of quadratic climate predictors. Forecasting results from models including these non-linear climate variables are similar to those with linear predictors under the moderate climate change scenario, although with smaller predicted changes in incidence (Supplementary Table 5). Forecasting results differ more substantially under the upper climate change scenario, with non-significant decreases predicted for the Northeast and Southeast when quadratic climate predictors are included, but significant increases predicted for these regions under the original model. As the climate predictors used in this study were drawn from the prior literature on climate and Lyme disease cases (see 
      <a id="xref-table-wrap-1-3" class="xref-table" href="#T1">Table 1</a>), in which linear versions of climate predictors were used, we use output from the linear models when presenting forecasting results (but see Supplementary Table 5).
     </p>
    </div>
    <div id="sec-21" class="subsection">
     <h3>Forecasted Lyme disease incidence</h3>
     <p id="p-38">Under the upper climate change scenario (RCP 8.5), the total number of Lyme disease cases in the US is predicted to increase by 17,672 [-13322, 48666] by 2040 – 2050 and 27,630 [-6468, 61727] by 2090 – 2100 (
      <a id="xref-fig-2-1" class="xref-fig" href="#F2">Figure 2</a>, 
      <a id="xref-table-wrap-4-1" class="xref-table" href="#T4">Table 4</a>). These case changes are relative to hindcasted 2010 – 2020 case counts and are based on 2017 population sizes. For the moderate climate change scenario (RCP 4.5), the predicted increases in cases for 2040 – 2050 and 2090 – 2100 were 15,395 [-15493, 46284] and 34,183 [1124, 67243], respectively. These results indicate that substantial future increases in US Lyme disease burden are likely, although the prediction intervals around these estimates are large, and overlap zero except under the moderate climate change scenario for 2090 – 2100. Further, the expected change in incidence varies strongly by region (
      <a id="xref-fig-2-2" class="xref-fig" href="#F2">Figures 2</a>–
      <a id="xref-fig-3-1" class="xref-fig" href="#F3">3</a>). Significant increases in cases are predicted in the Northeast by 2090 – 2100 under both climate change scenarios (29,813 [8311, 51315] under RCP 8.5 and 25,565 [4697, 46434] under RCP 4.5) and for the Southeast under the upper climate change scenario only (1,248 [252, 2244]). Modest, non-significant increases or decreases are predicted for the Pacific, Pacific Southwest and Southwest under both scenarios. For the Midwest, an increase in cases is predicted under the moderate climate change scenario (8,872 [-66, 17810]) while a decrease is predicted under the upper scenario (−3,432 [-12688, 5823]. While both of these predictions were not statistically distinguishable from zero, these results suggest there may be nonlinear effects of climate change in this region.
     </p>

     <p id="p-42">These predicted changes in Lyme disease case counts are likely conservative as estimates are based on 2017 population sizes. By assuming equal population growth across the US, at levels predicted by the USCB, we find the total number of Lyme disease cases in the US may increase by 48,545 [-11365, 108455] by 2100 under the upper climate change scenario and 60,020 [1974, 118146] under the moderate scenario (Supplementary Table 6). However, as the degree of population growth is highly uncertain, and population growth will vary in magnitude and direction by county, this analysis was largely exploratory. Further, as with the predictions assuming no population growth, the large prediction intervals around the point estimates here indicate the future effects of climate change on Lyme disease incidence are highly uncertain.</p>

   <div class="section" id="sec-22">
    <h2 class="">Discussion</h2>
    <p id="p-43">Vector-borne diseases are inherently sensitive to climatic conditions, making accurately estimating effects of climate change on disease burden a public health priority. We found that climate was a key predictor of Lyme disease incidence in all US regions with established vector species (Northeast, Midwest, Pacific, Pacific Southwest, Southwest, and Southeast) in the past 17 years. However, the specific climate variable(s) predictive of Lyme disease incidence varied between regions. In general, the climate variables predictive of disease incidence for a given region tended to reflect climate conditions within the region and known relationships between tick life cycles and climate (reviewed in Eisen et al. 2016). For instance, in the Southeast and Southwest regions, which have the warmest and driest conditions during the tick questing period (Supplementary Tables 1-2), climate variables capturing precipitation conditions (e.g., cumulative precipitation) were key predictors of Lyme disease incidence. In the colder and more thermally variable Northeast and Midwest regions, climate variables capturing limiting temperatures (e.g., average winter temperatures and temperature variance) were predictive of Lyme disease.</p>
    <p id="p-44">These regionally-specific climate and Lyme disease relationships are consistent with a large body of literature on the physiology and ecology of the US vectors of Lyme disease, 
     <em>I. scapularis</em> and 
     <em>I. pacificus</em>. In particular, many prior studies have demonstrated substantial decreases in tick survival and questing activity under low moisture conditions (
     <a id="xref-ref-6-1" class="xref-bibr" href="#ref-6">Berger et al. 2014b</a>, 2014a; 
     <a id="xref-ref-46-1" class="xref-bibr" href="#ref-46">Jones and Kitron 2000</a>; 
     <a id="xref-ref-54-1" class="xref-bibr" href="#ref-54">Knülle and Rudolph 1982</a>; 
     <a id="xref-ref-76-1" class="xref-bibr" href="#ref-76">Needham and Teel 1991</a>; 
     <a id="xref-ref-99-1" class="xref-bibr" href="#ref-99">Rodgers et al. 2007</a>; 
     <a id="xref-ref-112-2" class="xref-bibr" href="#ref-112">Stafford 1994</a>). Thus, variation in precipitation may have a greater impact on Lyme disease incidence in drier regions, as observed in this study, through changes in tick abundance and tick-human contact rates. Also consistent with the results of this study, extensive prior research indicates that cold winter and annual temperatures are associated with longer development periods and/or higher tick mortality (
     <a id="xref-ref-11-2" class="xref-bibr" href="#ref-11">Brownstein et al. 2003</a>; 
     <a id="xref-ref-31-2" class="xref-bibr" href="#ref-31">Estrada-Peña 2002</a>; 
     <a id="xref-ref-60-2" class="xref-bibr" href="#ref-60">Leighton et al. 2012</a>; 
     <a id="xref-ref-70-2" class="xref-bibr" href="#ref-70">McEnroe 1977</a>; 
     <a id="xref-ref-82-1" class="xref-bibr" href="#ref-82">Ogden et al. 2004</a>), reduced host-seeking abilities of the adult life stage (
     <a id="xref-ref-17-1" class="xref-bibr" href="#ref-17">Carroll and Kramer 2003</a>; 
     <a id="xref-ref-19-1" class="xref-bibr" href="#ref-19">Clark 1995</a>; 
     <a id="xref-ref-27-1" class="xref-bibr" href="#ref-27">Duffy and Campbell 1994</a>), and reduced abundance of the white-footed mouse, a key reservoir host species (
     <a id="xref-ref-125-1" class="xref-bibr" href="#ref-125">Wolff 1996</a>). Similarly, studies have found that warming temperatures at high latitudes contribute to quicker tick development rates, increased survival, and range expansion (
     <a id="xref-ref-11-3" class="xref-bibr" href="#ref-11">Brownstein et al. 2003</a>; 
     <a id="xref-ref-21-2" class="xref-bibr" href="#ref-21">Clow et al. 2017a</a>; 
     <a id="xref-ref-60-3" class="xref-bibr" href="#ref-60">Leighton et al. 2012</a>; 
     <a id="xref-ref-62-2" class="xref-bibr" href="#ref-62">Lindsay et al. 1995</a>; 
     <a id="xref-ref-82-2" class="xref-bibr" href="#ref-82">Ogden et al. 2004</a>; 
     <a id="xref-ref-91-1" class="xref-bibr" href="#ref-91">Rand et al. 2004</a>). These studies suggest that milder winters would be associated with increasing Lyme disease incidence, with the largest effects observed in cooler regions, as detected in this study.
    </p>
    <p id="p-45">In addition to supporting prior literature on climate and tick ecology, the effects of climate conditions on Lyme disease incidence were detected while controlling for non-climate predictors of disease. In particular, we explicitly controlled for variation in human awareness of ticks, land use, a proxy for health-seeking behavior, and other unobserved heterogeneity between US counties and years in our modeling approach. Increasing tick awareness, as determined by the frequency of tick-related Google searches, was generally positively associated with Lyme disease incidence, while land cover and health-seeking behavior predictors had regionally-variable relationships. By controlling for these effects, we provide strong evidence that the positive effect of warming temperatures on Lyme disease in colder regions is not simply driven by increasing human awareness of tick-borne disease, temporal trends, or other concurrent changes as has been previously suggested (
     <a id="xref-ref-74-2" class="xref-bibr" href="#ref-74">Morshed et al. 2006</a>; 
     <a id="xref-ref-93-3" class="xref-bibr" href="#ref-93">Randolph 2010</a>; 
     <a id="xref-ref-108-2" class="xref-bibr" href="#ref-108">Scott and Scott 2018</a>).
    </p>
    <p id="p-46">While our statistical models included both climate and non-climate predictors of Lyme disease incidence, model accuracy varied widely between regions. Most notably, model accuracy was substantially greater for endemic regions (Northeast and Midwest), compared to low incidence regions (Pacific, Pacific Southwest, Southwest, and Southeast) (
     <a id="xref-ref-18-1" class="xref-bibr" href="#ref-18">Ciesielski et al. 1988</a>). The relatively poor predictive accuracy in non-endemic regions may be due to higher misdiagnosis rates and/or higher travel-associated Lyme disease transmission (
     <a id="xref-ref-30-1" class="xref-bibr" href="#ref-30">Eldin and Parola 2018</a>; 
     <a id="xref-ref-87-1" class="xref-bibr" href="#ref-87">Parola and Paddock 2018</a>) decoupling the relationship between local conditions and disease. However, evidence suggests that most Lyme disease transmission occurs in the peri-domestic environment, in which the county of transmission and reporting are likely to be the same (
     <a id="xref-ref-23-1" class="xref-bibr" href="#ref-23">Connally et al. 2009</a>; 
     <a id="xref-ref-32-1" class="xref-bibr" href="#ref-32">Falco and Fish 1988</a>; 
     <a id="xref-ref-44-1" class="xref-bibr" href="#ref-44">Jackson et al. 2006</a>; 
     <a id="xref-ref-68-1" class="xref-bibr" href="#ref-68">Maupin et al. 1991</a>). The lower predictive accuracy in these regions more likely reflects a lack of sufficient annual variation in Lyme disease incidence needed to detect effects of climate in these regions, and/or weaker effects of climate conditions on Lyme disease transmission relative to confounding drivers not included in our model such as host movement and community composition. In contrast, the largest effect of climate on disease transmission is expected at the edges of the climate suitability for transmission (
     <a id="xref-ref-34-1" class="xref-bibr" href="#ref-34">Githeko et al. 2000</a>). As the Northeast and Midwest are near the 
     <em>I. scapularis</em> northern range limit, the higher model accuracy here likely indicates stronger climate-Lyme disease relationships. Supporting this assertion, more climate variables were included as predictors after variable selection in these regions than in low incidence regions.
    </p>
    <p id="p-47">Our Lyme disease forecasts, made using regionally-specific incidence models and projected climate and land cover data, suggest that climate change may lead to substantial increases in incidence in coming decades, but that the magnitude of these effects is highly uncertain and depend on assumptions about the functional form of climate-disease relationships. Across the US, an estimated additional 34,183 cases [95% PI: 1124, 67243] are predicted by 2100 under a moderate climate change scenario (RCP 4.5), representing a 92% increase in Lyme disease burden relative to 2010 – 2020 levels. These estimates are likely to be conservative as they relied on 2017 county population sizes. Applying predicted US population growth rates to all counties equally increases this estimate to 60,020 [95% PI: 1974,118146] additional cases by 2100 under the moderate scenario. The overwhelming majority of this increase would be experienced in the Northeast and Midwest while minimal changes are expected elsewhere. Under the upper climate change scenario (RCP 8.5), Lyme disease incidence is predicted to increase in the Northeast and Southeast by 2100, while changes are not statistically distinguishable from zero in other regions and for the US as a whole. However, the large prediction intervals suggest high uncertainty in future Lyme disease incidence, which could include either increases or decreases that could be regionally-specific. Further, the forecasting results differ, particularly for the upper climate change scenario, when generated assuming non-linear climate-disease relationships. These results indicate that climate change will very likely impact future Lyme disease incidence, but that effects will vary strongly between regions, and will depend on the degree of climate change.</p>
    <p id="p-48">Our prediction of climate change-induced increases in Lyme disease burden, particularly at higher latitudes, is consistent with prior studies predicting or observing increasing 
     <em>I. scapularis</em> habitat suitability and range expansion under climate warming (
     <a id="xref-ref-71-1" class="xref-bibr" href="#ref-71">McPherson et al. 2017</a>; 
     <a id="xref-ref-84-1" class="xref-bibr" href="#ref-84">Ogden et al. 2008</a>, 2014b). Similar range expansions have also been predicted and observed for 
     <em>Ixodes ricinus</em>, the European Lyme disease vector, under climate warming (
     <a id="xref-ref-37-1" class="xref-bibr" href="#ref-37">Gray et al. 2009</a>; 
     <a id="xref-ref-45-1" class="xref-bibr" href="#ref-45">Jaenson and Lindgren 2011</a>; 
     <a id="xref-ref-61-1" class="xref-bibr" href="#ref-61">Lindgren et al. 2000</a>; 
     <a id="xref-ref-88-1" class="xref-bibr" href="#ref-88">Porretta et al. 2013</a>). Further, our finding that the predicted changes in incidence depend on the degree of future warming is also consistent with prior work. 
     <em>I. scapularis</em> range expansion and population growth, and the proportion of Eastern Canadians at risk for Lyme disease, are predicted to be higher under upper climate change scenarios than under mitigation scenarios (
     <a id="xref-ref-60-4" class="xref-bibr" href="#ref-60">Leighton et al. 2012</a>; 
     <a id="xref-ref-71-2" class="xref-bibr" href="#ref-71">McPherson et al. 2017</a>). These results suggest that vector range expansions and future Lyme disease burdens depend in part on climate policy actions.
    </p>
    <p id="p-49">More generally, our results are consistent with expectations from vector thermal biology that suggest that warming temperatures generally increase transmission near the cold edge of a vector’s range limit, but may decrease or have variable effects elsewhere (
     <a id="xref-ref-56-2" class="xref-bibr" href="#ref-56">Lafferty and Mordecai 2016</a>; 
     <a id="xref-ref-66-1" class="xref-bibr" href="#ref-66">Martens et al. 1995</a>; 
     <a id="xref-ref-73-1" class="xref-bibr" href="#ref-73">Mordecai et al. 2019</a>; 
     <a id="xref-ref-81-1" class="xref-bibr" href="#ref-81">Ogden and Lindsay 2016</a>). For tick-borne disease, as for other vector-borne diseases, multiple temperature-sensitive traits combine to influence transmission, including survival, development rates, and host-seeking (questing) (
     <a id="xref-ref-82-3" class="xref-bibr" href="#ref-82">Ogden et al. 2004</a>; 
     <a id="xref-ref-79-1" class="xref-bibr" href="#ref-79">Ogden 2017</a>; 
     <a id="xref-ref-92-1" class="xref-bibr" href="#ref-92">Randolph 2004</a>; 
     <a id="xref-ref-94-1" class="xref-bibr" href="#ref-94">Randolph et al. 2002</a>). Nonlinear effects of temperature on these traits typically leads to vector-borne disease transmission peaking at intermediate temperatures and declining to zero outside of lower and upper thermal limits (
     <a id="xref-ref-73-2" class="xref-bibr" href="#ref-73">Mordecai et al. 2019</a>). This suggests that climate warming would most strongly increase transmission near the lower thermal limits, such as in the Northeast and Midwest regions, as was observed here. This further suggests the effects of climate warming would differ in magnitude and direction depending on the extent of warming, as seen in the Midwest region where increases in incidence were predicted under moderate warming (RCP 4.5) and decreases in incidence were predicted with more severe warming (RCP 8.5). The theoretical expectations of nonlinear thermal responses therefore help to explain some of the context-dependent effects of temperature found empirically in this study
    </p>
    <p id="p-50">While our results match expectations from empirical and theoretical vector-borne disease biology, our Lyme disease forecasts should be interpreted with caution. The large prediction intervals around our point estimates indicate a wide range of potential disease outcomes under climate change. While significant increases were predicted for some regions, many other factors contribute to Lyme disease transmission including host movement and community composition, and human avoidance behaviors (
     <a id="xref-ref-7-1" class="xref-bibr" href="#ref-7">Berry et al. 2018</a>; 
     <a id="xref-ref-10-1" class="xref-bibr" href="#ref-10">Brinkerhoff et al. 2011</a>; 
     <a id="xref-ref-13-2" class="xref-bibr" href="#ref-13">Brownstein et al. 2005b</a>; 
     <a id="xref-ref-58-1" class="xref-bibr" href="#ref-58">Larsen et al. 2014</a>; 
     <a id="xref-ref-64-2" class="xref-bibr" href="#ref-64">MacDonald et al. 2019a</a>; 
     <a id="xref-ref-84-2" class="xref-bibr" href="#ref-84">Ogden et al. 2008</a>; 
     <a id="xref-ref-86-3" class="xref-bibr" href="#ref-86">Ostfeld 1997</a>). Accordingly, we found that unobserved county-level heterogeneity, which would encompass these factors, was a predominant driver of incidence in each of our regional models. Further, while we examined the effects of two potential climate scenarios, uncertainty in these climate change projections was not incorporated into our predictive models and would add additional uncertainty in our Lyme disease predictions. Lastly, as our forecasting models extrapolate from climate and disease relationships observed in the previous 17 years, we assume that these relationships can be extended to climate conditions not yet experienced. That is, we assume the relationship between cumulative temperature, for example, and Lyme disease incidence in a given region will remain the same even as cumulative temperatures exceed prior values. This could generate inaccurate predictions for regions near current tick upper thermal limits such as the Southeast and Southwest as further warming and drought here may reduce tick survival and host-seeking abilities (
     <a id="xref-ref-5-2" class="xref-bibr" href="#ref-5">Berger et al. 2014a</a>; 
     <a id="xref-ref-95-1" class="xref-bibr" href="#ref-95">Randolph and Storey 1999</a>; 
     <a id="xref-ref-107-2" class="xref-bibr" href="#ref-107">Schulze et al. 2001</a>; 
     <a id="xref-ref-118-2" class="xref-bibr" href="#ref-118">Vail and Smith 1998</a>). Generating more accurate predictions for these regions would require experiments investigating effects of future temperatures on aspects of tick-borne disease transmission.
    </p>
    <p id="p-51">Despite these limitations, our results are consistent with a growing body of evidence linking increased Lyme disease risk with climate warming (
     <a id="xref-ref-12-1" class="xref-bibr" href="#ref-12">Brownstein et al. 2005a</a>; 
     <a id="xref-ref-14-3" class="xref-bibr" href="#ref-14">Burtis et al. 2016</a>; 
     <a id="xref-ref-22-2" class="xref-bibr" href="#ref-22">Clow et al. 2017b</a>; 
     <a id="xref-ref-28-3" class="xref-bibr" href="#ref-28">Dumic and Severnini 2018</a>; 
     <a id="xref-ref-51-3" class="xref-bibr" href="#ref-51">Kilpatrick et al. 2017</a>; 
     <a id="xref-ref-60-5" class="xref-bibr" href="#ref-60">Leighton et al. 2012</a>; 
     <a id="xref-ref-84-3" class="xref-bibr" href="#ref-84">Ogden et al. 2008</a>, 
     <a id="xref-ref-83-1" class="xref-bibr" href="#ref-83">2014b</a>; 
     <a id="xref-ref-98-3" class="xref-bibr" href="#ref-98">Robinson et al. 2015</a>; 
     <a id="xref-ref-113-6" class="xref-bibr" href="#ref-113">Subak 2003</a>; 
     <a id="xref-ref-116-1" class="xref-bibr" href="#ref-116">Tuite et al. 2013</a>). We demonstrate that climate is a key driver of Lyme disease incidence across the US, independently of other drivers of disease risk. We predict that future climate change could substantially increase Lyme disease burden, but the predicted effects are highly uncertain and regionally-specific. The largest changes in incidence are likely to be experienced in the Northeast and Midwest, where current climate-disease relationships are strongest and Lyme disease incidence has recently increased most substantially (Rosenberg 2018). Our predictions provide an essential first step in determining broad patterns of Lyme disease risk under climate change, but ongoing surveillance efforts and mechanistic studies linking changes in vector ecology under climate change to human disease incidence should be conducted to refine these risk assessments.
    </p>
   </div>
