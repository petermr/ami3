  <meta name="DC.Description" content="Tree ferns are common elements in subtropical Atlantic Forest, sometimes reaching more than half of dominance at forest sites. Climate change could impact the distribution and diversity of tree ferns, hence impacting the ecological processes provided by them. We investigate the impacts of future climate changes in the potential distribution of tree fern species, as well as in the α- and β-diversity. Our first hypothesis (H1) is that warmer climate in the future will increase the distribution of Cyatheaceae species and decrease the distribution of Dicksoniaceae species. Due to a larger number of Cyatheaceae than Dicksoniaceae, the richness will tend to increase. However, the increase in richness might lead to homogenization, consequently decreasing β-diversity (H2). To test these hypotheses, we used distribution models to predict the potential species distribution in the present and future. Then, we calculated the changes in potential distribution areas, α-, and β-diversity components between scenarios. Finally, we assessed the impact of these changes within Protected Areas. We found that Dicksoniaceae distribution tends to shrink in the future, while half of Cyatheaceae tend to lose distribution. Species richness tends to decrease in the future, as well as β-diversity. At least 43% of the sites tend to have their species richness reduced, while only 26% of sites tend to gain species. Our results suggest that species associated with cold environments will lose suitable areas and are more threatened. Richness tends to decrease mainly in sites with high precipitation seasonality. Furthermore, the tree ferns assemblage tends to homogenize."/>

  <meta name="citation_abstract" lang="en" content="&lt;;h3&gt;;ABSTRACT&lt;;/h3&gt;; &lt;;p&gt;;Tree ferns are common elements in subtropical Atlantic Forest, sometimes reaching more than half of dominance at forest sites. Climate change could impact the distribution and diversity of tree ferns, hence impacting the ecological processes provided by them. We investigate the impacts of future climate changes in the potential distribution of tree fern species, as well as in the α- and β-diversity. Our first hypothesis (H&lt;;sub&gt;;1&lt;;/sub&gt;;) is that warmer climate in the future will increase the distribution of Cyatheaceae species and decrease the distribution of Dicksoniaceae species. Due to a larger number of Cyatheaceae than Dicksoniaceae, the richness will tend to increase. However, the increase in richness might lead to homogenization, consequently decreasing β-diversity (H&lt;;sub&gt;;2&lt;;/sub&gt;;). To test these hypotheses, we used distribution models to predict the potential species distribution in the present and future. Then, we calculated the changes in potential distribution areas, α-, and β-diversity components between scenarios. Finally, we assessed the impact of these changes within Protected Areas. We found that Dicksoniaceae distribution tends to shrink in the future, while half of Cyatheaceae tend to lose distribution. Species richness tends to decrease in the future, as well as β-diversity. At least 43% of the sites tend to have their species richness reduced, while only 26% of sites tend to gain species. Our results suggest that species associated with cold environments will lose suitable areas and are more threatened. Richness tends to decrease mainly in sites with high precipitation seasonality. Furthermore, the tree ferns assemblage tends to homogenize.&lt;;/p&gt;;"/>

  <meta name="twitter:title" content="Expected impacts of climate change on tree ferns distribution and diversity patterns in subtropical Atlantic Forest"/>
  <meta name="twitter:site" content="@biorxivpreprint"/>

  <meta name="twitter:image" content="https://www.biorxiv.org/sites/default/files/images/biorxiv_logo_homepage7-5-small.png"/>
  <meta name="twitter:description" content="Tree ferns are common elements in subtropical Atlantic Forest, sometimes reaching more than half of dominance at forest sites. Climate change could impact the distribution and diversity of tree ferns, hence impacting the ecological processes provided by them. We investigate the impacts of future climate changes in the potential distribution of tree fern species, as well as in the α- and β-diversity. Our first hypothesis (H1) is that warmer climate in the future will increase the distribution of Cyatheaceae species and decrease the distribution of Dicksoniaceae species. Due to a larger number of Cyatheaceae than Dicksoniaceae, the richness will tend to increase. However, the increase in richness might lead to homogenization, consequently decreasing β-diversity (H2). To test these hypotheses, we used distribution models to predict the potential species distribution in the present and future. Then, we calculated the changes in potential distribution areas, α-, and β-diversity components between scenarios. Finally, we assessed the impact of these changes within Protected Areas. We found that Dicksoniaceae distribution tends to shrink in the future, while half of Cyatheaceae tend to lose distribution. Species richness tends to decrease in the future, as well as β-diversity. At least 43% of the sites tend to have their species richness reduced, while only 26% of sites tend to gain species. Our results suggest that species associated with cold environments will lose suitable areas and are more threatened. Richness tends to decrease mainly in sites with high precipitation seasonality. Furthermore, the tree ferns assemblage tends to homogenize."/>

   <span class="highwire-journal-article-marker-start"/>
   <div class="section abstract" id="abstract-1">
    <h2 class="">ABSTRACT</h2>
    <p id="p-2">Tree ferns are common elements in subtropical Atlantic Forest, sometimes reaching more than half of dominance at forest sites. Climate change could impact the distribution and diversity of tree ferns, hence impacting the ecological processes provided by them. We investigate the impacts of future climate changes in the potential distribution of tree fern species, as well as in the α- and β-diversity. Our first hypothesis (H
     <sub>1</sub>) is that warmer climate in the future will increase the distribution of Cyatheaceae species and decrease the distribution of Dicksoniaceae species. Due to a larger number of Cyatheaceae than Dicksoniaceae, the richness will tend to increase. However, the increase in richness might lead to homogenization, consequently decreasing β-diversity (H
     <sub>2</sub>). To test these hypotheses, we used distribution models to predict the potential species distribution in the present and future. Then, we calculated the changes in potential distribution areas, α-, and β-diversity components between scenarios. Finally, we assessed the impact of these changes within Protected Areas. We found that Dicksoniaceae distribution tends to shrink in the future, while half of Cyatheaceae tend to lose distribution. Species richness tends to decrease in the future, as well as β-diversity. At least 43% of the sites tend to have their species richness reduced, while only 26% of sites tend to gain species. Our results suggest that species associated with cold environments will lose suitable areas and are more threatened. Richness tends to decrease mainly in sites with high precipitation seasonality. Furthermore, the tree ferns assemblage tends to homogenize.
    </p>
   </div>
   <div class="section" id="sec-1">
    <h2 class="">1. INTRODUCTION</h2>
    <p id="p-4">Tree ferns are expressive elements in (sub)tropical forest formations (
     <a id="xref-ref-59-1" class="xref-bibr" href="#ref-59">Tryon &amp;; Tryon, 1982</a>), sometimes establishing monodominant forests (
     <a id="xref-ref-26-1" class="xref-bibr" href="#ref-26">Gasper et al., 2011</a>). For this reason, tree ferns act in the dynamics of the ecosystem and may affect the regeneration of wood species and nutrient cycling (
     <a id="xref-ref-9-1" class="xref-bibr" href="#ref-9">Brock, Perry, Lee &amp;; Burns, 2016</a>). In addition, they contribute to the process of ecological succession (
     <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">Arens &amp;; Baracaldo, 1998</a>), to biomass stock in tropical forests (
     <a id="xref-ref-57-1" class="xref-bibr" href="#ref-57">Sarmiento, Pinillos, &amp;; Garay, 2005</a>), and provide microhabitat for several epiphytic plants, many of them occurring exclusively on tree ferns caudices (
     <a id="xref-ref-65-1" class="xref-bibr" href="#ref-65">Wagner, Mendieta-Leiva, &amp;; Zotz, 2015</a>).
    </p>
    <p id="p-5">Tree ferns have suffered intense exploitation in the tropical forest due to ornamental use of their caudices (
     <a id="xref-ref-17-1" class="xref-bibr" href="#ref-17">Eleutério &amp;; Pérez-Salicrup, 2006</a>; 
     <a id="xref-ref-29-1" class="xref-bibr" href="#ref-29">Hoshizaki, &amp;; Moran, 2001</a>), causing populational exhaustion of many species (
     <a id="xref-ref-56-1" class="xref-bibr" href="#ref-56">Santiago, Mynssen, Maurenza, Penedo, &amp;; Sfair, 2013</a>). Combined with this, the actual high forest fragmentation in the Atlantic Forest (
     <a id="xref-ref-53-1" class="xref-bibr" href="#ref-53">Ribeiro, Metzger, Martensen, Ponzoni, &amp;; Hirota, 2009</a>) plus climate change scenarios (
     <a id="xref-ref-31-1" class="xref-bibr" href="#ref-31">IPCC, 2014</a>; 
     <a id="xref-ref-40-1" class="xref-bibr" href="#ref-40">Lima, Ribeiro, Grelle, &amp;; Pinto, 2019</a>) are other potential sources of threat to tree ferns. These threats might change the density and distribution of these species as well as the locations of the suitable area to grow and reproduce.
    </p>
    <p id="p-6">Moreover, despite tree ferns being an important group in forest structure, these plants are historically neglected in floristic and ecological studies in Brazil (
     <a id="xref-ref-67-1" class="xref-bibr" href="#ref-67">Weigand &amp;; Lehnert, 2016</a>). There are two main families of tree ferns in subtropical Atlantic Forest: Dicksoniaceae and Cyatheaceae. The former is represented by 
     <em>Dicksonia sellowiana</em>, a species that inhabits high and cold environments (
     <a id="xref-ref-26-2" class="xref-bibr" href="#ref-26">Gasper et al., 2011</a>), and 
     <em>Lophosoria quadripinnata</em>, that grows in ravines, doing best on moist, well-drained soil and in full sun until 2000 m in eastern Brazil (
     <a id="xref-ref-37-1" class="xref-bibr" href="#ref-37">Lehnert &amp;; Kessler, 2018</a>). The later family (about 14 species) exhibits a preference for warm, humid and low seasonal climates (
     <a id="xref-ref-10-1" class="xref-bibr" href="#ref-10">Bystriakova, Schneider, &amp;; Coomes, 2011</a>) and may benefit from warmer climate regimes.
    </p>
    <p id="p-7">The Intergovernmental Panel on Climate Change (IPCC) predicts shifts in rainfall and temperature in the subtropical Atlantic Forest, and since water availability is correlated to fern species richness (
     <a id="xref-ref-34-1" class="xref-bibr" href="#ref-34">Kessler, Kluge, Hemp, &amp;; Ohlemüller, 2011</a>), rainfall regimes modifications could impact in ferns distribution. Therefore, a reduction of cold environments and increasing of warm and humid environments may impact 
     <em>D. sellowiana,</em> an already endangered species, through the restriction of its occurrence area.
    </p>
    <p id="p-8">In this regard, our study sought to predict the impacts of future climate changes in α- and β-diversity of tree ferns in the subtropical Atlantic Forest, as well as to predict the impact in the potential distribution of each species. Our first hypothesis (H
     <sub>1</sub>) is that species from both families will change their potential distribution areas. We expect Dicksoniaceae species will have their potential distribution area reduced (specially 
     <em>Dicksonia sellowiana</em>) because of their association with cold habitats — and Cyatheaceae species will increase their potential distribution areas since they generally occur along hot and humid regions. Our second hypothesis (H
     <sub>2</sub>) is that the changes in species distribution will affect α- and β-diversity. Since we expect the Cyatheaceae species will increase their distribution range, hence increasing the overlap in species areas, we expect an increase in α-diversity and a decrease in β-diversity, i.e., less variation in species composition among sites, leading to a homogenization of our study region.
    </p>
   </div>
   <div class="section" id="sec-2">
    <h2 class="">2. MATERIAL AND METHODS</h2>
    <div id="sec-3" class="subsection">
     <h3>2.1 Study area</h3>
     <p id="p-9">The study area is delimited by the subtropical Atlantic Forest, floristically distinct from the tropical Atlantic Forest (
      <a id="xref-ref-16-1" class="xref-bibr" href="#ref-16">Eisenlohr &amp;; Oliveira-Filho, 2014</a>). The subtropical Atlantic Forest occurs in southern Brazil as well as in parts of Argentina and Paraguay (
      <a id="xref-ref-23-1" class="xref-bibr" href="#ref-23">C. Galindo-Leal &amp;; Câmara, 2005</a>). The predominant climate type is Cfa (temperate humid with hot summer), with some areas fluctuating to Cfb (temperate humid with temperate summer). The relief ranges from sea level to altitudes near 1200 m, including peaks that reach almost 1900 m. Distinct forest types can be found, which includes Restinga, on the coastal areas; Rainforests, in low altitudes at the coastal region (&lt;; 800–900 m); Mixed Forests (
      <em>Araucaria</em> forest), generally in areas with altitudes over 800 m; and Semideciduous Forests in low areas with high seasonality in precipitation (
      <a id="xref-fig-1-1" class="xref-fig" href="#F1">Figure 1</a>).
     </p>
     <div id="F1" class="fig pos-float type-figure odd">
      <div class="highwire-figure">
       <div class="fig-inline-img-wrapper">
        <div class="fig-inline-img">
         <a href="https://www.biorxiv.org/content/biorxiv/early/2020/01/17/2020.01.16.909614/F1.large.jpg?width=800&amp;;height=600&amp;;carousel=1" title="Study area and forest types of subtropical Atlantic Forest. The occurrence data (black dots) was grouped into [[#x2245]] 30km[[#xB2]] clusters to simplify the visualization. The respective numbers on the dots represent the number of records found in each cluster." class="highwire-fragment fragment-images colorbox-load" rel="gallery-fragment-images-7483536" data-figure-caption="&lt;;div class=&quot;;highwire-markup&quot;;&gt;;Study area and forest types of subtropical Atlantic Forest. The occurrence data (black dots) was grouped into [[#x2245]] 30km[[#xB2]] clusters to simplify the visualization. The respective numbers on the dots represent the number of records found in each cluster.&lt;;/div&gt;;" data-icon-position="" data-hide-link-title="0">
          <span class="hw-responsive-img">
           <img class="highwire-fragment fragment-image lazyload" alt="Figure 1." src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="https://www.biorxiv.org/content/biorxiv/early/2020/01/17/2020.01.16.909614/F1.medium.gif" width="440" height="203"/>
           <noscript>
            <img class="highwire-fragment fragment-image" alt="Figure 1." src="https://www.biorxiv.org/content/biorxiv/early/2020/01/17/2020.01.16.909614/F1.medium.gif" width="440" height="203"/>
           </noscript>
          </span>
         </a>
        </div>
       </div>
       <ul class="highwire-figure-links inline">
        <li class="download-fig first">
         <a href="https://www.biorxiv.org/content/biorxiv/early/2020/01/17/2020.01.16.909614/F1.large.jpg?download=true" class="highwire-figure-link highwire-figure-link-download" title="Download Figure 1." data-icon-position="" data-hide-link-title="0">Download figure</a>
        </li>
        <li class="new-tab last">
         <a href="https://www.biorxiv.org/content/biorxiv/early/2020/01/17/2020.01.16.909614/F1.large.jpg" class="highwire-figure-link highwire-figure-link-newtab" target="_blank" data-icon-position="" data-hide-link-title="0">Open in new tab</a>
        </li>
       </ul>
      </div>
      <div class="fig-caption">
       <span class="fig-label">Figure 1.</span>
       <p id="p-10" class="first-child">Study area and forest types of subtropical Atlantic Forest. The occurrence data (black dots) was grouped into ≅ 30km² clusters to simplify the visualization. The respective numbers on the dots represent the number of records found in each cluster.</p>
       <div class="sb-div caption-clear"/>
      </div>
     </div>
    </div>
    <div id="sec-4" class="subsection">
     <h3>2.2 Data gathering</h3>
     <p id="p-11">Among the species that occur in subtropical Atlantic Forest (following 
      <a id="xref-ref-8-1" class="xref-bibr" href="#ref-8">Brazilian Flora 2020 in construction 2019</a>; 
      <a id="xref-ref-18-1" class="xref-bibr" href="#ref-18">Fernandes 1997</a>; 
      <a id="xref-ref-39-1" class="xref-bibr" href="#ref-39">Lehnert &amp;; Weigand, 2016</a>), we identified 1167 records and 15 species from the literature (
      <a id="xref-ref-18-2" class="xref-bibr" href="#ref-18">Fernandes, 1997</a>; 
      <a id="xref-ref-63-1" class="xref-bibr" href="#ref-63">Vibrans, Sevegnani, Lingner, Gasper, &amp;; Sabbagh, 2010</a>) and herbaria (using SpeciesLink – 
      <a href="http://splink.cria.org">http://splink.cria.org</a> and GBIF Global Biodiversity Information Facility – 
      <a href="https://www.gbif.org">https://www.gbif.org</a>). Uncertain records were removed, as well as 
      <em>Cyathea uleana</em> due to its low number of registers.
     </p>
     <p id="p-12">The data available for the study area was under the effect of sampling biases. This issue arose because, in the state of Santa Catarina, the Floristic and Forest Inventory of Santa Catarina (IFFSC; 
      <a id="xref-ref-63-2" class="xref-bibr" href="#ref-63">Vibrans et al., 2010</a>) had strongly sampled the state’s territory — an effort that did not take place in other locations of the study area. To minimize sample biases, we performed spatial filtering on the occurrence data by defining a buffer of ≅ 30 km as a minimum distance between occurrence records in all study areas (
      <a id="xref-ref-20-1" class="xref-bibr" href="#ref-20">Fourcade, Engler, Rödder, &amp;; Secondi, 2014</a>).
     </p>
     <p id="p-13">Climate data were obtained for the present and future climate change scenarios from WorldClim v2.0 (
      <a id="xref-ref-19-1" class="xref-bibr" href="#ref-19">Fick &amp;; Hijmans, 2017</a>) and WorldClim v1.4 (
      <a id="xref-ref-28-1" class="xref-bibr" href="#ref-28">Hijmans, Cameron, Parra, Jones, &amp;; Jarvis, 2005</a>), respectively. Data for the future scenario refers to the year 2050 and was based on the climate projections made by IPCC. We used the mean of four Earth System Models (ESM) for future modeling: NorESM1-M (
      <a id="xref-ref-6-1" class="xref-bibr" href="#ref-6">Bentsen et al., 2013</a>), MIROC-ESM (
      <a id="xref-ref-66-1" class="xref-bibr" href="#ref-66">Watanabe et al., 2011</a>), HadGEM2-ES (
      <a id="xref-ref-33-1" class="xref-bibr" href="#ref-33">Jones et al., 2011</a>), and CNRM-CM5 (
      <a id="xref-ref-64-1" class="xref-bibr" href="#ref-64">Voldoire et al., 2013</a>). For these models, two future scenarios were selected: the most optimistic (RCP 2.6) and the most pessimistic (RCP 8.5), which were elaborated and named accordingly to the concentration of carbon dioxide in the atmosphere (W/m
      <sup>2</sup>) between the pre-industrial period and the year 2100 (
      <a id="xref-ref-31-2" class="xref-bibr" href="#ref-31">IPCC, 2014</a>). In all tested ESMs we chose 19 environmental variables (bioclim) with 2.5’ resolution. We used the Variance Inflation Factor (VIF) via the 
      <em>vifstep</em> function on 
      <em>usdm</em> R-package (
      <a id="xref-ref-46-1" class="xref-bibr" href="#ref-46">Naimi, Hamm, Groen, Skidmore, &amp;; Toxopeus, 2014</a>; 
      <a id="xref-ref-51-1" class="xref-bibr" href="#ref-51">R Core Team 2015</a>) to remove collinearity. This function generates 5,000 random points across the climate layers and calculates the VIF for each variable using a step-by-step procedure. At each step, the layer with the highest VIF is removed from the set. The process is repeated until only variables with a VIF value below a defined threshold remain. We used a restrictive VIF value (VIF = 5) that reduced the 19 climate variables to six: Annual Mean Temperature (BIO01), Isothermality (BIO03), Temperature Annual Range (BIO07), Mean Temperature of Driest Quarter (BIO09), Precipitation of Wettest Month (BIO13) and Precipitation of Coldest Quarter (BIO19).
     </p>
    </div>
    <div id="sec-5" class="subsection">
     <h3>2.3 Species Distribution Models (SDMs)</h3>
     <p id="p-14">We used SDMs to predict current and future distributions of each species. Our SDMs were formulated using the 
      <em>sdm</em> R-package (
      <a id="xref-ref-45-1" class="xref-bibr" href="#ref-45">Naimi &amp;; Araújo, 2016</a>) through five different algorithms: MaxEnt (
      <a id="xref-ref-49-1" class="xref-bibr" href="#ref-49">Phillips, Dudík, &amp;; Schapire, 2004</a>), Boosted Regression Trees (BRT; 
      <a id="xref-ref-22-1" class="xref-bibr" href="#ref-22">Friedman, 2001</a>), Generalized Linear Models (GLM; 
      <a id="xref-ref-43-1" class="xref-bibr" href="#ref-43">McCullagh &amp;; Nelder, 1989</a>), Multivariate Adaptive Regression Spline (MARS; 
      <a id="xref-ref-21-1" class="xref-bibr" href="#ref-21">Friedman, 1991</a>), and Support Vector Machine (SVM; 
      <a id="xref-ref-62-1" class="xref-bibr" href="#ref-62">Vapnik, 2013</a>), all with default settings. Moreover, as proposed by 
      <a id="xref-ref-5-1" class="xref-bibr" href="#ref-5">Barbet-Massin, Jiguet, Albert, &amp;; Thuiller (2012)</a>, we applied 10 000 pseudo-absences for each species randomly created across the study area.
     </p>
     <p id="p-15">We evaluated the performance of the models generated by each algorithm through a cross-validation procedure with 10 repetitions, where data were randomly divided into training, amounting to 70% of the data, and testing, comprising the remaining 30%. Two statistical methods were responsible for evaluating the robustness of the models: Area Under the Curve (AUC) of the receiver operating characteristic curve (ROC; Fielding &amp;; Bell, 1997) — a threshold-independent metric — and True Skill Statistic (TSS; 
      <a id="xref-ref-2-1" class="xref-bibr" href="#ref-2">Allouche, Tsoar, &amp;; Kadmon, 2006</a>) — a threshold-dependent metric. All generated models were above the previously established cutoff values (AUC &gt;; 0.70 and TSS &gt;; 0.40).
     </p>
     <p id="p-16">To avoid biases created by choosing a single statistical algorithm, as pointed out by several studies (e.g., Araújo &amp;; New, 2007; 
      <a id="xref-ref-27-1" class="xref-bibr" href="#ref-27">Grenouillet, Buisson, Casajus, &amp;; Lek, 2011</a>), we built a single final model through an ensemble approach. In this sense, the models generated by statistical algorithms were projected using current and future climate, and the ensemble model for each scenario was considered as the mean weighted by the AUC value of the projections of each algorithm. Binary maps (presence-absence) were made based on the threshold that maximizes the sensitivity plus specificity of the models (maxSSS; 
      <a id="xref-ref-42-1" class="xref-bibr" href="#ref-42">Liu, Newell, &amp;; White, 2016</a>), calculated with the R-package 
      <em>SDMtools</em> (
      <a id="xref-ref-61-1" class="xref-bibr" href="#ref-61">VanDerWal, Falconi, Januchowski, Shoo, &amp;; Storlie, 2014</a>). The threshold was calculated for each species based on the final ensemble map of the current scenario. Likewise, the resulting threshold value for the current scenario was also used to build binary maps for future scenarios.
     </p>
    </div>
    <div id="sec-6" class="subsection">
     <h3>2.4 Species distribution and diversity patterns</h3>
     <p id="p-17">To understand how climate change will affect species distribution and diversity patterns, the study area was divided into hexagonal cells of ≅ 200 km². Based on SDM predictions for tree ferns, we measured for each scenario the changes of suitable cells for all species and the α- and β-diversity indexes. We also evaluate the same metrics exclusively in grid cells that overlap Protected Areas (PAs) in the study region. We obtained the boundaries of PAs from the World Database on Protected Areas (
      <a id="xref-ref-60-1" class="xref-bibr" href="#ref-60">UNEP-WCMC, 2019</a>). Therefore, we can compare species distribution and diversity indexes between protected and non-protected areas for any specific scenario.
     </p>
     <p id="p-18">We measured α-diversity as the number of species present in each cell, i.e., the predicted species richness. We calculated the β-diversity as the total variance of the community (Total β-diversity, or BD
      <sub>TOTAL</sub>; 
      <em>sensu</em>
      <a id="xref-ref-36-1" class="xref-bibr" href="#ref-36">Legendre &amp;; De Cáceres, 2013</a>) and it was subsequently decomposed in Local Contributions to β-Diversity (LCBD). LCBD represents the ecological uniqueness of each hexagonal cell regarding species composition. We calculated BD
      <sub>TOTAL</sub> based on the Jaccard dissimilarity coefficient (1– similarity). Then, the LCBD was determined based on the partition of BD
      <sub>TOTAL</sub> between the cells (
      <a id="xref-ref-36-2" class="xref-bibr" href="#ref-36">Legendre &amp;; De Cáceres, 2013</a>). The significance of the LCBD values for each cell was obtained through 999 permutations, where the species are distributed randomly and independently along the grid and the LCBD values are calculated for each random distribution. Significant LCBD values were those with p-value &lt;; 0.05.
     </p>
     <p id="p-19">Finally, we followed 
      <a id="xref-ref-35-1" class="xref-bibr" href="#ref-35">Legendre (2014)</a> by partitioning the BD
      <sub>TOTAL</sub> in species replacement and richness difference components, using the replacement (
      <em>Repl
       <sub>J</sub>
      </em>) and richness difference (
      <em>RichDiff
       <sub>J</sub>
      </em>) indexes of the Podani family (
      <em>sensu</em> Podani &amp;; Schmera, 2011; 
      <a id="xref-ref-35-2" class="xref-bibr" href="#ref-35">Legendre, 2014</a>). All β-diversity metrics were calculated with the 
      <em>adespatial</em> R-package (
      <a id="xref-ref-15-1" class="xref-bibr" href="#ref-15">Dray et al., 2019</a>) using the functions 
      <em>beta.div</em> and 
      <em>beta.div.comp</em>. We used QGIS 3.8 (
      <a id="xref-ref-50-1" class="xref-bibr" href="#ref-50">QGIS Development Team 2019</a>) to generate the maps. Lastly, to test differences in α-diversity between current and future scenarios, we conducted the Wilcoxon Rank-Sum Test, a non-parametric unpaired test, for the current scenario × RCP 2.6 scenario and current scenario × RCP 8.5 scenario.
     </p>
    </div>
   </div>
   <div class="section" id="sec-7">
    <h2 class="">3. Results</h2>
    <p id="p-20">All models had a good predictive power (AUC: mean = 0.825, sd = 0.05; TSS: mean = 0.623, sd = 0.14 — for individual distribution maps and statistical performance of each SDM see the supporting information S1, and the interactive maps in 
     <a href="https://avrodrigues.shinyapps.io/tferns/">https://avrodrigues.shinyapps.io/tferns/</a>). Overall, the predicted impacts of climate change on species were similar in both RCP 2.6 and RCP 8.5 (
     <a id="xref-table-wrap-1-1" class="xref-table" href="#T1">Table 1</a>), where Dicksoniaceae species tend to lose area of distribution and half of Cyatheaceae species tend to increase its area of occurrence — while the other half tends to decrease. Also, currently suitable areas inside PAs also suffer a significant reduction for many tree ferns.
    </p>

   <div class="section" id="sec-10">
    <h2 class="">4. DISCUSSION</h2>
    <div id="sec-11" class="subsection">
     <h3>4.1 Changes in species distribution</h3>
     <p id="p-28">Our first hypothesis was that the species potential distribution would change in future climate scenarios — where Dicksoniaceae species would have its distribution reduced and Cyatheaceae species would have its distribution increased. We partially confirmed our expectation since Dicksoniaceae species indeed had their potential distribution reduced in both future scenarios, but only half of Cyatheaceae species had their potential distribution increased. 
      <em>Cyathea phalerata</em>, a common species in southern Brazil, had its potential area reduced in both scenarios, and 
      <em>Alsophila setosa</em> — one of the most common tree ferns in forest communities in subtropical Atlantic Forest (
      <a id="xref-ref-41-1" class="xref-bibr" href="#ref-41">Lingner et al., 2015</a>) — increased its area of occurrence in scenario RCP 2.6 but decreased in RCP 8.5. 
      <em>Cyathea feeana</em>, recently segregated from 
      <em>C. corcovadensis</em> (
      <a id="xref-ref-38-1" class="xref-bibr" href="#ref-38">Lehnert &amp;; Weigand, 2013</a>), had the most reduced potential occurrence area. All Cyatheaceae species that were predicted to lose potential area in the future by our model showed climatic suitability for the coldest regions of the study area at the current scenario (Figures S1-S14 and interactive maps in 
      <a href="https://avrodrigues.shinyapps.io/tferns/">https://avrodrigues.shinyapps.io/tferns/</a>).
     </p>
     <p id="p-29">A global analysis of Cyatheaceae distribution patterns showed a clear preference of the group for hotter and wetter locations with low seasonality, although some species show a capacity to occupy relatively cold regions, rarely where minimum temperatures drop below freezing (
      <a id="xref-ref-10-2" class="xref-bibr" href="#ref-10">Bystriakova et al., 2011</a>). Half of the Cyatheaceae species analyzed here were able to occupy the coldest areas of the current Mixed Forest. However, few Cyatheaceae species were able to occupy areas of Semideciduous Forest, where there is higher seasonality in precipitation than areas of Rainforest and eastern Mixed Forest (
      <a id="xref-ref-47-1" class="xref-bibr" href="#ref-47">Oliveira-Filho, Budke, Jarenkow, Eisenlohr, &amp;; Neves, 2015</a>; 
      <a id="xref-ref-48-1" class="xref-bibr" href="#ref-48">Oliveira-Filho &amp;; Fontes, 2000</a>). The effects of high temperatures, reducing the cold intensity (
      <a id="xref-ref-68-1" class="xref-bibr" href="#ref-68">Wilson, Walters, Mayle, Lingner, &amp;; Vibrans, 2019</a>), set up favorable conditions for some of Cyatheaceae, since they expanded to it.
     </p>
     <p id="p-30">
      <em>Dicksonia sellowiana,</em> a species able to withstand colder environments (
      <a id="xref-ref-26-3" class="xref-bibr" href="#ref-26">Gasper et al., 2011</a>), was restricted to higher and colder locations, wherein the Mixed Forest predominates. In the same way, 
      <em>L. quadripinnata</em> seems able to inhabit the colder regions of the Mixed Forest. In addition, the warmer areas of the Rainforest also showed high climatic suitability for this species. In fact, 
      <em>L. quadripinnata</em> has been recorded in both temperate (
      <a id="xref-ref-54-1" class="xref-bibr" href="#ref-54">Ricci, 1996</a>) and tropical (
      <a id="xref-ref-7-1" class="xref-bibr" href="#ref-7">Bernabe et al., 1999</a>) Rainforests. In this sense, precipitation rather than temperature appears to be the main determinant of 
      <em>L. quadripinnata</em> occurrence.
     </p>
    </div>
    <div id="sec-12" class="subsection">
     <h3>4.2 Changes in diversity patterns</h3>
     <p id="p-31">The second hypothesis was that the different responses of Dicksoniaceae and Cyatheaceae species should cause significant changes in diversity patterns. Our expectation was that species richness (α-diversity) would increase, following the increase in overlapping distributions of Cyateaceae species, which in turn would lead to a decrease of β-diversity. Our expectation about α-diversity was not confirmed since we found evidence for less species richness per cell in the future scenarios. Nevertheless, we found evidence for future homogenization of cells in the subtropical Atlantic Forest, since both BD
      <sub>TOTAL</sub> and LCBD values tend to decrease in future scenarios.
     </p>
     <p id="p-32">Our estimates indicate that at least 40% of the sites (cells) will lose richness in the subtropical Atlantic Forest. This is due to a reduction in the area of distributions for Cyatheaceae species, against our expectations. This loss can affect the conservation of other biological groups that depend on tree ferns caudices, such as epiphytes — some of these growths exclusively in tree ferns (
      <a id="xref-ref-44-1" class="xref-bibr" href="#ref-44">Mehltreter, 2008</a>). These changes may be associated with variations in precipitation since water availability seems to be an important species richness predictor for ferns, as pointed out by several authors (
      <a id="xref-ref-1-1" class="xref-bibr" href="#ref-1">Aldasoro, Cabezas, &amp;; Aedo, 2004</a>; 
      <a id="xref-ref-24-1" class="xref-bibr" href="#ref-24">Gasper, Eisenlohr, &amp;; Salino, 2015</a>; 
      <a id="xref-ref-34-2" class="xref-bibr" href="#ref-34">Kessler et al., 2011</a>). The current low α-diversity of tree ferns observed in the midwest and far west, as well as the reduction of α-diversity in the future scenarios, may be caused by the rainfall regime and high climatic seasonality (
      <a id="xref-ref-10-3" class="xref-bibr" href="#ref-10">Bystriakova et al., 2011</a>; 
      <a id="xref-ref-11-1" class="xref-bibr" href="#ref-11">Cabré, Solman, &amp;; Núñez, 2016</a>).
     </p>
     <p id="p-33">In the study region, the BD
      <sub>TOTAL</sub> is more influenced by 
      <em>RichDiff
       <sub>J</sub>
      </em> among the sites than by 
      <em>Repl
       <sub>J</sub>
      </em> (
      <a id="xref-fig-3-2" class="xref-fig" href="#F3">Figure 3</a> and 
      <a id="xref-table-wrap-3-3" class="xref-table" href="#T3">Table 3</a>). Together, these results indicate that local extinctions are important drivers of homogenization in species composition of tree ferns. The high influence of 
      <em>RichDiff
       <sub>J</sub>
      </em> in β-diversity could be explained by the environmental filtering process (Atmar &amp;; Patterson, 1993). This process is evidenced by the loss of species in the west region, with high precipitation seasonality, and by the loss of more suitable areas by species from a colder climate. Working with ferns communities in the northern Atlantic Forest, da Costa, Arnan, de Paiva Farias, &amp;; Barros (2019) found a higher contribution of species replacement than of species differences in ferns on a regional and local scale in tropical Atlantic Forest. The authors listed high dispersal ability, niche preferences, and the heterogeneous structure of the Atlantic forest as the three main factors that contribute to species replacement. Two differences between the studies could explain the different results: i) our study used local assemblage in coarse scale, provided by the stack of SDMs, which is not able to capture differences in microhabitats as in da 
      <a id="xref-ref-14-1" class="xref-bibr" href="#ref-14">Costa et al. (2019)</a>, and ii) we focused on the tree ferns niches rather than all ferns species in the subtropical Atlantic Forest.
     </p>
    </div>
    <div id="sec-13" class="subsection">
     <h3>4.3 Implications for biodiversity conservation agenda</h3>
     <p id="p-34">Our results provide relevant insights to the conservation of tree ferns by predicting which species will lose larger proportions of adequate habitat in the future (
      <a id="xref-table-wrap-1-2" class="xref-table" href="#T1">Table 1</a>). We note that this phenomenon will mainly affect species that occupy higher areas such as 
      <em>A. capensis, C. feeana, C. villosa</em>, 
      <em>S. gardneri, L. quadripinnata</em>, and 
      <em>D. sellowiana</em>. Although extinctions did not occur in our study area, historically endangered species such as 
      <em>D. sellowiana</em> had their potential distribution area greatly diminished (–42%). Also, the climate changes can alter the threatened status from endangered (
      <a id="xref-ref-56-2" class="xref-bibr" href="#ref-56">Santiago et al. 2013</a>) to critically endangered (considering 
      <a id="xref-ref-32-1" class="xref-bibr" href="#ref-32">IUCN 2012</a> criteria of population size reduction: A1cB1b). 
      <em>C. feeana</em> and 
      <em>S. gardneri</em> (currently present in 424 and 386 cells, respectively), both endemic to eastern Brazil, seem to be the most threatened species in the future considering the reduction in cell numbers (to 208 in RCP 2.6 and 95 in RCP 8.5 for 
      <em>C. feeana;</em> and to 217 in RCP 2.6 and 134 cells in RCP 8.5 for 
      <em>S. gardneri</em>). 
      <em>Cyathea feeana</em> occurs from 500 to 1750 m and was recently segregated from 
      <em>C. corcovadensis</em> (
      <a id="xref-ref-38-2" class="xref-bibr" href="#ref-38">Lehnert &amp;; Weigand, 2013</a>), which may bias our results since not all herbaria (despite our best efforts) review these records. 
      <em>Sphaeropteris gardneri</em> occurs between 450–600 m and few individuals were found by the IFFSC project (
      <a id="xref-ref-25-1" class="xref-bibr" href="#ref-25">Gasper et al., 2018</a>).
     </p>
     <p id="p-35">More than half of the studied species are predicted to lose suitable areas, even inside PAs (
      <a id="xref-table-wrap-2-2" class="xref-table" href="#T2">Table 2</a>). So, in order to safeguard these species, new PAs will be needed as they play an essential role in protecting species 
      <em>in situ</em> (
      <a id="xref-ref-12-1" class="xref-bibr" href="#ref-12">Chape, Harrison, Spalding, &amp;; Lysenko, 2005</a>). However, these new PAs may too have reduced long-term effectiveness in species conservation since they are also going to be impacted by climate change. Then, to optimize cost-benefit analysis of implementing new PAs, lawmakers and specialists should always consider species conservation now and in the future (
      <a id="xref-ref-3-1" class="xref-bibr" href="#ref-3">Araújo, Alagador, Cabeza, Nogués-Bravo, &amp;; Thuiller, 2011</a>). Also, LCBD values should be interpreted with caution when looking at alternative indexes for conservation use since they are not always positively correlated to species richness (
      <a id="xref-ref-36-3" class="xref-bibr" href="#ref-36">Legendre &amp;; De Cáceres, 2013</a>; 
      <a id="xref-ref-58-1" class="xref-bibr" href="#ref-58">Silva &amp;; Hernández, 2014</a>).
     </p>
     <p id="p-36">Unfortunately, some PAs in higher altitudes, such as Parque Nacional de São Joaquim — where 
      <em>D. sellowiana</em>, as well as other threatened species (such as 
      <em>Araucaria angustifolia</em>; 
      <a id="xref-ref-68-2" class="xref-bibr" href="#ref-68">Wilson et al., 2019</a>) may find suitable areas in the future — are threatened to be downsized (see the workgroup created to study the protected area boundaries; 
      <a id="xref-ref-30-1" class="xref-bibr" href="#ref-30">ICMBio 2019</a>).
     </p>
     <p id="p-37">At last, we expected that some tree fern species could expand their distributions as a result of climate change. However, we must not extrapolate, without deep analysis, this expansion to other groups. It is well known that animals (
      <a id="xref-ref-52-1" class="xref-bibr" href="#ref-52">Radchuk et al., 2019</a>) and plants (
      <a id="xref-ref-13-1" class="xref-bibr" href="#ref-13">Corlett &amp;; Westcott, 2013</a>) will not be able to keep up, in general, with the changes affecting the planet.
     </p>
    </div>
   </div>
