  <meta name="DC.Description" content="Climate change is one of the most important threats to biodiversity and crop sustainability. The impact of climate change is often evaluated on the basis of expected changes in species’ geographical distributions. Genomic diversity, local adaptation, and migration are seldom integrated into projections of species’ responses to climate change. Here we predict that climate change will impact populations of two wild relatives of maize, the teosintes Zea mays ssp. mexicana and Z. mays ssp. parviglumis , by altering patterns of local adaptation and decreasing migration probabilities. These alterations appear to be geographically heterogeneous across populations, suggesting that the possible impacts of climate change will vary considerably among populations. This in spite that most populations exhibit high levels of genetic diversity and are predicted to lie within future suitable areas. The heterogeneous patterns of local adaptation uncovered in teosintes are also evident across maize landraces, which suggests that climate change may give way to future maladaptation of several landraces within currently cultivated areas, possibly leading to increased chances of production shocks under increased temperatures. The predicted alterations to habitat distribution, migration potential, and patterns of local adaptation in wild and cultivated maize, raises a red flag for the future of populations. This underscores the need for continued integration of agronomical practices, genomic data, and climate models to better understand the impacts of a rapidly changing climate on cultivated and wild species."/>

   <span class="highwire-journal-article-marker-start"/>
   <div class="section abstract" id="abstract-1">
    <h2 class="">Abstract</h2>
    <p id="p-2">Climate change is one of the most important threats to biodiversity and crop sustainability. The impact of climate change is often evaluated on the basis of expected changes in species’ geographical distributions. Genomic diversity, local adaptation, and migration are seldom integrated into projections of species’ responses to climate change. Here we predict that climate change will impact populations of two wild relatives of maize, the teosintes 
     <em>Zea mays</em> ssp. 
     <em>mexicana</em> and 
     <em>Z. mays</em> ssp. 
     <em>parviglumis</em>, by altering patterns of local adaptation and decreasing migration probabilities. These alterations appear to be geographically heterogeneous across populations, suggesting that the possible impacts of climate change will vary considerably among populations. This in spite that most populations exhibit high levels of genetic diversity and are predicted to lie within future suitable areas. The heterogeneous patterns of local adaptation uncovered in teosintes are also evident across maize landraces, which suggests that climate change may give way to future maladaptation of several landraces within currently cultivated areas, possibly leading to increased chances of production shocks under increased temperatures. The predicted alterations to habitat distribution, migration potential, and patterns of local adaptation in wild and cultivated maize, raises a red flag for the future of populations. This underscores the need for continued integration of agronomical practices, genomic data, and climate models to better understand the impacts of a rapidly changing climate on cultivated and wild species.
    </p>
   </div>
   <div class="section" id="sec-1">
    <h2 class="">Introduction</h2>
    <p id="p-3">Climate change is having detrimental effects on the geographic distribution, local abundance and levels of genetic diversity of species
     <sup>
      <a id="xref-ref-1-1" class="xref-bibr" href="#ref-1">1</a>–
      <a id="xref-ref-6-1" class="xref-bibr" href="#ref-6">6</a>
     </sup>. In particular, climate change induced population declines are one of the major contributors to the current loss of biodiversity. In cultivated species, these impacts will have significant economic and alimentary repercussions at local and global scales
     <sup>
      <a id="xref-ref-2-1" class="xref-bibr" href="#ref-2">2</a>,
      <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">4</a>,
      <a id="xref-ref-7-1" class="xref-bibr" href="#ref-7">7</a>
     </sup>. The development of strategies to mitigate the impacts of climate change on cultivated species has been a high priority, with recent proposals highlighting the importance of genetic diversity and local adaptation of wild relatives for crop improvement and mitigation
     <sup>
      <a id="xref-ref-4-2" class="xref-bibr" href="#ref-4">4</a>,
      <a id="xref-ref-8-1" class="xref-bibr" href="#ref-8">8</a>–
      <a id="xref-ref-12-1" class="xref-bibr" href="#ref-12">12</a>
     </sup>.
    </p>
    <p id="p-4">Maize (
     <em>Zea mays</em> ssp. 
     <em>mays</em>) was domesticated in Mexico from its wild relatives, the teosintes, nearly 9,000 years ago
     <sup>
      <a id="xref-ref-13-1" class="xref-bibr" href="#ref-13">13</a>
     </sup>. More than 200 Latin-American landraces of maize have been described, which are the result of past and on-going sociocultural processes that shape and maintain extraordinary biodiversity in this species
     <sup>
      <a id="xref-ref-14-1" class="xref-bibr" href="#ref-14">14</a>,
      <a id="xref-ref-15-1" class="xref-bibr" href="#ref-15">15</a>
     </sup>. Teosintes grow wild under a wide range of climatic conditions, from very hot and humid coastal environments to temperate and dry inland regions
     <sup>
      <a id="xref-ref-10-1" class="xref-bibr" href="#ref-10">10</a>,
      <a id="xref-ref-16-1" class="xref-bibr" href="#ref-16">16</a>,
      <a id="xref-ref-17-1" class="xref-bibr" href="#ref-17">17</a>
     </sup>. Maize land races have an even wider geographic and environmental range
     <sup>
      <a id="xref-ref-5-1" class="xref-bibr" href="#ref-5">5</a>,
      <a id="xref-ref-18-1" class="xref-bibr" href="#ref-18">18</a>,
      <a id="xref-ref-19-1" class="xref-bibr" href="#ref-19">19</a>
     </sup>. Evidence of gene flow from teosintes into maize and the presence of fertile hybrids
     <sup>
      <a id="xref-ref-20-1" class="xref-bibr" href="#ref-20">20</a>,
      <a id="xref-ref-21-1" class="xref-bibr" href="#ref-21">21</a>
     </sup> indicates that gene introgression into landraces is possible and could be important to the continued evolution of maize to respond to new environmental challenges
     <sup>
      <a id="xref-ref-16-2" class="xref-bibr" href="#ref-16">16</a>,
      <a id="xref-ref-22-1" class="xref-bibr" href="#ref-22">22</a>
     </sup>.
    </p>
    <p id="p-5">Both the teosintes and several maize landraces are threatened by habitat loss and climate change
     <sup>
      <a id="xref-ref-4-3" class="xref-bibr" href="#ref-4">4</a>,
      <a id="xref-ref-7-2" class="xref-bibr" href="#ref-7">7</a>,
      <a id="xref-ref-19-2" class="xref-bibr" href="#ref-19">19</a>,
      <a id="xref-ref-23-1" class="xref-bibr" href="#ref-23">23</a>
     </sup>, primarily increasing temperature and aridity
     <sup>
      <a id="xref-ref-4-4" class="xref-bibr" href="#ref-4">4</a>,
      <a id="xref-ref-6-2" class="xref-bibr" href="#ref-6">6</a>
     </sup>. Local adaptation to warm and dry climates is common in teosintes
     <sup>
      <a id="xref-ref-16-3" class="xref-bibr" href="#ref-16">16</a>,
      <a id="xref-ref-24-1" class="xref-bibr" href="#ref-24">24</a>–
      <a id="xref-ref-26-1" class="xref-bibr" href="#ref-26">26</a>
     </sup>. Populations locally adapted to warm and dry environments are likely to contain alleles that could reduce the negative effects of global warming and increased aridity. Thus, the local adaptation of teosintes populations, which has not been directed by cultural and agronomical practices, might prove useful as a blueprint of local adaptation for crop improvement and mitigation in maize landraces.
    </p>
    <p id="p-6">Ecological niche modeling has become a powerful tool to assess the impacts of climate change on species’ geographic distribution and persistence
     <sup>
      <a id="xref-ref-27-1" class="xref-bibr" href="#ref-27">27</a>–
      <a id="xref-ref-29-1" class="xref-bibr" href="#ref-29">29</a>
     </sup>. Commonly used ecological niche models assume that populations within a species are identical and share the same environmental tolerance limits, disregarding differences in the local adaptive response of populations to climate
     <sup>
      <a id="xref-ref-30-1" class="xref-bibr" href="#ref-30">30</a>,
      <a id="xref-ref-31-1" class="xref-bibr" href="#ref-31">31</a>
     </sup>. However, given that local adaptation is common, among-population variation in climatic tolerances and varying levels of climate-gene relationships across the genome are expected
     <sup>
      <a id="xref-ref-25-1" class="xref-bibr" href="#ref-25">25</a>,
      <a id="xref-ref-30-2" class="xref-bibr" href="#ref-30">30</a>
     </sup>. To our knowledge only a couple of studies have explicitly integrated ecological niche modeling and genomic data to more realistically assess species’ response to climate change
     <sup>
      <a id="xref-ref-30-3" class="xref-bibr" href="#ref-30">30</a>,
      <a id="xref-ref-32-1" class="xref-bibr" href="#ref-32">32</a>,
      <a id="xref-ref-33-1" class="xref-bibr" href="#ref-33">33</a>
     </sup>.
    </p>
    <p id="p-7">Here we examined how climate change is expected to affect the geographic distribution and the frequency of single nucleotide polymorphisms (SNPs) associated with climate-related traits in two teosintes species: 
     <em>Z. mays</em> ssp. 
     <em>mexicana</em> and 
     <em>Z. mays</em> ssp. 
     <em>parviglumis</em> (hereafter referred to as 
     <em>mexicana</em> and 
     <em>parviglumis</em>, respectively). These teosintes thrive under distinct environmental conditions: 
     <em>mexicana</em> is native to the highland regions of Central Mexico, 
     <em>parviglumis</em> is native to the lowlands of South-western Mexico
     <sup>
      <a id="xref-ref-10-2" class="xref-bibr" href="#ref-10">10</a>,
      <a id="xref-ref-16-4" class="xref-bibr" href="#ref-16">16</a>,
      <a id="xref-ref-17-2" class="xref-bibr" href="#ref-17">17</a>,
      <a id="xref-ref-25-2" class="xref-bibr" href="#ref-25">25</a>
     </sup>.
    </p>
   </div>
   <div class="section" id="sec-2">
    <h2 class="">Materials and Methods</h2>
    <div id="sec-3" class="subsection">
     <h3>Ecological niche models</h3>
     <p id="p-8">We used present day climatic variables to build species distribution models for the two teosintes separately as implemented in Maxent v.3.3.3
      <sup>
       <a id="xref-ref-34-1" class="xref-bibr" href="#ref-34">34</a>
      </sup>. We used 254 (
      <em>mexicana</em>) and 329 (
      <em>parviglumis</em>) occurrence data points and the bioclimatic variables available in WorldClim
      <sup>
       <a id="xref-ref-35-1" class="xref-bibr" href="#ref-35">35</a>
      </sup> at a resolution of 30arc/sec (~1 Km
      <sup>2</sup>), with an area extent of 90°-120° W, 10°-30° N, and background sampling points randomly chosen across the study area (SI Appendix). The eight climate models included: two general circulation models (Community Climate System Model (CCSM), Model for Interdisciplinary Research on Climate, MIROC), two greenhouse gas concentration models adopted by the Intergovernmental Panel on Climate Change (Representative Conservation Pathways: RCP 4.5, RCP 8.5) and two future projections (2050, 2070). After validating the models, we generated binary presence/absence maps to quantify the degree of change in the geographic distribution of the two teosintes species (SI Appendix).
     </p>
    </div>
    <div id="sec-4" class="subsection">
     <h3>Population genomic data</h3>
     <p id="p-9">We merged the datasets of ref.
      <sup>
       <a id="xref-ref-24-2" class="xref-bibr" href="#ref-24">24</a>
      </sup> and ref.
      <sup>
       <a id="xref-ref-25-3" class="xref-bibr" href="#ref-25">25</a>
      </sup> (available at: 
      <a href="http://dx.doi.org/10.5061/dryad.8m648">http://dx.doi.org/10.5061/dryad.8m648</a> and 
      <a href="https://doi.org/10.5061/dryad.tf556">https://doi.org/10.5061/dryad.tf556</a>), both obtained using the MaizeSNP50 Illumina Bead chip, to construct a dataset of 33,454 high quality SNPs distributed along the ten chromosomes of maize
      <sup>
       <a id="xref-ref-24-3" class="xref-bibr" href="#ref-24">24</a>,
       <a id="xref-ref-25-4" class="xref-bibr" href="#ref-25">25</a>
      </sup>. The dataset comprises 23 populations for 
      <em>mexicana</em> and 24 populations for 
      <em>parviglumis</em>, covering the entire geographic and environmental distribution of teosintes
      <sup>
       <a id="xref-ref-25-5" class="xref-bibr" href="#ref-25">25</a>
      </sup>. The sets of locally adapted SNPs used here are described in detail by ref.
      <sup>
       <a id="xref-ref-25-6" class="xref-bibr" href="#ref-25">25</a>
      </sup>, who used 
      <em>Bayescenv</em>
      <sup>
       <a id="xref-ref-36-1" class="xref-bibr" href="#ref-36">36</a>
      </sup> and 
      <em>Bayenv</em>
      <sup>
       <a id="xref-ref-37-1" class="xref-bibr" href="#ref-37">37</a>
      </sup> to identify locally adapted SNPs with significant genetic differentiation among populations (
      <em>F</em>
      <sub>
       <em>ST</em>
      </sub>) and with significant associations with temperature and precipitation after controlling for geographic clines (SI Appendix). To define the set of candidate SNPs (canSNPs) and putative adaptive SNPs (paSNPs), we performed a Discriminant Analyses on Principal Components (DAPC) using climatically defined groups of populations and the locally adapted SNPs for each species separately using the 
      <em>adegenet</em> package
      <sup>
       <a id="xref-ref-38-1" class="xref-bibr" href="#ref-38">38</a>
      </sup> in R
      <sup>
       <a id="xref-ref-39-1" class="xref-bibr" href="#ref-39">39</a>
      </sup> (SI Appendix). We define the set of paSNPs as those with a high power to discriminate populations (
      <em>i.e.</em>, values greater than the third quartile of distribution of loadings) (see SI Appendix, fig. S1), and the set of canSNPs as those with a lower discrimination power.
     </p>
     <p id="p-10">We estimated levels of genetic diversity (
      <em>Hs</em>) for refSNPs using the 
      <em>adegenet</em> package
      <sup>
       <a id="xref-ref-37-2" class="xref-bibr" href="#ref-37">37</a>
      </sup> and 
      <em>hierfstat</em> package
      <sup>
       <a id="xref-ref-40-1" class="xref-bibr" href="#ref-40">40</a>
      </sup> in R
      <sup>
       <a id="xref-ref-39-2" class="xref-bibr" href="#ref-39">39</a>
      </sup>. We characterized genetically poor populations as those with an 
      <em>Hs</em> lower than 0.2 for refSNPs, because lower 
      <em>Hs</em> appears to be the probable result of recent bottlenecks
      <sup>
       <a id="xref-ref-24-4" class="xref-bibr" href="#ref-24">24</a>
      </sup>.
     </p>
    </div>
    <div id="sec-5" class="subsection">
     <h3>Gradient Forest (GF)</h3>
     <p id="p-11">Recently, species ecological distribution modeling techniques have been developed to consider intraspecific genetic variation in the assessment of the impact of climate change
      <sup>
       <a id="xref-ref-29-2" class="xref-bibr" href="#ref-29">29</a>,
       <a id="xref-ref-30-4" class="xref-bibr" href="#ref-30">30</a>,
       <a id="xref-ref-32-2" class="xref-bibr" href="#ref-32">32</a>,
       <a id="xref-ref-33-2" class="xref-bibr" href="#ref-33">33</a>
      </sup>. Among these, GF
      <sup>
       <a id="xref-ref-41-1" class="xref-bibr" href="#ref-41">41</a>
      </sup> is a regression tree-based approach that implements non-linear regressions to estimate patterns of turnover in species (or allelic) composition as a function of environmental variables
      <sup>
       <a id="xref-ref-30-5" class="xref-bibr" href="#ref-30">30</a>
      </sup> (SI Appendix). The algorithm identifies regions along an environmental gradient associated with a high rate of change in allele frequencies, irrespective of the underlying allele frequencies. GF uses this information to construct allele turnover functions
      <sup>
       <a id="xref-ref-30-6" class="xref-bibr" href="#ref-30">30</a>
      </sup>, which can be used to model the change in allele frequencies throughout a species’ range as a function of climatic variables.
     </p>
     <p id="p-12">We used the 
      <em>gradientforest</em> package
      <sup>
       <a id="xref-ref-41-2" class="xref-bibr" href="#ref-41">41</a>
      </sup> in R
      <sup>
       <a id="xref-ref-39-3" class="xref-bibr" href="#ref-39">39</a>
      </sup> to construct turnover functions for each SNP dataset separately (e.g., refSNPs, canSNPs, paSNPs) with the 19 bioclimatic variables used for the species distribution models (see above). We estimated the allelic frequencies of all SNPs in each dataset and implemented GF using 100 trees and a correlation threshold of 0.5
      <sup>
       <a id="xref-ref-30-7" class="xref-bibr" href="#ref-30">30</a>
      </sup>. Based on the best allele turnover models for each set of SNPs, we constructed landscape models for the present and for the eight future climate models using the 
      <em>raster</em> package
      <sup>
       <a id="xref-ref-42-1" class="xref-bibr" href="#ref-42">42</a>
      </sup> in R
      <sup>
       <a id="xref-ref-39-4" class="xref-bibr" href="#ref-39">39</a>
      </sup>. We compared present-day and future landscape models to identify regions (and populations) where the current gene–environment relationships will be most disrupted (genomic offset) (SI Appendix), which measures the relative magnitude of allele frequency changes expected as result of climate change
      <sup>
       <a id="xref-ref-30-8" class="xref-bibr" href="#ref-30">30</a>,
       <a id="xref-ref-32-3" class="xref-bibr" href="#ref-32">32</a>,
       <a id="xref-ref-33-3" class="xref-bibr" href="#ref-33">33</a>
      </sup>.
     </p>
     <p id="p-13">To gauge the robustness of the GF models to the use of different sets of SNPs, we ran additional analyses using: (1) a set of reference SNPs with an allele frequency distribution similar to those of canSNPs and paSNPs; (2) different sets of outlier SNPs identified by ref.
      <sup>
       <a id="xref-ref-25-7" class="xref-bibr" href="#ref-25">25</a>
      </sup>; and (3) on the complete set of 33,454 SNPs (SI Appendix).
     </p>
    </div>
    <div id="sec-6" class="subsection">
     <h3>Allele distribution models</h3>
     <p id="p-14">We predicted the geographic distribution for putative adaptive alleles at paSNPs using Maxent v.3.3.3
      <sup>
       <a id="xref-ref-34-2" class="xref-bibr" href="#ref-34">34</a>
      </sup>. Since we were interested in modeling the distribution of the putatively warm-adapted alleles (SI Appendix), we used the corresponding populations’ geographic coordinates where these alleles were recorded as input. We used the same settings and validation procedures used for the species distribution models (see above).
     </p>
     <p id="p-15">We generated binary presence/absence distribution models for each paSNP for the present and for future climate models (SI Appendix). We estimated the geographic overlap between the present model and each future model to define suitable areas for local adaptation as those with at least five paSNPs predicted to occur. We cross validated the allele distribution models using the GF models for paSNPs, basically inspecting the genomic offset of populations for three sets of regions: present-only, future-only, and overlap.</p>
    </div>
    <div id="sec-7" class="subsection">
     <h3>Barriers to migration</h3>
     <p id="p-16">Based on the overlapped distribution models for the paSNPs, we tested the potential capacity of populations to migrate into the new regions predicted under future climate scenarios using circuit theory
      <sup>
       <a id="xref-ref-43-1" class="xref-bibr" href="#ref-43">43</a>
      </sup>. This represents a simplified model of population migration based on the distribution of paSNPs and assumes that migration would be mostly limited by local adaptation. We constructed maps of potential migration using the present and future distribution models for paSNPs to determine landscape resistance (environmental distances) as a proxy of limitation to the successful migration, where increasing resistance indicates decreasing probabilities of migration (SI Appendix). For each sampled population, we constrained our analyses to a 1°x1° degree grid-cell centered on each sampled population. We used the 10-percentile of resistance values as a minimum threshold to estimate migration potential, which can be interpreted as the resistance to successful migration into at least 10% of the future areas of potential settlement (SI Appendix).
     </p>
    </div>
    <div id="sec-8" class="subsection">
     <h3>Identifying putative adaptive SNPs in maize landraces</h3>
     <p id="p-17">We explored whether the paSNPs identified for teosintes have been documented in particular landraces of maize
      <sup>
       <a id="xref-ref-44-1" class="xref-bibr" href="#ref-44">44</a>
      </sup>. For this, we downloaded the genotype data for maize described by ref.
      <sup>
       <a id="xref-ref-44-2" class="xref-bibr" href="#ref-44">44</a>
      </sup>, consisting of 36,931 SNPs across 46 landraces in Mexico, with 1 to 16 accessions per landrace. After identifying putative adaptive alleles at paSNPs across landraces, we estimated a relative ‘adaptive’ score by adding up individual allele frequencies in each landrace. Due to the varying number of accessions per land race, we corrected the adaptive score by the maximum number of alleles possible in each landrace (i.e., for each locus, four alleles for two accessions) (SI Appendix).
     </p>
     <p id="p-18">We evaluated the correlation between the adaptive scores and temperature, genomic offset and the geographic extension of each landrace (SI Appendix). For this, we employed simple linear regressions using the adaptive score as the response variable and climatic and geographic data for landraces as the predictors. We used the estimated genomic offset for the two teosintes under the less extreme climate change models (CCSM_2050_RCP4.5) to extract mean genomic offset values from the geographic occurrences of each landrace. To assess the possibility of uncovering positive correlations between predictors and the adaptive score of landraces irrespective of their potential for adaptation, we tested the correlations using adaptive scores estimated from 1000 different sets of randomly sampled refSNPs (13 per set).</p>
    </div>
   </div>
   <div class="section" id="sec-9">
    <h2 class="">Results and Discussion</h2>
    <p id="p-19">We employed ecological niche modeling and climate averages from 1960 to 1990
     <sup>
      <a id="xref-ref-35-2" class="xref-bibr" href="#ref-35">35</a>
     </sup> to build geographic distribution models for the two teosintes species under eight projections of climate change. As expected due to geographic constraints
     <sup>
      <a id="xref-ref-6-3" class="xref-bibr" href="#ref-6">6</a>,
      <a id="xref-ref-19-3" class="xref-bibr" href="#ref-19">19</a>,
      <a id="xref-ref-45-1" class="xref-bibr" href="#ref-45">45</a>
     </sup>, the highland teosintes (
     <em>mexicana</em>) are predicted to be more susceptible to climate change than the lowland teosintes (
     <em>parviglumis</em>)
     <sup>
      <a id="xref-ref-17-3" class="xref-bibr" href="#ref-17">17</a>,
      <a id="xref-ref-19-4" class="xref-bibr" href="#ref-19">19</a>
     </sup>. These models predict that the potentially suitable geographic range for 
     <em>mexicana</em> will be reduced by 30-39% in the next 30 to 40 years, whereas 
     <em>parviglumis</em> range is predicted to be reduced by 4-9% (see SI Appendix, fig. S2, table S1). Consistent with the predicted contraction in geographic range, 29% and 15% of populations in 
     <em>mexicana</em> and 
     <em>parviglumis</em>, respectively, are predicted to fall outside of suitable habitat by 2050 (45% and 29% by 2070).
    </p>
    <p id="p-20">Ecological niche models can be used to predict suitable geographic ranges
     <sup>
      <a id="xref-ref-27-2" class="xref-bibr" href="#ref-27">27</a>,
      <a id="xref-ref-29-3" class="xref-bibr" href="#ref-29">29</a>
     </sup>. Intuitively, the predicted shifts and shrinkage in the teosintes’ geographic range represent a potential threat to their persistence under climate change
     <sup>
      <a id="xref-ref-19-5" class="xref-bibr" href="#ref-19">19</a>
     </sup>. However, these models do not provide direct information on the potential effects that climate change will have on the genetic composition of local populations
     <sup>
      <a id="xref-ref-31-2" class="xref-bibr" href="#ref-31">31</a>
     </sup>. To examine the potential effect of climate change on the genetic composition of local populations we applied an extension of Gradient Forest
     <sup>
      <a id="xref-ref-41-3" class="xref-bibr" href="#ref-41">41</a>
     </sup> developed by ref.
     <sup>
      <a id="xref-ref-30-9" class="xref-bibr" href="#ref-30">30</a>
     </sup> to predict how climate change will alter the frequencies of three sets of SNPs selected from a dataset of 33,454 SNPs (see SI Appendix) previously identified to be segregating within a sample of 23 populations of 
     <em>mexicana</em> and 24 populations of 
     <em>parviglumis</em>
     <sup>
      <a id="xref-ref-24-5" class="xref-bibr" href="#ref-24">24</a>,
      <a id="xref-ref-25-8" class="xref-bibr" href="#ref-25">25</a>
     </sup>. The sampled populations were collected from throughout the teosintes’ distributions.
    </p>
    <p id="p-21">We subdivided the genomic dataset into three sets of SNPs. The first set is comprised by nine 
     <em>parviglumis</em> and eight 
     <em>mexicana</em> SNPs with frequencies that differ strongly among populations living either in warm or cold environments, a signal of local adaptation. Several of these SNPs are in or near genes involved in responses to heat, drought, and other environmental stress and we hereafter referred to these as putatively adaptive SNPs, or paSNP (see SI Appendix, table S2). The second set, hereafter referred to as candidate SNPs or canSNPs, include 24 
     <em>parviglumis</em> and 25 
     <em>mexicana</em> SNPs that also are significantly associated with climate, but not as strongly as paSNPs (see SI Appendix). The third set is comprised of 500 reference SNPs (refSNPs) that we randomly selected from the 33,454 SNPs that showed some, but not particularly strong population differentiation (
     <em>F</em>
     <sub>
      <em>ST</em>
     </sub> values within the 10% and 90% percentiles of the distribution of per-SNP pairwise population 
     <em>F</em>
     <sub>
      <em>ST</em>
     </sub>). Our expectations are that the paSNPs will not only be most strongly affected by climate change, but also will have a greater contribution to population adaptation to new climatic conditions than can or refSNPs.
    </p>
    <p id="p-22">Using the extension of Gradient Forest, we estimated environment-SNP associations by modeling allele frequency changes along present climatic gradients
     <sup>
      <a id="xref-ref-41-4" class="xref-bibr" href="#ref-41">41</a>
     </sup>. These models, in combination with projections of future climate change, can then be used to predict temporal patterns of within-population genetic turnover throughout a species geographic range
     <sup>
      <a id="xref-ref-30-10" class="xref-bibr" href="#ref-30">30</a>,
      <a id="xref-ref-41-5" class="xref-bibr" href="#ref-41">41</a>
     </sup>. The extent of genetic turnover of the paSNPs and the canSNPs relative to refSNPs, which we hereafter refer to as genomic offset
     <sup>
      <a id="xref-ref-30-11" class="xref-bibr" href="#ref-30">30</a>,
      <a id="xref-ref-32-4" class="xref-bibr" href="#ref-32">32</a>,
      <a id="xref-ref-33-4" class="xref-bibr" href="#ref-33">33</a>
     </sup>, provides insight into the disruptive effect of climate change on the frequencies of alleles that bear the strongest signatures of local adaptation among contemporary populations. Higher genomic offset is indicative of stronger shifts in frequencies of locally adapted alleles than populations having a lower genomic offset.
    </p>
    <p id="p-23">Although a more pronounced geographic contraction is predicted for 
     <em>mexicana</em> than 
     <em>parviglumis</em>, genomic offset at paSNPs and canSNPs is higher in 
     <em>parviglumis</em> than in 
     <em>mexicana</em> (mean = 0.27 vs. 0.06 across all models, respectively; see SI Appendix, tables S3, S4, S5). The higher genome-wide offset in 
     <em>parviglumis</em> (see SI Appendix, figs. S3, S4) likely reflects greater population structure in 
     <em>parviglumis</em> than 
     <em>mexicana</em>
     <sup>
      <a id="xref-ref-25-9" class="xref-bibr" href="#ref-25">25</a>
     </sup> and might also indicate that the genetic composition of 
     <em>parviglumis</em> populations will be more affected by climate change than 
     <em>mexicana</em> populations. The levels of genomic offset are, however, highly variable among populations (
     <a id="xref-fig-1-1" class="xref-fig" href="#F1">fig. 1a-b</a>), with genomic offset lower for populations either with higher frequencies (&gt;; 0.5) of the adaptive alleles at paSNPs or having little expected change in climatic conditions (see SI Appendix, fig. S5). The among-population variation underscores that both the selective impact of climate change, and the genomic consequences of subsequent evolutionary response, may both vary among populations and are affected by past local adaptation.
    </p>

     <div class="highwire-figure">
      <div class="fig-inline-img-wrapper">
       <div class="fig-inline-img">

     <div class="fig-caption">
      <span class="fig-label">Figure 1.</span>
      <span class="caption-title">Genomic offset in climate-related SNPs and limited migratory potential for sampled populations of two teosintes in Mexico: 
       <em>Zea mays</em> spp. 
       <em>mexicana</em> and 
       <em>Zea mays</em> spp. 
       <em>parviglumis</em>
      </span>
      <p id="p-24" class="first-child">
       <strong>a-d</strong>, Distribution of genomic offset (a-b) and relative migration costs (c-d) for sampled populations of the two species of teosintes estimated under the climate change model CCSM_2050_RCP4.5. Light and dark gray areas represent the species distribution models for 
       <em>mexicana</em> and 
       <em>parviglumis</em>, respectively. Circle size is proportional to the estimated genomic offset and migration costs, with white circles representing populations with the lowest genomic offset and migration costs. Black circles in panels c and d represent populations with no migration potential (infinite migration costs) according the allele distribution models.
      </p>
      <div class="sb-div caption-clear"/>
     </div>
    </div>
    <p id="p-25">The considerable levels of genomic offset predicted in most populations have the potential to greatly alter patterns of local adaptation, or at least the genetic basis of local adaptation. The genomic offset may also limit populations’ adaptive potential, thereby leading to reduced population sizes and possibly higher probabilities of local extinction
     <sup>
      <a id="xref-ref-3-1" class="xref-bibr" href="#ref-3">3</a>,
      <a id="xref-ref-25-10" class="xref-bibr" href="#ref-25">25</a>,
      <a id="xref-ref-30-12" class="xref-bibr" href="#ref-30">30</a>,
      <a id="xref-ref-32-5" class="xref-bibr" href="#ref-32">32</a>,
      <a id="xref-ref-33-5" class="xref-bibr" href="#ref-33">33</a>,
      <a id="xref-ref-45-2" class="xref-bibr" href="#ref-45">45</a>
     </sup>. This points towards more complex impacts of climate change on wild populations than those predicted using geographical distribution models alone
     <sup>
      <a id="xref-ref-31-3" class="xref-bibr" href="#ref-31">31</a>
     </sup>.
    </p>
    <p id="p-26">To complement the use of Gradient Forest, we used the same modeling tools used to predict species distributions to predict the present and future geographic distribution of the putatively adaptive alleles at each of the paSNPs (see SI Appendix). This modeling showed that by 2050, the geographic distribution of adaptive alleles is expected to contract by ~ 45% in 
     <em>mexicana</em> and by 36% 
     <em>parviglumis</em> (table S6). The geographic areas not suitable for adaptive alleles in the future also show higher levels of genomic offset (see SI Appendix, fig. S6), indicating that areas outside the predicted distribution of adaptive alleles are expected to have big shifts in climate-gene relationships, either due to a lower starting frequency of adaptive alleles or to a larger change in climate.
    </p>
    <p id="p-27">Adaptive alleles at paSNPs are expected to confer selective advantages to expanding warmer and drier environments, yet populations lacking these adaptive alleles might follow a different evolutionary trajectory to adapt to climate change. In this context, standing ‘neutral’ genetic diversity could act as an important source of variation for future local adaptation
     <sup>
      <a id="xref-ref-1-2" class="xref-bibr" href="#ref-1">1</a>,
      <a id="xref-ref-5-2" class="xref-bibr" href="#ref-5">5</a>,
      <a id="xref-ref-46-1" class="xref-bibr" href="#ref-46">46</a>,
      <a id="xref-ref-47-1" class="xref-bibr" href="#ref-47">47</a>
     </sup>. We found a significantly negative association between genetic diversity at refSNPs (
     <em>Hs</em>) and the predicted genomic offset for paSNPs (see SI Appendix, fig. S7). These results suggest that, on average, genetically rich populations will be less vulnerable to climate change, probably because the adaptive potential of populations is maximized with intermediate allele frequencies. This result is consistent with the importance usually given to standing genetic variation to allow responding to a changing climate
     <sup>
      <a id="xref-ref-46-2" class="xref-bibr" href="#ref-46">46</a>,
      <a id="xref-ref-47-2" class="xref-bibr" href="#ref-47">47</a>
     </sup>. However, more than two-thirds of teosintes populations (71% in 
     <em>parviglumis</em> and 91% in 
     <em>mexicana</em>) show high levels of genetic diversity (
     <em>Hs</em> &gt;; 0.2, ref. 
     <sup>
      <a id="xref-ref-24-6" class="xref-bibr" href="#ref-24">24</a>
     </sup>), yet even under the most conservative climate model, these populations will experience widely varying levels of genomic offset (
     <a id="xref-fig-1-2" class="xref-fig" href="#F1">fig. 1a-b</a>).
    </p>
    <p id="p-28">While some populations might adapt to the conditions of a changing climate, other populations might migrate to track the climatic conditions to which they are currently adapted
     <sup>
      <a id="xref-ref-48-1" class="xref-bibr" href="#ref-48">48</a>,
      <a id="xref-ref-49-1" class="xref-bibr" href="#ref-49">49</a>
     </sup>. With a focus on the alleles of major effect, we evaluated the migratory potential
     <sup>
      <a id="xref-ref-43-2" class="xref-bibr" href="#ref-43">43</a>,
      <a id="xref-ref-50-1" class="xref-bibr" href="#ref-50">50</a>
     </sup> for sampled populations from their current location into sites with climatic conditions that are predicted to be suitable for the current frequencies of adaptive alleles. To do this, we used the distribution models for adaptive alleles to estimate environmental costs (i.e., lower probabilities of populations successfully migrating
     <sup>
      <a id="xref-ref-43-3" class="xref-bibr" href="#ref-43">43</a>,
      <a id="xref-ref-50-2" class="xref-bibr" href="#ref-50">50</a>
     </sup>) along all potential migration routes radiating from each sampled population.
    </p>
    <p id="p-29">Depending on the climate model used, as the climate changes, 46-54% of 
     <em>parviglumis</em> populations and 22-52% of 
     <em>mexicana</em> populations are expected to have the possibility of migrating into sites in which the alleles of major effect will remain advantageous (see SI Appendix, table S7). Although more 
     <em>mexicana</em> populations are predicted to have no migration capabilities (
     <em>i.e.</em>, infinite migration costs) into climatically suitable sites, probably due to isolation from areas predicted to have suitable conditions in the future, the remaining populations of 
     <em>mexicana</em> actually showed lower migration costs than populations of 
     <em>parviglumis</em> (
     <a id="xref-fig-1-3" class="xref-fig" href="#F1">fig. 1c-d</a>). Thus, although migration costs are expected to be higher for 
     <em>parviglumis</em> than for 
     <em>mexicana</em>, populations inhabiting the Central Highlands of Mexico are expected to have the highest migratory constraints (
     <a id="xref-fig-1-4" class="xref-fig" href="#F1">fig. 1c</a>). The variation in migrations costs might result from the differing rates of temperature change estimated between highland environments compared to lowland regions
     <sup>
      <a id="xref-ref-51-1" class="xref-bibr" href="#ref-51">51</a>
     </sup>. The predicted likelihood of successful migration into a climatically suitable location was positively correlated with within-population frequency of adaptive alleles (see SI Appendix, fig. S8).
    </p>
    <p id="p-30">Under the most conservative model of climate change (CCSM_4.5_2050), our species distribution models predict 88% and 84% of sampled populations within future suitable areas for 
     <em>parviglumis</em> and 
     <em>mexicana</em>, respectively (see SI Appendix, table S1). In addition, most of these populations exhibit high levels of genetic diversity
     <sup>
      <a id="xref-ref-25-11" class="xref-bibr" href="#ref-25">25</a>
     </sup>. However, the heterogeneous geographical patterns of genomic offset and migration potential suggest that the impacts of climate change will vary considerably among populations. Overall, eastern populations of 
     <em>mexicana</em> and western populations of 
     <em>parviglumis</em> show high levels of genomic offset and lower migration potential (
     <a id="xref-fig-1-5" class="xref-fig" href="#F1">fig. 1</a>), thus we expect these populations will experience stronger pressures to adapt to climate change than other teosintes populations. From this simple comparison, we conclude that although highly useful, distribution models are an oversimplification of the complex ecological and evolutionary consequences of climate change
     <sup>
      <a id="xref-ref-28-1" class="xref-bibr" href="#ref-28">28</a>,
      <a id="xref-ref-29-4" class="xref-bibr" href="#ref-29">29</a>
     </sup>.
    </p>
    <p id="p-31">Locally adapted populations of teosintes can be used as a source of advantageous genetic diversity for landraces of maize
     <sup>
      <a id="xref-ref-4-5" class="xref-bibr" href="#ref-4">4</a>,
      <a id="xref-ref-17-4" class="xref-bibr" href="#ref-17">17</a>,
      <a id="xref-ref-22-2" class="xref-bibr" href="#ref-22">22</a>
     </sup>, through the introduction of ‘new wild alleles’ into cultivated populations
     <sup>
      <a id="xref-ref-8-2" class="xref-bibr" href="#ref-8">8</a>,
      <a id="xref-ref-9-1" class="xref-bibr" href="#ref-9">9</a>,
      <a id="xref-ref-11-1" class="xref-bibr" href="#ref-11">11</a>,
      <a id="xref-ref-12-2" class="xref-bibr" href="#ref-12">12</a>
     </sup>. Experimental evidence has proven that teosintes germplasm can be successfully transferred into maize and can increase crop yields and drought resistance
     <sup>
      <a id="xref-ref-14-2" class="xref-bibr" href="#ref-14">14</a>,
      <a id="xref-ref-15-2" class="xref-bibr" href="#ref-15">15</a>,
      <a id="xref-ref-21-2" class="xref-bibr" href="#ref-21">21</a>,
      <a id="xref-ref-52-1" class="xref-bibr" href="#ref-52">52</a>
     </sup>. Alternatively, maize improvement can be achieved more easily by selecting adaptive alleles already present in maize landraces. We explored the frequency at which paSNPs identified for teosintes have been documented in some Mexican landraces of maize
     <sup>
      <a id="xref-ref-44-3" class="xref-bibr" href="#ref-44">44</a>
     </sup>, finding adaptive alleles in 46 landraces of maize (see SI Appendix, table S8). This search allowed us to estimate a relative ‘adaptive’ score by adding up the individual frequencies of adaptive alleles for available accessions in each landrace (SI Appendix).
    </p>
    <p id="p-32">Expanding on the varying levels of geographic contraction predicted for different maize landraces
     <sup>
      <a id="xref-ref-19-6" class="xref-bibr" href="#ref-19">19</a>
     </sup>, we found an uneven presence of adaptive alleles across distinct landraces in Mexico (
     <a id="xref-fig-2-1" class="xref-fig" href="#F2">fig. 2a</a>), with a positive trend of increasing frequency of adaptive alleles (
     <em>i.e.</em>, adaptive score) in larger geographic ranges and higher mean annual temperatures (
     <a id="xref-fig-2-2" class="xref-fig" href="#F2">fig. 2c-d</a>). Although the positive trend uncovered for range size is non-significant, several landraces with narrow distribution ranges, such as the almost extinct ‘Tehua’ landrace, and other highly restricted landraces
     <sup>
      <a id="xref-ref-14-3" class="xref-bibr" href="#ref-14">14</a>
     </sup> (depicted as open circles in 
     <a id="xref-fig-2-3" class="xref-fig" href="#F2">fig. 2b-e</a>), tend to have adaptive alleles at fewer paSNPs and with lower frequencies. In turn, we found a negative relationship between adaptive scores and the genomic offset (
     <a id="xref-fig-2-4" class="xref-fig" href="#F2">fig. 2e</a>), but this was statistically significant only for the CCSM_2070_RCP8.5 model. However, adaptive scores estimated with refSNPs showed a weaker association with temperature and genomic offset than those estimated for paSNPs, with less than 0.5% of the refSNPs subsamples showing a stronger correlation (see SI Appendix, fig. S9).
    </p>

    <p id="p-34">The statistically significant relationships between paSNPs identified in teosintes and the climatic environment in which maize landraces are grown, could result from past introgression of adaptive genes into maize via gene flow from teosintes
     <sup>
      <a id="xref-ref-16-5" class="xref-bibr" href="#ref-16">16</a>,
      <a id="xref-ref-18-2" class="xref-bibr" href="#ref-18">18</a>,
      <a id="xref-ref-22-3" class="xref-bibr" href="#ref-22">22</a>,
      <a id="xref-ref-53-1" class="xref-bibr" href="#ref-53">53</a>
     </sup>. However, hybridization between maize and teosintes appears to be limited to areas of sympatry
     <sup>
      <a id="xref-ref-22-4" class="xref-bibr" href="#ref-22">22</a>,
      <a id="xref-ref-53-2" class="xref-bibr" href="#ref-53">53</a>
     </sup> and thus it seem more likely that the higher adaptive scores for landraces growing in warmer climates reflect past adaptation to these conditions
     <sup>
      <a id="xref-ref-4-6" class="xref-bibr" href="#ref-4">4</a>
     </sup>. The low regression coefficients recovered for paSNPs in maize may partially result from the transferability of models of teosintes into maize, or from the quantitative nature of phenotypic traits associated with adaptation to climate
     <sup>
      <a id="xref-ref-54-1" class="xref-bibr" href="#ref-54">54</a>–
      <a id="xref-ref-57-1" class="xref-bibr" href="#ref-57">57</a>
     </sup>. Nonetheless, our results emphasize that climate change might give way to future maladaptation of landraces within currently cultivated areas
     <sup>
      <a id="xref-ref-4-7" class="xref-bibr" href="#ref-4">4</a>
     </sup>, possibly leading to increased chances of yield declines in many of these landraces under increase temperatures
     <sup>
      <a id="xref-ref-7-3" class="xref-bibr" href="#ref-7">7</a>
     </sup>.
    </p>
    <p id="p-35">Based on our analyses, we identified several landraces (depicted as black stars in 
     <a id="xref-fig-2-5" class="xref-fig" href="#F2">fig. 2b-e</a>) with moderate to high adaptive scores and known to be drought resistant
     <sup>
      <a id="xref-ref-14-4" class="xref-bibr" href="#ref-14">14</a>
     </sup> (see SI Appendix, table S9). Indeed, several of these landraces have been used to improve maize lines with enhanced heat and drought resistance, with increased yields
     <sup>
      <a id="xref-ref-14-5" class="xref-bibr" href="#ref-14">14</a>,
      <a id="xref-ref-52-2" class="xref-bibr" href="#ref-52">52</a>
     </sup>. We acknowledge that adaptation to climate very likely involves quantitative traits
     <sup>
      <a id="xref-ref-46-3" class="xref-bibr" href="#ref-46">46</a>,
      <a id="xref-ref-54-2" class="xref-bibr" href="#ref-54">54</a>–
      <a id="xref-ref-57-2" class="xref-bibr" href="#ref-57">57</a>
     </sup>, yet identifying alleles with small effects on polygenic traits remain a major challenge
     <sup>
      <a id="xref-ref-57-3" class="xref-bibr" href="#ref-57">57</a>
     </sup>, especially in species with complex genetic structures, such as teosintes. Nonetheless, the paSNPs and canSNPs we identified are promising candidates to test the response of maize and teosintes to changing climate under experimental settings. The convergence between the adaptive score of landraces, together with historical agronomical practices, opens up the opportunity to fully integrate the vast cultural knowledge on maize landraces with analyses of genomic data in an ecological context.
    </p>
    <p id="p-36">In an era in which population-level genomic data is more accessible for an increasing number of non-model species, approaches integrating genomic and environmental data are powerful tools to better understand the impacts of climate change on the viability of natural populations
     <sup>
      <a id="xref-ref-5-3" class="xref-bibr" href="#ref-5">5</a>,
      <a id="xref-ref-30-13" class="xref-bibr" href="#ref-30">30</a>–
      <a id="xref-ref-33-6" class="xref-bibr" href="#ref-33">33</a>
     </sup>. Predictions of the impact of climate change on species based solely on projected shifts in species’ ranges, although valuable, only provide partial information
     <sup>
      <a id="xref-ref-28-2" class="xref-bibr" href="#ref-28">28</a>,
      <a id="xref-ref-29-5" class="xref-bibr" href="#ref-29">29</a>
     </sup>. By building spatiotemporal models of climate-gene relationships, we show that the future of wild populations of teosintes and possibly of several landraces of maize appears to be much harsher than previously estimated
     <sup>
      <a id="xref-ref-19-7" class="xref-bibr" href="#ref-19">19</a>
     </sup>.
    </p>
    <p id="p-37">Although it is tempting to directly relate our results to future declines in population fitness
     <sup>
      <a id="xref-ref-33-7" class="xref-bibr" href="#ref-33">33</a>
     </sup>, the association between climate and fitness should be properly validated using experimental or simulation approaches
     <sup>
      <a id="xref-ref-32-6" class="xref-bibr" href="#ref-32">32</a>,
      <a id="xref-ref-58-1" class="xref-bibr" href="#ref-58">58</a>
     </sup>. Nevertheless, the fact that future climate change predicts significant alterations to habitat distribution, migration potential, and patterns of local adaptation, raises a red flag for the future of wild and cultivated populations of maize.
    </p>
    <p id="p-38">Our results represent an important advance moving beyond the standard species distribution models to assess climate change impacts
     <sup>
      <a id="xref-ref-30-14" class="xref-bibr" href="#ref-30">30</a>–
      <a id="xref-ref-33-8" class="xref-bibr" href="#ref-33">33</a>
     </sup>, yet our approach still remains an oversimplification of the complex evolutionary and ecological processes affecting populations
     <sup>
      <a id="xref-ref-31-4" class="xref-bibr" href="#ref-31">31</a>,
      <a id="xref-ref-45-3" class="xref-bibr" href="#ref-45">45</a>,
      <a id="xref-ref-46-4" class="xref-bibr" href="#ref-46">46</a>,
      <a id="xref-ref-57-4" class="xref-bibr" href="#ref-57">57</a>
     </sup>. Our methodological proposal is a step forward in proving how the analysis of genomic data can identify relevant genetic resources to aid wildlife conservation and crop sustainability under a rapidly changing climate.
    </p>
   </div>
