  <meta name="DC.Description" content="Many species face existence threat under anthropogenic climate change, and standing genetic variation was proposed as a way for sessile species to adapt to novel environments. However, it is still unknown whether standing genetic variants, being adaptive to current environmental variability, are sufficient to guarantee future survival. Here we investigate the relative importance of standing variation versus new mutations and their relative effect sizes from the past to infer the future. While theoretical and experimental evolution studies provided valuable insights, examples in nature are scarce. In the wild banana Musa itinerans in Taiwan, we found enrichment of standing variation with environmental associations. New mutations exert larger effect size per variant in precipitation-related climatic variables, where Taiwan contains extreme environments beyond the ancestral climatic range, and novel alleles have stronger association with novel environments. This pattern is reversed for temperature-related variables, where Taiwan is within the ancestral environmental range. Despite such differences, anthropogenic climate change impacts both types of variants strongly. The results constitute one of the few examples in nature demonstrating that the effect sizes of adaptive variants differ under distinct environmental pressures, and the patterns support theoretical predictions that natural selection favors new mutations with larger effect sizes in a novel environment where the population is far from the adaptive peak. Despite the importance of new mutations, however, the pace of anthropogenic climate change may not allow the accumulation of such mutations."/>

                           <div class="section abstract" id="abstract-1">
                            <h2 class="">Abstract</h2>
                            <p id="p-2">Many species face existence threat under anthropogenic climate change, and standing genetic variation was proposed as a way for sessile species to adapt to novel environments. However, it is still unknown whether standing genetic variants, being adaptive to current environmental variability, are sufficient to guarantee future survival. Here we investigate the relative importance of standing variation versus new mutations and their relative effect sizes from the past to infer the future. While theoretical and experimental evolution studies provided valuable insights, examples in nature are scarce. In the wild banana 
                             <em>Musa itinerans</em> in Taiwan, we found enrichment of standing variation with environmental associations. New mutations exert larger effect size per variant in precipitation-related climatic variables, where Taiwan contains extreme environments beyond the ancestral climatic range, and novel alleles have stronger association with novel environments. This pattern is reversed for temperature-related variables, where Taiwan is within the ancestral environmental range. Despite such differences, anthropogenic climate change impacts both types of variants strongly. The results constitute one of the few examples in nature demonstrating that the effect sizes of adaptive variants differ under distinct environmental pressures, and the patterns support theoretical predictions that natural selection favors new mutations with larger effect sizes in a novel environment where the population is far from the adaptive peak. Despite the importance of new mutations, however, the pace of anthropogenic climate change may not allow the accumulation of such mutations.
                            </p>
                           </div>
