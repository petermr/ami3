  <meta name="DC.Description" content="Loss of biological diversity through population extinctions is a global phenomenon that threatens many ecosystems. Managers often rely on databases of rare species locations to plan land use actions and conserve at-risk taxa, so it is crucial that the information they contain is accurate and dependable. However, climate change, small population sizes, and long gaps between surveys may be leading to undetected extinctions of many populations. We used repeated survey records for a rare but widespread orchid, Cypripedium fasciculatum (clustered lady’s slipper), to model population extinction risk based on elevation, population size, and time between observations. Population size was negatively associated with extinction, while elevation and time between observations interacted such that low elevation populations were most vulnerable to extinction, but only over larger time spans. We interpret population losses at low elevations as a potential signal of climate change impacts. We used this model to estimate the probability of persistence of populations across California and Oregon, and found that 31%-56% of the 2415 populations reported in databases from this region are likely extinct. Managers should be aware that the number of populations of rare species in their databases is potentially an overestimate, and consider resurveying these populations to document their presence and condition, with priority given to older reports of small populations, especially those at low elevations or in other areas with high climate vulnerability."/>

                          <div class="article abstract-view ">
                           <span class="highwire-journal-article-marker-start"/>
                           <div class="section abstract" id="abstract-1">
                            <h2 class="">Abstract</h2>
                            <p id="p-2">Loss of biological diversity through population extinctions is a global phenomenon that threatens many ecosystems. Managers often rely on databases of rare species locations to plan land use actions and conserve at-risk taxa, so it is crucial that the information they contain is accurate and dependable. However, climate change, small population sizes, and long gaps between surveys may be leading to undetected extinctions of many populations. We used repeated survey records for a rare but widespread orchid, 
                             <em>Cypripedium fasciculatum</em> (clustered lady’s slipper), to model population extinction risk based on elevation, population size, and time between observations. Population size was negatively associated with extinction, while elevation and time between observations interacted such that low elevation populations were most vulnerable to extinction, but only over larger time spans. We interpret population losses at low elevations as a potential signal of climate change impacts. We used this model to estimate the probability of persistence of populations across California and Oregon, and found that 31%-56% of the 2415 populations reported in databases from this region are likely extinct. Managers should be aware that the number of populations of rare species in their databases is potentially an overestimate, and consider resurveying these populations to document their presence and condition, with priority given to older reports of small populations, especially those at low elevations or in other areas with high climate vulnerability.
                            </p>
