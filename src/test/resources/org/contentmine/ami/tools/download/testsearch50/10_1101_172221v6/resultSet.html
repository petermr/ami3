  <meta name="DC.Title" content="Global expansion and redistribution of Aedes-borne virus transmission risk with climate change"/>

  <meta name="DC.Description" content="Forecasting the impacts of climate change on Aedes-borne viruses—especially dengue, chikungunya, and Zika—is a key component of public health preparedness. We apply an empirically parameterized model of viral transmission by the vectors Aedes aegypti and Ae. albopictus , as a function of temperature, to predict cumulative monthly global transmission risk in current climates, and compare them with projected risk in 2050 and 2080 based on general circulation models (GCMs). Our results show that if mosquito range shifts track optimal temperature ranges for transmission (21.3 – 34.0°C for Ae. aegypti; 19.9 – 29.4°C for Ae. albopictus) , we can expect poleward shifts in Aedes-borne virus distributions. However, the differing thermal niches of the two vectors produce different patterns of shifts under climate change. More severe climate change scenarios produce larger population exposures to transmission by Ae. aegypti , but not by Ae. albopictus in the most extreme cases. Climate-driven risk of transmission from both mosquitoes will increase substantially, even in the short term, for most of Europe. In contrast, significant reductions in climate suitability are expected for Ae. albopictus , most noticeably in southeast Asia and west Africa. Within the next century, nearly a billion people are threatened with new exposure to virus transmission by both Aedes spp. in the worst-case scenario. As major net losses in year-round transmission risk are predicted for Ae. albopictus , we project a global shift towards more seasonal risk across regions. Many other complicating factors (like mosquito range limits and viral evolution) exist, but overall our results indicate that while climate change will lead to increased net and new exposures to Aedes-borne viruses, the most extreme increases in Ae. albopictus transmission are predicted to occur at intermediate climate change scenarios. Author Summary The established scientific consensus indicates that climate change will severely exacerbate the risk and burden of Aedes-transmitted viruses, including dengue, chikungunya, Zika, and other significant threats to global health security. Here, we show more subtle impacts of climate change on transmission, caused primarily by differences between the more heat-tolerant Aedes aegypti and the more heat-limited Ae. albopictus. Within the next century, nearly a billion people could face their first exposure to viral transmission from either mosquito in the worst-case scenario, mainly in Europe and high-elevation tropical and subtropical regions. However, while year-round transmission potential from Ae. aegypti is likely to expand (particularly in south Asia and sub-Saharan Africa), Ae. albopictus transmission potential is likely to decline substantially in the tropics, marking a global shift towards seasonal risk as the tropics eventually become too hot for transmission by Ae. albopictus. Complete mitigation of climate change to a pre-industrial baseline may protect almost a billion people from arbovirus range expansions; however, middle-of-the-road mitigation could produce the greatest expansion in the potential for viral transmission by Ae. albopictus . In any scenario, mitigating climate change would shift the projected burden of both dengue and chikungunya (and potentially other Aedes transmitted viruses) from higher-income regions back onto the tropics, where transmission might otherwise begin to decline due to rising temperatures."/>

  <meta name="citation_abstract" lang="en" content="&lt;;h3&gt;;Abstract&lt;;/h3&gt;; &lt;;p&gt;;Forecasting the impacts of climate change on Aedes-borne viruses—especially dengue, chikungunya, and Zika—is a key component of public health preparedness. We apply an empirically parameterized model of viral transmission by the vectors &lt;;i&gt;;Aedes aegypti&lt;;/i&gt;; and &lt;;i&gt;;Ae. albopictus&lt;;/i&gt;;, as a function of temperature, to predict cumulative monthly global transmission risk in current climates, and compare them with projected risk in 2050 and 2080 based on general circulation models (GCMs). Our results show that if mosquito range shifts track optimal temperature ranges for transmission (21.3 – 34.0°C for &lt;;i&gt;;Ae. aegypti;&lt;;/i&gt;; 19.9 – 29.4°C for &lt;;i&gt;;Ae. albopictus)&lt;;/i&gt;;, we can expect poleward shifts in Aedes-borne virus distributions. However, the differing thermal niches of the two vectors produce different patterns of shifts under climate change. More severe climate change scenarios produce larger population exposures to transmission by &lt;;i&gt;;Ae. aegypti&lt;;/i&gt;;, but not by &lt;;i&gt;;Ae. albopictus&lt;;/i&gt;; in the most extreme cases. Climate-driven risk of transmission from both mosquitoes will increase substantially, even in the short term, for most of Europe. In contrast, significant reductions in climate suitability are expected for &lt;;i&gt;;Ae. albopictus&lt;;/i&gt;;, most noticeably in southeast Asia and west Africa. Within the next century, nearly a billion people are threatened with new exposure to virus transmission by both &lt;;i&gt;;Aedes&lt;;/i&gt;; spp. in the worst-case scenario. As major net losses in year-round transmission risk are predicted for &lt;;i&gt;;Ae. albopictus&lt;;/i&gt;;, we project a global shift towards more seasonal risk across regions. Many other complicating factors (like mosquito range limits and viral evolution) exist, but overall our results indicate that while climate change will lead to increased net and new exposures to Aedes-borne viruses, the most extreme increases in &lt;;i&gt;;Ae. albopictus&lt;;/i&gt;; transmission are predicted to occur at intermediate climate change scenarios.&lt;;/p&gt;;&lt;;h3&gt;;Author Summary&lt;;/h3&gt;; &lt;;p&gt;;The established scientific consensus indicates that climate change will severely exacerbate the risk and burden of Aedes-transmitted viruses, including dengue, chikungunya, Zika, and other significant threats to global health security. Here, we show more subtle impacts of climate change on transmission, caused primarily by differences between the more heat-tolerant &lt;;i&gt;;Aedes aegypti&lt;;/i&gt;; and the more heat-limited &lt;;i&gt;;Ae. albopictus.&lt;;/i&gt;; Within the next century, nearly a billion people could face their first exposure to viral transmission from either mosquito in the worst-case scenario, mainly in Europe and high-elevation tropical and subtropical regions. However, while year-round transmission potential from &lt;;i&gt;;Ae. aegypti&lt;;/i&gt;; is likely to expand (particularly in south Asia and sub-Saharan Africa), &lt;;i&gt;;Ae. albopictus&lt;;/i&gt;; transmission potential is likely to decline substantially in the tropics, marking a global shift towards seasonal risk as the tropics eventually become too hot for transmission by &lt;;i&gt;;Ae. albopictus.&lt;;/i&gt;; Complete mitigation of climate change to a pre-industrial baseline may protect almost a billion people from arbovirus range expansions; however, middle-of-the-road mitigation could produce the greatest expansion in the potential for viral transmission by &lt;;i&gt;;Ae. albopictus&lt;;/i&gt;;. In any scenario, mitigating climate change would shift the projected burden of both dengue and chikungunya (and potentially other &lt;;i&gt;;Aedes&lt;;/i&gt;; transmitted viruses) from higher-income regions back onto the tropics, where transmission might otherwise begin to decline due to rising temperatures.   <meta name="twitter:description" content="Forecasting the impacts of climate change on Aedes-borne viruses—especially dengue, chikungunya, and Zika—is a key component of public health preparedness. We apply an empirically parameterized model of viral transmission by the vectors Aedes aegypti and Ae. albopictus , as a function of temperature, to predict cumulative monthly global transmission risk in current climates, and compare them with projected risk in 2050 and 2080 based on general circulation models (GCMs). Our results show that if mosquito range shifts track optimal temperature ranges for transmission (21.3 – 34.0°C for Ae. aegypti; 19.9 – 29.4°C for Ae. albopictus) , we can expect poleward shifts in Aedes-borne virus distributions. However, the differing thermal niches of the two vectors produce different patterns of shifts under climate change. More severe climate change scenarios produce larger population exposures to transmission by Ae. aegypti , but not by Ae. albopictus in the most extreme cases. Climate-driven risk of transmission from both mosquitoes will increase substantially, even in the short term, for most of Europe. In contrast, significant reductions in climate suitability are expected for Ae. albopictus , most noticeably in southeast Asia and west Africa. Within the next century, nearly a billion people are threatened with new exposure to virus transmission by both Aedes spp. in the worst-case scenario. As major net losses in year-round transmission risk are predicted for Ae. albopictus , we project a global shift towards more seasonal risk across regions. Many other complicating factors (like mosquito range limits and viral evolution) exist, but overall our results indicate that while climate change will lead to increased net and new exposures to Aedes-borne viruses, the most extreme increases in Ae. albopictus transmission are predicted to occur at intermediate climate change scenarios. Author Summary The established scientific consensus indicates that climate change will severely exacerbate the risk and burden of Aedes-transmitted viruses, including dengue, chikungunya, Zika, and other significant threats to global health security. Here, we show more subtle impacts of climate change on transmission, caused primarily by differences between the more heat-tolerant Aedes aegypti and the more heat-limited Ae. albopictus. Within the next century, nearly a billion people could face their first exposure to viral transmission from either mosquito in the worst-case scenario, mainly in Europe and high-elevation tropical and subtropical regions. However, while year-round transmission potential from Ae. aegypti is likely to expand (particularly in south Asia and sub-Saharan Africa), Ae. albopictus transmission potential is likely to decline substantially in the tropics, marking a global shift towards seasonal risk as the tropics eventually become too hot for transmission by Ae. albopictus. Complete mitigation of climate change to a pre-industrial baseline may protect almost a billion people from arbovirus range expansions; however, middle-of-the-road mitigation could produce the greatest expansion in the potential for viral transmission by Ae. albopictus . In any scenario, mitigating climate change would shift the projected burden of both dengue and chikungunya (and potentially other Aedes transmitted viruses) from higher-income regions back onto the tropics, where transmission might otherwise begin to decline due to rising temperatures."/>

                           <div class="section abstract" id="abstract-1">
                            <h2 class="">Abstract</h2>
                            <p id="p-3">Forecasting the impacts of climate change on Aedes-borne viruses—especially dengue, chikungunya, and Zika—is a key component of public health preparedness. We apply an empirically parameterized model of viral transmission by the vectors 
                             <em>Aedes aegypti</em> and 
                             <em>Ae. albopictus</em>, as a function of temperature, to predict cumulative monthly global transmission risk in current climates, and compare them with projected risk in 2050 and 2080 based on general circulation models (GCMs). Our results show that if mosquito range shifts track optimal temperature ranges for transmission (21.3 – 34.0°C for 
                             <em>Ae. aegypti;</em> 19.9 – 29.4°C for 
                             <em>Ae. albopictus)</em>, we can expect poleward shifts in Aedes-borne virus distributions. However, the differing thermal niches of the two vectors produce different patterns of shifts under climate change. More severe climate change scenarios produce larger population exposures to transmission by 
                             <em>Ae. aegypti</em>, but not by 
                             <em>Ae. albopictus</em> in the most extreme cases. Climate-driven risk of transmission from both mosquitoes will increase substantially, even in the short term, for most of Europe. In contrast, significant reductions in climate suitability are expected for 
                             <em>Ae. albopictus</em>, most noticeably in southeast Asia and west Africa. Within the next century, nearly a billion people are threatened with new exposure to virus transmission by both 
                             <em>Aedes</em> spp. in the worst-case scenario. As major net losses in year-round transmission risk are predicted for 
                             <em>Ae. albopictus</em>, we project a global shift towards more seasonal risk across regions. Many other complicating factors (like mosquito range limits and viral evolution) exist, but overall our results indicate that while climate change will lead to increased net and new exposures to Aedes-borne viruses, the most extreme increases in 
                             <em>Ae. albopictus</em> transmission are predicted to occur at intermediate climate change scenarios.
                            </p>
                            <div id="sec-1" class="subsection">
                             <p id="p-4">
                              <strong>Author Summary</strong> The established scientific consensus indicates that climate change will severely exacerbate the risk and burden of Aedes-transmitted viruses, including dengue, chikungunya, Zika, and other significant threats to global health security. Here, we show more subtle impacts of climate change on transmission, caused primarily by differences between the more heat-tolerant 
                              <em>Aedes aegypti</em> and the more heat-limited 
                              <em>Ae. albopictus.</em> Within the next century, nearly a billion people could face their first exposure to viral transmission from either mosquito in the worst-case scenario, mainly in Europe and high-elevation tropical and subtropical regions. However, while year-round transmission potential from 
                              <em>Ae. aegypti</em> is likely to expand (particularly in south Asia and sub-Saharan Africa), 
                              <em>Ae. albopictus</em> transmission potential is likely to decline substantially in the tropics, marking a global shift towards seasonal risk as the tropics eventually become too hot for transmission by 
                              <em>Ae. albopictus.</em> Complete mitigation of climate change to a pre-industrial baseline may protect almost a billion people from arbovirus range expansions; however, middle-of-the-road mitigation could produce the greatest expansion in the potential for viral transmission by 
                              <em>Ae. albopictus</em>. In any scenario, mitigating climate change would shift the projected burden of both dengue and chikungunya (and potentially other 
                              <em>Aedes</em> transmitted viruses) from higher-income regions back onto the tropics, where transmission might otherwise begin to decline due to rising temperatures.
                             </p>
