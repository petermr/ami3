  <meta name="DC.Description" content="Loss of biological diversity through population extinctions is a global phenomenon that threatens many ecosystems. Managers often rely on databases of rare species locations to plan land use actions and conserve at-risk taxa, so it is crucial that the information they contain is accurate and dependable. However, climate change, small population sizes, and long gaps between surveys may be leading to undetected extinctions of many populations. We used repeated survey records for a rare but widespread orchid, Cypripedium fasciculatum (clustered lady’s slipper), to model population extinction risk based on elevation, population size, and time between observations. Population size was negatively associated with extinction, while elevation and time between observations interacted such that low elevation populations were most vulnerable to extinction, but only over larger time spans. We interpret population losses at low elevations as a potential signal of climate change impacts. We used this model to estimate the probability of persistence of populations across California and Oregon, and found that 31%-56% of the 2415 populations reported in databases from this region are likely extinct. Managers should be aware that the number of populations of rare species in their databases is potentially an overestimate, and consider resurveying these populations to document their presence and condition, with priority given to older reports of small populations, especially those at low elevations or in other areas with high climate vulnerability."/>

  <div class="article fulltext-view ">
   <span class="highwire-journal-article-marker-start"/>
   <div class="section abstract" id="abstract-1">
    <h2 class="">Abstract</h2>
    <p id="p-2">Loss of biological diversity through population extinctions is a global phenomenon that threatens many ecosystems. Managers often rely on databases of rare species locations to plan land use actions and conserve at-risk taxa, so it is crucial that the information they contain is accurate and dependable. However, climate change, small population sizes, and long gaps between surveys may be leading to undetected extinctions of many populations. We used repeated survey records for a rare but widespread orchid, 
     <em>Cypripedium fasciculatum</em> (clustered lady’s slipper), to model population extinction risk based on elevation, population size, and time between observations. Population size was negatively associated with extinction, while elevation and time between observations interacted such that low elevation populations were most vulnerable to extinction, but only over larger time spans. We interpret population losses at low elevations as a potential signal of climate change impacts. We used this model to estimate the probability of persistence of populations across California and Oregon, and found that 31%-56% of the 2415 populations reported in databases from this region are likely extinct. Managers should be aware that the number of populations of rare species in their databases is potentially an overestimate, and consider resurveying these populations to document their presence and condition, with priority given to older reports of small populations, especially those at low elevations or in other areas with high climate vulnerability.
    </p>
   </div>
   <div class="section" id="sec-1">
    <h2 class="">Introduction</h2>
    <p id="p-3">Population extinctions are a major threat to plants, leading to range contractions, fragmentation and isolation [e.g., 1-4], which together reduce the abundance of species. As Darwin [
     <a id="xref-ref-5-1" class="xref-bibr" href="#ref-5">5</a>] pointed out, rarity is a precursor of extinction. Orchids in particular face a global conservation risk with high species diversity but also a high rate of species that are rare or threatened with extinction [
     <a id="xref-ref-6-1" class="xref-bibr" href="#ref-6">6</a>-
     <a id="xref-ref-12-1" class="xref-bibr" href="#ref-12">12</a>], and rare orchids are likely to need aggressive conservation actions to prevent their extinction [
     <a id="xref-ref-13-1" class="xref-bibr" href="#ref-13">13</a>]. Nearly half of the genus 
     <em>Cypripedium</em> may be threatened and in need of protection if the species are to survive in the wild [
     <a id="xref-ref-14-1" class="xref-bibr" href="#ref-14">14</a>]. Therefore, accurate assessments of the number of populations of a rare species and its major threats are crucial to conservation planning and resource allocation for recovery actions [
     <a id="xref-ref-15-1" class="xref-bibr" href="#ref-15">15</a>, 
     <a id="xref-ref-16-1" class="xref-bibr" href="#ref-16">16</a>].
    </p>
    <p id="p-4">Several processes can contribute to rare plant population extinctions, including habitat loss, interactions with invasive species, changes in disturbance frequency, etc. [
     <a id="xref-ref-17-1" class="xref-bibr" href="#ref-17">17</a>]. Climate change in particular is affecting species ranges globally [
     <a id="xref-ref-18-1" class="xref-bibr" href="#ref-18">18</a>], with organisms shifting toward higher latitudes [
     <a id="xref-ref-19-1" class="xref-bibr" href="#ref-19">19</a>] and elevations [
     <a id="xref-ref-20-1" class="xref-bibr" href="#ref-20">20</a>]. For example, plant ranges in western Europe have moved upslope at 29 m/decade over the last century [
     <a id="xref-ref-21-1" class="xref-bibr" href="#ref-21">21</a>] and in California at similar rates [
     <a id="xref-ref-22-1" class="xref-bibr" href="#ref-22">22</a>]. Climate change effects on temperature and moisture may threaten plant diversity in Europe, especially in mountains [
     <a id="xref-ref-23-1" class="xref-bibr" href="#ref-23">23</a>]. Low-elevation populations of organisms can be especially at risk of extirpation as climatic conditions change and force upslope range shifts [
     <a id="xref-ref-24-1" class="xref-bibr" href="#ref-24">24</a>]. Any contraction in the range of a rare species can have significant effects on its long term conservation and viability.
    </p>
    <p id="p-5">The number of individuals present can also affect the viability of plant populations, with small populations having greater risk of extirpation. In general, the extinction probability of a population increases as population size decreases [
     <a id="xref-ref-25-1" class="xref-bibr" href="#ref-25">25</a>, 
     <a id="xref-ref-26-1" class="xref-bibr" href="#ref-26">26</a>]. Small populations may be at greater risk of extinction because of several factors, including losses in reproductive individuals [
     <a id="xref-ref-27-1" class="xref-bibr" href="#ref-27">27</a>], Allee effects [
     <a id="xref-ref-28-1" class="xref-bibr" href="#ref-28">28</a>], declines in seed production [
     <a id="xref-ref-29-1" class="xref-bibr" href="#ref-29">29</a>] and viability [
     <a id="xref-ref-30-1" class="xref-bibr" href="#ref-30">30</a>], loss of genetic diversity [
     <a id="xref-ref-31-1" class="xref-bibr" href="#ref-31">31</a>] and accumulation of genetic load [
     <a id="xref-ref-32-1" class="xref-bibr" href="#ref-32">32</a>], and demographic stochasticity [
     <a id="xref-ref-33-1" class="xref-bibr" href="#ref-33">33</a>]. In empirical studies that surveyed the same locations of multiple plant species over several years in Germany [
     <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">4</a>] and the Swiss Jura Mountains [
     <a id="xref-ref-34-1" class="xref-bibr" href="#ref-34">34</a>], extinction rates were found to be higher for small populations. And although population size may be a strong predictor of population vulnerability, passage of time can compound the likelihood of extinction because as more time passes in stochastic environments the chances that a population will fall to zero increase [
     <a id="xref-ref-25-2" class="xref-bibr" href="#ref-25">25</a>, 
     <a id="xref-ref-26-2" class="xref-bibr" href="#ref-26">26</a>].
    </p>
    <p id="p-6">Taken together, climate change, population size, and time since observation create considerable uncertainty regarding the current status of wild plant populations recorded in various rare species databases. Several US agencies and organizations (e.g., US Bureau of Land Management, US Fish and Wildlife Service, US Forest Service, NatureServe, state Natural Heritage Programs) maintain databases of rare plant occurrences and many of these occurrences may not have been visited recently. Therefore, the number of populations in the wild of some species could be smaller than the number listed in databases due to extinctions that have not yet been detected. Increasing our ability to estimate the number of populations that remain extant or have gone extinct in these data bases will improve conservation planning for rare species. We used information on repeated surveys in California and Oregon for a rare but widespread orchid, 
     <em>Cypripedium fasciculatum</em> (clustered lady’s slipper), to test the hypothesis that extinction probability is affected by elevation, population size, and time since observation. We applied the resulting model to populations in Oregon and California in the Geographic Biotic Observations (GeoBOB) data base maintained by the US Bureau of Land Management and the US Forest Service Natural Resource Information System (NRIS-Terra) to estimate the number of populations that are still extant.
    </p>
   </div>
   <div class="section" id="sec-2">
    <h2 class="">Materials and methods</h2>
    <div id="sec-3" class="subsection">
     <h3>Study species</h3>
     <p id="p-7">
      <em>Cypripedium fasciculatum</em> (clustered ladies slipper; 
      <a id="xref-fig-1-1" class="xref-fig" href="#F1">Figure 1</a>) occurs in scattered population centers in western North America in California, Oregon, Washington, Idaho, Montana, Utah, Wyoming and Colorado. In California and Oregon, this taxon occurs predominantly in the Klamath-Siskiyou Mountains and Sierra Nevada Mountains. The United States Forest Service (USFS) considers it to be a Sensitive Species and the Bureau of Land Management (BLM) lists it as a Bureau Sensitive Species, and it is considered globally secure because of its widespread geographic range and abundance in some states [
      <a id="xref-ref-35-1" class="xref-bibr" href="#ref-35">35</a>]. In California and Oregon the species is most often found on north facing slopes in mixed coniferous forests of &gt;;60% canopy closure [
      <a id="xref-ref-36-1" class="xref-bibr" href="#ref-36">36</a>]. 
      <em>Pseudotsuga menziesii</em> is the most common associated tree, but other frequently noted forest components include 
      <em>Abies concolor, Cornus nuttallii, Pinus lambertiana</em>, and 
      <em>Calocedrus decurrens</em>. Clustered lady’s slipper is known to occur in California and Oregon at elevations from about 180 to nearly 2000 m. The species has a complex life-history and depends on specific mycorrhizal fungi [
      <a id="xref-ref-37-1" class="xref-bibr" href="#ref-37">37</a>], which may affect its seed germination and growth. Mycorrhizal fungi may determine where and in which specific habitats this orchid can grow and how it responds to disturbance, but little information is available on the fungi, their requirements, associated tree species, and their function in forest ecosystems [
      <a id="xref-ref-36-2" class="xref-bibr" href="#ref-36">36</a>].
     </p>

    <div id="sec-4" class="subsection">
     <h3>Data sources</h3>
     <p id="p-8">We compiled repeated-survey data from multiple sources to test for effects of elevation, time between surveys, and population size on extinction probability. The sources of these resurvey data were from an assessment of the conservation status of 
      <em>C. fasciculatum</em> in California that reviewed available records (78 sites) for the species throughout that state [
      <a id="xref-ref-36-3" class="xref-bibr" href="#ref-36">36</a>] and from repeated surveys in southwestern Oregon (158 sites) conducted on federal lands. Both resurvey data sources (236 populations combined) included sites revisited at last once and documented site location, elevation, population size, and time between surveys. We used information on population size from the first survey, and time between surveys was calculated as the number of years between the first and last (most recent) survey. The last survey was used to score each population as either extant or extinct (no individual plants found at the site). The time between surveys ranged from 1 to 29 years. While most observers censused populations, some estimated population size, and when this occurred we used the highest integer reported for a population during the first survey. For example, if 50-100 plants were reported, we used 100. If the number was vague (e.g., 75+, &gt;;30, or ca. 50) we used the actual integer listed (75, 30, or 50, respectively). Populations used in the analysis varied in size from 1 to 1084 individuals. 
      <em>C. fasciculatum</em> plants that were single stems or clumps were considered individuals [following 40].
     </p>
    </div>
    <div id="sec-5" class="subsection">
     <h3>Population Viability Analysis</h3>
     <p id="p-9">We used a generalized linear model with quasibinomial errors to estimate extinction probability. The response variable was population status at the most recent visit (a binomial response, either extinct or extant) and independent variables were size of the population at the first survey, elevation of the population, and number of years between the first and last survey. All analyses were performed in R 3.3.2 [R Core Development Team, 
      <a href="http://www.cran-r.org">www.cran-r.org</a>].
     </p>
    </div>
    <div id="sec-6" class="subsection">
     <h3>Estimating extant population number</h3>
     <p id="p-10">To estimate the number of populations of 
      <em>C. fasciculatum</em> recorded as still extant in the GeoBOB and NRIS-Terra databases for California and Oregon, we applied our statistical model for predicting extinction probability to each of the 2896 populations recorded based on their elevation, size and years since the last survey. To estimate uncertainty, we bootstrapped the parameters in the model from our resurvey data set of 236 populations by randomly selecting 236 populations from this group, with replacement, and estimating the generalized linear model parameters. For each bootstrapped set of parameters, we calculated the extinction probability of each population in the GeoBOB and NRIS-Terra databases, summed those probabilities to estimate the number of extant populations, and repeated this bootstrap process 10,000 times to estimate 95% confidence limits. We performed this analysis in R 3.3.2.
     </p>
    </div>
   </div>
   <div class="section" id="sec-7">
    <h2 class="">Results</h2>
    <div id="sec-8" class="subsection">
     <h3>Population Viability Analysis</h3>
     <p id="p-11">Of the 236 populations in our data sets, we found 34% were no longer present when revisited. Elevation, time between surveys, and population size were each significant factors for predicting extinction probability of populations (
      <a id="xref-table-wrap-1-1" class="xref-table" href="#T1">Table 1</a>). Probability of extinction was best explained by all of these factors, including a significant (p=&lt;;0.001) interaction between elevation and years between surveys. The general linear model suggested that populations at lower elevations were more likely to go extinct than high elevation populations, but only as the length of time between surveys increased (
      <a id="xref-fig-2-1" class="xref-fig" href="#F2">Figure 2</a>, right). Small populations had a greater probability of extinction than large populations, and extinction probability was near zero for populations with &gt;;100 individuals (
      <a id="xref-fig-2-2" class="xref-fig" href="#F2">Figure 2</a>, left), regardless of the length of time between samples. Further, extinction probability increased as the time between surveys increased, most notably for smaller populations.
     </p>

    <div id="sec-9" class="subsection">
     <h3>Estimating extant populations</h3>
     <p id="p-13">A total of 2415 populations with one or more plants were reported in the GeoBOB and NRIS-Terra databases for Oregon and California. An additional 426 populations were reported as already extinct by 2016. Populations in that database ranged in size from 1 to 1859 individuals, with a mean population size of 27 (95% CI ± 1.6). We estimated that of the 2415 populations reported as extant, only 1,349 (95% bootstrapped quantiles: 1213-1486) were likely still present. This is equivalent to an overall extinction rate of 44% (95% bootstrapped quantiles: 38%-50%). The predicted probability of population survival varied widely across the landscape in California and Oregon, with some population centers showing greater potential for population extinction than others (
      <a id="xref-fig-3-1" class="xref-fig" href="#F3">Figure 3</a>). For example, populations in southwestern Oregon had a predicted extinction rate of 60% (53% – 67%) of 1258 reports compared to 27% (19% - 35%) of 1157 records in California. This difference was driven in our model by the generally lower population sizes in Oregon (mean: 12.7 95% CI: ± 1.5) than California (37.9 ± 6.6) and lower elevations of populations in Oregon (757.2m ± 13.4m) than California (1319.2m ± 15.4m). Years between observations did not differ between states, averaging 15.4 years overall (± 0.39).
     </p>

   <div class="section" id="sec-10">
    <h2 class="">Discussion</h2>
    <p id="p-14">We found that elevation, population size, and time between surveys predicted extinction in 
     <em>Cypripedium fasciculatum</em>. When these factors were used to model the persistence of wild populations, we found that only 56% of populations reported in the GeoBOB and NRIS-Terra databases for California and Oregon are likely still present on the landscape. Extinction rates are predicted to be higher in Oregon than in California, primarily due to the lower average population size and elevation there. Our results suggest that negative impacts from climate change might already be apparent for 
     <em>C. fasciculatum</em> through extinction of low elevation populations. Loss of low elevation populations may be expected when climates warm to the point that populations can no longer survive in the hotter portions of their range. For example, loss of butterfly species at low elevations has been attributed to warming trends in Spain [
     <a id="xref-ref-39-1" class="xref-bibr" href="#ref-39">39</a>]. Our findings with 
     <em>C. fasciculatum</em> are generally consistent with orchid responses to climate change in North America and elsewhere. Documented declines of species in the Orchidaceae in eastern North America appear to be related, at least in part, to an inability of these species to alter their phenology, particularly flowering time, as climate has warmed over the last century and a half [
     <a id="xref-ref-40-1" class="xref-bibr" href="#ref-40">40</a>]. Climate change appears to be a threat to orchids in Mexico [
     <a id="xref-ref-41-1" class="xref-bibr" href="#ref-41">41</a>], and orchids in general appear to be highly vulnerable to climate change in China [
     <a id="xref-ref-42-1" class="xref-bibr" href="#ref-42">42</a>]. In contrast, orchids were more likely to increase abundance in Mediterranean France from 1886-2001 compared to many other plant taxonomic groups [
     <a id="xref-ref-43-1" class="xref-bibr" href="#ref-43">43</a>]. Precipitation appears to be a strong driver of plant survival in 
     <em>C. reginae</em> [
     <a id="xref-ref-44-1" class="xref-bibr" href="#ref-44">44</a>], making the species vulnerable to changes in regional climate. And it is clear that climate has changed recently and is forecasted to change further in California and Oregon, in part due to warming and drying that, when combined, exacerbate moisture deficits and increased evaporative demand [e.g., 45].
    </p>
    <p id="p-15">Many orchid species have populations with a wide range of sizes [
     <a id="xref-ref-46-1" class="xref-bibr" href="#ref-46">46</a>], and small average population sizes are common. In the GeoBOB and NRIS databases of 2415 populations of 
     <em>Cypripedium fasciculatum</em> in California and Oregon that we reviewed, the average population size was 25 individuals. The average population size of 
     <em>C. kentuckiense</em> is 40 individuals, 
     <em>C. calceolus</em> in Europe generally has populations with fewer than 100 plants, and 
     <em>C. dickensonianum</em> occurs as small colonies or individuals [
     <a id="xref-ref-47-1" class="xref-bibr" href="#ref-47">47</a>]. As population size declines in orchid species, gene flow by pollen may decline [
     <a id="xref-ref-48-1" class="xref-bibr" href="#ref-48">48</a>], inbreeding may increase [
     <a id="xref-ref-49-1" class="xref-bibr" href="#ref-49">49</a>], pollination, fruit set and seedling recruitment may decrease [
     <a id="xref-ref-50-1" class="xref-bibr" href="#ref-50">50</a>], genetic drift may increase [
     <a id="xref-ref-51-1" class="xref-bibr" href="#ref-51">51</a>], and genetic diversity may decline [
     <a id="xref-ref-52-1" class="xref-bibr" href="#ref-52">52</a>]. Transition matrix models of 
     <em>C. calceolus</em> [
     <a id="xref-ref-53-1" class="xref-bibr" href="#ref-53">53</a>] indicate extinction probability over a 100 year period in populations with 10 plants is 37%, and in populations with 5 plants it increases to 67% without disturbance. In populations where flowers are removed or plants are dug up, extinction probability rapidly approaches 100%. The typically low population size in 
     <em>C. fasciculatum</em> was a major contributor to the high rate of predicted extinctions we have shown for the species.
    </p>
    <p id="p-16">Population extinction probability was associated with time between surveys in 
     <em>C. fasciculatum</em>. In stochastic environments, even populations with stable intrinsic population growth rates are vulnerable to extinction, and this vulnerability increases with time [
     <a id="xref-ref-25-3" class="xref-bibr" href="#ref-25">25</a>, 
     <a id="xref-ref-26-3" class="xref-bibr" href="#ref-26">26</a>]. In populations with declining growth rates, the rate of extinction will be even faster. Therefore, as time between surveys increases, population extinction should also increase, especially for small populations. Surprisingly, time between surveys had no significant effect on probability of extinction in eight rare plants in Germany [
     <a id="xref-ref-4-2" class="xref-bibr" href="#ref-4">4</a>], but the study was conducted over a relatively short period (ten years).
    </p>
    <p id="p-17">Resurveys of plant populations and communities can provide substantial insights into the nature and causes of changes that occur in the natural world over time [
     <a id="xref-ref-54-1" class="xref-bibr" href="#ref-54">54</a>-
     <a id="xref-ref-57-1" class="xref-bibr" href="#ref-57">57</a>]. Even so, there are some limitations to our estimates of extinction probability of 
     <em>C. fasciculatum</em> in this study. Repeated surveys may fail to relocate previously documented populations even when they are still present [
     <a id="xref-ref-58-1" class="xref-bibr" href="#ref-58">58</a>-
     <a id="xref-ref-60-1" class="xref-bibr" href="#ref-60">60</a>] if the survey is not sufficiently thorough. The datasets we used contained information on population resurveys that were carefully conducted with precise location information, but the possibility remains that some extant populations may have been missed. This could be aggravated by individual plant dormancy, which would make plants very difficult to detect during surveys, and if all plants in a population were dormant at the same time – a possibility that increases as population size declines – whole extant but dormant populations could be falsely classified as extinct. Dormancy above ground is not uncommon in terrestrial orchids [
     <a id="xref-ref-61-1" class="xref-bibr" href="#ref-61">61</a>], including 
     <em>Cypripedium</em> [
     <a id="xref-ref-38-1" class="xref-bibr" href="#ref-38">38</a>, 
     <a id="xref-ref-62-1" class="xref-bibr" href="#ref-62">62</a>-
     <a id="xref-ref-66-1" class="xref-bibr" href="#ref-66">66</a>]. 
     <em>Cypripedium reginae,</em> for example, may be dormant for up to four years [
     <a id="xref-ref-44-2" class="xref-bibr" href="#ref-44">44</a>]. On the other hand, dormancy is associated with decreased orchid reproduction [
     <a id="xref-ref-67-1" class="xref-bibr" href="#ref-67">67</a>] and survival [
     <a id="xref-ref-68-1" class="xref-bibr" href="#ref-68">68</a>], and if all individuals in a population were dormant, the population might already be close to extinction. These factors suggest that although we could have overestimated extinction probability [
     <a id="xref-ref-58-2" class="xref-bibr" href="#ref-58">58</a>] due to dormancy, this same dormancy could suggest increased plant vulnerability. Either way, we are unable to quantify this potential bias in our results given the available data.
    </p>
    <p id="p-18">Because orchids depend on fungi, at least in the early stages of plant development, the presence of appropriate fungi and the environmental factors that affect them may in turn determine the growth and survival of many orchids [
     <a id="xref-ref-69-1" class="xref-bibr" href="#ref-69">69</a>], including 
     <em>C. fasciculatum</em> populations. Soil and topography, and especially temperature and moisture are the most important factors that control orchid distribution and survival [
     <a id="xref-ref-70-1" class="xref-bibr" href="#ref-70">70</a>], and this may be due to the influence of these factors on mycorrhizal fungi. 
     <em>Cypripedium</em> spp. are associated with fungi in the Sebacinaceae, Ceratobasidiaceae, and especially the Tulasnellaceae [
     <a id="xref-ref-37-2" class="xref-bibr" href="#ref-37">37</a>]. The degree of specificity of orchids with fungi is significant because orchids with highly specific associations may be more sensitive to disturbance and environmental change than generalist species [
     <a id="xref-ref-71-1" class="xref-bibr" href="#ref-71">71</a>]. Further, climate and fungal symbionts of orchids may interact to shape the evolutionary response of specific vital rates to climate change, such as sprouting after dormancy [
     <a id="xref-ref-72-1" class="xref-bibr" href="#ref-72">72</a>].
    </p>
    <div id="sec-11" class="subsection">
     <h3>Implications for conservation</h3>
     <p id="p-19">This study demonstrates the need for additional and more frequent surveys of rare plant populations to improve the reliability of information in databases used by land management agencies. Land managers who make decisions on how best to conserve rare species often base their decisions in part on the abundance and distribution of those organisms as reported in databases. However, many reported populations may no longer be extant. Managers should be aware that the number of populations of rare species in their databases is potentially an overestimate, and consider resurveying populations in databases to document their presence and condition, with priority given to older reports of small populations, especially those at low elevations or other areas with high climate vulnerability. Species like 
      <em>C. fasciculatum</em> may be candidates for assisted migration [
      <a id="xref-ref-73-1" class="xref-bibr" href="#ref-73">73</a>-
      <a id="xref-ref-75-1" class="xref-bibr" href="#ref-75">75</a>] as their low-elevation populations experience extinction and if expansion or colonization at higher elevation locations does not occur naturally. We suggest that development of propagation and planting techniques [e.g., 76-78] to allow for intervention is warranted, and needs to consider the fungal dependency of this rare orchid [
      <a id="xref-ref-79-1" class="xref-bibr" href="#ref-79">79</a>].
     </p>
    </div>
