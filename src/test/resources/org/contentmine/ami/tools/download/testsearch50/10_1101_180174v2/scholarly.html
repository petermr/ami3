  <meta name="DC.Description" content="Soil bacteria are key to ecosystem function and maintenance of soil fertility. Leveraging associations of current geographic distributions of bacteria with historic climate, we predict that soil bacterial diversity will increase across the majority (~75%) of the Tibetan Plateau and northern North America if bacterial communities equilibrate with existing climatic conditions. This prediction is possible because the current distributions of soil bacteria have stronger correlations with climate from ~50 years ago than with current climate. This lag is likely associated with the time it takes for soil properties to adjust to changes in climate. The predicted changes are location specific and differ across bacterial taxa, including some bacteria that are predicted to have reductions in their distributions. These findings demonstrate the widespread influence that climate change will have on belowground diversity and highlight the importance of considering bacterial communities when assessing climate impacts on terrestrial ecosystems. IMPORTANCE There have been many studies highlighting how plant and animal communities lag behind climate change, causing extinction and diversity debts that will slowly be paid as communities equilibrate. By virtue of their short generation times and dispersal abilities, soil bacteria might be expected to respond to climate change quickly and to be effectively in equilibrium with current climatic conditions. We found strong evidence to the contrary in Tibet and North America. These findings could significantly improve understanding of climate impacts on soil microbial communities."/>

   <span class="highwire-journal-article-marker-start"/>
   <div class="section abstract" id="abstract-1">
    <h2 class="">ABSTRACT</h2>
    <p id="p-3">Soil bacteria are key to ecosystem function and maintenance of soil fertility. Leveraging associations of current geographic distributions of bacteria with historic climate, we predict that soil bacterial diversity will increase across the majority (~75%) of the Tibetan Plateau and northern North America if bacterial communities equilibrate with existing climatic conditions. This prediction is possible because the current distributions of soil bacteria have stronger correlations with climate from ~50 years ago than with current climate. This lag is likely associated with the time it takes for soil properties to adjust to changes in climate. The predicted changes are location specific and differ across bacterial taxa, including some bacteria that are predicted to have reductions in their distributions. These findings demonstrate the widespread influence that climate change will have on belowground diversity and highlight the importance of considering bacterial communities when assessing climate impacts on terrestrial ecosystems.</p>
    <div id="sec-1" class="subsection">
     <p id="p-4">
      <strong>IMPORTANCE</strong> There have been many studies highlighting how plant and animal communities lag behind climate change, causing extinction and diversity debts that will slowly be paid as communities equilibrate. By virtue of their short generation times and dispersal abilities, soil bacteria might be expected to respond to climate change quickly and to be effectively in equilibrium with current climatic conditions. We found strong evidence to the contrary in Tibet and North America. These findings could significantly improve understanding of climate impacts on soil microbial communities.
     </p>
    </div>
   </div>
   <div class="section" id="sec-2">
    <h2 class="">INTRODUCTION</h2>
    <p id="p-5">Climate change is disrupting almost all ecosystems on Earth, with widespread effects on plants and animals (
     <a id="xref-ref-1-1" class="xref-bibr" href="#ref-1">1</a>, 
     <a id="xref-ref-2-1" class="xref-bibr" href="#ref-2">2</a>). Continued climate shifts are predicted to exacerbate these effects. But even if climate stabilized today, disruptions to ecosystems would continue for some time. Two examples are the extinction debts of many long-lived, slowly reproducing species whose populations will dwindle in coming years due to environmental shifts that have already occurred (
     <a id="xref-ref-3-1" class="xref-bibr" href="#ref-3">3</a>, 
     <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">4</a>) and the colonization lags of species whose ranges are in the process of moving in response to climate change (
     <a id="xref-ref-5-1" class="xref-bibr" href="#ref-5">5</a>). Terrestrial bacteria play fundamental roles in the functioning of ecosystems and the maintenance of soil fertility (
     <a id="xref-ref-6-1" class="xref-bibr" href="#ref-6">6</a>, 
     <a id="xref-ref-7-1" class="xref-bibr" href="#ref-7">7</a>). However, despite the fact that soil bacterial communities and the processes they mediate are often highly sensitive to climate (
     <a id="xref-ref-8-1" class="xref-bibr" href="#ref-8">8</a>), we have limited knowledge of the effects of climate change on the regional distributions of soil bacteria (
     <a id="xref-ref-9-1" class="xref-bibr" href="#ref-9">9</a>-
     <a id="xref-ref-12-1" class="xref-bibr" href="#ref-12">12</a>).
    </p>
    <p id="p-6">This study investigates the spatial and temporal extent of legacy effects among soil bacteria and the consequences of equilibration of soil bacterial distributions to contemporary climate. By virtue of their short generation times and dispersal abilities, soil bacteria might be expected to respond to climate change quickly and to be effectively in equilibrium with current climatic conditions. However, legacy effects â defined here as community properties that persist after environmental change (
     <a id="xref-ref-13-1" class="xref-bibr" href="#ref-13">13</a>) â have been observed in soil microbial communities, which take up to 3 years to respond to drought and other environmental shifts (
     <a id="xref-ref-14-1" class="xref-bibr" href="#ref-14">14</a>-
     <a id="xref-ref-18-1" class="xref-bibr" href="#ref-18">18</a>). There is an indication of decadal-scale legacy effects in microbial enzyme activity as well (
     <a id="xref-ref-19-1" class="xref-bibr" href="#ref-19">19</a>). Microbial legacy effects are also known in agricultural (
     <a id="xref-ref-20-1" class="xref-bibr" href="#ref-20">20</a>) and other ecosystems (
     <a id="xref-ref-18-2" class="xref-bibr" href="#ref-18">18</a>, 
     <a id="xref-ref-19-2" class="xref-bibr" href="#ref-19">19</a>, 
     <a id="xref-ref-21-1" class="xref-bibr" href="#ref-21">21</a>). Moreover, because the distributions of soil bacteria are strongly influenced by edaphic characteristics [including soil pH and soil nutrient availability (
     <a id="xref-ref-22-1" class="xref-bibr" href="#ref-22">22</a>-
     <a id="xref-ref-24-1" class="xref-bibr" href="#ref-24">24</a>)], and because these soil properties change slowly over time, factors driving shifts in soil bacterial communities can reflect historic climate (
     <a id="xref-ref-25-1" class="xref-bibr" href="#ref-25">25</a>-
     <a id="xref-ref-29-1" class="xref-bibr" href="#ref-29">29</a>). Thus, soil bacterial communities may still be adjusting to existing climate change, and it may take years or decades for the full effects of existing climate change to become evident.
    </p>
    <p id="p-7">The Tibetan Plateau provides an ideal location to address these questions. It is the youngest (~2.4Ã10
     <sup>8</sup> years), largest (~2.0Ã10
     <sup>6</sup> km
     <sup>2</sup>), and highest (mean ~4000 m) plateau in the world. Understanding how climate change will affect Tibetan soil microbial communities is important: the plateau contains a vast soil carbon reservoir (
     <a id="xref-ref-30-1" class="xref-bibr" href="#ref-30">30</a>) that may become labile due to thawing permafrost and accelerated microbial metabolism (
     <a id="xref-ref-31-1" class="xref-bibr" href="#ref-31">31</a>, 
     <a id="xref-ref-32-1" class="xref-bibr" href="#ref-32">32</a>), and the region actively moderates climate in Asia and across the globe. Also, soil microbes on the Tibetan Plateau are exposed to particularly dry, cold conditions. Because the plateau is undergoing rapid climate change (
     <a id="xref-ref-33-1" class="xref-bibr" href="#ref-33">33</a>), many of the factors that drive the distributions of soil bacteria, particularly soil properties and plant communities, may still be equilibrating to the current climate. Thus, we anticipated that equilibration to existing climate change would induce dramatic shifts in the distributions of soil microbes in the region.
    </p>
    <p id="p-8">To test this hypothesis, we measured bacterial community composition in 180 non-agricultural soils from 60 locations across the plateau. We showed that the bacterial distributions in these soils were more closely associated with historic (climate from over 50 years ago) rather than contemporary climate. Using models of associations between current microbial communities and historic environmental factors, we show that diversity, community structure, and biogeographic patterns would shift substantially with equilibration to contemporary climate. To explore how generally applicable these findings are, we performed analogous analyses with 84 soil samples from across the United States and Canada. Our results suggest widespread increases in soil bacterial diversity in both regions and region-specific shifts in the distributions of individual taxa if these communities were to equilibrate to current conditions.</p>
   </div>
   <div class="section" id="sec-3">
    <h2 class="">RESULTS AND DISCUSSION</h2>
    <div id="sec-4" class="subsection">
     <h3>Disequilibrium of bacterial communities with current climate</h3>
     <p id="p-9">We profiled bacterial community structure using 16S rRNA gene amplicon sequencing from 180 soil samples across 60 locations in the Tibetan Plateau and obtained a total of 926,609 reads (median = 5,247 per sample, range = 3,016 to 9,926 per sample). These communities had 65,874 operational taxonomic units (OTUs, defined at â¥97% sequence similarity) and were dominated by nine phyla (Fig. S1, Table S1).</p>
     <p id="p-10">We obtained monthly maps of 10 climate variables across the plateau at 0.5-degree resolution from 1950 to 2012 (
      <a id="xref-ref-34-1" class="xref-bibr" href="#ref-34">34</a>). To dampen noise from short-term fluctuations, for each climate variable, we created climatologies by averaging values at our sampling locations over 10- and 20-year sliding windows. Results from the two durations were qualitatively similar, so we focus on the results from the 10-year climatologies. We refer to these climatologies by the dates that they span (e.g., 1950-1959 climatology averages climate data from 1950 to 1959). We also calculated 1-year climatologies from the year when samples were collected to account for effects of contemporary climate. We performed principal components analysis (PCA) on the climate data and found that the first three principal components (PC1, PC2, and PC3) account for 89% of variation while reducing its dimensionality, which is key for model selection in the following analyses. For most time periods, temperature is highly weighted in PC1, precipitation in PC2, and temperature range in PC3. In the following analyses, we use the projections of location-date combinations onto the first three principal components in lieu of the raw climate data, referring to these summaries of the climatologies as âclimate variablesâ.
     </p>
     <p id="p-11">To assess whether the soil bacterial communities are in equilibrium with contemporary climate in the Tibetan Plateau, we built a regression model of OTU richness (number of OTUs) as a function of historical and contemporary climate variables. By performing all subsets model selection in which climate variables from different time periods compete with each other based on how well they can explain variation in OTU richness across sampling locations, we assessed the extent to which the contemporary distribution of bacterial diversity is associated with historic and contemporary climate (Methods). We also performed analogous analyses to assess correlations of contemporary and historical climate with Shannon diversity (evenness of OTUs) and with relative abundance of each bacterial family and OTU found in 40 or more soil samples. Soil bacterial distributions that are significantly correlated with the climate from several decades ago as opposed to the climate from the time of sampling would suggest that the distributions are out of equilibrium with contemporary climate. Consistent with this prediction, climate from before 1974 was important in predicting contemporary bacterial richness [Lindeman, Merenda, and Gold statistic (LMG) for 1960-1969 PC1 and 1960-1969 PC3 0.183 and 0.202, respectively; overall LMG = 0.385]. Contemporary climate variables were also important to prediction accuracy (2002-2011 PC2 and PC3 LMG = 0.415 and 0.200, respectively). Contemporary Shannon diversity is highly correlated with richness and hence is also predicted by both historic and contemporary climate. For models to predict the relative abundance of families and OTUs, the importance of climate across the decades spanning 1959 to 2012 was substantial and consistent (Fig. S2, Fig. S3). However, the frequency with which climate variables from different decades were predictive was bimodal: both historic variables from circa 1969 and contemporary variables were typically predictive of the distributions of families and OTUs, but variables from circa 1980 were rarely predictive (
      <a id="xref-fig-1-1" class="xref-fig" href="#F1">Fig. 1A</a>, Fig. S4). This bimodality held quite generally across different climate variables (
      <a id="xref-fig-1-2" class="xref-fig" href="#F1">Fig. 1B</a>) and also held when we analyzed climatologies for raw climate variables rather than the PCs (see below; Fig. S5). Furthermore, contemporary distributions of families and OTUs were often simultaneously associated with both historic and contemporary climate (
      <a id="xref-fig-1-3" class="xref-fig" href="#F1">Fig. 1C</a>, Fig. S6). These results suggest that contemporary distributions of the diversity of soil bacteria and of individual taxa are associated with climate from close to 50 years ago and from today.
     </p>
     <div id="F1" class="fig pos-float type-figure odd">
      <div class="highwire-figure">
       <div class="fig-inline-img-wrapper">
        <div class="fig-inline-img">

       <span class="fig-label">FIG 1</span>
       <span class="caption-title">Distributions of soil bacteria in Tibet lag behind shifts in climate by up to 50 years.</span>
       <p id="p-12" class="first-child">(A) The number of OTUs associated with climate from different years. A given OTU can be associated with climate from multiple years; the 2011 category represents climate from the year of sample collection. Lags are indicated by the association of many OTUs with climate from prior to 2011 and in many cases prior to 1980. (B) OTUs were associated with climate from both contemporary and historic values of most climate variables. (C) Most OTUs associated with historic climate were also associated with contemporary climate. Symbol size is proportional to the strength of the association, and OTUs (x-axis) are ordered by the earliest year of climate with which they were associated. (D) Soil properties were also associated with historic climate, suggesting that the lags in bacterial distributions may be mediated or associated with lags in soil properties.</p>
       <div class="sb-div caption-clear"/>
      </div>
     </div>
     <p id="p-13">Historical climate may be an important predictor of contemporary microbial distributions because soil edaphic characteristics often follow historic conditions (
      <a id="xref-ref-35-1" class="xref-bibr" href="#ref-35">35</a>). Indeed, we found that historical climate variables were more predictive than current climate of soil edaphic characteristics (
      <a id="xref-fig-1-4" class="xref-fig" href="#F1">Fig. 1D</a>), and that five key soil edaphic characteristics (i.e., DON (dissolved organic nitrogen), soil organic carbon, total carbon, DOC (dissolved organic carbon) and total nitrogen) were particularly strongly correlated with climate from before 1980 (Fig. S7). Even though most soil microbes likely have short generation times, the diversity and composition of soil microbial communities appear to be strongly influenced by soil properties that change slowly over time (
      <a id="xref-ref-36-1" class="xref-bibr" href="#ref-36">36</a>). Like the microbial communities, these soil properties are out of equilibrium with contemporary climate.
     </p>
     <p id="p-14">These findings cannot be explained by climate cycling because most climate variables have trended consistently over this period. Moreover, the samples we analyzed are from undisturbed soils, and anthropogenic impacts other than climate change (e.g., land use change or pollution) are unlikely to have generated the disequilibria because they cannot account for the stronger correlations between current bacterial distributions and historic, rather than contemporary, climatic conditions. To evaluate the extent to which our findings might be influenced by modeling choices, we conducted two robustness analyses. First, we performed regression modeling with the original climate variables rather than projections onto principal components, using a modified model selection procedure because all subsets selection is computationally prohibitive on 120 climatologies (10 variables x 12 time periods per location; see Methods). Second, we repeated our investigation of the association between climate and bacterial distributions using gradient boosting rather than standard regression. Conclusions from both of these alternative approaches were highly concordant with our primary findings, indicating that our results are not artifacts of a particular model or way to quantify climate data.</p>
    </div>
    <div id="sec-5" class="subsection">
     <h3>Widespread shifts in distributions of Tibetan soil bacteria</h3>
     <p id="p-15">We next asked whether soil bacterial diversity would increase or decrease as communities equilibrated to current climatic conditions. To answer this question, we projected the models, which were fit with historical and contemporary climate data, to contemporary climate data. Specifically, by inputting 2002-2011 climatology data into the models with best performance (e.g., models utilizing 1960-1969 PC1 and PC3), we forecast how bacterial diversity and relative abundance would change if the distributions of bacteria were to equilibrate to 2002-2011 climatology. To understand the extent of these changes, we sought to answer four specific questions. (1) With equilibration, would diversity and relative abundance predominantly increase, decrease, or remain unchanged across the sampling locations? (2) How would shifts in diversity and relative abundance compare to existing spatial variation in diversity and relative abundance? (3) Would locations with currently high diversity or relative abundance experience different changes compared to the locations with low diversity and low relative abundance (i.e., ârich get richerâ versus homogenization)? (4) Would intersample variability increase or decrease in the future?</p>
     <p id="p-16">We forecast that (1) richness and Shannon diversity would increase across 75% and 72.9% of the sampling locations, respectively, with an average magnitude of +7.5% (standard error 1.5%) for richness and +2.1% (standard error 0.4%) for Shannon diversity (
      <a id="xref-fig-2-1" class="xref-fig" href="#F2">Fig. 2A</a>). We further forecast (2) that shifts in diversity within samples would be of similar magnitude to existing inter-sample differences in diversity, suggesting major, although not unprecedented, shifts in diversity (Fig. S8, Fig. S9). We forecast that (3) locations with low diversity would experience the largest increases in diversity, and locations with high diversity would experience little or no increases in diversity (
      <a id="xref-fig-2-2" class="xref-fig" href="#F2">Fig. 2B</a>, Fig. S10). This latter trend might suggest that intersample variation in diversity levels would decrease in the future, but our forecasts indicated (4) intersample variability would remain relatively constant (Fig. S8, Fig. S9). These forecasts suggest major changes in the spatial distribution of diversity in soil microbial communities across the Tibetan Plateau with equilibration to existing climate change.
     </p>

     <p id="p-18">Further supporting this contention, we used the regression models developed above to forecast how bacterial richness would shift if bacterial distributions were to equilibrate across the Tibetan Plateau. Specifically, we projected maps of current richness using the historic and contemporary climate conditions that were selected for the models. Using just contemporary climate conditions, we then projected richness maps if bacterial distributions were to equilibrate to contemporary climate. These projections (
      <a id="xref-fig-3-1" class="xref-fig" href="#F3">Fig. 3</a>) were consistent with foregoing results, suggesting widespread increases in richness across Tibetan Plateau.
     </p>

     <p id="p-20">Turning to how the relative abundance of individual taxa would respond to equilibration to current climate, we found (1) that different taxa would respond hetergeneously: some would increase across all sampling locations, but others would decrease across all sampling locations; the magnitude of changes ranged from non-significant to over 100% for different taxa (Table S2). For example, Mycobacteriaceae and Rubrobacteraceae (families of Actinobacteria), Bacillaceae (a family of Firmicutes), Rhodobiaceae and Rhizobiaceae (families of Alphaproteobacteria) are predicted to increase consistently in most locations of the plateau, while Flavobacteriaceae (a family of Bacteroidetes), Nakamurellaceae, and Nocardiaceae (families of Actinobacteria) are predicted to decrease in the majority of locations. Overall, there was no consistent trend across all families or OTUs (e.g., most families increasing). However, (2) shifts in relative abundance across taxa would consistently be of similar magnitude to existing intersample differences in relative abundance (
      <a id="xref-fig-2-3" class="xref-fig" href="#F2">Fig. 2C</a>, Figs. S11-S13). That is, the projected changes in community composition are on par with existing inter-site variation in communities across the sampled locations. Furthermore, (3) locations with low relative abundance would experience larger changes than locations with high relative abundance (Fig. S14, Fig. S15). Finally, although the latter shifts could act to even out the spatial distribution of relative abundance, this does not appear to be the case: (4) with equilibration, intersample differences in relative abundance would be similar to contemporary intersample differences (Fig. S16, Fig. S17). Thus, across the Tibetan Plateau, different taxa would undergo varying shifts in relative abundance with equilibration, with overall widespread, substantial impacts to communities.
     </p>
     <p id="p-21">Our forecasts of shifts with equilibration to existing climate assume temporal niche conservatism, which means that bacteria are associated similarly with environmental conditions over time, as they equilibrate to changes. Bacteria could shift to occupy different niches in the time that it would take their distributions to equilibrate to contemporary climate. However, incorporating such shifts into our models would introduce substantial complexity and numerous assumptions. Thus, our forecasts can be taken as baseline estimates: future analyses that incorporate additional complexity may add to these results.</p>
    </div>
    <div id="sec-6" class="subsection">
     <h3>Increases in diversity of northern North American bacteria</h3>
     <p id="p-22">To assess whether the predicted responses of Tibetan Plateau soils to climate change are similar to those for other regions of Earth and at larger spatial scales, we performed similar analyses using historic climate data and published soil microbial community data from 84 locations across northern North America (Fig. S18) (
      <a id="xref-ref-24-2" class="xref-bibr" href="#ref-24">24</a>, 
      <a id="xref-ref-37-1" class="xref-bibr" href="#ref-37">37</a>). Strikingly, several of the major trends from the Tibetan Plateau were also observed in northern North America. First, historical climate variables were strong predictors of taxon abundance and diversity metrics. For instance, soil bacterial richness was predicted by 1960-1969 climatologies in both regions (in northern North America, LMG for 1960-1969 PC2 and PC3 0.057 and 0.227, respectively, with LMG for PC1 in 1975-1984 = 0.716). Second, across families and genera, relative abundances were commonly predicted by both historical and contemporary climate in northern North America (
      <a id="xref-fig-4-1" class="xref-fig" href="#F4">Fig. 4A</a> and 
      <a id="xref-fig-4-2" class="xref-fig" href="#F4">4B</a>, Fig. S19, Fig. S20). When they were included via model selection, historical climate variables were important predictors (Fig. S21, Fig. S22). Furthermore, historical values of most climate variables were predictive (Fig. S23, Fig. S24). Finally, when these models were projected to contemporary climate, the forecast outcomes of equilibration were similar to those in the Tibetan Plateau: richness and Shannon diversity would increase across 76.0% and 73.0% of samples, respectively (Fig. S25). Projecting maps of the increases in richness, these increases in richness would be geographically widespread (
      <a id="xref-fig-3-2" class="xref-fig" href="#F3">Fig. 3</a>), and shifts in diversity and relative abundance would be of similar magnitude to existing spatial variation in these quantities (
      <a id="xref-fig-4-3" class="xref-fig" href="#F4">Fig. 4C</a>, Figs. S26-30).
     </p>

     <p id="p-24">Despite these similarities, we observed several important differences between our models for northern North America and the Tibetan Plateau. In northern North America, changes in richness after equilibration to current climate would be uncorrelated with current richness (Fig. S31), although changes in Shannon diversity would be negatively associated with current Shannon diversity (Fig. S32). Furthermore, families and OTUs would generally have the greatest changes in relative abundance in locations where they are currently rare (Fig. S33, Fig. S34), although the distribution of future intersample differences in relative abundance is similar to current intersample differences (Fig. S35, Fig. S36). The most striking difference between the regions is that individual taxa have very different forecast changes in their distributions (R
      <sup>2</sup>=0.053 for correlation, between regions, of fraction of locations where families would increase). For example, Beijerinckiaceae (a family of Alphaproteobacteria) and Acidobacteriaceae (a family of Acidobacteria) are predicted to increase in the relative abundance in most locations of northern North America (Table S3), while Methylobacteriaceae (a family of Alphaproteobacteria) and Cellulomonadaceae (a family of Actinobacteria) are predicted to decrease. Thus, our results demonstrate different responses among specific bacterial taxa and between Tibetan Plateau and North America despite parallel trends towards higher diversity.
     </p>
    </div>
    <div id="sec-7" class="subsection">
     <h3>Proximate causes of the disequilibrium</h3>
     <p id="p-25">The disequilibrium between bacterial distributions and contemporary climate is likely due to the soil properties being out of equilibrium with contemporary climate. To explore this hypothesis, we analyzed correlations of current soil properties with patterns of bacterial diversity at the locations that we sampled in Tibetan Plateau. Soil factors, including DON and DTN, were significantly correlated with bacterial OTU richness, and DON, SOC, TC and DTN were significantly correlated with bacterial community structure (Tables S4 and S5). In some other studies at this scale, pH had a strong association with soil bacterial richness (
      <a id="xref-ref-38-1" class="xref-bibr" href="#ref-38">38</a>), particularly in acidic soils (
      <a id="xref-ref-39-1" class="xref-bibr" href="#ref-39">39</a>) and when a wide range of pH values is observed. However, at sampling locations in this study, the soil carbon-to-nitrogen ratio (C:N) was more important, being negatively correlated with richness (r
      <sup>2</sup> = 0. 26, P &lt;; 0.001; 
      <a id="xref-fig-5-1" class="xref-fig" href="#F5">Fig. 5</a>, and Table S4) and community structure (Bray-Curtis dissimilarity; r =0.44, P=0.001; 
      <a id="xref-fig-6-1" class="xref-fig" href="#F6">Fig. 6</a> and Table S5). C:N is also the best predictor of the relative abundance of some, but not all, individual taxa. The high altitude and low temperatures on the plateau reduce C degradation rates and lead to N limitation (
      <a id="xref-ref-30-2" class="xref-bibr" href="#ref-30">30</a>), resulting in elevated C:N ratios and high inorganic C in dry areas. Soil moisture, which correlated with C:N, showed similar associations with richness and community composition (Fig. S37, Table S4). The relative abundance of specific taxa have both negative (e.g., 
      <em>Alphaproteobacteria</em>) and positive (e.g., 
      <em>Bacteroidetes</em>) correlations with C:N ratio and soil moisture (Fig. S38, Fig. S39). We found that C:N ratios are more closely associated with historical rather than contemporary climate (climatology of strongest association: 1960-1969), suggesting a mechanism through which bacterial distributions are out of equilibrium with contemporary climate: distributions of soil properties lag behind shifts in climate, which in turn cause the distributions of bacteria to lag. However, we cannot rule out the possibility that other factors, such as lagging distributions of vegetation, could be a driver of the lagged relationship of bacteria to climate, or that bacteria are inherently slow to respond to climate change, irrespective of changes to soil and plants.
     </p>

         <a href="https://www.biorxiv.org/content/biorxiv/early/2018/01/11/180174/F6.large.jpg" class="highwire-figure-link highwire-figure-link-newtab" target="_blank" data-icon-position="" data-hide-link-title="0">Open in new tab</a>
        </li>

       <span class="fig-label">FIG 6</span>
       <span class="caption-title">Bacterial communities in Tibetan Plateau soils are associated strongly with soil C:N ratios.</span>
       <p id="p-26" class="first-child">Bacterial community compositional structure in the Tibetan Plateau soils as indicated by non-metric multidimensional scaling plots. Sites are color coded according to soil C:N ratios. A: Based on Bray-Curtis distance. B: Based on Unweighted Unifrac distance. C: Based on Weighted Unifrac distance.</p>
       <div class="sb-div caption-clear"/>
      </div>
     </div>
    </div>
    <div id="sec-8" class="subsection">
     <h3>Conclusions</h3>
     <p id="p-27">Soil bacteria appear to follow soil characteristics in showing a significant lagged response to a changing climate across many decades, a pattern evident across both the Tibetan Plateau and northern North American. If bacteria could equilibrate to existing climate change, widespread increases in bacterial diversity and shifts in community composition would occur. Similar to the diversity debts and colonization lags of macroorganisms (
      <a id="xref-ref-3-2" class="xref-bibr" href="#ref-3">3</a>, 
      <a id="xref-ref-5-2" class="xref-bibr" href="#ref-5">5</a>), further climate change is likely to exacerbate these changes in soil communities.
     </p>
    </div>
   </div>
   <div class="section" id="sec-9">
    <h2 class="">MATERIALS AND METHODS</h2>
    <div id="sec-10" class="subsection">
     <h3>Sample collection (Tibetan Plateau samples)</h3>
     <p id="p-28">To survey current bacterial distributions across Tibetan Plateau, we collected 180 soil samples from 60 sites throughout Tibetan Plateau during the growing season (July to September) of 2011. At each site, we sampled three plots 40 meters apart, and collected 5â7 cores per plot at a depth of 0â5 cm, which were subsequently combined. Our sampling locations covered more than 1,000,000 km
      <sup>2</sup> (Fig. S40, Table S6) and all of the major climate zones and grassland types across the Tibetan Plateau (Table S6). All soil samples were delivered by cooler equipped with ice packs (4Â°C) to the laboratory as quickly as possible, where they were stored at â20Â°C until processing. In addition, all vegetation in three plots (1Ã1m
      <sup>2</sup> or 0.5 Ã 0.5 m
      <sup>2</sup>) 10 meters away from the soil sampling-plot were censored and harvested to measure aboveground biomass. At each site, one soil pit was excavated to collect samples for analyses of bulk density. From this pit, three replicate soil samples were collected at depth of 0â5 cm. Bulk density was obtained using a standard container with 100 cm
      <sup>3</sup> (50.46 mm in diameter and 50 mm in height) and measured to the nearest 0.1 g.
     </p>
    </div>
    <div id="sec-11" class="subsection">
     <h3>Soil characteristics (Tibetan Plateau samples)</h3>
     <p id="p-29">Soil samples for C and N analyses were air-dried, sieved (2-mm mesh), handpicked to remove fine roots, and ground. Total soil C and N contents for each plot were determined by combustion (2400 II CHNS/0 Elemental Analyzer, Perkin-Elmer, Boston, MA, USA). Soil moisture was measured gravimetrically after a 10-h desiccation at 105 Â°C. Soil pH was determined separately on each plot at each site with a fresh soil to water ratio of 1:5 by pH monitor (Thermo Orion-868). Bulk density was calculated as the ratio of the oven-dry soil mass to the container volume. Dissolved organic carbon, dissolved total nitrogen (DTN), ammonium nitrogen (NH
      <sub>4</sub>
      <sup>+</sup>-N), nitrate nitrogen (NO
      <sub>3</sub>
      <sup>-</sup>-N) were determined as described (
      <a id="xref-ref-40-1" class="xref-bibr" href="#ref-40">40</a>).
     </p>
    </div>
    <div id="sec-12" class="subsection">
     <h3>Molecular analyses (Tibetan Plateau samples)</h3>
     <p id="p-30">Total nucleic acids from each plot were extracted from 0.5 g of soil using a FastDNA
      <sup>Â®</sup> Spin kit (Bio 101, Carlsbad, CA, USA), according to the manufacturerâs instructions, and stored at â40Â°C. Extracted DNA was diluted to approximately 25 ng/Î¼l with distilled water and stored at â20Â°C until use. A 2-Î¼l diluted DNA sample of each plot was used as template for amplification. The V4âV5 hyper-variable regions of bacterial 16S rRNAs (
      <em>Escherichia coli</em> positions 515â907) were amplified using the primer set: F515: GTGCCAGCMGCCGCGG with the Roche 454 âAâ pyrosequencing adapter and a unique 7-bp barcode sequence, and primer R907: CCGTCAATTCMTTTRAGTTT with the Roche 454 âBâ sequencing adapter at the 5â²-end of each primer, respectively. Each sample was amplified in triplicate with a 50 Î¼l reaction under the following conditions: 30 cycles of denaturation at 94Â°C for 30 s, annealing at 55Â°C for 30 s, and extension at 72Â°C for 30 s; with a final extension at 72Â°C for 10 min. PCR products from each sample were pooled together and purified with an agarose gel DNA purification kit (TaKaRa) and combined in equimolar ratios in a single tube and run on a Roche FLX454 pyrosequencing machine (Roche Diagnostics Corporation, Branford, CT), producing reads from the forward direction F515.
     </p>
    </div>
    <div id="sec-13" class="subsection">
     <h3>Bioinformatics (Tibetan Plateau samples)</h3>
     <p id="p-31">Only sequences &gt;;200-bp long with an average quality score &gt;;25 and no ambiguous characters were included in the analyses (
      <a id="xref-ref-41-1" class="xref-bibr" href="#ref-41">41</a>). Filtering of the sequences to remove erroneous operational taxonomic units (OTUs) due to sequence errors and chimeras was conducted using the USEARCH tool in QIIME (
      <a id="xref-ref-42-1" class="xref-bibr" href="#ref-42">42</a>), version 1.9.0. Bacterial phylotypes were identified using uclust (
      <a id="xref-ref-43-1" class="xref-bibr" href="#ref-43">43</a>) and assigned to operational taxonomic units (OTUs) based on 97% similarity. A representative sequence was chosen from each phylotype by selecting the most highly connected sequence (
      <a id="xref-ref-44-1" class="xref-bibr" href="#ref-44">44</a>). All representative sequences were aligned by PyNAST (
      <a id="xref-ref-45-1" class="xref-bibr" href="#ref-45">45</a>). Taxonomic identity of each phylotype was determined using the Greengenes database (
      <a href="http://greengenes.lbl.gov">http://greengenes.lbl.gov</a>). To correct for survey effort, we used a randomly selected subset of 3000 sequences per sample. In addition, details of sample collection and bioinformatics for northern North American bacteria are given in references (
      <a id="xref-ref-24-3" class="xref-bibr" href="#ref-24">24</a>, 
      <a id="xref-ref-37-2" class="xref-bibr" href="#ref-37">37</a>).
     </p>
    </div>
    <div id="sec-14" class="subsection">
     <h3>Statistical analyses (Tibetan Plateau samples)</h3>
     <p id="p-32">Correlations between diversity estimates and soil characteristics were conducted by SPSS 20.0 for windows. Non-metric multidimensional scaling analyses were performed using vegan of R 2.3.0 (
      <a id="xref-ref-44-2" class="xref-bibr" href="#ref-44">44</a>), based on dissimilarity calculated using the Bray-Curtis index, and environmental factors were fitted using the envfit and vif of vegan package. Mantel test were carried out on Bray-Curtis distances for the community (rarefaction depth 3000 sequences); Euclidean distances for the geographical coordinates scaled environmental variables within vegan.
     </p>
    </div>
    <div id="sec-15" class="subsection">
     <h3>Historical climate data</h3>
     <p id="p-33">For assessing whether historical or current climate is more predictive of current bacterial distributions, we utilized global maps of monthly historical climate records from the 0.5 degree gridded CRU TS3.21 dataset (
      <a id="xref-ref-34-2" class="xref-bibr" href="#ref-34">34</a>). The CRU TS3.21 dataset spans 1901 to 2014, but we used only records postdating 1950, because in Tibetan Plateau and North America, records prior to then are based on substantially more interpolation (
      <a id="xref-ref-46-1" class="xref-bibr" href="#ref-46">46</a>). We considered the following climate variables: frost day frequency, potential evapo-transpiration, daily mean temperature, monthly average daily minimum temperature, monthly average daily maximum temperature, vapor pressure, wet day frequency, cloud cover, diurnal temperature range, and precipitation (Table S7). We considered 10- and 20-year climatologies (i.e., summaries over one or two decades) for each of these variables as predictors, but use of both climatologies yielded qualitatively similar results so we focus on the 10-year climatology results. To test associations with contemporary climate, we used the average conditions from the year when samples were collected (2011 in Tibet and 2005 in northern North America). Inclusion of even more time specific climate data (e.g., from the month of sample collection) did not improve model performance. We performed principal components analysis (PCA) on these variables across all climatologies and locations separately in Tibet and North America. In this PCA, each location-time period combination is an observation and each of the 10 climate measurements is a variable. We performed subsequent analyses using the projections of the location-time period observations onto the first three principal component axes, which accounted for &gt;;85% of the variation.
     </p>
    </div>
    <div id="sec-16" class="subsection">
     <h3>Modeling</h3>
     <p id="p-34">To assess associations with contemporary and historic climate, we obtained from the aforementioned maps climate records for each sampling location (Supplementary Tables 8 and 9). We obtained these records for each climate variable for each 10-year climatology ending on December 31 of 2004, 1999, 1994, 1989, 1984, 1979, 1974, 1969, 1964, and 1959. For Tibet, we also obtained records for the climatology ending on December 31 of 2009 (Table S8). In addition, for both Tibet and northern North America, we obtained climate dataâaveraged over January 1 to December 31âfor the year of sampling.</p>
     <p id="p-35">To assess associations between contemporary bacterial distributions, and contemporary and historic climate, we constructed regression models. We constructed separate models for the distributions of bacterial OTU richness) and Shannon Diversity, and the relative abundance of all families and OTUs occurring in 40 or more samples. We used leave-one-out cross validation to assess model performance and perform model selection. We performed all subsets models selection with all of the climatology dates. In the absence of any clear non-linearity, we employed linear models to further minimize the risk of over-fitting. Diversity response variables (richness and Shannon Diversity) were log-transformed prior to modeling, and relative abundance response variables were logit-transformed. To assess robustness of our findings to modeling choices, we (i) repeated regression modeling with the original climatologies rather than PCs using a two-step variable selection procedure in which the top ~5 variables were chosen using only 1960-1969 and contemporary climatologies and then all subsets model selection was performed over all time periods for these top variables (all subsets is computationally impractical with 120 variables) and (ii) fit gradient boosted regression models with all PCs rather than performing all subsets model selection.</p>
     <p id="p-36">To predict how microbial communities would shift if they were to equilibrate to contemporary climate, we substituted contemporary climate data into the models selected above, many of which used climate data from prior to 1980. We used 10-year climatologies for these substitutions. To estimate shifts in diversity and relative abundance, we took the difference between future predictions and contemporary predictions (as opposed to the difference between future predictions and contemporary observations); this procedure avoided spurious correlations that can arise from the non-zero covariance that always exists between residuals and observed values. We used Multivariate Environmental Similarity Surface [MESS (
      <a id="xref-ref-47-1" class="xref-bibr" href="#ref-47">47</a>)] to ensure that the maps of diversity that we projected did not require excessive extrapolation (Fig. S41). Our code is available at: 
      <a href="https://github.com/jladau/SpeciesDistributionModeling">https://github.com/jladau/SpeciesDistributionModeling</a>.
     </p>
    </div>
   </div>
