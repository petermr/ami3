  <meta name="DC.Description" content="Aim Biodiversity and ecosystem productivity vary across the globe and considerable effort has been made to describe their relationships. Biodiversity-ecosystem functioning research has traditionally focused on how experimentally controlled species richness affects net primary productivity (S→NPP) at small spatial grains. In contrast, the influence of productivity on richness (NPP→S) has been explored at many grains in naturally assembled communities. Mismatches in spatial scale between approaches have fostered debate about the strength and direction of biodiversity-productivity relationships. Here we examine the direction and strength of productivity’s influence on diversity (NPP→S) and of diversity’s influence on productivity (S→NPP), and how this varies across spatial grains Methods Using data from North American forests at grains from local (672 m2) to coarse spatial units (median area = 35,677 km2), we assess relationships between diversity and productivity using structural equation and Random Forest models, while accounting for variation in climate, environmental heterogeneity, management, and forest age. Results We show that relationships between S and NPP strengthen with spatial grain. Within each grain, S→NPP and NPP→S have similar magnitudes, meaning that processes underlying S→NPP and NPP→S either operate simultaneously, or that one of them is real and the other is an artifact. At all spatial grains, S was one of the weakest predictors of forest productivity, which was largely driven by biomass, temperature, and forest management and age. Main conclusions We conclude that spatial grain mediates relationships between biodiversity and productivity in real-world ecosystems and that results supporting predictions from each approach (NPP→S and S→NPP) serve as an impetus for future studies testing underlying mechanisms. Productivity-diversity relationships emerge at multiple spatial grains, which should widen the focus of national and global policy and research to larger spatial grains. Biosketch The authors are a group of (mostly) early career researchers united by their interest in ecological synthesis, in areas ranging from macroecology to experimental ecology, ecological theory, and ecological modeling."/>

  <meta name="twitter:description" content="Aim Biodiversity and ecosystem productivity vary across the globe and considerable effort has been made to describe their relationships. Biodiversity-ecosystem functioning research has traditionally focused on how experimentally controlled species richness affects net primary productivity (S→NPP) at small spatial grains. In contrast, the influence of productivity on richness (NPP→S) has been explored at many grains in naturally assembled communities. Mismatches in spatial scale between approaches have fostered debate about the strength and direction of biodiversity-productivity relationships. Here we examine the direction and strength of productivity’s influence on diversity (NPP→S) and of diversity’s influence on productivity (S→NPP), and how this varies across spatial grains Methods Using data from North American forests at grains from local (672 m2) to coarse spatial units (median area = 35,677 km2), we assess relationships between diversity and productivity using structural equation and Random Forest models, while accounting for variation in climate, environmental heterogeneity, management, and forest age. Results We show that relationships between S and NPP strengthen with spatial grain. Within each grain, S→NPP and NPP→S have similar magnitudes, meaning that processes underlying S→NPP and NPP→S either operate simultaneously, or that one of them is real and the other is an artifact. At all spatial grains, S was one of the weakest predictors of forest productivity, which was largely driven by biomass, temperature, and forest management and age. Main conclusions We conclude that spatial grain mediates relationships between biodiversity and productivity in real-world ecosystems and that results supporting predictions from each approach (NPP→S and S→NPP) serve as an impetus for future studies testing underlying mechanisms. Productivity-diversity relationships emerge at multiple spatial grains, which should widen the focus of national and global policy and research to larger spatial grains. Biosketch The authors are a group of (mostly) early career researchers united by their interest in ecological synthesis, in areas ranging from macroecology to experimental ecology, ecological theory, and ecological modeling."/>

   <div class="section abstract" id="abstract-1">
    <h2 class="">Abstract</h2>
    <div id="sec-1" class="subsection">
     <p id="p-2">
      <strong>Aim</strong> Biodiversity and ecosystem productivity vary across the globe and considerable effort has been made to describe their relationships. Biodiversity-ecosystem functioning research has traditionally focused on how experimentally controlled species richness affects net primary productivity (S→NPP) at small spatial grains. In contrast, the influence of productivity on richness (NPP→S) has been explored at many grains in naturally assembled communities. Mismatches in spatial scale between approaches have fostered debate about the strength and direction of biodiversity-productivity relationships. Here we examine the direction and strength of productivity’s influence on diversity (NPP→S) and of diversity’s influence on productivity (S→NPP), and how this varies across spatial grains
     </p>
    </div>
    <div id="sec-2" class="subsection">
     <p id="p-3">
      <strong>Methods</strong> Using data from North American forests at grains from local (672 m
      <sup>2</sup>) to coarse spatial units (median area = 35,677 km
      <sup>2</sup>), we assess relationships between diversity and productivity using structural equation and Random Forest models, while accounting for variation in climate, environmental heterogeneity, management, and forest age.
     </p>
    </div>
    <div id="sec-3" class="subsection">
     <p id="p-4">
      <strong>Results</strong> We show that relationships between S and NPP strengthen with spatial grain. Within each grain, S→NPP and NPP→S have similar magnitudes, meaning that processes underlying S→NPP and NPP→S either operate simultaneously, or that one of them is real and the other is an artifact. At all spatial grains, S was one of the weakest predictors of forest productivity, which was largely driven by biomass, temperature, and forest management and age.
     </p>
    </div>
    <div id="sec-4" class="subsection">
     <p id="p-5">
      <strong>Main conclusions</strong> We conclude that spatial grain mediates relationships between biodiversity and productivity in real-world ecosystems and that results supporting predictions from each approach (NPP→S and S→NPP) serve as an impetus for future studies testing underlying mechanisms. Productivity-diversity relationships emerge at multiple spatial grains, which should widen the focus of national and global policy and research to larger spatial grains.
     </p>
    </div>
    <div id="sec-5" class="subsection">
     <p id="p-6">
      <strong>Biosketch</strong> The authors are a group of (mostly) early career researchers united by their interest in ecological synthesis, in areas ranging from macroecology to experimental ecology, ecological theory, and ecological modeling.
     </p>
    </div>
   </div>
   <div class="section" id="sec-6">
    <h2 class="">Introduction</h2>
    <p id="p-8">One of the most prominent questions in ecology is how to describe relationships between biodiversity and ecosystem-level productivity (
     <a id="xref-ref-22-1" class="xref-bibr" href="#ref-22">Currie, 1991</a>; 
     <a id="xref-ref-61-1" class="xref-bibr" href="#ref-61">Rosenzweig, 1995</a>; 
     <a id="xref-ref-52-1" class="xref-bibr" href="#ref-52">Mittelbach 
      <em>et al</em>., 2001
     </a>; 
     <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">Balvanera 
      <em>et al</em>., 2006
     </a>; 
     <a id="xref-ref-2-1" class="xref-bibr" href="#ref-2">Adler 
      <em>et al</em>., 2011
     </a>; 
     <a id="xref-ref-14-1" class="xref-bibr" href="#ref-14">Cardinale 
      <em>et al</em>., 2011
     </a>, 
     <a id="xref-ref-11-1" class="xref-bibr" href="#ref-11">2012</a>; 
     <a id="xref-ref-35-1" class="xref-bibr" href="#ref-35">Hooper 
      <em>et al</em>., 2012
     </a>; 
     <a id="xref-ref-53-1" class="xref-bibr" href="#ref-53">Naeem 
      <em>et al</em>., 2012
     </a>; 
     <a id="xref-ref-75-1" class="xref-bibr" href="#ref-75">Tilman 
      <em>et al</em>., 2014
     </a>). Two fields of research with different motives have tried to understand causality between these variables (
     <a id="xref-ref-47-1" class="xref-bibr" href="#ref-47">Loreau 
      <em>et al</em>., 2001
     </a>). The first examines how biodiversity varies across space as a result of different levels of productivity created by environmental variation (e.g., temperature, precipitation), and has resulted in a voluminous literature on the shapes of the patterns and their potential underlying causality (
     <a id="xref-ref-20-1" class="xref-bibr" href="#ref-20">Connell &amp;; Orias, 1964</a>; 
     <a id="xref-ref-22-2" class="xref-bibr" href="#ref-22">Currie, 1991</a>; 
     <a id="xref-ref-61-2" class="xref-bibr" href="#ref-61">Rosenzweig, 1995</a>; 
     <a id="xref-ref-82-1" class="xref-bibr" href="#ref-82">Waide 
      <em>et al</em>., 1999
     </a>; 
     <a id="xref-ref-52-2" class="xref-bibr" href="#ref-52">Mittelbach 
      <em>et al</em>., 2001
     </a>; 
     <a id="xref-ref-2-2" class="xref-bibr" href="#ref-2">Adler 
      <em>et al</em>., 2011
     </a>; 
     <a id="xref-ref-27-1" class="xref-bibr" href="#ref-27">Fraser 
      <em>et al</em>., 2015
     </a>). The second aims to quantify changes in vital ecosystem functions such as productivity following anthropogenically-induced changes in diversity (
     <a id="xref-ref-64-1" class="xref-bibr" href="#ref-64">Schulze &amp;; Mooney, 1993</a>; 
     <a id="xref-ref-74-1" class="xref-bibr" href="#ref-74">Tilman, 1999</a>; 
     <a id="xref-ref-11-2" class="xref-bibr" href="#ref-11">Cardinale 
      <em>et al</em>., 2012
     </a>; 
     <a id="xref-ref-37-1" class="xref-bibr" href="#ref-37">Isbell 
      <em>et al</em>., 2017
     </a>). As a result of the different perspectives on the direction of causality, there remains considerable debate and confusion surrounding the relationship between diversity and productivity (
     <a id="xref-ref-29-1" class="xref-bibr" href="#ref-29">Grace 
      <em>et al</em>., 2016
     </a>), which is exacerbated by differing spatial grains at which studies are conducted (
     <a id="xref-ref-85-1" class="xref-bibr" href="#ref-85">Whittaker, 2010</a>; 
     <a id="xref-ref-14-2" class="xref-bibr" href="#ref-14">Cardinale 
      <em>et al</em>., 2011
     </a>).
    </p>
    <p id="p-9">Recently, there has been growing interest in assessing biodiversity ecosystem functioning (BEF) relationships in real-world, non-experimental ecosystems over large geographic extents, but likely due to logistical constraints, relationships are typically measured at local spatial grains (
     <a id="xref-ref-43-1" class="xref-bibr" href="#ref-43">Liang 
      <em>et al</em>., 2016
     </a>; 
     <a id="xref-ref-24-1" class="xref-bibr" href="#ref-24">Duffy 
      <em>et al</em>., 2017
     </a>; 
     <a id="xref-ref-58-1" class="xref-bibr" href="#ref-58">van der Plas, 2019</a>). Results suggest that the positive effect of species richness on productivity and other ecosystem functions can be as, or more, important than abiotic environmental drivers’ effects on productivity, suggesting that diversity-productivity relationships can be even stronger in real-world communities than in controlled experiments (
     <a id="xref-ref-24-2" class="xref-bibr" href="#ref-24">Duffy 
      <em>et al</em>., 2017
     </a>). However, to fully understand the influence of diversity on productivity, and vice versa, it is critical to recognize that traditional bivariate analyses may underestimate the strength of these relationships by not accounting for the effects of spatial grain, as well as those of biomass, shading, macro-climate, and management (
     <a id="xref-ref-47-2" class="xref-bibr" href="#ref-47">Loreau 
      <em>et al</em>., 2001
     </a>; 
     <a id="xref-ref-12-1" class="xref-bibr" href="#ref-12">Cardinale 
      <em>et al</em>., 2009
     </a>; 
     <a id="xref-ref-54-1" class="xref-bibr" href="#ref-54">Oberle 
      <em>et al</em>., 2009
     </a>; 
     <a id="xref-ref-29-2" class="xref-bibr" href="#ref-29">Grace 
      <em>et al</em>., 2016
     </a>).
    </p>
    <p id="p-10">The striking mismatch between the spatial grains of BEF experiments (cm
     <sup>2</sup> to m
     <sup>2</sup>; 
     <a id="xref-ref-14-3" class="xref-bibr" href="#ref-14">Cardinale 
      <em>et al</em>., 2011
     </a>), observational studies of BEF (0.04 to1.0 ha; 
     <a id="xref-ref-17-1" class="xref-bibr" href="#ref-17">Chisholm 
      <em>et al</em>., 2013
     </a>; 
     <a id="xref-ref-43-2" class="xref-bibr" href="#ref-43">Liang 
      <em>et al</em>., 2016
     </a>), and macroecological diversity-productivity correlations (m
     <sup>2</sup> to thousands of km
     <sup>2</sup>; 
     <a id="xref-ref-52-3" class="xref-bibr" href="#ref-52">Mittelbach 
      <em>et al</em>., 2001
     </a>; 
     <a id="xref-ref-32-1" class="xref-bibr" href="#ref-32">Hawkins 
      <em>et al</em>., 2003
     </a>; 
     <a id="xref-ref-26-1" class="xref-bibr" href="#ref-26">Field 
      <em>et al</em>., 2009
     </a>; 
     <a id="xref-ref-2-3" class="xref-bibr" href="#ref-2">Adler 
      <em>et al</em>., 2011
     </a>) further obscures comparisons between &gt;; perspectives. However, there is a diverse array of theoretical expectations for grain dependency of the effects of productivity on diversity (NPP→S) and of diversity on productivity (S→NPP), which predict effects to either strengthen or weaken as the spatial grain increases (
     <a id="xref-table-wrap-1-1" class="xref-table" href="#T1">Table 1</a>). For example, spatial turnover of species that are functionally equivalent within the regional grain can offset low species richness at local grains, resulting in a strengthening of S→NPP with increasing spatial grain. The effects of NPP→S are also hypothesized to increase with spatial grain, because higher NPP is associated with greater heterogeneity at larger spatial grains, which enhances coexistence of more species at the regional grain. Moreover, other components of a community, such as biomass, can mediate relationships between productivity and diversity via their effects on competitive dominance (
     <a id="xref-ref-29-3" class="xref-bibr" href="#ref-29">Grace et al., 2016</a>). These theoretical expectations have been supported by observational data for the effects of productivity on diversity (
     <a id="xref-ref-52-4" class="xref-bibr" href="#ref-52">Mittelbach et al., 2001</a>; 
     <a id="xref-ref-16-1" class="xref-bibr" href="#ref-16">Chase &amp;; Leibold, 2002</a>; 
     <a id="xref-ref-6-1" class="xref-bibr" href="#ref-6">Belmaker &amp;; Jetz, 2011</a>). In the case of BEF relationships (i.e. S→NPP), there is also empirical and theoretical support for grain dependence, which comes from a restricted range of small spatial grains (Luo et al.; 
     <a id="xref-ref-15-1" class="xref-bibr" href="#ref-15">Chalcraft, 2013</a>; 
     <a id="xref-ref-30-1" class="xref-bibr" href="#ref-30">Hao et al., 2018</a>).
    </p>
    <div id="T1" class="table pos-float">
     <div class="table-inline table-callout-links">
      <div class="callout">

     <div class="table-caption">
      <span class="table-label">Table. 1</span>
      <p id="p-11" class="first-child">Overview of hypotheses predicting grain dependence of relationships between net primary productivity (NPP) and species richness (S).</p>
      <div class="sb-div caption-clear"/>
     </div>
    </div>
    <p id="p-12">Here, we aim to address the dual nature by which productivity influences diversity (NPP→S) and diversity influences productivity (S→NPP) across spatial grains by combining structural equation models (SEM) and Random Forest models (RFs) to explicitly account for the bidirectionality of NPP→S and S→NPP. Using SEM, we propose and test hypothesis-based models (Fig. S1) that estimate the direction and strength of NPP→S and S→NPP. Next, we use RFs, an assumption-free machine learning approach (
     <a id="xref-ref-31-1" class="xref-bibr" href="#ref-31">Hastie et al., 2009</a>), to quantify the relative importance of predictors of species richness and productivity. We examine both hypothesized directions of the relationship, along with a number of important covariates that influence both diversity and productivity, such as biomass, precipitation, temperature, and forest age, using a comprehensive observational dataset of North American forests at fine (area = 672 m
     <sup>2</sup>; 
     <em>n =</em> 46,211 plots), medium (median area = 1,386 km
     <sup>2</sup>; 
     <em>n =</em> 1,956 spatial units), and coarse spatial grains (median area = 35,677 km
     <sup>2</sup>; 98 spatial units). We specifically ask whether the influence of productivity (and its environmental drivers) on diversity (NPP→S) played a predominant role, or whether the influence of diversity on productivity (S→NPP) was predominant, and how these relationships manifest across grains in real-world ecosystems.
    </p>
   </div>
   <div class="section" id="sec-7">
    <h2 class="">Methods</h2>
    <div id="sec-8" class="subsection">
     <h3>Data</h3>
     <div id="sec-9" class="subsection">
      <h4>Geographic extent and grain</h4>
      <p id="p-13">We conducted analyses across the contiguous USA at three spatial grains (
       <a id="xref-fig-1-1" class="xref-fig" href="#F1">Fig. 1</a>): (1) fine grain (46,211 plots, 672 m
       <sup>2</sup> or 0.000672 km
       <sup>2</sup> each), (2) intermediate grain (1956 units, median 1,386 km
       <sup>2</sup>) created by aggregating US counties to larger units based on the forested area within them (see ‘spatial aggregation algorithm’ below), and (3) coarse grain (95 units, median 35,677 km
       <sup>2</sup>) created by further aggregating the intermediate grain units. We restricted our analyses to forested areas to make comparisons within and among spatial grains in similar ecosystems. For the intermediate and coarse grains, we defined an area as forested if it fell into a 1 km
       <sup>2</sup> pixel with non-zero forest biomass following (
       <a id="xref-ref-7-1" class="xref-bibr" href="#ref-7">Blackard 
        <em>et al</em>., 2008
       </a>).
      </p>

     <div id="sec-10" class="subsection">
      <h4>Spatial aggregation algorithm</h4>
      <p id="p-15">To minimize variation in species diversity (defined below) due to differences in area between spatial units within the intermediate and coarse spatial grains, we created an algorithm that minimized variation of forested area at each spatial grain. The algorithm worked in an iterative process as follows: (1) Calculate variance of area across all counties. (2) Randomly select a focal county with a probability proportional to 1/sqrt(forest area+1), which will more likely select small rather than large counties. This was because small counties can be merged to approach the grain of the large counties, thus decreasing variation in area. (3) Select a random adjacent county and merge it with the focal county. (4) Update the variance of area across all spatial units in the USA and compare it to the original variance. If the new variance is lower than the original variance, the algorithm accepts the merged unit and returns to step one. If the variance does not decrease, the algorithm repeats step 3 until it decreases, with the maximum number of attempts of 1,000. If the variance still does not decrease even after 1,000 attempts, the algorithm rejects the merge, and returned to step one. The algorithm started with 3,107 US counties, and we first terminated it when 1,956 merged spatial units were created (intermediate grain dataset) and then after it reached 98 merged spatial units (coarse grain dataset) (
       <a id="xref-fig-1-2" class="xref-fig" href="#F1">Fig. 1</a>). Although the algorithm substantially reduced variation in area within both spatial grains (Fig. S2), it did not eliminate the variation entirely, and thus we still used area as a covariate in the statistical analyses at the intermediate and coarse spatial grains.
      </p>
     </div>
     <div id="sec-11" class="subsection">
      <h4>Species richness (S)</h4>
      <p id="p-16">For all spatial grains, we estimated diversity as species richness (S) because it is the most commonly used and best understood metric of biodiversity, although other measures of diversity may be better predictors of net primary productivity (
       <a id="xref-ref-56-1" class="xref-bibr" href="#ref-56">Paquette &amp;; Messier, 2011</a>; 
       <a id="xref-ref-10-1" class="xref-bibr" href="#ref-10">Cadotte, 2015</a>; 
       <a id="xref-ref-80-1" class="xref-bibr" href="#ref-80">Venail 
        <em>et al</em>., 2015
       </a>). We extracted S at the fine spatial grain from the Forest Inventory and Analysis National Program (FIA) database v. 1.7.0 (
       <a id="xref-ref-77-1" class="xref-bibr" href="#ref-77">USDA Forest Service, 2017</a>). We restricted our analysis to plots on forested land that were sampled using the national FIA design (plot design code 1)(
       <a id="xref-ref-9-1" class="xref-bibr" href="#ref-9">Burrill 
        <em>et al</em>., 2018
       </a>). All plots were surveyed between 1998 and 2016 and contain four circular 168 m
       <sup>2</sup> sub-plots with a total area of 0.067 ha in which all individuals larger than 12.7 cm diameter at 1.3 m were recorded and identified to species level. In total, our final dataset included 344 woody species and 93,771 plots. To estimate S at the intermediate and coarse spatial grains, we used data on the extant native species of trees for the contiguous USA provided in The Biota of North America Program’s (BONAP) North American Plant Atlas (
       <a id="xref-ref-40-1" class="xref-bibr" href="#ref-40">Kartesz, 2015</a>).
      </p>
     </div>
     <div id="sec-12" class="subsection">
      <h4>Taxonomic harmonization of species names</h4>
      <p id="p-17">We cleaned scientific names from the FIA data and the BONAP data and harmonized them to accepted species based on The Plant List (
       <a id="xref-ref-70-1" class="xref-bibr" href="#ref-70">The Plant List, 2013</a>) and the Taxonomic Name Resolution Service (TNRS)(The Taxonomic Name Resolution Service, 2018), following the protocol described in 
       <a id="xref-ref-51-1" class="xref-bibr" href="#ref-51">Meyer et al. (2016)</a>. We included hybrid forms but excluded any names that could not be resolved to the species level.
      </p>
     </div>
     <div id="sec-13" class="subsection">
      <h4>Filtering of species occurrences</h4>
      <p id="p-18">We restricted our analyses to woody species occurring in forest. To this end, we initially filtered the BONAP data to species classified as ‘trees’ in BONAP’s taxonomic query database (
       <a id="xref-ref-40-2" class="xref-bibr" href="#ref-40">Kartesz, 2015</a>). We further filtered out 70 county-level occurrences of 5 non-woody species from the BONAP dataset. Species woodiness was inferred from woodiness data (
       <a id="xref-ref-87-1" class="xref-bibr" href="#ref-87">Zanne 
        <em>et al</em>., 2013
       </a>) and species lists of trees, shrubs and subshrubs (
       <a id="xref-ref-78-1" class="xref-bibr" href="#ref-78">USDA NRCS, 2018</a>), except for 37 species without such data for which we instead inferred woodiness from online searches or assumed resemblance among congeneric species. We also filtered out 8 FIA plot-level species occurrences and 1595 BONAP county-level species occurrences that we deemed unlikely to be forest occurrences, as inferred from independent species occurrences within forested pixels recorded in FIA plots and Global Biodiversity Information Facility (GBIF) point-occurrence records (Downloaded via 
       <a href="https://www.gbif.org/">https://www.gbif.org/</a> on 26th September 2016; doi:10.15468/dl.mka2y5; Supplementary Note). To make species richness data internally consistent across the different spatial grains, we added a further 6,593 quality-vetted county-level forest occurrences of woody species from FIA plot records to the 282,991 occurrences in the taxonomically harmonized BONAP dataset.
      </p>
     </div>
     <div id="sec-14" class="subsection">
      <h4>Net primary productivity (NPP)</h4>
      <p id="p-19">For a large subset of plots in the FIA database that have been measured at least twice between 1999 and 2015 (n = 46,211, on average plots remeasured every 5.8 years), we calculated tree productivity. This was measured as the change in tree C over time due to growth (gC m
       <sup>−2</sup> y
       <sup>−1</sup>), and is the sum of aboveground C increment of living trees between two measurements and conservatively excludes recruits and dead trees (
       <a id="xref-ref-56-2" class="xref-bibr" href="#ref-56">Paquette &amp;; Messier, 2011</a>). Tree-level carbon was estimated by multiplying tree-level biomass (see below) by 0.48, but recognize that gymnosperms may have higher carbon content than that of angiosperms (
       <a id="xref-ref-72-1" class="xref-bibr" href="#ref-72">Thomas &amp;; Martin, 2012</a>). For plots with more than two inventories, tree productivity was calculated for each period and then averaged.
      </p>
      <p id="p-20">At intermediate and coarse spatial grains, we calculated NPP using the MODIS-derived MOD17 A3 product (
       <a id="xref-ref-88-1" class="xref-bibr" href="#ref-88">Zhao 
        <em>et al</em>., 2005
       </a>; 
       <a id="xref-ref-89-1" class="xref-bibr" href="#ref-89">Zhao &amp;; Running, 2010</a>), which gives annual values of NPP as gC m
       <sup>−2</sup> yr
       <sup>−1</sup> in 30 arc-sec pixels (roughly 1 km
       <sup>2</sup> around the equator). Here, NPP is defined as the annual sum of daily net photosynthesis minus the cost of growth and maintenance of living cells in permanent woody tissue. We averaged the annual values from 2000 to 2015 for each pixel, and then averaged these across the intermediate and coarse grains.
      </p>
     </div>
     <div id="sec-15" class="subsection">
      <h4>Biomass</h4>
      <p id="p-21">At the fine scale, we estimated tree-level biomass using generalized biomass equations developed for North American tree species (
       <a id="xref-ref-18-1" class="xref-bibr" href="#ref-18">Chojnacky 
        <em>et al</em>., 2013
       </a>). For each plot we calculated aboveground biomass (Mg ha
       <sup>−1</sup>) as the sum of individual biomass of living trees per hectare.
      </p>
      <p id="p-22">For the intermediate and coarse spatial grains we derived biomass values using a map of aboveground forest biomass of the USA, which is derived by modeling FIA plot biomass as a function of geospatial predictor variables (
       <a id="xref-ref-7-2" class="xref-bibr" href="#ref-7">Blackard 
        <em>et al</em>., 2008
       </a>). This data layer had a grain of 250 × 250 m
       <sup>2</sup>, therefore, the average within each of the intermediate- and coarse-grain spatial units was taken.
      </p>
     </div>
     <div id="sec-16" class="subsection">
      <h4>Forest age and management</h4>
      <p id="p-23">For each plot in the fine-scale dataset, we extracted forest age and management history from the FIA data set. Forest age is estimated using dendrochronological records (
       <a id="xref-ref-9-2" class="xref-bibr" href="#ref-9">Burrill 
        <em>et al</em>., 2018
       </a>). Management regime was a binary variable that indicated whether any forest management activity, e.g. harvest, thinning, tree planting, had been observed in any inventory or not.
      </p>
      <p id="p-24">At the intermediate and coarse grain, forest age was calculated as the average forest age from NASA NACP 1 km
       <sup>2</sup> resolution layer (
       <a id="xref-ref-55-1" class="xref-bibr" href="#ref-55">Pan 
        <em>et al</em>., 2012
       </a>). Management regime at the intermediate and coarse grains was calculated as the proportion of managed FIA plots within all FIA plots that were within each spatial unit.
      </p>
     </div>
     <div id="sec-17" class="subsection">
      <h4>Climatic variables</h4>
      <p id="p-25">For all grains, we used WorldClim (
       <a id="xref-ref-33-1" class="xref-bibr" href="#ref-33">Hijmans 
        <em>et al</em>., 2005
       </a>) bioclimatic variables at 30 sec resolution. Many of the WorldClim variables are strongly collinear with one another, or with other variables in the analysis (
       <a id="xref-table-wrap-2-1" class="xref-table" href="#T2">Table 2</a>, Fig. S3). Thus, only three variables that captured different aspects of the climate were selected; mean annual temperature (BIO1), mean precipitation (BIO12), and temperature seasonality (BIO4). At the fine scale, for each FIA plot we extracted the values of the 30 sec pixel in which the plot was found. For the intermediate and coarse grains, we averaged the values across all pixels within each spatial unit.
      </p>
      <div id="T2" class="table pos-float">
       <div class="table-inline table-callout-links">

        <span class="table-label">Table 2.</span>

     </div>
     <div id="sec-18" class="subsection">
      <h4>Elevation range</h4>
      <p id="p-26">We used elevation range as a proxy for topographic and habitat heterogeneity, a variable that has been shown to be a good predictor of species richness (
       <a id="xref-ref-68-1" class="xref-bibr" href="#ref-68">Stein 
        <em>et al</em>., 2014
       </a>). The USGS SRTM1 dataset (
       <a id="xref-ref-79-1" class="xref-bibr" href="#ref-79">USGS, 2009</a>) with 1 sec (approx. 30 × 30 m
       <sup>2</sup>) resolution was used for all spatial grains. At the fine-scale, we calculated a 250 m diameter buffer around each FIA plot and calculated the elevation range using all 1 sec SRTM pixels within the buffer. At the intermediate and coarse scale, elevation range was calculated as the difference between the minimum and maximum elevation points within each spatial unit.
      </p>
     </div>
     <div id="sec-19" class="subsection">
      <h4>Species pools</h4>
      <p id="p-27">We calculated regional species pools for each spatial grain as probabilistic dispersal pools (
       <a id="xref-ref-39-1" class="xref-bibr" href="#ref-39">Karger 
        <em>et al</em>., 2016
       </a>). For each intermediate-grain spatial unit and each species in our data set, we first estimated the species’ probability of being part of the unit’s species pool as the joint probabilities that dispersal might happen between that unit and any of the species’ intermediate-grain occurrences within the contiguous US. Due to insufficient data on species’ dispersal abilities, we assumed that dispersal probability between focal units and species’ occurrences would decay with great-circle distance between the respective regions’ centroids. We explored five alternative exponential distance-decay functions, with scaling coefficients that determined the probability of a species occurring in neighboring units would disperse to the focal unit of 0.975, 0.95, 0.90, 0.80, and 0.60. We chose the function whose resulting species pool estimate most strongly correlated with species richness. Finally, we calculated species pools for each spatial unit as the sum of all species’ individual probabilities of dispersal from any of their respective occurrences. For each coarse-grain unit, we summed the species’ joint probabilities of dispersal between any of their intermediate-grain occurrences and any of the intermediate-grain units nested within the coarse unit. For fine-grain units, we assumed that their species pools would equal those of the intermediate-grain spatial units in which they were nested.
      </p>
      <p id="p-28">All of the variables used in our analyses are listed and summarized in 
       <a id="xref-table-wrap-2-2" class="xref-table" href="#T2">Table 2</a> and visualized in Fig. S3.
      </p>
     </div>
     <div id="sec-20" class="subsection">
      <h4>Stratified random sampling</h4>
      <p id="p-29">Large areas of the contiguous US are environmentally homogeneous, while other parts are environmentally unique and small. We employed stratified random sampling (
       <a id="xref-ref-19-1" class="xref-bibr" href="#ref-19">Cochran, 1977</a>) for the fine and intermediate spatial grains in order to (1) enhance environmental representativeness of the data, (2) prevent excessive statistical leverage of the large number of data points from homogeneous areas and (3) reduce spatial pseudoreplication (autocorrelation) by increasing the geographic distance between data points. We first identified 11 strata at the fine and intermediate grains respectively, using multivariate regression trees with S, NPP and biomass as response variables and all covariates as predictors (
       <a id="xref-fig-1-3" class="xref-fig" href="#F1">Fig. 1</a>). We then took a random and proportionally sized sample of spatial units from each strata (fine grain, N = 1,000; intermediate grain, N = 500). We did not use stratified random sampling at the coarse spatial grain because the number of spatial units was small (N = 98) and spatial autocorrelation was low. The spatial locations of the stratified samples are in Fig. S4. All of the analyses presented here, as well as our main conclusions, are based on these stratified sub-samples of the data.
      </p>
     </div>
     <div id="sec-21" class="subsection">
      <h4>Data transformation and standardization</h4>
      <p id="p-30">Prior to analysis, species richness, biomass, NPP, and area were natural-log transformed.</p>
     </div>
    </div>
   </div>
   <div class="section" id="sec-22">
    <h2 class="">Data Analyses</h2>
    <p id="p-31">Two complementary statistical approaches were used. First, we fitted structural equation models (SEMs), which allow the assessment of indirect effects including feedback loops, address causality, and take into account potential collinearity among covariates (
     <a id="xref-ref-28-1" class="xref-bibr" href="#ref-28">Grace 
      <em>et al</em>., 2010
     </a>; 
     <a id="xref-ref-65-1" class="xref-bibr" href="#ref-65">Shipley, 2016</a>). The paths in our candidate SEMs were based on previous evidence of causal links between S, biomass, and NPP (Fig. S1; 18). Second, to better understand the relative importance of each variable in explaining variation in the response variables within models, we fitted Random Forest models (RFs) (
     <a id="xref-ref-31-2" class="xref-bibr" href="#ref-31">Hastie 
      <em>et al</em>., 2009
     </a>). The results from SEMs provide insight into differences among models (i.e. between the two causal pathways per spatial grain, and among spatial grains), while results from RFs provide additional insights into the relative importance of different predictors variables within models.
    </p>
    <div id="sec-23" class="subsection">
     <h3>Structural Equation Modelling (SEM)</h3>
     <p id="p-32">To test the relative importance of S on NPP (‘S→NPP’) and NPP on S (‘NPP→S’) we fitted two SEMs per spatial grain. For each SEM, we started with a ‘saturated’ model, which included the relationships between S, NPP, and biomass, and relationships of all additional covariates on S, NPP, and biomass (except for area at the fine spatial grain) (Fig. S1). An effect of area on NPP and biomass was included because in many models this proved necessary to obtain an accepted model. The S→NPP model evaluated how S directly affects NPP and how NPP indirectly affects S via biomass and, therefore, included a feedback loop. The NPP→S model tested the direct effect of NPP on richness and, unlike the S→NPP model, did not include a feedback loop. This way, we tested the direct effect of S on NPP (S→NPP model), the direct effect of NPP on S (NPP→S), and the indirect effect of NPP on S (included in both models).</p>
     <p id="p-33">To test the sensitivity of the relative importance of S on NPP to the direction of the relationships between S and biomass (‘S → Biomass’) or biomass and NPP (‘Biomass → NPP’, we fitted two additional SEMs per spatial grain as described above. The S → Biomass model evaluated how S directly affects NPP and biomass and how S indirectly affects biomass via NPP. The Biomass → NPP model tested the direct effect of S on NPP and the direct effect of biomass on S. Neither Biomass → NPP or S → Biomass models includes an indirect effect of NPP on S, as was the case for the S → NPP or NPP → models.</p>
     <p id="p-34">Model fit can only be tested on unsaturated models, i.e. those that have at least one missing path. Therefore, we removed the path with the lowest standardized path coefficient from the model. As SEMs had equal number of paths, we could compare model fit across all models within each spatial grain using their unadjusted R
      <sup>2</sup> values. After excluding the additional paths, path coefficients of S, NPP, and biomass remained qualitatively the same, and model fit to the data were still accepted (Chi-square test; P&gt;;0.05). This indicates that the models are identifiable and their results are robust. Therefore, we did not further reduce the model, and models maintained the same number of paths within each scale.
     </p>
     <p id="p-35">To assess the differences among scales in the relationships between S, NPP and biomass for each model, we compared the standardized regression coefficients using their 95% confidence intervals. All SEMs were fitted using the ‘sem’ function of the ‘lavaan’ package in R (
      <a id="xref-ref-62-1" class="xref-bibr" href="#ref-62">Rosseel, 2012</a>).
     </p>
    </div>
    <div id="sec-24" class="subsection">
     <h3>Random Forest models (RFs)</h3>
     <p id="p-36">To assess the relative importance of each variable in predicting the response variables within models, we used Random Forest models (RFs) (
      <a id="xref-ref-8-1" class="xref-bibr" href="#ref-8">Breiman, 2001</a>; 
      <a id="xref-ref-44-1" class="xref-bibr" href="#ref-44">Liaw &amp;; Wiener, 2002</a>; 
      <a id="xref-ref-31-3" class="xref-bibr" href="#ref-31">Hastie 
       <em>et al</em>., 2009
      </a>). We used the ‘randomForest’ function in the R package ‘randomForest’, with all RF models produced using the default settings: 500 trees, one third of predictors sampled in each tree, sampling with replacement of the entire dataset, and terminal node size of 5.
     </p>
     <p id="p-37">At each of the three spatial grains we fitted two RFs, one with S as a response variable and the other with NPP as a response variable. All predictors that were used in the SEMs were used in the RF models (including biomass). To quantify the relative importance of each predictor, we calculated the mean decrease of squared error across all 500 trees using the function ‘importance’. The importances were then scaled between 0 and 1, with 1 being the most important predictor. Using the function ‘partialPlot’, we extracted the partial responses of S and NPP to visualize the relationship between the two variables after accounting for all other covariates.</p>
    </div>
    <div id="sec-25" class="subsection">
     <h3>Reproducibility</h3>
     <p id="p-38">All data on species richness, biomass, NPP, covariates, and R code used for the data processing and analyses are available on Figshare (DOI: 10.6084/m9.figshare.5948155) under a CC-BY license.</p>
    </div>
   </div>
   <div class="section" id="sec-26">
    <h2 class="">Results</h2>
    <p id="p-39">Spatial patterns in productivity (NPP) and richness (S) emerged at coarser spatial grains, with higher S and NPP usually observed in the eastern USA than in the western USA (
     <a id="xref-fig-1-4" class="xref-fig" href="#F1">Fig. 1</a>). Biomass, a time-integrated measure of NPP that also influences diversity, also exhibited similar patterns (
     <a id="xref-fig-1-5" class="xref-fig" href="#F1">Fig. 1</a>). Bivariate relationships among S and NPP exhibited scale dependence, with their slopes increasing with spatial grain (
     <a id="xref-fig-2-1" class="xref-fig" href="#F2">Fig. 2</a>).
    </p>

    <div id="sec-27" class="subsection">
     <h3>Structural Equation Models (SEM)</h3>
     <p id="p-41">We examined relationships between species richness and net primary productivity (NPP) across spatial grains using two SEMs for each spatial grain: the first (S→NPP) testing the direct effect of S on NPP and the indirect effect of NPP on S (via biomass), and the second (NPP→S) testing both the direct and indirect effects of NPP on S (
      <a id="xref-fig-3-1" class="xref-fig" href="#F3">Fig. 3</a>). In both SEMs, environmental variables (e.g., mean annual precipitation (MAP), mean annual temperature (MAT), temperature seasonality, and elevation range), size of the species pool, forest age, and management were used to explain variation in S, biomass, and NPP. At the intermediate and coarse grains, we also included area (of each spatial unit) to account for variation in species richness due to the effects of area (see Methods).
     </p>

     <p id="p-43">Both models fit the data well for all spatial grains (P-value of the Chi-square test &gt;; 0.1; Table S1). At each spatial grain, both SEMs had similar R

      <a id="xref-fig-3-2" class="xref-fig" href="#F3">Fig. 3</a> &amp;; 
      <a id="xref-fig-4-1" class="xref-fig" href="#F4">4</a>). At the fine spatial grain, we found a weak direct effect of S → NPP (
      <a id="xref-fig-3-3" class="xref-fig" href="#F3">Fig. 3A</a>) and NPP → S (
      <a id="xref-fig-3-4" class="xref-fig" href="#F3">Fig. 3D</a>), but an indirect effect of NPP on S via biomass (standardized path coefficient of indirect effect = 0.23; 
      <a id="xref-fig-3-5" class="xref-fig" href="#F3">Fig. 3D</a>). At the intermediate spatial grain, we found a similarly strong direct effect of S on NPP (standardized path coefficient of direct effect = 0.11, 
      <a id="xref-fig-3-6" class="xref-fig" href="#F3">Fig. 3B</a> and 
      <a id="xref-fig-4-2" class="xref-fig" href="#F4">4</a>) as NPP on S (standardized path coefficient of direct effect = 0.24; 
      <a id="xref-fig-3-7" class="xref-fig" href="#F3">Fig. 3E</a> and 
      <a id="xref-fig-4-3" class="xref-fig" href="#F4">4</a>) and weak indirect effects of NPP on S (standardized path coefficient of indirect effect = 0.04; 
      <a id="xref-fig-3-8" class="xref-fig" href="#F3">Fig. 3E</a>). Similarly at the coarse spatial grain, we found strong direct effects of S on NPP (0.42, 
      <a id="xref-fig-3-9" class="xref-fig" href="#F3">Fig. 3C</a> and 
      <a id="xref-fig-4-4" class="xref-fig" href="#F4">4</a>) and of NPP on S (0.47, 
      <a id="xref-fig-3-10" class="xref-fig" href="#F3">Fig. 3F</a> and 
      <a id="xref-fig-4-5" class="xref-fig" href="#F4">4</a>) and weak indirect effects of NPP on S (standardized path coefficient of indirect effect = 0.08; 
      <a id="xref-fig-3-11" class="xref-fig" href="#F3">Fig. 3F</a>).
     </p>

       <p id="p-44" class="first-child">Direct effects of diversity on productivity (S → NPP) and productivity on diversity (NPP → S) estimated with structural equation models (SEM) in forests across the contiguous USA at three spatial grains. Points are standardized path coefficients and solid lines are 95% confidence intervals.</p>

      </div>
     </div>
     <p id="p-45">Overall, the SEMs show that the productivity-diversity relationship increases in strength with spatial grain, and both relationships (S→NPP and NPP→S) explain similar amounts of variation, albeit with some differences in the direct and indirect effects. At fine spatial grains, our SEMs show greater support for a strong indirect effect of NPP on S via biomass, but do not support the inverse effect of S on NPP. Towards coarser spatial grains, our SEMs do not conclusively show stronger support for one direction of causality over the other. These patterns were robust to the direction of paths between S and biomass (Fig. S5A, B, and C; Table S1) and between biomass and NPP (Fig. S5D, E, and F; Table S1).</p>
    </div>
    <div id="sec-28" class="subsection">
     <h3>Random Forest models (RFs)</h3>
     <p id="p-46">To assess the relative importance of each predictor of species richness and NPP, and to provide an assumption-free alternative to the SEMs, we fitted two random forest models for each of the three spatial grains: one with NPP and the other with S as response variables. We found that NPP was an important predictor of S at the fine and intermediate spatial grains (
      <a id="xref-fig-5-1" class="xref-fig" href="#F5">Fig. 5A</a>), with unimodal and linear effects respectively (
      <a id="xref-fig-5-2" class="xref-fig" href="#F5">Fig. 5</a>), but was less important relative to other predictors at the coarse spatial grain. For S, we found that species pool, MAT, MAP, and forest age were the best predictors at all spatial grains (
      <a id="xref-fig-5-3" class="xref-fig" href="#F5">Fig. 5</a>). In line with the SEM analyses, the overall explained variation of S increased towards coarse spatial grains, from 0.38 at the fine grain to 0.51 at the intermediate and 0.85 at coarse grains (see Fig. S6 for predicted vs. observed values). For NPP, we found that species richness was one of the weakest predictors relative to other predictors at all spatial grains (
      <a id="xref-fig-5-4" class="xref-fig" href="#F5">Fig. 5B</a>), with management, forest age, MAP, and especially biomass being the most important predictors (
      <a id="xref-fig-5-5" class="xref-fig" href="#F5">Fig. 5B</a>). The overall explained variation of NPP also increased towards coarse spatial grains, from 0.62 at the fine spatial, to 0.82 at the intermediate spatial grain and 0.83 at the coarse spatial grain (Fig. S6).
     </p>

   <div class="section" id="sec-29">
    <h2 class="">Discussion</h2>
    <p id="p-48">The first important result is the similar magnitude of the S→NPP (
     <a id="xref-ref-29-4" class="xref-bibr" href="#ref-29">Grace 
      <em>et al</em>., 2016
     </a>) and NPP→S (
     <a id="xref-ref-52-5" class="xref-bibr" href="#ref-52">Mittelbach 
      <em>et al</em>., 2001
     </a>; 
     <a id="xref-ref-32-2" class="xref-bibr" href="#ref-32">Hawkins 
      <em>et al</em>., 2003
     </a>; 
     <a id="xref-ref-66-1" class="xref-bibr" href="#ref-66">Šímová 
      <em>et al</em>., 2011
     </a>) relationships at all grains. This reflects, in part, that both productivity and species richness have many environmental and geographical drivers in common (
     <a id="xref-ref-42-1" class="xref-bibr" href="#ref-42">Lavers &amp;; Field, 2006</a>), which complicates distinguishing correlation from causation, even when using SEMs (
     <a id="xref-ref-28-2" class="xref-bibr" href="#ref-28">Grace 
      <em>et al</em>., 2010
     </a>; 
     <a id="xref-ref-65-2" class="xref-bibr" href="#ref-65">Shipley, 2016</a>). There are two possible interpretations of this result: (i) it may indicate that diversity’s causal effects on productivity and productivity’s causal effects on diversity operate simultaneously, which was suggested by (
     <a id="xref-ref-29-5" class="xref-bibr" href="#ref-29">Grace 
      <em>et al</em>., 2016
     </a>), but never demonstrated on observational data from large spatial grains. Alternatively (ii), if only one direction of the diversity-productivity relationship is real and causal, it may be possible to fit another model assuming the opposite direction because of multicollinearity in the data or non-identifiability of the causal direction (
     <a id="xref-ref-57-1" class="xref-bibr" href="#ref-57">Petersen &amp;; van der Laan, 2014</a>). Without large-grain experiments that manipulate diversity in ways that mimic biodiversity change (i.e. species gains and losses) in real-world ecosystems (
     <a id="xref-ref-47-3" class="xref-bibr" href="#ref-47">Loreau 
      <em>et al</em>., 2001
     </a>; 
     <a id="xref-ref-83-1" class="xref-bibr" href="#ref-83">Wardle, 2016</a>; 
     <a id="xref-ref-34-1" class="xref-bibr" href="#ref-34">Hillebrand 
      <em>et al</em>., 2018
     </a>; 
     <a id="xref-ref-50-1" class="xref-bibr" href="#ref-50">Manning 
      <em>et al</em>., 2019
     </a>), we see little hope for resolving this with contemporary data and approaches.
    </p>
    <p id="p-49">Our second important result is that both S→NPP and NPP→S strengthen from the fine to the intermediate grain, and in the case of the SEM both relationships continue strengthening towards the coarsest grain. While grain-dependent shifts are often expected (
     <a id="xref-table-wrap-1-2" class="xref-table" href="#T1">Table 1</a>), this had not been shown previously with empirical data for S→NPP using spatial grains coarser than several hectares (Luo 
     <em>et al</em>.; 
     <a id="xref-ref-17-2" class="xref-bibr" href="#ref-17">Chisholm 
      <em>et al</em>., 2013
     </a>; 
     <a id="xref-ref-30-2" class="xref-bibr" href="#ref-30">Hao 
      <em>et al</em>., 2018
     </a>). If the S→NPP direction is the real causal one, then our results from SEM and RF analyses support several theoretical expectations (
     <a id="xref-table-wrap-1-3" class="xref-table" href="#T1">Table 1</a>) and give further impetus to efforts quantifying biodiversity effects in naturally assembled ecosystems at broad spatial scales (
     <a id="xref-ref-36-1" class="xref-bibr" href="#ref-36">Isbell 
      <em>et al</em>., 2018
     </a>). If the NPP→S direction is the real causal one, then our results are in line with (
     <a id="xref-ref-42-2" class="xref-bibr" href="#ref-42">Lavers &amp;; Field, 2006</a>; 
     <a id="xref-ref-26-2" class="xref-bibr" href="#ref-26">Field 
      <em>et al</em>., 2009
     </a>), but are in contrast with (
     <a id="xref-ref-69-1" class="xref-bibr" href="#ref-69">Storch 
      <em>et al</em>., 2005
     </a>; 
     <a id="xref-ref-6-2" class="xref-bibr" href="#ref-6">Belmaker &amp;; Jetz, 2011</a>), particularly when upscaling from the fine grain to intermediate grain, where both the SEM and RF analyses give congruent results. Intriguingly, a third possibility is that both NPP→S and S→NPP are real and that they operate simultaneously, as suggested by our SEM results. In this case, we are unaware of any theory that considers how this reciprocal relationship would be expected to change with increasing spatial grain. The one caveat applicable to interpreting any direction of diversity-productivity relationships is that of demographic stochasticity (mechanism I in Table1), which may weaken both NPP→S and S→NPP, or their synergistic interplay, at fine spatial grains. In our study, the strong local effect of demographic stochasticity appears plausible given the small area of the forest plots (672m
     <sup>2</sup>) and small population sizes (12.24 ± 0.02 trees per plot; range = 1-157 trees per plot) therein. This would suggest that temporal changes in local scale biodiversity (
     <a id="xref-ref-23-1" class="xref-bibr" href="#ref-23">Dornelas 
      <em>et al</em>., 2014
     </a>; 
     <a id="xref-ref-49-1" class="xref-bibr" href="#ref-49">Magurran 
      <em>et al</em>., 2018
     </a>) may have under-appreciated effects on ecosystem function (
     <a id="xref-ref-5-1" class="xref-bibr" href="#ref-5">Bannar Martin 
      <em>et al</em>., 2018
     </a>).
    </p>
    <p id="p-50">The third key result is that other predictors, such as temperature and biomass, were particularly influential in all our analyses. That is, the grain dependence of the relationship between S and NPP was coupled with a clear increase in the effect of annual temperature (but not precipitation) on both S and NPP towards coarse grains, which supports the notion that either temperature-dependent diversification (
     <a id="xref-ref-60-1" class="xref-bibr" href="#ref-60">Rohde, 1992</a>; 
     <a id="xref-ref-3-1" class="xref-bibr" href="#ref-3">Allen 
      <em>et al</em>., 2002
     </a>) or ecological limits (
     <a id="xref-ref-66-2" class="xref-bibr" href="#ref-66">Šímová 
      <em>et al</em>., 2011
     </a>) shape diversity at these spatial grains. The consistently weak effect of precipitation is expected since we focus on forests, which only grow above certain precipitation thresholds (
     <a id="xref-ref-84-1" class="xref-bibr" href="#ref-84">Whittaker, 1975</a>). Second, we found a positive, indirect effect of NPP on species richness via forest biomass at the fine spatial grain, which supports multiple hypotheses (
     <a id="xref-table-wrap-1-4" class="xref-table" href="#T1">Table 1</a>) such as the view that higher ecosystem productivity enhances species diversity by enabling larger numbers of individuals per species to persist due to lower extinction rates (
     <a id="xref-ref-86-1" class="xref-bibr" href="#ref-86">Wright 
      <em>et al</em>., 1993
     </a>; 
     <a id="xref-ref-25-1" class="xref-bibr" href="#ref-25">Evans 
      <em>et al</em>., 2005
     </a>; 
     <a id="xref-ref-69-2" class="xref-bibr" href="#ref-69">Storch 
      <em>et al</em>., 2005
     </a>), particularly at fine grains where stochastic extinctions occur (34). The clear importance of temperature, biomass, and other predictors such as forest age, seasonality, or species pool (
     <a id="xref-fig-3-12" class="xref-fig" href="#F3">Figs. 3</a> &amp;; 
     <a id="xref-fig-5-6" class="xref-fig" href="#F5">5</a>) highlights that even when the NPP→S relationship holds across grains, other drivers are considerably more important in predicting both (e.g., 
     <a id="xref-ref-59-1" class="xref-bibr" href="#ref-59">Ratcliffe 
      <em>et al</em>., 2017
     </a>). Hence, integrating the environmental context surrounding ecological communities into modeling diversity-productivity relationships is a necessary step towards making robust predictions of either biodiversity or ecosystem functioning at any spatial grain.
    </p>
    <p id="p-51">Our results reveal that mechanisms associated with one direction of diversity-productivity relationships may provide insight to observed patterns of either direction, despite being initially formulated at a different spatial grain. For example, the positive, indirect effect of NPP on species richness via forest biomass at the fine spatial grain provides support for the more individuals hypothesis (
     <a id="xref-ref-69-3" class="xref-bibr" href="#ref-69">Storch 
      <em>et al</em>., 2005
     </a>), although it is typically tested at regional to continental spatial scales. Increasingly, macroecological mechanisms such as speciation gradients (
     <a id="xref-ref-63-1" class="xref-bibr" href="#ref-63">Schluter &amp;; Pennell, 2017</a>) and water-energy variables are being examined in small-grain experimental grasslands to explore their role in mediating niche-based processes (
     <a id="xref-ref-90-1" class="xref-bibr" href="#ref-90">Zuppinger-Dingley 
      <em>et al</em>., 2014
     </a>) and biodiversity effects (
     <a id="xref-ref-81-1" class="xref-bibr" href="#ref-81">Wagg 
      <em>et al</em>., 2017
     </a>), respectively. Similarly, efforts to upscale biodiversity effects on productivity - developed initially to identify local scale mechanisms (
     <a id="xref-ref-45-1" class="xref-bibr" href="#ref-45">Loreau &amp;; Hector, 2001</a>; 
     <a id="xref-ref-76-1" class="xref-bibr" href="#ref-76">Turnbull 
      <em>et al</em>., 2016
     </a>) - may identify new mechanisms that determine spatial variation in ecosystem functioning at large spatial scales. Rather than uniquely focusing on the direction and strength of S-NPP once accounting for other factors, our results show that mechanisms associated with S→NPP and NPP→S likely underpin the context dependency of diversity-productivity relationships across spatial grains (
     <a id="xref-table-wrap-1-5" class="xref-table" href="#T1">Table 1</a>). These recent developments in BEF research and macroecology suggest that conceptual integration between these two disciplines is just beginning (
     <a id="xref-ref-21-1" class="xref-bibr" href="#ref-21">Craven 
      <em>et al</em>., 2019
     </a>), yet further efforts to bridge disciplinary gaps are essential to deepen current understanding of mechanisms that underpin the shifts in diversity-productivity relationships across spatial scales.
    </p>
    <p id="p-52">To conclude, we show that the relationship between diversity and productivity strengthens toward coarse grains. This result is in line with expectations from both BEF theory, and some (but not all) expectations from macroecological studies on NPP→S, and highlights the potential of demographic stochasticity to distort diversity-productivity relationships at fine grains. Moreover, we find similar support for both directions of diversity-productivity relationships across spatial grains, revealing that biodiversity and productivity can be both cause and effect. Future research on this relationship needs to move from fine-grain experiments and observational studies to coarse grains in order to fully understand and predict the impacts of anthropogenic biodiversity change on ecosystem function.</p>
   </div>
