  <meta name="DC.Description" content="Climate change vulnerability assessments are commonly used to identify species at risk from global climate change, but the wide range of methodologies available makes it difficult for end users, such as conservation practitioners or policy makers, to decide which method to use as a basis for decision-making. Here, we compare the outputs of 12 such climate change vulnerability assessment methodologies, using both real and simulated species, and we test the methods using historic data for British birds and butterflies (i.e., using historical data to assign risks, and more recent data for validation). Our results highlight considerable inconsistencies in species risk assignment across all the approaches considered and suggest the majority of the frameworks are poor predictors of risk under climate change – two methods performed worse than random. Methods that incorporated historic trend data were the only ones to have any validity at predicting distributional trends in subsequent time periods."/>

   <span class="highwire-journal-article-marker-start"/>
   <div class="section abstract" id="abstract-1">
    <h2 class="">Abstract</h2>
    <p id="p-2">Climate change vulnerability assessments are commonly used to identify species at risk from global climate change, but the wide range of methodologies available makes it difficult for end users, such as conservation practitioners or policy makers, to decide which method to use as a basis for decision-making. Here, we compare the outputs of 12 such climate change vulnerability assessment methodologies, using both real and simulated species, and we test the methods using historic data for British birds and butterflies (i.e., using historical data to assign risks, and more recent data for validation). Our results highlight considerable inconsistencies in species risk assignment across all the approaches considered and suggest the majority of the frameworks are poor predictors of risk under climate change – two methods performed worse than random. Methods that incorporated historic trend data were the only ones to have any validity at predicting distributional trends in subsequent time periods.</p>
   </div>
   <div id="sec-1" class="subsection">
    <p id="p-3">Standardised methods of risk assessment are important tools for prioritising adaptive strategies to counter the impacts of climate change, including conservation action for species most likely to face extinction. The IUCN Red List
     <sup>
      <a id="xref-ref-1-1" class="xref-bibr" href="#ref-1">1</a>,
      <a id="xref-ref-2-1" class="xref-bibr" href="#ref-2">2</a>
     </sup> is globally accepted as the method for assessing the vulnerability of species to extinction. However, it has recently been suggested that this process does not adequately identify potential future risk, such as that posed by climate change, as it focuses more on the symptoms of declines than on the underlying causes
     <sup>
      <a id="xref-ref-3-1" class="xref-bibr" href="#ref-3">3</a>
     </sup>. Given that global extinction risks
     <sup>
      <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">4</a>–
      <a id="xref-ref-6-1" class="xref-bibr" href="#ref-6">6</a>
     </sup> are increasing as a consequence of climate change
     <sup>
      <a id="xref-ref-7-1" class="xref-bibr" href="#ref-7">7</a>, 
      <a id="xref-ref-8-1" class="xref-bibr" href="#ref-8">8</a>
     </sup>, this could potentially lead to an under-estimate of the risk to species
     <sup>
      <a id="xref-ref-7-2" class="xref-bibr" href="#ref-7">7</a>
     </sup>. These concerns have led to the parallel development of a number of risk assessment frameworks
     <sup>
      <a id="xref-ref-9-1" class="xref-bibr" href="#ref-9">9</a>
     </sup>, each of which aims to quantify the vulnerability or extinction risk of a species due to climate change.
    </p>
    <p id="p-4">Each framework draws on different input variables and combines them in different ways, so they are not necessarily interchangeable. To allow for meaningful interpretation of the assessments by conservation practitioners and policy makers, it is necessary to evaluate whether the results of different frameworks are in agreement with one another; and this is currently unknown. If the results of species risk assessments do differ, the choice of framework would affect the perceived vulnerability of different species, hence changing conservation priorities and management actions. It is also unknown whether any of the different assessment frameworks provide a projection of risk that is accurate or realistic. It is important, therefore, that the frameworks should be validated using empirical data on observed changes to the status of species to determine which methods are most appropriate to use.</p>
    <p id="p-5">Climate change vulnerability assessments follow two broad approaches
     <sup>
      <a id="xref-ref-9-2" class="xref-bibr" href="#ref-9">9</a>
     </sup>: trait-based and trend-based. Trait-based vulnerability assessment frameworks
     <sup>
      <a id="xref-ref-10-1" class="xref-bibr" href="#ref-10">10</a>–
      <a id="xref-ref-14-1" class="xref-bibr" href="#ref-14">14</a>
     </sup> focus primarily on species traits believed to increase or decrease risk under climate change. These include traditional traits, such as life-history information, but they may also incorporate trait data derived from distributional data (e.g. to estimate thermal limits). In contrast, trend-based correlative frameworks
     <sup>
      <a id="xref-ref-15-1" class="xref-bibr" href="#ref-15">15</a>–
      <a id="xref-ref-17-1" class="xref-bibr" href="#ref-17">17</a>
     </sup> focus primarily on abundance and distribution changes (observed and projected), supplemented by some trait information to inform assessors of the likelihood that projected trends will be realised. Some studies have attempted to combine the two types into hybrid frameworks
     <sup>
      <a id="xref-ref-18-1" class="xref-bibr" href="#ref-18">18</a>–
      <a id="xref-ref-21-1" class="xref-bibr" href="#ref-21">21</a>
     </sup>, weighting one set of inputs most heavily or including trend-based data as an optional set of inputs. The ease of applying each of these frameworks depends on the availability of trait, trend and modelled input data for the taxon and region under consideration. In this regard, some frameworks have been developed with specific taxa in mind
     <sup>
      <a id="xref-ref-10-2" class="xref-bibr" href="#ref-10">10</a>–
      <a id="xref-ref-12-1" class="xref-bibr" href="#ref-12">12</a>,
      <a id="xref-ref-16-1" class="xref-bibr" href="#ref-16">16</a>,
      <a id="xref-ref-19-1" class="xref-bibr" href="#ref-19">19</a>–
      <a id="xref-ref-21-2" class="xref-bibr" href="#ref-21">21</a>
     </sup>, particularly birds and other vertebrates, while others are generic; and they have been applied to a range of geographic scales (
     <a id="xref-table-wrap-1-1" class="xref-table" href="#T1">Table 1</a>). However, they can all be scaled up or applied to different taxonomic groups with little or no adjustment.
    </p>
    <div id="T1" class="table pos-float">
     <div class="table-inline table-callout-links">
      <div class="callout">
       <span>View this table:</span>
       <ul class="callout-links">
        <li class="view-inline first">
         <a href="##" class="table-expand-inline" data-table-url="/highwire/markup/217347/expansion?postprocessors=highwire_tables%2Chighwire_reclass%2Chighwire_figures%2Chighwire_math%2Chighwire_inline_linked_media%2Chighwire_embed&amp;;table-expand-inline=1" data-icon-position="" data-hide-link-title="0">View inline</a>
        </li>

        </li>
        <li class="download-ppt last">
         <a href="/highwire/powerpoint/217347" class="highwire-figure-link highwire-figure-link-ppt" data-icon-position="" data-hide-link-title="0">Download powerpoint</a>
        </li>
       </ul>
      </div>
     </div>
     <div class="table-caption">
      <span class="table-label">Table 1.</span>
      <span class="caption-title">Summary vulnerability framework information.</span>
      <p id="p-6" class="first-child">Overall vulnerability equation used by each framework, broad methodology type, taxonomic group(s) used to test the framework, and geographic scale at which the framework was tested. The 
       <a id="xref-ref-17-2" class="xref-bibr" href="#ref-17">Pearce-Higgins et al. 2015</a> framework is a simplified version of the Thomas et al. 2011 framework, excluding exacerbating factors and including only trend data.
      </p>
      <div class="sb-div caption-clear"/>
     </div>
    </div>
    <p id="p-7">In general, the frameworks attempt to quantify three major components (or some combination thereof) of risk: sensitivity, exposure and adaptive capacity
     <sup>
      <a id="xref-ref-22-1" class="xref-bibr" href="#ref-22">22</a>, 
      <a id="xref-ref-23-1" class="xref-bibr" href="#ref-23">23</a>
     </sup>. All approaches, whether trait-or trend-based, explicitly incorporate measures that are intended to represent both species exposure and species sensitivity to climate change (
     <a id="xref-table-wrap-1-2" class="xref-table" href="#T1">Table 1</a>) but, beyond this, there is little agreement across the frameworks on exactly which measures (input variables) to use. This may arise, in part, because there is limited evidence to identify which traits are most important in determining the sensitivity of a species to climate change
     <sup>
      <a id="xref-ref-24-1" class="xref-bibr" href="#ref-24">24</a>
     </sup> or exactly how climate exposure should be quantified. A range of different inputs are therefore used to assess vulnerability, using a combination of projections from distribution models, population dynamics and life history traits. These amount to 117 specific input variables across the 12 frameworks considered here, of which three-quarters are unique to a single framework; and only 5 of the 117 variables are represented in more than two frameworks (Supplementary Table 1). Ideally, these differences would not matter and each framework would identify the same species as vulnerable, but this should be tested, not assumed. In addition to the variation in input variables used by different frameworks, there is inconsistency in whether inputs are considered measures of sensitivity, exposure or adaptive capacity. For example, metrics of dispersal are treated as sensitivity
     <sup>
      <a id="xref-ref-12-2" class="xref-bibr" href="#ref-12">12</a>,
      <a id="xref-ref-14-2" class="xref-bibr" href="#ref-14">14</a>,
      <a id="xref-ref-15-2" class="xref-bibr" href="#ref-15">15</a>,
      <a id="xref-ref-18-2" class="xref-bibr" href="#ref-18">18</a>,
      <a id="xref-ref-20-1" class="xref-bibr" href="#ref-20">20</a>
     </sup>, exposure
     <sup>
      <a id="xref-ref-19-2" class="xref-bibr" href="#ref-19">19</a>
     </sup> or adaptive capacity
     <sup>
      <a id="xref-ref-10-3" class="xref-bibr" href="#ref-10">10</a>,
      <a id="xref-ref-11-1" class="xref-bibr" href="#ref-11">11</a>,
      <a id="xref-ref-13-1" class="xref-bibr" href="#ref-13">13</a>
     </sup> depending on the framework used.
    </p>
    <p id="p-8">Here, we assess the utility of 12 published frameworks, using some of the best biodiversity data available. Initially, we consider whether the 12 frameworks generate consistent results; i.e. whether the frameworks ‘agree’ on which species are at risk from climate change. We also consider the current Red List assessment approach, without incorporating any future projected declines using bioclimate envelope modelling, and compare the outputs against those from each of the 12 frameworks. We then validate the performance of the 12 different frameworks. We carry out an assessment using each framework based on historic species data and compare the outcomes to subsequent, observed changes in distribution and population. For frameworks that perform well in validation, species that are classified as at risk using historical data are expected to be most likely to have declined since then.</p>
   </div>
   <div class="section" id="sec-2">
    <h2 class="">
     <span class="underline">Results</span>
    </h2>
    <div id="sec-3" class="subsection">
     <h3>Consistency between the results of different vulnerability frameworks</h3>
     <p id="p-9">We first assessed risk to 18 data-rich species (11 bird and 7 butterfly) in Great Britain (hereafter ‘exemplar species’, 
      <a id="xref-table-wrap-2-1" class="xref-table" href="#T2">Table 2</a>) using each of the 12 frameworks and a medium emissions scenario. Individual frameworks differed in their risk categories, so we standardised the output from each to a low/medium/high scale (Supplementary Table 2). The results of the assessments were highly variable, with no single exemplar species assigned to the same risk category by all frameworks (
      <a id="xref-table-wrap-2-2" class="xref-table" href="#T2">Table 2</a>). The majority of species were classified as high risk by at least one assessment (14/18 species); yet only one species (Black Grouse) was classified as high risk by at least half of the frameworks (
      <a id="xref-table-wrap-2-3" class="xref-table" href="#T2">Table 2</a>). Pairwise Spearman’s rank correlations between frameworks showed poor overall agreement in risk assignment (r
      <sub>s</sub> mean = 0.17 ± 0.03, r
      <sub>s</sub> median = 0.21).
     </p>
     <div id="T2" class="table pos-float">
      <div class="table-inline table-callout-links">
       <div class="callout">
        <span>View this table:</span>
        <ul class="callout-links">
         <li class="view-inline first">
          <a href="##" class="table-expand-inline" data-table-url="/highwire/markup/217180/expansion?postprocessors=highwire_tables%2Chighwire_reclass%2Chighwire_figures%2Chighwire_math%2Chighwire_inline_linked_media%2Chighwire_embed&amp;;table-expand-inline=1" data-icon-position="" data-hide-link-title="0">View inline</a>
         </li>
         <li class="view-popup">
          <a href="/highwire/markup/217180/expansion?width=1000&amp;;height=500&amp;;iframe=true&amp;;postprocessors=highwire_tables%2Chighwire_reclass%2Chighwire_figures%2Chighwire_math%2Chighwire_inline_linked_media%2Chighwire_embed" class="colorbox colorbox-load table-expand-popup" rel="gallery-fragment-tables" data-icon-position="" data-hide-link-title="0">View popup</a>
         </li>
         <li class="download-ppt last">
          <a href="/highwire/powerpoint/217180" class="highwire-figure-link highwire-figure-link-ppt" data-icon-position="" data-hide-link-title="0">Download powerpoint</a>
         </li>
        </ul>
       </div>
      </div>
      <div class="table-caption">
       <span class="table-label">Table 2.</span>
       <span class="caption-title">Risk assessment output for exemplar real species.</span>
       <p id="p-10" class="first-child">Low (white), Medium (grey) and High (black) risk category outputs for each of the 18 exemplar species assessed using all 12 climate change vulnerability assessment frameworks. Assessments were carried out at the Great Britain scale, based upon contemporary data, with modelled future distributions based upon a medium emission scenario (A1B projection for 2070-2099).</p>
       <div class="sb-div caption-clear"/>
      </div>
     </div>
     <p id="p-11">As conservation prioritisation will ultimately concentrate on high risk species, we then focussed only on classification of species in the highest risk category. Inter-rater reliability analysis (for high risk versus low or medium risk) produced a similar pattern to the rank correlation results, with ‘weak’
      <sup>
       <a id="xref-ref-25-1" class="xref-bibr" href="#ref-25">25</a>
      </sup> agreement across frameworks (mean k
      <sub>PABAK</sub> = 0.51 ± 0.03, median k
      <sub>PABAK</sub> = 0.55). A similar pattern was observed for the exemplar taxa when using a low emissions climate scenario, with only a small number of species changing risk categories between scenarios (Supplementary Table 3). The frameworks also showed poor overall agreement with the Red List assessment (r
      <sub>s</sub> mean = −0.28 ± 0.03, r
      <sub>s</sub> median = −0.25), and this agreement was not improved when we considered trait-based and trend-based frameworks separately (trait-based: r
      <sub>s</sub> mean = −0.39 ± 0.02, trend-based: r
      <sub>s</sub> mean = 0.01 ± 0.01).
     </p>
     <p id="p-12">We further tested the frameworks with an additional 171 British bird and 47 British butterfly species (Supplementary Table 4) for which data were available to model GB distribution changes under a medium emissions climate change scenario. Of these 218 species, 119 were classified as high risk by at least one framework (54%) (
      <a id="xref-fig-1-1" class="xref-fig" href="#F1">Figure 1B</a>), with only 13 species (3 bird and 10 butterfly species) classified into the same risk category by every framework (Supplementary Table 4). Pairwise rank correlations showed poor overall agreement (r
      <sub>s</sub> mean = 0.18 ± 0.03, r
      <sub>s</sub> median = 0.17), confirming that even with a larger sample of real species with strong correlations between traits, there was little consistency across the frameworks. In addition, inter-rater reliability analysis indicated weak
      <sup>
       <a id="xref-ref-25-2" class="xref-bibr" href="#ref-25">25</a>
      </sup> agreement across frameworks when classifying species as high risk (mean k
      <sub>PABAK</sub> = 0.43 ± 0.03, median K
      <sub>PABAK</sub> = 0.61).
     </p>
     <div id="F1" class="fig pos-float type-figure odd">
      <div class="highwire-figure">
       <div class="fig-inline-img-wrapper">
        <div class="fig-inline-img">
         <a href="https://www.biorxiv.org/content/biorxiv/early/2016/07/11/062646/F1.large.jpg?width=800&amp;;height=600&amp;;carousel=1" title="Frequency distribution of high risk classifications for a} simulated species and b).real species assessed with historic data. The number of risk assessment frameworks under which each simulated or real species was classified as high risk." class="highwire-fragment fragment-images colorbox-load" rel="gallery-fragment-images-202986118" data-figure-caption="&lt;;div class=&quot;;highwire-markup&quot;;&gt;;&lt;;span xmlns=&quot;;http://www.w3.org/1999/xhtml&quot;; class=&quot;;caption-title&quot;;&gt;;Frequency distribution of high risk classifications for a} simulated species and b).real species assessed with historic data.&lt;;/span&gt;; The number of risk assessment frameworks under which each simulated or real species was classified as high risk.&lt;;/div&gt;;" data-icon-position="" data-hide-link-title="0">

           </noscript>
          </span>

        </div>
       </div>
       <ul class="highwire-figure-links inline">
        <li class="download-fig first">
         <a href="https://www.biorxiv.org/content/biorxiv/early/2016/07/11/062646/F1.large.jpg?download=true" class="highwire-figure-link highwire-figure-link-download" title="Download Figure 1." data-icon-position="" data-hide-link-title="0">Download figure</a>
        </li>
        <li class="new-tab last">
         <a href="https://www.biorxiv.org/content/biorxiv/early/2016/07/11/062646/F1.large.jpg" class="highwire-figure-link highwire-figure-link-newtab" target="_blank" data-icon-position="" data-hide-link-title="0">Open in new tab</a>
        </li>
       </ul>
      </div>
      <div class="fig-caption">
       <span class="fig-label">Figure 1.</span>
       <span class="caption-title">Frequency distribution of high risk classifications for a} simulated species and b).real species assessed with historic data.</span>
       <p id="p-13" class="first-child">The number of risk assessment frameworks under which each simulated or real species was classified as high risk.</p>
       <div class="sb-div caption-clear"/>
      </div>
     </div>
     <p id="p-14">Sufficient data to run all the frameworks are only available for a small subset of taxonomic groups (primarily vertebrates, and birds in particular), which only samples a relatively small range of potential species-types, and hence of ecological traits. In order to sample the full range of potential trait variation in nature, we generated 10,000 ‘simulated species’, each with randomly generated trait sets and populations, bounded by real world (trait value) limits. To fully incorporate all possible parameter space, we chose to remove all but logically necessary correlations between traits (e.g. we retained logical consistency between numbers of habitats occupied and presence in particular habitat types, but did not enforce correlations between body size and fecundity, which are positive in some taxa but negative in others). Correlations between life history traits vary widely between taxonomic groups and would be almost impossible to simulate accurately for a wide range of taxa. As our extensive real bird dataset maintains correlations between traits for that group, our simulation provides contrasting data by removing such constraints, increasing the generality of our assessment.</p>
     <p id="p-15">All 10,000 simulated species were assessed individually using each of the 12 risk assessments. The frameworks show broadly similar patterns in the overall assignment of risk to the real species, classifying the majority of species as low risk and relatively few as high risk (Supplementary Figure 1). However, over 75% of the 10,000 simulated species were classified as high risk by at least one framework considered, and only 135 were assessed as high risk by more than half of the frameworks (
      <a id="xref-fig-1-2" class="xref-fig" href="#F1">Figure 1a</a>). Overall, we found poor agreement across the frameworks in assigning risk (
      <a id="xref-fig-2-1" class="xref-fig" href="#F2">Figure 2</a>, r
      <sub>s</sub> mean = 0.07 ± 0.01, r
      <sub>s</sub> median = 0.04). Pairwise correlations within broad framework types were stronger than the overall pairwise correlations (between trait-based frameworks: r
      <sub>s</sub> mean = 0.13 ± 0.04, r
      <sub>s</sub> median = 0.08; between trend-based frameworks: r
      <sub>s</sub> mean = 0.29 ± 0.12, r
      <sub>s</sub> median = 0.18), but still relatively poor. There was also little difference between frameworks designed for single species and more generic frameworks (between species-specific frameworks: r
      <sub>s</sub> mean = 0.09 ± 0.05, r
      <sub>s</sub> median = 0.04 and between generic frameworks: r
      <sub>s</sub> mean = 0.11 ± 0.03, r
      <sub>s</sub> median = 0.04). Using inter-rater reliability analysis to compare agreement between frameworks in their classification of simulated species in the highest risk category only, we again found weak overall agreement (mean k
      <sub>PABAK</sub> = 0.55 ± 0.02, median k
      <sub>PABAK</sub> = 0.52). This inconsistency suggests against using a consensus of contrasting methods as the basis for prioritisation.
     </p>

     <p id="p-17">Comparing the outputs of the frameworks to Red List outputs also produced poor correlations (
      <a id="xref-fig-2-2" class="xref-fig" href="#F2">Figure 2</a>: Spearman’s rank correlation r
      <sub>s</sub> mean = 0.04 ± 0.01, r
      <sub>s</sub> median = 0.01), with trait-based assessments showing weaker correlation with Red List outputs than trend-based approach types (trait based: r
      <sub>s</sub> mean = 0.02 ± 0.01, r
      <sub>s</sub> median = 0.01, trend based: r
      <sub>s</sub> mean = 0.11 ± 0.01, r
      <sub>s</sub> median = 0.13).
     </p>
     <p id="p-18">To investigate similarities between the risk assignments of different frameworks further, we used Principal Components Analysis (PCA) on the risk category outputs. We found distinct clusters for trait-only frameworks
      <sup>
       <a id="xref-ref-10-4" class="xref-bibr" href="#ref-10">10</a>–
       <a id="xref-ref-14-3" class="xref-bibr" href="#ref-14">14</a>
      </sup> and trend-based frameworks
      <sup>
       <a id="xref-ref-15-3" class="xref-bibr" href="#ref-15">15</a>–
       <a id="xref-ref-17-3" class="xref-bibr" href="#ref-17">17</a>
      </sup> with hybrid assessments falling between the two
      <sup>
       <a id="xref-ref-18-3" class="xref-bibr" href="#ref-18">18</a>, 
       <a id="xref-ref-19-3" class="xref-bibr" href="#ref-19">19</a>
      </sup> (
      <a id="xref-fig-3-1" class="xref-fig" href="#F3">Figure 3</a>, Supplementary Table 5). This pattern is the same for the pairwise correlations between frameworks, with weak agreement overall, but stronger correlations within the five purely trait-based frameworks and within the three trend-based frameworks.
     </p>

    <div id="sec-4" class="subsection">
     <h3>Validation of different vulnerability frameworks</h3>
     <p id="p-20">Given the great variation in the risk categories assigned to each real and simulated species, validation is required to assess whether any of the vulnerability frameworks has any predictive power at all. To do this, we used historic data for British birds and butterflies to assign each species to a risk category (for each of the 12 frameworks), using data up to the 1990s. We then used 1990s-2000s observed trends in distribution/abundance to evaluate whether the risk categories assigned by each framework were predictors of subsequent population and distribution changes. We ran the assessments for 169 British bird species (validated against observed distribution and abundance changes) and 50 British butterfly species (validated against abundance changes only), for which data were available to model distribution change under a medium emissions climate change scenario and to calculate recent changes in distribution/population. The risk outputs of each framework were again standardised using the same Low/Medium/High scale defined previously (Supplementary Table 2). Because species are affected by multiple factors in addition to climate change (e.g. a low-risk species may decline for non-climatic reasons), we used quantile regression to consider trends in distribution/population change in the 0.50 and 0.75 quantiles, representing the response of the majority of species within each risk category.</p>
     <p id="p-21">Overall, none of the frameworks showed strong predictive power, with 8 of the 12 showing no significant trend in either the 0.50 or 0.75 quantiles when comparing risk category against observed change in distribution for the British birds (
      <a id="xref-fig-4-1" class="xref-fig" href="#F4">Figure 4</a>). Of the remaining four assessment frameworks, two
      <sup>
       <a id="xref-ref-13-2" class="xref-bibr" href="#ref-13">13</a>, 
       <a id="xref-ref-20-2" class="xref-bibr" href="#ref-20">20</a>
      </sup> showed significantly worse-than-random risk categorisations – higher risk species showed more positive subsequent distribution trends than lower risk species (the two frameworks that show a significant positive trend for the 0.75 quantile, in 
      <a id="xref-fig-4-2" class="xref-fig" href="#F4">Figure 4</a>). Only two
      <sup>
       <a id="xref-ref-15-4" class="xref-bibr" href="#ref-15">15</a>, 
       <a id="xref-ref-17-4" class="xref-bibr" href="#ref-17">17</a>
      </sup> of the frameworks produced significantly better-than-random risk assessments (one significant for the 0.50 and 0.75 quantiles, and one for the 0.75 quantile). Both of these frameworks are trend-based approaches, which would suggest incorporating this type of data into the assessment process produces more robust risk outputs.
     </p>
     <div id="F4" class="fig pos-float type-figure odd">
      <div class="highwire-figure">
       <div class="fig-inline-img-wrapper">
        <div class="fig-inline-img">
         <a href="https://www.biorxiv.org/content/biorxiv/early/2016/07/11/062646/F4.large.jpg?width=800&amp;;height=600&amp;;carousel=1" title="Validation boxplots showing logged change in bird distribution against simplified risk category for each of the 12 risk assessment frameworks. Red lines show a significant trend in the 0.50 quantile and green lines show a significant trend in the 0.75 quantile. Assessments are for 218 British bird and butterfly species." class="highwire-fragment fragment-images colorbox-load" rel="gallery-fragment-images-202986118" data-figure-caption="&lt;;div class=&quot;;highwire-markup&quot;;&gt;;&lt;;span xmlns=&quot;;http://www.w3.org/1999/xhtml&quot;; class=&quot;;caption-title&quot;;&gt;;Validation boxplots showing logged change in bird distribution against simplified risk category for each of the 12 risk assessment frameworks.&lt;;/span&gt;; Red lines show a significant trend in the 0.50 quantile and green lines show a significant trend in the 0.75 quantile. Assessments are for 218 British bird and butterfly species.&lt;;/div&gt;;" data-icon-position="" data-hide-link-title="0">
          <span class="hw-responsive-img">
           <img class="highwire-fragment fragment-image lazyload" alt="Figure 4." src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="https://www.biorxiv.org/content/biorxiv/early/2016/07/11/062646/F4.medium.gif" width="440" height="268"/>

            <img class="highwire-fragment fragment-image" alt="Figure 4." src="https://www.biorxiv.org/content/biorxiv/early/2016/07/11/062646/F4.medium.gif" width="440" height="268"/>
           </noscript>
          </span>
         </a>
        </div>
       </div>
       <ul class="highwire-figure-links inline">
        <li class="download-fig first">
         <a href="https://www.biorxiv.org/content/biorxiv/early/2016/07/11/062646/F4.large.jpg?download=true" class="highwire-figure-link highwire-figure-link-download" title="Download Figure 4." data-icon-position="" data-hide-link-title="0">Download figure</a>
        </li>
        <li class="new-tab last">
         <a href="https://www.biorxiv.org/content/biorxiv/early/2016/07/11/062646/F4.large.jpg" class="highwire-figure-link highwire-figure-link-newtab" target="_blank" data-icon-position="" data-hide-link-title="0">Open in new tab</a>
        </li>
       </ul>
      </div>
      <div class="fig-caption">
       <span class="fig-label">Figure 4.</span>
       <span class="caption-title">Validation boxplots showing logged change in bird distribution against simplified risk category for each of the 12 risk assessment frameworks.</span>
       <p id="p-22" class="first-child">Red lines show a significant trend in the 0.50 quantile and green lines show a significant trend in the 0.75 quantile. Assessments are for 218 British bird and butterfly species.</p>
       <div class="sb-div caption-clear"/>
      </div>
     </div>
     <p id="p-23">The results of validation for both birds and butterflies when using population change, rather than distribution change as the response variable, also suggested limited framework effectiveness. When considering changes in bird populations, there were no significant trends in the 0.50 quantile for any of the frameworks and only a single framework showed a significant trend for the 0.75 quantile (Supplementary Figure 2). This framework
      <sup>
       <a id="xref-ref-20-3" class="xref-bibr" href="#ref-20">20</a>
      </sup> provided significantly worse-than-random risk categorisations (high risk species subsequently showed greater population growth), and was one of the two frameworks that was also worse than random when assessed against bird distribution changes. There were no significant trends in either the 0.50 or 0.75 quantile for any of the 12 frameworks when assessing population change for butterflies (Supplementary Figure 3), although overall performance appeared to be better than for the bird population analysis.
     </p>
     <p id="p-24">Frameworks are ranked in 
      <a id="xref-table-wrap-3-1" class="xref-table" href="#T3">Table 3</a> first by significant ‘correct’ predictions (high risk species subsequently decline most) across the six tests (0.50 and 0.75 quantiles for each of bird distributions, bird abundances, butterfly abundances), and then by ‘correct’ non-significant trends. Our validation tests therefore suggest a few of the frameworks may work but that others have no predictive power and some are worse than random, given the test data.
     </p>
    </div>
    <div id="sec-5" class="subsection">
     <h3>Validation using an ensemble approach</h3>
     <p id="p-25">In addition to the individual framework validation, we also consider the effectiveness of using an ensemble approach to climate vulnerability assessment. We compared the modal risk category assigned to a species by the 12 frameworks against the same change in distribution/population value used in the individual framework validations. For the 169 bird species, only two had a modal risk classification of high risk, with both showing positive changes in distribution (
      <a id="xref-fig-5-1" class="xref-fig" href="#F5">Figure 5a</a>) and population (
      <a id="xref-fig-5-2" class="xref-fig" href="#F5">Figure 5b</a>), measured over the validation period. The 50 butterfly species also had just two species with a modal high risk classification, with one increasing its population over the validation period and the other showing little change in its population (
      <a id="xref-fig-5-3" class="xref-fig" href="#F5">Figure 5c</a>). Therefore, the ensemble approach did not identify high risk species that subsequently declined – and across all species, there was no link between the consensus risk category and subsequent distribution trends in quantile regressions. We also considered the maximum risk category assigned by an ensemble approach (Supplementary Figure 4), but as this approach was not significant either; and it would be impractical to use to set conservation priorities because maximum risk identified over half the bird and butterfly species as high risk (
      <a id="xref-fig-1-3" class="xref-fig" href="#F1">Figure 1b</a>).
     </p>

   <div class="section" id="sec-6">
    <h2 class="">
     <span class="underline">Discussion</span>
    </h2>
    <p id="p-27">Our results from both real and simulated species highlight poor overall agreement on risk assessment across the 12 frameworks considered, particularly between trend-and trait-based approach types, suggesting that the differences between approach types are fundamental. More importantly, our validation results suggest that few methods have any predictive value, at least for the test-data considered. The inconsistencies between methods holds, regardless of whether we take into account the correlated traits that exist for real species within a given taxonomic group or if we minimise correlations between traits in simulated species (given that different higher taxa possess dissimilar trait correlations). The similarities between our results for simulated and real species suggests that the inconsistencies arise from differences between the risk framework methods themselves (i.e., which variables are included in an assessment, and how they are combined to place each species in a risk category) rather than from the test data that we used. Given that real and simulated species are placed in different climate-risk categories by different risk assessment frameworks, it is essential that validations are carried out to assess whether none, some or all of the frameworks have predictive power.</p>
    <p id="p-28">The results from the validation analysis revealed that most frameworks perform poorly. Across the six validation tests (0.50 and 0.75 quantiles for each of bird distribution, bird abundance and butterfly abundance changes), two frameworks
     <sup>
      <a id="xref-ref-13-3" class="xref-bibr" href="#ref-13">13</a>, 
      <a id="xref-ref-20-4" class="xref-bibr" href="#ref-20">20</a>
     </sup> produced significantly worse-than expected assessments in one or more cases, in the sense that the species assigned to high-risk categories subsequently showed more favourable distribution and/or population trends than the species that were assigned to lower risk categories. Another three frameworks
     <sup>
      <a id="xref-ref-10-5" class="xref-bibr" href="#ref-10">10</a>,
      <a id="xref-ref-12-3" class="xref-bibr" href="#ref-12">12</a>,
      <a id="xref-ref-19-4" class="xref-bibr" href="#ref-19">19</a>
     </sup> gave qualitatively (though not significantly) similar results; i.e., the bottom five frameworks in 
     <a id="xref-table-wrap-3-2" class="xref-table" href="#T3">Table 3</a> performed poorly. This leaves the ‘top seven’ for further consideration. Of these, only two methods
     <sup>
      <a id="xref-ref-15-5" class="xref-bibr" href="#ref-15">15</a>, 
      <a id="xref-ref-17-5" class="xref-bibr" href="#ref-17">17</a>
     </sup>, both of which were trend-based, assigned risk appropriately (i.e. the high-risk species declined more than lower risk species) and significantly (
     <a id="xref-fig-4-3" class="xref-fig" href="#F4">Figure 4</a>); although predictions were only significant when considering change in distribution as the response variable, not change in population (top two rows of 
     <a id="xref-table-wrap-3-3" class="xref-table" href="#T3">Table 3</a>). One of these methods
     <sup>
      <a id="xref-ref-15-6" class="xref-bibr" href="#ref-15">15</a>
     </sup> also generated non-significant predictions in the expected direction in all of the other tests (top row of 
     <a id="xref-table-wrap-3-4" class="xref-table" href="#T3">Table 3</a>). These two methods are closely related to one another, with both using predicted trends based on climate as the driving force, with one
     <sup>
      <a id="xref-ref-15-7" class="xref-bibr" href="#ref-15">15</a>
     </sup> using additional trait/habitat information that modifies the capacity of each species to respond as predicted. These additional constraints apparently increased the predictive power of this framework.
    </p>
    <div id="T3" class="table pos-float">
     <div class="table-inline table-callout-links">
      <div class="callout">
       <span>View this table:</span>
       <ul class="callout-links">
        <li class="view-inline first">
         <a href="##" class="table-expand-inline" data-table-url="/highwire/markup/217412/expansion?postprocessors=highwire_tables%2Chighwire_reclass%2Chighwire_figures%2Chighwire_math%2Chighwire_inline_linked_media%2Chighwire_embed&amp;;table-expand-inline=1" data-icon-position="" data-hide-link-title="0">View inline</a>
        </li>
        <li class="view-popup">
         <a href="/highwire/markup/217412/expansion?width=1000&amp;;height=500&amp;;iframe=true&amp;;postprocessors=highwire_tables%2Chighwire_reclass%2Chighwire_figures%2Chighwire_math%2Chighwire_inline_linked_media%2Chighwire_embed" class="colorbox colorbox-load table-expand-popup" rel="gallery-fragment-tables" data-icon-position="" data-hide-link-title="0">View popup</a>
        </li>
        <li class="download-ppt last">
         <a href="/highwire/powerpoint/217412" class="highwire-figure-link highwire-figure-link-ppt" data-icon-position="" data-hide-link-title="0">Download powerpoint</a>
        </li>
       </ul>
      </div>
     </div>
     <div class="table-caption">
      <span class="table-label">Table 3.</span>
      <span class="caption-title">Summary validation trends.</span>
      <p id="p-29" class="first-child">The direction of the trend in either distribution or abundance change for birds and butterflies from Low risk species to high risk species, with a negative trend indicating the framework is performing as expected and a positive trend indicating poor framework performance. Significant trends are denoted with *. The frameworks are ranked first by number of significant negative trends and then by number of non-significant negative trends.</p>
      <div class="sb-div caption-clear"/>
     </div>
    </div>
    <p id="p-30">Some of the other frameworks do show a similar overall pattern, but assign such small numbers of species to the high risk category that it was not possible to detect significant trends (see 
     <a id="xref-fig-4-4" class="xref-fig" href="#F4">Figure 4</a>). For example, one trait-based framework
     <sup>
      <a id="xref-ref-14-4" class="xref-bibr" href="#ref-14">14</a>, 
      <a id="xref-ref-18-4" class="xref-bibr" href="#ref-18">18</a>
     </sup> failed to assign any species to the high-risk category (and only between 9 and 13 to the medium-risk category) and one hybrid framework
     <sup>
      <a id="xref-ref-18-5" class="xref-bibr" href="#ref-18">18</a>
     </sup> only assigned 1, 1 and 5 species to high risk in the three tests. Two of the frameworks
     <sup>
      <a id="xref-ref-20-5" class="xref-bibr" href="#ref-20">20</a>, 
      <a id="xref-ref-21-3" class="xref-bibr" href="#ref-21">21</a>
     </sup> classify species into risk categories based on proportions (e.g. top tenth of values assigned high risk) instead of consistently set threshold values, as seen in the other frameworks. The risk outputs from these two frameworks correlate poorly with most others, and they fall close to the origin in the PCA (
     <a id="xref-fig-3-2" class="xref-fig" href="#F3">Figure 3</a>). Another framework
     <sup>
      <a id="xref-ref-13-4" class="xref-bibr" href="#ref-13">13</a>
     </sup> uses proportional cut offs for some input data and along with a method that uses proportional risk categories
     <sup>
      <a id="xref-ref-20-6" class="xref-bibr" href="#ref-20">20</a>
     </sup> performs poorly overall in the validation analysis; with significant trends in the opposite direction to that expected if assigning risk suitably. Proportions of species at risk from climate change are not expected to be the same in different regions (or taxonomic groups), so we recommend avoiding proportional approaches.
    </p>
    <p id="p-31">Since each framework we tested gives markedly different results, it is necessarily the case that most or all methods are misleading, which limits informed conservation responses. A possible alternative is to consider the results from an ensemble of climate vulnerability assessments. The high variability in outputs, however, also limits the effectiveness of taking an ensemble approach. We considered two possible approaches to this. The first was to consider the possibility that there are many different mechanisms of endangerment from climate change, and hence to consider a species as at risk if any of the 12 methods classified it as at high risk. This was not practically useful because the majority of species were identified as high risk using this approach. The second was to assign species to the modal class of vulnerability, which resulted in almost no species being classified as high risk. Neither approach significantly identified declining species in validation. The output from the ensemble of methods does not offer sufficient improvement over any individual method to justify the time and effort required to collect the data to run all of the assessments.</p>
    <p id="p-32">It should be noted that the time period for the observed changes used in the validation analysis are relatively short for both birds and butterflies (20 and 10 years respectively), and from a period when a range of other pressures have also affected species’ population in the area considered, particularly changes in agricultural management
     <sup>
      <a id="xref-ref-26-1" class="xref-bibr" href="#ref-26">26</a>
     </sup>. There is a possibility that some species considered may be climate-threatened but not yet showing a strong negative response in distribution or population, whilst others may be limited by other factors, potentially leading to the under-estimation of framework performance. However, we would expect frameworks to show some separation between range- or population-expanding and contracting species, as during this period both bird and butterfly communities have responded to climate change
     <sup>
      <a id="xref-ref-27-1" class="xref-bibr" href="#ref-27">27</a>, 
      <a id="xref-ref-28-1" class="xref-bibr" href="#ref-28">28</a>
     </sup>, for example with polewards shifts
     <sup>
      <a id="xref-ref-29-1" class="xref-bibr" href="#ref-29">29</a>–
      <a id="xref-ref-31-1" class="xref-bibr" href="#ref-31">31</a>
     </sup>. The fact we do not see such a pattern for most assessments (and some trends are the reverse of those expected), combined with the results of our comparison between frameworks, does highlight the lack of evidence currently available to support the use of most of these frameworks. As some of the assessments are designed for global assessments of risk, there is a possibility that the poor performance is a consequence of applying them over a regional scale. However, this methodology is being applied at non-global scales by researchers and practitioners
     <sup>
      <a id="xref-ref-32-1" class="xref-bibr" href="#ref-32">32</a>
     </sup> so the results of our validation at a regional scale remain applicable to how the methods are actually being used.
    </p>
    <p id="p-33">The science underpinning trend-based approaches is stronger; with increasing evidence that species distribution models used to measure exposure in trend-based approaches can retrodict recent population and range trends
     <sup>
      <a id="xref-ref-33-1" class="xref-bibr" href="#ref-33">33</a>–
      <a id="xref-ref-35-1" class="xref-bibr" href="#ref-35">35</a>
     </sup>. There remains uncertainty around identifying the key traits influencing species vulnerability to climate change
     <sup>
      <a id="xref-ref-24-2" class="xref-bibr" href="#ref-24">24</a>
     </sup>, which may vary widely by taxonomic group and could explain the wide range of inputs across the different trait-based assessments. Recent work
     <sup>
      <a id="xref-ref-36-1" class="xref-bibr" href="#ref-36">36</a>
     </sup> has advocated the combination of elements of trait-based vulnerability assessments with species distribution modelling to produce more realistic projections of future risk. This approach has already been implemented to different extents by some frameworks considered here
     <sup>
      <a id="xref-ref-15-8" class="xref-bibr" href="#ref-15">15</a>,
      <a id="xref-ref-16-2" class="xref-bibr" href="#ref-16">16</a>,
      <a id="xref-ref-18-6" class="xref-bibr" href="#ref-18">18</a>
     </sup>, although the outputs of these show at best weak correlations with purely trait-based assessments, suggesting that trait-only assessments may not adequately capture the exposure component of climate risk. The two general types of assessment (trait, trend) effectively represent different paradigms, with combined approaches representing arbitrarily-weighted blends of the two.
    </p>
    <p id="p-34">We have demonstrated that different vulnerability assessment frameworks should not be used interchangeably when attempting to assess a species’ potential future risk to climate change, because assessments made with either real or simulated species produce conflicting results. Our validation results suggest there is currently little evidence to support the use of purely trait-based vulnerability assessments. Trend-based approaches are the only type of methodology to consistently and significantly assign species to appropriate risk categories in the validation analysis, particularly when this information is supplemented with additional species trait data. Whilst we recognise this may restrict the assessment options available to practitioners (e.g. without long-term monitoring data, trend-based approaches will not be possible), our results highlight the considerable uncertainty in the results of approaches not incorporating this type of information. A poorly performing framework should not be used simply because it is the only one for which adequate data are available. Without significant investment in long-term monitoring, to study change as it occurs, and in research to identify exactly what traits make a species’ vulnerable to climate change, our ability to identify the species most in need of conservation attention in the face of climate change will remain poor.</p>
   </div>
   <div class="section" id="sec-7">
    <h2 class="">
     <span class="underline">Methods</span>
    </h2>
    <div id="sec-8" class="subsection">
     <h3>
      <span class="underline">Exemplar and real species comparisons</span>
     </h3>
     <p id="p-35">The assessments of exemplar real species and additional British bird species (
      <a id="xref-table-wrap-2-4" class="xref-table" href="#T2">Table 2</a>) were carried out based on trait and distribution data within Great Britain, due to the quality and availability of data for the taxa considered within this region. The 18 exemplar species were chosen because they were the only species of any taxonomic group with both comprehensive distribution (in two or more time periods) and traits data and a northern or southern range margin lying within Great Britain
      <sup>
       <a id="xref-ref-37-1" class="xref-bibr" href="#ref-37">37</a>
      </sup> (species with range boundaries in a region are likely to be of interest when running climate change vulnerability assessments). All common British breeding bird and butterfly species were considered for the additional assessment, the 218 species selected being the ones for which future distributions could be modelled based on data availability.
     </p>
     <p id="p-36">Trait data for the real species were collected from a variety of sources including scientific literature and species atlas data
      <sup>
       <a id="xref-ref-38-1" class="xref-bibr" href="#ref-38">38</a>, 
       <a id="xref-ref-39-1" class="xref-bibr" href="#ref-39">39</a>
      </sup>. Projected distribution changes were based on existing bioclimate model data
      <sup>
       <a id="xref-ref-17-6" class="xref-bibr" href="#ref-17">17</a>
      </sup>, applying a Bayesian, spatially explicit (Conditional Autoregressive) GAM
      <sup>
       <a id="xref-ref-40-1" class="xref-bibr" href="#ref-40">40</a>
      </sup> to the bird and butterfly distribution data. A medium emissions scenario (UKCP09 A1B) for projected climate change for 2080 was used for future climate data, corresponding to a 4°C increase in average temperature. The assessments were also run using a low emissions scenario (UKCP09 B1), corresponding to a 2°C increase in average temperature, with little difference in overall risk category assignment (Supplementary Table 4).
     </p>
    </div>
    <div id="sec-9" class="subsection">
     <h3>
      <span class="underline">Simulated species comparisons</span>
     </h3>
     <p id="p-37">To compare the outputs of the 12 risk assessment frameworks using simulated species, we generated ranges of values for the 117 unique input variables (Supplementary Table 1), covering characteristics such as species traits and population trends. We then drew values for each of these input variables to generate 10,000 combinations of ‘trait sets’ that were used as simulated species in the assessments, in lieu of real world data for many species. Where it has been possible to do so, we applied constraints on the input variables to ensure logical consistency. For example, in the case of interspecific interactions, some frameworks ask broadly whether there is a dependence of a species on any interspecific interaction, whilst other frameworks require inputs relating to multiple, clearly-defined interspecific interactions. In this situation it would not make sense for the broad interaction to be scored as absent while specific interactions are scored as present. In this case the broad interaction is generated first and the scores of more specific interaction variables are influenced by that, to ensure consistent inputs across frameworks.</p>
     <p id="p-38">For continuously distributed input variables, upper and lower bounds were set based on reported values from the literature (e.g. body size, generation time) or theoretical minimum and maximum values. A value for the variable for each simulated species was then drawn from a uniform distribution bounded by those upper and lower limits. Species current distributions were simulated using the same approach, sampling a value for area occupied (in km
      <sup>2</sup>) from a uniform distribution with an upper limited based on known real world distribution limits. For projected changes to species distributions under climate change, a future distribution was generated using the same process as for current distributions, and the percentage change in area between the two calculated.
     </p>
     <p id="p-39">The uniform distribution was chosen for all variables (equal probability for binary and categorical variables) because, for many input variables, there was little or no data available on how they might be distributed in reality (and they differ greatly between taxonomic groups), so an arbitrary selection of distribution would have been needed. Nonetheless, where there was an a priori expectation of the distribution of a trait based on the literature (e.g. logarithmic scaling of dispersal distance), the uniform draw was from between the transformed trait limits. The uniform distribution also allows for generation of traits covering the full range of the potential parameter space for the input variables, which was one of the main advantages of generated trait sets rather than a larger sample of real species data. The results therefore test consistency in framework performances, rather than the ‘true’ frequencies of risk (which we do not know, given the differences between framework methods).</p>
     <p id="p-40">Many of the input variables are categorical, typically scored as low/medium/high or some similar variation. In some cases it is possible to base these on a continuous variable which is then split into the different categories (e.g. dispersal distance &lt;; 1km scored as low, dispersal distance &gt;; 1km and &lt;; 10km scored as medium, dispersal distance &gt;; 10km scored as high). Where it has not been possible to generate a continuous variable to base the categorical split on (e.g. impact of climate mitigation measures – scored as low to high), the category was instead assigned randomly to one of the possible options, with an equal probability of assignment to each. IUCN Red List conservation status was required as an input to one of the frameworks and was generated using IUCN criteria A to D, with no projected future changes considered. This conservation status for each simulated species was also used in comparisons of Red List risk category against risk category for each framework, and therefore informs us of the relationship between climatic and non-climatic risks rather than whether the Red List could adequately take climate change into account.</p>
    </div>
    <div id="sec-10" class="subsection">
     <h3>
      <span class="underline">Validation</span>
     </h3>
     <p id="p-41">To examine how well the different climate vulnerability assessments performed at projecting future risk we used the results of assessments based on historic species data to compare against observed recent trends in species distribution/abundance. For validation of the frameworks to produce robust results they need to be tested using reliable input data, poor quality input data will always lead to poor assessments of risk regardless of the method used for the assessment. We therefore utilized some of the best quality data available globally and selected British birds and butterflies for the analysis.</p>
     <p id="p-42">Validations were carried out by using historically-available data to assign species to low-, medium-and high-risk categories (for each of the 12 risk assessment frameworks), as though the assessments were carried out in the past, and then we compared recent distribution and population changes for species that had been assigned to each risk category. Assessments for British birds were based on the time period 1988-1991, to match the breeding bird atlas data
      <sup>
       <a id="xref-ref-41-1" class="xref-bibr" href="#ref-41">41</a>
      </sup>. Assessment inputs based on the ‘then-current’ distribution/population were calculated from this Atlas data, with historic changes in distribution calculated from the 1968-1972 Atlas to the 1988-1991 Atlas
      <sup>
       <a id="xref-ref-41-2" class="xref-bibr" href="#ref-41">41</a>
      </sup>. Projected changes in distribution were modelled using the 1988-1991 Atlas distribution data and future climate projections for 2080. Historic assessments for British butterflies were performed using the same approach, based on the 1995-99 Millennium Butterfly Atlas
      <sup>
       <a id="xref-ref-39-2" class="xref-bibr" href="#ref-39">39</a>
      </sup> and historic trends calculated from the previous 1970-82 national survey. Future projected distributions were modelled using the same methodology as for the bird species.
     </p>
     <p id="p-43">In addition to the output of the assessments, observed recent trend data for distribution and population change since the assessment time period was required. For bird distribution trends, data from the 2007-2011 Atlas was used giving the percentage change in occupied 10km grid squares between 1988-1991 and 2007-2011. Observed changes in population for birds were obtained from the State of the UK Birds report
      <sup>
       <a id="xref-ref-42-1" class="xref-bibr" href="#ref-42">42</a>
      </sup> as a percentage change in population from 1995 to 2013. Butterfly population change data was obtained from the State of the UK Butterflies report
      <sup>
       <a id="xref-ref-43-1" class="xref-bibr" href="#ref-43">43</a>
      </sup>, giving a percentage change in population from 1995 to 2005. Although these dates partly overlap with the Millennium Butterfly Atlas
      <sup>
       <a id="xref-ref-39-3" class="xref-bibr" href="#ref-39">39</a>
      </sup>, the population data are collected on fixed transects that are separate from the millions of independent distribution records that give rise to the Atlas maps. Distribution change data for the butterflies was not used in the analysis due to a large increase in observer effort in latter time period, which resulted in increases in distribution that are likely to reflect increased effort rather than true changes in distribution.
     </p>
    </div>
    <div id="sec-11" class="subsection">
     <h3>
      <span class="underline">Statistical analysis</span>
     </h3>
     <p id="p-44">The risk category outputs from each of the frameworks were converted to a set of standardised categories: Low/Medium/High risk (Supplementary Table 2). Broad agreement between the frameworks was tested on a pairwise basis using Spearman’s rank correlation, to establish how consistently species were assigned to the same Low/Medium/High risk categories by the different frameworks.</p>
     <p id="p-45">Rank correlation allows for a comparison of how well the different frameworks correspond across all levels of risk assignment, but a potentially more useful comparison is of how well they agree in identifying a species as high risk, based on the assumption that assessments will primarily be run to identify the species most vulnerable to climate change. To compare agreement on just high risk species, the risk categories were further simplified to a binary, ‘low and medium’ versus ‘high’ categorisation. Cohen’s kappa, a measure of inter-rater reliability, was calculated to compare agreement between frameworks. The prevalence and bias-adjusted Cohn’s kappa (PABAK)
      <sup>
       <a id="xref-ref-44-1" class="xref-bibr" href="#ref-44">44</a>
      </sup> was used due to the relatively low frequency of species scoring as high risk.
     </p>
     <p id="p-46">Principal component analysis (PCA) was used to examine how much of the variation in risk assignment was influenced by certain frameworks and to identify whether frameworks of the same general type (trait, trend) showed similar patterns in risk category assignment. Risk category outputs from each framework for the 10,000 simulated species were used in this analysis.</p>
     <p id="p-47">We predicted that all species at high risk due to climate change should have seen population/distribution decreases, whilst species identified as low risk may have increased, decreased or not changed their population/distribution if factors other than climate are driving the changes. We therefore used quantile regression to validate framework performance, with change in distribution or abundance as the response variable and framework risk categorisation (Low/Medium/High) as the predictive factor
      <sup>
       <a id="xref-ref-45-1" class="xref-bibr" href="#ref-45">45</a>
      </sup>. This allowed us to consider trends in the upper quartiles of distribution/population change instead of just the mean, which would identify if the majority of high risk species are declining as we would expect if a framework is performing well. Both the 0.50 and 0.75 quantiles were considered in the analysis, and the models were tested for significance against a null model using an ANOVA.
     </p>
    </div>
   </div>
