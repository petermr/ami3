  <meta name="DC.Description" content="Wildfires are becoming more frequent in parts of the globe, but predicting where and when wildfires occur remains difficult. To predict wildfire extremes across the contiguous United States, we integrate a 30 year wildfire record with meteorological and housing data in spatiotemporal Bayesian statistical models with spatially varying nonlinear effects. We compared different distributions for the number and sizes of large fires to generate a posterior predictive distribution based on finite sample maxima for extreme events (the largest fires over bounded spatiotemporal domains). A zero-inflated negative binomial model for fire counts and a lognormal model for burned areas provided the best performance. This model attains 99% interval coverage for the number of fires and 93% coverage for fire sizes over a six year withheld data set. Dryness and air temperature strongly predict extreme wildfire probabilities. Housing density has a hump-shaped relationship with fire occurrence, with more fires occurring at intermediate housing densities. Statistically, these drivers affect the chance of an extreme wildfire in two ways: by altering fire size distributions, and by altering fire frequency, which influences sampling from the tails of fire size distributions. We conclude that recent extremes should not be surprising, and that the contiguous United States may be on the verge of even larger wildfire extremes."/>

  <meta name="twitter:description" content="Wildfires are becoming more frequent in parts of the globe, but predicting where and when wildfires occur remains difficult. To predict wildfire extremes across the contiguous United States, we integrate a 30 year wildfire record with meteorological and housing data in spatiotemporal Bayesian statistical models with spatially varying nonlinear effects. We compared different distributions for the number and sizes of large fires to generate a posterior predictive distribution based on finite sample maxima for extreme events (the largest fires over bounded spatiotemporal domains). A zero-inflated negative binomial model for fire counts and a lognormal model for burned areas provided the best performance. This model attains 99% interval coverage for the number of fires and 93% coverage for fire sizes over a six year withheld data set. Dryness and air temperature strongly predict extreme wildfire probabilities. Housing density has a hump-shaped relationship with fire occurrence, with more fires occurring at intermediate housing densities. Statistically, these drivers affect the chance of an extreme wildfire in two ways: by altering fire size distributions, and by altering fire frequency, which influences sampling from the tails of fire size distributions. We conclude that recent extremes should not be surprising, and that the contiguous United States may be on the verge of even larger wildfire extremes."/>

   <div class="section abstract" id="abstract-1">
    <h2 class="">Abstract</h2>
    <p id="p-3">Wildfires are becoming more frequent in parts of the globe, but predicting where and when wildfires occur remains difficult. To predict wildfire extremes across the contiguous United States, we integrate a 30 year wildfire record with meteorological and housing data in spatiotemporal Bayesian statistical models with spatially varying nonlinear effects. We compared different distributions for the number and sizes of large fires to generate a posterior predictive distribution based on finite sample maxima for extreme events (the largest fires over bounded spatiotemporal domains). A zero-inflated negative binomial model for fire counts and a lognormal model for burned areas provided the best performance. This model attains 99% interval coverage for the number of fires and 93% coverage for fire sizes over a six year withheld data set. Dryness and air temperature strongly predict extreme wildfire probabilities. Housing density has a hump-shaped relationship with fire occurrence, with more fires occurring at intermediate housing densities. Statistically, these drivers affect the chance of an extreme wildfire in two ways: by altering fire size distributions, and by altering fire frequency, which influences sampling from the tails of fire size distributions. We conclude that recent extremes should not be surprising, and that the contiguous United States may be on the verge of even larger wildfire extremes.</p>
   </div>
   <div class="section" id="sec-1">
    <h2 class="">Introduction</h2>
    <p id="p-4">Wildfire frequency and burned area has increased over the past couple decades in the United States (
     <a id="xref-ref-29-1" class="xref-bibr" href="#ref-29">Dennison et al. 2014</a>; 
     <a id="xref-ref-104-1" class="xref-bibr" href="#ref-104">Westerling 2016</a>), and elsewhere (
     <a id="xref-ref-51-1" class="xref-bibr" href="#ref-51">Krawchuk et al. 2009</a>; 
     <a id="xref-ref-71-1" class="xref-bibr" href="#ref-71">Pechony and Shindell 2010</a>). In addition to the ecological and smoke impacts associated with increased burned area, there has been an increasing interest in extreme wildfires (
     <a id="xref-ref-109-1" class="xref-bibr" href="#ref-109">Williams 2013</a>) given their impact on human lives and infrastructure (
     <a id="xref-ref-50-1" class="xref-bibr" href="#ref-50">Kochi et al. 2010</a>; 
     <a id="xref-ref-30-1" class="xref-bibr" href="#ref-30">Diaz 2012</a>). While case studies of particular extremes provide insight into what caused past events (
     <a id="xref-ref-75-1" class="xref-bibr" href="#ref-75">Peterson et al. 2015</a>; 
     <a id="xref-ref-65-1" class="xref-bibr" href="#ref-65">Nauslar, Abatzoglou, and Marsh 2018</a>), predictions of future extremes at a national level could inform disaster related resource allocation. The term “extreme” has multiple meanings with respect to wildfires (
     <a id="xref-ref-100-1" class="xref-bibr" href="#ref-100">Tedim et al. 2018</a>), and in this paper we take consider an extreme wildfire to be a fire with the largest burned area over a bounded spatiotemporal domain, i.e., the block maximum within a spatial region and a temporal interval (
     <a id="xref-ref-24-1" class="xref-bibr" href="#ref-24">Coles et al. 2001</a>). For example, the block maxima for widlfires across the contiguous U.S. can be defined on a yearly basis (
     <a id="xref-fig-1-1" class="xref-fig" href="#F1">Figure 1</a>).
    </p>

    <p id="p-6">Factors driving wildfire extremes vary in space and time (
     <a id="xref-ref-8-1" class="xref-bibr" href="#ref-8">Barbero et al. 2014</a>), but it is unclear how best to account for this in a predictive model. Previous efforts have used year or region-specific models, aggregating over space or time (
     <a id="xref-ref-11-1" class="xref-bibr" href="#ref-11">Bermudez et al. 2009</a>), temporally or spatially explicit models (
     <a id="xref-ref-62-1" class="xref-bibr" href="#ref-62">Mendes et al. 2010</a>), and spatial models with year as a covariate (
     <a id="xref-ref-31-1" class="xref-bibr" href="#ref-31">Díaz-Avalos, Juan, and Serra-Saurina 2016</a>). Recently, rich spatiotemporal models have been described with linear, spatially constant covariate effects (
     <a id="xref-ref-91-1" class="xref-bibr" href="#ref-91">Serra, Saez, Juan, et al. 2014</a>; 
     <a id="xref-ref-90-1" class="xref-bibr" href="#ref-90">Serra, Saez, Mateu, et al. 2014</a>). However, linear, spatially constant effects are suboptimal over large spatial domains with nonlinear drivers (
     <a id="xref-ref-35-1" class="xref-bibr" href="#ref-35">Fosberg 1978</a>, 
     <a id="xref-ref-38-1" class="xref-bibr" href="#ref-38">Goodrick (2002)</a>, 
     <a id="xref-ref-78-1" class="xref-bibr" href="#ref-78">Preisler et al. (2004)</a>; 
     <a id="xref-ref-77-1" class="xref-bibr" href="#ref-77">Preisler and Westerling 2007</a>; 
     <a id="xref-ref-6-1" class="xref-bibr" href="#ref-6">Balshi et al. 2009</a>; 
     <a id="xref-ref-51-2" class="xref-bibr" href="#ref-51">Krawchuk et al. 2009</a>; 
     <a id="xref-ref-70-1" class="xref-bibr" href="#ref-70">Pechony and Shindell 2009</a>; 
     <a id="xref-ref-102-1" class="xref-bibr" href="#ref-102">Vilar et al. 2010</a>; 
     <a id="xref-ref-111-1" class="xref-bibr" href="#ref-111">Woolford et al. 2011</a>; 
     <a id="xref-ref-112-1" class="xref-bibr" href="#ref-112">Woolford et al. 2014</a>). For example, global wildfire probability shows a hump-shaped relationship with temperature and moisture (
     <a id="xref-ref-63-1" class="xref-bibr" href="#ref-63">Moritz et al. 2012</a>). Interactions among drivers also impose nonlinearity, e.g., in hot and dry climates fires are fuel limited (
     <a id="xref-ref-60-1" class="xref-bibr" href="#ref-60">McLaughlin and Bowers 1982</a>), but in cold and wet climates fires are energy limited (
     <a id="xref-ref-52-1" class="xref-bibr" href="#ref-52">Krawchuk and Moritz 2011</a>).
    </p>
    <p id="p-7">Prediction is also complicated by uncertainty in which distribution(s) to use to assign probabilities to extreme events. The generalized Pareto distribution (GPD) has frequently been used (
     <a id="xref-ref-11-2" class="xref-bibr" href="#ref-11">Bermudez et al. 2009</a>; 
     <a id="xref-ref-46-1" class="xref-bibr" href="#ref-46">Jiang and Zhuang 2011</a>), but the GPD requires a threshold to delineate extreme events (
     <a id="xref-ref-28-1" class="xref-bibr" href="#ref-28">Davison and Smith 1990</a>, 
     <a id="xref-ref-23-1" class="xref-bibr" href="#ref-23">Coles (2014)</a>). The utility and validity of a threshold for extremes in a heterogeneous region is debatable (
     <a id="xref-ref-100-2" class="xref-bibr" href="#ref-100">Tedim et al. 2018</a>). Recently proposed metastatistical extreme value (MEV) approaches do not require such a threshold, and are based on the statistical distribution of finite sample maxima, i.e., the probability distribution of the maximum value for a finite number of events (
     <a id="xref-ref-58-1" class="xref-bibr" href="#ref-58">Marani and Ignaccolo 2015</a>; 
     <a id="xref-ref-115-1" class="xref-bibr" href="#ref-115">Zorzetto, Botter, and Marani 2016</a>). In the MEV framework, the occurrence and size of future events, and the parameters of their distributions are treated as random variables which together imply a distribution for extremes. This approach has roots in compound distributions (
     <a id="xref-ref-32-1" class="xref-bibr" href="#ref-32">Dubey 1970</a>; 
     <a id="xref-ref-107-1" class="xref-bibr" href="#ref-107">Wiitala 1999</a>), doubly stochastic processes (
     <a id="xref-ref-26-1" class="xref-bibr" href="#ref-26">Cox and Isham 1980</a>), superstatistics (
     <a id="xref-ref-10-1" class="xref-bibr" href="#ref-10">Beck and Cohen 2003</a>), and the Bayesian posterior predictive distribution (
     <a id="xref-ref-36-1" class="xref-bibr" href="#ref-36">Gelman et al. 2013</a>). The link to Bayesian inference is particularly useful, as it provides an easy way to propagate uncertainty forward to to predictions of extremes (
     <a id="xref-ref-25-1" class="xref-bibr" href="#ref-25">Coles, Pericchi, and Sisson 2003</a>).
    </p>
    <p id="p-8">Here, we extend the finite sample maximum approach to account for non-linear, spatially varying covariate effects with the goal of predicting extreme wildfire events from a statistical perspective across the contiguous United States. Specifically, we aim to predict occurrence (where and when), and magnitude (burned area) of large wildfires at a monthly time scale and regional spatial scale across the contiguous United States.</p>
   </div>
   <div class="section" id="sec-2">
    <h2 class="">Methods</h2>
    <div id="sec-3" class="subsection">
     <h3>Data description</h3>
     <p id="p-9">We acquired wildfire event data for the contiguous United States from the Monitoring Trends in Burn Severity (MTBS, 
      <a href="http://www.mtbs.gov">www.mtbs.gov</a>) program (
      <a id="xref-ref-33-1" class="xref-bibr" href="#ref-33">Eidenshink et al. 2007</a>), which includes spatiotemporal information on the occurrence of wildfires in the United States from 1984 to 2016. The MTBS data contain fires greater than 1000 acres (≈ 405 hectares) in the western U.S. and greater than 500 acres (≈ 202 hectares) in the eastern U.S. For consistency across the U.S., we discarded all records in the MTBS data less than 1000 acres, retaining 10,736 fire events (
      <a id="xref-fig-2-1" class="xref-fig" href="#F2">Figure 2A</a>). Each event in the MTBS data has a discovery date, spatial point location, and final size.
     </p>

     </div>
     <p id="p-11">To explain fire size and occurrence, we used a combination of meteorological variables including humidity, air temperature, precipitation, and wind speed. These variables were selected on the basis of previous work, and also with an aim to drive a predictive model with interpretable meteorological quantities. Meteorological layers were acquired from the gridMET data (
      <a id="xref-ref-1-1" class="xref-bibr" href="#ref-1">Abatzoglou 2013</a>) that blends monthly high-spatial resolution (∼4-km) climate data from the Parameter-elevation Relationships on Independent Slopes Model (
      <a id="xref-ref-27-1" class="xref-bibr" href="#ref-27">Daly et al. 2008</a>) with high-temporal resolution (hourly) data from the National Land Data Assimilation System (NLDAS2) using climatologically aided interpolation. The resultant products are a suite of surface meteorological variables summarized at the daily time step and at a 4-km pixel resolution. Daily total precipitation, minimum relative humidity, mean wind speed, and maximum air temperature were averaged at a monthly time step for each of 84 Environmental Protection Agency level 3 (L3) ecoregions for each month from 1984 to 2016 (
      <a id="xref-ref-67-1" class="xref-bibr" href="#ref-67">Omernik 1987</a>; 
      <a id="xref-ref-68-1" class="xref-bibr" href="#ref-68">Omernik and Griffith 2014</a>). We also computed cumulative monthly precipitation over the previous 12 months for each ecoregion-month combination. We chose to segment the U.S. with level 3 ecoregions as a compromise between the more numerous (computationally demanding) level 4 ecoregions, and the coarser level 2 ecoregions.
     </p>
     <p id="p-12">We used publicly available housing density estimates that were generated based on the U.S. 2000 decennial census as explanatory variables that may relate to human ignition pressure (
      <a id="xref-ref-83-1" class="xref-bibr" href="#ref-83">Radeloff et al. 2010</a>). These are provided at decadal time steps, and spatially at the level of census partial block groups. To generate approximate measures of housing density at monthly time intervals, we used a simple linear interpolation over time for each block group, then aggregated spatially across block groups to compute mean housing density for each ecoregion in each month.
     </p>
    </div>
    <div id="sec-4" class="subsection">
     <h3>Model development</h3>
     <p id="p-13">We built two types of models: one describing the occurrence of fires within each L3 ecoregion over time (i.e., the total number of fires occurring in each ecoregion for each month from 1984 2016), and another describing the size of each wildfire in each ecoregion and month. For occurrence models, the response variable was a count (number of fires), and for burned area models, the response was a continuous positive quantity (size of each fire event). We used the period from 1984 to 2009 for training, witholding the period from 2010 to 2016 to evaluate predictive performance.</p>
     <div id="sec-5" class="subsection">
      <h4>Fire occurrence</h4>
      <p id="p-14">We constructed four models for fire occurrence and compared their predictive performance based on test-set log likelihood and posterior predictive checks for the proportion of zeros, maximum count, and total count. The models differed in the distributions used in the likelihood, representing counts as a Poisson, negative binomial, zero-inflated Poisson, or zeroinflated negative binomial random variable. The Poisson distribution is a common choice for counts, and the negative binomial distribution provides an alternative that can account for overdispersion. The zero-inflated versions of these distributions include a component to represent extra zeros, which might be expected to work well if there are independent processes that determine whether nonzero counts are possible (
       <a id="xref-ref-54-1" class="xref-bibr" href="#ref-54">Lambert 1992</a>).
      </p>

     <div id="sec-6" class="subsection">
      <h4>Burned area</h4>
      <p id="p-16">We developed five candidate models for fire size, each of which specified a different distribution for the size (burned area) of individual fire events (
       <a id="xref-ref-85-1" class="xref-bibr" href="#ref-85">Reed and McKelvey 2002</a>; 
       <a id="xref-ref-42-1" class="xref-bibr" href="#ref-42">Hernandez et al. 2015</a>), including the generalized Pareto (
       <a id="xref-ref-45-1" class="xref-bibr" href="#ref-45">Hosking and Wallis 1987</a>), tapered Pareto (
       <a id="xref-ref-89-1" class="xref-bibr" href="#ref-89">Schoenberg, Peng, and Woods 2003</a>), lognormal, gamma, and Weibull distributions. We evaluated each model in terms of test set log likelihood, and posterior predictive checks for fire size extremes. We defined the response 
       <em>y</em>
       <sub>
        <em>i</em>
       </sub> as the number of hectares burned over 405 for the 
       <em>i</em>
       <sup>
        <em>th</em>
       </sup> fire event, which occurred in spatial unit 
       <em>s</em>
       <sub>
        <em>i</em>
       </sub> and time step 
       <em>t</em>
       <sub>
        <em>i</em>
       </sub>.
      </p>
      <p id="p-17">Because each burned area distribution has a different parameterization, we included covariate effects in a distribution-specific way. For the generalized Pareto distribution (GPD), we assumed a positive shape parameter, leading to a Lomax distribution for exceedances (

       <em>σ</em>

        <em>GPD</em>)

       <em>σ</em>
       <sup>(
        <em>L</em>)
       </sup>
       <em>/κ</em>
       <sup>(
        <em>L</em>)
       </sup>. We introduced covariate dependence via the Lomax scale parameter using a log link. For event 
       <em>i</em>,

     <div id="sec-7" class="subsection">
      <h4>Accounting for nonlinear forcing</h4>
      <p id="p-18">The design matrix 
       <strong>X</strong> was constructed to allow for spatially varying nonlinear effects of housing density and meteorological drivers. We used B-splines to account for nonlinearity (
       <a id="xref-fig-3-1" class="xref-fig" href="#F3">Figure 3</a>) and allowed the coefficients for each basis vector to vary spatially (
       <a id="xref-ref-110-1" class="xref-bibr" href="#ref-110">Wood 2017</a>). First, we constructed univariate B-splines for log housing density, wind speed, same month precipitation, previous 12 month precipitation, air temperature, and humidity, with five degrees of freedom (including an intercept) for each variable. This step generated 30 basis vectors (five for each of six variables).
      </p>

       <div class="highwire-figure">
        <div class="fig-inline-img-wrapper">

        <p id="p-19" class="first-child">Conceptual figure to illustrate the use of B-splines to construct nonlinear functions. In the left panel, five B-spline vectors are shown, which map values of an input variable (on the x-axis) to a value on the y-axis. The middle panel shows the same B-spline vectors, but weighted (multiplied) by real numbers, with the weights illustrated as annotations. These weighted B-spline vectors are summed to produce the values of a nonlinear function (right panel).</p>
        <div class="sb-div caption-clear"/>
       </div>
      </div>
      <p id="p-20">To allow for spatial variation in these nonlinear effects, we added interaction effects between each of the basis vectors and ecoregions (
       <a id="xref-ref-18-1" class="xref-bibr" href="#ref-18">Brezger and Lang 2006</a>; 
       <a id="xref-ref-48-1" class="xref-bibr" href="#ref-48">Kneib, Hothorn, and Tutz 2009</a>). The hierarchical nesting of ecoregion designations (
       <a id="xref-fig-2-2" class="xref-fig" href="#F2">Figure 2B-D</a>) lends itself to such interactions. Conceptually, coefficients in a level 3 ecoregion may be related to coefficients in the level 2 ecoregion containing the level 3 region, the level 1 ecoregion containing the level 2 region, and a global effect. The coefficient associated with a basis vector for any level 3 ecoregion is treated as a sum of a global effect, a level 1 ecoregion adjustment, a level 2 ecoregion adjustment, and a level 3 ecogregion adjustment. Thus, for every univariate basis vector, we included interaction effects with ecoregion at each of the three ecoregion levels. This allows borrowing of information across space (level 3 ecoregions in a level 2 ecoregion are often adjacent), and for regions that are ecologically similar. We also included adjustments on the global intercept for each level 1, 2, and 3 ecoregion to account for spatial variation that is unrelated to climate or housing density. This specification induces sparsity in 
       <strong>X</strong> that we exploit to increase the efficiency of computing 
       <strong>
        <em>µ</em>
       </strong> and 
       <strong>
        <em>π</em>
       </strong>. In total, 
       <strong>X</strong> has 
       <em>p</em> = 3,472 columns, with 97% zero entries.
      </p>
     </div>
    </div>
    <div id="sec-8" class="subsection">
     <h3>Prior specification</h3>
     <p id="p-21">To avoid overfitting, we used a regularized horseshoe prior on the coefficients associated with the spatially varying nonlinear effects described above (
      <a id="xref-ref-76-1" class="xref-bibr" href="#ref-76">Piironen, Vehtari, and others 2017</a>). This prior places high probability close to zero, while retaining heavy enough tails that nonzero coefficients are not shrunk too strongly toward zero. This is consistent with our prior expectation that most of the coefficients associated with the columns in 
      <strong>X</strong> were close to zero. For the zero inflated count models, we used a multivariate horseshoe to allow information sharing between the zero inflated and distribution specific location parameters (
      <a id="xref-ref-73-1" class="xref-bibr" href="#ref-73">Peltola et al. 2014</a>). For the remaining count models and all burned area models, this was a univariate horseshoe prior. Spatiotemporal random effects were constructed using a temporally autoregressive, spatially intrinsically autoregressive formulation (
      <a id="xref-ref-12-1" class="xref-bibr" href="#ref-12">Besag and Kooperberg 1995</a>; 
      <a id="xref-ref-7-1" class="xref-bibr" href="#ref-7">Banerjee, Carlin, and Gelfand 2014</a>). Details of these priors and the resulting joint distributions are provided in the Appendices.
     </p>
    </div>
    <div id="sec-9" class="subsection">
     <h3>Posterior predictive inference for finite sample maxima</h3>
     <p id="p-22">We used the posterior predictive distribution to check each model and make inference on extremes. The posterior predictive distribution provides a distribution for replications of observed data (
      <em>y</em>
      <sup>rep</sup>), and predictions of future data (
      <a id="xref-ref-36-2" class="xref-bibr" href="#ref-36">Gelman et al. 2013</a>). Conceptually, for a good model, 
      <em>y</em>
      <sup>rep</sup> should be similar to observed training data 
      <em>y</em>, and future predictions should be similar to future data. Distributions over both quantities can be obtained by conditioning on 
      <em>y</em> and marginalizing over model parameters 
      <em>θ</em>, e.g., [
      <em>y</em>
      <sup>rep</sup>
      <em>|y</em>] =∫ [
      <em>y</em>
      <sup>rep</sup>
      <em>|θ</em>][
      <em>θ|y</em>]
      <em>dθ</em>.
     </p>
     <p id="p-23">Posterior predictive distributions facilitate model checks that compare predicted and observed test statistics (
      <a id="xref-ref-37-1" class="xref-bibr" href="#ref-37">Gelman, Meng, and Stern 1996</a>). To evaluate whether models captured tail behavior, we compared empirical maxima (
      <em>T</em> (
      <em>y</em>) = max(
      <em>y</em>)) to the predicted distribution of maxima 
      <em>T</em> (
      <em>y</em>
      <sup>rep</sup>). We also include predictive checks for the proportion of zero counts, and totals for count and burned area models. Posterior predictive inference for finite sample maxima is similar in spirit to the MEV approach. Both obtain a distribution over maxima by marginalizing over unknowns including the number of events, size of each event, and parameters of their distributions (
      <a id="xref-ref-58-2" class="xref-bibr" href="#ref-58">Marani and Ignaccolo 2015</a>). However, a Bayesian approach explicitly conditions on the observed data to obtain a posterior distribution of parameters.
     </p>
     <p id="p-24">Seeing this connection is useful in the context of including priors and propagating uncertainty to derived parameters. For any ecoregion 
      <em>s</em> and timestep 
      <em>t</em>, if we define a particular maximum fire size conditional on a fire having occurred as 
      <em>z</em>
      <sub>
       <em>s, t</em>
      </sub>, and let 
      <em>Z</em>
      <sub>
       <em>s, t</em>
      </sub> represent the random variable of maximum fire size, then the cumulative distribution function (CDF) for 
      <em>z</em>
      <sub>
       <em>s, t</em>
      </sub> is given by 
      <span class="inline-formula" id="inline-formula-8">
       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2019/02/16/384115/embed/inline-graphic-8.gif"/>
        <noscript>
         <img class="highwire-embed" alt="Embedded Image" src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2019/02/16/384115/embed/inline-graphic-8.gif"/>
        </noscript>
       </span>
      </span>, where F(
      <em>y</em>
      <sub>(
       <em>s, t</em>)
      </sub>) is the CDF of fire size, and 
      <em>n</em>
      <sub>
       <em>s, t</em>
      </sub> is the number of wildfire events. Thus, Pr(
      <em>Z</em>
      <sub>
       <em>s, t</em>
      </sub>
      <em>≤ z</em>
      <sub>
       <em>s, t</em>
      </sub>) is the distribution function for the finite sample maximum. The CDF for 
      <em>z</em>
      <sub>
       <em>s, t</em>
      </sub> can be inverted to produce a quantile function that permits computation of prediction intervals for maximum fire sizes, conditional on fires having occurred. Given a collection of posterior draws from a burned area model that parameterize F(
      <em>y</em>
      <sub>(
       <em>s, t</em>)
      </sub>), and a collection of posterior draws of 
      <span class="inline-formula" id="inline-formula-9">
       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2019/02/16/384115/embed/inline-graphic-9.gif"/>
        <noscript>
         <img class="highwire-embed" alt="Embedded Image" src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2019/02/16/384115/embed/inline-graphic-9.gif"/>
        </noscript>
       </span>
      </span> from the posterior predictive distribution of a wildfire count model, a posterior distribution for the CDF or quantile function of maximum fire size can be generated which combines the two models to facilitate inference on the distribution of extremes.
     </p>
    </div>
    <div id="sec-10" class="subsection">
     <h3>Parameter estimation</h3>
     <p id="p-25">We used a combination of variational approximations and Hamiltonian Monte Carlo methods to sample from the posterior distributions of count and burned area models. A variational approximation (
      <a id="xref-ref-53-1" class="xref-bibr" href="#ref-53">Kucukelbir et al. 2015</a>) was used for count models to quickly identify a preferred model. The best performing count model and all burned area models were fit using the No-U-Turn Sampler (
      <a id="xref-ref-44-1" class="xref-bibr" href="#ref-44">Hoffman and Gelman 2014</a>). Models were fit in the Stan probabilistic programming language using the 
      <kbd>rstan</kbd> package (
      <a id="xref-ref-22-1" class="xref-bibr" href="#ref-22">Carpenter et al. 2016</a>; 
      <a id="xref-ref-96-1" class="xref-bibr" href="#ref-96">Stan Development Team 2018</a>). We ran four chains for 1000 iterations each, discarding the first 500 iterations as warmup. Convergence was assessed using visual inspection of trace plots, with potential scale reduction statistic values 
      <span class="inline-formula" id="inline-formula-10">
       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2019/02/16/384115/embed/inline-graphic-10.gif"/>
        <noscript>
         <img class="highwire-embed" alt="Embedded Image" src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2019/02/16/384115/embed/inline-graphic-10.gif"/>
        </noscript>
       </span>
      </span> as an indicator convergence failure (
      <a id="xref-ref-21-1" class="xref-bibr" href="#ref-21">Brooks and Gelman 1998</a>).
     </p>
    </div>
    <div id="sec-11" class="subsection">
     <h3>Implementation</h3>
     <p id="p-26">All data processing, model fitting, and visualization were implemented with open source software, primarily in the R programming language (
      <a id="xref-ref-80-1" class="xref-bibr" href="#ref-80">R Core Team 2017</a>), and wrapped in a reproducible workflow via GNU Make and Docker (
      <a id="xref-ref-95-1" class="xref-bibr" href="#ref-95">Stallman, McGrath, and Smith 2004</a>; 
      <a id="xref-ref-16-1" class="xref-bibr" href="#ref-16">Boettiger 2015</a>). Data cleaning and transformation required the R packages assertthat (
      <a id="xref-ref-105-1" class="xref-bibr" href="#ref-105">Wickham 2017a</a>), lubridate (
      <a id="xref-ref-39-1" class="xref-bibr" href="#ref-39">Grolemund and Wickham 2011</a>), Matrix (
      <a id="xref-ref-9-1" class="xref-bibr" href="#ref-9">Bates and Maechler 2018</a>), pbapply (
      <a id="xref-ref-94-1" class="xref-bibr" href="#ref-94">Solymos and Zawadzki 2018</a>), splines (
      <a id="xref-ref-81-1" class="xref-bibr" href="#ref-81">R Core Team 2018</a>), tidyverse (
      <a id="xref-ref-106-1" class="xref-bibr" href="#ref-106">Wickham 2017b</a>), and zoo (
      <a id="xref-ref-114-1" class="xref-bibr" href="#ref-114">Zeileis and Grothendieck 2005</a>). Spatial data were processed with raster (
      <a id="xref-ref-43-1" class="xref-bibr" href="#ref-43">Hijmans 2017</a>), rgdal (
      <a id="xref-ref-15-1" class="xref-bibr" href="#ref-15">Bivand, Keitt, and Rowlingson 2018</a>), sf (
      <a id="xref-ref-69-1" class="xref-bibr" href="#ref-69">Pebesma 2018</a>), and spdep (
      <a id="xref-ref-14-1" class="xref-bibr" href="#ref-14">Bivand and Piras 2015</a>). Finally, we used cowplot (
      <a id="xref-ref-108-1" class="xref-bibr" href="#ref-108">Wilke 2017</a>), ggrepel (
      <a id="xref-ref-93-1" class="xref-bibr" href="#ref-93">Slowikowski 2018</a>), ggthemes (
      <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">Arnold 2018</a>), patchwork (
      <a id="xref-ref-76-2" class="xref-bibr" href="#ref-76">Pedersen 2017</a>), and RColorBrewer (
      <a id="xref-ref-66-1" class="xref-bibr" href="#ref-66">Neuwirth 2014</a>) for visualization. The manuscript was written in R Markdown (
      <a id="xref-ref-3-1" class="xref-bibr" href="#ref-3">Allaire et al. 2018</a>). Analyses were run on an Amazon Web Services m5.2xlarge EC2 instance with four physical cores and 32 GB of RAM, and the whole workflow requires ≈ 72 hours. All code to reproduce the analysis is available on GitHub at 
      <a href="https://github.com/mbjoseph/wildfire-extremes">https://github.com/mbjoseph/wildfire-extremes</a> (
      <a id="xref-ref-47-1" class="xref-bibr" href="#ref-47">Joseph 2018</a>).
     </p>
    </div>
   </div>
   <div class="section" id="sec-12">
    <h2 class="">Results</h2>
    <div id="sec-13" class="subsection">
     <h3>Wildfire occurrence</h3>
     <p id="p-27">The zero-inflated negative binomial distribution performed best on the held-out test set (
      <a id="xref-table-wrap-1-1" class="xref-table" href="#T1">Table 1</a>), and was able to recover the proportion of zeros, count maxima, and count totals in posterior predictive checks for both the training and test data (
      <a id="xref-fig-4-1" class="xref-fig" href="#F4">Figure 4</a>). All of the other count models that we considered exhibited lack of fit to at least one of these statistics in posterior predictive checks. Hereafter, we report results from the zero-inflated negative binomial model.
     </p>

     <p id="p-30">Minimum relative humidity and maximum air temperature had the strongest effects on both the zero-inflation component and the expected value of the negative binomial component (
      <a id="xref-fig-5-1" class="xref-fig" href="#F5">Figure 5</a>, posterior median for 
      <em>ρ</em>: 0.665, 95% credible interval (CI): 0.319 0.861). The model uncovered unique effects of meteorological variables at level 1, 2, and 3 ecoregions (
      <a id="xref-fig-6-1" class="xref-fig" href="#F6">Figure 6</a>). For example, a positive interaction effect between the second air temperature basis vector and the L1 Great Plains ecoregions indicates that the expected number of wildfires in plains ecoregions with cold conditions is high relative to other ecoregions. The Ozark/Ouachita-Appalachian forest and Ozark Highlands were also identified as having region-specific temperature effects (
      <a id="xref-fig-6-2" class="xref-fig" href="#F6">Figure 6</a>). Twelve month total precipitation also had region specific effects in the Mississippi Alluvial and Southeast Coastal Plains ecoregion, where it was associated with lower expected fire counts (
      <a id="xref-fig-6-3" class="xref-fig" href="#F6">Figure 6</a>). In contrast, increasing cumulative twelve month precipitation was associated with higher counts in desert ecoregions (
      <a id="xref-fig-5-2" class="xref-fig" href="#F5">Figure 5</a>). Housing density showed a unimodal relationship to expected count (
      <a id="xref-fig-5-3" class="xref-fig" href="#F5">Figure 5</a>), with lower expected counts in sparsely populated ecoregions, and higher expected counts with moderately populated ecoregions.
     </p>

     <p id="p-33">Posterior 95% credible interval coverage for the number of fires over 405 hectares in the test set was 98.8%. The lowest test set interval coverage was 89.3%, in the Cross Timbers L3 ecoregion. When observed counts fell outside the 95% prediction interval, counts were larger than predicted 100% of the time. The largest difference between observed numbers and predicted 97.5% posterior quantiles (the upper limit for the 95% credible interval) occurred for the Columbia Mountains/Northern Rockies L3 ecoregion in August 2015, when 36 fires over 405 hectares occurred and at most 22 were predicted. For nearly half of the level 3 ecoregions (43 of 85), accounting for 39.7% of the land area of the contiguous U.S., the zero-inflated negative binomial model had 100% test set prediction interval coverage.</p>

    <div id="sec-14" class="subsection">
     <h3>Wildfire burned areas</h3>
     <p id="p-34">The lognormal distribution performed best on the test set (
      <a id="xref-table-wrap-2-1" class="xref-table" href="#T2">Table 2</a>), and captured tailbehavior better than other burned area distributions (
      <a id="xref-fig-7-1" class="xref-fig" href="#F7">Figure 7</a>). The GPD model was too heavy-tailed to adequately capture the pattern in the empirical data, predicting fires far larger than those observed in the training and test sets (
      <a id="xref-fig-7-2" class="xref-fig" href="#F7">Figure 7</a>). The tapered Pareto distribution was too light-tailed (
      <a id="xref-fig-7-3" class="xref-fig" href="#F7">Figure 7</a>). The gamma and Weibull models performed very poorly overall on the test set (
      <a id="xref-table-wrap-2-2" class="xref-table" href="#T2">Table 2</a>), apparently due to a lack of congruence between the shapes of these distributions and the actual burned area distribution. Despite a poor fit to the bulk of the wildfire burned area distribution, both performed adequately in the upper tails (
      <a id="xref-fig-7-4" class="xref-fig" href="#F7">Figure 7</a>). Hereafter we present results for the lognormal model, which had the highest test set log likelihood and captured tail behavior of the empirical fire size distribution.
     </p>

     <p id="p-37">Relative humidity was the primary driver of expected burned area for a fire event (
      <a id="xref-fig-8-1" class="xref-fig" href="#F8">Figure 8A</a>). The first basis vector for mean daily minimum relative humidity was the only coefficient with a 95% credible interval that did not include zero (posterior median: 1.68, 95% CI: (0.8 2.29)). This nonlinear effect can be observed in 
      <a id="xref-fig-8-2" class="xref-fig" href="#F8">Figure 8B</a> as an increase in the expected burned area below 20% mean daily minimum humidity. This leads to a seasonality gradient among ecoregions of expected fire sizes, with little or no seasonal signal in typically humid ecoregions such as Marine West Coast Forests of the Pacific Northwest, and seasonal oscillations in ecoregions that have periodic fluctuations between dry and humid conditions such as the Temperate Sierras (
      <a id="xref-fig-8-3" class="xref-fig" href="#F8">Figure 8C</a>). There was not strong evidence that meteorological variables had spatially variable effects on expected wildfire burned area.
     </p>

     <p id="p-39">Overall, 95% posterior predictive interval coverage in the test set for burned areas was 93%. The lowest test set coverage was 0%, for the Eastern Great Lakes Lowlands L3 ecoregion, followed by 50%, for the Central California Valley L3 ecoregion, though these ecoregions had just 1 and 2 wildfire events in the test set. When observed fire sizes fell outside the 95% prediction interval, 24.9% of wildfires were smaller than predicted, and 75.1% of wildfires were larger than predicted. The largest discrepancy between the actual size of a wildfire and the predicted 97.5% posterior quantile was observed with the Wallow Fire in 2011 which burned 228,107 hectares, but the predicted upper limit for size was 20,756. We investigate this discrepancy further in the case study below. The lognormal burned area model achieved 100% interval coverage in 24 of 67 ecoregions that had wildfire events in the test set, accounting for 26% of the land area of the contiguous U.S.</p>
    </div>
    <div id="sec-15" class="subsection">
     <h3>Inference on extremes</h3>
     <p id="p-40">By combining the output of the event count and burned area models, we derived posterior prediction intervals for the size of the largest fire in a month for each region (the “burned area maximum”), integrating over uncertainty in the number of fires, as well as the lognormal mean and standard deviation for burned area. We evaluated the posterior distribution for the quantile function of the finite sample maximum of a lognormal distribution 
      <span class="inline-formula" id="inline-formula-11">
       <span class="highwire-responsive-lazyload">

        </noscript>
       </span>
      </span>, where 
      <em>n</em> is the number of wildfire events, erf
      <sup>−1</sup> is the inverse error function, and 
      <em>P</em> is a probability) to generate prediction intervals for maximum fire sizes by month and ecoregion, conditional on one or more fires having occurred. In the holdout period from 2010 to 2016, a 99% prediction interval achieved 77.4% interval coverage, with 14.8% of the burned area maxima (140 fire events) being larger than predicted (
      <a id="xref-fig-9-1" class="xref-fig" href="#F9">Figure 9</a>). As an additional check, we used the posterior distribution of the model to predict the total area burned by wildfires in the test set. The model predicted the total area burned over the entire contiguous United States in test period from 2010 to 2016 to be 30,339,123 (95% CI: (20,496,551 50,446,932) and the actual value was 30,440,173.
     </p>

     <p id="p-42">While fires over a million acres (≈ 404,686 hectares) in size have happened historically in the contiguous U.S. (
      <a id="xref-ref-74-1" class="xref-bibr" href="#ref-74">Pernin 1971</a>), no such fires were represented in in the training or test sets. If we extrapolate, the probability of at least one fire this large in the period from 2010 to 2016 was estimated to be between 0.191 and 0.651 (95% CI), with a posterior median of 0.348. The highest probability for such an event was 0.014 (posterior median), with a 95% CI of (0, 0.237) seen for the Southwestern Tablelands ecoregion in June 2011. The second highest probability was 0.004 (posterior median), with a 95% CI of (0, 0.056) seen for the Arizona/New Mexico Mountains ecoregion in June 2011. Aggregating spatially, we estimated monthly probabilities of a million acre wildfire. These probabilities show seasonal signals corresponding to peak fire seasons, with a shift toward higher and broader peaks beginning in the 21st century (
      <a id="xref-fig-10-1" class="xref-fig" href="#F10">Figure 10</a>).
     </p>

    <div id="sec-16" class="subsection">
     <h3>Error analysis case study: the 2011 Wallow Fire</h3>
     <p id="p-44">To better understand how well the model could or could not anticipate notable extreme events, and why, we used the largest fire in the test set as a case study. The Wallow Fire was accidentally ignited on May 29, 2011 by two campers in the L3 Arizona/New Mexico Mountains ecoregion. It burned through the month of June and into early July. The model underpredicted the total burned area of the Wallow Fire. Integrating over uncertainty in the predicted number of fires and expected fire size, the 99% credible interval for the maximum fire size for May 2011 was (730 107,419) hectares, but the Wallow Fire is recorded as 228,103 hectares.</p>
     <p id="p-45">We evaluated the contribution of each covariate to the linear predictor functions of the three model components (lognormal mean for burned areas, negative binomial mean for counts, and the logit probability of the zero-inflation component) to understand why these predictions differed. We defined the contribution of a variable as the dot product of the elements in the design matrix 
      <strong>X</strong> corresponding to a particular driver variable (e.g., humidity), and the estimated coefficients in 
      <strong>
       <em>β</em>
      </strong> corresponding to that variable. This provides a quantitative measure of how each input variable contributes to the linear predictor for an ecoregion, and incorporates the overall, level 1, level 2, and level 3 ecoregion adjustments on these effects. Humidity is the primary driver of variation in the model’s predictions overall, and June 2011 the month after ignition favored more large fires, with drier, hotter conditions (
      <a id="xref-fig-11-1" class="xref-fig" href="#F11">Figure 11</a>). The 99% credible interval for June 2011 was (4,258 428,765) hectares, which contains the true value. Had the Wallow Fire ignited two days later, the true final size would have been contained in the prediction interval. Evidently, conditions in May that drove (under)predictions of maximum burned area were not representative of the conditions over most of the Wallow Fire’s duration.

     <p id="p-47">Temporal mismatch aside, meteorological conditions local to the Wallow Fire differed from the monthly regional means (

   <div class="section" id="sec-17">
    <h2 class="">Discussion</h2>
    <p id="p-49">Extreme wildfires are often devastating, but perhaps they need not be surprising. By allowing the non-linear effects of weather and housing density to vary across space, this model achieves good predictive accuracy for fire extremes at a regional scale over a six year prediction window. This model predicts that extremely large wildfires, perhaps even over one million acres (404,686 hectares), have a non-negligible probability of occurrence in the contiguous United States. Such predictions can support regional wildfire management and probabilistic hazard assessment.</p>
    <p id="p-50">Driving a model with meteorological features raises challenges related to predictive uncertainty and covariate shift a change in the underlying distribution of forcing variables, potentially outside of the historic range. Ideally, this uncertainty would be propagated forward in a predictive model, possibly through stacking of predictive distributions that are generated from multiple models of future climate dynamics (
     <a id="xref-ref-113-1" class="xref-bibr" href="#ref-113">Yao et al. 2017</a>). But, even if one had a perfect forecast, novel conditions present a challenge for predictive modeling (
     <a id="xref-ref-79-1" class="xref-bibr" href="#ref-79">Quionero-Candela et al. 2009</a>). For example, the High Plains ecoregion had its highest mean monthly precipitation, lowest 12 month running precipitation, driest, hottest, and windiest conditions in the test set period. Extrapolating beyond the range of training inputs is generally difficult, but the hierarchical spatial effect specification used here allows partial pooling among climatically similar ecoregions that can inform such predictions, unlike models fit separately to disjoint spatial regions.
    </p>
    <p id="p-51">Similar issues could arise when making predictions for observed but rare meteorological conditions. For example, mean daily minimum humidity values over 60% accounted for just 3.76% of the ecoregion-months in the training data, and 0 fires occurred in such months. As a consequence, there is relatively little data that can be used to inform the model for such conditions, and the prior distribution which shrinks coefficients toward zero may dominate the likelihood in the posterior distribution. In this case, the posterior distribution for the last basis coefficient for the partial effect of humidity is likely to be close to zero. This could explain why the estimated partial effect of humidity on the expected counts was less negative at the upper end of the observed humidity range, although previous work has found similarly nonlinear partial effects (
     <a id="xref-ref-78-2" class="xref-bibr" href="#ref-78">Preisler et al. 2004</a>). The count model performed extremely well in this range, with 100% interval coverage for the 299 ecoregion-months with mean daily minimum humidity values greater than 60% in the withheld test data. The model nearly always predicted zero counts with high confidence when conditions were this humid: 298 of 299 predictions made for such conditions were 95% credible intervals of (0, 0). The remaining prediction had a posterior median of zero, along with a 95% credible interval from 0 to 1. Monotonicity constraints could be incorporated into these models via monotonic spline bases (Ramsay and others 1988), or an ordered prior distribution for basis coefficients (
     <a id="xref-ref-19-1" class="xref-bibr" href="#ref-19">Brezger and Steiner 2008</a>). In this case, the count model performs well under humid conditions without monotonicity constraints, and there seems to be little room for performance improvements that might result from such constraints.
    </p>
    <p id="p-52">Human-caused climate change is expected to increase fire activity in the western U.S. (
     <a id="xref-ref-87-1" class="xref-bibr" href="#ref-87">Rogers et al. 2011</a>; 
     <a id="xref-ref-103-1" class="xref-bibr" href="#ref-103">Westerling et al. 2011</a>; 
     <a id="xref-ref-63-2" class="xref-bibr" href="#ref-63">Moritz et al. 2012</a>; 
     <a id="xref-ref-2-1" class="xref-bibr" href="#ref-2">Abatzoglou and Williams 2016</a>) and elsewhere (
     <a id="xref-ref-34-1" class="xref-bibr" href="#ref-34">Flannigan et al. 2009</a>), but the nonlinear effect of housing density could provide additional insight into future expectations. While housing density is increasing over time in most U.S. ecoregions, some of these ecoregions are in the range of values in which this increases the expected number of large fires, while others are so populated that further increases would reduce the chance of a large fire. The hump-shaped effect of human density on the expected number of large fires is likely driven by ignition pressure and fire suppression (
     <a id="xref-ref-5-1" class="xref-bibr" href="#ref-5">Balch et al. 2017</a>). As human density increases from zero, ignition pressure increases, but eventually landscapes become so urbanized, fragmented, and/or fire-suppressed that wildfire risk decreases (
     <a id="xref-ref-98-1" class="xref-bibr" href="#ref-98">Syphard et al. 2007</a>; 
     <a id="xref-ref-17-1" class="xref-bibr" href="#ref-17">Bowman et al. 2011</a>; 
     <a id="xref-ref-13-1" class="xref-bibr" href="#ref-13">Bistinas et al. 2013</a>; 
     <a id="xref-ref-49-1" class="xref-bibr" href="#ref-49">Knorr et al. 2013</a>; 
     <a id="xref-ref-61-1" class="xref-bibr" href="#ref-61">Mcwethy et al. 2013</a>; 
     <a id="xref-ref-99-1" class="xref-bibr" href="#ref-99">Syphard et al. 2017</a>; 
     <a id="xref-ref-64-1" class="xref-bibr" href="#ref-64">Nagy et al. 2018</a>). At intermediate density, wildfire regimes respond to human ignition and altered fuel distributions (
     <a id="xref-ref-40-1" class="xref-bibr" href="#ref-40">Guyette, Muzika, and Dey 2002</a>), but these responses depend on environmental context and characteristics of the human population (
     <a id="xref-ref-59-1" class="xref-bibr" href="#ref-59">Marlon et al. 2008</a>; 
     <a id="xref-ref-56-1" class="xref-bibr" href="#ref-56">Li et al. 2009</a>). This model indicates that the combination of moderate to high human density and dry conditions would nonlinearly increase the chance of an extreme fire event. Both human density and dryness are expected to increase in the future across large swaths of the U.S. (
     <a id="xref-ref-57-1" class="xref-bibr" href="#ref-57">Lloyd, Sorichetta, and Tatem 2017</a>; 
     <a id="xref-ref-97-1" class="xref-bibr" href="#ref-97">Stavros et al. 2014</a>, 
     <a id="xref-ref-83-2" class="xref-bibr" href="#ref-83">Radeloff et al. (2010)</a>), with potential implications for human mortality, health risks from smoke and particulate emission, and the financial burden of wildfire management (
     <a id="xref-ref-86-1" class="xref-bibr" href="#ref-86">Reid et al. 2016</a>; 
     <a id="xref-ref-82-1" class="xref-bibr" href="#ref-82">Radeloff et al. 2018</a>).
    </p>
    <p id="p-53">This work points to promising directions for future predictive efforts. Default choices such as Poisson and GPD distributions should be checked against alternative distributions. Further, the predictive skill of this model seems to suggest that ordinary events provide information on extremes, which would not be the case if the generative distribution of extremes was completely unique. Previous case studies have identified that extremes or anomalies in climatological drivers play a role in the evolution of extreme wildfires (
     <a id="xref-ref-75-2" class="xref-bibr" href="#ref-75">Peterson et al. 2015</a>), but for this work, monthly averages of climatological drivers over fairly large spatial regions were used, which may smooth over anomalous or extreme conditions. Enhancing the spatiotemporal resolution of predictive models could better represent climatic and social drivers and provide localized insights to inform decision-making. This raises computational challenges, but recent advances in distributed probabilistic computing (
     <a id="xref-ref-101-1" class="xref-bibr" href="#ref-101">Tran et al. 2017</a>), efficient construction of spatiotemporal point processes (
     <a id="xref-ref-92-1" class="xref-bibr" href="#ref-92">Shirota and Banerjee 2018</a>), and compact representations of nonlinear spatial interactions (Lee and Durbán 2011) may provide solutions.
    </p>
    <p id="p-54">The Wallow Fire case study reveals at least one limitation of increasing the spatiotemporal resolution. When the model predictions are driven by covariates that are summarized in space and time (e.g. a mean across an ecoregion in a month), summary values may not represent conditions that are most relevant to an event. With a discrete spacetime segmentation, events can occur at the boundary of a spatiotemporal unit, e.g., if a fire spreads into an adjacent ecoregion or ignites on the last day of the month. Large wildfires can span months, and a model that only uses conditions upon ignition to predict total burned area can fail to account for conditions that change over the course of the event. Modeling ignitions as a point process in continuous space and time (
     <a id="xref-ref-20-1" class="xref-bibr" href="#ref-20">Brillinger, Preisler, and Benoit 2003</a>), and explicitly modeling subsequent fire duration and spread could better separate conditions that ignite fires from those that affect propagation. Such an approach might be amenable to including information on fuel continuity, which is likely to limit the size of extremely large fires and did not factor into the current predictions (
     <a id="xref-ref-88-1" class="xref-bibr" href="#ref-88">Rollins, Morgan, and Swetnam 2002</a>; 
     <a id="xref-ref-41-1" class="xref-bibr" href="#ref-41">Hargrove et al. 2000</a>).
    </p>
    <p id="p-55">To the extent that a model reflects the generative process for extreme events, the decomposition of contributions to the model’s predictions may provide insight into attribution for meteorological and anthropogenic drivers of extremes. However, a model trained to represent a region-wide distribution of fire sizes will inevitably fail to capture local factors that are relevant to specific events such as the Wallow Fire. If predicting the dynamics of particular fire events is a goal, process-based models designed to model fire spread are likely to be more appropriate than regional statistical models such as those developed here.</p>
    <p id="p-56">This paper presents and evaluates a statistical approach to explain and predict extreme wildfires that incorporates spatially varying non-linear effects. The model reveals considerable differences among ecoregions spanning the mountain west to the great plains, deserts, and eastern forests, and suggests a non-negligible chance of extreme wildfires larger than those seen in over the past 30 years in the contiguous U.S. Predictive approaches such as this can inform decision-making by placing probabilistic bounds on the number of wildfires and their sizes, while provide deeper insights into wildfire ecology.</p>
   </div>

     <h3>Prior specifications</h3>
     <p id="p-58">Prior distributions were chosen to regularize coefficients on the distribution specific means 
      <em>β</em>

       <em>μ</em>)
      </sup> and structural zero parameters 
      <em>β</em>
      <sup>(
       <em>π</em>)
      </sup>. We used a regularized horseshoe prior on these coefficients, which shrinks irrelevant coefficients towards zero, while regularizing nonzero coefficients (Piironen, Vehtari, and others 2017). For zero-inflated models, we used a multivariate version of the regularized horseshoe (
      <a id="xref-ref-73-2" class="xref-bibr" href="#ref-73">Peltola et al. 2014</a>):

      <em>j</em> = 1, 
      <em>…, p</em>. Here 
      <em>ρ</em> is a correlation parameter, 
      <em>τ</em>
      <sub>1</sub> and

      <sub>2</sub> are global variance hyperparameters, 
      <em>c</em>
      <sub>1</sub> and
