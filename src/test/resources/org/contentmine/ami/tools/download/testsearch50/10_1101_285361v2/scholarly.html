  <meta name="DC.Description" content="Evaluation of chilling requirements of cultivars of temperate fruit trees provides key information to assess regional suitability, according to winter chill, for both industry expansion and ongoing profitability as climate change progresses. Traditional methods for calculating chilling requirements use climate controlled chambers and define chilling requirements using a fixed bud burst percentage, usually close to 50% (CR-50%). However, this CR-50% definition may estimate chilling requirements that lead to flowering percentages that are lower than required for orchards to be commercially viable. We used sweet cherry to analyse the traditional method for calculating chilling requirements (CR-50%) and compared the results with a more restrictive method, where the chilling requirement was defined by a 90% bud break level (CRm-90%). For sweet cherry, this higher requirement of flowering success (90% as opposed to 50%) better represents grower production needs as a greater number of flowers lead to greater potential yield. To investigate the future risk of insufficient chill based on alternate calculations of the chilling requirement, climate projections of winter chill suitability across Europe were calculated using CR-50% and CRm-90%. Regional suitability across the landscape was highly dependent on the method used to define chilling requirements and differences were found for both cold and mild winter areas. Our results suggest that bud break percentage levels used in the assessment of chilling requirements for sweet cherry influence production risks of current and future production areas. The use of traditional methods to determine chilling requirements can result in an underestimation of productivity chilling requirements for tree crops like sweet cherry which rely on a high conversion of flowers to mature fruit to obtain profitable yields. This underestimation may have negative consequences for the fruit industry as climate change advances with climate risk underestimated."/>

te change advances with climate risk underestimated."/>

   <div class="section abstract" id="abstract-1">
    <h2 class="">Abstract</h2>
    <p id="p-2">Evaluation of chilling requirements of cultivars of temperate fruit trees provides key information to assess regional suitability, according to winter chill, for both industry expansion and ongoing profitability as climate change progresses. Traditional methods for calculating chilling requirements use climate controlled chambers and define chilling requirements using a fixed bud burst percentage, usually close to 50% (CR-50%). However, this CR-50% definition may estimate chilling requirements that lead to flowering percentages that are lower than required for orchards to be commercially viable. We used sweet cherry to analyse the traditional method for calculating chilling requirements (CR-50%) and compared the results with a more restrictive method, where the chilling requirement was defined by a 90% bud break level (CR
     <sub>m</sub>-90%). For sweet cherry, this higher requirement of flowering success (90% as opposed to 50%) better represents grower production needs as a greater number of flowers lead to greater potential yield. To investigate the future risk of insufficient chill based on alternate calculations of the chilling requirement, climate projections of winter chill suitability across Europe were calculated using CR-50% and CR
     <sub>m</sub>-90%. Regional suitability across the landscape was highly dependent on the method used to define chilling requirements and differences were found for both cold and mild winter areas. Our results suggest that bud break percentage levels used in the assessment of chilling requirements for sweet cherry influence production risks of current and future production areas. The use of traditional methods to determine chilling requirements can result in an underestimation of productivity chilling requirements for tree crops like sweet cherry which rely on a high conversion of flowers to mature fruit to obtain profitable yields. This underestimation may have negative consequences for the fruit industry as climate change advances with climate risk underestimated.
    </p>
   </div>
   <div class="section" id="sec-1">
    <h2 class="">Introduction</h2>
    <p id="p-3">Temperate deciduous fruit trees represent an important economic and food resource. Maintaining and expanding temperate fruit production is an industry priority and is likely to become more challenging under anthropogenic climate change. One aspect of tree physiology which will likely be influenced by climate change is sufficient accumulation of winter chilling (
     <a id="xref-ref-35-1" class="xref-bibr" href="#ref-35">Luedeling et al. 2011</a>). In temperate fruit trees, the timing of bud break and flowering is highly correlated with a proper release of endodormancy, or rest, which is controlled by the exposure to cold temperatures in winter (
     <a id="xref-ref-48-1" class="xref-bibr" href="#ref-48">Saure 1985</a>). During this rest period a certain exposure to cold temperatures, defined as the chilling requirement, must be satisfied prior to the bud being released from endodormancy (
     <a id="xref-ref-30-1" class="xref-bibr" href="#ref-30">Lang et al. 1987</a>). This period of rest prevents bud break in response to conditions suitable for growth conditions, such as a warm spell in winter, which would then expose sensitive tissues to subsequent damaging cold conditions. The consequences of insufficient chill accumulation have been extensively studied and include delayed, light, irregular and prolonged bud break and flowering (
     <a id="xref-ref-46-1" class="xref-bibr" href="#ref-46">Samish 1953</a>; 
     <a id="xref-ref-18-1" class="xref-bibr" href="#ref-18">Erez and Couvillon 1987</a>; 
     <a id="xref-ref-17-1" class="xref-bibr" href="#ref-17">Erez 2000</a>) as well as damage to bud development including deformed buds (
     <a id="xref-ref-42-1" class="xref-bibr" href="#ref-42">Petri and Leite 2004</a>; 
     <a id="xref-ref-55-1" class="xref-bibr" href="#ref-55">Viti et al. 2008</a>). Within the context of climate change, these sub-optimal production outcomes may increase in frequency (
     <a id="xref-ref-24-1" class="xref-bibr" href="#ref-24">Guy 2014</a>). To predict such potential impacts to assist with orchard climate adaptation and guide breeding strategies, evaluation of cultivar specific chilling requirements (CR) is needed (
     <a id="xref-ref-14-1" class="xref-bibr" href="#ref-14">Dennis 2003</a>; 
     <a id="xref-ref-6-1" class="xref-bibr" href="#ref-6">Campoy et al. 2011</a>; 
     <a id="xref-ref-10-1" class="xref-bibr" href="#ref-10">Chuine et al. 2016</a>).
    </p>
    <p id="p-4">Precise determination of the CR is not possible under field conditions. As such, various experimental methods have been used to evaluate dormancy depth (
     <a id="xref-ref-11-1" class="xref-bibr" href="#ref-11">Cook et al. 2017</a>; 
     <a id="xref-ref-56-1" class="xref-bibr" href="#ref-56">Vitra et al. 2017</a>), date of dormancy release (
     <a id="xref-ref-14-2" class="xref-bibr" href="#ref-14">Dennis 2003</a>; 
     <a id="xref-ref-13-1" class="xref-bibr" href="#ref-13">Dantec et al. 2014</a>; 
     <a id="xref-ref-8-1" class="xref-bibr" href="#ref-8">Castède et al. 2014</a>; 
     <a id="xref-ref-9-1" class="xref-bibr" href="#ref-9">Chmielewski and Götz 2016</a>) and to assess the relationship between bud break and chilling and forcing temperatures (
     <a id="xref-ref-26-1" class="xref-bibr" href="#ref-26">Harrington et al. 2010</a>; 
     <a id="xref-ref-34-1" class="xref-bibr" href="#ref-34">Luedeling and Gassner 2012</a>; 
     <a id="xref-ref-2-1" class="xref-bibr" href="#ref-2">Andreini et al. 2014</a>; 
     <a id="xref-ref-31-1" class="xref-bibr" href="#ref-31">Laube et al. 2014</a>). Forcing experiments using controlled climate chambers have been commonly used to assess bud dormancy progression since the method was first proposed for the evaluation of CR in peach (
     <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">Bennet 1949</a>; 
     <a id="xref-ref-57-1" class="xref-bibr" href="#ref-57">Weinberger 1950</a>). This approach involves sampling tree cuttings through autumn and winter and evaluating bud break after they have been exposed to warm temperatures in a controlled climate chamber (
     <a id="xref-ref-50-1" class="xref-bibr" href="#ref-50">Tabuenca 1967</a>; 
     <a id="xref-ref-14-3" class="xref-bibr" href="#ref-14">Dennis 2003</a>; 
     <a id="xref-ref-52-1" class="xref-bibr" href="#ref-52">Vitasse and Basler 2014</a>). In implementing this methodology two main criteria have been used to determine CR: 1) percentage of floral or vegetative bud break within a given period of time in the chamber (e.g. 50% break after 10 days) and 2) the time required in the forcing chamber to reach a given stage of development (e.g. bud break) (
     <a id="xref-ref-48-2" class="xref-bibr" href="#ref-48">Saure 1985</a>; 
     <a id="xref-ref-14-4" class="xref-bibr" href="#ref-14">Dennis 2003</a>). the first approach often determines CR as the chill accumulation in the field leading to 30-50% bud break after 7 to 10 days in the forcing chamber (
     <a id="xref-ref-27-1" class="xref-bibr" href="#ref-27">Hauagge and Cummins 1991</a>; 
     <a id="xref-ref-45-1" class="xref-bibr" href="#ref-45">Ruiz et al. 2007</a>; 
     <a id="xref-ref-54-1" class="xref-bibr" href="#ref-54">Viti et al. 2010</a>; 
     <a id="xref-ref-7-1" class="xref-bibr" href="#ref-7">Campoy et al. 2012</a>; 
     <a id="xref-ref-8-2" class="xref-bibr" href="#ref-8">Castède et al. 2014</a>). This criteria varies by study with for instance, CR being determined after the emergence of only 3-4 flowers in the forcing chamber (
     <a id="xref-ref-9-2" class="xref-bibr" href="#ref-9">Chmielewski and Götz 2016</a>; 
     <a id="xref-ref-22-1" class="xref-bibr" href="#ref-22">Götz et al. 2017</a>).
    </p>
    <p id="p-5">These criteria may not adequately represent CR that are required for profitable fruit production, in particular for crops which require high conversion of floral buds to fruit (e.g. sweet cherry). These businesses rely on high and consistent bud break rates which set a high yield potential. Poor rates of floral and vegetative bud break, that is the proportion of floral and vegetative buds that truly open, can have a major impact on temperate fruit crop productivity (
     <a id="xref-ref-17-2" class="xref-bibr" href="#ref-17">Erez 2000</a>). For small fruits, such as sweet cherry, a large number of viable flowers is required to reach commercial productivity, with a maximum bloom level ideal. Therefore, setting a CR value which only leads to 30-50% bud break may underestimate the CR needed for commercial profitability. This in turn will misjudge the potential risk of climate change on cherry production.
    </p>
    <p id="p-6">In this work, one of the most commonly employed methods in temperate fruit trees to estimate CR (chilling accumulation in field that leads to 50% bud break after 10 days forcing) was used for sweet cherry and was contrasted with a modified method that sets a higher bud break percentage to better match requirements for high yield potential (90% bud break). We used CR determined from both methods to create climate change projections of the potential risk of insufficient chill accumulation for sweet cherry across Europe. This work emphasises the need to evaluate CR in terms of the minimum requirement of chill for commercial viability to best prepare industry and breeding programs for expansion and climate change.</p>
   </div>
   <div class="section" id="sec-2">
    <h2 class="">Materials and methods</h2>
    <div id="sec-3" class="subsection">
     <h3>Bud break observations</h3>
     <p id="p-7">We chose four sweet cherry cultivars for analysis encapsulating a presumed range in CR based on flowering dates (
      <a id="xref-fig-1-1" class="xref-fig" href="#F1">Fig. 1</a>). The trees used for the experiments were grown following commercial orchard management in the fruit tree experimental orchards of the Institut National de la Recherche Agronomique (INRA)-Bordeaux research centre, located in Bourran, in Lot-et-Garonne (France, 44°19’N 0°24’E, 70m asl) and 60 km away in Toulenne, in Gironde (France, 44°34’N 0°16’W, 8m asl). Cultivars ‘Cristobalina’ and ‘Regina’ were grown in Bourran, ‘Fertard’ in Toulenne and ‘Burlat’ in both sites. Dates for beginning of flowering (5-10% open flowers, BBCH 61; 
      <a id="xref-ref-19-1" class="xref-bibr" href="#ref-19">Fadón et al., 2015</a>) and maturity (BBCH 89) were recorded for the four cultivars between 2000 and 2017 in order to define the differences among cultivars. For the experimental data, two or three branches bearing floral buds were randomly cut from the two trees per cultivar and placed in a climate-controlled chamber under forcing conditions (25°C, 16h light/8h dark) each fortnight between 1
      <sup>st</sup> September and 8
      <sup>th</sup> April (2015-2016 and 2016-2017 seasons), except for ‘Cristobalina’ which was sampled only in the 2015-2016 season.,. Every two or three days the total number of floral buds that reached bud break (BBCH stage 53; 
      <a id="xref-ref-19-2" class="xref-bibr" href="#ref-19">Fadón et al. 2015</a>) was recorded. Bud break percentage was calculated as the percentage of flower buds at BBCH stage 53 in relation to the total number of floral buds on the branches.
     </p>
     <div id="F1" class="fig pos-float type-figure odd">
      <div class="highwire-figure">
       <div class="fig-inline-img-wrapper">

       <div class="sb-div caption-clear"/>
      </div>
     </div>
    </div>
    <div id="sec-4" class="subsection">
     <h3>Chill requirement estimation</h3>
     <p id="p-9">Chill was calculated in chill portion (CP) using the Dynamic chill model (
      <a id="xref-ref-21-1" class="xref-bibr" href="#ref-21">Fishman et al. 1987</a>), which has previously been found to be the best fitting chill model among several tested models for a range of fruit tree species (
      <a id="xref-ref-1-1" class="xref-bibr" href="#ref-1">Alburquerque et al. 2008</a>; 
      <a id="xref-ref-39-1" class="xref-bibr" href="#ref-39">Luedeling et al. 2009b</a>, 
      <a id="xref-ref-36-1" class="xref-bibr" href="#ref-36">2013a</a>; 
      <a id="xref-ref-6-2" class="xref-bibr" href="#ref-6">Campoy et al. 2011</a>; 
      <a id="xref-ref-23-1" class="xref-bibr" href="#ref-23">Guo et al. 2013</a>).
     </p>
     <p id="p-10">To calculate CP hourly, we collected mean temperatures from local weather stations (years 2015-2017, INRA CLIMATIK, 
      <a href="https://intranet.inra.fr/climatik">https://intranet.inra.fr/climatik</a>, stations 47038002 and 33533002 for Bourran and Toulenne, respectively). CP were calculated using the original model parameters provided in the R package chillR (
      <a id="xref-ref-37-1" class="xref-bibr" href="#ref-37">Luedeling et al. 2013b</a>; 
      <a id="xref-ref-32-1" class="xref-bibr" href="#ref-32">Luedeling 2018</a>). Chill was accumulated from October 1
      <sup>st</sup> until the sampling date.
     </p>
     <p id="p-11">To assess CR, we used two methods. Firstly, we applied the commonly used approach which defines CR as the accumulated chill in the field which leads to 50% of the buds surpassing stage BBCH 55 after 10 days in forcing conditions (CR-50%) (
      <a id="xref-ref-45-2" class="xref-bibr" href="#ref-45">Ruiz et al. 2007</a>; 
      <a id="xref-ref-1-2" class="xref-bibr" href="#ref-1">Alburquerque et al. 2008</a>; 
      <a id="xref-ref-7-2" class="xref-bibr" href="#ref-7">Campoy et al. 2012</a>; 
      <a id="xref-ref-47-1" class="xref-bibr" href="#ref-47">Sánchez-Pérez et al. 2012</a>; 
      <a id="xref-ref-3-1" class="xref-bibr" href="#ref-3">Azizi Gannouni et al. 2017</a>). Secondly, we used a similar approach but with a longer period in forcing conditions (2-3 weeks) and a higher bud break percentage, 90%, required to define CR (CR
      <sub>m</sub>-90%).
     </p>
    </div>
    <div id="sec-5" class="subsection">
     <h3>Future climate data</h3>
     <p id="p-12">For the analyses of future climate risk, we used two gridded datasets of temperatures in Europe. These were regionally downscaled climate datasets for historical and projected temperature made available by EURO-CORDEX (
      <a href="http://www.euro-cordex.net">http://www.euro-cordex.net</a>; 
      <a id="xref-ref-29-1" class="xref-bibr" href="#ref-29">Jacob et al., 2014</a>). This dataset used the SMHI-RCA4 regional change model (50 km resolution, EUR-44) with projection data from the climate models MOHC-HadGEM2-ES and NOAA-GFDL-GFDL-ESM2M. Two scenarios (RCP 4.5 and RCP 8.5) were assessed for each climate model. We corrected the differences for the temperatures between EURO-CORDEX projections and recorded data using the European observation (E-OBS) gridded temperature dataset with 0.25° resolution (v.14; 
      <a id="xref-ref-28-1" class="xref-bibr" href="#ref-28">Haylock et al., 2008</a>). For the bias correction, we calculated the average anomaly grid as the mean temperature difference between the E-OBS and regional climate model datasets for 1978-2005. Gridded annual chill accumulation values were then calculated for the datasets (E-OBS, MOHC-HadGEM2_ES and NOAA-GFDL-GFDL-ESM2M), after adding the anomaly grid to the RCM datasets.
     </p>
     <p id="p-13">Hourly temperatures were generated for the three climate datasets using the R package chillR (
      <a id="xref-ref-32-2" class="xref-bibr" href="#ref-32">Luedeling 2018</a>) which uses a sine curve and a logarithmic function for day-time and night-time temperatures, respectively. Chill was then accumulated between October 1
      <sup>st</sup> and March 31
      <sup>st</sup>.
     </p>
     <p id="p-14">Safe winter chill (SWC; 
      <a id="xref-ref-39-2" class="xref-bibr" href="#ref-39">Luedeling et al., 2009b</a>) was used to estimate future production risk in Europe based on winter chilling conditions for each cultivar and for the two CR estimated using the two methods. SWC is the amount of winter chill that can be reliably expected in 90% of all years, or the 10
      <sup>th</sup> percentile of the dataset. Here this corresponds to the data within each of the time periods analysed (1975-2005, 2026-2050, 2075-2100). This metric is meaningful to fruit producers, because failure to meet chilling requirements in more than 10% of years is likely to render production uneconomical (
      <a id="xref-ref-38-1" class="xref-bibr" href="#ref-38">Luedeling et al. 2009a</a>).
     </p>
    </div>
   </div>
   <div class="section" id="sec-6">
    <h2 class="">Results</h2>
    <div id="sec-7" class="subsection">
     <h3>Bud break percentage based on chill accumulation</h3>
     <p id="p-15">Evaluation of bud break response to accumulated chill in the field prior to cuttings revealed that low - but not nil - bud break percentages were observed for branches that had been sampled in the early season (mid-November; 
      <a id="xref-fig-2-1" class="xref-fig" href="#F2">Fig. 2</a>). These results suggest that early (‘Cristobalina’) and mid-flowering (‘Burlat’) cultivars could slightly respond (i.e. less than 5% bud burst) to forcing temperatures after accumulating only 13 CP. The rate of bud break percentage increased as more chill was accumulated in the field. Using ‘Burlat’ as an example, bud break percentage increase markedly faster for branches that accumulated at least 90 CP than for branches sampled earlier during chill accumulation (e.g. 32 CP). The maximum bud break percentage, illustrated by the plateau for each line, (
      <a id="xref-fig-2-2" class="xref-fig" href="#F2">Fig. 2</a>) also increased with more chill accumulation. These results indicate that the amount of accumulated chill primarily drives bud break percentages as the buds were all exposed the same amount of time to forcing temperatures (
      <a id="xref-fig-2-3" class="xref-fig" href="#F2">Fig. 2</a>).
     </p>

       <p id="p-16" class="first-child">Floral bud break percentage for the four cultivars with various field chill accumulation values (in chill portions). Note that no results for ‘Cristobalina’ were recorded for chill accumulation greater than 69 CP as bud burst had begun in the field.</p>
       <div class="sb-div caption-clear"/>

     </div>
     <p id="p-17">The response of bud break percentage to accumulated chill notably differ between cultivars.</p>
     <p id="p-18">For example, the early flowering cultivar ‘Cristobalina’ (i.e. low-chill cultivar) was found to have higher bud break potential (45% bud break) after low levels of accumulated chill (32 CP) whereas the late flowering (i.e. high-chill cultivar) cultivar ‘Regina’ only reached 14.5% bud break after accumulating 32 CP. For the late flowering cultivars to meet the equivalent 45% bud break, 53 CP and 65 CP were needed for ‘Regina’ and ‘Fertard’, respectively. We also observed this pattern for the capacity to reach high bud break percentage. After accumulating 40 CP, ‘Cristobalina’ and ‘Burlat’ reached 100% and 84% bud break, respectively, whereas the late flowering cultivars (‘Regina’ and ‘Fertard’) only reached 28% and 16% bud break, respectively (
      <a id="xref-fig-3-1" class="xref-fig" href="#F3">Fig. 3</a>, Fig. S1).

    <div id="sec-8" class="subsection">
     <h3>Chilling requirement estimation</h3>
     <p id="p-20">Chilling requirement values calculated using the common approach (CR-50%) were highly variable between years (
      <a id="xref-fig-3-2" class="xref-fig" href="#F3">Fig. 3</a>, 
      <a id="xref-table-wrap-1-1" class="xref-table" href="#T1">Table 1</a>). The CR range calculated using a 90% bud break threshold (CR
      <sub>m</sub>-90%) were less variable.
     </p>

     <p id="p-22">Taking the average chill accumulation to reach 50% and 90% bud break, CR for each cultivar were estimated (

    <div id="sec-9" class="subsection">
     <h3>Future risk due to insufficient chill</h3>
     <p id="p-23">Estimation of the risk of insufficient chill accumulation across Europe based on the two methods to determine CR (
      <a id="xref-table-wrap-1-3" class="xref-table" href="#T1">Table 1</a>) exposed areas potentially unsuitable for the cultivation of each sweet cherry cultivar (
      <a id="xref-fig-4-1" class="xref-fig" href="#F4">Figs 4</a>, 
      <a id="xref-fig-5-1" class="xref-fig" href="#F5">5</a>, S2 and S3). We focused on MOHC-HadGEM2-ES, rcp8.5, projecting the highest increase in temperatures (most pessimistic; 
      <a id="xref-fig-4-2" class="xref-fig" href="#F4">Fig. 4</a>) and NOAA-GFDL-GFDL-ESM2M, rcp4.5, projecting the lowest increase in temperatures (optimistic; 
      <a id="xref-fig-5-2" class="xref-fig" href="#F5">Fig. 5</a>). Areas defined in 
      <a id="xref-fig-4-3" class="xref-fig" href="#F4">Figures 4</a> and 
      <a id="xref-fig-5-3" class="xref-fig" href="#F5">5</a> reveal that for the four cultivars, the regions at risk of not meeting CR increase substantially by 2075-2100 using both estimations of CR (CR-50% and CR
      <sub>m</sub>-90%). The area at risk is larger for CR
      <sub>m</sub>-90% than for CR-50% for both scenarios. Areas coloured in pink, show the areas that meet CR according to CR-50% but not according to CR
      <sub>m</sub>-90% (
      <a id="xref-fig-4-4" class="xref-fig" href="#F4">Figs 4</a> and 
      <a id="xref-fig-5-4" class="xref-fig" href="#F5">5</a>). Therefore, these pink areas show the difference of estimated risk of insufficient chill depending on the method used to define CR. The difference in risk based on CR methodology is particularly evident for the high-chill cultivar ‘Regina’. Under both climate scenarios, a large area of Europe will not meet CR
      <sub>m</sub>-90% whereas using CR-50% a much smaller area of risk was found (
      <a id="xref-fig-4-5" class="xref-fig" href="#F4">Figs 4</a> and 
      <a id="xref-fig-5-5" class="xref-fig" href="#F5">5</a>).
     </p>

   <div class="section" id="sec-10">
    <h2 class="">Discussion</h2>
    <div id="sec-11" class="subsection">
     <h3>Bud break percentage in response to chill accumulation</h3>
     <p id="p-26">We evaluated bud break responses to various levels of chill accumulation in the field using forcing experiments on cultivars with contrasting chill requirements. The rate of bud break gradually increased with accumulated chill in the field, thus confirming that chill primarily drives the capacity of the buds to burst. Greater chill accumulation increased the maximum bud break percentage but with a different maximum response between cultivars (
      <a id="xref-fig-3-3" class="xref-fig" href="#F3">Fig. 3</a>). Overall, the results indicate that the amount of accumulated chill can substantially limit the percentage of bud break even under optimal growth conditions (Fig. S1). This is especially true for the early flowering cultivar ‘Cristobalina’ which shows a very strict control of bud break percentage by the amount of chill accumulated with limited effect of heat accumulation (
      <a id="xref-fig-4-6" class="xref-fig" href="#F4">Fig. 4</a>; Fig. S1). In addition, according to our data, there is a limit to the effect of heat on the bud break percentage. When bud break percentages were considered as a response to chill and heat accumulation (Fig. S1), results suggest that for a given chill accumulation bud break might never reach 100%. For example, bud break percentage in ‘Regina’ fails to reach 60% if chill accumulation is under 60 CP regardless of the level of heat accumulated. This provides a clear chill requirement limit on maximum bud break percentage.
     </p>
     <p id="p-27">The interaction of chilling with heat requirements and bud break was also shown in different temperate 
      <em>Rosaceae</em>: cherry (
      <a id="xref-ref-40-1" class="xref-bibr" href="#ref-40">Measham et al. 2017</a>), peach (
      <a id="xref-ref-12-1" class="xref-bibr" href="#ref-12">Couvillon and Erez 1985</a>; 
      <a id="xref-ref-41-1" class="xref-bibr" href="#ref-41">Okie and Blackburn 2011</a>), sour cherry (
      <a id="xref-ref-20-1" class="xref-bibr" href="#ref-20">Felker and Robitaille 1985</a>), apple (
      <a id="xref-ref-43-1" class="xref-bibr" href="#ref-43">Powell 1986</a>) and pear (
      <a id="xref-ref-49-1" class="xref-bibr" href="#ref-49">Spiegel-Roy and Halston 1979</a>); and in a notable group of forest species (
      <a id="xref-ref-31-2" class="xref-bibr" href="#ref-31">Laube et al. 2014</a>). This interaction has been associated to a ‘residual effect of dormancy’ (
      <a id="xref-ref-17-3" class="xref-bibr" href="#ref-17">Erez 2000</a>), a parameter indicating the distance to optimal chilling, and therefore, productivity (
      <a id="xref-ref-41-2" class="xref-bibr" href="#ref-41">Okie and Blackburn 2011</a>). This term is used when crops show symptoms of insufficient chilling (e.g. light bud break or fruit set and uneven foliation) even after satisfaction of their CR, usually corresponding to CR-30% or CR-50% (
      <a id="xref-ref-6-3" class="xref-bibr" href="#ref-6">Campoy et al. 2011</a>). Therefore, increasing the required bud break percentage when assessing CR will provide a more reliable measure of CR which should minimise productivity problems associated with the ‘residual effect of dormancy’ for new growing areas and improve commercial viability. Other studies that have calculated CR for species that set yield potential based on flower numbers (e.g. almond; 
      <a id="xref-ref-15-1" class="xref-bibr" href="#ref-15">Egea et al. 2003</a>), may also consider recalculation of CR based on a commercial bud break requirement to assist with current and future industry planning.
     </p>
    </div>
    <div id="sec-12" class="subsection">
     <h3>Chilling requirement calculation</h3>
     <p id="p-28">The chill accumulation necessary to reach 90% (CR
      <sub>m</sub>-90%) of flower bud break was found to be higher than the chilling requirements estimated with the common forcing method (CR-50%) as shown in 
      <a id="xref-table-wrap-1-4" class="xref-table" href="#T1">Table 1</a>. This reflects that the traditional assessment of chilling requirements may underestimate the CR needed to reach commercial productivity in sweet cherry. It would not be advisable to choose CR-100% (100% bud break in the controlled environments) as a small percentage (i.e. 10%) allows for a buffer for minor physiological problems or accidental bud drop during the manipulation of plant material on growth chambers.
     </p>
     <p id="p-29">The potential underestimation of CR due to experimental design may be trivial for temperate areas characterised by cold winters, where chill accumulation in the field normally exceeds the CR of all cultivars with both CR-50% and CR
      <sub>m</sub>-90% easily achieved. For locations with more marginal chill accumulation, assessments of suitability based on CR-50% instead of CR
      <sub>m</sub>-90% will likely have a more significant impact. The underestimation of CR could lead to unexpectedly higher frequency and severity of productivity problems due to insufficient chilling fulfilment. This will be particularly applicable to low-chill cultivars that are grown in mild winter climates which are usually oriented to the profitable early-market (
      <a id="xref-ref-16-1" class="xref-bibr" href="#ref-16">Egea et al. 2010</a>).
     </p>
     <p id="p-30">Values for both CR-50% and CR
      <sub>m</sub>-90% were highly variable between years and sites, although less variable for CR
      <sub>m</sub>-90%. Similar variability was been reported for sweet cherry in Australia (
      <a id="xref-ref-40-2" class="xref-bibr" href="#ref-40">Measham et al. 2017</a>) and apricot in Spain and South Africa (
      <a id="xref-ref-7-3" class="xref-bibr" href="#ref-7">Campoy et al. 2012</a>). This variability in CR estimation should be appreciated when considering production risk. One potential source of variability in recorded CR is the chill model that we used in the analysis. Indeed, the Dynamic model, used here to quantify chilling, was developed for Mediterranean regions, and therefore may not be suitable for colder climates. However, past studies have shown that, regardless of the climatic conditions, the Dynamic model is currently the most accurate model to use for predicting chill requirements (
      <a id="xref-ref-35-2" class="xref-bibr" href="#ref-35">Luedeling et al. 2011</a>; 
      <a id="xref-ref-33-1" class="xref-bibr" href="#ref-33">Luedeling 2012</a>). Further investigation will be necessary to evaluate the accuracy of the model to ensure the robustness of our analysis and predictions. This line of enquiry would similarly benefit other assessments of CR in small fruit temperate species such as sweet cherry (
      <a id="xref-ref-1-3" class="xref-bibr" href="#ref-1">Alburquerque et al. 2008</a>) or almond (
      <a id="xref-ref-15-2" class="xref-bibr" href="#ref-15">Egea et al. 2003</a>) and projections of winter chill (
      <a id="xref-ref-35-3" class="xref-bibr" href="#ref-35">Luedeling et al. 2011</a>). It would also be valuable to better understand the source of plasticity in bud responses to cold in order to improve chill models for contrasted climatic conditions.
     </p>
    </div>
    <div id="sec-13" class="subsection">
     <h3>Future production risk due to insufficient chill</h3>
     <p id="p-31">The projections of chill accumulation provide new evidence of climate change risks for the cultivation of sweet cherry across Europe. Risk of insufficient chill accumulation increased with the chilling requirement of the cultivar and the method used to calculate it (CR-50% or CR
      <sub>m</sub>-90%). In the Mediterranean basin (a marginal chill area), only extra-low chill cultivars, such as ‘Cristobalina’, were found suitable across the 21
      <sup>st</sup> century. However, for high-chill cultivars, suitable areas were restricted and almost the whole of the continental Europe recorded risk, especially using the CR
      <sub>m</sub>-90% estimation (
      <a id="xref-fig-4-7" class="xref-fig" href="#F4">Figs. 4</a> and 
      <a id="xref-fig-5-6" class="xref-fig" href="#F5">5</a>). These results highlighting CR underestimation compounded by warming winters provide a warning message concerning the sustainability of sweet cherry production in Europe and provide a case for breeders to develop cultivars adapted to the upcoming climatic conditions. This is especially pertinent for species for which no low-chill cultivars have been bred so far, such as sweet cherry and apricot.
     </p>
     <p id="p-32">Adaptation options other than new cultivars or new growing regions are currently available to growers. In particular, dormancy breaking agents can be used to compensate for insufficient chilling (
      <a id="xref-ref-17-4" class="xref-bibr" href="#ref-17">Erez 2000</a>). Greater understanding of these agents’ ability to compensate for insufficient chill under climate change is required to understand if these provide an enduring adaptation strategy. Reliance on these products may not be a sustainable option with regulations in recent years restricting product allowable (e.g. Dormex®).
     </p>
     <p id="p-33">These projections were made using two GCMs. Ideally, a full ensemble of models would be used to assess potential impact (e.g. CMIP 5; 
      <a id="xref-ref-51-1" class="xref-bibr" href="#ref-51">Taylor et al. 2012</a>)). Here, we used two models among the limited set available with data for this assessment (projections with daily temperature data). For the purposes of this assessment, this was sufficient to illustrate changes in risk based on CR definitions and a greater set of scenarios may be used to further explore the risk analysis. Furthermore, this analysis used gridded temperature data that may not always be representative of microclimates within orchards and as such, thus these risk projection results should be considered a guide only.
     </p>
    </div>
    <div id="sec-14" class="subsection">
     <h3>Climate change: a shift in growing areas and cultivars</h3>
     <p id="p-34">For the most pessimistic climate scenario (
      <a id="xref-fig-4-8" class="xref-fig" href="#F4">Fig. 4</a>), the projections show notable risk for chill fulfilment of high chill cultivars in areas currently considered as sufficiently cold, i.e. Greece, Italy, France and British Isles. This highlights that high chill cultivars will need to be replaced with lower chill cultivars. However, these cultivar replacements need to be considered within the wider agri-climate setting. For example, cultivars with lower chill requirements tend to be characterised by earlier flowering dates, especially under warming spring temperatures and may therefore be at higher risk of early-season frost damage (
      <a id="xref-ref-5-1" class="xref-bibr" href="#ref-5">Bigler and Bugmann 2018</a>; 
      <a id="xref-ref-53-1" class="xref-bibr" href="#ref-53">Vitasse et al. 2018</a>). Selection of appropriate cultivars therefore require a wider risk assessment to avoid maladaptation.
     </p>
     <p id="p-35">Interestingly, new areas suitable for cultivars with relatively high chill requirements appear in North-Eastern Europe by the end the century. This result stems from experiments which indicated temperatures below 0 to −2°C are not effective for chill accumulation as they might inhibit all cellular functions and this low temperature restriction has been included in most models of chil (e.g. (
      <a id="xref-ref-44-1" class="xref-bibr" href="#ref-44">Richardson et al. 1974</a>; 
      <a id="xref-ref-21-2" class="xref-bibr" href="#ref-21">Fishman et al. 1987</a>; 
      <a id="xref-ref-25-1" class="xref-bibr" href="#ref-25">Hänninen 1990</a>). Consequently, current climatic conditions that are too cold to satisfy chill requirements, according to current understanding of chill accumulation, will improve in suitability for chill accumulation and illustrates new production areas suitable for fruit tree cultivation. Again, other agri-climate risks (e.g. frost risk, water availability) need to be evaluated prior to establishing new growing regions.
     </p>
     <p id="p-36">Overall, this paper reveals that the method used to assess chilling requirements does have an important impact on assessments of the regional and cultivar suitability of sweet cherry. To more broadly understand the risk warming will pose to crops that need a high bloom load for profitability we propose the evaluation of chilling requirements using higher percentages of bud break (around 90%) over a longer period under forcing conditions. This approach should be undertaken to assess chilling requirements for the evaluation of new cultivars. These findings can help inform selections made by breeders to develop climate adapted cultivars and for growers to better understand current and future production risk in current and new growing areas.</p>
    </div>
