  <meta name="DC.AccessRights" content="restricted"/>
  <meta name="DC.Description" content="Global temperatures and infectious disease outbreaks are simultaneously increasing, but linking climate change and infectious disease to modern extinctions remains difficult. The thermal mismatch hypothesis predicts that hosts should be vulnerable to disease at temperatures where the performance gap between themselves and parasites is greatest. This framework could be used to identify species at risk from a combination of climate change and disease because it suggests that extinctions should occur when climatic conditions shift from historical baselines. We conducted laboratory experiments and analyses of recent extinctions in the amphibian genus Atelopus to show that species from the coldest environments experienced the greatest disease susceptibility and extinction risk when temperatures rapidly warmed, confirming predictions of the thermal mismatch hypothesis . Our work provides evidence that a modern mass extinction was likely driven by an interaction between climate change and infectious disease."/>

   <span class="highwire-journal-article-marker-start"/>
   <div class="section abstract" id="abstract-1">
    <h2 class="">Abstract</h2>
    <p id="p-4">Global temperatures and infectious disease outbreaks are simultaneously increasing, but linking climate change and infectious disease to modern extinctions remains difficult. The 
     <em>thermal mismatch hypothesis</em> predicts that hosts should be vulnerable to disease at temperatures where the performance gap between themselves and parasites is greatest. This framework could be used to identify species at risk from a combination of climate change and disease because it suggests that extinctions should occur when climatic conditions shift from historical baselines. We conducted laboratory experiments and analyses of recent extinctions in the amphibian genus 
     <em>Atelopus</em> to show that species from the coldest environments experienced the greatest disease susceptibility and extinction risk when temperatures rapidly warmed, confirming predictions of the 
     <em>thermal mismatch hypothesis</em>. Our work provides evidence that a modern mass extinction was likely driven by an interaction between climate change and infectious disease.
    </p>
   </div>
   <div id="sec-1" class="subsection">
    <p id="p-5">Global climate change and emerging infectious diseases represent two of the most formidable ecological challenges in modern times, but controversy exists over whether they are causally linked (
     <em>
      <a id="xref-ref-1-1" class="xref-bibr" href="#ref-1">1</a>, 
      <a id="xref-ref-2-1" class="xref-bibr" href="#ref-2">2</a>
     </em>). Climatic conditions often directly influence disease outbreaks (
     <em>
      <a id="xref-ref-3-1" class="xref-bibr" href="#ref-3">3</a>
     </em>), and many predictive models and experiments have revealed that climate change and infectious diseases can independently drive current and future declines in biodiversity (
     <em>
      <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">4</a>, 
      <a id="xref-ref-5-1" class="xref-bibr" href="#ref-5">5</a>
     </em>). However, there is surprisingly little concrete evidence that interactions between climate change and infectious disease are causing widespread biodiversity losses (
     <em>
      <a id="xref-ref-1-2" class="xref-bibr" href="#ref-1">1</a>, 
      <a id="xref-ref-6-1" class="xref-bibr" href="#ref-6">6</a>
     </em>), possibly because of a lack of theoretical frameworks, supported by a combination of experiments and field data, that can relate climatic factors to host-parasite interactions to account for shifts in biodiversity (
     <em>
      <a id="xref-ref-1-3" class="xref-bibr" href="#ref-1">1</a>
     </em>). Such frameworks would be valuable in establishing causal links between climate change and extinctions mediated by disease.
    </p>
    <p id="p-6">A recently proposed hypothesis, the 
     <em>thermal mismatch hypothesis</em> (
     <em>
      <a id="xref-ref-7-1" class="xref-bibr" href="#ref-7">7</a>
     </em>), suggests that infectious disease outbreaks are likely to occur at temperatures where the performance gap between pathogens and their hosts is greatest. Because parasites generally have broader thermal performance breadths than hosts (
     <em>
      <a id="xref-ref-8-1" class="xref-bibr" href="#ref-8">8</a>, 
      <a id="xref-ref-9-1" class="xref-bibr" href="#ref-9">9</a>
     </em>), and both hosts and parasites might be locally adapted to climatic conditions in their ranges and limited by extreme conditions, the hypothesis posits that hosts adapted to cooler climates should be especially susceptible to disease under unusually warm conditions, and vice versa (
     <a id="xref-fig-1-1" class="xref-fig" href="#F1">Fig. 1</a>). Importantly, the predictions of the thermal mismatch hypothesis are robust to relaxing several of its assumptions, such as local adaptation of host and parasite and the degree and direction of the skew of the performance curves (Fig. S1). Therefore, the 
     <em>thermal mismatch hypothesis</em> provides a framework to predict which species might be most likely to experience disease-driven declines under warming, and thus might be able to explain patterns in species declines associated with climate-related outbreaks of emerging infectious diseases.
    </p>
    <div id="F1" class="fig pos-float type-figure odd">
     <div class="highwire-figure">
      <div class="fig-inline-img-wrapper">
       <div class="fig-inline-img">
        <a href="https://www.biorxiv.org/content/biorxiv/early/2017/07/18/164814/F1.large.jpg?width=800&amp;;height=600&amp;;carousel=1" title="Conceptual figure describing the thermal mismatch hypothesis. In isolation, small organisms, such as parasites (red lines), generally have broader thermal performance curves than larger organisms, such as hosts (blue lines). Parasite growth on hosts is likely to occur at temperatures where parasite most outperforms its host (bidirectional arrows), and not necessarily at the temperature at which a parasite performs best in isolation, providing a hypothesis for the thermal performance curve of a parasite growing on the host. For interacting cold-adapted hosts and parasites (a), parasite growth should be maximized at relatively warm temperatures, whereas for interacting warm-adapted hosts and parasites (b), parasite growth is predicted to be maximized at relatively cool temperatures." class="highwire-fragment fragment-images colorbox-load" rel="gallery-fragment-images-1237914322" data-figure-caption="&lt;;div class=&quot;;highwire-markup&quot;;&gt;;&lt;;div xmlns=&quot;;http://www.w3.org/1999/xhtml&quot;;&gt;;&lt;;span class=&quot;;caption-title&quot;;&gt;;Conceptual figure describing the &lt;;em&gt;;thermal mismatch hypothesis&lt;;/em&gt;;.&lt;;/span&gt;; In isolation, small organisms, such as parasites (red lines), generally have broader thermal performance curves than larger organisms, such as hosts (blue lines). Parasite growth on hosts is likely to occur at temperatures where parasite most outperforms its host (bidirectional arrows), and not necessarily at the temperature at which a parasite performs best in isolation, providing a hypothesis for the thermal performance curve of a parasite growing on the host. For interacting cold-adapted hosts and parasites &lt;;strong&gt;;(a)&lt;;/strong&gt;;, parasite growth should be maximized at relatively warm temperatures, whereas for interacting warm-adapted hosts and parasites &lt;;strong&gt;;(b)&lt;;/strong&gt;;, parasite growth is predicted to be maximized at relatively cool temperatures.&lt;;/div&gt;;&lt;;/div&gt;;" data-icon-position="" data-hide-link-title="0">
         <span class="hw-responsive-img">
          <img class="highwire-fragment fragment-image lazyload" alt="Fig. 1." src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="https://www.biorxiv.org/content/biorxiv/early/2017/07/18/164814/F1.medium.gif" width="440" height="166"/>
          <noscript>
           <img class="highwire-fragment fragment-image" alt="Fig. 1." src="https://www.biorxiv.org/content/biorxiv/early/2017/07/18/164814/F1.medium.gif" width="440" height="166"/>
          </noscript>
         </span>
        </a>
       </div>
      </div>
      <ul class="highwire-figure-links inline">
       <li class="download-fig first">
        <a href="https://www.biorxiv.org/content/biorxiv/early/2017/07/18/164814/F1.large.jpg?download=true" class="highwire-figure-link highwire-figure-link-download" title="Download Fig. 1." data-icon-position="" data-hide-link-title="0">Download figure</a>
       </li>
       <li class="new-tab last">
        <a href="https://www.biorxiv.org/content/biorxiv/early/2017/07/18/164814/F1.large.jpg" class="highwire-figure-link highwire-figure-link-newtab" target="_blank" data-icon-position="" data-hide-link-title="0">Open in new tab</a>
       </li>
      </ul>
     </div>
     <div class="fig-caption">
      <span class="fig-label">Fig. 1.</span>
      <span class="caption-title">Conceptual figure describing the 
       <em>thermal mismatch hypothesis</em>.
      </span>
      <p id="p-7" class="first-child">In isolation, small organisms, such as parasites (red lines), generally have broader thermal performance curves than larger organisms, such as hosts (blue lines). Parasite growth on hosts is likely to occur at temperatures where parasite most outperforms its host (bidirectional arrows), and not necessarily at the temperature at which a parasite performs best in isolation, providing a hypothesis for the thermal performance curve of a parasite growing on the host. For interacting cold-adapted hosts and parasites 
       <strong>(a)</strong>, parasite growth should be maximized at relatively warm temperatures, whereas for interacting warm-adapted hosts and parasites 
       <strong>(b)</strong>, parasite growth is predicted to be maximized at relatively cool temperatures.
      </p>
      <div class="sb-div caption-clear"/>
     </div>
    </div>
    <p id="p-8">Although recent experimental and field evidence support the predictions of the 
     <em>thermal mismatch hypothesis</em> (
     <em>
      <a id="xref-ref-7-2" class="xref-bibr" href="#ref-7">7</a>
     </em>), the hypothesis has not yet been applied to predict widespread host declines associated with climate change and infectious disease. In perhaps the most comprehensive spatiotemporal dataset describing a modern mass extinction, La Marca 
     <em>et al</em>. (
     <em>
      <a id="xref-ref-10-1" class="xref-bibr" href="#ref-10">10</a>
     </em>) provide dates of approximately 60 extinctions in the amphibian genus 
     <em>Atelopus</em> putatively caused by the chytrid fungus 
     <em>Batrachochytrium dendrobatidis</em> (
     <em>Bd</em>), a pathogen that infects the epidermal layer of adult amphibians and is implicated in worldwide amphibian declines (
     <em>11; Table S1</em>). These 
     <em>Atelopus</em> declines have been linked to climate change (
     <em>
      <a id="xref-ref-12-1" class="xref-bibr" href="#ref-12">12</a>, 
      <a id="xref-ref-13-1" class="xref-bibr" href="#ref-13">13</a>
     </em>), occurring in years with warm or highly variable temperatures (
     <em>
      <a id="xref-ref-12-2" class="xref-bibr" href="#ref-12">12</a>, 
      <a id="xref-ref-13-2" class="xref-bibr" href="#ref-13">13</a>
     </em>) despite 
     <em>Bd</em> growing best in culture under cool or moderate conditions (
     <em>
      <a id="xref-ref-7-3" class="xref-bibr" href="#ref-7">7</a>
     </em>). 
     <em>Bd</em> is sensitive to environmental conditions (
     <em>
      <a id="xref-ref-14-1" class="xref-bibr" href="#ref-14">14</a>
     </em>), can be locally adapted (
     <em>
      <a id="xref-ref-15-1" class="xref-bibr" href="#ref-15">15</a>
     </em>), and has a broad thermal breadth (
     <em>
      <a id="xref-ref-16-1" class="xref-bibr" href="#ref-16">16</a>
     </em>), fulfilling the assumptions of the 
     <em>thermal mismatch hypothesis</em>. Thus, this 
     <em>Atelopus</em> extinction dataset provides a unique opportunity to examine whether the 
     <em>thermal mismatch hypothesis</em> can accurately predict the timing and location of disease-driven extinctions and to compete the 
     <em>thermal mismatch hypothesis</em> against alternative hypotheses for these climate-related declines. Although there have been previous analyses associating climate change and 
     <em>Atelopus</em> spp. extinctions, they relied exclusively on correlations based on broad-scale, regional climate data instead of data from individual speciesâ ranges (
     <em>12, 13; Supplement</em>) and thus they failed to account for spatial heterogeneity in climate change and host adaptations to local climates. Therefore, previous analyses could not determine whether 
     <em>Atelopus</em> spp. declines were likely caused by climate change alone or an interaction between climate change and disease. Thus, we do not yet have clear, causal evidence in this system, or any system that we are aware of, that climate change caused extinctions by facilitating infectious disease (but see 
     <em>17</em>).
    </p>
    <p id="p-9">Here, we take a hypothetico-deductive approach, linking a theoretical framework, laboratory experiments, and analyses of field data to examine the relationships among extinctions, climate change, and emerging infectious disease. We simultaneously tested six hypotheses or predictors for the climate-related 
     <em>Atelopus</em> spp. extinctions: 1) a null model, 2) pathogen alone: temperature-dependent growth of 
     <em>Bd</em> in culture, 3) temperature variability alone: annual month-to-month variability in temperature, 4) mean climate alone: annual mean temperature, 5) climate change alone: the 5-year slope of mean temperature, and 6) the interaction between mean historical climate and climate change: because the 
     <em>thermal mismatch hypothesis</em> predicts that the effect of climate change depends on whether the host is cool or warm adapted, which in turn drives the differential performance of host and pathogen.
    </p>
    <p id="p-10">Given that previous climate change analyses of the 
     <em>Atelopus</em> dataset relied on correlating extinctions with regional climate data (
     <em>
      <a id="xref-ref-12-3" class="xref-bibr" href="#ref-12">12</a>, 
      <a id="xref-ref-13-3" class="xref-bibr" href="#ref-13">13</a>
     </em>), we first verified that climate change was indeed associated with these extinctions based on data from individual speciesâ ranges. In the geographic ranges of species that went extinct, mean temperatures in the five years leading up to extinction increased â½2.5 times faster than they increased in the ranges of species that remained extant (matched pairs test: 
     <em>F</em>
     <sub>
      <em>1,45</em>
     </sub>=7.73, 
     <em>p</em>&lt;;0.01; see Methods; Fig. S2; Table S2) (see 
     <em>18 for a similar approach using two species</em>). Hence, soon-to-be extinct species were indeed experiencing conditions that were both unusually warm for them and warmer than those experienced by species that remained extant, consistent with the hypothesis that climate change played a role in 
     <em>Atelopus</em> spp. declines.
    </p>
    <p id="p-11">Next, we set out to parameterize our statistical model by conducting laboratory experiments to evaluate the impacts of both mean temperature and temperature variability on 
     <em>Atelopus</em> spp. mortality risk. First, we conducted a 
     <em>Temperature Gradient Experiment</em> in which we exposed 
     <em>Atelopus zeteki</em>, which we consider to be cold-adapted for a variety of reasons (see Supplement), to 
     <em>Bd</em> in replicated temperature-controlled incubators (
     <em>19; Fig. S2</em>) across a naturally relevant temperature gradient (14Â°, 18Â°, 22Â°, 26Â°, and 28Â°C) while simultaneously maintaining unexposed frogs and growing 
     <em>Bd</em> in liquid cultures in the same incubators. In this experiment, the temperature gradient did not affect 
     <em>A. zeteki</em> mortality in the absence of 
     <em>Bd</em> (cox proportional-hazards model: 
     <em>X</em>
     <sup>
      <em>2</em>
     </sup> = 0.54, 
     <em>p</em> = 0.46), but mortality increased significantly with temperature when 
     <em>A. zeteki</em> was exposed to 
     <em>Bd</em> (
     <em>Bd x</em> temperature: 
     <em>X</em>
     <sup>
      <em>2</em>
     </sup> = 4.41, 
     <em>p</em> = 0.036). In fact, within a week of exposure to 
     <em>Bd</em>, frogs at 26Â° and 28Â°C experienced 69% and 78% mortality, respectively, suggesting a temperature-dependent cost of exposure to 
     <em>Bd</em> (see Supplement), whereas only one 
     <em>Bd</em>-exposed animal died at the two coldest temperatures within a week of exposure (6% mortality) and only four 
     <em>Bd</em>-negative animals died throughout the experiment (20% mortality; 
     <a id="xref-fig-2-1" class="xref-fig" href="#F2">Fig. 2</a>; Fig. S4). Similarly, 
     <em>Bd</em> growth rates on frogs increased with temperature (
     <a id="xref-fig-2-2" class="xref-fig" href="#F2">Fig. 2a</a>). In contrast, temperature-dependent 
     <em>Bd</em> growth in culture closely followed previously reported patterns with growth rates increasing as temperature increased until 18.0Â°C (optimum) and then decreasing thereafter with little growth above 26Â°C (
     <em>20; 
      <a id="xref-fig-2-3" class="xref-fig" href="#F2">Fig. 2a,</a> Fig. S5
     </em>). These results demonstrate that patterns of temperature-dependent 
     <em>Bd</em> performance in culture and on hosts differ sharply, a result consistent with the 
     <em>thermal mismatch hypothesis</em>, which predicts that parasites should have maximum growth on host at temperatures where they most outperform the host rather than at temperatures where the parasite has the greatest absolute performance in culture. The striking monotonic positive association between temperature and both 
     <em>Bd</em> growth on frogs and 
     <em>Bd</em>-induced host mortality contradict a common assumption that 
     <em>Bd</em> outbreaks only occur at cool or moderate temperatures (
     <em>
      <a id="xref-ref-14-2" class="xref-bibr" href="#ref-14">14</a>, 
      <a id="xref-ref-21-1" class="xref-bibr" href="#ref-21">21</a>
     </em>). Importantly, although we only tested one 
     <em>Atelopus</em> species in this experiment, the observed patterns are likely generalizable to other 
     <em>Atelopus</em> spp., because a global analysis of 
     <em>Bd</em> prevalence in 15,410 individuals from 598 amphibian populations and 1,399 species revealed that cold-and warm-adapted amphibians generally have peak 
     <em>Bd</em> prevalences during warm and cold spells, respectively (
     <em>7; Fig. S6</em>).
    </p>

      <p id="p-12" class="first-child">

    <p id="p-13">Second, we conducted a 
     <em>Temperature Shift Experiment</em> in which we exposed 
     <em>A. zeteki</em> to 
     <em>Bd</em> at either constant or variable temperatures to evaluate how temperature variability affects host susceptibility. 
     <em>A. zeteki</em> were exposed to 
     <em>Bd</em> at 14Â°, 17Â°, 23Â°, or 26Â°C immediately following either two weeks of acclimation to these temperatures or two weeks of acclimation to 20Â°C, so that all the hosts experienced either constant or shifted temperatures before 
     <em>Bd</em> exposure, respectively. As with the previous experiment, 
     <em>Bd</em>-induced mortality increased with temperature (cox-proportional hazards model and ANOVA: 
     <em>X</em>
     <sup>
      <em>2</em>
     </sup>=4.08, 
     <em>p</em>&lt;;0.05; Table S3). At the same 
     <em>Bd</em> exposure temperatures, frogs that experienced temperature shifts had higher 
     <em>Bd</em> loads than those that did not experience shifts (ANOVA: 
     <em>F</em>
     <sub>
      <em>1,34</em>
     </sub>=8.78, 
     <em>p</em> = 0.005), consistent with the findings of previous studies (
     <em>
      <a id="xref-ref-19-1" class="xref-bibr" href="#ref-19">19</a>, 
      <a id="xref-ref-22-1" class="xref-bibr" href="#ref-22">22</a>
     </em>). However, we did not observe any significant effect of the temperature shift treatment on mortality (Shift treatment: 
     <em>X</em>
     <sup>
      <em>2</em>
     </sup>=0.84, 
     <em>p</em>=0.36; Shift 
     <em>x</em> temperature: 
     <em>X</em>
     <sup>
      <em>2</em>
     </sup>=1.03, 
     <em>p</em>=0.31), and the temperature gradient accounted for &gt;;6 times the variance in 
     <em>Bd</em>-induced mortality as temperature variability (Table S4).
    </p>
    <p id="p-14">Given the results of our two laboratory experiments, we hypothesized that 
     <em>Bd</em> growth in culture, temperature variability, and mean temperature alone would be poor predictors of 
     <em>Atelopus</em> extinctions in the wild relative to the 
     <em>thermal mismatch hypothesis</em>, which posits that as temperature increases, disease and extinction risk should be most pronounced among 
     <em>Atelopus</em> spp. from cooler regions because they should experience a larger performance gap relative to 
     <em>Bd</em> than species from warmer regions (
     <a id="xref-fig-1-2" class="xref-fig" href="#F1">Fig. 1</a>). This prediction of the 
     <em>thermal mismatch hypothesis</em> would manifest as a statistical interaction between the temperature to which a species is adapted (50-year mean temperature in a speciesâ geographic range) and the level of climate change it has experienced because cold-adapted species should experience disease 
     <em>-</em> associated declines when temperatures increase, whereas warm-adapted species should not. To test these hypotheses, we utilized a time-dependent cox-proportional hazards survival model (
     <em>23, see Methods</em>) that concurrently evaluated the following predictors of the occurrence and timing of extinctions: 
     <em>Bd</em> growth in culture, temperature variability, mean temperature, climate change, and the 
     <em>thermal mismatch hypothesis</em> (see Methods). Given that extinction probabilities have repeatedly been shown to be negatively dependent on geographic range size (
     <em>
      <a id="xref-ref-24-1" class="xref-bibr" href="#ref-24">24</a>
     </em>), range size was included as a crossed factor with each predictor in our model. The model also controlled for two precipitation variables and altitude, which have been associated with 
     <em>Atelopus</em> spp. extinction probabilities (
     <em>
      <a id="xref-ref-12-4" class="xref-bibr" href="#ref-12">12</a>
     </em>).
    </p>
    <p id="p-15">Consistent with our experiments, 
     <em>Atelopus</em> spp. extinction risk was not significantly explained by interactions between geographic range size and 
     <em>Bd</em> growth in culture or temperature variability but was significantly explained by the 
     <em>thermal mismatch hypothesis</em> (
     <a id="xref-table-wrap-1-1" class="xref-table" href="#T1">Table 1</a>). Species with large range sizes rarely experienced extinctions and thus were not strongly impacted by climate or disease. In contrast, species with smaller range sizes showed extinction patterns consistent with the 
     <em>thermal mismatch hypothesis</em>. Increasing temperatures associated with climate change (positive slope five years before extinction) were positively associated with the occurrence and timing of the extinction of cold-adapted 
     <em>Atelopus</em> spp. (
     <a id="xref-fig-3-1" class="xref-fig" href="#F3">Fig. 3a,c</a>), whereas climate change did not predict the occurrence and timing of declines of warm-adapted species (Range size 
     <em>x</em> temperature shift 
     <em>x</em> 40-year mean temperature; 
     <em>Î²</em>=11.5, df=22, 
     <em>p</em>=0.02, 
     <a id="xref-table-wrap-1-2" class="xref-table" href="#T1">Table 1,</a>
     <a id="xref-fig-3-2" class="xref-fig" href="#F3">Fig. 3b,d</a>). In fact, in the absence of any climate change, warm-adapted species were more likely to experience extinctions in cool rather than warm years (
     <a id="xref-fig-3-3" class="xref-fig" href="#F3">Fig. 3b,d</a>), also consistent with the 
     <em>thermal mismatch hypothesis</em> (
     <a id="xref-fig-1-3" class="xref-fig" href="#F1">Fig. 1</a>). The model testing the 
     <em>thermal mismatch hypothesis</em> explained about 2.5 times more of the variance in extinctions than a model that did not contain the interaction (Nagelkerkeâs pseudo-
     <em>R</em>
     <sup>
      <em>2</em>
     </sup>=0.466 and 0.189, respectively).
    </p>

    <p id="p-18">To gather further support for the notion that an interaction between climate change and 
     <em>Bd</em> drove 
     <em>Atelopus</em> extinctions, we compared the magnitude of climate change and extinctions experienced by genus 
     <em>Atelopus</em>, which is believed to have been widely exposed to 
     <em>Bd</em> and is found in a region of South America where 
     <em>Bd</em> has been detected as early 1894 (
     <em>
      <a id="xref-ref-25-1" class="xref-bibr" href="#ref-25">25</a>
     </em>), to amphibians in Madagascar and Scandinavia, regions historically considered to be free of 
     <em>Bd</em> (
     <em>26-28</em>). Compared to 
     <em>Atelopus</em> spp., amphibian species in Madagascar and Scandinavia experienced similar and more climate change between 1950 and 2004, respectively (T-test: 
     <em>T</em>=0.118, 
     <em>p</em>=0.906; 
     <em>T</em> =-5.59, 
     <em>p</em>&lt;;0.0001; Fig. S7). However, unlike genus 
     <em>Atelopus</em>, there were no amphibian extinctions in these areas during this time (
     <em>
      <a id="xref-ref-29-1" class="xref-bibr" href="#ref-29">29</a>
     </em>). This suggests that, in the absence of 
     <em>Bd</em>, the same level of climate change experienced in Latin America was insufficient to cause amphibian extinctions in Madagascar and Scandinavia. Although there are major differences in taxonomy and life history between these groups of amphibians, as well as differences in the potential stressors they experienced, these results are consistent with the 
     <em>thermal mismatch hypothesis</em> and our laboratory findings, which suggest that 
     <em>Atelopus</em> declines were caused by an interaction between climate change and 
     <em>Bd</em> rather than either stressor alone. However, we caution that these analyses assume a consistent response to climate change across regions, which may not be realistic given that a degree change in temperature has a greater metabolic impact on tropical species than it does on temperate species (
     <em>
      <a id="xref-ref-30-1" class="xref-bibr" href="#ref-30">30</a>
     </em>).
    </p>
    <p id="p-19">Our experiments and analyses of field data together suggest that 
     <em>Atelopus</em> spp. from cooler environments are more vulnerable to mortality from chytridiomycosis under warmer conditions than those from warmer environments and thus, climate change poses a greater threat to cold-adapted 
     <em>Atelopus</em> spp. Therefore, the 
     <em>thermal mismatch hypothesis</em> was a useful framework for predicting which species were most likely to be impacted by an interaction between climate change and infectious disease outbreaks in this system. However, the generality of the 
     <em>thermal mismatch hypothesis</em> is unknown, as it has only been evaluated in systems with ectothermic hosts and directly transmitted pathogens, which may be especially sensitive to environmental conditions. Further large-scale analyses of disease datasets are needed to test how well the 
     <em>thermal mismatch hypothesis</em> applies across host-parasite systems that vary in host thermal biology or mode of transmission.
    </p>
    <p id="p-20">As global temperatures and infectious disease outbreaks have increased, these two crises have been repeatedly correlated by researchers to explain species declines and extinctions. However, evidence that they interact to cause declines has been elusive, possibly because researchers have tried to simplistically correlate increases in temperature with infectious disease, rather than looking for more nuanced patterns that depend on the host-parasite interaction (
     <em>
      <a id="xref-ref-1-4" class="xref-bibr" href="#ref-1">1</a>
     </em>). Here, we apply the 
     <em>thermal mismatch hypothesis</em>, a framework that can relate environmental temperature to disease patterns while accounting for host-level variation in adaptation to climate to predict which host species are most vulnerable to infectious disease with global warming. By combining experiments with field patterns to examine how mean temperature and temperature variability impact susceptibility to 
     <em>Bd</em> in the amphibian genus 
     <em>Atelopus</em>, we provide the first evidence that one of the greatest modern day mass extinctions was likely driven by an interaction between climate change and infectious disease.
    </p>
   </div>
