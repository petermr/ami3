  <meta name="DC.Description" content="Purpose Epidemics of diarrhea caused by toxigenic strains of Vibrio cholerae are of global public health concern, but non-cholera Vibrio (NCV) species are also important causes of disease. These pathogens are thermophilic, and climate change could increase the risk of NCV infection. The El Niño Southern Oscillation (ENSO) is a “natural experiment” that may presage ocean warming effects on disease incidence. Method We obtained vibriosis case counts in the United States by digitizing annual reports from the U.S. Cholera and Other Vibrio Illness Surveillance system. Trends and environmental impacts (of ENSO and the North Atlantic Oscillation) were evaluated using negative binomial and distributed nonlinear lag models. Associations between latitude and changing risk were evaluated with meta-regression. Results Trend models demonstrated significant seasonality (P &lt;; 0.001) and a 7% annual increase in disease risk from 1999 to 2014 (annual IRR 1.071, 95% CI 1.061-1.081). Distributed lag models demonstrated increased vibriosis risk following ENSO conditions over the subsequent 12 months (integrated RR 1.940, 95% CI 1.298-2.901). The rate of change in vibriosis risk increased with state latitude (RR per 10° increase 1.066, 95% CI 1.027-1.107). Conclusion Vibriosis risk in the United States appears to be impacted by irregular large-scale ocean warming and exhibits a north-south gradient in rate of change as would be expected if changing disease incidence is attributable to ocean warming. Vulnerable populations, which include high-income countries with well-developed public health systems, may experience increased risk of this disease as a result of climate change."/>

  <div class="article fulltext-view ">
   <span class="highwire-journal-article-marker-start"/>
   <div class="section abstract" id="abstract-1">
    <h2 class="">Abstract</h2>
    <div id="sec-1" class="subsection">
     <p id="p-5">
      <strong>Purpose</strong> Epidemics of diarrhea caused by toxigenic strains of 
      <em>Vibrio cholerae</em> are of global public health concern, but non-cholera 
      <em>Vibrio</em> (NCV) species are also important causes of disease. These pathogens are thermophilic, and climate change could increase the risk of NCV infection. The El Niño Southern Oscillation (ENSO) is a “natural experiment” that may presage ocean warming effects on disease incidence.
     </p>
    </div>
    <div id="sec-2" class="subsection">
     <p id="p-6">
      <strong>Method</strong> We obtained vibriosis case counts in the United States by digitizing annual reports from the U.S. Cholera and Other Vibrio Illness Surveillance system. Trends and environmental impacts (of ENSO and the North Atlantic Oscillation) were evaluated using negative binomial and distributed nonlinear lag models. Associations between latitude and changing risk were evaluated with meta-regression.
     </p>
    </div>
    <div id="sec-3" class="subsection">
     <p id="p-7">
      <strong>Results</strong> Trend models demonstrated significant seasonality (P &lt;; 0.001) and a 7% annual increase in disease risk from 1999 to 2014 (annual IRR 1.071, 95% CI 1.061-1.081). Distributed lag models demonstrated increased vibriosis risk following ENSO conditions over the subsequent 12 months (integrated RR 1.940, 95% CI 1.298-2.901). The rate of change in vibriosis risk increased with state latitude (RR per 10° increase 1.066, 95% CI 1.027-1.107).
     </p>
    </div>
    <div id="sec-4" class="subsection">
     <p id="p-8">
      <strong>Conclusion</strong> Vibriosis risk in the United States appears to be impacted by irregular large-scale ocean warming and exhibits a north-south gradient in rate of change as would be expected if changing disease incidence is attributable to ocean warming. Vulnerable populations, which include high-income countries with well-developed public health systems, may experience increased risk of this disease as a result of climate change.
     </p>
    </div>
   </div>
   <div class="section" id="sec-5">
    <h2 class="">Introduction</h2>
    <p id="p-9">Bacteria of the 
     <em>Vibrio</em> genus are found in surface waters throughout the world and are responsible for causing several types of human infections, including cholera and non-cholera vibriosis [
     <a id="xref-ref-1-1" class="xref-bibr" href="#ref-1">1</a>]. While cholera is typically caused by toxigenic 
     <em>Vibrio cholerae</em> serogroups O1 or O139, vibriosis is caused by non-toxigenic 
     <em>V. cholerae</em> serogroups and roughly 12 other 
     <em>Vibrio</em> species including 
     <em>V. vulnificus, V. parahaemolyticus,</em> and 
     <em>V. fluvialis</em> [
     <a id="xref-ref-2-1" class="xref-bibr" href="#ref-2">2</a>, 
     <a id="xref-ref-3-1" class="xref-bibr" href="#ref-3">3</a>]. While most individuals with vibriosis develop symptoms such as diarrhea and abdominal pain, some (particularly those with liver disease or immune compromise) may experience skin and soft tissue infection (typically characterized by bullous skin lesions) and septic shock [
     <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">4</a>]. Infection can be transmitted by food or by exposure to contaminated salt-water, and the most severely affected individuals often have immune compromise or liver disease [
     <a id="xref-ref-4-2" class="xref-bibr" href="#ref-4">4</a>]. Infections display summertime seasonality, which is believed to reflect the thermophilic nature of these bacteria, as well as increased leisure-related salt-water exposure and harvesting of seafood in the summer [
     <a id="xref-ref-1-2" class="xref-bibr" href="#ref-1">1</a>].
    </p>
    <p id="p-10">There has been an increase in non-cholera vibriosis reported in recent decades in the United States [
     <a id="xref-ref-2-2" class="xref-bibr" href="#ref-2">2</a>]. In 1988, the US Centers for Disease Control and Prevention (CDC) established the Cholera and Other 
     <em>Vibrio</em> Illness Surveillance (COVIS) system, which initially focused on states (Texas, Alabama, Louisiana) forming part of the Gulf of Mexico coastline and expanded through the 1990s. By 2007, it was established as a national surveillance system at which time non-cholera vibriosis became nationally notifiable [
     <a id="xref-ref-2-3" class="xref-bibr" href="#ref-2">2</a>, 
     <a id="xref-ref-5-1" class="xref-bibr" href="#ref-5">5</a>]. The system relies on reports of laboratory-confirmed vibriosis cases from state and territorial public health authorities [
     <a id="xref-ref-2-4" class="xref-bibr" href="#ref-2">2</a>, 
     <a id="xref-ref-5-2" class="xref-bibr" href="#ref-5">5</a>].
    </p>
    <p id="p-11">The impact of large-scale climate phenomena, such as El Niño Southern Oscillation (ENSO), on cholera risk has been well-studied [
     <a id="xref-ref-6-1" class="xref-bibr" href="#ref-6">6</a>, 
     <a id="xref-ref-7-1" class="xref-bibr" href="#ref-7">7</a>]. The irregular and periodic nature of ENSO, and the similarity of ENSO-linked weather anomalies to those projected to occur with greater frequency with climate change, make ENSO a powerful natural experimental system for understanding the potential impact of climate change on infectious diseases and other health and economic issues [
     <a id="xref-ref-8-1" class="xref-bibr" href="#ref-8">8</a>]. Oceanic warming and extreme weather events including heat waves and hurricanes have also been associated with range expansion for vibriosis risk [
     <a id="xref-ref-9-1" class="xref-bibr" href="#ref-9">9</a>] and non-cholera vibrio outbreaks, respectively [
     <a id="xref-ref-10-1" class="xref-bibr" href="#ref-10">10</a>]. To our knowledge, the impact of ENSO and other large-scale climatic phenomena on vibriosis risk in the United States has not been previously examined.
    </p>
    <p id="p-12">We combined environmental exposure data with national and state-level vibriosis case counts derived from the COVIS system to evaluate the degree to which variation in vibriosis risk in the United States and in U.S. regions might be explained by large scale climatic phenomena such as ENSO. We also performed exploratory regional analyses to evaluate regional differences in evolving vibriosis risk, and to evaluate the possibility that changing patterns of risk are consistent with vibriosis range expansion.</p>
   </div>
   <div class="section" id="sec-6">
    <h2 class="">Methods</h2>
    <div id="sec-7" class="subsection">
     <h3>Non-Cholera Vibriosis Data</h3>
     <p id="p-13">Annual COVIS reports containing vibriosis case counts in the United States from 1997 to 2014 are publicly available, and were obtained from the United States Centre for Disease Control and Prevention [
      <a id="xref-ref-11-1" class="xref-bibr" href="#ref-11">11</a>]. The initial report, which included aggregate data for 1997 and 1998, was not used. Annual reported vibriosis case counts, by state, were extracted manually from published maps. Monthly national case counts were available from published graphs; we used the WebPlotDigitizer application (version 4.1) to accurately estimate case count numbers derived from these figures [
      <a id="xref-ref-12-1" class="xref-bibr" href="#ref-12">12</a>]. To ensure accuracy of extractions, monthly case count estimates were summed and compared to the reported annual national case counts. Incidence was estimated using U.S. national and state-level population denominators obtained from the U.S. Census Bureau [
      <a id="xref-ref-13-1" class="xref-bibr" href="#ref-13">13</a>]. Where necessary, estimates for inter-censal years were estimated via linear interpolation and extrapolation.
     </p>
    </div>
    <div id="sec-8" class="subsection">
     <h3>Environmental Exposure Data</h3>
     <p id="p-14">As noted above, ENSO is a complex climatic phenomenon manifested by changes in sea surface temperature and atmospheric pressure over the Pacific Ocean. ENSO has multiple attributes, including sea surface temperature, wind, air temperature, and cloud anomalies. For simplicity, we used the National Oceanic and Atmospheric Administration (NOAA) Multivariable ENSO Index (MEI) [
      <a id="xref-ref-14-1" class="xref-bibr" href="#ref-14">14</a>] as our measure of ENSO activity. The MEI is scaled from -3 (consistent with “La Niña”-like conditions) to +3, with high values corresponding to ENSO events. Monthly MEI values for January 1999 to December 2014 were obtained from the NOAA [
      <a id="xref-ref-14-2" class="xref-bibr" href="#ref-14">14</a>].
     </p>
     <p id="p-15">Although the effects of ENSO on North American weather are widespread, the strongest effects are observed in western states, and to some extent on Gulf states. Weather and ocean temperatures on the east coast of the United States are influenced by the North Atlantic Oscillation (NAO) [
      <a id="xref-ref-15-1" class="xref-bibr" href="#ref-15">15</a>], which manifests as fairly regular fluctuations in atmospheric pressure between Iceland and the Azores. The resultant pressure gradient influences land and sea surface temperatures, and precipitation patterns, in North America and Europe. Our measure of NAO strength, which we also obtained from NOAA, was the NAO Index. Like the MEI, this index is scaled from -3 to +3, with higher values associated with warmer temperatures and increased precipitation in the eastern United States and lower values associated with cooler, dryer conditions [
      <a id="xref-ref-15-2" class="xref-bibr" href="#ref-15">15</a>]. Unlike ENSO, which is defined in part by sea surface temperature anomalies, the relationship between sea surface temperature and NAO appears to be more complex. While certain analyses suggest an inverse relationship between NAO and sea surface temperatures at prolonged (4 year) lags [
      <a id="xref-ref-16-1" class="xref-bibr" href="#ref-16">16</a>], others suggest reversed causation, with NAO linked to preceding sea surface temperature anomalies in the Gulf Stream [
      <a id="xref-ref-17-1" class="xref-bibr" href="#ref-17">17</a>].
     </p>
    </div>
    <div id="sec-9" class="subsection">
     <h3>Statistical Analysis</h3>
     <div id="sec-10" class="subsection">
      <h4>National Analyses</h4>
      <p id="p-16">We evaluated year-on-year and seasonal trends in overallvibriosis incidence in the United States using count-based regression models that incorporated linear, quadratic, and cubic multi-annual trends, as well as Fast Fourier Transforms to account for seasonal oscillation. As both deviance and Pearson’s goodness-of-fit statistics suggested overdispersion of count data, negative binomial models were constructed. Census population estimates were used as model offsets.</p>
      <p id="p-17">Initial estimates of the lagged impact of ENSO and NAO on disease risk were generated by incorporating monthly MEI Index and NAO Index values into trend models at lags of 1 to 12 months. Models were constructed by backward elimination, with covariates retained for P &lt;; 0.2. Combined incidence rate ratios and standard errors for ENSO and NAO exposures at multiple lags were generated via linear combination [
       <a id="xref-ref-18-1" class="xref-bibr" href="#ref-18">18</a>].
      </p>
      <p id="p-18">The inclusion of multiple lagged exposures can result in several challenges, including difficulties with model interpretation, correlation in exposures at multiple lags, and non-parsimony of models. We therefore constructed distributed lag non-linear models to evaluate the integrated effects of environmental exposures at multiple lags [
       <a id="xref-ref-19-1" class="xref-bibr" href="#ref-19">19</a>]. These models characterize exposures as two-dimensional risk planes, referred to as “cross-bases”, and are defined as level of exposure by lag. We created two cross-bases, for MEI and NAO, at values ranging from -3 to +3, across 12 month lags, which were incorporated into generalized linear models that also adjusted for seasonality, and linear and cubic trends, using a log link function, in order to approximate negative binomial models constructed above. We assumed that ENSO and NAO effects on risk would be linear at any given lag, but modeled lag structure as a cubic polynomial. Both ENSO and NAO effects were evaluated at the uppermost extreme (+3) value, with index values of zero serving as referent.
      </p>
     </div>
     <div id="sec-11" class="subsection">
      <h4>Regional Analyses</h4>
      <p id="p-19">COVIS reports annual vibriosis counts by state, with states grouped together according to the nature of their coastlines (Pacific, Gulf, Atlantic, or non-coastal). We evaluated relative incidence in each grouping using negative binomial models with state populations used as model offsets. We also evaluated linear trend terms from 1999 to 2014 for each region, and the associations between vibriosis risk and annual mean ENSO and NAO values. The non-coastal region was used as referent. Regional differences in trend terms, and the effect of average annual ENSO and NAO values, were evaluated using the Cochrane’s Q-statistic [
       <a id="xref-ref-20-1" class="xref-bibr" href="#ref-20">20</a>].
      </p>
      <p id="p-20">Linear trends in risk for each state were generated by estimating the annual incidence rate ratio for vibriosis by state. Negative binomial models for six states (Colorado, Iowa, Nebraska, New Mexico, South Carolina, and West Virginia) failed to converge. To evaluate whether trends might exhibit a north-south gradient suggestive of climate change effects, we constructed meta-regressive models using the latitude of state centroids as the explanatory variable [
       <a id="xref-ref-21-1" class="xref-bibr" href="#ref-21">21</a>]. Our hypothesis was that relative increases in risk due to climate change would be greater at northern than southern latitudes, particularly in coastal states, due to ocean warming.
      </p>
      <p id="p-21">All data used in this study are pre-collected aggregate counts and are publicly available. Negative binomial models and meta-regression models were constructed using Stata Intercooled version 15 (Stata Corp., College Station, Texas), while distributed lag non-linear models were constructed using the dlnm package for R, version 3.1.5 [
       <a id="xref-ref-22-1" class="xref-bibr" href="#ref-22">22</a>]. Datasets used for analyses can be obtained via Figshare at 
       <a href="https://figshare.com/articles/Vibriosis_data_files/6856427">https://figshare.com/articles/Vibriosis_data_files/6856427</a>.
      </p>
     </div>
    </div>
   </div>
   <div class="section" id="sec-12">
    <h2 class="">Results</h2>
    <p id="p-22">From 1999 to 2014, a total of 10,800 cases of vibriosis were contained in COVIS reports, with an an additional 62 cases noted as part of a 
     <em>V. parahaemolyticus</em> outbreak in Alaska in 2004. Of these 10,862 cases, we were able to assign 10,102 (93.0%) to a month of year in national-level data, while 10,857 (&gt;;99.9%) could be assigned to a specific state. Crude national incidence increased 3-fold during the period under observation, from 0.11 cases per 100,000 population in 1999 to 0.36 cases per 100,000 population in 2014, representing a 7% average annual increase in incidence (IRR 1.071, 95% CI 1.061 to 1.081). Significant seasonal oscillation was observed (P &lt;; 0.001) with a summertime predominance. As quadratic trend terms were not significantly associated with risk, and cubic trend terms were associated with a worsening of Akaike’s information criterion (AIC), the final trend model included only a linear term for year, as well as a Fast Fourier Transform (
     <strong>
      <a id="xref-table-wrap-1-1" class="xref-table" href="#T1">Table 1</a>
     </strong>).
    </p>

     <div class="table-caption">
      <span class="table-label">Table 1.</span>
      <span class="caption-title">Temporal Trends and Impact of Environmental Exposures on National Vibriosis Incidence</span>
      <div class="sb-div caption-clear"/>
     </div>
    </div>
    <p id="p-23">ENSO was associated with enhanced risk of vibriosis at 3 and 10 month lags while ENSO at a 5 month lag was associated with attenuated risk. The overall effect of combined ENSO coefficients significantly increased vibriosis risk (combined IRR 1.145, 95% CI 1.064 to 1.231, P &lt;; 0.001). NAO effects were retained in the model at 5 different lags (3, 5, and 10-12 months), and were inconsistent in effect. Overall, the combined effect of NAO was non-significant (IRR 1.064, 95% CI 0.983 to 1.151, P = 0.12) (
     <strong>
      <a id="xref-table-wrap-1-2" class="xref-table" href="#T1">Table 1</a>, 
      <a id="xref-fig-1-1" class="xref-fig" href="#F1">Figure 1</a>
     </strong>). Distributed lag non-linear models were also associated with a significant increase in vibriosis across lags of 1 to 12 months (integrated IRR 1.940, 95% CI 1.298 to 2.901). The integrated effect of NAO was again non-significant in distributed lag models (IRR 0.988, 95% CI 0.607 to 1.607) (
     <strong>
      <a id="xref-fig-2-1" class="xref-fig" href="#F2">Figure 2</a>
     </strong>). As expected, regional analyses identified highest risks of infection in Pacific (IRR 13.412, 95% CI 10.607 to 16.959) and Gulf (IRR 7.752, 95% CI 6.167 to 9.744) regions, with elevated risk in the Atlantic region (IRR 4.125, 95% CI 3.491 to 4.873). Overall, yearly average ENSO was associated with a significant increase in vibriosis risk (IRR per 1 unit increase in mean MEI 1.169, 95% CI 1.012 to 1.350), while yearly average NAO was not associated with increased risk (
     <strong>
      <a id="xref-table-wrap-2-1" class="xref-table" href="#T2">Table 2</a>
     </strong>).
    </p>

    <p id="p-26">Significant increases in vibriosis risk were seen in non-Pacific regions during the period under observation, with significant heterogeneity in rate of change across regions (P for heterogeneity &lt;; 0.001); in the Pacific region, a non-significant increasing trend was observed (P = 0.067). The most marked increases in vibriosis risk were detected in the Atlantic and non-coastal regions (i.e., regions with the lowest incidence at baseline). In regional models, a 1 unit increase in mean MEI was associated with a 60% increase in vibriosis risk in the Pacific region, but no significant effect of ENSO on risk was was seen in other regions. No significant change in risk was seen with NAO in any region. Neither ENSO nor NAO effects were associated with significant regional heterogeneity (P for heterogeneity = 0.50 for ENSO; P = 0.52 for NAO) (
     <strong>
      <a id="xref-table-wrap-3-1" class="xref-table" href="#T3">Table 3</a> and 
      <a id="xref-fig-3-1" class="xref-fig" href="#F3">Figure 3</a>
     </strong>).
    </p>

    <p id="p-28">State-level incidence rate ratios were also markedly heterogeneous (P &lt;; 0.001). In meta-regression models, increasing latitude was associated with the relative magnitude of increased risk (RR per 10° increase in latitude of state centroid 1.059, 95% CI 1.020 to 1.099). Adjustment for latitude resulted in a 36% reduction in between-study variance (τ
     <sup>2</sup>) [
     <a id="xref-ref-23-1" class="xref-bibr" href="#ref-23">23</a>]. There was no significant association between region and rate of change, after adjustment for latitude. We also found no significant interaction between latitude and whether or not a state was coastal (P for multiplicative interaction term = 0.87) (
     <strong>
      <a id="xref-fig-4-1" class="xref-fig" href="#F4">Figure 4</a>
     </strong>).
    </p>
    <div id="F4" class="fig pos-float type-figure odd">

   <div class="section" id="sec-13">
    <h2 class="">Discussion</h2>
    <p id="p-30">Given that toxigenic 
     <em>V. cholerae</em> is a sentinel global pathogen due to its virulence, capacity for genetic reassortment, and epidemic potential, the ecology and dynamics of this pathogen have been extensively studied [
     <a id="xref-ref-7-2" class="xref-bibr" href="#ref-7">7</a>, 
     <a id="xref-ref-24-1" class="xref-bibr" href="#ref-24">24</a>, 
     <a id="xref-ref-25-1" class="xref-bibr" href="#ref-25">25</a>]. However, other 
     <em>Vibrio</em> species of public health importance can also cause severe human disease, and their associated disease burden appears to be increasing. An increase in disease incidence may reflect increased pathogen abundance in salt water environments, as well as an increase in the prevalence of immune compromised states in the human population, as individuals with immune compromise or iron overload states appear to be at greatest risk for severe vibriosis [
     <a id="xref-ref-2-5" class="xref-bibr" href="#ref-2">2</a>]. Due to the thermophilic nature of 
     <em>Vibrio</em> species and their increased abundance in warmer waters with decreased salinity, there is reason to anticipate that 
     <em>Vibrio</em> infection incidence will increase in coming decades as a result of climate change-associated ocean warming [
     <a id="xref-ref-9-2" class="xref-bibr" href="#ref-9">9</a>].
    </p>
    <p id="p-31">Using publicly available 
     <em>Vibrios</em> case count data from the United States COVIS system, we evaluated vibriosis trends and their relation to large scale oceanic phenomena. We also examined the association bewtween rate of increase and latitude, as we hypothesized that relative increases in risk would be greatest at northernmost latitudes where vibriosis has historically been less common. Our observations suggest that climate change-driven range expansion may be in progress for this disease, and the sensitivity of vibriosis incidence to El Niño-like conditions suggests that climate change is likely to drive further increases in vibriosis incidence in the future. After adjusting for long-term trends and seasonal oscillation, we found vibriosis incidence in the United States to be very sensitive to the ENSO. Using distributed lag non-linear models to examine risk effects at multiple lags, we found that vibriosis incidence in the United States is expected to double in the year after strong ENSO-like conditions (Multivariable ENSO Index = 3). This finding is consistent with existing work on the ecology of cholera in low- and middle-income countries [
     <a id="xref-ref-6-2" class="xref-bibr" href="#ref-6">6</a>, 
     <a id="xref-ref-26-1" class="xref-bibr" href="#ref-26">26</a>]. The regional analyses suggested these effects are concentrated in the Pacific region, where states are most strongly teleconnected to ENSO and where baseline vibriosis incidence is highest.
    </p>
    <p id="p-32">Strong ENSO effects may provide insight into future changes in disease epidemiology that may occur under climate change scenarios such as increases in temperature, precipitation anomalies, and ocean warming effects [
     <a id="xref-ref-8-2" class="xref-bibr" href="#ref-8">8</a>]. As current anthropogenic climate change is a global phenomenon with no recent precedent, it has been noted that the irregular nature of ENSO allows it to serve as a natural experiment for exploring future climate change effects [
     <a id="xref-ref-8-3" class="xref-bibr" href="#ref-8">8</a>]. The mechanisms whereby ENSO might increase vibriosis risk are likely to be complex; however, conditions like changes in salinity, ocean warming, and increased abundance of nutrients and flow of freshwater into oceans are all associated with ENSO [
     <a id="xref-ref-27-1" class="xref-bibr" href="#ref-27">27</a>, 
     <a id="xref-ref-28-1" class="xref-bibr" href="#ref-28">28</a>], as well as with 
     <em>Vibrio</em> abundance [
     <a id="xref-ref-29-1" class="xref-bibr" href="#ref-29">29</a>, 
     <a id="xref-ref-30-1" class="xref-bibr" href="#ref-30">30</a>]. It should be noted that, as with 
     <em>V. cholerae,</em> non-cholera 
     <em>Vibrios</em> have complex ecology, and their abundance may be impacted by the abundance of the cyanobacteria and dinoflagelates with which they are associated; these microbial populations are also sensitive to changes in nutrients, water temperature and salinity such as those that accompany ENSO [
     <a id="xref-ref-28-2" class="xref-bibr" href="#ref-28">28</a>, 
     <a id="xref-ref-31-1" class="xref-bibr" href="#ref-31">31</a>]. The complexity of 
     <em>Vibrio</em> ecology, shown by differing effects of ENSO at multiple lags due to its impact on different components of the ecosystem, make the distributed lag approach we have applied particularly attractive.
    </p>
    <p id="p-33">Since weather and sea surface warming in the Pacific region are more likely to be influenced by ENSO than the Atlantic region of the United States, we also explored the impact of the NAO on vibriosis incidence. We hypothesized that NAO would be associated with regional vibriosis incidence in the Atlantic and possibly the Gulf regions. However, compared to the large effects observed with ENSO at the national leveland in the Pacific region, the effects associated with NAO were inconsistent in national analyses, and absent in regional analyses. Given that NAO is predominantly a pressure phenomenon (rather than a phenomenon explicitly related to ocean temperature like ENSO), the absence of clear and consistent links to vibriosis may be unsurprising.</p>
    <p id="p-34">Range expansion of vibriosis has been reported in Northern Europe and appears to correlate with increasing Baltic Sea temperatures [
     <a id="xref-ref-9-3" class="xref-bibr" href="#ref-9">9</a>]. We therefore sought to evaluate the possibility that there was a north-south gradient in rate of change in vibriosis risk in the United States. The meta-regression approach we applied here was identical to the approach applied in our earlier work on Lyme disease [
     <a id="xref-ref-21-2" class="xref-bibr" href="#ref-21">21</a>]. The gradient we observed would be consistent with range expansion for vibriosis risk as a result of warmer oceans at higher latitudes. However, other mechanisms (such as increased reporting in jurisdictions not previously believed to be risk-areas for vibriosis) could produce similar patterns. This is possible since the COVIS system has seen increased coverage and increased case submission over time, particularly once non-cholera vibriosis became nationally notifiable in 2007 [
     <a id="xref-ref-5-3" class="xref-bibr" href="#ref-5">5</a>]. However, given that similar trends in rates of vibriosis have been reported using FoodNet data, which involve active rather than passive surveillance, it is unlikely that these trends reflect reporting artifact [
     <a id="xref-ref-2-6" class="xref-bibr" href="#ref-2">2</a>]. Furthermore, an ocean warming effect would be consistent with the ENSO effects seen nationally, and in the Pacific region, in our earlier analyses.
    </p>
    <p id="p-35">Our analysis is inevitably subject to limitations. As we only have access to case counts by time period and region, we cannot account for changing reporting behavior as a driver for observed trends. However, it should be noted that we do account for such temporal trends in our models, and the ENSO effects we observe are robust after accounting for trends, regardless of their underlying mechanism. Our lack of access to individual case data means that we cannot perform nuanced subgroup analyses that consider case comorbidity or exposure history.</p>
    <p id="p-36">Extracting case counts from graphical plots produced counts similar to those contained in reports, but is likely to have resulted in some random misclassification of these counts; while this may have resulted in diminished statistical power, such misclassification would not have resulted in spurious associations or systematic bias in effects.</p>
    <p id="p-37">In summary, we used publicly available data on vibriosis incidence in the United States to perform the first (to our knowledge) evaluation of the possible contributions of ongoing environmental change to observed increases in vibriosis incidence in North America. Broadly, we found two lines of evidence suggesting that climatic change and ocean warming may be important drivers of observed increases in risk. First, 
     <em>Vibrio</em> risk was strongly associated with lagged ENSO-like oceanic changes, and second, a north-south gradient in relative increase in risk. Attributing such changes to ocean warming and climatic change is biologically plausible, and consistent with effects observed in other geographic locales with 
     <em>V. cholerae</em>. Our work suggests that vibriosis may be an important sentinel for infectious disease impacts of climate change, and our methods also present a model that can be applied to other infectious diseases. Anticipating future trends in vibriosis as oceans warm may help with projections of likely future burden of disease, and may help guide and prioritize preventive strategies.
    </p>
   </div>
   <div class="section fn-group" id="fn-group-1">
    <h2>Footnotes</h2>
    <ul>
     <li class="fn-other" id="fn-2">
      <p id="p-2">
       <strong>Research In Context</strong> Pathogens of the 
       <em>Vibrio</em> genus are best known as causative agents of cholera, but non-cholera 
       <em>Vibrio</em> (NCV) species (including non-toxigenic 
       <em>V. cholerae</em> and several other non-cholera 
       <em>Vibrio</em> species) are also important causes of human disease including foodborne illness, and bullous skin and soft tissue infections, particularly in immune compromised hosts or those with iron overload states (e.g., chronic liver disease). These pathogens are abundant in salt water, and are also thermophilic, which suggests that their incidence might be expected to increase with climate change and associated ocean warming. We performed a PubMED search from 1960 to 2018 using search terms “vibrio”, “vibriosis”, “climate”, “El Niño”, “risk”, and “epidemiology”, and found that ocean warming (e.g., as a result of El Niño Southern Oscillation (ENSO)) has been associated with surges in cholera risk. NCV abundance in coastal areas of South America has also been linked to ENSO and to outbreaks of vibriosis on the pacific coast; increasing Baltic Sea water temperatures have been associated with increased range of vibriosis risk in Europe.
      </p>
      <p id="p-3">However, although reports from the United States have suggested that vibriosis risk has increased nationally over the past two decades, we found no attempts to link that increase to climate change driven ocean warming. In order to fill this gap, we extracted publicly available U.S. Cholera and Other 
       <em>Vibrio</em> Illness Surveillance (COVIS) system data (from 1999 to 2014) to evaluate the impact of ENSO and the North Atlantic Oscillation on U.S. vibriosis incidence after adjustment for long-term and seasonal trends. We also used meta-regressive techniques to evaluate whether changes in vibriosis risk in the United States exhibits a north-south gradient, as would be expected if changing risk were attributable to climate change. We found that ENSO-like conditions resulted in a 2-fold increase in disease incidence over the subsequent 12-month period. Additionally, we found that while vibriosis risk was unchanged over time in Gulf states, there was a marked increase in risk with increasing latitude (an approximate 6% increase in incidence for every 10° northward shift). Our findings are consistent with earlier work on cholera dynamics, and also suggest that vibriosis incidence is likely to increase with ocean warming in coming decades. Furthermore, our identification of a strong north-south gradient in the rate of increase in risk suggests that the observed increase in vibriosis incidence in the United States may be driven by climate change-linked ocean warming that is already underway. These findings have important implications for disease surveillance and forecasting, and may serve as a sentinel for other climate-sensitive diseases.
      </p>
     </li>
    </ul>
   </div>
