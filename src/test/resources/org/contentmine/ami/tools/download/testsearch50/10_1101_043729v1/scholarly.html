  <meta name="DC.Description" content="Common species shape the world around us, and changes in their commonness signify large-scale shifts in ecosystem structure and function[1][1]-[4][2]. Dominant taxa drive productivity and biogeochemical cycling, in direct interaction with abiotic components of the Earth system[3][3],[4][2]. However, our understanding of the dynamic response of ecosystems to global environmental changes in the past is limited by our ability to robustly estimate fossil taxonomic richness[5][4],[6][5], and by our neglect of the importance of common species. To rectify this, we use observations of the most common and widespread species to track global changes in their distribution in the deep geological past. Our simple approach is robust to factors that bias richness estimators, including widely used sampling-standardization methods[5][4], which we show are highly sensitive to variability in the species-abundance distribution. Causal analyses of common species frequency in the deep-sea sedimentary record detect a lagged response in the ecological prominence of planktonic foraminifera to oceanographic changes captured by deep-ocean temperature records over the last 65 million years, encompassing one of Earth's major climate transitions. Our results demonstrate that common species can act as tracers of a past global ecosystem and its response to physical changes in Earth's dynamic history. [1]: #ref-1 [2]: #ref-4 [3]: #ref-3 [4]: #ref-5 [5]: #ref-6"/>

  <div class="article fulltext-view ">
   <span class="highwire-journal-article-marker-start"/>
   <div class="section abstract" id="abstract-1">
    <h2>Abstract</h2>
    <p id="p-2">Common species shape the world around us, and changes in their commonness signify large-scale shifts in ecosystem structure and function
     <sup>
      <a id="xref-ref-1-1" class="xref-bibr" href="#ref-1">1</a>-
      <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">4</a>
     </sup>. Dominant taxa drive productivity and biogeochemical cycling, in direct interaction with abiotic components of the Earth system
     <sup>
      <a id="xref-ref-3-1" class="xref-bibr" href="#ref-3">3</a>,
      <a id="xref-ref-4-2" class="xref-bibr" href="#ref-4">4</a>
     </sup>. However, our understanding of the dynamic response of ecosystems to global environmental changes in the past is limited by our ability to robustly estimate fossil taxonomic richness
     <sup>
      <a id="xref-ref-5-1" class="xref-bibr" href="#ref-5">5</a>,
      <a id="xref-ref-6-1" class="xref-bibr" href="#ref-6">6</a>
     </sup>, and by our neglect of the importance of common species. To rectify this, we use observations of the most common and widespread species to track global changes in their distribution in the deep geological past. Our simple approach is robust to factors that bias richness estimators, including widely used sampling-standardization methods
     <sup>
      <a id="xref-ref-5-2" class="xref-bibr" href="#ref-5">5</a>
     </sup>, which we show are highly sensitive to variability in the species-abundance distribution. Causal analyses of common species frequency in the deep-sea sedimentary record detect a lagged response in the ecological prominence of planktonic foraminifera to oceanographic changes captured by deep-ocean temperature records over the last 65 million years, encompassing one of Earth's major climate transitions. Our results demonstrate that common species can act as tracers of a past global ecosystem and its response to physical changes in Earth's dynamic history.
    </p>
   </div>
   <p id="p-3">True species richness can be elusive even in well-studied ecosystems, because most species are very rare, and relatively few species account for most of the total abundance
    <sup>
     <a id="xref-ref-1-2" class="xref-bibr" href="#ref-1">1</a>,
     <a id="xref-ref-2-1" class="xref-bibr" href="#ref-2">2</a>
    </sup>. For example, only ~1.4 
    <em>%</em> of the estimated tree species account for half of the biomass and control the cycling of water, carbon, and nutrients in the Amazon forest
    <sup>
     <a id="xref-ref-3-2" class="xref-bibr" href="#ref-3">3</a>
    </sup>. Similarly, a recent survey of eukaryotic diversity in the oceans found that ~0.24 % of the taxa accounted for half of the total number of rDNA reads
    <sup>
     <a id="xref-ref-4-3" class="xref-bibr" href="#ref-4">4</a>
    </sup>.
   </p>
   <p id="p-4">Abundance and occupancy are typically positively correlated, with the more abundant species being the more widespread
    <sup>
     <a id="xref-ref-4-4" class="xref-bibr" href="#ref-4">4</a>,
     <a id="xref-ref-7-1" class="xref-bibr" href="#ref-7">7</a>
    </sup>. In the fossil record, species and higher taxa generally have a humped temporal distribution of occurrences, being rare in the early and late stages of their known stratigraphic range
    <sup>
     <a id="xref-ref-8-1" class="xref-bibr" href="#ref-8">8</a>-
     <a id="xref-ref-10-1" class="xref-bibr" href="#ref-10">10</a>
    </sup>.
   </p>
   <p id="p-5">Here we accommodate these ecological features by focussing only on species that are common and widespread at any given time, using the Summed Common species Occurrence Rate (SCOR), a very simple occurrence-based quantity that is sensitive to changes in total abundance (Methods)
    <sup>
     <a id="xref-ref-11-1" class="xref-bibr" href="#ref-11">11</a>
    </sup>. We apply SCOR to deep-sea sedimentary records of calcifying plankton (coccolithophores and foraminifera) over the last 65 years to demonstrate how relative changes in the distribution of common and widespread species were linked to climate change on geological time scales.
   </p>
   <p id="p-6">First, we evaluate the sensitivity of SCOR and commonly used richness estimators to potential biases using Poseidon, a simulation model of planktonic microfossil occurrences (
    <a id="xref-fig-1-1" class="xref-fig" href="#F1">Fig 1</a>; Methods and Supplementary Code). We target methods currently popular in palaeobiology, and highlight the effects of two main factors: variability in the spatial sampling completeness (
    <a id="xref-fig-1-2" class="xref-fig" href="#F1">Fig. 1b</a>), and variability in the shape of the species rank-abundance distribution (RAD; 
    <a id="xref-fig-1-3" class="xref-fig" href="#F1">Fig. 1c</a>).
   </p>
   <div id="F1" class="fig pos-float type-figure odd">
    <div class="highwire-figure">
     <div class="fig-inline-img-wrapper">
      <div class="fig-inline-img">

     <span class="fig-label">Figure 1|</span>
     <span class="caption-title">Performance of SCOR and richness estimators in Poseidon model experiments.</span>
     <p id="p-7" class="first-child">
      <strong>a</strong>, Simulated species richness and total abundance are decoupled. 
      <strong>b</strong>, Sampled species occurrences reflect abundance distorted by the trend and short-term variability in sampled sites (in this example, variability = 0.1, corresponding to the standard deviation around the mean trend). 
      <strong>c</strong>, Sampled species evenness (Pielou's J) captures changes in the shape parameter σ of the RAD (in this example, variability = 2, corresponding to the range of σ), superimposed on richness fluctuations and a net decrease caused by the sampling trend. 
      <strong>d</strong>, Sensitivity to sampling variability and RAD shape variability. Values are median goodness-of-fit (R
      <sup>
       <a id="xref-ref-2-2" class="xref-bibr" href="#ref-2">2</a>
      </sup>) of 50 model runs, comparing SCOR to true abundance, and richness estimates to true richness. See text for abbreviations.
     </p>
     <div class="sb-div caption-clear"/>
    </div>
   </div>
   <p id="p-8">Our simulations with Poseidon show that the SCOR estimate of relative changes in total abundance is highly robust to variability in both spatial sampling and RAD shape (
    <a id="xref-fig-1-4" class="xref-fig" href="#F1">Fig. 1d</a>). By definition, SCOR is immune to the loss of rare species, and decoupled from changes in richness. As expected, the fidelity of raw sampled richness (S) decays rapidly with increasing sampling variability, but shows little sensitivity to changes in the shape of the RAD. Simple range-through richness (RT; assuming a species existed in all time bins between its first and last occurrence) is relatively robust to both factors, indicating that the level of sampling in Poseidon is sufficient to avoid severe edge effects. The Shannon entropy H,which reflects both richness and evenness, is very sensitive to RAD shape variability, ultimately tracking changes in evenness at the expense of changes in richness. Classical rarefaction (CR) and shareholder quorum subsampling (SQS)
    <sup>
     <a id="xref-ref-5-3" class="xref-bibr" href="#ref-5">5</a>
    </sup>, being sampling-standardization methods, are robust to the effect of spatial sampling variability on richness, all else being equal. However, both CR and SQS are highly sensitive to changes in RAD shape. As with Shannon H, increasing RAD variability causes CR and SQS to lose track of richness and respond to changes in the shape parameter σ of the RAD instead. Note that the σ values used in Poseidon generally correspond to high, moderately variable species evenness (
    <a id="xref-fig-4-1" class="xref-fig" href="#F4">Supplementary Fig. 1</a>). A third subsampling method, occurrences-squared weighted (O2W)
    <sup>
     <a id="xref-ref-12-1" class="xref-bibr" href="#ref-12">12</a>
    </sup>, shows overall poor agreement with true richness.
   </p>

   <p id="p-9">Turning to the rich deep-sea sedimentary record of the Cenozoic Era (0-65 million years ago), we analysed global occurrences of the two most prominent groups of calcifying plankton, coccolithophores and foraminifera, from the Neptune Sandbox Berlin (NSB) database
    <sup>
     <a id="xref-ref-13-1" class="xref-bibr" href="#ref-13">13</a>,
     <a id="xref-ref-14-1" class="xref-bibr" href="#ref-14">14</a>
    </sup> (Methods). In both groups, raw S generally increases along with the number of boreholes representing the spatial sampling, while sampled evenness (J) decreases (
    <a id="xref-fig-5-1" class="xref-fig" href="#F5">Supplementary Fig. 2a,b</a>), as expected if improved sampling enhances the detection of rare species (
    <a id="xref-fig-1-5" class="xref-fig" href="#F1">Fig. 1b,c</a>). Sampling-standardized richness estimates (SQS) seem to remove the sampling trend, but given the sensitivity of subsampling methods to RAD shape found in Poseidon, we suspected an evenness signal in the SQS estimates. Indeed, SQS richness can be reproduced by simply adding together the raw S and J curves (
    <a id="xref-fig-5-2" class="xref-fig" href="#F5">Supplementary Fig. 2c,d</a>), a relationship that emerges across NSB data and simulation runs (
    <a id="xref-fig-2-1" class="xref-fig" href="#F2">Fig. 2</a>). This result implies that changes in evenness are a major confounding factor for current sampling-standardized richness estimators.
   </p>

   <p id="p-11">Focussing instead on common species, coccolithophores and foraminifera have markedly different SCOR trajectories through the Cenozoic. On average, coccolithophores have their highest SCOR values in the Eocene, followed by a decline in the Oligocene and a resurgence in the late Miocene and Pliocene. Aspects of the coccolithophore SCOR pattern have been linked to Cenozoic proxy records of atmospheric CO
    <sub>2</sub>, suggesting that coccolithophores could thrive in a high-CO
    <sub>2</sub> world
    <sup>
     <a id="xref-ref-11-2" class="xref-bibr" href="#ref-11">11</a>,
     <a id="xref-ref-15-1" class="xref-bibr" href="#ref-15">15</a>
    </sup>. Since their rise in the Mesozoic, coccolithophores shifted the dominant locus of carbonate burial from continental shelves to the deep sea, providing a new mechanism for buffering ocean chemistry and atmospheric CO
    <sub>2</sub> through carbonate compensation
    <sup>
     <a id="xref-ref-16-1" class="xref-bibr" href="#ref-16">16</a>
    </sup>. Oligocene cooling and CO
    <sub>2</sub> decline was accompanied by a lowering of the carbonate compensation depth, which has been attributed to changes in the supply of weathering products to the ocean
    <sup>
     <a id="xref-ref-17-1" class="xref-bibr" href="#ref-17">17</a>
    </sup>. The Oligocene reduction of coccolithophore SCOR is opposite to that expected if SCOR were biased upward by enhanced deep-sea preservation
    <sup>
     <a id="xref-ref-11-3" class="xref-bibr" href="#ref-11">11</a>
    </sup>, and carbonate preservation trends cannot explain the independent SCOR patterns in the two calcifying groups. Selective dissolution or taxonomic preferences in sample processing may cause short-term volatility in SCOR, but only if species presence or absence is random with respect to commonness (
    <a id="xref-fig-6-1" class="xref-fig" href="#F6">Supplementary Fig. 3</a>).
   </p>

      </li>

       <a href="https://www.biorxiv.org/content/biorxiv/early/2016/03/15/043729/F6.large.jpg" class="highwire-figure-link highwire-figure-link-newtab" target="_blank" data-icon-position="" data-hide-link-title="0">Open in new tab</a>
      </li>
     </ul>
    </div>
    <div class="fig-caption">
     <span class="fig-label">Supplementary Figure 3|</span>
     <span class="caption-title">Effect of random species loss in Poseidon model experiments.</span>
     <p id="p-50" class="first-child">
      <strong>a</strong>, Simulated richness and abundance as in 
      <a id="xref-fig-1-9" class="xref-fig" href="#F1">Fig. 1a</a>. 
      <strong>b</strong>, Site sampling increases smoothly in all experiments. Instead, a proportion of the species is randomly removed in each time step, causing volatility in occurrences. No variability in the proportion lost means that 50 
      <em>%</em> are always removed. In this example, variability = 0.4, meaning that between 30 % and 70 % of species are lost. 
      <strong>c</strong>, Even with a constant original RAD shape, random species loss, and variability in the proportion lost, generates volatility in sampled evenness (
      <em>t</em>his example is an extreme case, see 
      <a id="xref-fig-4-2" class="xref-fig" href="#F4">Supplementary Fig. 1</a>). 
      <strong>d</strong>, Sensitivity to variability in RAD shape and in the proportion of species lost. Values are median goodness-of-fit (R
      <sup>2</sup>) of 50 model runs, comparing SCOR to true abundance, and richness estimates to true richness.
     </p>
     <div class="sb-div caption-clear"/>
    </div>
   </div>
   <p id="p-12">Planktonic foraminifera SCOR was compared to Cenozoic deep-ocean temperature (DOT) records
    <sup>
     <a id="xref-ref-18-1" class="xref-bibr" href="#ref-18">18</a>
    </sup> (Methods; Supplementary Data Set). Although the net trends are inversely related (foraminifera flourish as the world cools), shorter-term changes suggest positive covariation, including the Early Eocene climate optimum, Eocene cooling, as well as Miocene and Pliocene optima (
    <a id="xref-fig-3-1" class="xref-fig" href="#F3">Fig. 3a</a>). Geological proxy records are generally noisy mixtures of signals representing multiple processes, derived from a sedimentary record that is itself an active component of the Earth system. Any causal connection detected between proxy records would necessarily be indirect with respect to the underlying processes of interest. Nonetheless, the DOT record reflects a set of climate-related variables, including changes in ocean thermohaline circulation, water mass structure, and nutrient dynamics, all considered to be important abiotic controls on the long-term evolution of planktonic foraminifera
    <sup>
     <a id="xref-ref-6-2" class="xref-bibr" href="#ref-6">6</a>,
     <a id="xref-ref-19-1" class="xref-bibr" href="#ref-19">19</a>-
     <a id="xref-ref-21-1" class="xref-bibr" href="#ref-21">21</a>
    </sup>. Here we tested this drive-response hypothesis using three conceptually very different methods for causal detection in time series (Methods): (1) Convergent cross mapping
    <sup>
     <a id="xref-ref-22-1" class="xref-bibr" href="#ref-22">22</a>
    </sup>, based on the concept of state space reconstruction from time-delay embedding; (2) Information transfer analysis 
    <sup>
     <a id="xref-ref-23-1" class="xref-bibr" href="#ref-23">23</a>,
     <a id="xref-ref-24-1" class="xref-bibr" href="#ref-24">24</a>
    </sup>, based on the concept of transfer entropy
    <sup>
     <a id="xref-ref-25-1" class="xref-bibr" href="#ref-25">25</a>
    </sup>; and (3) Bayesian inference of causal models based on linear stochastic differential equations
    <sup>
     <a id="xref-ref-26-1" class="xref-bibr" href="#ref-26">26</a>,
     <a id="xref-ref-27-1" class="xref-bibr" href="#ref-27">27</a>
    </sup>.
   </p>

ears before present; Paleoc., Paleocene; Oligoc., Oligocene; P, Pliocene; Pt, Pleistocene.&lt;;/div&gt;;&lt;;/div&gt;;" data-icon-position="" data-hide-link-title="0">

     <p id="p-13" class="first-child">
      <strong>a</strong>, SCOR of planktonic foraminifera from the NSB database at 0.5 Myr resolution, and DOT estimates
      <sup>
       <a id="xref-ref-18-2" class="xref-bibr" href="#ref-18">18</a>
      </sup> at 0.1 Myr resolution. 
      <strong>b</strong>,

      <strong>b</strong>) and IT (
      <strong>c</strong>) between SCOR and DOT as a function of time lag. If past DOT drives SCOR, then SCOR 
      <em>xmap</em> DOT, while information flows DOT → SCOR, at negative lags. Values are medians (dots) and 95% ranges (whiskers) for 500 random subsamples of length 100, dashed lines are 95
      <sup>th</sup> percentiles of 1,000 surrogates. All values are normalized to a surrogate mean of zero. Ma, million years before present; Paleoc., Paleocene; Oligoc., Oligocene; P, Pliocene; Pt, Pleistocene.
     </p>

    </div>
   </div>
   <p id="p-14">Convergent cross mapping (CCM) from foraminifera SCOR to DOT peaks at a negative lag, indicating that the SCOR signal carries a response to past changes captured in the DOT record (
    <a id="xref-fig-3-2" class="xref-fig" href="#F3">Fig. 3b</a>). The optimum lag is a single time bin, implying a causal delay of 0.5 million years (Myr) or less. CCM is also significant in the opposite direction but this is stronger at positive lags (
    <a id="xref-fig-3-3" class="xref-fig" href="#F3">Fig. 3b</a>), which are non-causal (future "drives" past). This result is consistent with a unidirectional forcing where the dynamics of the response variable (SCOR) is dominated by the driving variable (DOT), such that predictability flows both ways
    <sup>
     <a id="xref-ref-28-1" class="xref-bibr" href="#ref-28">28</a>
    </sup>. Information transfer (IT) analysis supports this inference: predictive information flow is significant from past DOT to SCOR, although the optimal lag is shifted backward by one time bin, implying a more protracted causal delay (
    <a id="xref-fig-3-4" class="xref-fig" href="#F3">Fig. 3c</a>). In the opposite direction, IT peaks at the corresponding positive (non-causal) lags, but is significantly weaker than in the causal direction. Using a series of linear Stochastic Differential Equations (SDEs) to model correlation and causality between the two records (
    <a id="xref-fig-7-1" class="xref-fig" href="#F7">Supplementary Fig. 4</a>), we recover relatively strong evidence that SCOR responds to changes in DOT, with a time lag of 0.3-31.1 Myr, comparable to the CCM and IT analyses (
    <a id="xref-table-wrap-1-1" class="xref-table" href="#T1">Supplementary Tables 1</a>, 
    <a id="xref-table-wrap-2-1" class="xref-table" href="#T2">2</a>), although the detailed nature of the causal relationship cannot be clearly resolved (Methods).
   </p>

   <p id="p-15">The congruence of these results strongly suggests that the ecological prominence of planktonic foraminifera has evolved in response to past climatic and oceanographic changes captured in the deep-ocean temperature proxy record. Furthermore, the inferred time delay implies that the causal connection is highly indirect, involving climate changes propagating through the Earth system to influence the commonness of foraminifera in the global plankton on evolutionary time scales. In the modern global ocean, eukaryotic plankton richness involves a vast number of parasite and symbiont species, highlighting the importance of biotic interactions in driving diversification through trophic connectivity and complexity
    <sup>
     <a id="xref-ref-4-5" class="xref-bibr" href="#ref-4">4</a>
    </sup>. Abiotic factors, such as differences in nutrient level among ocean basins, are more clearly reflected in the relative abundance of the dominant species. A restructuring of water masses and nutrient distributions is likely to cause a dramatic and discernible shift in the distribution and abundance of many species, yet have a far less predictable impact on richness. Our results imply that if such a fundamental ecosystem response were to leave a signature in the fossil record, it would be far more evident in the robustly detectable distribution of the most common species than in the indeterminate richness of rare species. Dominant groups also reveal macroevolutionary trends in functional morphology otherwise obscured by rare taxa
    <sup>
     <a id="xref-ref-29-1" class="xref-bibr" href="#ref-29">29</a>
    </sup>. Given their critical importance to ecosystem functioning, common species provide a nexus for understanding the role of an evolving biota in global environmental changes of the past.
   </p>
   <div class="section" id="sec-1">
    <h2 class="">Author Contributions</h2>
    <p id="p-17">B.H. and L.H.L designed the study. B.H. ran the Poseidon simulations, analysed data, performed the IT analysis, and wrote the paper. L.H.L. retrieved the NSB data, calculated SCOR, and wrote the Poseidon code. K.A.H. and D.D. performed the CCM analysis. T.R. performed the SDE analysis. All authors discussed the results and commented on the manuscript.</p>
   </div>
   <div class="section" id="sec-3">
    <h2 class="">METHODS</h2>
    <div class="section" id="sec-4">
     <h3>Data</h3>
     <p id="p-19">Microfossil occurrences were retrieved from the NSB database
      <sup>
       <a id="xref-ref-13-2" class="xref-bibr" href="#ref-13">13</a>,
       <a id="xref-ref-14-2" class="xref-bibr" href="#ref-14">14</a>
      </sup> (accessed April 22, 2015). SCOR and richness estimates were calculated using 0.5 Myr time bins. For the planktonic foraminifera, we compared the inferred times of species rise and fall in NSB
      <sup>
       <a id="xref-ref-10-2" class="xref-bibr" href="#ref-10">10</a>
      </sup>, which encompass any period of potential commonness, to the species ranges in the PlankRange database
      <sup>
       <a id="xref-ref-30-1" class="xref-bibr" href="#ref-30">30</a>
      </sup> (
      <a href="http://palaeo.gly.bris.ac.uk/Data/plankrange.html">http://palaeo.gly.bris.ac.uk/Data/plankrange.html</a>, accessed Aug. 24, 2014). After resolving most of the taxonomic discrepancies, ~82 % of the species have a rise-fall interval that fits within the proposed range or is offset by &lt;; 2 Myr (a single time bin in ref. 10). Of the remaining species, which could either not be matched taxonomically or have a significant range offset, ~73 % are rare (peak occurrence frequency, as a proportion of all sites with at least one species sampled, &lt;; 0.2), and none have a peak occurrence frequency &gt;; 0.4. Taxonomic or range errors in NSB are therefore unlikely to have a significant impact on SCOR, which is sensitive only to the most widespread species. Quantification of this impact awaits the public release of the updated PlankRange database
      <sup>
       <a id="xref-ref-31-1" class="xref-bibr" href="#ref-31">31</a>
      </sup>.
     </p>
     <p id="p-20">DOT estimates were obtained from 
      <a id="xref-ref-18-3" class="xref-bibr" href="#ref-18">ref. 18</a>, using their &gt;; 9 Ma T
      <sub>d-SL</sub> record (based on subtracting New Jersey sea level records from a benthic δ
      <sup>
       <a id="xref-ref-18-4" class="xref-bibr" href="#ref-18">18</a>
      </sup>O stack) and scaled δ
      <sup>
       <a id="xref-ref-18-5" class="xref-bibr" href="#ref-18">18</a>
      </sup>O record for the interval &lt;; 9 Ma, with their interpolation at 0.1 Myr resolution. Both SCOR and DOT were tied to the GTS2004 time scale
      <sup>
       <a id="xref-ref-32-1" class="xref-bibr" href="#ref-32">32</a>
      </sup>.
     </p>
    </div>
    <div class="section" id="sec-5">
     <h3>SCOR</h3>
     <p id="p-21">We treat the observation of a specific number of individuals as a Poisson-distributed variable with parameter 
      <em>λ</em> in each time bin. The probability of finding an individual of species 
      <em>i</em> in time bin 
      <em>j</em> is then 
      <em>p</em>
      <sub>
       <em>ij</em>
      </sub> = 1 − exp(−
      <em>λ
       <sub>ij</sub>
      </em>), and thus 
      <em>λ</em>
      <sub>
       <em>ij</em>
      </sub> = − ln(1 − 
      <em>p</em>
      <sub>
       <em>ij</em>
      </sub>). In practice, 
      <em>p</em>
      <sub>
       <em>ij</em>
      </sub> is estimated as 
      <em>y</em>
      <sub>
       <em>ij</em>
      </sub>/
      <em>n</em>
      <sub>
       <em>j</em>
      </sub>, where 
      <em>y</em>
      <sub>
       <em>ij</em>
      </sub> is the number of sites in which species 
      <em>i</em> is observed at time bin 
      <em>j</em> and 
      <em>n</em>
      <sub>
       <em>j</em>
      </sub> is the number of sites in that time bin where at least one of the species included in the analysis is observed. SCOR is the total density of a given set of 
      <em>m</em>
      <sub>
       <em>j</em>
      </sub> species in a time bin: 
      <span class="disp-formula" id="disp-formula-1">
       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2016/03/15/043729/embed/graphic-4.gif"/>
        <noscript>
         <img class="highwire-embed" alt="Embedded Image" src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2016/03/15/043729/embed/graphic-4.gif"/>
        </noscript>
       </span>
      </span> and we estimate its variance by the delta method
      <sup>
       <a id="xref-ref-33-1" class="xref-bibr" href="#ref-33">33</a>
      </sup>: 
      <span class="disp-formula" id="disp-formula-2">
       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2016/03/15/043729/embed/graphic-5.gif"/>
        <noscript>
         <img class="highwire-embed" alt="Embedded Image" src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2016/03/15/043729/embed/graphic-5.gif"/>
        </noscript>
       </span>
      </span>
     </p>
     <p id="p-22">SCOR is based on the observation that the more globally abundant a species is, the more likely it is to occur at a greater number of sites
      <sup>
       <a id="xref-ref-4-6" class="xref-bibr" href="#ref-4">4</a>
      </sup>. As 
      <em>p</em> approaches 1, the rate of increase in 
      <em>λ</em> grows rapidly, such that very widespread species have a much greater influence on SCOR than restricted species. If a species occurs at all sites in a time bin, its 
      <em>λ</em> for that time bin is undefined.
     </p>
     <p id="p-23">SCOR is decoupled from species richness and relative abundance. If a species becomes globally more abundant and widespread in a time interval, then its 
      <em>λ</em>, and thus SCOR, will increase. Even if all species became exactly equally more common in absolute terms, with no change in relative abundance, their individual 
      <em>λ</em> values will be higher and SCOR will capture the proportional change in absolute abundance of the total species set.
     </p>
    </div>
    <div class="section" id="sec-6">
     <h3>Poseidon simulations</h3>
     <p id="p-24">To evaluate the performance of SCOR relative to commonly used diversity metrics, we designed a set of numerical experiments on the effects of temporal variability in three factors: (1) spatial sampling completeness; (2) the shape of the species rank-abundance distribution (RAD); and (3) the proportion of species lost randomly (with respect to abundance).</p>
     <p id="p-25">Poseidon consists of 1,000 spatial grid cells and 105 time steps, where true species richness and abundance are allowed to vary independently (
      <a id="xref-fig-1-6" class="xref-fig" href="#F1">Fig. 1a</a>). In each time step, we randomly assign an abundance value to each species, such that the entire community has a log-normal rank-abundance distribution (RAD), the shape of which can be fixed or time-varying. Species ranks are randomly reshuffled between time steps. We then randomly assign a spatial grid cell (site) to an individual of a species, where it can potentially be preserved and sampled.
     </p>
     <p id="p-26">Next, we sample only a proportion of the sites (spatial cells) such that this proportion increases linearly from 0.1 to 0.4, representing a declining sampling coverage with age, typical of deep-sea sedimentary records. Any short-term variability is thus superimposed on this trend (e.g. 
      <a id="xref-fig-1-7" class="xref-fig" href="#F1">Fig. 1b</a>). Furthermore, a proportion of the remaining species can be randomly removed (representing dissolution, selective picking, or other processes causing a species to be absent in a time bin, regardless of its original abundance).
     </p>
     <p id="p-27">We then calculate raw S, RT, Shannon H, and three sampling-standardized richness metrics widely used in palaeobiology (CR, O2W, and SQS). Although a generalized OXW has been recommended for paleontological datasets
      <sup>
       <a id="xref-ref-34-1" class="xref-bibr" href="#ref-34">34</a>
      </sup>, we use O2W here because our data meet the assumptions of the latter
      <sup>
       <a id="xref-ref-12-2" class="xref-bibr" href="#ref-12">12</a>
      </sup>. We used two versions of the shareholder quorum subsampling (SQS) method
      <sup>
       <a id="xref-ref-5-4" class="xref-bibr" href="#ref-5">5</a>,
       <a id="xref-ref-35-1" class="xref-bibr" href="#ref-35">35</a>-
       <a id="xref-ref-37-1" class="xref-bibr" href="#ref-37">37</a>
      </sup>: the SQS3.3 R script (
      <a href="http://bio.mq.edu.au/~jalroy/SQS.html">http://bio.mq.edu.au/~jalroy/SQS.html</a>, downloaded Aug. 26, 2014), and the SQS4.3 perl script, kindly provided by J. Alroy (Sept. 3, 2014). We did not modify the SQS codes but wrote a function to format Poseidon output to species occurrence data for SQS4.3. For SQS3.3, we input the list of sampled individuals (abundances). A quorum level of 0.6 was used in all runs. Both SQS versions yielded very similar results when given the same type of data (abundances or occurrences). For all subsampling methods (CR, O2W, and SQS), 100 iterations were used in obtaining each estimated richness value. Increasing the number of iterations offered no discernible improvement. Shannon H was output from the SQS 3.3 R script and used to calculate Pielou's J evenness. The goodness-of-fit between true and estimated richness, and between true abundance and SCOR, was assessed by the coefficient of determination (R
      <sup>
       <a id="xref-ref-2-3" class="xref-bibr" href="#ref-2">2</a>
      </sup>) between time series. Poseidon R scripts are provided as Supplementary Code.
     </p>
    </div>
    <div class="section" id="sec-7">
     <h3>Time Series Analysis</h3>
     <p id="p-28">We used three different time series analysis methods to test for a causal relationship between SCOR and DOT. Two of the methods are non-parametric, while the third is based on linear models. To implement a time-displacement (lag) analysis for the non-parametric methods, missing SCOR values were linearly interpolated, and the 0.1-Myr resolution DOT record was bin-averaged on the SCOR time bins (0.5 Myr). Furthermore, the non-parametric methods use surrogate time series to assess significance, which requires detrending of the original time series. To avoid any bias from differences in non-stationarity that are not reproduced by the surrogates, both records were detrended using a third-order polynomial to satisfy a stationarity criterion
      <sup>
       <a id="xref-ref-38-1" class="xref-bibr" href="#ref-38">38</a>
      </sup>, then normalized to zero mean and unit standard deviation. For consistency, the model-based analysis was also performed on the preprocessed data. However, the detrending may remove components of the variation relevant to uncovering the parameters of underlying processes. We therefore repeated the model-based analysis on untransformed data.
     </p>
    </div>
    <div class="section" id="sec-8">
     <h3>CCM analysis</h3>
     <p id="p-29">CCM is a method for causal inference in nonlinear dynamical systems based on the theory of state-space reconstruction
      <sup>
       <a id="xref-ref-22-2" class="xref-bibr" href="#ref-22">22</a>
      </sup>. Consider two time series 
      <em>X</em> and 
      <em>Y</em> consisting of scalar observations of variables in a dynamical system. According to Takens's theorem
      <sup>
       <a id="xref-ref-39-1" class="xref-bibr" href="#ref-39">39</a>
      </sup>, we can construct a delay-coordinate embedding of the state space of the dynamical system into an m-dimensional real space, by constructing the vectors 
      <em>E</em>
      <sub>
       <em>X</em>
      </sub> = { ⟨(
      <em>x</em>(
      <em>t</em>
      <sub>i</sub>), 
      <em>x</em>(
      <em>t</em>
      <sub>i</sub> – τ), 
      <em>x</em>(
      <em>t</em>
      <sub>i</sub> – 2τ), …, 
      <em>x</em>(
      <em>t</em>
      <sub>i</sub> – (
      <em>mτ</em>) ⟩}, where 
      <em>x</em>(
      <em>t</em>
      <sub>i</sub>) is the scalar value of the time series 
      <em>X</em>at time 
      <em>t</em>
      <sub>i</sub>. That is, the vectors in 
      <em>E</em>
      <sub>
       <em>X</em>
      </sub> are in one-to-one correspondence with the states of the dynamical system. If 
      <em>X</em> and 
      <em>Y</em> are coupled variables of the same dynamical system (i.e. they are causally influencing each other), this correspondence is also true for time series 
      <em>Y</em>, and therefore 
      <em>E</em>
      <sub>
       <em>X</em>
      </sub> and 
      <em>E</em>
      <sub>
       <em>Y</em>
      </sub> are in one-to-one correspondence with each other. CCM uses this result to predict scalar values of 
      <em>Y</em> from the coordinate-delay embedding of 
      <em>X</em> and vice versa.
     </p>
     <p id="p-30">The CCM algorithm locates, for each scalar point 
      <em>P</em>
      <sub>i</sub> in the prediction set (subset of time series 
      <em>Y</em>), the contemporaneous state vector 
      <em>L</em>
      <sub>i</sub> in the library set (subset of state vectors in the time-delay embedding constructed from time series 
      <em>X</em>). Next, it finds 
      <em>L</em>
      <sub>i</sub>'s closest neighbours and estimates a value for the predictee 
      <em>P</em>
      <sub>i</sub>* using simplex projection
      <sup>
       <a id="xref-ref-40-1" class="xref-bibr" href="#ref-40">40</a>
      </sup>. CCM skill is determined by the correlation (Pearson's ρ) between estimated 
      <em>P</em>
      <sub>i</sub>* and actual values of 
      <em>P</em>
      <sub>i</sub>.
     </p>
     <p id="p-31">With increasing library size, CCM skill is expected to increase and converge if the variables are causally related. The notation “
      <em>X</em> xmap 
      <em>Y</em>” refers to estimating 
      <em>y</em>(
      <em>t</em>
      <sub>i</sub>) from corresponding lagged-coordinate state versions of 
      <em>x</em>(
      <em>t</em>
      <sub>i</sub>), which in a causal context is read as “
      <em>Y</em> is causally influencing 
      <em>X</em>”.
     </p>
     <p id="p-32">CCM analysis was performed using the rEDM software package
      <sup>
       <a id="xref-ref-41-1" class="xref-bibr" href="#ref-41">41</a>
      </sup>. We constructed time-delay embeddings using embedding dimension 
      <em>m</em> = 2 and delay time step 
      <em>τ</em> = 1. Cross mapping was then performed using the entire time series as both prediction and library sets. To avoid biased results, we used leave-one-out cross validation (i.e. the predictee 
      <em>P</em>
      <sub>i</sub> itself and points in a time radius of 
      <em>E</em> around 
      <em>P</em>
      <sub>i</sub> were excluded from the libraries, such that no points sharing coordinates with 
      <em>P</em>
      <sub>i</sub> were used in the predictions; see refs. 41, 42).
     </p>
     <p id="p-33">If unidirectional forcing is sufficiently strong, the dynamics of the response variable can become dominated by the driving variable. In this case, CCM may be significant in both directions, and thus unable to distinguish unidirectional forcing from bidirectional causality. To address this, we used the extended CCM approach 
      <sup>
       <a id="xref-ref-28-2" class="xref-bibr" href="#ref-28">28</a>
      </sup>, which repeats the cross mapping using different time-displacements of the original time series. If there is a discernable lag between cause and effect, then optimal cross map skill is expected to occur for negative time lags in the direction(s) of true causality (past drives future). If true causality is unidirectional, then any CCM skill in the non-causal direction is expected to peak for positive lags (future "drives" past).
     </p>
     <p id="p-34">Extended CCM analysis of SCOR and DOT is reported as median cross map skill and 95 % ranges at different lags after drawing 500 samples with replacement from libraries of size 100. Statistical significance is evaluated against a null distribution of CCM results for 1000 surrogate time series. For each lag, CCM skill is considered significant if it exceeds the 95
      <sup>th</sup> percentile of the surrogates. We verified the results using three different methods for generating surrogate data: phase-randomized and amplitude-adjusted Fourier transform (AAFT)
      <sup>
       <a id="xref-ref-43-1" class="xref-bibr" href="#ref-43">43</a>
      </sup>, phase-randomized Fourier transform
      <sup>
       <a id="xref-ref-44-1" class="xref-bibr" href="#ref-44">44</a>
      </sup>, and randomly shuffled surrogates. All three methods indicate significant causality from DOT to SCOR, and we limit our results to the AAFT method, which gave the most conservative significance estimates.
     </p>
    </div>
    <div class="section" id="sec-9">
     <h3>IT analysis</h3>
     <p id="p-35">If two processes 
      <em>X</em> and 
      <em>Y</em> are independent, then a general Markov property will hold
      <sup>
       <a id="xref-ref-25-2" class="xref-bibr" href="#ref-25">25</a>
      </sup>: 
      <span class="disp-formula" id="disp-formula-3">
       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2016/03/15/043729/embed/graphic-6.gif"/>
        <noscript>
         <img class="highwire-embed" alt="Embedded Image" src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2016/03/15/043729/embed/graphic-6.gif"/>
        </noscript>
       </span>
      </span> where 
      <em>p(
       <em>x</em>
      </em>
      <sub>
       <em>n</em>~1
      </sub>) is the transition probability to state 
      <em>n~</em>1, and indices 
      <em>k</em> and 
      <em>l</em> are the dimensions of vectors of past states. In the absence of information flow from 
      <em>Y</em> to 
      <em>X</em>, knowing the past 
      <em>l</em> states of 
      <em>Y</em> has no influence on the transition probability of 
      <em>X</em> beyond knowing the past 
      <em>k</em> states of 
      <em>X</em> alone. Transfer entropy
      <sup>
       <a id="xref-ref-25-3" class="xref-bibr" href="#ref-25">25</a>
      </sup> quantifies the incorrectness of assuming independence by means of a Kullback-Leibler divergence, a non-symmetric measure of the information lost when the right hand side is used to approximate the left hand side of equation (3): 
      <span class="disp-formula" id="disp-formula-4">
       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2016/03/15/043729/embed/graphic-7.gif"/>
        <noscript>
         <img class="highwire-embed" alt="Embedded Image" src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2016/03/15/043729/embed/graphic-7.gif"/>
        </noscript>
       </span>
      </span>
     </p>
     <p id="p-36">Transfer entropy is thus a non-symmetric measure of information flow, which has been shown to be equivalent to a conditional mutual information
      <sup>
       <a id="xref-ref-45-1" class="xref-bibr" href="#ref-45">45</a>
      </sup>, and equivalent to Granger causality
      <sup>
       <a id="xref-ref-46-1" class="xref-bibr" href="#ref-46">46</a>
      </sup> for linear, Gaussian systems
      <sup>
       <a id="xref-ref-47-1" class="xref-bibr" href="#ref-47">47</a>
      </sup>. We implement it in the modified IT form proposed by Verdes
      <sup>
       <a id="xref-ref-23-2" class="xref-bibr" href="#ref-23">23</a>
      </sup>, which has previously been applied to the analysis of geological records
      <sup>
       <a id="xref-ref-11-4" class="xref-bibr" href="#ref-11">11</a>,
       <a id="xref-ref-24-2" class="xref-bibr" href="#ref-24">24</a>,
       <a id="xref-ref-48-1" class="xref-bibr" href="#ref-48">48</a>,
       <a id="xref-ref-49-1" class="xref-bibr" href="#ref-49">49</a>
      </sup>.
     </p>
     <p id="p-37">Here we expand on these earlier applications by repeating the IT analysis for different time-displacements of the original time series, analogous to the extended CCM analysis described above. Similar to CCM, predictive information flow may become symmetric if unidirectional forcing and/or linear correlation is sufficiently strong. However, if there is a discernable lag between cause and effect, then optimal information transfer is expected to occur for negative time lags in the direction(s) of true causality (past → future). If true causality is unidirectional, then any information flow in the non-causal direction is expected to peak for positive lags (future → past). IT is a coarse-grained relative entropy measure, which varies as a function of the data gridding resolution, summarized in a single IT value as the area under the resulting curve
      <sup>
       <a id="xref-ref-23-3" class="xref-bibr" href="#ref-23">23</a>
      </sup>. Lagged IT analysis of SCOR and DOT is reported as median IT and 95 % ranges at different lags after drawing 500 random subsamples of size 100. IT is considered significant if it exceeds the 95
      <sup>th</sup> percentile of a null distribution of IT results for 1,000 AAFT surrogate time series. Unlike CCM, this IT implementation does not use time-delay embedding. Combined with coarse-graining of the dat
      <strong>a</strong>, this may help explain the difference in optimal lag between IT and CCM (
      <a id="xref-fig-3-5" class="xref-fig" href="#F3">Fig. 3b,c</a>), although more work is needed to clarify this.
     </p>
    </div>
    <div class="section" id="sec-10">
     <h3>Linear SDE analysis</h3>
     <p id="p-38">Given two time series representing two measured processes, linear SDEs can be used to distinguish between correlation and Granger causality. Uni-and bidirectional causation as well as hidden (unmeasured) processes can be modelled in the SDE framework, expanding the space of possible connections 
      <sup>
       <a id="xref-ref-26-2" class="xref-bibr" href="#ref-26">26</a>,
       <a id="xref-ref-27-2" class="xref-bibr" href="#ref-27">27</a>
      </sup> A basic linear SDE can be written as 
      <span class="disp-formula" id="disp-formula-5">
       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2016/03/15/043729/embed/graphic-8.gif"/>
        <noscript>
         <img class="highwire-embed" alt="Embedded Image" src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2016/03/15/043729/embed/graphic-8.gif"/>
        </noscript>
       </span>
      </span>
     </p>
     <p id="p-39">This describes a mean-reverting Ornstein-Uhlenbeck process (OUP) 
      <em>X</em>, which contains a systematic part (the 
      <em>dt</em> term) and a stochastic part (
      <em>t</em>he 
      <em>dB</em> term). If the systematic part is dropped (
      <em>α</em>
      <sub>
       <em>X</em>
      </sub> = 0), then equation (5) describes a Wiener process (WP, or random walk). The OUP has expectation 
      <em>μ</em>
      <sub>
       <em>X</em>
      </sub>, stationary standard deviation 
      <span class="inline-formula" id="inline-formula-1">
       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2016/03/15/043729/embed/inline-graphic-1.gif"/>
        <noscript>
         <img class="highwire-embed" alt="Embedded Image" src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2016/03/15/043729/embed/inline-graphic-1.gif"/>
        </noscript>
       </span>
      </span> and half-life 
      <em>t</em>
      <sub>1/2,
       <em>X</em>
      </sub> = log(2)/ 
      <em>α</em>
      <sub>
       <em>X</em>
      </sub>. To model a hidden process, we can write 
      <span class="disp-formula" id="disp-formula-6">
       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2016/03/15/043729/embed/graphic-9.gif"/>
        <noscript>
         <img class="highwire-embed" alt="Embedded Image" src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2016/03/15/043729/embed/graphic-9.gif"/>
        </noscript>
       </span>
      </span>
     </p>
     <p id="p-40">Here, the measured process 
      <em>Y</em>
      <sub>
       <em>1</em>
      </sub> has a hidden process (or layer) 
      <em>Y</em>
      <sub>
       <em>2</em>
      </sub> folded into its systematic part, such that 
      <em>Y</em>
      <sub>
       <em>1</em>
      </sub> tracks 
      <em>Y</em>
      <sub>2</sub>. 
      <em>Y</em>
      <sub>
       <em>1</em>
      </sub> is similar to an OUP, but instead of fluctuating around a fixed expected value it fluctuates with a lagged response to the OUP 
      <em>Y</em>
      <sub>2</sub>.
     </p>
     <p id="p-41">When modelling connections between processes, we use vector notation. A pure correlation between 
      <em>X</em> and 
      <em>Y</em> entails that the covariance matrix in front of the stochastic term 
      <em>d
       <span class="underline">B</span>
      </em> will have off-diagonal elements. If there is a causal connection from 
      <em>Y</em>
      <sub>
       <em>2</em>
      </sub> to 
      <em>X</em>, for instance, the system takes the following form 
      <span class="disp-formula" id="disp-formula-7">
       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2016/03/15/043729/embed/graphic-10.gif"/>
        <noscript>
         <img class="highwire-embed" alt="Embedded Image" src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2016/03/15/043729/embed/graphic-10.gif"/>
        </noscript>
       </span>
      </span> where 
      <em>β</em>
      <sub>
       <em>Y</em>
       <sub>2</sub>
      </sub> → 
      <em>X</em> describes the connection strength from 
      <em>Y</em>
      <sub>
       <em>2</em>
      </sub> to 
      <em>X.</em> Equation (7) describes a “common cause” situation, where 
      <em>Y</em>
      <sub>
       <em>2</em>
      </sub> drives both 
      <em>X</em> and 
      <em>Y</em>
      <sub>
       <em>1</em>
      </sub>.
     </p>
     <p id="p-42">To analyse the SCOR and DOT records, we first characterized each time series separately, examining models with up to three layers (two hidden). In each model, the layers could be WP or OUP (including fully deterministic layers where 
      <em>σ</em>
      <sub>
       <em>i</em>
      </sub> = 0), excluding a one-layered WP, which prohibits incoming causal links. We also excluded internal feedback loops in multi-layer models because of numerical intractability. For both time series, 
      <em>μ</em> was assigned a prior distribution 
      <em>μ</em>
      <sub>
       <em>i</em>
      </sub> ~ 
      <em>N</em>(0,1), where 
      <em>i</em> denotes the layer. All model parameters were assigned normal priors, with 95 % prior probability ranges of 
      <em>σ</em>
      <sub>
       <em>i</em>
      </sub> ∈ (0.01,1.0) for the stochastic term, 
      <em>t</em>
      <sub>1/2</sub> ∈ (0.1
      <em>My</em>,50
      <em>My</em>) for the half life, 
      <em>β</em>∈ (-2,2) for the causal connections, and 
      <em>ρ</em>∈ (-0.96,0.96), for the logit-transformed correlation coefficients. We used MCMC importance sampling to estimate Bayesian model likelihoods and calculate model probabilities.
     </p>
     <p id="p-43">The best model for SCOR in isolation was a one-layered OUP, while a three-layered model with a WP as the bottom driver was the best model for DOT in isolation. We then investigated all 15 connection models between these two best models, including the null hypothesis of no relationship (
      <a id="xref-fig-7-2" class="xref-fig" href="#F7">Supplementary Fig. 4</a>). We allowed for causality from SCOR to DOT because both proxy records ultimately derive from deep-sea carbonate sediments, hence SCOR could in principle contain a signal of processes that have influenced DOT. The null hypothesis was assigned 50 % prior probability, while 50 % was distributed evenly among the 14 connection models. For model comparison, we used Jeffreys’s scale to assess the strength of evidence represented by the Bayes factor B, where 
      <span class="inline-formula" id="inline-formula-2">
       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2016/03/15/043729/embed/inline-graphic-2.gif"/>
        <noscript>
         <img class="highwire-embed" alt="Embedded Image" src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2016/03/15/043729/embed/inline-graphic-2.gif"/>
        </noscript>
       </span>
      </span> is evidence “barely worth mentioning”, 
      <span class="inline-formula" id="inline-formula-3">
       <span class="highwire-responsive-lazyload">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="highwire-embed lazyload" alt="Embedded Image" data-src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2016/03/15/043729/embed/inline-graphic-3.gif"/>
        <noscript>
         <img class="highwire-embed" alt="Embedded Image" src="https://www.biorxiv.org/sites/default/files/highwire/biorxiv/early/2016/03/15/043729/embed/inline-graphic-3.gif"/>
        </noscript>
       </span>
      </span> is “substantial evidence”, 10 &lt;; 
      <em>B</em> &lt;; 10
      <sup>3/2</sup> is “strong” evidence and 
      <em>B</em> &lt;; 10
      <sup>3/2</sup> is “very strong” evidence
      <sup>
       <a id="xref-ref-50-1" class="xref-bibr" href="#ref-50">50</a>
      </sup>.
     </p>
     <p id="p-44">The posterior probability of the null hypothesis was 11.2 % (Model 1; 
      <a id="xref-fig-7-3" class="xref-fig" href="#F7">Supplementary Fig. 4</a>), hence the Bayes factor favouring a connection between SCOR and DOT is 7.9 (substantial evidence). The most probable model (Model 5; 
      <a id="xref-fig-7-4" class="xref-fig" href="#F7">Supplementary Fig. 4</a>) involves a feedback loop, where the upper DOT process (DOT1) affects SCOR positively while SCOR affects DOT1 negatively. All parameter estimates with credible intervals for the best model are presented in 
      <a id="xref-table-wrap-1-2" class="xref-table" href="#T1">Supplementary Table 1</a>. In the second most (and almost equally) probable model, (Model 12; 
      <a id="xref-fig-7-5" class="xref-fig" href="#F7">Supplementary Fig. 4</a>), SCOR affects the second DOT layer (DOT2) instead.
     </p>
     <p id="p-45">With a half-life of ~0.5 Myr, SCOR responds to DOT processes on time scales comparable to those inferred from the other analyses (
      <a id="xref-fig-3-6" class="xref-fig" href="#F3">Fig. 3b,c</a>). In contrast, DOT processes react very slowly to changes in SCOR (
      <a id="xref-table-wrap-1-3" class="xref-table" href="#T1">Supplementary Table 1</a>), and because SCOR changes rapidly, the response in DOT will be smoothed out. From equation 5, the effect of SCOR on DOT1 is 0.07 Myr
      <sup>-1</sup>, while the effect of DOT1 on the SCOR process is 0.6 Myr
      <sup>-1</sup>. Thus, DOT influences SCOR much more strongly per time unit than vice versa.
     </p>
     <p id="p-46">The third most likely model (Model 4; 
      <a id="xref-fig-7-6" class="xref-fig" href="#F7">Supplementary Fig. 4</a>) only had a causal connection from DOT1 to SCOR, consistent with CCM and IT inferences. This model had a posterior probability of 17.5 %, hence the evidence for a feedback loop is less than “substantial" (B = 2.6). In summary, we find evidence for there being at least one connection (B = 7.9); for the connections to be causal rather than correlative given that there are connections (B = 12.5); and specifically for a causal connection from DOT to SCOR given that there are connections (B = 15.4).
     </p>
     <p id="p-47">We then repeated the analysis on untransformed data (not detrended or normalized), denoted uDOT and uSCOR. In this case, the best isolated model for both time series is a three-layer model with a WP at the bottom. The Bayes factor favouring a connection over no connection is 73, which is deemed “very strong evidence”. The best connection model involves a feedback loop between the top layers uDOT1 and uSCOR1. However, there is a very high probability for parameters enforcing cyclical behaviour, with a period of 1.5 Myr, which is consistent with an internal feedback loop model as the best isolated model for uDOT. Parameter estimates are shown in 
      <a id="xref-table-wrap-2-2" class="xref-table" href="#T2">Supplementary Table 2</a>.
     </p>
    </div>
   </div>
