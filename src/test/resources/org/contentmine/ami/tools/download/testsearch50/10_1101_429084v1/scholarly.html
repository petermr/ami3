  <meta name="DC.Description" content="Aim Translocation remains a controversial strategy in species conservation. Here, we utilise the unusual scenario of invasive alien species (IAS) threatened with extinction in their native range to address key challenges in deciding ‘whether’, ‘where’, and ‘when’ to implement translocation, and how best to approach conservation under seemingly contradictory circumstances. Location Iberian Peninsula, NW Europe Methods Rhododendron ponticum ssp. baeticum was selected as a model IAS for case study analysis. We used species distribution models (SDMs) coupled with dynamic simulations of migration to assess: 1. the extinction risk posed to this species in its native Iberian range under climate change; 2. whether SDMs calibrated on the native range (replicating typical translocation planning) could predict invasive capacity in NW Europe; and 3. the extent to which recommended biogeographical constrains on translocations may limit available options. Insights gained on the above were used to build and test a generic decision framework for translocation, based on robust identification of microrefugia. Results Our findings suggest a high likelihood of climate-induced extinction for R.p . ssp. baeticum in its native range. Notably, SDMs completely failed to predict invasive capacity in NW Europe. However, application of our framework was successful in identifying sites more proximate to the native range – albeit outside this species’ current biogeographic region – potentially suited to translocation. Main conclusions The framework here developed can be used to guide translocation of climate-endangered species in a spatially and temporally precise manner. However, we caution that use of SDMs can possess short-comings in failing to capture a full picture of sites suited to translation, and in risk assessment of the capacity of translocated taxa to form invasive species. Strict biogeographic constraints to the selection of translocation sites can evidently help to safeguard against invasions, but may also severely hinder the options available to avert climate-induced extinctions."/>

  <meta name="twitter:description" content="Aim Translocation remains a controversial strategy in species conservation. Here, we utilise the unusual scenario of invasive alien species (IAS) threatened with extinction in their native range to address key challenges in deciding ‘whether’, ‘where’, and ‘when’ to implement translocation, and how best to approach conservation under seemingly contradictory circumstances. Location Iberian Peninsula, NW Europe Methods Rhododendron ponticum ssp. baeticum was selected as a model IAS for case study analysis. We used species distribution models (SDMs) coupled with dynamic simulations of migration to assess: 1. the extinction risk posed to this species in its native Iberian range under climate change; 2. whether SDMs calibrated on the native range (replicating typical translocation planning) could predict invasive capacity in NW Europe; and 3. the extent to which recommended biogeographical constrains on translocations may limit available options. Insights gained on the above were used to build and test a generic decision framework for translocation, based on robust identification of microrefugia. Results Our findings suggest a high likelihood of climate-induced extinction for R.p . ssp. baeticum in its native range. Notably, SDMs completely failed to predict invasive capacity in NW Europe. However, application of our framework was successful in identifying sites more proximate to the native range – albeit outside this species’ current biogeographic region – potentially suited to translocation. Main conclusions The framework here developed can be used to guide translocation of climate-endangered species in a spatially and temporally precise manner. However, we caution that use of SDMs can possess short-comings in failing to capture a full picture of sites suited to translation, and in risk assessment of the capacity of translocated taxa to form invasive species. Strict biogeographic constraints to the selection of translocation sites can evidently help to safeguard against invasions, but may also severely hinder the options available to avert climate-induced extinctions."/>

   <div class="section abstract" id="abstract-1">
    <h2 class="">Abstract</h2>
    <div id="sec-1" class="subsection">
     <p id="p-2">
      <strong>Aim</strong> Translocation remains a controversial strategy in species conservation. Here, we utilise the unusual scenario of invasive alien species (IAS) threatened with extinction in their native range to address key challenges in deciding ‘whether’, ‘where’, and ‘when’ to implement translocation, and how best to approach conservation under seemingly contradictory circumstances.
     </p>
    </div>
    <div id="sec-2" class="subsection">
     <p id="p-3">
      <strong>Location</strong> Iberian Peninsula, NW Europe
     </p>
    </div>
    <div id="sec-3" class="subsection">
     <p id="p-4">
      <strong>Methods</strong>
      <em>Rhododendron ponticum</em> ssp. 
      <em>baeticum</em> was selected as a model IAS for case study analysis. We used species distribution models (SDMs) coupled with dynamic simulations of migration to assess: 1. the extinction risk posed to this species in its native Iberian range under climate change; 2. whether SDMs calibrated on the native range (replicating typical translocation planning) could predict invasive capacity in NW Europe; and 3. the extent to which recommended biogeographical constrains on translocations may limit available options. Insights gained on the above were used to build and test a generic decision framework for translocation, based on robust identification of microrefugia.
     </p>
    </div>
    <div id="sec-4" class="subsection">
     <p id="p-5">
      <strong>Results</strong> Our findings suggest a high likelihood of climate-induced extinction for 
      <em>R.p</em>. ssp. 
      <em>baeticum</em> in its native range. Notably, SDMs completely failed to predict invasive capacity in NW Europe. However, application of our framework was successful in identifying sites more proximate to the native range – albeit outside this species’ current biogeographic region – potentially suited to translocation.
     </p>
    </div>
    <div id="sec-5" class="subsection">
     <p id="p-6">
      <strong>Main conclusions</strong> The framework here developed can be used to guide translocation of climate-endangered species in a spatially and temporally precise manner. However, we caution that use of SDMs can possess short-comings in failing to capture a full picture of sites suited to translation, and in risk assessment of the capacity of translocated taxa to form invasive species. Strict biogeographic constraints to the selection of translocation sites can evidently help to safeguard against invasions, but may also severely hinder the options available to avert climate-induced extinctions.
     </p>
    </div>
   </div>
   <div class="section" id="sec-6">
    <h2 class="">INTRODUCTION</h2>
    <p id="p-7">Translocation, the intentional introduction of threatened species into a given geographic region, may be one of the few viable solutions available to avert species extinctions under rapid climate change (
     <a id="xref-ref-34-1" class="xref-bibr" href="#ref-34">Hunter, 2007</a>; 
     <a id="xref-ref-45-1" class="xref-bibr" href="#ref-45">Ledig et al., 2012</a>; 
     <a id="xref-ref-21-1" class="xref-bibr" href="#ref-21">Gallagher et al., 2015</a>). However, considerable controversy surrounds the selection of geographic areas for the purpose of translocation (
     <a id="xref-ref-68-1" class="xref-bibr" href="#ref-68">Ricciardi &amp;; Simberloff, 2009b</a>; 
     <a id="xref-ref-35-1" class="xref-bibr" href="#ref-35">IUCN/SSC, 2013</a>). For instance, when species are translocated into an area within their historical distribution, this is referred to as a ‘reintroduction’, but if moved to a novel location, this is referred to as ‘assisted colonization’ (
     <a id="xref-ref-70-1" class="xref-bibr" href="#ref-70">Seddon, 2010</a>; 
     <a id="xref-ref-27-1" class="xref-bibr" href="#ref-27">Hällfors et al., 2014</a>). Straightforward cases involve reintroduction of a species into areas of recent former occupancy where local extinction is directly attributed to anthropogenic influences (e.g. 
     <a id="xref-ref-8-1" class="xref-bibr" href="#ref-8">Baker et al., 2011</a>; 
     <a id="xref-ref-60-1" class="xref-bibr" href="#ref-60">Nussear et al., 2012</a>), or the assisted colonisation of a species into suitable neighbouring habitats (
     <a id="xref-ref-71-1" class="xref-bibr" href="#ref-71">Seddon et al., 2015</a>). In more complex cases, however, translocation outside of a species’ historical range may offer the only realistic prospect for curtailing extinctions (
     <a id="xref-ref-76-1" class="xref-bibr" href="#ref-76">Thomas, 2011</a>).
    </p>
    <p id="p-8">Although translocation outside of a species’ historical range has been justified on hypothetical grounds, few practical examples have emerged to date (
     <a id="xref-ref-71-2" class="xref-bibr" href="#ref-71">Seddon et al., 2015</a>), limiting insight into the technical processes and risks associated with this strategy (
     <a id="xref-ref-50-1" class="xref-bibr" href="#ref-50">McLachlan et al., 2007</a>; 
     <a id="xref-ref-28-1" class="xref-bibr" href="#ref-28">Hancock &amp;; Gallagher, 2014</a>). In particular, significant challenges are presented in the form of risk assessment of translocation outside of a species’ historical range (such as the potential for aggressive invasion), and in the geographic identification of suitable sites (
     <a id="xref-ref-59-1" class="xref-bibr" href="#ref-59">Mueller &amp;; Hellmann, 2008</a>; 
     <a id="xref-ref-21-2" class="xref-bibr" href="#ref-21">Gallagher et al., 2015</a>; 
     <a id="xref-ref-71-3" class="xref-bibr" href="#ref-71">Seddon et al., 2015</a>). As such, and coupled with their high associated monetary costs, translocations (and in particular those within novel geographic areas) are generally considered the last line of action for averting species extinctions (
     <a id="xref-ref-73-1" class="xref-bibr" href="#ref-73">Shoo et al., 2013</a>; 
     <a id="xref-ref-42-1" class="xref-bibr" href="#ref-42">Kling et al., 2016</a>).
    </p>
    <p id="p-9">In addition to the above challenges, identification of suitable sites for translocation prove further problematic in cases where: 1. a species’ historical range is unknown; 2. little to no suitable habitat remains within a known historical range (presently, or as projected under climate change); and 3. suitable translocation sites are not within close (bio)geographic proximity to the extant range. Such cases pose a challenge to proposed criteria for the appropriate use of translocation as a conservation strategy, which suggest that recipient site selection should be constrained to within a species’ continental and biogeographic region of occurrence (
     <a id="xref-ref-32-1" class="xref-bibr" href="#ref-32">Hoegh-Guldberg et al., 2008</a>; 
     <a id="xref-ref-76-2" class="xref-bibr" href="#ref-76">Thomas, 2011</a>; 
     <a id="xref-ref-1-1" class="xref-bibr" href="#ref-1">Abeli et al., 2014</a>). Restricting translocations to within such areas may therefore help to minimize invasive risk, as well as to preserve co-evolved biotic interactions. However, the potential ramifications that within-continent biogeographic constraints hold for translocation, in terms of limiting options to curtail extinctions, at present remain unclear and untested.
    </p>
    <p id="p-10">While the theoretical foundations which underpin translocation as a conservation strategy have been steadily refined over the last two decades (
     <a id="xref-ref-71-4" class="xref-bibr" href="#ref-71">Seddon et al., 2015</a>; 
     <a id="xref-ref-25-1" class="xref-bibr" href="#ref-25">Hällfors et al., 2017</a>), further developments in the context of climate change remain an outstanding priority (
     <a id="xref-ref-21-3" class="xref-bibr" href="#ref-21">Gallagher et al., 2015</a>). In particular, recent elaboration of the concept of climate change refugia (
     <a id="xref-ref-7-1" class="xref-bibr" href="#ref-7">Ashcroft, 2010</a>; 
     <a id="xref-ref-41-1" class="xref-bibr" href="#ref-41">Keppel et al., 2012</a>; 
     <a id="xref-ref-40-1" class="xref-bibr" href="#ref-40">Keppel et al., 2015</a>; 
     <a id="xref-ref-44-1" class="xref-bibr" href="#ref-44">Lawler et al., 2015</a>; 
     <a id="xref-ref-56-1" class="xref-bibr" href="#ref-56">Morelli et al., 2016</a>) are of large potential relevance, and provide a theoretical basis for the identification of species-specific safe havens for biodiversity under future changing climate. Depending on the spatial and temporal dynamics of such safe havens, these may be termed as microrefugia, holdouts, or stepping-stones that facilitate species range shifts (
     <a id="xref-ref-29-1" class="xref-bibr" href="#ref-29">Hannah et al., 2014</a>). However, despite the potential to better guide translocation practise, explicit frameworks to support the selection of climate-stable habitat in the context of climate change remain in need of development (see for instance 
     <a id="xref-ref-3-1" class="xref-bibr" href="#ref-3">Alagador et al., 2014</a>; 
     <a id="xref-ref-19-1" class="xref-bibr" href="#ref-19">Ferrarini et al., 2016</a>; 
     <a id="xref-ref-62-1" class="xref-bibr" href="#ref-62">Payne &amp;; Bro-Jørgensen, 2016</a>). Furthermore, although species distribution models (SDMs) are a standard recommended tool for the purpose of informing translocation (
     <a id="xref-ref-35-2" class="xref-bibr" href="#ref-35">IUCN/SSC, 2013</a>), and offer promising potential for the identification of climate change microrefugia (
     <a id="xref-ref-7-2" class="xref-bibr" href="#ref-7">Ashcroft, 2010</a>; McLaughlin &amp;; 
     <a id="xref-ref-51-1" class="xref-bibr" href="#ref-51">Zavaleta, 2012</a>; 
     <a id="xref-ref-24-1" class="xref-bibr" href="#ref-24">Guisan et al., 2013</a>), their use for such inference has to date been limited (
     <a id="xref-ref-41-2" class="xref-bibr" href="#ref-41">Keppel et al., 2012</a>), and seldom explicit to conservation translocation (
     <a id="xref-ref-19-2" class="xref-bibr" href="#ref-19">Ferrarini et al., 2016</a>; 
     <a id="xref-ref-26-1" class="xref-bibr" href="#ref-26">Hällfors et al., 2016</a>; 
     <a id="xref-ref-25-2" class="xref-bibr" href="#ref-25">Hällfors et al., 2017</a>).
    </p>
    <p id="p-11">As a means to address the key questions of ‘whether’, ‘where’, and ‘when’ to implement translocation, we collated examples of invasive alien species (IAS) which, paradoxically, are threatened with extinction in their native range due to climatic or anthropogenic factors (
     <a id="xref-table-wrap-3-1" class="xref-table" href="#T3">Suppl. Table 1</a>). Given this juxtaposition, these species are useful to test the potential risks associated with translocation as a conservation strategy. In particular, we build a case-study on the Iberian tertiary relict plant 
     <em>Rhododendron ponticum</em> ssp. 
     <em>baeticum</em> (Boiss. &amp;; Reut.) Hand.-Mazz. (Ericaceae). Although highly invasive in NW Europe (
     <a id="xref-ref-12-1" class="xref-bibr" href="#ref-12">Cross, 1975</a>; 
     <a id="xref-ref-53-1" class="xref-bibr" href="#ref-53">Mejías et al., 2002</a>; 
     <a id="xref-ref-54-1" class="xref-bibr" href="#ref-54">Mejías et al., 2007</a>; 
     <a id="xref-ref-46-1" class="xref-bibr" href="#ref-46">Maclean et al., 2018</a>), within its native range this species is subject to threats common to many climate-endangered taxa (e.g. 
     <a id="xref-ref-66-1" class="xref-bibr" href="#ref-66">Reinhardt et al., 2005</a>; 
     <a id="xref-ref-14-1" class="xref-bibr" href="#ref-14">Early &amp;; Sax, 2011</a>; 
     <a id="xref-ref-76-3" class="xref-bibr" href="#ref-76">Thomas, 2011</a>), in that potential range shifts are constrained by high habitat specificity (within regionally rare or relict habitats), an inherent low dispersal ability, and the likely formation of insurmountable climatic barriers in the short to medium term.
    </p>
    <div id="T3" class="table pos-float">

     <div class="table-caption">
      <span class="table-label">Suppl. Table 1.</span>
      <p id="p-41" class="first-child">Invasive alien species (IAS) which are threatened in their native range. An initial list of 25–30 species loosely fitting these criteria were narrowed down to the 12 presented here (10 animal, 2 plant species) based on combination of their native conservation status and reports of their invasion intensity (which included a naturalised or colonized status across at least some parts of the introduced range). Representative literature sources, providing further details or anecdotal reports, are presented for each species.</p>
      <div class="sb-div caption-clear"/>
     </div>
    </div>
    <p id="p-12">Specifically, this study had three main aims. Firstly, we utilized spatially-explicit spread models (which coupled dynamic simulations of dispersal with projected shifts in climatic suitability from SDMs) to forecast the likelihood for successful migration and survival of native 
     <em>R.p</em>. ssp. 
     <em>baeticum</em> under climate change. Secondly, we examined to what extent biogeographic constraints may limit the options available for translocation of this species in Europe, and whether SDMs would have provided effective 
     <em>a priori</em> risk assessment of this species’ invasive capacity in NW Europe. To replicate the information typically available for translocation planning and modelling, we hence restricted calibration of SDMs to within this species’ native Iberian range. Finally, based on this case-study, we developed and applied a generic framework to identify stable microrefugia potentially suited to translocation of climate-endangered species, accounting explicitly for climatic and statistical uncertainties. As a whole, insights gained from these investigations can contribute to last line efforts to curtail species extinctions under advancing climate change.
    </p>
   </div>
   <div class="section" id="sec-7">
    <h2 class="">METHODS</h2>
    <div id="sec-8" class="subsection">
     <h3>Climate change data and scenarios</h3>
     <p id="p-13">Baseline and future climate change datasets developed by the EU FP7-funded project EcoChange (Challenges in assessing and forecasting biodiversity and ecosystem changes in Europe) were used to undertake species distribution modelling at a 2 km resolution. This climate dataset was derived from Worldclim data (
      <a id="xref-ref-31-1" class="xref-bibr" href="#ref-31">Hijmans et al., 2005</a>) downscaled to a finer 100 m resolution. Further documentation of this dataset is available at crudata.uea.ac.uk/projects/ecochange/climatedata. For the current study, the EcoChange finer resolution raster data were aggregated to 2 km resolution using bilinear interpolation implemented in R. From an extensive set of environmental variables, six variables were selected for modelling (
      <a id="xref-table-wrap-4-1" class="xref-table" href="#T4">Suppl. Table 2</a>), including three temperature variables, two precipitation variables, and potential evapotranspiration. This sub-set of variables was selected based on demonstrated performance in models, but also on their readily interpretable ecophysiological link to the fundamental niche of 
      <em>R. ponticum</em> (
      <a id="xref-ref-12-2" class="xref-bibr" href="#ref-12">Cross, 1975</a>; 
      <a id="xref-ref-72-1" class="xref-bibr" href="#ref-72">Shaw, 1984</a>; 
      <a id="xref-ref-22-1" class="xref-bibr" href="#ref-22">Griffin, 1994</a>; 
      <a id="xref-ref-53-2" class="xref-bibr" href="#ref-53">Mejías et al., 2002</a>; 
      <a id="xref-ref-54-2" class="xref-bibr" href="#ref-54">Mejías et al., 2007</a>; 
      <a id="xref-ref-30-1" class="xref-bibr" href="#ref-30">Harris et al., 2009</a>). Projections of future climatic change were based on the ECHAM5 general circulation model (GCM), which was coupled to the RCA30 regional climate model (
      <a id="xref-ref-38-1" class="xref-bibr" href="#ref-38">Jones et al., 2004</a>). Predictions were generated for two future time slices (2021–2050 and 2051–2080), and three different emissions scenarios (A1B, A2, and B2) based on the Special Report on Emissions Scenarios (SRES) from the IPCC’s Fourth Assessment Report.
     </p>

     <p id="p-14">These scenarios reflect different projections of demographic, socioeconomic, and technological development and their resultant influence on greenhouse gas emissions (
      <a id="xref-ref-80-1" class="xref-bibr" href="#ref-80">van Vuuren et al., 2010</a>). Although SRES scenarios have been more recently superseded by Representative Concentration Pathways (RCPs) in the IPCC’s Fifth Assessment Report, equivalences between these systems nonetheless exist. Hence up to 2080, the latest time period considered in this study, in increasing order of future projected CO
      <sub>2</sub> concentrations; SRES scenario B2 closely resembles RCP4.5, A1B is virtually identical to RCP6.0, whereas A2 is intermediate between RCP6.0 and 8.5 (
      <a id="xref-ref-58-1" class="xref-bibr" href="#ref-58">Moss et al., 2010</a>; 
      <a id="xref-ref-52-1" class="xref-bibr" href="#ref-52">Meinshausen et al., 2011</a>).
     </p>
    </div>
    <div id="sec-9" class="subsection">
     <h3>Species distribution modelling</h3>
     <p id="p-15">Spatial occurrence records for 
      <em>R. ponticum</em> ssp. 
      <em>baeticum</em> were assembled from field surveys conducted throughout 2011 and 2012 across the disjunct regions of this species’ native Iberian range (southern Spain, and southern and northern Portugal). Spatial coordinates were recorded to high (ca. 5 m) accuracy with a handheld GPS. Field records were combined with spatial coordinates obtained from literature sources (
      <a id="xref-ref-16-1" class="xref-bibr" href="#ref-16">Erfmeier &amp;; Bruelheide, 2004</a>; Perez Latorre &amp;; 
      <a id="xref-ref-63-1" class="xref-bibr" href="#ref-63">Cabezudo, 2006</a>; 
      <a id="xref-ref-54-3" class="xref-bibr" href="#ref-54">Mejías et al., 2007</a>). This combined dataset consisted of almost 200 unique occurrence points that were mostly non-aggregated in space (i.e. ≥ 50 m distance), and of resolution finer than the 2 km extent of climate data used here.
     </p>
     <p id="p-16">Current and future projected climatic suitability for 
      <em>R. ponticum</em> ssp. 
      <em>baeticum</em> was modelled using an ensemble of four regression and machine learning techniques (i.e. Random Forests (RFs), Generalised Boosting Models (GBMs), Generalised Additive Models (GAMs), and Maxent) available in the biomod2 library (
      <a id="xref-ref-78-1" class="xref-bibr" href="#ref-78">Thuiller et al., 2009</a>) and implemented within the R statistical programming environment (
      <a id="xref-ref-65-1" class="xref-bibr" href="#ref-65">R Core Team, 2016</a>). Default options were used for each model type (e.g. the number of trees used in RFs and GBMs). For the modelling techniques which required presence-absence data (all but Maxent, which required presence-only data), we used the random strategy in biomod2 to generate pseudo-absences at 10 times the number of presences in each model. Three evaluation runs were made for each model type, using three different sets of randomly generated pseudo-absences per run (affording a total of 36 replicates). Model evaluation was carried out by randomly splitting the data; 70% for calibration and 30% for validation, following which we assessed the area under the curve of the Receiver Operating Characteristic (ROC) (
      <a id="xref-ref-75-1" class="xref-bibr" href="#ref-75">Swets, 1988</a>) and the True Skill Statistic (TSS) (
      <a id="xref-ref-5-1" class="xref-bibr" href="#ref-5">Allouche et al., 2006</a>). All models were well supported (mean TSS = 0.989 ± 0.011 SD, mean ROC = 0.998 ± 0.003 SD, n = 36). All six environmental variables were included in each model run. Of these variables, precipitation of the driest quarter and mean temperature of the coldest quarter held the highest influence (
      <a id="xref-fig-4-1" class="xref-fig" href="#F4">Supp. Fig. 1</a>), as assessed by the variable importance function in biomod2.
     </p>

       <div class="fig-inline-img-wrapper">

       <span class="fig-label">Suppl. Figure 1.</span>
       <p id="p-44" class="first-child">Variable importance (mean ± SE) for the six environmental variables used in modelling. These values represent the mean of 36 replicates, in which three different sets of pseudo-absences were used within three evaluation runs for each model type (GBM, GAM, RF, MAXENT).</p>

      </div>
     </div>
     <p id="p-17">The specific limitations of SDMs are well noted (
      <a id="xref-ref-23-1" class="xref-bibr" href="#ref-23">Guisan &amp;; Thuiller, 2005</a>), and it is recognised that uncertainty associated with differences between SDM model techniques (i.e. statistical uncertainty), as well as future climate change scenarios (i.e. climatic uncertainty), can be considerable (
      <a id="xref-ref-20-1" class="xref-bibr" href="#ref-20">Franklin et al., 2014</a>). The development of an ‘ensemble’ approach to modelling, in which individual models are combined to produce a kind of meta model, provides one solution to account for statistical uncertainty (Araújo &amp;; 
      <a id="xref-ref-6-1" class="xref-bibr" href="#ref-6">New, 2007</a>; 
      <a id="xref-ref-77-1" class="xref-bibr" href="#ref-77">Thuiller et al., 2013</a>; 
      <a id="xref-ref-9-1" class="xref-bibr" href="#ref-9">Breiner et al., 2015</a>). Here, we used a range of ensemble model (EM) techniques to combine the outputs from the four cross-validated SDMs; namely mean of probabilities (me); median of probabilities (med); committee averaging (ca); and weighted mean of probabilities (wm). Following evaluation of these four EMs calibrated on the native Iberian range (mean TSS = 0.992 ± 0.003 SD), these models were projected both in space (across Western Europe, including this species’ invasive range), and in time (across the current and future climate time slices considered). Final output included current and future predicted climatic suitability scores for each 2 km grid square, on both a continuous (0 to 1000) and binary (0 or 1) scale. Binary scores were converted from continuous scores based on a threshold value that optimised the TSS evaluation metric.
     </p>
    </div>
    <div id="sec-10" class="subsection">
     <h3>Integrating dispersal constraints into SDMs</h3>
     <p id="p-18">Predictions of future migration of 
      <em>R.p</em>. ssp. 
      <em>baeticum</em> under climate change were generated using the R package MigClim (
      <a id="xref-ref-15-1" class="xref-bibr" href="#ref-15">Engler et al., 2012</a>). Predictions were made using ensemble model spatial layers (as generated above), over which dynamic simulations of migration were implemented based on dispersal and life history parameters specific to this species (see below). Grid-based projections of dispersal were implemented at a cell resolution of 30 m. For this, SDM climatic suitability scores were therefore resampled through bilinear interpolation to match this grid resolution, and then converted into binary suitability/unsuitability values by specifying a classification threshold using ‘binary mode’ in MigClim. Data on dispersal and life history traits for parameterization of the MigClim model were obtained from available literature sources. For 
      <em>R. ponticum</em>, these features included a negative exponential kernel with propagule dispersal up to 120 m (i.e. 4 grid cells) distance (
      <a id="xref-ref-22-2" class="xref-bibr" href="#ref-22">Griffin, 1994</a>; 
      <a id="xref-ref-30-2" class="xref-bibr" href="#ref-30">Harris et al., 2009</a>; 
      <a id="xref-ref-79-1" class="xref-bibr" href="#ref-79">Travis et al., 2011</a>); a minimum age of reproductive maturity at 11 years (
      <a id="xref-ref-12-3" class="xref-bibr" href="#ref-12">Cross, 1975</a>; 
      <a id="xref-ref-30-3" class="xref-bibr" href="#ref-30">Harris et al., 2009</a>); followed by a logistic rate of increase in propagule production until fecundity levels-off around year 40 (
      <a id="xref-ref-22-3" class="xref-bibr" href="#ref-22">Griffin, 1994</a>). Occasional stochastic long-distance dispersal (LDD) events are suspected to occur for this species at distances which may exceed 1 km in turbulent air conditions (
      <a id="xref-ref-72-2" class="xref-bibr" href="#ref-72">Shaw, 1984</a>; 
      <a id="xref-ref-22-4" class="xref-bibr" href="#ref-22">Griffin, 1994</a>), such as in mountainous regions.
     </p>
     <p id="p-19">LDD was therefore set in the range of 150–1500 m, at a frequency of 2% once full propagule production potential had been obtained. We purposely excluded the addition of landscape barriers to these models (i.e. any land cover type not potentially colonisable, such as agricultural land, urban areas, grassland etc.). This was done in order to simulate the most favourable circumstance in which all land cover types, if possessing suitable climate, could be colonized once dispersed into. Output was generated for the most optimistic combination of climate change scenario and ensemble model (B1 – committee averaging), as well for the most pessimistic scenario of climate change and ensemble model (A2 – mean averaging). For both scenarios, results are presented for each time period (2021–2050 and 2051–2080) and for each native disjunct region (southern Spain, northern and southern Portugal).</p>
    </div>
    <div id="sec-11" class="subsection">
     <h3>A framework to identify stable microrefugia must be robust to uncertainties</h3>
     <p id="p-20">As a test of a developed decision framework for translocation under climate change (
      <a id="xref-fig-1-1" class="xref-fig" href="#F1">Fig. 1</a>.), we sought to identify stable microrefugia for 
      <em>R.p</em>. ssp. 
      <em>baeticum</em> based on a high level of accordance in suitability across climate change scenarios (B1, A1B, A2), time slices (2021–2050, 2051–2080), and ensemble models (mean, weighed mean, median, committee averaging). As input to the framework (
      <a id="xref-fig-1-2" class="xref-fig" href="#F1">Fig. 1</a>.), cell climatic suitability scores were hence summed across these 24 SDM binary layers. Owing to these layer properties, identification of putative microrefugia was hence robust, in that statistical and climatic uncertainties were explicitly accounted for. Rasters of the summed individual cell suitability values (0 or 1) were generated, in which cells which possessed high accordance between layers thus exhibited high scores (to a maximum of 24). We here defined a cut-off of ≥ 20 (or 83.3 % accordance) as a reasonable threshold of robustness to uncertainties. Alternative approaches to the above work flow are also possible, depending on the type of score (binary vs. continuous) and model (ensemble vs. cross-validated models) used to identify cells possessing high accordance in predicted suitability. High scoring cells identified by the above process were further subject to an aggregation criterion, which restricted the selection of potential translocation sites to those which were spatially clustered into groups of 3 or more adjoining cells (i.e. ≥ 36 km
      <sup>2</sup> total contiguous area). We deemed this area to be a minimum desired range size for translocation of 
      <em>R.p</em>. ssp. 
      <em>baeticum</em> based on ecological considerations. The final output of aggregated cells represented identified putative microrefugia, and were converted into polygon shapefiles.
     </p>
     <div id="F1" class="fig pos-float type-figure odd">
      <div class="highwire-figure">
       <div class="fig-inline-img-wrapper">
        <div class="fig-inline-img">
         <a href="https://www.biorxiv.org/content/biorxiv/early/2018/09/27/429084/F1.large.jpg?width=800&amp;;height=600&amp;;carousel=1" title="A decision framework for identification of robust, climate-stable microrefugia potentially suited to translocation, and associated management options. Identification of sites with high accordance in predicted suitability across the various climate change scenarios and model types can help guide decision-making by taking into account the risk of uncertainties. Given the temporal and spatially explicit nature of this framework, informed decisions can be made on [[#x2018]]whether[[#x2019]], [[#x2018]]where[[#x2019]] and [[#x2018]]when[[#x2019]] translocation should be implemented." class="highwire-fragment fragment-images colorbox-load" rel="gallery-fragment-images-451060817" data-figure-caption="&lt;;div class=&quot;;highwire-markup&quot;;&gt;;A decision framework for identification of robust, climate-stable microrefugia potentially suited to translocation, and associated management options. Identification of sites with high accordance in predicted suitability across the various climate change scenarios and model types can help guide decision-making by taking into account the risk of uncertainties. Given the temporal and spatially explicit nature of this framework, informed decisions can be made on [[#x2018]]whether[[#x2019]], [[#x2018]]where[[#x2019]] and [[#x2018]]when[[#x2019]] translocation should be implemented.&lt;;/div&gt;;" data-icon-position="" data-hide-link-title="0">
          <span class="hw-responsive-img">

       <span class="fig-label">Figure 1.</span>
       <p id="p-21" class="first-child">A decision framework for identification of robust, climate-stable microrefugia potentially suited to translocation, and associated management options. Identification of sites with high accordance in predicted suitability across the various climate change scenarios and model types can help guide decision-making by taking into account the risk of uncertainties. Given the temporal and spatially explicit nature of this framework, informed decisions can be made on ‘whether’, ‘where’ and ‘when’ translocation should be implemented.</p>
       <div class="sb-div caption-clear"/>
      </div>
     </div>
     <p id="p-22">Based on the concordance between putative microrefugia and the present extant occurrence of a species, decisions on ‘whether’, ‘where’ and ‘when’ to initiate translocation can potentially be made. Any partial overlap between identified microrefugia and a species’ extant range therefore signifies that at least some future stable sites are presently occupied (
      <a id="xref-fig-1-3" class="xref-fig" href="#F1">Fig. 1A</a>); the most ideal scenario for conservation. However, if a given species is absent from identified microrefugia, such sites may represent strong candidates for immediate translocation (
      <a id="xref-fig-1-4" class="xref-fig" href="#F1">Fig. 1B</a>). Whereas if a given species is absent from sites in which microrefugia will only emerge in the near future, such sites may represent good candidates for future translocation upon their eventual emergence (
      <a id="xref-fig-1-5" class="xref-fig" href="#F1">Fig. 1C</a>). Based on the application of this framework, it is hence possible that none to all three microrefugia types (
      <a id="xref-fig-1-6" class="xref-fig" href="#F1">Fig. 1 A-C</a>) can be simultaneously identified for a given species. As per 
      <a id="xref-ref-19-3" class="xref-bibr" href="#ref-19">Ferrarini 
       <em>et al</em>. (2016)
      </a>, ex-situ conservation may be deemed the most reasonable course of action where no or little future suitable climate is identified across a geographic area of interest.
     </p>
    </div>

   <div class="section" id="sec-12">
    <h2 class="">RESULTS</h2>
    <div id="sec-13" class="subsection">
     <h3>Dispersal-limited migration under climate change</h3>
     <p id="p-23">Under the most optimistic scenario of climate change and ensemble model combination (B1 – committee averaging) employed, areas of suitable climate for 
      <em>Rhododendron ponticum</em> ssp. 
      <em>baeticum</em> was predicted to have significantly contracted by 2080 in one of its three disjunct ranges (southern Portugal), and have disappeared completely in another (southern Spain) (
      <a id="xref-table-wrap-1-1" class="xref-table" href="#T1">Table 1</a>). While a limited amount of dispersal into areas of future suitable climate was predicted as possible in northern and southern Portugal; the vast majority of future suitable climate was predicted as non-accessible for dispersal and colonisation by the species (
      <a id="xref-table-wrap-1-2" class="xref-table" href="#T1">Table 1</a>). In southern Spain, it was forecast that by 2050 the species would no longer occupy any area possessing suitable climate.
     </p>

     <p id="p-25">Under the most pessimistic scenario of climate change and ensemble model combination (A2 – mean), the existence of suitable climate was predicted to have disappeared completely by 2080 from two of the disjunct regions (southern Portugal &amp;; southern Spain), and have severely contracted in the third (northern Portugal) (

     </p>

    <div id="sec-14" class="subsection">
     <h3>Invasive range and biogeographic projections</h3>
     <p id="p-26">While ensemble models calibrated on the native range performed extremely well here according to model evaluation (sensitivity and specificity &gt;; 0.99 across all four EMs), these SDMs failed to predict the existence of suitable climate across the entire invasive range of this species in NW Europe (0 cells predicted as suitable across all model combinations). Within a biogeographical context, it was predicted that the number of areas with suitable climate for 
      <em>R.p</em>. ssp. 
      <em>baeticum</em> will rapidly decline within the present day Mediterranean biogeographic zone, while expanding within the Atlantic biogeographic region (
      <a id="xref-table-wrap-2-1" class="xref-table" href="#T2">Table 2</a>). In some cases by 2050 (and in all cases by 2080), the majority of future climate suitable for 
      <em>R.p</em>. ssp. 
      <em>baeticum</em> was thus predicted to exist: A.) outside the current extant and documented historical range of this species; and B.) within geographical areas that fall outside the species’ present biogeographic region (
      <a id="xref-fig-2-1" class="xref-fig" href="#F2">Fig. 2</a>).
     </p>

    <div id="sec-15" class="subsection">
     <h3>Identification of climate change microrefugia</h3>
     <p id="p-29">The framework developed and applied as part of the current study successfully identified candidate sites potentially suited to translocation of 
      <em>R.p</em>. ssp. 
      <em>baeticum</em> for conservation purposes. A small number of 2 km cells in N Portugal and NW Spain (i.e. outside of the species’ historical distribution/present biogeographic zone) were identified as microrefugia most suited for potential translocation (
      <a id="xref-fig-3-1" class="xref-fig" href="#F3">Fig. 3</a>). These cells indicated a relatively high level of accordance (83.3 %) in prediction of climatic suitability across the 24 different layers. As such, these sites were deemed to be temporally stable under a range of climate change scenarios, and robust to statistical uncertainties associated with the ensemble modelling techniques. However, as the species does not presently occupy these cells, and these do not possess climatic suitability under ‘current’ conditions, these sites represent future emergent microrefugia only (i.e. 
      <a id="xref-fig-1-7" class="xref-fig" href="#F1">Fig. 1C</a>).
     </p>

   <div class="section" id="sec-16">
    <h2 class="">DISCUSSION</h2>
    <div id="sec-17" class="subsection">
     <h3>Migration and survival under climate change</h3>
     <p id="p-31">Our results suggest that there is a strong likelihood of climate-induced extinction of 
      <em>R. ponticum</em> ssp. 
      <em>baeticum</em> in its native range under climate change. This risk is due to loss of suitable climate in areas of current occupation, coupled with an inability to migrate into future suited areas. Only under the most optimistic scenario (B1 climate change scenario – committee averaging EM) was it predicted that the species could occupy small areas of future suitable climate within the vicinity of its extant Portuguese range. In contrast, no occupation of future suitable climate was predicted anywhere in the most pessimistic scenario (A2 climate change scenario – mean EM). There was nonetheless consensus between scenarios in prediction of range collapse in this species’ disjunct Spanish range, where it is Red-listed nationally (
      <a id="xref-ref-57-1" class="xref-bibr" href="#ref-57">Moreno, 2010</a>). While our simulations of propagule dispersal for this species assumed full rates of germination and transition between life stages, in reality it is known that successful recruitment of new juveniles is extremely rare in the native range (
      <a id="xref-ref-53-3" class="xref-bibr" href="#ref-53">Mejías et al., 2002</a>). An almost categorical lack of natural recruitment would therefore best equate to our highly conservative predictions of migration ability based on ‘no dispersal’ (
      <a id="xref-table-wrap-1-4" class="xref-table" href="#T1">Table 1</a>), and affirm the likelihood that climate change impacts will follow a path closer to our most pessimistic of trajectories.
     </p>
     <p id="p-32">Explanation as to why SDMs performed well according to models calibrated on the native range, yet did not predict suitable climate in the invaded range, may relate to the high specificity of 
      <em>R.p. baeticum</em> to relict native habitat. Although climatic niche shifts are rare in the invasion processes (
      <a id="xref-ref-64-1" class="xref-bibr" href="#ref-64">Petitpierre et al., 2012</a>), they are known to occur. It is thus evident that 
      <em>R.p. baeticum</em> possesses a larger niche breath than can be predicted from the limited range of environmental conditions occupied in the native range. Such cases of limited knowledge of a species’ ecology are highlighted as the biggest limit to implementation of translocation plans (
      <a id="xref-ref-28-2" class="xref-bibr" href="#ref-28">Hancock &amp;; Gallagher, 2014</a>). Nevertheless, while unrecognized niche breath or plasticity may lead to failure in predicating invasive capacity in novel geographic areas, such circumstances would also lead to more conservative estimates of sites suitable for translocation.
     </p>
    </div>
    <div id="sec-18" class="subsection">
     <h3>The invasive alien/threatened native juxtaposition</h3>
     <p id="p-33">Opinions currently differ as to the validity of translocation as a conservation strategy, as well as to the usefulness of a ‘native’ versus ‘alien’ duality in a future world where extinction due to migrational lag may be much more common-place (
      <a id="xref-ref-50-2" class="xref-bibr" href="#ref-50">McLachlan et al., 2007</a>; 
      <a id="xref-ref-81-1" class="xref-bibr" href="#ref-81">Warren, 2007</a>; 
      <a id="xref-ref-67-1" class="xref-bibr" href="#ref-67">Ricciardi &amp;; Simberloff, 2009a</a>; 
      <a id="xref-ref-68-2" class="xref-bibr" href="#ref-68">Ricciardi &amp;; Simberloff, 2009b</a>; 
      <a id="xref-ref-82-1" class="xref-bibr" href="#ref-82">Warren, 2009</a>; 
      <a id="xref-ref-55-1" class="xref-bibr" href="#ref-55">Minteer &amp;; Collins, 2010</a>; 
      <a id="xref-ref-69-1" class="xref-bibr" href="#ref-69">Schwartz et al., 2012</a>; 
      <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">Albrecht et al., 2013</a>; 
      <a id="xref-ref-2-1" class="xref-bibr" href="#ref-2">Ahteensuu &amp;; Lehvävirta, 2014</a>). Hence given their unique juxtaposition, climate-threatened invasive alien species (IAS) offer more than just hypothetical examples in this context. Given the uncertain survival of 
      <em>R.p</em>. ssp. 
      <em>baeticum</em> in its native range under climate change based on evidence presented in this study, this species could arguably qualify as a candidate for translocation in accordance with current guidelines (
      <a id="xref-ref-35-3" class="xref-bibr" href="#ref-35">IUCN/SSC, 2013</a>). However, as is the case for other threatened IAS (
      <a id="xref-table-wrap-3-2" class="xref-table" href="#T3">Suppl. Table 1</a>), there exists a paradox in how best to approach practical conservation in these cases; including what role (if any) invasive populations may play at present and under future climate change. While eradication may for now continue as a goal within the introduced range, if risk of native extinction continues to intensify (as predicted here for 
      <em>R.p. baeticum)</em>, the appropriateness of this strategy must at some point be called into question. Future actions could therefore include reintroduction of individuals or propagules into the native range, and/or acceptance of invasive populations as ‘climate-refugee’ species (
      <a id="xref-ref-76-4" class="xref-bibr" href="#ref-76">Thomas, 2011</a>). How realistic a prospect is a paradigm shift towards acceptance of such taxa as pre-translocated species, either now or in the future? As previously highlighted (
      <a id="xref-ref-61-1" class="xref-bibr" href="#ref-61">Ohsawa &amp;; Jones, 2017</a>), such perceptions may differ largely between stakeholders, rendering the general acceptance or application of such ideas challenging. How climate change will impact threatened IAS in their invasive range may ultimately steer such considerations, as future habitat suitability may be altered to levels which safely contain invasive spread, or even lead to invasive range contractions.
     </p>
    </div>
    <div id="sec-19" class="subsection">
     <h3>Translocation under biogeographic constraints</h3>
     <p id="p-34">While the theoretical aim of translocation is straight-forward, conceptual challenges are posed in complex cases such as for narrow or relict endemics like 
      <em>R.p. baeticum</em>. Even in present times, such endemics may occupy regionally rare microclimates already under siege (
      <a id="xref-ref-57-2" class="xref-bibr" href="#ref-57">Moreno, 2010</a>). Further confounding this challenge is the fact that the present range of many endemics may also coincide with their known historic range – e.g. as due to long-term isolation in relict habitat, or a relatively recent evolutionary emergence (
      <a id="xref-ref-43-1" class="xref-bibr" href="#ref-43">Lavergne et al., 2004</a>; 
      <a id="xref-ref-33-1" class="xref-bibr" href="#ref-33">Hopper, 2009</a>). Therefore translocations which are implemented outside of these areas are deemed as ‘introductions’, and this practice is not universally accepted (
      <a id="xref-ref-67-2" class="xref-bibr" href="#ref-67">Ricciardi &amp;; Simberloff, 2009a</a>; 
      <a id="xref-ref-68-3" class="xref-bibr" href="#ref-68">Ricciardi &amp;; Simberloff, 2009b</a>; 
      <a id="xref-ref-10-1" class="xref-bibr" href="#ref-10">Bucharova, 2017</a>). However, as evidenced by our results for 
      <em>R.p. baeticum</em>, together with past findings on this species (
      <a id="xref-ref-17-1" class="xref-bibr" href="#ref-17">Erfmeier &amp;; Bruelheide, 2010</a>, 
      <a id="xref-ref-18-1" class="xref-bibr" href="#ref-18">2011</a>; 
      <a id="xref-ref-74-1" class="xref-bibr" href="#ref-74">Stout et al., 2015</a>), translocation both outside this species’ present biogeographic zone, and extant/historic area of occurrence, represents the most feasible chance for its survival.
     </p>
     <p id="p-35">Our results indicated that although the application of a biogeographic constraint to the selection of translocation sites for 
      <em>R.p. baeticum</em> would have evidently minimized invasive risk, strict interpretation of this principle would undoubtedly hamper efforts for conservation – especially when areas possessing long-term stability were readily identified in an adjacent biogeographic region a short distance from the extant range. Strict biogeographic constraints may similarly possess little relevance for many relict endemics, which often occupy microclimates that contrast sharply with the prevailing biogeographical zone. Furthermore, the usefulness of present day biogeographic delineations in guiding translocation may diminish the further in time projections are made, as such delineations are also set to shift rapidly under climate change (
      <a id="xref-ref-83-1" class="xref-bibr" href="#ref-83">Williams et al., 2007</a>; 
      <a id="xref-ref-48-1" class="xref-bibr" href="#ref-48">Mahlstein et al., 2013</a>).
     </p>
     <p id="p-36">Hence based on the above considerations, we propose that where an unequivocal need exists, consideration should be afforded to implementing translocation outside of a species’ present biogeographical zone. Some authors have suggested to broaden the definition of a species’ ‘historic’ or ‘indigenous’ range to include any area once occupied in the past (
      <a id="xref-ref-39-1" class="xref-bibr" href="#ref-39">Jørgensen, 2011</a>). For 
      <em>R. ponticum</em>, inter-glacial pollen records in fact indicate a past distribution of this species throughout much of the European continent (
      <a id="xref-ref-11-1" class="xref-bibr" href="#ref-11">Cain, 1944</a>; 
      <a id="xref-ref-36-1" class="xref-bibr" href="#ref-36">Jessen, 1948</a>; 
      <a id="xref-ref-37-1" class="xref-bibr" href="#ref-37">Jessen et al., 1959</a>; 
      <a id="xref-ref-49-1" class="xref-bibr" href="#ref-49">Martinetto, 2009</a>), where it is presently considered non-native. Whether or not this former distribution should force reconsideration of this label is hence a subjective matter. While it is apparent that care must underpin any such interpretation of historic (or ‘historical’) range (
      <a id="xref-ref-13-1" class="xref-bibr" href="#ref-13">Dalrymple &amp;; Moehrenschlager, 2013</a>), successful identification of such areas could at least in theory guide and enhance the legitimacy of translocation outside of a species’ present biogeographical zone. That is provided a genuine need has been empirically established, and that such areas indeed possess current and future-stable climate.
     </p>
    </div>
    <div id="sec-20" class="subsection">
     <h3>Identification of climate change microrefugia</h3>
     <p id="p-37">We here developed and applied a framework for identification of climate change microrefugia robust to statistical uncertainty (based on consensus between ensemble models), and climatic uncertainty (between climate change scenarios). This framework is highly flexible to adaptation for additional inputs, which may depend on the level of robustness sought. For example, we here employed 24 different climate change scenario layers derived from one global circulation model (GCM) and two future time periods, but these inputs could be expanded to consider accordance between multiple other GCMs and finer temporal resolution, as desired. This framework is similar to that developed by 
      <a id="xref-ref-3-2" class="xref-bibr" href="#ref-3">Alagador et al. (2014</a>), who worked on the setting up of protected areas for several species and on a limited budget. Yet, our framework focuses on detection of microrefugia at different time scales, and better matches the needs of single-species protection projects.
     </p>
     <p id="p-38">While this framework is relatively straightforward in principle, we believe it represents a robust tool to assist practical identification of climate change microrefugia and decision-making for purpose of conservation translocation. As translocations are generally considered the last line of action for averting species extinction, there is therefore significant pressure on practitioners to make informed and timely management decisions. However, the relative urgency and uncertainty at which such decision-making must frequently be undertaken means that due consideration has not always been afforded to the long-term suitability of recipient sites, especially where species decline is (at least in part) climate-induced. Our framework can therefore assist for such purposes, and given its temporal and spatially explicit nature, can help tackle the questions of ‘whether’, ‘where’ and ‘when’ translocation could or should take place. While identified candidate sites may not be numerous (i.e. in comparison to where a single modelling technique or climate change scenario is used), a crucial benefit is that identified sites possess high temporal stability and robustness to uncertainties, which may therefore minimize risk of failure. As differentiated from other frameworks for translocation (cf. 
      <a id="xref-ref-19-4" class="xref-bibr" href="#ref-19">Ferrarini et al., 2016</a>), this strategy can be considered to take a ‘no regrets’ approach.
     </p>
     <p id="p-39">Application of this framework for 
      <em>R.p. baeticum</em> revealed that this species does not presently occupy (or is likely to migrate into) long-term stable microrefugia. We were successful in identifying several small areas of putative future stable climate potentially suited for translocation by 2021–2050. While the temporal resolution of climate periods used in this study was coarse, shorter consecutive time intervals (e.g. 5–10 year periods) could afford greater accuracy as to forecasting when stable microrefugia may emerge and translocation ideally initiated. Such information is of critical importance for present contingency planning for climate-endangered species (
      <a id="xref-ref-34-2" class="xref-bibr" href="#ref-34">Hunter, 2007</a>), before climatic suitability in the extant range may undergo more serious decline. Where future emergent microrefugia are selected as recipient sites for translocation upon further scrutiny (e.g. of micro- and mesoscale climate and biotic factors), management action can hence be implemented in advance of planned establishment, and could include development of various habitat components to help ensure long-term survival.
     </p>
    </div>
