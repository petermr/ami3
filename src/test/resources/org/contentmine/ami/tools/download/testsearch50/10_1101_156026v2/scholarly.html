  <meta name="DC.Description" content="Thermal breadth, the range of body temperatures over which organisms perform well, and thermal acclimation, the ability to alter optimal performance temperature and critical thermal maximum or minimum with changing temperatures, reflect the capacity of organisms to respond to temperature variability and are thus crucial traits for coping with climate change. Although there are theoretical frameworks for predicting thermal breadths and acclimation, the predictions of these models have not been tested across taxa, latitudes, body sizes, traits, habitats, and methodological factors. Here, we address this knowledge gap using simulation modeling and empirical analyses of &gt;;2,000 acclimation strengths from &gt;;500 species using four datasets of ectotherms. After accounting for important statistical interactions, covariates, and experimental artifacts, we reveal that i) acclimation rate scales positively with body size contributing to a negative association between body size and thermal breadth across species and ii) acclimation capacity increases with body size, seasonality, and latitude (to mid-latitudinal regions) and is regularly underestimated for most organisms. Contrary to suggestions that plasticity theory and empirical work on thermal acclimation are incongruent, these findings are consistent with theory on phenotypic plasticity. We further validated our framework by demonstrating that it could predict global extinction risk to amphibian biodiversity from climate change."/>

   <span class="highwire-journal-article-marker-start"/>
   <div class="section abstract" id="abstract-1">
    <h2>Abstract</h2>
    <p id="p-3">Thermal breadth, the range of body temperatures over which organisms perform well, and thermal acclimation, the ability to alter optimal performance temperature and critical thermal maximum or minimum with changing temperatures, reflect the capacity of organisms to respond to temperature variability and are thus crucial traits for coping with climate change. Although there are theoretical frameworks for predicting thermal breadths and acclimation, the predictions of these models have not been tested across taxa, latitudes, body sizes, traits, habitats, and methodological factors. Here, we address this knowledge gap using simulation modeling and empirical analyses of &gt;;2,000 acclimation strengths from &gt;;500 species using four datasets of ectotherms. After accounting for important statistical interactions, covariates, and experimental artifacts, we reveal that i) acclimation rate scales positively with body size contributing to a negative association between body size and thermal breadth across species and ii) acclimation capacity increases with body size, seasonality, and latitude (to mid-latitudinal regions) and is regularly underestimated for most organisms. Contrary to suggestions that plasticity theory and empirical work on thermal acclimation are incongruent, these findings are consistent with theory on phenotypic plasticity. We further validated our framework by demonstrating that it could predict global extinction risk to amphibian biodiversity from climate change.</p>
   </div>
   <div id="sec-1" class="subsection">
    <p id="p-4">Reversible thermal acclimation is an often beneficial change in a biological trait – such as metabolism, behavior, immunity, or the expression of heat shock proteins
     <sup>
      <a id="xref-ref-1-1" class="xref-bibr" href="#ref-1">1</a>–
      <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">4</a>
     </sup> – in response to temperature variation
     <sup>
      <a id="xref-ref-5-1" class="xref-bibr" href="#ref-5">5</a>–
      <a id="xref-ref-9-1" class="xref-bibr" href="#ref-9">9</a>
     </sup>. For example, extended exposure to higher temperatures can cause a physiological change in an organism that increases its critical thermal maximum (
     <em>CT</em>
     <sub>
      <em>max</em>
     </sub>; mean temperature that causes disorganized locomotion, subjecting the individual to likely death)
     <sup>
      <a id="xref-ref-10-1" class="xref-bibr" href="#ref-10">10</a>
     </sup> and optimal performance temperature (
     <em>T</em>
     <sub>opt</sub>), thus enhancing its tolerance to and reducing opportunity costs (lost foraging and mating opportunities) from higher temperatures
     <sup>
      <a id="xref-ref-11-1" class="xref-bibr" href="#ref-11">11</a>,
      <a id="xref-ref-12-1" class="xref-bibr" href="#ref-12">12</a>
     </sup>. Additionally, differential rates of acclimation have been proposed as a mechanism by which global climate change (GCC) indirectly causes population declines by altering species interactions
     <sup>
      <a id="xref-ref-4-2" class="xref-bibr" href="#ref-4">4</a>,
      <a id="xref-ref-13-1" class="xref-bibr" href="#ref-13">13</a>,
      <a id="xref-ref-14-1" class="xref-bibr" href="#ref-14">14</a>
     </sup>. Thus, acclimation ability has been proposed as a trait that allows species to cope with global warming and increased climate variability, two hallmarks of anthropogenic GCC
     <sup>
      <a id="xref-ref-15-1" class="xref-bibr" href="#ref-15">15</a>–
      <a id="xref-ref-17-1" class="xref-bibr" href="#ref-17">17</a>
     </sup>.
    </p>
    <p id="p-5">Much is known, unknown, and controversial regarding acclimation responses. For instance, theory suggests that organisms found in locations with high temperature variability might experience selection for greater acclimation abilities
     <sup>
      <a id="xref-ref-6-1" class="xref-bibr" href="#ref-6">6</a>,
      <a id="xref-ref-21-1" class="xref-bibr" href="#ref-21">21</a>
     </sup> or thermal breadths – the range of body temperatures over which organisms perform well
     <sup>
      <a id="xref-ref-18-1" class="xref-bibr" href="#ref-18">18</a>–
      <a id="xref-ref-20-1" class="xref-bibr" href="#ref-20">20</a>
     </sup> (
     <a id="xref-fig-1-1" class="xref-fig" href="#F1">Fig. 1</a>). Both acclimation and thermal breadth are important because models of plasticity based on first principles
     <sup>
      <a id="xref-ref-6-2" class="xref-bibr" href="#ref-6">6</a>,
      <a id="xref-ref-21-2" class="xref-bibr" href="#ref-21">21</a>,
      <a id="xref-ref-22-1" class="xref-bibr" href="#ref-22">22</a>
     </sup> suggest that organisms can exhibit plasticity in both their thermal breadths and their thermal modes, maxima, and minima. Nevertheless, researchers have suggested that, contrary to this theory, acclimation of thermal optima rarely occurs in laboratory experiments
     <sup>
      <a id="xref-ref-6-3" class="xref-bibr" href="#ref-6">6</a>
     </sup> and the capacity for acclimation rarely correlates with the magnitude or predictability of thermal heterogeneity in the environment
     <sup>
      <a id="xref-ref-6-4" class="xref-bibr" href="#ref-6">6</a>,
      <a id="xref-ref-20-2" class="xref-bibr" href="#ref-20">20</a>,
      <a id="xref-ref-23-1" class="xref-bibr" href="#ref-23">23</a>
     </sup>. Hence, whether acclimation plasticity of thermal optima generally occurs and whether acclimation plasticity increases with temperature variability or latitude from tropical to mid-latitudinal regions remains controversial
     <sup>
      <a id="xref-ref-18-2" class="xref-bibr" href="#ref-18">18</a>–
      <a id="xref-ref-20-3" class="xref-bibr" href="#ref-20">20</a>,
      <a id="xref-ref-23-2" class="xref-bibr" href="#ref-23">23</a>,
      <a id="xref-ref-24-1" class="xref-bibr" href="#ref-24">24</a>
     </sup>. Additionally, body masses and temperature seasonality generally decrease toward the equator, especially for aquatic species
     <sup>
      <a id="xref-ref-25-1" class="xref-bibr" href="#ref-25">25</a>,
      <a id="xref-ref-26-1" class="xref-bibr" href="#ref-26">26</a>,but
     </sup>
     <sup>see</sup>
     <sup>
      <a id="xref-ref-27-1" class="xref-bibr" href="#ref-27">27</a>
     </sup>, and body mass is generally positively correlated with lifespan
     <sup>
      <a id="xref-ref-28-1" class="xref-bibr" href="#ref-28">28</a>
     </sup>. For these reasons, larger, longer-lived organisms are more likely to be exposed to extreme seasonal and interannual temperatures that likely select for acclimation than smaller, shorter-lived organisms. Finally, smaller-bodied species have higher mass-specific metabolic rates
     <sup>
      <a id="xref-ref-28-2" class="xref-bibr" href="#ref-28">28</a>,
      <a id="xref-ref-29-1" class="xref-bibr" href="#ref-29">29</a>
     </sup>, heat and cool faster due to their lower thermal inertia, and have fewer cells and physiological processes to adjust than larger organisms. For these reasons, theory based on first principles suggests that reversible acclimation capacities and rates might be positively and negatively correlated with body size across species, respectively
     <sup>
      <a id="xref-ref-6-5" class="xref-bibr" href="#ref-6">6</a>,
      <a id="xref-ref-21-3" class="xref-bibr" href="#ref-21">21</a>,
      <a id="xref-ref-22-2" class="xref-bibr" href="#ref-22">22</a>,
      <a id="xref-ref-28-3" class="xref-bibr" href="#ref-28">28</a>
     </sup>, but these patterns have never been demonstrated.
    </p>
    <div id="F1" class="fig pos-float type-figure odd">
     <div class="highwire-figure">
      <div class="fig-inline-img-wrapper">
       <div class="fig-inline-img">

     <div class="fig-caption">
      <span class="fig-label">Figure 1</span>
      <span class="caption-title">Conceptual model for how variation in methodologies and organismal traits affect the apparent ability of ectothermic organisms to cope with rapid climate change through acclimation plasticity and thermal breadth.</span>
      <p id="p-6" class="first-child">Positive and negative signs next to arrows signify the hypothesized direction of the relationship, bidirectional arrows represent correlations because the cause-effect relationship might be unclear, and dashed arrows are effects that are hypothesized to interact statistically with organismal body size, emphasizing the considerable dependence of both acclimation and breadth on body size. This conceptual model highlights the need to more thoroughly account for methodological variation, trait variation, and their interactions to better understand acclimation and thermal breadth, as well as their relationship to coping with rapid climate change. See the primary text for a more thorough discussion of this conceptual figure.</p>
      <div class="sb-div caption-clear"/>
     </div>
    </div>
    <p id="p-7">In addition to organismal traits, acclimation responses can also be affected by experimental methodologies (
     <a id="xref-fig-1-2" class="xref-fig" href="#F1">Fig. 1</a>). As an example, the strength of acclimation responses are well documented to be positively associated with acclimation duration, which is how long experimenters hold organisms at an acclimation temperature before exposing them to the test temperature
     <sup>
      <a id="xref-ref-10-2" class="xref-bibr" href="#ref-10">10</a>
     </sup>. This is unsurprising because acclimation takes time.
    </p>
    <p id="p-8">Importantly, the effects of experimental methodologies can regularly depend on organismal traits, such as body size, causing significant statistical interactions between these factors (
     <a id="xref-fig-1-3" class="xref-fig" href="#F1">Fig. 1</a>); this, in turn can have several consequences for accurately measuring thermal acclimation and breadth (
     <a id="xref-fig-1-4" class="xref-fig" href="#F1">Fig. 1</a>). For example, if heating rates in 
     <em>CT</em>
     <sub>
      <em>max</em>
     </sub> or 
     <em>CT</em>
     <sub>
      <em>min</em>
     </sub> trials are low, or if there is a delay between when organisms are placed at a test temperature and when trait performance is measured, then smaller organisms, because of their likely faster acclimation rates, might be more likely to acclimate to these new temperatures during trials. This will reduce the correlation between the change in acclimation temperature and the change in thermal tolerance (e.g. 
     <em>CT</em>
     <sub>
      <em>max</em>
     </sub>, 
     <em>T</em>
     <sub>
      <em>opt</em>
     </sub>) – a common index of acclimation abilities – resulting in a greater underestimation of the acclimation of smaller than larger organisms. Likewise, if the duration of time held at an acclimation temperature is short, there may be sufficient time for smaller but not larger species to fully acclimate, this time underestimating the acclimation abilities of larger organisms. Given the well-documented correlations among body size, latitude, temperature variability, and habitat, and experimental artifacts that can arise because of interactions between experimental methodologies and body size, biologists run the risk of drawing erroneous conclusions regarding the ability to cope with GCC unless these factors and interactions are considered simultaneously in synthetic statistical models, which is highlighted by our conceptual framework and hypotheses provided in 
     <a id="xref-fig-1-5" class="xref-fig" href="#F1">Fig. 1</a>. Despite the likely importance of body size to thermal acclimation, biologists understand little about how body size variation across species – or interactions among experimental methodologies, latitude, habitat, and body size –shape acclimation responses
     <sup>but</sup>
     <sup>see
      <a id="xref-ref-19-1" class="xref-bibr" href="#ref-19">19</a>,
      <a id="xref-ref-29-2" class="xref-bibr" href="#ref-29">29</a>,
      <a id="xref-ref-30-1" class="xref-bibr" href="#ref-30">30</a>
     </sup>. Once the aforementioned methodological and organismal factors are considered, we expect acclimation abilities to be greater for larger than smaller organisms, to decline from temperate to tropical regions, and for thermal breadths to be inversely correlated with body size (see SI Appendix for a discussion of how acclimation might also depend on trait identity). If these patterns emerge, they would represent the first synthesis of thermal tolerance responses to be entirely consistent with theory on thermal plasticity and metabolic rates (see
     <sup>
      <a id="xref-ref-6-6" class="xref-bibr" href="#ref-6">6</a>,
      <a id="xref-ref-20-4" class="xref-bibr" href="#ref-20">20</a>,
      <a id="xref-ref-23-3" class="xref-bibr" href="#ref-23">23</a>
     </sup> for extended discussions of the inconsistency between plasticity theory and empirical results on thermal acclimation).
    </p>
    <p id="p-9">Here, we address these knowledge gaps and our conceptual framework and hypotheses using mathematical modeling and meta-analysis of four empirical datasets, all of which provide acclimation duration, latitude, body masses, and an index of the strength of acclimation plasticity of ectotherms (See SI Appendix, Table S1). Given that ectotherms represent ∼99.9% of all named species
     <sup>
      <a id="xref-ref-31-1" class="xref-bibr" href="#ref-31">31</a>
     </sup>, our analyses are relevant to most of Earth’s biodiversity (see SI Appendix for discussion on endotherms). The first dataset of Seebacher et al.
     <sup>
      <a id="xref-ref-20-5" class="xref-bibr" href="#ref-20">20</a>
     </sup> provides 651 indices of acclimation strength, measured as the Q
     <sub>10</sub> of acclimation thermal sensitivity (see Methods), for 191 species. The second dataset of Gunderson and Stillman
     <sup>
      <a id="xref-ref-23-4" class="xref-bibr" href="#ref-23">23</a>
     </sup> provides 288 acclimation response ratios of 
     <em>CT</em>
     <sub>
      <em>maxs</em>
     </sub> for 231 species. An acclimation response ratio (ARR) is the change in a thermal tolerance measurement (e.g., 
     <em>T</em>
     <sub>
      <em>opt</em>
     </sub> or 
     <em>CT</em>
     <sub>
      <em>max</em>
     </sub>) per unit change in acclimation temperature
     <sup>
      <a id="xref-ref-23-5" class="xref-bibr" href="#ref-23">23</a>
     </sup> and thus, the larger the ARR the stronger the acclimation response. We added body size to both of these datasets, because neither Seebacher et al.
     <sup>
      <a id="xref-ref-20-6" class="xref-bibr" href="#ref-20">20</a>
     </sup> nor Gunderson and Stillman
     <sup>
      <a id="xref-ref-23-6" class="xref-bibr" href="#ref-23">23</a>
     </sup> included size in their original analyses, which we believe might explain why both studies failed to find evidence that thermal acclimation plasticity was positively associated with either temperature variability or latitude.
    </p>
    <p id="p-10">The third dataset we use was published by Dell et al.
     <sup>
      <a id="xref-ref-32-1" class="xref-bibr" href="#ref-32">32</a>,
      <a id="xref-ref-33-1" class="xref-bibr" href="#ref-33">33</a>
     </sup> and contains 2,445 thermal response curves of ectotherms (128 of which had acclimation temperature and non-monotonic performance curves, which are necessary to compute 
     <em>T</em>
     <sub>
      <em>opt</em>
     </sub>) measured on various traits of organisms spanning three kingdoms of life (Animalia, Fungi, and Plantae). This is also the only dataset to provide information on the thermal breadth of species (operationally defined as the width of the thermal response curve at 75% of the maximum height
     <sup>
      <a id="xref-ref-6-7" class="xref-bibr" href="#ref-6">6</a>
     </sup>) and the duration of time between when organisms were placed at a test temperature and when a thermal trait was first measured (See SI Appendix, Table S1). Unlike Seebacher et al.
     <sup>
      <a id="xref-ref-20-7" class="xref-bibr" href="#ref-20">20</a>
     </sup> and Gunderson and Stillman
     <sup>
      <a id="xref-ref-23-7" class="xref-bibr" href="#ref-23">23</a>
     </sup>, the Dell et al.
     <sup>
      <a id="xref-ref-32-2" class="xref-bibr" href="#ref-32">32</a>,
      <a id="xref-ref-33-2" class="xref-bibr" href="#ref-33">33</a>
     </sup> dataset runs the risk of conflating fixed and plastic responses because acclimation temperatures vary across rather than within species. However, if fixed and plastic responses were confounded, then tropical species in the Dell et al.
     <sup>
      <a id="xref-ref-32-3" class="xref-bibr" href="#ref-32">32</a>,
      <a id="xref-ref-33-3" class="xref-bibr" href="#ref-33">33</a>
     </sup> dataset should have significantly warmer acclimation temperatures than temperate or polar species, but we found that acclimation temperature was uncorrelated with the absolute value of latitude (
     <em>X</em>
     <sup>2</sup>=0.43, 
     <em>P</em>=0.513; controlling for habitat), suggesting that this conflation is weak at best. Nevertheless, as a precaution, we predominantly use the Dell et al.
     <sup>
      <a id="xref-ref-32-4" class="xref-bibr" href="#ref-32">32</a>,
      <a id="xref-ref-33-4" class="xref-bibr" href="#ref-33">33</a>
     </sup> dataset to test hypotheses regarding thermal breadth and the duration of time between when organisms were placed at a test temperature and when performance was measured (
     <a id="xref-fig-1-6" class="xref-fig" href="#F1">Fig. 1</a>). The final dataset consists of 1,040 estimates of 
     <em>CT</em>
     <sub>maxs</sub> for 251 species of amphibians and is used predominantly to validate our acclimation and breadth framework (
     <a id="xref-fig-1-7" class="xref-fig" href="#F1">Fig. 1</a>, See SI Appendix, Table S1).
    </p>
   </div>
   <div class="section" id="sec-2">
    <h2 class="">Effect of body size on acclimation rate</h2>
    <p id="p-11">We first tested the hypothesis that time to acclimate is positively related to body size (Methods). Given that acclimation takes time, the underlying assumption of these analyses is that once an organism is shifted to a new temperature, thermal tolerance will change asymptotically through time and will be faster for smaller than larger organisms. More precisely, because acclimation is a metabolic process, we predict that it should scale with body size similarly to how metabolic rate scales with mass, which scales allometrically to the one-quarter power
     <sup>
      <a id="xref-ref-34-1" class="xref-bibr" href="#ref-34">34</a>,
      <a id="xref-ref-35-1" class="xref-bibr" href="#ref-35">35</a>
     </sup>. Data limitations in all our datasets prohibited us from estimating a mass-scaling exponent for acclimation (see SI Appendix for details). Instead, we indirectly tested our body-size hypothesis by rationalizing that if acclimation rate is negatively correlated with size, then when acclimation duration is short, a signal of acclimation should be apparent for small but not large organisms. We found support for this hypothesis on two fronts.
    </p>
    <p id="p-12">First, in the Gunderson and Stillman dataset, short acclimation durations were sufficient to detect acclimation (a positive ARR) for small organisms but longer acclimation durations were necessary to detect a positive ARR for larger organisms (Three-way interaction Acc. time x mass x heat rate: 
     <em>X</em>
     <sup>2</sup>=5.27, 
     <em>P</em>=0.022; 
     <a id="xref-fig-2-1" class="xref-fig" href="#F2">Fig. 2a,c</a>). Additionally, body size and acclimation duration interacted similarly to affect acclimation signatures (i.e., a positive correlation between acclimation temperature and 
     <em>T</em>
     <sub>opt</sub> or 
     <em>CT</em>
     <sub>max</sub>) in both the Dell et al. (
     <a id="xref-fig-2-2" class="xref-fig" href="#F2">Fig. 2b,d</a>, See SI Appendix, Table S2) and amphibian 
     <em>CT</em>
     <sub>max</sub> (See SI Appendix, Table S3, Fig. S1) datasets. The minimum acclimation duration in the Seebacher et al. dataset was one week (See SI Appendix, Table S1), and thus it lacked the short acclimation periods necessary for testing effects of both short and long acclimation durations on acclimation responses.
    </p>
    <div id="F2" class="fig pos-float type-figure odd">
     <div class="highwire-figure">
      <div class="fig-inline-img-wrapper">
       <div class="fig-inline-img">

      <p id="p-13" class="first-child">Partial residual plots hold all factors in the statistical model that are not being displayed constant (see SI Appendix “Supplementary Discussion: Details on the visreg package”). Acclimation was measured as the acclimation response ratio (ARR) which is the correlation between acclimation temperature and critical thermal maximum (
       <em>CT</em>
       <sub>
        <em>max</em>
       </sub>; 
       <strong>a</strong> &amp;; 
       <strong>c</strong>) or optimal performance temperature (
       <em>T</em>
       <sub>opt</sub>; 
       <strong>b</strong> &amp;; 
       <strong>d</strong>). See “Methods: Statistical analyses” for the measure of acclimation strength from Seebacher et al. (2) used in 
       <strong>e)</strong>. When acclimation durations are short, only smaller organisms show a positive mean ARR (
       <strong>a</strong>; i.e., they acclimate) or positive slope 
       <strong>b)</strong> (see same result in See SI Appendix, Fig. S3), but when acclimation durations are long, both small and large organisms show acclimation responses (
       <strong>c</strong> &amp;; 
       <strong>d</strong>; 
       <em>T</em>
       <sub>opt</sub> three-way interaction: 
       <em>X</em>
       <sup>2</sup>=10.23, 
       <em>P</em>=0.001,

       <em>CT</em>
       <sub>
        <em>max</em>
       </sub> trials is low (presumably because they are at least partly acclimating to the new warmer temperatures during the trial), whereas large organisms show positive ARRs at most heating rates (
       <strong>c</strong>; heat rate x size x duration: 
       <em>X</em>
       <sup>2</sup>=4,47, 
       <em>P</em>=0.0345,

       <sup>th</sup> and 90

       <sup>th</sup> and 80
       <sup>th</sup> for 
       <em>T</em>
       <sub>opt</sub> and 
       <em>CT</em>
       <sub>
        <em>max</em>
       </sub>, respectively; see SI Appendix “Supplementary Discussion: Details on the visreg package”) and short and long acclimation is represented by 20
       <sup>th</sup> and 80
       <sup>th</sup> percentiles. Despite smaller organisms acclimating faster than larger organisms, when acclimation durations were long (conditioned on 77.6 d, the 80

      </p>

    </div>
    <p id="p-14">Second, the Gunderson and Stillman dataset also provided information on the heating rate of 
     <em>CT</em>
     <sub>
      <em>max</em>
     </sub> trials, offering another means of testing our hypothesis that time to acclimate is positively related to body size. If smaller organisms acclimate faster than larger organisms, then when the heating rate is low, smaller organisms should be more likely to partly or fully acclimate to the new warmer temperatures during the trials than larger organisms. This would reduce the ARR, thus diminishing the signal of acclimation more for smaller than larger organisms.
    </p>
    <p id="p-15">Consistent with this hypothesis, the Gunderson and Stillman dataset revealed that when the heating rate in 
     <em>CT</em>
     <sub>
      <em>max</em>
     </sub> trials was low, smaller organisms failed to show positive ARRs (confidence interval overlaps with zero on left side of 
     <a id="xref-fig-2-3" class="xref-fig" href="#F2">Fig. 2c</a>); in contrast, larger organisms showed positive ARRs (confidence interval almost never overlaps with zero) at most heating rates (Acc. time x mass x heat rate: 
     <em>X</em>
     <sup>2</sup>=5.27, 
     <em>P</em>=0.022; 
     <a id="xref-fig-2-4" class="xref-fig" href="#F2">Fig. 2c</a>). Hence, across a diversity of taxa, habitats, and traits, smaller organisms appear to acclimate more quickly than larger organisms.
    </p>
    <p id="p-16">Given that large organisms appear to take longer to fully acclimate than smaller organisms, we also tested whether the mean acclimation duration imposed by experimenters (using the Dell et al. dataset because it had the most acclimation durations) was sufficient to fully acclimate large organisms (see Methods). In these analyses, acclimation duration was independent of body size (
     <em>X</em>
     <sup>2</sup>=0.27, 
     <em>P</em>=0.598), and the grand mean acclimation duration was only 85 h (or 5.49 log
     <sub>10</sub> + 1 seconds; See SI Appendix, Fig. S2), which we show is insufficient to detect significant acclimation for most large organisms (&gt;;0.0086 kg; See SI Appendix, Table S2).
    </p>
   </div>
   <div class="section" id="sec-3">
    <h2 class="">Acclimation, body size, and latitude</h2>
    <p id="p-17">Given that these initial analyses made it clear that acclimation depends on body size, acclimation rate, and acclimation duration and first principles suggest that selection for plasticity should depend on environmental varaiability
     <sup>
      <a id="xref-ref-21-4" class="xref-bibr" href="#ref-21">21</a>
     </sup>, we developed a mathematical model for acclimaton and thermal breadth based on the following assumptions: i) the magnitude of acclimation depends on an organism’s acclimation rate and duration up to some physiological limit, which increases with latitude
     <sup>
      <a id="xref-ref-18-3" class="xref-bibr" href="#ref-18">18</a>–
      <a id="xref-ref-20-8" class="xref-bibr" href="#ref-20">20</a>
     </sup> (also see below), ii) acclimation rate scales logarithmically with body size and temperature
     <sup>
      <a id="xref-ref-28-4" class="xref-bibr" href="#ref-28">28</a>
     </sup> (
     <a id="xref-fig-2-5" class="xref-fig" href="#F2">Fig. 2</a>, See SI Appendix, Table S2 &amp;; 3, Fig. S3), and iii) there is a delay between when organisms are placed at a test temperature and when a trait is measured. (Methods). Our model is an extension of the seminal theoretical work of Gabriel and colleagues
     <sup>
      <a id="xref-ref-21-5" class="xref-bibr" href="#ref-21">21</a>,
      <a id="xref-ref-22-3" class="xref-bibr" href="#ref-22">22</a>
     </sup> that explored how organisms shift their modes and breadths of environmental tolerance functions in response to variability in and response lags to environmental stressors. Specifically, unlike the work of Gabriel and colleagues, our model addresses the consequences of body size- and latitude-dependent rates and limits to thermal plasticity on the expression of thermal acclimation and breadth.
    </p>
    <p id="p-18">Our goal of the modeling exercise was to evaluate whether the mathematical model with only the assumptions above could recreate the salient relationships among acclimation duration, body size, and latitude observed in the empirical data on acclimation strength and thermal breadth. If it could, then the principle of parsimony would suggest that seminal theories on plasticity
     <sup>
      <a id="xref-ref-21-6" class="xref-bibr" href="#ref-21">21</a>,
      <a id="xref-ref-22-4" class="xref-bibr" href="#ref-22">22</a>
     </sup> and the metabolic theory of ecology
     <sup>
      <a id="xref-ref-28-5" class="xref-bibr" href="#ref-28">28</a>,
      <a id="xref-ref-34-2" class="xref-bibr" href="#ref-34">34</a>,
      <a id="xref-ref-35-2" class="xref-bibr" href="#ref-35">35</a>
     </sup> might indeed accurately predict true thermal tolerance responses, despite assertions to the contrary
     <sup>
      <a id="xref-ref-6-8" class="xref-bibr" href="#ref-6">6</a>
     </sup>. If the model could not recreate the salient relationships, then it would suggest that thermal plasticity theory was missing something, as suggested by Angilletta
     <sup>
      <a id="xref-ref-6-9" class="xref-bibr" href="#ref-6">6</a>
     </sup>. Although it would be ideal to develop a more sophisticated model that could generate quantitative predictions that were regressed against observed data, this was outside the scope of the current work.
    </p>
    <p id="p-19">Statistical analyses of our emprical data and our modeling simulations independently showed that acclimation plasticity declined from mid-latitudes to the tropics as predicted. In the Seebacher et al. dataset, significant acclimation was detectable for both small and large organisms at mid-latitudes, but only for large organisms at low latitudes (
     <a id="xref-fig-2-6" class="xref-fig" href="#F2">Fig. 2e</a>, See SI Appendix, Table S5a,b). Similar patterns were apparent in the Dell et al. (
     <a id="xref-fig-3-2" class="xref-fig" href="#F3">Fig. 3d,e</a>, See SI Appendix, Table S4) and amphibian 
     <em>CT</em>
     <sub>max</sub> (See SI Appendix, Table S6, Fig. S4) datasets. The Gunderson and Stillman dataset also showed the same pattern, although latitude was replaced by seasonality (standard deviation of annual mean weekly air temperatures; See SI Appendix, Table S7, Fig. S5), providing support for the hypothesis that the greater capacity to acclimate at midlatitudes is a function of greater variability in environmental temperature. Thus, despite smaller organisms acclimating faster than larger organisms, when acclimation durations are sufficiently long, larger organisms showed greater acclimation capacity in general, especially in the tropics where temperature variability is low relative to temperate regions. This result is consistent with theory that suggests that acclimation capacity should be correlated positively with temperature variability
     <sup>
      <a id="xref-ref-21-7" class="xref-bibr" href="#ref-21">21</a>,
      <a id="xref-ref-22-5" class="xref-bibr" href="#ref-22">22</a>
     </sup> because, at a given latitude, larger organisms should experience greater temperature variation over their lifetime than smaller organisms because of their generally longer life spans. Habitat generally did not significantly interact with most predictors, and there were no consistent effects of habitat on acclimation responses across the datasets (See SI Appendix, Tables S2-S8).
    </p>

    <p id="p-21">Although we used the Seebacher et al.
     <sup>
      <a id="xref-ref-20-9" class="xref-bibr" href="#ref-20">20</a>
     </sup> and Gunderson and Stillman
     <sup>
      <a id="xref-ref-23-8" class="xref-bibr" href="#ref-23">23</a>
     </sup> datasets to identify latitudinal and seasonality gradients in acclimation, the original authors failed to detect such patterns. There are likely several reasons why this occured, such as not including body mass data in their analyses, which strongly interacts with both acclimation duration and latitude/seasonality, and by not weighting their analyses by sample size or variance (see SI Appendix for additional details). As we show in our conceptual framework (
     <a id="xref-fig-1-8" class="xref-fig" href="#F1">Fig. 1</a>), it is important to control for methodological variation, trait variation, and their interactions, as well as correlations among organismal traits, to reliably detect the generally positive association between environmental variability and acclimation. However, a failure to control for these factors cannot explain all cases where environmental variability is unrelated to thermal acclimation
     <sup>
      <a id="xref-ref-24-2" class="xref-bibr" href="#ref-24">24</a>
     </sup>, and thus there are exceptions where other factors, such as phylogenetic inertia or epistasis
     <sup>
      <a id="xref-ref-6-10" class="xref-bibr" href="#ref-6">6</a>
     </sup>, might place limits on thermal plasticity for some species.
    </p>
    <p id="p-22">Our simulation model suggests that, in addition to weaker selection for acclimation in the less thermally variable tropics
     <sup>
      <a id="xref-ref-18-4" class="xref-bibr" href="#ref-18">18</a>–
      <a id="xref-ref-20-10" class="xref-bibr" href="#ref-20">20</a>
     </sup>, the apparent weaker acclimation of smaller organisms is a product of them acclimating so fast that much of their acclimation occurs during the delay between when they first experience the test temperature and when researchers begin measuring performance (i.e., an experimental artifact; 
     <a id="xref-fig-1-9" class="xref-fig" href="#F1">Fig. 1</a>). This was also supported by experimental data. Based on the entire Dell et al. dataset (1,480 curves with necessary data for analyses), body size was associated negatively with acclimation duration (
     <em>F</em>
     <sub>1,1478</sub> = 41.92, 
     <em>P</em> &lt;; 0.001, See SI Appendix, Fig. S6), a methodological pattern that can exaggerate this artifact. For example, very small organisms, such as microbes, were held at a test temperature for a mean of 8.82 h (the y-intercept) before a trait was first measured (
     <a id="xref-fig-1-10" class="xref-fig" href="#F1">Fig. 1</a>), which, according to our analyses on time to acclimate (see 
     <a id="xref-fig-2-7" class="xref-fig" href="#F2">Fig. 2</a>), is sufficient time for substantial if not full acclimation for such small organisms.
    </p>
   </div>
   <div class="section" id="sec-4">
    <h2 class="">Thermal breadth, body size, and latitude</h2>
    <p id="p-23">As with acclimation, both the simulation model and statistical analyses (See SI Appendix, Table S8) revealed consistent results for thermal breadth. Smaller organisms had greater breadths than larger organisms (
     <a id="xref-fig-3-3" class="xref-fig" href="#F3">Fig. 3c, f</a>), although this difference was larger at low than mid-latitudes, at least partly because few large, tropical organisms were tested (
     <a id="xref-fig-3-4" class="xref-fig" href="#F3">Fig. 3f</a>). Species exhibited an increase in thermal breadth with increasing latitude (latitude x body mass: 
     <em>X</em>
     <sup>2</sup>=13.61, 
     <em>P</em>&lt;;0.001; 
     <a id="xref-fig-3-5" class="xref-fig" href="#F3">Fig. 3c, f</a>, See SI Appendix, Table S8), confirming previous results
     <sup>
      <a id="xref-ref-36-1" class="xref-bibr" href="#ref-36">36</a>
     </sup>. Our model suggests that smaller organisms could appear to have greater thermal breadths than larger organisms because they acclimate more rapidly, maintaining higher observed performances over a larger range of temperatures (Fig 1, 
     <a id="xref-fig-4-1" class="xref-fig" href="#F4">Fig. 4</a>), although fixed responses could also explain some of this pattern. Additionally, the model highlights that the greater magnitude of acclimation that occurs at higher latitudes is a possible driver of the positive relationship between thermal breadths and latitude (
     <a id="xref-fig-3-6" class="xref-fig" href="#F3">Fig. 3c, f</a>)
     <sup>
      <a id="xref-ref-36-2" class="xref-bibr" href="#ref-36">36</a>
     </sup>. Importantly, these acclimation and breadth results were robust to whether symmetric or asymmetric curves were used in the mathematical model (See SI Appendix) and whether Johnson-Lewin or Weibull models were fit to the thermal performance curve data (
     <a id="xref-fig-3-7" class="xref-fig" href="#F3">Fig. 3</a>,4 vs SI Appendix, Fig. S7, S8).
    </p>

   <div class="section" id="sec-5">
    <h2 class="">Thermal plasticity, global climate change, and conservation</h2>
    <p id="p-25">Our findings also help identify species that might be at risk from GCC (
     <a id="xref-fig-1-11" class="xref-fig" href="#F1">Fig. 1</a>). For instance, owing to their narrower breadths and longer times to acclimate and evolve adaptations (
     <a id="xref-fig-2-8" class="xref-fig" href="#F2">Fig. 2</a>,3), our model suggests that larger tropical ectotherms might experience greater lethal and sublethal effects from GCC than smaller temperate ectotherms. To test these predictions and thus further validate our model, we used the amphibian 
     <em>CT</em>
     <sub>
      <em>max</em>
     </sub> dataset to quantify the relationship between the thermal safety margin (
     <em>CT</em>
     <sub>
      <em>max</em>
     </sub> minus maximum temperature of warmest month at location of collection)
     <sup>
      <a id="xref-ref-36-3" class="xref-bibr" href="#ref-36">36</a>,
      <a id="xref-ref-37-1" class="xref-bibr" href="#ref-37">37</a>
     </sup> of 185 amphibian species – the most threatened vertebrate taxon on the planet
     <sup>
      <a id="xref-ref-4-3" class="xref-bibr" href="#ref-4">4</a>
     </sup> – and their IUCN (International Union for the Conservation of Nature) threat status, controlling for various additional factors (see Methods). As our model predicted, large tropical amphibian species (with small geographic ranges; species with large ranges were rarely threatened regardless of body size or latitude, See SI Appendix, Fig. S9) had the strongest negative relationship between threat status and thermal safety margin and thus are indeed most threatened by GCC (
     <a id="xref-fig-5-1" class="xref-fig" href="#F5">Fig. 5a,b</a>). Also, as predicted, this threat level decreased as latitude increased or body size decreased (interaction: 
     <em>X</em>
     <sup>2</sup>=8.66, 
     <em>P</em>=0.0033; 
     <a id="xref-fig-5-2" class="xref-fig" href="#F5">Fig. 5a,b</a>). Importantly, this relationship between threat status and thermal safety margin was detectable despite the many factors other than GCC contributing to amphibian declines
     <sup>
      <a id="xref-ref-14-2" class="xref-bibr" href="#ref-14">14</a>,
      <a id="xref-ref-38-1" class="xref-bibr" href="#ref-38">38</a>,
      <a id="xref-ref-39-1" class="xref-bibr" href="#ref-39">39</a>
     </sup>.
    </p>

      <p id="p-27">Subpanels represent different latitude categories (breaks at 10

       <sup>th</sup> percentiles), revealing that large tropical amphibians are at the greatest threat from climate change (i.e., when the safety margin is small, 
       <strong>a</strong>,

       <strong>c</strong>,

      </p>

    </div>
    <p id="p-28">This analysis, however, does not specifically evaluate the contribution of acclimation plasticity to threat status. To do this, we re-analyzed the same dataset using the subset of amphibian species for which we also had thermal acclimation plasticity data (ARR; 74 species), testing for interactions among safety margin, ARR, body size, and latitude, and controlling for the local level of climate change (See SI Appendix, Table S9). Not surprisingly, acclimation plasticity reduced threat status the most (i.e., was the most protective) when the safety margin was small (
     <a id="xref-fig-5-3" class="xref-fig" href="#F5">Fig. 5c,d</a>), highlighting the protective nature of acclimation plasticity to GCC. In fact, the slope between ARR and threat status was never significantly negative at large safety margins (See SI Appendix, Table S9). The biggest difference in threat status between large and small amphibians occurred at low latitudes (
     <a id="xref-fig-5-4" class="xref-fig" href="#F5">Fig. 5a,b</a>). If differential plasticity contributed to this threat status pattern, then the greatest difference between large and small amphibians in the protectiveness of plasticity against GCC (i.e., slope between threat status and ARR) should also occur at low latitudes. The relationship between threat status and ARR became more negative as body size decreased and was similar for large and small amphibians in temperate regions.
    </p>
    <p id="p-29">However, the same ARR at low latitudes reduced the threat status (was less protective) of larger amphibians less than smaller ones (
     <a id="xref-fig-5-5" class="xref-fig" href="#F5">Fig. 5c,d</a>); and thus, as predicted, the greatest difference between large and small amphibians in the protectiveness of plasticity against GCC occurred at low latitudes. This is likely because most 
     <em>CT</em>
     <sub>
      <em>max</em>
     </sub> studies ignore time to acclimate. Because smaller organisms acclimate sooner than larger organisms, even with the same ARRs, smaller organisms pay the costs of their physiology mismatching their environment for a shorter period of time. Overall, these results suggest that variation in thermal acclimation abilities might partly account for why amphibians experience a greater threat from GCC as body size increases and latitude decreases.
    </p>
   </div>
   <div class="section" id="sec-6">
    <h2 class="">Conclusions</h2>
    <p id="p-30">Here we demonstrate that methodological factors, body mass, and latitude interact to shape the actual and perceived thermal acclimation responses of ectotherms. Our relatively simple mathematical model with only a few assumptions recreated the complex patterns of acclimation observed in four independent and diverse datasets consisting of experiments conducted across acclimation durations, body masses, habitats, traits, latitudes, and &gt;;500 species. Although we were unable to test the hypothesis that acclimation rate should scale with body size to the ¼ power, our model assumed this and its output was consistent with the extensive experimental data, findings congruent with the metabolic theory of ecology
     <sup>
      <a id="xref-ref-28-6" class="xref-bibr" href="#ref-28">28</a>,
      <a id="xref-ref-34-3" class="xref-bibr" href="#ref-34">34</a>,
      <a id="xref-ref-35-3" class="xref-bibr" href="#ref-35">35</a>
     </sup>. Additionally, our model and the experimental data suggest that the shorter times to acclimate of smaller than larger organisms drive the generally observed wider thermal breadths of smaller organisms (
     <a id="xref-fig-4-2" class="xref-fig" href="#F4">Fig. 4</a>). Importantly, our findings are consistent across all four datasets, despite various strengths and limitations of each dataset. One of these datasets contained thermal optima, providing evidence that thermal optima seem to regularly acclimate despite assertions to the contrary
     <sup>
      <a id="xref-ref-6-11" class="xref-bibr" href="#ref-6">6</a>
     </sup>. Although other factors undoubtedly affect thermal acclimation and breadth, our results suggest we are capturing many of the principal mechanisms driving variation in acclimation and breadth across the globe and species (but see caveats, including discussion of cold acclimation, in SI Appendix). By demonstrating that acclimation abilities are greater for larger than smaller organisms and decline from temperate to tropical regions, that thermal breadths are inversely correlated with body size, and that much of the previous controversy
     <sup>
      <a id="xref-ref-6-12" class="xref-bibr" href="#ref-6">6</a>,
      <a id="xref-ref-8-1" class="xref-bibr" href="#ref-8">8</a>,
      <a id="xref-ref-20-11" class="xref-bibr" href="#ref-20">20</a>,
      <a id="xref-ref-23-9" class="xref-bibr" href="#ref-23">23</a>
     </sup> regarding these relationships was a product of insufficiently accounting for methodological factors and important statistical interactions, we believe that we have offered the first synthesis of thermal tolerance responses to be entirely consistent with theory on thermal plasticity and metabolic rates. Additionally, given that body mass is strongly correlated with generation time and latitude is strongly correlated with diel variation, our findings have potential to be extended to these other common predictors of thermal acclimation
     <sup>
      <a id="xref-ref-40-1" class="xref-bibr" href="#ref-40">40</a>
     </sup>.
    </p>
    <p id="p-31">Our model identifies large tropical ectothermic species at particular risk from GCC, which was validated by evidence that large tropical amphibians already experience a greater threat from GCC than any other tested amphibian group. Our assertion that tropical ectothermic species should be more sensitive to GCC than temperate species is consistent with previous studies
     <sup>
      <a id="xref-ref-36-4" class="xref-bibr" href="#ref-36">36</a>
     </sup>, and our assertion that larger organisms should be more sensitive to GCC than smaller organisms is consistent with GCC reducing the body sizes of aquatic organisms
     <sup>
      <a id="xref-ref-26-2" class="xref-bibr" href="#ref-26">26</a>,
      <a id="xref-ref-31-2" class="xref-bibr" href="#ref-31">31</a>
     </sup>, temperature variability benefiting pathogens (small-bodied) more so than hosts (large-bodied), and recent disease emergences being linked to GCC
     <sup>
      <a id="xref-ref-11-2" class="xref-bibr" href="#ref-11">11</a>,
      <a id="xref-ref-13-2" class="xref-bibr" href="#ref-13">13</a>,
      <a id="xref-ref-41-1" class="xref-bibr" href="#ref-41">41</a>
     </sup>. Moreover, our results suggest that global warming might generally give smaller species an edge in species interactions, resulting in asymmetries in species interactions
     <sup>
      <a id="xref-ref-42-1" class="xref-bibr" href="#ref-42">42</a>,
      <a id="xref-ref-43-1" class="xref-bibr" href="#ref-43">43</a>
     </sup> that likely have significant consequences for community composition and ecosystem functions
     <sup>
      <a id="xref-ref-7-1" class="xref-bibr" href="#ref-7">7</a>,
      <a id="xref-ref-44-1" class="xref-bibr" href="#ref-44">44</a>
     </sup>.
    </p>
    <p id="p-32">Although previous research has often failed to detect acclimation in small organisms
     <sup>
      <a id="xref-ref-18-5" class="xref-bibr" href="#ref-18">18</a>–
      <a id="xref-ref-20-12" class="xref-bibr" href="#ref-20">20</a>
     </sup>, suggesting they might be at increased risk from GCC, our empirical and modeling results reveal that many small organisms, especially those at high latitudes, are indeed capable of rapid acclimation and because of this rapid acclimation, they have broad apparent thermal breadths.
    </p>
    <p id="p-33">To date, much of this acclimation has apparently gone undetected because of low heating rates in 
     <em>CT</em>
     <sub>
      <em>max</em>
     </sub> studies and delays in performance measurements that typify most experiments, or has been underestimated because most thermal plasticity studies ignore acclimation rates, which appear to be shorter for smaller organisms. Our results also suggest that researchers may be underestimating the plasticity of large organisms because many experiments do not provide sufficient time for them to fully acclimate to new temperatures. These results, coupled with many forecasts of GCC-induced extinctions not including behavioral or physiological (i.e., acclimation) plasticity to temperature
     <sup>
      <a id="xref-ref-45-1" class="xref-bibr" href="#ref-45">45</a>,
      <a id="xref-ref-46-1" class="xref-bibr" href="#ref-46">46</a>
     </sup>, suggest that some studies might have overestimated the risks of GCC to ectothermic animals. Recently, researchers came to similar conclusions for plants
     <sup>
      <a id="xref-ref-7-2" class="xref-bibr" href="#ref-7">7</a>
     </sup>. Such conclusions should not be taken as evidence that effects of GCC will not be catastrophic; however, it is at least a rare, albeit thin, silver lining in research on the effects of GCC on biodiversity. By providing a mechanistic understanding of acclimation based on geographic and species traits that are easily measured or inferred (i.e., latitude, ecto-vs endotherm, body size), we have provided an advance towards a framework for quantitatively predicting which ectothermic species and locations on the planet are most vulnerable to GCC, which should facilitate targeting limited conservation resources.
    </p>
   </div>
   <div class="section" id="sec-7">
    <h2 class="">Methods</h2>
    <div id="sec-8" class="subsection">
     <h3>Data compilation</h3>
     <p id="p-34">We tested our hypotheses about thermal acclimation and breadth using four independent datasets. The first and second datasets were compiled and described by Seebacher et al.
      <sup>
       <a id="xref-ref-20-13" class="xref-bibr" href="#ref-20">20</a>
      </sup> and Gunderson and Stillman
      <sup>
       <a id="xref-ref-23-10" class="xref-bibr" href="#ref-23">23</a>
      </sup> and offer 651 and 288 ARRs from studies with at least two acclimation temperatures, respectively. These datasets were reduced to 333 and 215 cases, respectively, with complete information and additional criteria applied (See SI Appendix, Table S1). The third database contains 2,445 thermal response curves of diverse performance traits ranging from feeding rate to body velocity
      <sup>
       <a id="xref-ref-32-5" class="xref-bibr" href="#ref-32">32</a>,
       <a id="xref-ref-33-5" class="xref-bibr" href="#ref-33">33</a>
      </sup>, to which we added data on acclimation temperatures and times (see below). The methods used to obtain and standardize these data are fully described in Dell et al.
      <sup>
       <a id="xref-ref-32-6" class="xref-bibr" href="#ref-32">32</a>,
       <a id="xref-ref-33-6" class="xref-bibr" href="#ref-33">33</a>
      </sup>. For some of our analyses, sample size was reduced to 128 of the 2,445 thermal responses (and 19 traits) for which there were non-monotonic performance curves (which are necessary to estimate optimal temperature, 
      <em>T</em>
      <sub>
       <em>opt</em>
      </sub>) and acclimation temperature, location, and mass data. The fourth dataset consists of 1,040 estimates of 
      <em>CT</em>
      <sub>
       <em>maxs</em>
      </sub> for 251 amphibian species. Given that amphibians can show considerable variation in body mass from water uptake or dehydration, we used snout-vent length as our body size estimate for this dataset.
     </p>
    </div>
    <div id="sec-9" class="subsection">
     <h3>Estimation of thermal response parameters</h3>
     <p id="p-35">To calculate the parameters of each intraspecific thermal response in the Dell et al. dataset (i.e., 
      <em>T</em>
      <sub>opt</sub>, curve height, and breadth), we used the 
      <em>bbmle</em> package in R to fit unimodal functions to all non-monotonic temperature performance curves (those where the minimum tested temperature &lt;; 
      <em>T</em>
      <sub>opt</sub> &lt;; maximum tested temperature) with at least 5 points and assuming Gaussian distributed errors. We used Johnson-Lewin (Eq. 1)
      <sup>
       <a id="xref-ref-32-7" class="xref-bibr" href="#ref-32">32</a>,
       <a id="xref-ref-33-7" class="xref-bibr" href="#ref-33">33</a>
      </sup> and Weibull (Eq. 2)
      <sup>
       <a id="xref-ref-6-13" class="xref-bibr" href="#ref-6">6</a>
      </sup> functions to fit the thermal performance curves because both can fit asymmetrical curves without falling below zero on the y-axis (see SI Appendix for additional details). We eliminated fits where 
      <em>T</em>
      <sub>opt</sub> was outside of the range of temperatures tested. We calculated thermal breadths as the width of each thermal performance curve at 75% of the maximum height (
      <em>T</em>
      <sub>opt</sub>). Because breadth measurements that exceed the range of tested temperatures are unreliable, we excluded 13 cases where this occurred, resulting in a final sample size of 107.
     </p>
    </div>
    <div id="sec-10" class="subsection">
     <h3>Overview of the mathematical model</h3>
     <p id="p-36">Our model of thermal reaction norms (
      <a id="xref-fig-4-3" class="xref-fig" href="#F4">Fig. 4</a>) assumed that: i) all organisms possess a common (identically broad) Gaussian (symmetric) or Weibull (asymmetric) thermal performance curve with a 
      <em>T</em>
      <sub>opt</sub> that depends on their latitude, ii) organisms acclimate to test temperatures that differ from their thermal optimum by translating (i.e., sliding) their thermal performance curves along the temperature axis, iii) the magnitude of acclimation depends on the organism’s acclimation rate and the acclimation duration up to some physiological limit of maximum acclimation, iv) acclimation rate scales allometrically with body mass and test temperature, and v) maximum acclimation depends linearly on absolute latitude. To generate predictions for the relationships among body size, latitude, acclimation, and performance breadth, we first simulated a pre-experiment laboratory acclimation period and then simulated an experiment in which 1,000 species were collected from various locations, acclimated to a given temperature in the laboratory for a fixed amount of time, and then performance was assessed across a temperature gradient. We assumed that organisms were allowed to acclimate to these experimental temperatures for a period of time that was shorter than the pre-experiment laboratory acclimation duration. Using the performance data simulated for each species at each temperature, we fitted Gaussian and Weibull thermal performance curves for each species using the 
      <em>nls</em> function in the 
      <em>stats</em> package in R. We then extracted parameters for 
      <em>T</em>
      <sub>opt</sub> and breadth (as the parameter 
      <em>c</em>) from the Gaussian fits, and numerically computed these quantities, with breadth defined as the range over which organismal performance was ≥ 75% of peak performance, for the Weibull fits. We then analyzed these data with models that paralleled those used for the real dataset. See Methods in the SI Appendix for additional details.
     </p>
    </div>
    <div id="sec-11" class="subsection">
     <h3>Statistical analyses</h3>
     <p id="p-37">To test for effects of duration of time held at an acclimation temperature, we used the 
      <em>lme</em> function in the 
      <em>nlme</em> package of R statistical software to conduct a weighted mixed effects analysis (weighting by sample size and treating the study and species combination as a random effect) with 
      <em>T</em>
      <sub>opt</sub> or 
      <em>CT</em>
      <sub>max</sub> as the Gaussian response variables, habitat, trophic assignment (
      <em>T</em>
      <sub>opt</sub> only), and life stage (
      <em>CT</em>
      <sub>max</sub> only) as categorical moderators, and acclimation temperature, log acclimation duration, absolute value of latitude, and log body size as crossed continuous predictors (two- and three-way interactions only). To evaluate whether acclimation durations in our datasets were sufficient to acclimate large organisms, we repeated the acclimation duration analyses except we treated log acclimation duration as a response variable and excluded interactions.
     </p>
     <p id="p-38">To test the predictions of our mathematical model, we repeated the acclimation time analyses described above except we included all effect sizes where acclimation temperature data were available (see Tables S4-7 for details). For the Seebacher et al. analyses, our measure of acclimation strength was log(|1-Post-acclimation thermal sensitivity|+0.001)*-1. Post-acclimation thermal sensitivity was quantified in Seebacher et al.
      <sup>
       <a id="xref-ref-20-14" class="xref-bibr" href="#ref-20">20</a>
      </sup> as a Q
      <sub>10</sub> value where 1 indicates that physiological rates do not change with a change in acclimation temperatures. Thus, according to Seebacher et al.
      <sup>
       <a id="xref-ref-20-15" class="xref-bibr" href="#ref-20">20</a>
      </sup> “the closer Q
      <sub>10</sub> is to 1, the less affected animal physiology will be to a change in environmental temperature, meaning that animals will be more resilient to climate change”. Hence, because the direction of the change in a physiological rate will depend on the trait (e.g. swimming speed, metabolic rate, etc.), we took the absolute value of the deviation from 1. The log transformation was used to normalize the variable and multiplying by -1 resulted in more positive values intuitively indicating stronger acclimation. Results did not differ if we conducted analyses on both 
      <em>in situ</em> and 
      <em>ex situ</em> measurements (See SI Appendix, Table S5a) or on 
      <em>in situ</em> whole body measurements only (See SI Appendix, Table S5b). Thus, we focus on analyses conducted on both 
      <em>in situ</em> and 
      <em>ex situ</em> measurements because it provided the larger sample size. For the Gunderson and Stillman analyses, ARR was the response variable and seasonality replaced latitude as a predictor. We then repeated these analyses on the breadth measurements from Dell et al.’s thermal performance curve dataset, again employing weighted mixed effect regression. To quantify the relationship between log body size and the time organisms were held at a test temperature before trait measurements were taken, we conducted a simple regression analysis using 1,480 of the 2,445 thermal response curves that had these data available. To validate our model of thermal acclimation and breadth, we treated amphibian species as the replicate (using the mean 
      <em>CT</em>
      <sub>
       <em>max</em>
      </sub> for each species) in the amphibian 
      <em>CT</em>
      <sub>
       <em>max</em>
      </sub> dataset, IUCN threat status as a binomial response variable, thermal safety margin, log body size, absolute value of latitude, log elevation, and log range size as crossed predictors, and a local estimate of the magnitude of climate change as a covariate (slope of the previous 50 years of maximum temperatures). To evaluate the contribution of acclimation plasticity to amphibian threat status, we analyzed the subset of amphibian 
      <em>CT</em>
      <sub>
       <em>max</em>
      </sub> data for which we also had ARR measurements, treating the magnitude of local climate change and log elevation as a covariates, and thermal safety margin, log body size, absolute value of latitude, and log ARR as crossed predictors. For all analyses, we chose not to include additional predictors that are included in some other acclimation studies, such as generation time and diel variation
      <sup>
       <a id="xref-ref-6-14" class="xref-bibr" href="#ref-6">6</a>,
       <a id="xref-ref-40-2" class="xref-bibr" href="#ref-40">40</a>
      </sup>. Specifically, we did not include generation time because it is highly collinear with log body size. We chose not to include diel variation because it is correlated with latitude and interacts with season. Because of this interaction and several studies not providing time of year of their collections, our sample sizes would have been further reduced if diel variation was included.
     </p>
     <p id="p-39">Where possible, we employed a multimodel inference approach (
      <em>dredge</em> and 
      <em>model.avg</em> functions in the 
      <em>MuMIn</em> package) to ensure we were not drawing conclusions based solely on one model. Multimodel inference compares all possible models using AIC and generates weighted coefficients and relative importance scores for predictors. We calculated conditional 
      <em>R</em>
      <sup>
       <em>
        <sup>
         <a id="xref-ref-2-1" class="xref-bibr" href="#ref-2">2</a>
        </sup>
       </em>
      </sup> values (variance explained by both fixed and random effects) for the best model where possible
      <sup>
       <a id="xref-ref-47-1" class="xref-bibr" href="#ref-47">47</a>
      </sup>, otherwise we calculated a 
      <em>R</em>
      <sup>
       <em>
        <sup>
         <a id="xref-ref-2-2" class="xref-bibr" href="#ref-2">2</a>
        </sup>
       </em>
      </sup> for the correlation between fitted and observed values. Analyses on 
      <em>T</em>
      <sub>opt</sub> and thermal breadth were conducted on both Johnson-Lewin and Weibull estimates of these parameters. For all analyses, log-likelihood ratio tests using the 
      <em>Anova</em> function in the 
      <em>car</em> package of R statistical software were used to calculate the probability values for each effect of the best performing model (i.e., lowest AIC). To display results of our regression models, we generated partial residual plots from the best model based on AIC using the 
      <em>visreg</em> function in the 
      <em>visreg</em> package of R statistical software. In all partial residual plots, continuous predictors are discretized strictly for the purposes of visually displaying statistical interactions (see SI Appendix for additional details). To ensure transparency, all datasets and code to reproduce the statistical analyses and figures are provided in a supplemental file.
     </p>
    </div>
    <div id="sec-12" class="subsection">
     <h3>Data Accessibility</h3>
     <p id="p-40">Data used for analyses in this manuscript can be found at 
      <a href="http://biotraits.ucla.edu/">http://biotraits.ucla.edu/</a>, 
      <a href="http://www.esapubs.org/archive/ecol/E094/108/">http://www.esapubs.org/archive/ecol/E094/108/</a>, or in Database 1, which is an Excel file with 19 worksheets. One worksheet is the R code used to produce the figures and Tables in the paper. Nine of the remaining 18 worksheets are the datasets used for specific analyses in the paper. The remaining nine worksheets are the metadata that accompany each of the nine datasets.
     </p>
    </div>
