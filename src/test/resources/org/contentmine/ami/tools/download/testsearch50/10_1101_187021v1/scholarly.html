  <meta name="DC.Description" content="Climate change has induced pronounced shifts in the reproductive phenology of plants, with the timing of first flowering advancing in most species. Indeed, population persistence may be threatened by the inability to track climate change phenologically. Nevertheless, substantial variation exists in biological responses to climate change across taxa. Here, we explore the consequences of climate change for flowering phenology by integrating data from a long-term observational study and a manipulative experiment under contemporary conditions. Dissecting the environmental factors that influence phenological change will illuminate why interspecific variation exists in responses to climate change. We examine a 43-year record of first flowering for six species in subalpine meadows of Colorado in conjunction with a 3-year snow manipulation experiment on the perennial mustard Boechera stricta from the same site. We analyze shifts in the onset of flowering in relation to environmental drivers known to influence phenology: the timing of snowmelt, the accumulation of growing degree days, and photoperiod. At our study site, climate change is reducing snowpack and advancing the timing of spring snowmelt. We found that variation in phenological responses to climate change depended on the sequence in which species flowered, with early-flowering species flowering faster, at a lower heat sum, and under increasingly disparate photoperiods in comparison to species that flower later in the season. Furthermore, climate change is outpacing phenological change for all species. Early snow removal treatments confirm that the timing of snowmelt governs observed trends in flowering phenology of B. stricta and that climate change can reduce the probability of flowering, thereby depressing fitness. Shorter-term studies would not have captured the trends that we document in our observational and experimental datasets. Accurate predictions of the biological responses to climate change require a thorough understanding of the specific environmental factors driving shifts in phenology."/>

  <meta name="twitter:description" content="Climate change has induced pronounced shifts in the reproductive phenology of plants, with the timing of first flowering advancing in most species. Indeed, population persistence may be threatened by the inability to track climate change phenologically. Nevertheless, substantial variation exists in biological responses to climate change across taxa. Here, we explore the consequences of climate change for flowering phenology by integrating data from a long-term observational study and a manipulative experiment under contemporary conditions. Dissecting the environmental factors that influence phenological change will illuminate why interspecific variation exists in responses to climate change. We examine a 43-year record of first flowering for six species in subalpine meadows of Colorado in conjunction with a 3-year snow manipulation experiment on the perennial mustard Boechera stricta from the same site. We analyze shifts in the onset of flowering in relation to environmental drivers known to influence phenology: the timing of snowmelt, the accumulation of growing degree days, and photoperiod. At our study site, climate change is reducing snowpack and advancing the timing of spring snowmelt. We found that variation in phenological responses to climate change depended on the sequence in which species flowered, with early-flowering species flowering faster, at a lower heat sum, and under increasingly disparate photoperiods in comparison to species that flower later in the season. Furthermore, climate change is outpacing phenological change for all species. Early snow removal treatments confirm that the timing of snowmelt governs observed trends in flowering phenology of B. stricta and that climate change can reduce the probability of flowering, thereby depressing fitness. Shorter-term studies would not have captured the trends that we document in our observational and experimental datasets. Accurate predictions of the biological responses to climate change require a thorough understanding of the specific environmental factors driving shifts in phenology."/>

    <h2 class="">Abstract</h2>
    <p id="p-2">Climate change has induced pronounced shifts in the reproductive phenology of plants, with the timing of first flowering advancing in most species. Indeed, population persistence may be threatened by the inability to track climate change phenologically. Nevertheless, substantial variation exists in biological responses to climate change across taxa. Here, we explore the consequences of climate change for flowering phenology by integrating data from a long-term observational study and a manipulative experiment under contemporary conditions. Dissecting the environmental factors that influence phenological change will illuminate why interspecific variation exists in responses to climate change. We examine a 43-year record of first flowering for six species in subalpine meadows of Colorado in conjunction with a 3-year snow manipulation experiment on the perennial mustard 
     <em>Boechera stricta</em> from the same site. We analyze shifts in the onset of flowering in relation to environmental drivers known to influence phenology: the timing of snowmelt, the accumulation of growing degree days, and photoperiod. At our study site, climate change is reducing snowpack and advancing the timing of spring snowmelt. We found that variation in phenological responses to climate change depended on the sequence in which species flowered, with early-flowering species flowering faster, at a lower heat sum, and under increasingly disparate photoperiods in comparison to species that flower later in the season. Furthermore, climate change is outpacing phenological change for all species. Early snow removal treatments confirm that the timing of snowmelt governs observed trends in flowering phenology of 
     <em>B. stricta</em> and that climate change can reduce the probability of flowering, thereby depressing fitness. Shorter-term studies would not have captured the trends that we document in our observational and experimental datasets. Accurate predictions of the biological responses to climate change require a thorough understanding of the specific environmental factors driving shifts in phenology.
    </p>
   </div>
   <div class="section" id="sec-1">
    <h2 class="">Introduction</h2>
    <p id="p-3">Across ecosystems worldwide, climate change has induced shifts in the timing of critical life history transitions for a diversity of organisms, from plants to invertebrates, birds, mammals, amphibians and fish (
     <a id="xref-ref-12-1" class="xref-bibr" href="#ref-12">CaraDonna 
      <em>et al</em>., 2014
     </a>, 
     <a id="xref-ref-14-1" class="xref-bibr" href="#ref-14">Charmantier &amp;; Gienapp, 2014</a>, 
     <a id="xref-ref-39-1" class="xref-bibr" href="#ref-39">Parmesan, 2006</a>, 
     <a id="xref-ref-40-1" class="xref-bibr" href="#ref-40">Parmesan &amp;; Yohe, 2003</a>, 
     <a id="xref-ref-43-1" class="xref-bibr" href="#ref-43">Pilfold 
      <em>et al</em>., 2017
     </a>, 
     <a id="xref-ref-44-1" class="xref-bibr" href="#ref-44">Poloczanska 
      <em>et al</em>., 2013
     </a>, 
     <a id="xref-ref-56-1" class="xref-bibr" href="#ref-56">Wolkovich 
      <em>et al</em>., 2012
     </a>). Increased temperatures and altered precipitation dynamics have had especially noticeable effects on phenological transitions in the spring, with many species consistently now emerging, migrating, or reproducing 1-3 weeks earlier than historical averages (
     <a id="xref-ref-2-1" class="xref-bibr" href="#ref-2">Amano 
      <em>et al</em>., 2010
     </a>, 
     <a id="xref-ref-11-1" class="xref-bibr" href="#ref-11">Bertin, 2008</a>, 
     <a id="xref-ref-33-1" class="xref-bibr" href="#ref-33">Menzel 
      <em>et al</em>., 2006
     </a>, 
     <a id="xref-ref-40-2" class="xref-bibr" href="#ref-40">Parmesan &amp;; Yohe, 2003</a>, 
     <a id="xref-ref-44-2" class="xref-bibr" href="#ref-44">Poloczanska 
      <em>et al</em>., 2013
     </a>, 
     <a id="xref-ref-49-1" class="xref-bibr" href="#ref-49">Sherry 
      <em>et al</em>., 2007
     </a>). In plants, shifts in the onset of flowering are among the most conspicuous and well-documented biological indicators of a changing climate (
     <a id="xref-ref-12-2" class="xref-bibr" href="#ref-12">CaraDonna 
      <em>et al</em>., 2014
     </a>, 
     <a id="xref-ref-19-1" class="xref-bibr" href="#ref-19">Fitter &amp;; Fitter, 2002</a>, 
     <a id="xref-ref-33-2" class="xref-bibr" href="#ref-33">Menzel 
      <em>et al</em>., 2006
     </a>, 
     <a id="xref-ref-40-3" class="xref-bibr" href="#ref-40">Parmesan &amp;; Yohe, 2003</a>), yet we know little about which climatic factors are driving phenological responses to climate change. While flowering phenology has advanced over the past several decades for many species, substantial variation exists in responses among taxa (
     <a id="xref-ref-32-1" class="xref-bibr" href="#ref-32">Mazer 
      <em>et al</em>., 2013
     </a>, 
     <a id="xref-ref-55-1" class="xref-bibr" href="#ref-55">Willis 
      <em>et al</em>., 2008
     </a>). Shifts in phenology alter the abiotic environment under which individuals develop and can disrupt biotic interactions when interacting species time life history events in response to different environmental conditions (
     <a id="xref-ref-52-1" class="xref-bibr" href="#ref-52">Visser 
      <em>et al</em>., 2006
     </a>). Species unable to track climate change via appropriate phenological changes are at a greater risk of decline (
     <a id="xref-ref-55-2" class="xref-bibr" href="#ref-55">Willis 
      <em>et al</em>., 2008
     </a>); therefore, we must explore the factors contributing to variation in responses to climate change.
    </p>
    <p id="p-4">Ecological and evolutionary studies typically report phenology as the calendar (ordinal) date of year, but such data may obscure the underlying biological processes that contribute to transitions between life history stages (
     <a id="xref-ref-16-1" class="xref-bibr" href="#ref-16">Cook 
      <em>et al</em>., 2012
     </a>). Plants time their reproduction based on one or more proximate environment cues, including photoperiod, temperatures, the length of winter (vernalization), and moisture levels (
     <a id="xref-ref-20-1" class="xref-bibr" href="#ref-20">Forrest &amp;; Miller-Rushing, 2010</a>, 
     <a id="xref-ref-29-1" class="xref-bibr" href="#ref-29">Lacey, 1986</a>). Once a cue is received, these same environmental factors influence the ensuing developmental rate. For instance, some species begin flowering only after having reached a critical photoperiod. Photoperiod correlates strongly with calendar date at a given latitude and is unaffected by climate change. Nevertheless, developmental processes initiated by photoperiod also depend on climatic factors that are changing rapidly, such as temperature and precipitation. Therefore, species that rely on fixed photoperiodic cues may now be undergoing phenological transitions under temperatures or heat sums that are now too high (
     <a id="xref-fig-1-1" class="xref-fig" href="#F1">Fig. 1</a>). Species that respond solely to thermal cues may more effectively track climate change, but will experience novel photoperiods, which will influence their daily exposure to photosynthetically active radiation (
     <a id="xref-fig-1-2" class="xref-fig" href="#F1">Fig. 1</a>). Climate change can decouple previously reliable seasonal conditions, which can constrain phenological responses to climate change.
    </p>

    <p id="p-6">Elevated temperatures during the growing season clearly influence life history traits and reproductive phenology (
     <a id="xref-ref-56-2" class="xref-bibr" href="#ref-56">Wolkovich 
      <em>et al</em>., 2012
     </a>). In addition, altered winter conditions can also have profound consequences for phenological events that occur in the spring and summer. In high elevation and high latitude regions, the timing of snowmelt is a key environmental cue triggering life history transitions (
     <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">Anderson 
      <em>et al</em>., 2012
     </a>). In snow-dominated regions, climate change has reduced winter snowpack and advanced snowmelt (Haye 
     <em>et al</em>., 2013, Her 
     <em>et al</em>., 2013, 
     <a id="xref-ref-28-1" class="xref-bibr" href="#ref-28">IPCC, 2014</a>, 
     <a id="xref-ref-41-1" class="xref-bibr" href="#ref-41">Pederson 
      <em>et al</em>., 2011
     </a>), but the timing of frost events has not changed, exposing developing floral tissue to frost damage that would not have occurred historically under the insulation of snow (
     <a id="xref-ref-26-1" class="xref-bibr" href="#ref-26">Inouye, 2008</a>); thus damaged, plants must ‘restart’ floral development. In addition, increased evapotranspiration from spring and summer warming in concert with declining winter snowpack heightens drought conditions in the summer (
     <a id="xref-ref-46-1" class="xref-bibr" href="#ref-46">Rangwala 
      <em>et al</em>., 2012
     </a>). Thus, multiple interacting environmental cues could elicit variable phenological responses among plant species that grow and flower in different portions of the growing season (
     <a id="xref-fig-1-3" class="xref-fig" href="#F1">Fig. 1</a>) (
     <a id="xref-ref-30-1" class="xref-bibr" href="#ref-30">Marchin 
      <em>et al</em>., 2015
     </a>).
    </p>
    <p id="p-7">By examining phenological trends in relation to relevant environmental drivers, contemporary studies can reveal whether climate change could outpace phenological events in natural communities. Plants could display perfect calendar day advances in flowering time that mirror climate change, such that individuals flower one day earlier for every day advance in the timing of spring. In that case, we would predict that phenological plasticity to lower photoperiod and increased frost damage would hasten biological responses to climate change. If, instead, first flowering accelerates at a rate slower than the advancement of the spring, then other environmental cues likely constrain the phenological response to climate change (
     <a id="xref-ref-25-1" class="xref-bibr" href="#ref-25">Iler 
      <em>et al.</em>, 2013
     </a>). For example, an examination of first flowering data for 490 species in the south-central United Kingdom and eastern United States revealed that flowering phenology of species thought to be insensitive to climate change were in fact responding to the nullifying effects of insufficient winter chilling and warmer spring temperatures (
     <a id="xref-ref-16-2" class="xref-bibr" href="#ref-16">Cook 
      <em>et al</em>., 2012
     </a>). We suggest that constraints on future phenological shifts may already be evident in current records.
    </p>
    <p id="p-8">We hypothesize that climate change is decoupling previously reliable environmental cues for flowering, which will constrain future phenological responses to ongoing climatic changes. Furthermore, we propose that this decoupling has more profound consequences for species that flower early in the season, when phenological shifts may increase exposure to frosts than shifts during the summer season. As a corollary, we posit that increased temperatures are not the sole mechanism underlying phenological shifts. To evaluate the environmental drivers of shifts in flowering onset dates, we first examined long-term trends in climate variables important for plant phenology. Then we analyzed shifts in the timing of first flowering for six plant species relative to plausible environmental drivers of phenological change from a long-term observational study. Finally, we conducted a manipulative experiment in contemporary environments to test the influence of snow depth and snowmelt date on flowering phenology in an ecological model plant 
     <em>(Boechera stricta</em>, Brassicaceae). We assess whether advancing patterns of first reproduction reflect changes in the rate of floral development and the heat sum or photoperiod at which individuals flower. Alternatively, phenological shifts could simply reflect a passive response to advancing spring conditions.
    </p>
    <p id="p-9">The observational dataset provides an exemplary long-term record of the extent to which reproductive phenology has changed over a period of rapid climate change and can evaluate correlations between the timing of flowering and various environmental factors. However, data from natural populations cannot test causal links between environmental conditions and phenology, nor can those datasets distinguish between plasticity and possible genetic responses to environmental change. Therefore, we manipulated snowpack dynamics in our experimental study of 
     <em>B. stricta</em> to test the extent to which climatic factors other than temperature could be implicated in changes in reproductive phenology. These experimental data enable us to evaluate whether plants can keep pace with changing seasonal dynamics via plasticity. Furthermore, this experiment can provide much needed information about the fitness consequences of ongoing climate change (
     <a id="xref-ref-5-1" class="xref-bibr" href="#ref-5">Anderson, 2016</a>) by assessing whether reduced snowpack and earlier snowmelt dates depress fitness by reducing the probability of flowering. Manipulative field experiments complement long-term observational studies by determining the specific environmental factors that promote phenological change, identifying limits to shifts in phenology, and testing whether climate change will reduce fitness. By comparing long-term records with experimental data from a common garden, we can make more robust inferences about the extent to which phenology will continue to advance with ongoing climate change.
    </p>
   </div>
   <div class="section" id="sec-2">
    <h2 class="">Methods</h2>
    <div id="sec-3" class="subsection">
     <h3>Study system</h3>
     <p id="p-10">We examined shifts in reproductive phenology of perennial forbs in dry rocky meadows around the Rocky Mountain Biological Laboratory (RMBL; 38’57 °N, 106’59°W; approximately 2900 m; Gothic, Colorado). Climate change has exposed subalpine meadows in this snow-dominated system to increased winter temperatures, decreased snowpack, and advancing timing of snowmelt, which has caused significant shifts in the timing of reproduction of multiple species in the plant community over the last four decades (
      <a id="xref-ref-4-2" class="xref-bibr" href="#ref-4">Anderson 
       <em>et al</em>., 2012
      </a>, 
      <a id="xref-ref-12-3" class="xref-bibr" href="#ref-12">CaraDonna 
       <em>et al</em>., 2014
      </a>, 
      <a id="xref-ref-17-1" class="xref-bibr" href="#ref-17">Dunne 
       <em>et al</em>., 2003
      </a>, 
      <a id="xref-ref-21-1" class="xref-bibr" href="#ref-21">Gezon 
       <em>et al</em>., 2016
      </a>, 
      <a id="xref-ref-28-2" class="xref-bibr" href="#ref-28">IPCC, 2014</a>, 
      <a id="xref-ref-41-2" class="xref-bibr" href="#ref-41">Pederson 
       <em>et al</em>., 2011
      </a>). This system is ideal for evaluating the phenological consequences of climate change owing to long-term records and experimental studies in contemporary climates. Furthermore, observations and simulations point to increased warming at higher elevations such as the Rocky 
      <a id="xref-ref-37-1" class="xref-bibr" href="#ref-37">Mountains (Mountain Research Initiative, 2015</a>).
     </p>
    </div>
    <div id="sec-4" class="subsection">
     <h3>Trends in climate</h3>
     <p id="p-11">We acquired snowmelt data from two sources. First, from 1975-2016, billy barr has measured the annual date of snowmelt at the RMBL as the date of 100% bare ground in a permanent 5 x 5 m plot. Second, we estimated snowmelt dates for each plot from the long-term observational study (see below) in 2007-2016 from light intensity and temperature data recorded by HOBO pendant temperature and light data loggers (Part # UA-002-64, Onset Computer Corp, Bourne, MA, USA). We estimated snowmelt dates for the observational plots in preceding years (1973-2006) by regressing plot-level snowmelt dates on snowmelt dates measured by b. barr (
      <em>r</em>
      <sup>2</sup>=0.77, 
      <em>F</em>
      <sub>1,33</sub>=110.6, 
      <em>p</em>&lt;;l0.0001; Plot date = barr date / 0.81* 1.168 – 33.047). Previously, data on observed dates of snowmelt were combined with historic runoff values in the nearby East River to evaluate trends in the timing of snowmelt from 1935 to 2012 (
      <a id="xref-ref-4-3" class="xref-bibr" href="#ref-4">Anderson et al. 2012</a>). We update that analysis here with data from 2013-2016 (Fig. S1).
     </p>
     <p id="p-12">We acquired records of maximum and minimum daily temperatures from 1973-2016 from the land-based NOAA station located approximately 9 km from the RMBL (station USC00051959, 
      <a href="https://www.ncdc.noaa.gov/data-access/land-based-station-data">https://www.ncdc.noaa.gov/data-access/land-based-station-data</a>). Temperature data taken at the RMBL were available from permanent weather stations established in 2004 (
      <a href="http://www.gothicwx.org">http://www.gothicwx.org</a>). To estimate daily temperatures in years prior to 2004, we separately regressed minimum and maximum daily temperatures taken at the RMBL against those from the NOAA station (Minimum: 
      <em>r</em>
      <sup>2</sup>=0.88, 
      <em>F</em>
      <sub>1,4905</sub>=36960, 
      <em>p</em>=0, RMBL min = 0.76*NOAA min+0.46; Maximum: 
      <em>r</em>
      <sup>2</sup>=0.85, 
      <em>F</em>
      <sub>1,4905</sub>=29101, 
      <em>p</em>=0, RMBL max = 0.83*NOAA max + 0.82). This 43-year record of spring temperatures lacked minimum or maximum temperatures for only 31 days. In these cases, we substituted the average of the temperatures recorded on the previous and subsequent days. We used these temperature data to estimate growing degree days for each day during the study period.
     </p>
     <p id="p-13">Growing degree days (GDD) are typically calculated by adjusting average temperatures by a baseline temperature below which growth cannot occur ((maximum – minimum)/2 – base). However, this method overestimates the number of growing degree days available on days when minimum temperatures are below the baseline temperature (
      <a id="xref-ref-7-1" class="xref-bibr" href="#ref-7">Arnold, 1960</a>). Here, we assign a baseline temperature of 8°C based on a resource allocation model applied to 
      <em>Boechera stricta</em> (
      <a id="xref-ref-15-1" class="xref-bibr" href="#ref-15">Colautti 
       <em>et al</em>., 2016
      </a>). In our study region, springtime minimum temperatures are consistently below this threshold (Fig. S2d). To assess GDD accurately during the spring, we modeled heat sum accumulations each day using the sine-wave method, which applies sine curves to daily maximum and minimum temperatures to approximate diurnal thermal curves (
      <a id="xref-ref-9-1" class="xref-bibr" href="#ref-9">Baskerville &amp;; Emin, 1969</a>). For both the long-term and experimental phenology data, we estimated the heat sum acquired by plants each year upon reproduction as a summation of GDD values from that year’s date of snowmelt to the ordinal date of first flower.
     </p>
    </div>
    <div id="sec-5" class="subsection">
     <h3>Long-term phenology study</h3>
     <p id="p-14">Since 1973, David Inouye and colleagues have quantified flowering phenology in the natural plant communities within 23 2 x 2 m plots near the RMBL; here, we analyze records from seven plots in dry rocky meadows ranging in elevation from 2928-2970 m over 1973-2016 (data were not taken in 1978 and 1990, 
      <em>N</em>= 41 years). Inouye 
      <em>et al.</em> visited each plot approximately every other day during the growing season to record the number of open flowers of each plant species (or the number of capitula with open florets for species in the Asteraceae), thereby generating an extensive long-term record of the flowering schedule of 120 species (
      <a id="xref-ref-12-4" class="xref-bibr" href="#ref-12">CaraDonna 
       <em>et al.</em>, 2014
      </a>, 
      <a id="xref-ref-26-2" class="xref-bibr" href="#ref-26">Inouye, 2008</a>). To examine the environmental drivers of shifts in the timing of first reproduction, we focused on six species: 
      <em>Mertensia fusiformis</em> (Boraginaceae), 
      <em>Delphinium nuttallianum</em> (Ranunculaceae), 
      <em>Boechera stricta</em> (Brassicaceae), 
      <em>Lathyrus leucanthus</em> (Fabaceae), 
      <em>Vicia americana</em> (Fabaceae), and 
      <em>Erigeron speciosus</em> (Asteraceae) (referred to in the results as 
      <em>Mf, Dn, Bs, Ll, Va</em>, and 
      <em>Es</em>, respectively). We selected these species because they are well represented in the rocky meadow plots throughout the study period, their flowering onset dates range from early spring to midsummer, and they are members of plant families representative of the communities near the RMBL. These species are pollinated by native bees, hummingbirds, or butterflies, except for 
      <em>B. stricta</em>, which is primarily selfing.
     </p>
     <p id="p-15">We examined flowering phenology in relation to the timing of snowmelt by calculating the number of elapsed days from snowmelt to first flower for each species in each year, with data pooled across the seven Inouye plots. To evaluate the heat sum acquired by first flowering, we estimated the number of accumulated GDD from snowmelt to first flower. We obtained day lengths (
      <a href="http://www.sunrise-sunset.org">www.sunrise-sunset.org</a>.) for each day of the study period to examine whether the day length at first flower has changed over time.
     </p>
    </div>
    <div id="sec-6" class="subsection">
     <h3>Experimental phenology study</h3>
     <p id="p-16">To examine the mechanistic relationship between flowering time and altered winter climates, we analyzed flowering phenology data from a multiyear snow manipulation experiment. From 2014-2016, we monitored flowering phenology in experimental transplants of 
      <em>B. stricta</em> in a common garden experiment in a dry rocky meadow near the RMBL (2891 m, 38°57.086”N, 106°59.4645”W; 2890 m elevation). 
      <em>Boechera stricta</em> is a primarily self-pollinating perennial forb that inhabits elevations from 700-3900 m in its native Rocky Mountain range (
      <a id="xref-ref-1-1" class="xref-bibr" href="#ref-1">Al-Shehbaz &amp;; Windham, 2010</a>, 
      <a id="xref-ref-47-1" class="xref-bibr" href="#ref-47">Rushworth 
       <em>et al</em>., 2011
      </a>, 
      <a id="xref-ref-51-1" class="xref-bibr" href="#ref-51">Song 
       <em>et al</em>., 2006
      </a>). Previously, we demonstrated that 
      <em>B. stricta</em> flowers &amp;;#x223C;13 days earlier in contemporary years than in the mid-1970s; this shift likely resulted from both plasticity and adaptation to strong directional selection (
      <a id="xref-ref-4-4" class="xref-bibr" href="#ref-4">Anderson 
       <em>et al</em>., 2012
      </a>). This mustard shows plasticity in flowering phenology to temperature, winter length, and the timing of snowmelt (
      <a id="xref-ref-3-1" class="xref-bibr" href="#ref-3">Anderson &amp;; Gezon, 2015</a>, 
      <a id="xref-ref-4-5" class="xref-bibr" href="#ref-4">Anderson 
       <em>et al</em>., 2012
      </a>, 
      <a id="xref-ref-6-1" class="xref-bibr" href="#ref-6">Anderson 
       <em>et al</em>., 2011
      </a>).
     </p>
     <p id="p-17">In the fall of 2013 (hereafter: 2013 cohort), we planted 
      <em>N</em>= 1691 3-month-old juvenile rosettes from 100 maternal families originating from 43 source populations into 16 randomly arrayed 2 x 1 m experimental blocks in the common garden (average = 8.4 individuals/treatment; Table S1 has exact sample sizes per genotype, source population, and numbers of individuals that flowered per growing season from 2014-2016). We replicated this experiment in the fall of 2014 (hereafter: 2014 cohort), when we planted 
      <em>N=</em> 1839 juvenile rosettes from 154 maternal families originating from 48 source populations into 18 different experimental blocks the same common garden (average=6.0 individuals/treatment; Table S2 has sample sizes). Before transplanting these cohorts, we grew seeds from natural populations in the greenhouse for a generation to reduce maternal effects and generate maternal families consisting of selfed full siblings. The source populations spanned a broad elevational gradient (2013 cohort: 2694–3690 m; 2014 cohort: 2520–3530 m), which allowed us to investigate the phenological consequences of climate change in families with divergent evolutionary histories.
     </p>
     <p id="p-18">We exposed half of the transplants to contemporary climates and half to early snow removal, which reduces snowpack, accelerates the timing of snowmelt, and reduces soil moisture. In the spring of 2014-2016, we implemented the snow removal treatment, shoveling snow off of half of the experimental blocks in mid-April, when snowpack receded to 1 m deep, following our published protocol (
      <a id="xref-ref-3-2" class="xref-bibr" href="#ref-3">Anderson &amp;; Gezon, 2015</a>). To prevent damage to vegetation, we shoveled snow to 10 cm depth and allowed the remaining snow to melt naturally over the subsequent days. We placed shoveled snow outside of the vicinity of the experimental garden and shoveled a 0.5 m buffer area around each snow removal plot. We were careful to leave control plots intact. We recorded date of snowmelt (100% bare ground) for all control and snow removal plots.
     </p>
     <p id="p-19">As soon as snow melted, we monitored all experimental plants for flowering 2-4 times per week. At each census, we recorded the phenological status (vegetative, bolting, or flowering). We defined flowering onset as the appearance of the first flower. On reproductive plants, we measured plant height, and recorded the number of flowers, number of developing siliques (fruits), and the length of the siliques. For plants that flowered on days in between censuses, we used elongation rates of siliques and growth rates of flower production to estimate the exact ordinal date of first flowering (Table S3), as we have done previously (
      <a id="xref-ref-6-2" class="xref-bibr" href="#ref-6">Anderson 
       <em>et al.</em>, 2011
      </a>, 
      <a id="xref-ref-53-1" class="xref-bibr" href="#ref-53">Wadgymar 
       <em>et al</em>., 2017
      </a>). For the 2013 cohort, more than half of the experimental individuals flowered during their first growing season (2014: 947 individuals), with fewer flowering in subsequent years (2015: 475 individuals; 2016: 124 individuals, Table S1). For the 2014 cohort, flowering success was lower, with 18.8% of individuals flowering in their first year (2015: 346 plants) and only 5.3% flowering in 2016 (96 individuals, Table S2).
     </p>
    </div>
    <div id="sec-7" class="subsection">
     <h3>Data analysis</h3>
     <p id="p-20">
      <em>Trends in climate.</em> We analyzed climatic series using both generalized additive mixed models and linear mixed models. Additive models are not constrained by the assumption of linear relationships between predictor and response variables. In this way, additive models can easily incorporate seasonal fluctuations or outlier events without compromising the fit of the predicted function. In contrast, linear models can accentuate underlying trends and yield coefficients that are easy to interpret and compare among analyses. Here, we use additive models to inspect fluctuations and anomalies in climatic or phenological data, but we focus the majority of our discussion on the linear trends uncovered from our data.
     </p>
     <p id="p-21">We used generalized additive models and linear models to assess changes in the date of snowmelt; the snow depth on April 1 (hereafter, snowpack); and May maximum, average, and minimum temperatures over time. We also used these models to examine the extent to which snowpack predicts the date of snowmelt, which in turn determines the spring temperatures that plants will experience. We fit additive models using unpenalized regression splines, which yield more accurate 
      <em>p</em>-values and with the degree of smoothing selected by generalized cross-validation (
      <a id="xref-ref-59-1" class="xref-bibr" href="#ref-59">Wood, 2017</a>). For these models, significant predicted functions indicate that the data are nonlinear at some point, although they do not reveal whether there are overall increasing or decreasing trends. To gauge which portions of the predicted functions are significantly increasing or decreasing, we computed the first derivative and its confidence intervals of spline function supplied by our additive models. In all figures, portions of the dependent variable where the derivative function indicated that the slope of the predicted function was significantly different than zero are emphasized with a bold trend line. We utilize linear models to examine general trends in the data. In all linear models, we assessed the significance of quadratic terms for dependent variables, but only linear terms were retained in the final models. In both additive and linear models, we applied autoregressive autocorrelation structures and included error variance covariates to remedy residual heterogeneity where appropriate. We used the 
      <em>mgcv</em> (
      <a id="xref-ref-58-1" class="xref-bibr" href="#ref-58">Wood, 2004</a>) package and l
      <em>m</em> base function in R (R Core Team, 3.2.2, 
      <em>
       <a href="https://www.R-project.org">https://www.R-project.org</a>
      </em>) to apply the generalized additive models and linear models, respectively, and used the 
      <em>tsgam</em> package (
      <a id="xref-ref-50-1" class="xref-bibr" href="#ref-50">Simpson, 2017</a>) to estimate the derivatives of the predictive functions from the additive models.
     </p>
     <p id="p-22">
      <em>Phenology.</em> For both the observational and experimental phenology data sets, we assessed temporal trends or treatment effects on four aspects of flowering phenology: the ordinal date of first flower, the number of days from snowmelt to first flower, the number of accumulated GDD at first flower, and the day length at first flower. To meet assumptions of residual normality and homoscedasticity, we used a lognormal distribution for accumulated GDD at first flower for both observational and experimental data.
     </p>
     <p id="p-23">
      <em>Long-term phenology study.</em> We tested for temporal trends in flowering phenology from the observational study using generalized additive mixed models and linear mixed models with plot included as a random effect. We assessed whether shifts in snowmelt date and phenology were progressing at the same rate by regressing the ordinal date of first flower against the date of snowmelt for each species. To distinguish between the influence of snowmelt and thermal conditions on phenology, we include spring temperature as a covariate in these models. We used the same R packages and functions as described earlier to apply these models. We used the 
      <a id="xref-ref-10-1" class="xref-bibr" href="#ref-10">Benjamini-Hochberg (1995)</a> false discovery rate procedure to correct for multiple testing and only present corrected p-values.
     </p>
     <p id="p-24">
      <em>Experimental phenology study.</em> For the manipulative experiment of 
      <em>B. stricta</em>, we conducted repeated measures analyses in a generalized linear mixed model framework to evaluate the extent to which snow removal altered flowering phenology (Proc Glimmix, SAS ver. 9.4). We conducted models separately for each cohort. Our models included fixed effects for season, treatment, the season by treatment interaction, and repeated effects for season with an autoregressive correlation structure. We accounted for the evolutionary history of transplanted individuals through a fixed effect of source elevation and a random effect of genotype nested within population. We also included a random effect for experimental block. We focused these analyses on three response variables: flowering time (ordinal date; Poisson distribution with log link), elapsed days from snowmelt to flowering (Poisson distribution with log link), accumulated growing degree days at first flowering (lognormal distribution), and photoperiod at first flowering (normal distribution in Proc Mixed). Analyses of raw daylength data generated highly heteroscedastic residuals. Therefore, we evaluated statistical significance using randomization tests with 1000 permutations for this variable with the %rand_gen and %rand_anl macros (
      <a id="xref-ref-13-1" class="xref-bibr" href="#ref-13">Cassell, 2002</a>). Owing to different statistical distributions, we could not use a multivariate repeated measures framework to analyze all response variables separately. We applied the 
      <a id="xref-ref-10-2" class="xref-bibr" href="#ref-10">Benjamini-Hochberg (1995)</a> false discovery rate to correct for multiple testing within each cohort.
     </p>
     <p id="p-25">Finally, for both cohorts, we conducted repeated measures logistic regression analyses to determine whether snow removal depressed the probability of flowering across growing seasons (Proc Glimmix, SAS, ver. 9.4) using the same fixed and random effects described above.</p>
    </div>
   </div>
   <div class="section" id="sec-8">
    <h2 class="">Results</h2>
    <div id="sec-9" class="subsection">
     <h3>Trends in climate</h3>
     <p id="p-26">Annual measurements of snow depth on April 1 declined by 13.3 ± 0.61 cm per decade, resulting in a 33% decrease in snowpack from 1973-2016 (spline: 
      <em>F</em>
      <sub>9,30</sub>=1.34, 
      <em>p</em>=0.26; linear trend: 
      <em>F</em>
      <sub>1,38</sub>=4.72,
      <em>p</em>=0.036, 
      <a id="xref-fig-2-1" class="xref-fig" href="#F2">Fig. 2a</a>, Table S4). The spring snowpack strongly predicts the date of snowmelt, with each 10 cm reduction in the snow depth on April 1 accelerating snowmelt by 2.36 ± 0.025 days (spline:
      <em>F</em>
      <sub>9,30</sub>=9.50, 
      <em>p</em>&lt;;0.0001; linear trend: 
      <em>F</em>
      <sub>1,38</sub>=89.2, 
      <em>p</em>&lt;;0.0001, 
      <a id="xref-fig-2-2" class="xref-fig" href="#F2">Fig. 2b</a>, Table S4). Indeed, the ordinal date of snowmelt has advanced at a steady pace by 1.34 ± 0.053 days per decade over the past 82 years, occurring approximately 11 days earlier in 2016 than in 1935 (updated from 
      <a id="xref-ref-4-6" class="xref-bibr" href="#ref-4">Anderson et al. 2012</a>; spline: 
      <em>F</em>
      <sub>9,72</sub>=1.04, 
      <em>p</em>=0.42 linear trend: 
      <em>F</em>
      <sub>1,80</sub>=6.31, 
      <em>p</em>=0.014, Fig. S1, Table S4). Although variable, spring temperatures have not changed appreciably across the study period (Fig. S2, Table S4). However, changes in the timing of snowmelt expose plants to different temporal segments of spring, with each 10-day advancement in the date of snowmelt resulting in a 0.55 ± 0.013°C decrease in the average daily temperature experienced in the first 50 days after snowmelt (spline: 
      <em>F</em>
      <sub>9,32</sub>=2.05, 
      <em>p</em>=0.065; linear trend: 
      <em>F</em>
      <sub>1,40</sub>=16.8, 
      <em>p</em>=0.0002, 
      <a id="xref-fig-2-3" class="xref-fig" href="#F2">Fig. 2c</a>, Table S4). Our study region is accumulating less snow over time, resulting in earlier spring seasons and a cooler thermal environment for plants.
     </p>

    <div id="sec-10" class="subsection">
     <h3>Long-term phenology study</h3>
     <p id="p-28">The ordinal dates of first flower for the six focal species were staggered throughout the growing season, with the rank order of flowering times maintained across the study period (
      <a id="xref-fig-3-1" class="xref-fig" href="#F3">Fig. 3a</a>). The flowering onset dates across species fluctuate in synchrony every 8-10 years, as evidenced by the smoothing functions derived from generalized additive mixed models and their derivatives (spline: Mf 
      <em>F</em>
      <sub>10,253</sub>=826; 
      <em>Dn F</em>
      <sub>10,261</sub>=2217; 
      <em>Bs F</em>
      <sub>10,136</sub>=2415; 
      <em>Ll F</em>
      <sub>10,155</sub>=1362; 
      <em>Va F</em>
      <sub>10,40</sub>=1717; 
      <em>Es’F</em>
      <sub>10,217</sub>=2438;
      <em>p</em>&lt;;0.0001 in all cases; Fig. S3, Table S5). All species show significant advancement across the study period in flowering time as measured by ordinal day of first flowering, with greater advances in the earliest-flowering species (linear trend: 
      <em>Mf F</em>
      <sub>1,261</sub>=56, 
      <em>P</em>&lt;;0.0001; 
      <em>Dn F</em>
      <sub>1,269</sub>=62, 
      <em>P</em>&lt;;0.0001; 
      <em>Bs F</em>
      <sub>1,144</sub>=42, 
      <em>P</em>&lt;;0.0001; 
      <em>LI F</em>
      <sub>1,163</sub>=18, 
      <em>p</em>=0.0001; 
      <em>Va F</em>
      <sub>1,48</sub>=9, 
      <em>p</em>=0.0086; 
      <em>Es F</em>
      <sub>1,225</sub>=21, 
      <em>p</em>&lt;;0.0001; 
      <a id="xref-fig-3-2" class="xref-fig" href="#F3">Fig. 3b-g</a>, Table S5). These patterns parallel those of declining snow pack and advancing snowmelt date in this region (
      <a id="xref-fig-2-4" class="xref-fig" href="#F2">Fig. 2a-b</a>). When examined as days from snowmelt to first flower, the timing of flowering has remained fairly constant in all but the earliest flowering species (
      <a id="xref-fig-3-3" class="xref-fig" href="#F3">Fig. 3h-n</a>), with the onset of flowering for the early-flowering 
      <em>M. fusiformis</em> advancing by 1.07 ± 0.043 days per decade (linear trend: 
      <em>F</em>
      <sub>1,261</sub>=6.10154, 
      <em>p</em>=0.024, Table S5). For all species, flowering occurred later with respect to snowmelt in a year of abnormally early snowmelt (1977, Fig. S1). There is a similar delay in flowering for the three later-flowering species in a year with an aberrantly early and cool spring (1992). The lack of a trend in flowering time when measured as elapsed days since snowmelt demonstrates that flowering generally commences at a fixed duration after snowmelt for most species.
     </p>

       <p id="p-29" class="first-child">Temporal trends in (a-g) ordinal flowering onset dates, (h-n) the number of days from snowmelt to first flower, (o-u) the number of accumulated growing degree days (GDD) at first flower, and (v-ab) the day length at first flower for six plant species monitored in a long-term phenology study over 1973-2016 at the Rocky Mountain Biological Laboratory in Colorado. Smooth trend lines with 95% confidence intervals were derived via penalized regression splines from general additive mixed models. The top set of panels show predicted functions for all six species together, while the raw data for each species are displayed as points in the panels beneath them in the order that species come in to flower. Portions of the predicted functions that are significantly increasing or decreasing are shown in bold (see Fig. S4). When significant, we also display the linear trend line (dashed line) from linear mixed models.</p>
       <p id="p-30">Please note: Owing to the size of this figure, we have opted to provide it as the first supplemental file as well as embedding it in the manuscript file (per 
        <em>Global Change Biology</em> guidelines). Please review the supplement for a larger version of this figure.
       </p>
       <div class="sb-div caption-clear"/>
      </div>
     </div>
     <p id="p-31">With snowmelt gradually occurring earlier (Fig. S1), and cooler spring temperatures in years of early snowmelt (
      <a id="xref-fig-2-5" class="xref-fig" href="#F2">Fig. 2c</a>), we would expect species that are advancing their ordinal flowering onset dates to initiate reproduction at a lower heat threshold over time (
      <a id="xref-fig-1-4" class="xref-fig" href="#F1">Fig. 1a</a>). However, the number of accumulated GDD at first flower have largely remained constant over time for all but the earliest flowering species (
      <a id="xref-fig-3-4" class="xref-fig" href="#F3">Fig. 3o-u</a>), with peaks in 1977 (due to an exceptionally early snowmelt date, Fig. S1), and in 2007 for the later flowering species (where record maximum daily temperatures occurred on 16 of the 30 days from mid-June to mid-July). The number of accumulated GDD at flowering for the early-flowering 
      <em>M. fusiformis</em> have decreased over the study period (spline: 
      <em>F</em>
      <sub>10,253</sub>=9.73, 
      <em>p</em>&lt;;0.0001; linear trend: 
      <em>F</em>
      <sub>1,261</sub>=29.18, 
      <em>p</em>&lt;;0.0001), and this decline is still evident when data from 1977 are excluded (spline: 
      <em>F</em>
      <sub>10,250</sub>=12.94, 
      <em>p</em>&amp;;10.0001; linear trend: 
      <em>F</em>
      <sub>1,258</sub>=22.05, 
      <em>p</em>&lt;;0.0001, 
      <a id="xref-fig-3-5" class="xref-fig" href="#F3">Fig. 3p</a>, Table S5).
     </p>
     <p id="p-32">As ordinal dates of first flower shift over time, species may encounter new photoperiodic regimes, the novelty of which will depend on their latitude and when in the growing season they flower relative to the summer solstice (
      <a id="xref-fig-1-5" class="xref-fig" href="#F1">Fig. 1b</a>). The day length during the summer solstice (ordinal day 172) is 14.9 hours at our study site. Species that flower closest to the summer solstice experienced modest or no changes in day length over time despite advances in the ordinal date of first flowering (
      <a id="xref-fig-3-6" class="xref-fig" href="#F3">Fig. 3v-ab</a>, Fig. S3, Table S5). In contrast, early‐ and late-flowering species are experiencing shorter or longer day lengths at flowering over time, respectively, in accordance with advances in the ordinal onset date of flowering (linear trend: 
      <em>Mf F</em>
      <sub>1,261</sub>=45.3, p&lt;;l0.0001; 
      <em>Es F</em>
      <sub>1,225</sub>=24.7, 
      <em>p</em>&lt;;0.0001). The earliest flowering species, 
      <em>M. fusiformis</em>, will continue to encounter increasingly shorter day lengths at first flower as its ordinal flowering onset date advances (
      <a id="xref-fig-3-7" class="xref-fig" href="#F3">Fig. 3w</a>). In contrast, the latest flowering species, 
      <em>E. speciosus</em>, will face more consistent day lengths as its ordinal flowering onset date shifts nearer to the summer solstice (
      <a id="xref-fig-3-8" class="xref-fig" href="#F3">Fig. 3ab</a>).
     </p>
     <p id="p-33">The timing of snowmelt has a positive effect on ordinal dates of first flower for all species, although snowmelt is consistently advancing at a faster rate than phenology (
      <a id="xref-fig-4-1" class="xref-fig" href="#F4">Figure 4</a>, Table S6). Interestingly, spring temperatures had no effect or a weak negative effect on phenology when accounting for the influence of date of snowmelt (Table S6). These results demonstrate that the date of snowmelt, and not spring temperatures, are driving shifts in phenology.
     </p>

     <p id="p-35">A closer examination of phenology data for the focal species in our experimental study, 
      <em>Boechera stricta</em>, reveals that patterns of flowering phenology are likely driven by spring snowpack. The ordinal date of first flower is positively associated with spring snowpack, with each 10 cm decrease in snowpack resulting in a 1.4-day acceleration of reproduction (spline: 
      <em>F</em>
      <sub>10,131</sub>=2798, 
      <em>p</em>=&lt;;10.0001;linear trend: 
      <em>F</em>
      <sub>1,139</sub>=112.1,
      <em>p</em>=&lt;;0.0001; 
      <a id="xref-fig-5-1" class="xref-fig" href="#F5">Fig. 5a</a>, Table S4). In contrast, low snowpack delays iflowering when measured as the number of days from snowmelt to first flower, with each 10 cm decrease in snowpack producing a 1.4-day delay of reproduction relative to snowmelt (spline: 
      <em>F</em>
      <sub>10,131</sub>=l85.98, 
      <em>p</em>=&lt;;0.0001; linear trend: 
      <em>F</em>
      <sub>1,139</sub>=91.15,
      <em>p</em>=&lt;;0.0001; 
      <a id="xref-fig-5-2" class="xref-fig" href="#F5">Fig. 5b</a>, Table S4). These results point to the importance of winter and early spring climate in determining the timing of flowering in this species.
     </p>

    <div id="sec-11" class="subsection">
     <h3>Experimental phenology study</h3>
     <p id="p-37">To examine the direct effects of snowpack depth and snowmelt timing on flowering phenology, we imposed an early snow removal treatment in a common garden containing populations of 
      <em>Boechera stricta</em> from across an elevational gradient. Snow removal accelerated the timing of snowmelt to a varying extent across years, ranging from 8 days in 2014 to 30-31 days in 2015 to 13.6-18 in 2016 (Table S7). The ordinal date of first flower consistently occurred earlier in the snow removal treatment in all but the 2015 season for the 2013 cohort, with plasticity ranging from 1.7 to 7.6 days among seasons and cohorts (
      <a id="xref-fig-6-1" class="xref-fig" href="#F6">Fig. 6a,b</a>; Tables S8, S9, S10). When measured as days from snowmelt to first flower, the snow removal treatment delayed flowering in 2015 (a low snowpack year) and 2016 (a moderate snowpack year), but had no effect in 2014 on the 2013 cohort (a high snowpack year; 
      <a id="xref-fig-6-2" class="xref-fig" href="#F6">Fig. 6c,d</a>; Tables S8, 9). Plasticity in the number of days from snowmelt to first flower in 2015 and 2016 ranged from 11.1 to 29.3 days and was greatest in 2015 for both cohorts (
      <a id="xref-fig-6-3" class="xref-fig" href="#F6">Fig. 6c,d</a>; Tables S8, S9, S10).
     </p>

        <em>Boechera stricta</em> in the experimental phenology study. Average (± SE) (a) ordinal date of first flower, (b) number of days from snowmelt to first flower, (c) number of accumulated growing degree days (GDD) at first flower, (d) daylength at first flower, and (e) the probability of flowering. Stars adjacent to each reaction norm are indicative of significant differences among treatments or seasons.
       </p>
       <div class="sb-div caption-clear"/>
      </div>
     </div>
     <p id="p-39">The effects of early snow removal on the number of accumulated GDD mirror shifts in the ordinal date of flowering onset, where years or treatments with earlier flowering correspond with a lower heat sum at first flowering (
      <a id="xref-fig-6-4" class="xref-fig" href="#F6">Fig. 6e,f</a>; Table S8, S9, S10). One exception is in the 2015 growing season: For the 2013 cohort, the control treatment had significantly lower accumulated GDD than the removal; in contrast, there was no difference in heat sum across treatments in the 2014 cohort in that year. Patterns of daylength at first flowering were less consistent. In some cases, plants in the removal treatment experienced significantly lower daylengths at first flowering (2013 cohort in the 2016 growing season; 2014 cohort in 2015), whereas in other cases, we found the reverse pattern (2013 cohort in the 2014 growing season; 2014 cohort in 2016) or no difference (
      <a id="xref-fig-6-5" class="xref-fig" href="#F6">Fig. 6g,h</a>; Table S8, S9, S10).
     </p>
     <p id="p-40">The common garden experiment also afforded us the opportunity to evaluate the probability of flowering in relation to snowmelt date. In the 2013 cohort, the probability of flowering was greater under snow removal in the first year of the study (2014), when snow removal accelerated snowmelt by only 8 days (Odds ratio 0.749, t495=0.75, p=0.0105, Table S11). For the 2014 cohort, we found no significant differences in the probability of flowering across treatments in the first growing season (2015). In contrast, both cohorts showed a significant reduction in the probability of flowering in response to early snowmelt in subsequent years (2013 cohort: 2015 Odds ratio 1.536, 
      <em>t</em>
      <sub>495</sub>=3.45, 
      <em>p</em>=0.0006, 2016 Odds ratio 1.585, 
      <em>t</em>
      <sub>495</sub>=2.17, 
      <em>p</em>=0.0307; 2014 cohort: 2016 Odds ratio 2.328, 
      <em>t</em>
      <sub>448</sub>=3.65, 
      <em>p</em>=0.0003; 
      <a id="xref-fig-6-6" class="xref-fig" href="#F6">Fig. 6i,j</a>; Table S11).
     </p>
    </div>

   <div class="section" id="sec-12">
    <h2 class="">Discussion</h2>
    <p id="p-41">The ordinal dates of first flowering are advancing for species representative of the plant communities in the subalpine meadows of Colorado; this result is similar to findings from most long-term studies of flowering phenology (
     <a id="xref-ref-2-2" class="xref-bibr" href="#ref-2">Amano 
      <em>et al.</em>, 2010
     </a>, 
     <a id="xref-ref-19-2" class="xref-bibr" href="#ref-19">Fitter &amp;; Fitter, 2002</a>, 
     <a id="xref-ref-34-1" class="xref-bibr" href="#ref-34">Miller-Rushing 
      <em>et al.</em>, 2008
     </a>, 
     <a id="xref-ref-42-1" class="xref-bibr" href="#ref-42">Peñelas 
      <em>et al.</em>, 2002
     </a>). Furthermore, flowering phenology is advancing at a more rapid rate in early flowering species than in those that flower later. The greater sensitivity of early-flowering species to climate change has emerged in a variety of plant taxa and across a diverse array of habitats (
     <a id="xref-ref-17-2" class="xref-bibr" href="#ref-17">Dunne 
      <em>et al.</em>, 2003
     </a>, 
     <a id="xref-ref-33-3" class="xref-bibr" href="#ref-33">Menzel 
      <em>et al.</em>, 2006
     </a>, 
     <a id="xref-ref-35-1" class="xref-bibr" href="#ref-35">Miller-Rushing 
      <em>et al.</em>, 2007
     </a>, 
     <a id="xref-ref-36-1" class="xref-bibr" href="#ref-36">Moore &amp;; Lauenroth, 2017</a>, 
     <a id="xref-ref-45-1" class="xref-bibr" href="#ref-45">Post &amp;; Nils Chr, 1999</a>). This interspecific variation in responses to environmental change could result from pollination mode (
     <a id="xref-ref-19-3" class="xref-bibr" href="#ref-19">Fitter &amp;; Fitter, 2002</a>), increased plasticity in early-flowering species (
     <a id="xref-ref-49-2" class="xref-bibr" href="#ref-49">Sherry 
      <em>et al.</em>, 2007
     </a>), variation in vernalization, and/or differences in critical photoperiod requirements between early and late flowering species (
     <a id="xref-ref-16-3" class="xref-bibr" href="#ref-16">Cook 
      <em>et al.</em>, 2012
     </a>), and phylogenetic history (
     <a id="xref-ref-32-2" class="xref-bibr" href="#ref-32">Mazer 
      <em>et al.</em>, 2013
     </a>). However, many potentially influential determinants of seasonal variation in phenological change remain underexplored, including variation among species in photoperiodic sensitivity and the importance of interactions among multiple aspects of climatic change (
     <a id="xref-ref-16-4" class="xref-bibr" href="#ref-16">Cook 
      <em>et al.</em>, 2012
     </a>, 
     <a id="xref-ref-17-3" class="xref-bibr" href="#ref-17">Dunne 
      <em>et al</em>., 2003
     </a>, 
     <a id="xref-ref-31-1" class="xref-bibr" href="#ref-31">Matthews &amp;; Mazer, 2016</a>).
    </p>
    <p id="p-42">Reporting the timing of phenological events as the ordinal dates of year on which they occur is an arbitrary, albeit convenient, choice (
     <a id="xref-ref-48-1" class="xref-bibr" href="#ref-48">Sagarin, 2001</a>). Selecting a biologically meaningful reference point from which to measure first flowering data, such as the date of snowmelt for high latitude and altitude ecosystems, could yield additional insight or entirely different conclusions about the influence of climate change on plant taxa (
     <a id="xref-ref-11-2" class="xref-bibr" href="#ref-11">Bertin, 2008</a>, 
     <a id="xref-ref-17-4" class="xref-bibr" href="#ref-17">Dunne 
      <em>et al</em>., 2003
     </a>). In our study, the earliest-flowering species 
     <em>(M. fusiformis)</em> displayed a moderate advance in phenology when measured as elapsed days since snowmelt, while we detected no change for the remaining taxa. For all species, flowering commenced later with respect to snowmelt in 1977 and 1992. In these years, snow melted abnormally early, exposing plants to sub-zero temperatures. Counterintuitively, early snowmelt can result in delayed reproduction for plants that were historically insulated by snow but are now exposed to frosts in early spring (
     <a id="xref-ref-26-3" class="xref-bibr" href="#ref-26">Inouye, 2008</a>, 
     <a id="xref-ref-38-1" class="xref-bibr" href="#ref-38">Pardee 
      <em>et al</em>).
     </a> Results from our manipulative experiment confirm that low snowpack and early snowmelt delay flowering relative to snowmelt timing. Our data suggest that species in our system initiate flowering at a fixed time after snowmelt; therefore, shifts in the ordinal date of first flower are not the result of the development of more rapid reproductive strategies.
    </p>
    <p id="p-43">Variation in the date of snowmelt governs the spring temperatures that plants experience. While snowmelt is occurring earlier over time, decadal fluctuations in precipitation (
     <a id="xref-ref-8-1" class="xref-bibr" href="#ref-8">Ault &amp;; St. George, 2010</a>) and snowmelt date may prevent all but the earliest flowering species from experiencing consistent reductions in the number of accumulated growing degree days at first flower over time, although all species amass large heat sums in years with anomalous snowmelt dates. Recent extreme summer temperatures have increased the heat sum accrued at flowering for the latest species to flower 
     <em>(E. speciosus)</em>, suggesting that climate change may differentially affect the rate at which thermal energy is accumulated for early and late flowering species. Changes in the photoperiodic regimes encountered upon reproduction also depended on the sequence in which species flowered, with early-flowering individuals experiencing increasingly disparate photoperiods and late flowering individuals experiencing increasingly stable photoperiods. Our focal species all flower in the narrow timeframe of early‐ to midsummer, when photoperiod is changing at its slowest rate. These species accumulate ‐14.5 hours of daylight for photosynthesis per day, whether snowmelt occurs on day 148 (historic) or 137 (current).
    </p>
    <p id="p-44">Altogether, our results demonstrate that climate change may decouple historically reliable cues disproportionately among species that differ in seasonal reproductive timing. Consequently, climate change can induce flowering at inopportune times, and may even cause individuals to fail to flower. Subalpine environments have very short growing seasons, meaning that all species flower near mid-summer, when day lengths are relatively constant. Indeed, the daylength at flowering shifted by only minutes in our manipulative experiment and for the mid-summer species in the observational experiment despite significant shifts in the ordinal date of flowering onset. These changes in photoperiod are unlikely to produce biologically relevant effects on phenology for all but the earliest flowering species. In our system, continued phenological change is more likely to be restricted by unmet vernalization requirements or frost damage than by photoperiodic constraints due to the relatively constant day lengths experienced for much of the growing season. Climate change may disrupt thermal and photoperiodic regimes more in regions with longer growing seasons because greater shifts in ordinal flowering onset dates would be possible (
     <a id="xref-ref-24-1" class="xref-bibr" href="#ref-24">Hülber 
      <em>et al</em>., 2010
     </a>).
    </p>
    <p id="p-45">The transition to flowering involves a suite of interacting developmental pathways that rely on dependable combinations or sequences of cues to signal the appropriate time to reproduce. Recent record-breaking spring temperatures in the eastern United States elicited the earliest recorded flowering onset dates for dozens of species, suggesting that phenological advances may not yet be inhibited by genetic, developmental, or physiological constraints in temperate plant species (
     <a id="xref-ref-18-1" class="xref-bibr" href="#ref-18">Ellwood 
      <em>et al</em>., 2013
     </a>). Nevertheless, our observational and experimental results reveal constraints on continued phenological responses to climate change. If constraints did not exist, we would have expected plants to keep pace perfectly with climate change; that is, for every one-day advance in snowmelt, we would expect a one-day advance in first flowering. Instead, all species showed a more attenuated relationship, with flowering advancing only 0.5-0.73 days per day acceleration in snowmelt timing. This result is also evident in the manipulative study, wherein snow removal advanced snowmelt by 8-31 days, but only induced flowering to occur 1.7-7.6 days earlier than in the control treatment. Across both studies, low snowpack and early snowmelt delay flowering when measured as elapsed days since snowmelt, suggesting that plants exposed to altered snow dynamics suffer frost damage or are slower to accumulate other cues necessary for flowering. Additionally, we found that snow removal reduced flowering success in most years. These results demonstrate that climate change is outpacing plant phenological change and may be depressing fitness in our system, which could have negative consequences for future population growth rates under climate change (
     <a id="xref-ref-5-2" class="xref-bibr" href="#ref-5">Anderson, 2016</a>).
    </p>
    <p id="p-46">The multiyear nature of our observational and experimental studies yielded insights that would not have been apparent from shorter-term studies (
     <a id="xref-ref-57-1" class="xref-bibr" href="#ref-57">Wolkovich 
      <em>et al</em>., 2014
     </a>). For all species, general additive mixed models indicated significant fluctuations in the trend of earlier flowering through time. Had we collected data for shorter periods of time (e.g., 1990-1994, or 2000-2004), we would have erroneously concluded that most species are flowering later every year, instead of the clear pattern of earlier flowering through time that we see in the longer record. Thus, temporal cycles can obscure true patterns that are not captured during a given study (
     <a id="xref-ref-57-2" class="xref-bibr" href="#ref-57">Wolkovich 
      <em>et al</em>., 2014
     </a>). Multiyear field experiments are similarly valuable (
     <a id="xref-ref-22-1" class="xref-bibr" href="#ref-22">Harte 
      <em>et al</em>., 2015
     </a>). Consistent with a recent meta-analysis (
     <a id="xref-ref-5-3" class="xref-bibr" href="#ref-5">Anderson, 2016</a>), we found that snow removal decreased flowering success in the experimental study, but this result only emerged after two years of snow removals had been imposed. Similarly, natural temporal variation in snowpack altered the effect of treatment on flowering phenology, resulting in some years with negligible differences in reproductive timing between control and snow removal plots.
    </p>
    <p id="p-47">Our results highlight that factors other than elevated summer temperatures can induce phenological shifts under climate change. In high elevation (
     <a id="xref-ref-27-1" class="xref-bibr" href="#ref-27">Inouye &amp;; Wielgolaski, 2013</a>) and high latitude (
     <a id="xref-ref-54-1" class="xref-bibr" href="#ref-54">Wielgolaski &amp;; Inouye, 2013</a>) regions, late winter and early spring conditions may play a more prominent role in structuring communities in the context of climate change, particularly for early-flowering species. By evaluating the mechanisms through which climate change alters phenology, we can make more robust predictions about biological responses to ongoing shifts in environmental conditions. Specifically, we argue that constraints will likely prevent plants from keeping pace with novel climates. As climatic conditions continue to diverge from historical values, plants in this community and others are likely to flower at times that are no longer adaptive.
    </p>
   </div>
