  <meta name="DC.Description" content="Understanding ecological drivers of mosquito-borne disease is an ongoing public health priority. Previous experiments and mechanistic models suggest mosquito-borne disease transmission involves complex nonlinear interactions between climate and population dynamics. This makes detecting environmental disease drivers at the population level challenging. By analyzing incidence data, estimated susceptible population size, and climate data with methods based on nonlinear time series analysis, collectively referred to as empirical dynamic modeling (EDM), we identified drivers and their interactive effects on dengue dynamics in San Juan, Puerto Rico. Estimated susceptible population size was the strongest causal driver of dengue incidence, and climatic forcing became important above a certain susceptible population size (temperature and rainfall having net positive and negative effects, respectively). Our EDM protocol for measuring and predicting how climate and population dynamics interact to drive epidemics adds to a growing body of empirical studies of complex, nonlinear systems embedded in changing environments."/>

                          <div class="article abstract-view ">
                           <span class="highwire-journal-article-marker-start"/>
                           <div class="section abstract" id="abstract-1">
                            <h2 class="">Abstract</h2>
                            <p id="p-2">Understanding ecological drivers of mosquito-borne disease is an ongoing public health priority. Previous experiments and mechanistic models suggest mosquito-borne disease transmission involves complex nonlinear interactions between climate and population dynamics. This makes detecting environmental disease drivers at the population level challenging. By analyzing incidence data, estimated susceptible population size, and climate data with methods based on nonlinear time series analysis, collectively referred to as empirical dynamic modeling (EDM), we identified drivers and their interactive effects on dengue dynamics in San Juan, Puerto Rico. Estimated susceptible population size was the strongest causal driver of dengue incidence, and climatic forcing became important above a certain susceptible population size (temperature and rainfall having net positive and negative effects, respectively). Our EDM protocol for measuring and predicting how climate and population dynamics interact to drive epidemics adds to a growing body of empirical studies of complex, nonlinear systems embedded in changing environments.</p>
                           </div>
