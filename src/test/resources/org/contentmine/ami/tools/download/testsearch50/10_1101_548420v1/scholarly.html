  <meta name="DC.Description" content="Forests in the eastern North America have changed progressively over the 11,700 years of the Holocene Epoch. To understand the dynamics involved, we focus on eastern hemlock ( Tsuga canadensis ), which shifted its distribution through time and, notably, exhibited a rapid range-wide decline at 5280±180 YBP. We consider how climate could have shaped this history by comparing fossil pollen records from eight New England sites with quantitative temperature and effective precipitation reconstructions and evaluating the realization of Tsuga ’s climate niche through time. The comparisons indicate that multivariate climate change significantly influenced Tsuga abundance, including its abrupt decline and recovery. The comparisons show that the realized climate niche of Tsuga expressed today includes two important features that persisted through time. First, Tsuga pollen percentages reach their maxima (&gt;;30%) where July temperatures equal 18-20°C, but do so at two modes where annual precipitation equals either ∼1100 or ∼775 mm. The bimodality reflects Tsuga ’s two geographic modes in the Great Lakes and Appalachian regions today, and explains past dynamics, such as short-lived peaks in Tsuga abundance associated with effective precipitation of ∼775 mm at ca. 10,000 years before CE 1950 (YBP). Second, the two peaks in Tsuga abundance follow negative correlations between temperature and precipitation such that the two modes shift toward high precipitation if temperatures are low (e.g., ∼1400 and ∼1000 mm at &lt;;18°C). Consequently, rapid cooling at 5200±100 YBP facilitated widespread Tsuga declines because cooling did not coincide with increased precipitation. Abundance declined as local climates departed from optimal temperature and precipitation combinations. Recovery only followed as effective precipitation increased by &gt;;150 mm over the past 4000 years. A regionally calibrated model of the relationship of Tsuga pollen percentages to temperature and precipitation explains 70-75% of the variance in the percentages at eight study sites. Iteratively excluding each site from the model shows that accurately representing the major features of the climate niche enables the model to predict the mid-Holocene decline and other past changes at the excluded site (site-level RMSE = 2.1-5.6%). Similar multivariate climate dynamics closely modulated the species’ abundance throughout the Holocene with no evidence of additional large-scale disturbances."/>

  <meta name="twitter:description" content="Forests in the eastern North America have changed progressively over the 11,700 years of the Holocene Epoch. To understand the dynamics involved, we focus on eastern hemlock ( Tsuga canadensis ), which shifted its distribution through time and, notably, exhibited a rapid range-wide decline at 5280±180 YBP. We consider how climate could have shaped this history by comparing fossil pollen records from eight New England sites with quantitative temperature and effective precipitation reconstructions and evaluating the realization of Tsuga ’s climate niche through time. The comparisons indicate that multivariate climate change significantly influenced Tsuga abundance, including its abrupt decline and recovery. The comparisons show that the realized climate niche of Tsuga expressed today includes two important features that persisted through time. First, Tsuga pollen percentages reach their maxima (&gt;;30%) where July temperatures equal 18-20°C, but do so at two modes where annual precipitation equals either ∼1100 or ∼775 mm. The bimodality reflects Tsuga ’s two geographic modes in the Great Lakes and Appalachian regions today, and explains past dynamics, such as short-lived peaks in Tsuga abundance associated with effective precipitation of ∼775 mm at ca. 10,000 years before CE 1950 (YBP). Second, the two peaks in Tsuga abundance follow negative correlations between temperature and precipitation such that the two modes shift toward high precipitation if temperatures are low (e.g., ∼1400 and ∼1000 mm at &lt;;18°C). Consequently, rapid cooling at 5200±100 YBP facilitated widespread Tsuga declines because cooling did not coincide with increased precipitation. Abundance declined as local climates departed from optimal temperature and precipitation combinations. Recovery only followed as effective precipitation increased by &gt;;150 mm over the past 4000 years. A regionally calibrated model of the relationship of Tsuga pollen percentages to temperature and precipitation explains 70-75% of the variance in the percentages at eight study sites. Iteratively excluding each site from the model shows that accurately representing the major features of the climate niche enables the model to predict the mid-Holocene decline and other past changes at the excluded site (site-level RMSE = 2.1-5.6%). Similar multivariate climate dynamics closely modulated the species’ abundance throughout the Holocene with no evidence of additional large-scale disturbances."/>

   <div class="section abstract" id="abstract-1">
    <h2 class="">Abstract</h2>
    <p id="p-2">Forests in the eastern North America have changed progressively over the 11,700 years of the Holocene Epoch. To understand the dynamics involved, we focus on eastern hemlock (
     <em>Tsuga canadensis</em>), which shifted its distribution through time and, notably, exhibited a rapid range-wide decline at 5280±180 YBP. We consider how climate could have shaped this history by comparing fossil pollen records from eight New England sites with quantitative temperature and effective precipitation reconstructions and evaluating the realization of 
     <em>Tsuga</em>’s climate niche through time. The comparisons indicate that multivariate climate change significantly influenced 
     <em>Tsuga</em> abundance, including its abrupt decline and recovery. The comparisons show that the realized climate niche of 
     <em>Tsuga</em> expressed today includes two important features that persisted through time. First, 
     <em>Tsuga</em> pollen percentages reach their maxima (&gt;;30%) where July temperatures equal 18-20°C, but do so at two modes where annual precipitation equals either ∼1100 or ∼775 mm. The bimodality reflects 
     <em>Tsuga</em>’s two geographic modes in the Great Lakes and Appalachian regions today, and explains past dynamics, such as short-lived peaks in 
     <em>Tsuga</em> abundance associated with effective precipitation of ∼775 mm at ca. 10,000 years before CE 1950 (YBP). Second, the two peaks in 
     <em>Tsuga</em> abundance follow negative correlations between temperature and precipitation such that the two modes shift toward high precipitation if temperatures are low (e.g., ∼1400 and ∼1000 mm at &lt;;18°C). Consequently, rapid cooling at 5200±100 YBP facilitated widespread 
     <em>Tsuga</em> declines because cooling did not coincide with increased precipitation. Abundance declined as local climates departed from optimal temperature and precipitation combinations. Recovery only followed as effective precipitation increased by &gt;;150 mm over the past 4000 years. A regionally calibrated model of the relationship of 
     <em>Tsuga</em> pollen percentages to temperature and precipitation explains 70-75% of the variance in the percentages at eight study sites. Iteratively excluding each site from the model shows that accurately representing the major features of the climate niche enables the model to predict the mid-Holocene decline and other past changes at the excluded site (site-level RMSE = 2.1-5.6%). Similar multivariate climate dynamics closely modulated the species’ abundance throughout the Holocene with no evidence of additional large-scale disturbances.
    </p>
   </div>
   <div class="section" id="sec-1">
    <h2 class="">1. Introduction</h2>
    <p id="p-3">Climate change, broad-scale disturbances, and other factors can alter the distributions of tree species in a variety of ways, but anticipating future change is difficult (
     <a id="xref-ref-1-1" class="xref-bibr" href="#ref-1">Allen et al., 2010</a>; 
     <a id="xref-ref-50-1" class="xref-bibr" href="#ref-50">Lenoir and Svenning, 2014</a>). Useful precedents exist, however, in the Holocene history of eastern North American tree species such as 
     <em>Tsuga canadensis</em> (L.) Carrière (eastern hemlock). Today populations of this shade-tolerant, long-lived canopy tree grow in dense stands on moist, acidic or rocky soils from the Great Lakes to the Appalachian Mountains (
     <a id="xref-ref-25-1" class="xref-bibr" href="#ref-25">Foster, 2014</a>)(
     <a id="xref-fig-1-1" class="xref-fig" href="#F1">Fig. 1A</a>). They can occupy multiple contrasting habitats on landscape scales (
     <a id="xref-ref-45-1" class="xref-bibr" href="#ref-45">Kessell, 1979</a>), and have different local adaptations to warm, dry versus cool, wet climates (
     <a id="xref-ref-23-1" class="xref-bibr" href="#ref-23">Eickmeier et al., 1975</a>). Such a negative trade-off between temperature and moisture may shape its distribution. Populations have expanded into new dry sites that were warm, as well as wet sites that were cool (
     <a id="xref-ref-12-1" class="xref-bibr" href="#ref-12">Calcote, 2003</a>). Populations appear limited by temperature in some areas (e.g., mountainsides in New Hampshire; 
     <a id="xref-ref-20-1" class="xref-bibr" href="#ref-20">Davis et al., 1980</a>) and moisture in others (e.g., Michigan; 
     <a id="xref-ref-11-1" class="xref-bibr" href="#ref-11">Brubaker, 1975</a>). Consequently, 
     <em>Tsuga</em>’s history represents a model system for studying biogeographic responses to temperature and moisture changes, especially because the taxon’s range, abundance, and association with other taxa changed continuously as climate changed since the last ice age (
     <a id="xref-ref-18-1" class="xref-bibr" href="#ref-18">Davis, 1981</a>; 
     <a id="xref-ref-21-1" class="xref-bibr" href="#ref-21">Davis et al., 1986</a>; 
     <a id="xref-ref-33-1" class="xref-bibr" href="#ref-33">Graham and Grimm, 1990</a>).
    </p>
    <div id="F1" class="fig pos-float type-figure odd">

     <div class="fig-caption">
      <span class="fig-label">Figure 1.</span>
      <p id="p-4" class="first-child">A) Map of the percentages of 
       <em>Tsuga</em> pollen in modern sediment samples (gray and green circles) from 
       <a id="xref-ref-98-1" class="xref-bibr" href="#ref-98">Whitmore et al. (2005)</a> and the locations of records used in this study (squares, pollen; blue triangles, lake levels; red triangles, sea-surface temperatures). Gray circles represent samples from cooler and drier sites than the mean of all samples with &gt;;1% 
       <em>Tsuga</em> pollen; green circles indicate warmer and wetter sites than the mean. B) Filled circles indicate where plant populations would have to grow today to experience climates equivalent to those reconstructed for the past at Blood Pond, Massachusetts (square), labeled by millennium before present (kYBP). The west-to-east trajectory of analogous climates passes into and out of regions with abundant 
       <em>Tsuga</em> pollen based on the mean latitude and longitude of all modern pollen samples with July temperatures and annual precipitation within 0.5°C and 50 mm respectively of past conditions inferred from alkenone paleothermometry (
       <a id="xref-fig-2-1" class="xref-fig" href="#F2">Fig. 2A</a>; 
       <a id="xref-ref-77-1" class="xref-bibr" href="#ref-77">Sachs, 2007</a>) and lake-level data (
       <a id="xref-fig-2-2" class="xref-fig" href="#F2">Fig. 2B</a>; 
       <a id="xref-ref-56-1" class="xref-bibr" href="#ref-56">Newby et al., 2014</a>). Symbol colors represent the time period represented. Gray circles represent the modern percentages of 
       <em>Tsuga</em> pollen as in A.
      </p>
      <div class="sb-div caption-clear"/>
     </div>
    </div>
    <p id="p-5">Fossil pollen records spanning &gt;;12,000 years indicates that the distribution of 
     <em>Tsuga</em> shifted northward from the central Appalachians into the northeastern U.S. (hereafter “New England”), and then westward into the northern Great Lakes region (
     <a id="xref-ref-21-2" class="xref-bibr" href="#ref-21">Davis et al., 1986</a>; 
     <a id="xref-ref-95-1" class="xref-bibr" href="#ref-95">Webb III, 1988</a>; 
     <a id="xref-ref-66-1" class="xref-bibr" href="#ref-66">Parshall, 2002</a>; 
     <a id="xref-ref-104-1" class="xref-bibr" href="#ref-104">Williams et al., 2004</a>). The long-term geographic shifts have been widely attributed to climate changes (
     <a id="xref-fig-1-2" class="xref-fig" href="#F1">Fig. 1B</a>, 2A-B)(e.g., 
     <a id="xref-ref-71-1" class="xref-bibr" href="#ref-71">Prentice et al., 1991</a>; 
     <a id="xref-ref-79-1" class="xref-bibr" href="#ref-79">Shuman et al., 2002</a>), but 
     <em>Tsuga</em>’s abundance also declined precipitously across its range at ca. 5700-5000 calendar years before CE 1950 (“YBP”) and remained low for many centuries to millennia before recovering in some regions (
     <a id="xref-ref-18-2" class="xref-bibr" href="#ref-18">Davis, 1981</a>; 
     <a id="xref-ref-2-1" class="xref-bibr" href="#ref-2">Allison et al., 1986</a>; 
     <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">Bennett and Fuller, 2002</a>). The decline played out within decades or less at some sites (
     <a id="xref-ref-2-2" class="xref-bibr" href="#ref-2">Allison et al., 1986</a>) and only rarely involved other taxa (
     <a id="xref-ref-26-1" class="xref-bibr" href="#ref-26">Foster et al., 2006</a>). Its association with climate change has not been clear.
    </p>
    <p id="p-6">In one eloquently articulated hypothesis, the rapid decline resulted from biotic interactions, such as a disease or insect outbreak, in the absence of synchronous rapid climatic change (
     <a id="xref-ref-18-3" class="xref-bibr" href="#ref-18">Davis, 1981</a>; 
     <a id="xref-ref-6-1" class="xref-bibr" href="#ref-6">Booth et al., 2012</a>). The rapidity of the decline, the strong single-species dynamic, and evidence of forest insect outbreaks in a few locations at the time have provided enduring support for this hypothesis (
     <a id="xref-ref-2-3" class="xref-bibr" href="#ref-2">Allison et al., 1986</a>; 
     <a id="xref-ref-3-1" class="xref-bibr" href="#ref-3">Anderson et al., 1986</a>; 
     <a id="xref-ref-5-1" class="xref-bibr" href="#ref-5">Bhiry and Filion, 1996</a>). However, insect outbreaks did not affect all sites and other tree species with distinctly different ecologies also declined in some areas (
     <a id="xref-ref-26-2" class="xref-bibr" href="#ref-26">Foster et al., 2006</a>; 
     <a id="xref-ref-92-1" class="xref-bibr" href="#ref-92">Wang et al., 2015</a>; 
     <a id="xref-ref-60-1" class="xref-bibr" href="#ref-60">Oswald et al., 2017</a>). The primary alternative hypothesis links the decline to climatic change (
     <a id="xref-ref-22-1" class="xref-bibr" href="#ref-22">Deevey, 1943</a>; 
     <a id="xref-ref-110-1" class="xref-bibr" href="#ref-110">Yu et al., 1997</a>; 
     <a id="xref-ref-37-1" class="xref-bibr" href="#ref-37">Haas and McAndrews, 1999</a>; 
     <a id="xref-ref-26-3" class="xref-bibr" href="#ref-26">Foster et al., 2006</a>; 
     <a id="xref-ref-83-1" class="xref-bibr" href="#ref-83">Shuman et al., 2009</a>; 
     <a id="xref-ref-111-1" class="xref-bibr" href="#ref-111">Zhao et al., 2010</a>). Drought has usually been regarded as the primary driver, but some evidence also points to a role for low temperatures (
     <a id="xref-ref-12-2" class="xref-bibr" href="#ref-12">Calcote, 2003</a>; 
     <a id="xref-ref-55-1" class="xref-bibr" href="#ref-55">Marsicek et al., 2013</a>). Given the alternatives, the decline could represent an epiphenomenon initiated by one factor and then sustained by another (
     <a id="xref-ref-6-2" class="xref-bibr" href="#ref-6">Booth et al., 2012</a>).
    </p>
    <p id="p-7">Several enigmatic elements could hold the key to diagnosing the causes (
     <a id="xref-fig-2-3" class="xref-fig" href="#F2">Fig. 2</a>). For example, low 
     <em>Tsuga</em> abundance after the decline persisted as long as drought was sustained (e.g., 
     <a id="xref-ref-6-3" class="xref-bibr" href="#ref-6">Booth et al., 2012</a>; 
     <a id="xref-ref-55-2" class="xref-bibr" href="#ref-55">Marsicek et al., 2013</a>), but effective precipitation (the net balance of precipitation and evapotranspiration) during the associated droughts was not as low as during earlier periods when 
     <em>Tsuga</em> was highly abundant (
     <a id="xref-fig-2-4" class="xref-fig" href="#F2">Fig. 2B</a>). Additionally, not all droughts associated with the decline began at the same time (
     <a id="xref-fig-2-5" class="xref-fig" href="#F2">Fig. 2B</a>)(
     <a id="xref-ref-56-2" class="xref-bibr" href="#ref-56">Newby et al., 2014</a>), and in Michigan specifically, 
     <em>Tsuga</em> pollen percentages declined before drought intensified (
     <a id="xref-ref-6-4" class="xref-bibr" href="#ref-6">Booth et al., 2012</a>). Other unexplained aspects of the decline include why other taxa sometimes declined locally, but never across their entire ranges (
     <a id="xref-ref-18-4" class="xref-bibr" href="#ref-18">Davis, 1981</a>; 
     <a id="xref-ref-26-4" class="xref-bibr" href="#ref-26">Foster et al., 2006</a>); why 
     <em>Tsuga</em> did not shift towards a region with a more suitable climate (
     <a id="xref-ref-83-2" class="xref-bibr" href="#ref-83">Shuman et al., 2009</a>); and what caused an earlier peak and decline at ca. 9800 YBP in some areas (
     <a id="xref-ref-111-2" class="xref-bibr" href="#ref-111">Zhao et al., 2010</a>)(
     <a id="xref-fig-2-6" class="xref-fig" href="#F2">Fig. 2C</a>).
    </p>

    <p id="p-9">Finally, the 
     <em>Tsuga</em> decline can no longer be assumed to be either a widely synchronous event or the result of widespread rapid mortality as was originally suspected (
     <a id="xref-ref-18-5" class="xref-bibr" href="#ref-18">Davis, 1981</a>; 
     <a id="xref-ref-94-1" class="xref-bibr" href="#ref-94">Webb, 1982</a>). Differences in both the timing and rate of decline have not been satisfactorily resolved, and some declines could represent a lack of regeneration and replacement rather than abrupt mortality (
     <a id="xref-fig-2-7" class="xref-fig" href="#F2">Fig. 2C</a>). Differences exist even in records with limited temporal uncertainty and high sample density (see 
     <a id="xref-ref-52-1" class="xref-bibr" href="#ref-52">Liu et al., 2012</a>), such as Spruce and Sutherland ponds in New York’s Hudson Highlands (
     <a id="xref-ref-53-1" class="xref-bibr" href="#ref-53">Maenza-Gmelch, 1997</a>; 
     <a id="xref-ref-83-3" class="xref-bibr" href="#ref-83">Shuman et al., 2009</a>)(
     <a id="xref-fig-2-8" class="xref-fig" href="#F2">Fig. 2C</a>). The mean age of the decline in New England equals 5280±180 YBP (
     <a id="xref-ref-83-4" class="xref-bibr" href="#ref-83">Shuman et al., 2009</a>), but the decline at Spruce Pond dates to 3800±100 YBP (
     <a id="xref-ref-53-2" class="xref-bibr" href="#ref-53">Maenza-Gmelch, 1997</a>). These differences raise doubts about explanations such as rapidly spreading diseases or insect outbreaks.
    </p>
    <p id="p-10">Here, we evaluate the interactions of 
     <em>Tsuga</em>’s multi-dimensional climate niche with the multivariate array of Holocene climate changes (
     <a id="xref-ref-81-1" class="xref-bibr" href="#ref-81">Shuman and Marsicek, 2016</a>). Environmental or Grinnelian niches often link the presence or absence of a taxon to factors such as climate (
     <a id="xref-ref-68-1" class="xref-bibr" href="#ref-68">Peterson et al., 2011</a>), but here, we focus on how abundance, represented by pollen, relates to climate. Non-linearities and multidimensionality within the niche could have produced counter-intuitive outcomes, especially when combined with the different independent trajectories of both temperature and moisture (
     <a id="xref-ref-96-1" class="xref-bibr" href="#ref-96">Webb III, 1986</a>; 
     <a id="xref-ref-16-1" class="xref-bibr" href="#ref-16">Crimmins et al., 2011</a>)(
     <a id="xref-fig-3-1" class="xref-fig" href="#F3">Fig. 3</a>). Changes may have played out via effects on physiological or ecological traits across different life history phases and populations (e.g., 
     <a id="xref-ref-36-1" class="xref-bibr" href="#ref-36">Grubb, 1977</a>; 
     <a id="xref-ref-96-2" class="xref-bibr" href="#ref-96">Webb III, 1986</a>; 
     <a id="xref-ref-19-1" class="xref-bibr" href="#ref-19">Davis and Shaw, 2001</a>). From a given starting point, either temperature or moisture can independently alter abundance (e.g., bold arrows, 
     <a id="xref-fig-3-2" class="xref-fig" href="#F3">Fig. 3A</a>) and decreases or increases can arise where the opposite response might be expected if only one factor were considered (e.g., the hypothetical site trajectory in 
     <a id="xref-fig-3-3" class="xref-fig" href="#F3">Fig. 3A</a> where abundance reaches a minimum between period 1 and 2 at the model species’ moisture optimum because temperature creates marginal conditions). Anticipating change is further complicated because the niche may not be fully realized at any given place in time or space (
     <a id="xref-ref-28-1" class="xref-bibr" href="#ref-28">Gaston, 2003</a>; 
     <a id="xref-ref-10-1" class="xref-bibr" href="#ref-10">Broennimann et al., 2007</a>; 
     <a id="xref-ref-58-1" class="xref-bibr" href="#ref-58">Nogués-Bravo, 2009</a>; 
     <a id="xref-ref-90-1" class="xref-bibr" href="#ref-90">Veloz et al., 2012</a>; 
     <a id="xref-ref-54-1" class="xref-bibr" href="#ref-54">Maiorano et al., 2013</a>).
    </p>

      <p id="p-11" class="first-child">A conceptual model shows how asymmetric, multivariate climate niches can produce non-linear and unexpected responses to linear climate trends. In A, green shading represents increased 
       <em>Tsuga</em> abundance with respect to temperature (top in A), moisture (right in A), and the interaction of the two climate variables (lower left in A). Bold arrows in A illustrate that changes in either climate variable could result in changes in

      </p>

    <p id="p-12">We first describe the modern realized climate niche of 
     <em>Tsuga</em> (pollen), and then discuss regional climate changes that would have interacted with 
     <em>Tsuga</em>’s climate preferences during the Holocene. Using quantitative reconstructions of both summer temperatures and annual effective precipitation (
     <a id="xref-ref-77-3" class="xref-bibr" href="#ref-77">Sachs, 2007</a>; 
     <a id="xref-ref-56-4" class="xref-bibr" href="#ref-56">Newby et al., 2014</a>), we reconstruct the past realization of the climate niche (the total climate envelope occupied at our study sites through time; 
     <a id="xref-ref-58-2" class="xref-bibr" href="#ref-58">Nogués-Bravo, 2009</a>) and use a series of statistical models to evaluate the contribution of climate to the Holocene history of 
     <em>Tsuga</em> in New England. Overall, we address two key questions: What is the structure of the realized climate niche of 
     <em>Tsuga</em> through space and time? How well do climate changes predict the Holocene history of 
     <em>Tsuga</em> abundance?
    </p>
   </div>
   <div class="section" id="sec-2">
    <h2 class="">2. Methods</h2>
    <div id="sec-3" class="subsection">
     <h3>Modern pollen &amp;; climate</h3>
     <p id="p-13">To describe the modern relationships among climate variables and 
      <em>Tsuga</em> pollen abundance, we use the North American modern pollen-climate dataset compiled by 
      <a id="xref-ref-98-2" class="xref-bibr" href="#ref-98">Whitmore et al. (2005)</a> and described by 
      <a id="xref-ref-102-1" class="xref-bibr" href="#ref-102">Williams et al. (2006)</a>. We represent abundance as a percent of terrestrial pollen, and focus on data from east of 105°W longitude. To evaluate the interaction of July temperatures and annual precipitation, we plot pollen data relative to each variable, but also consider abundance relative to the interaction among variables (
      <a id="xref-fig-4-1" class="xref-fig" href="#F4">Fig. 4</a>). To do so, we calculate and then sum departures from the mean of both climate variables where 
      <em>Tsuga</em> pollen exceeds 1% (
      <a id="xref-fig-4-2" class="xref-fig" href="#F4">Fig. 4B-C</a>). To do so, we first normalize the departures by the standard deviation of each respective variable. We also sub-divide the data into two sub-groups based on whether samples represent warm-moist (e.g., Appalachian) or cool-dry (e.g., Great Lakes) areas (
      <a id="xref-fig-1-3" class="xref-fig" href="#F1">Fig. 1A</a>), which are associated with negative or positive departures from the climatic mean respectively (
      <a id="xref-fig-4-3" class="xref-fig" href="#F4">Fig. 4B</a>).
     </p>

    <div id="sec-4" class="subsection">
     <h3>Fossil pollen</h3>
     <p id="p-15">We evaluate past 
      <em>Tsuga</em>-climate relationships at eight representative sites in New England (
      <a id="xref-table-wrap-1-1" class="xref-table" href="#T1">Table 1</a>). Four sites (Knob Hill, Little, Blood, and Deep ponds) form a north-south transect of detailed pollen records spanning from cool to warm areas of New England, while a second set of four sites (Guilder, Mohawk, Sutherland, and Spruce ponds) represents pairs of high and low elevation areas in the Berkshire and Hudson Highlands of Massachusetts and New York respectively. The elevational pairs also include unusual features of the 
      <em>Tsuga</em> pollen record, including areas where 
      <em>Tsuga</em> populations did not recover after the decline (like in many central Appalachian sites); where 
      <em>Tsuga</em> populations experienced two declines (at ca. 10,000 and 5000 YBP, such as at Sutherland Pond, NY, 
      <a id="xref-fig-2-9" class="xref-fig" href="#F2">Fig. 2C</a>); and where 
      <em>Tsuga</em> populations declined much later than most other sites (at 3800 YBP at Spruce Pond, NY, 
      <a id="xref-fig-2-10" class="xref-fig" href="#F2">Fig. 2C</a>)(
      <a id="xref-ref-29-1" class="xref-bibr" href="#ref-29">Gaudreau, 1986</a>; 
      <a id="xref-ref-53-3" class="xref-bibr" href="#ref-53">Maenza-Gmelch, 1997</a>). Overall, we analyzed four sites with high 
      <em>Tsuga</em> pollen percentages (&gt;;20%) and four sites with low 
      <em>Tsuga</em> pollen percentages (&lt;;10%). Data from most sites were generated at Harvard Forest using standard techniques (
      <a id="xref-ref-26-5" class="xref-bibr" href="#ref-26">Foster et al., 2006</a>; 
      <a id="xref-ref-61-1" class="xref-bibr" href="#ref-61">Oswald et al., 2007</a>; 
      <a id="xref-ref-63-1" class="xref-bibr" href="#ref-63">Oswald et al., 2018</a>; 
      <a id="xref-ref-62-1" class="xref-bibr" href="#ref-62">Oswald and Foster, 2012</a>), but data for Mohawk, Spruce, and Sutherland ponds (
      <a id="xref-ref-29-2" class="xref-bibr" href="#ref-29">Gaudreau, 1986</a>; 
      <a id="xref-ref-53-4" class="xref-bibr" href="#ref-53">Maenza-Gmelch, 1997</a>) were obtained from the Neotoma Paleoecology Database (
      <a id="xref-ref-100-1" class="xref-bibr" href="#ref-100">Williams et al., 2018</a>).
     </p>

    <div id="sec-5" class="subsection">
     <h3>Climate reconstructions</h3>
     <p id="p-17">We compare the fossil pollen data with quantitative temperature and effective precipitation estimates based on alkenone paleothermometry (
      <a id="xref-ref-7-1" class="xref-bibr" href="#ref-7">Brassell et al., 1986</a>; 
      <a id="xref-ref-77-4" class="xref-bibr" href="#ref-77">Sachs, 2007</a>) and lake-level reconstructions (
      <a id="xref-ref-55-4" class="xref-bibr" href="#ref-55">Marsicek et al., 2013</a>; 
      <a id="xref-ref-73-1" class="xref-bibr" href="#ref-73">Pribyl and Shuman, 2014</a>). These estimates derive from four locations (
      <a id="xref-fig-1-5" class="xref-fig" href="#F1">Fig. 1</a>, 
      <a id="xref-fig-2-11" class="xref-fig" href="#F2">2</a>): temperatures from cores collected off the coasts of Nova Scotia (GGC30) and Virginia (GGC19)(
      <a id="xref-ref-77-5" class="xref-bibr" href="#ref-77">Sachs 2007</a>) and effective annual precipitation from Davis and Deep ponds in western and eastern Massachusetts respectively (
      <a id="xref-ref-57-1" class="xref-bibr" href="#ref-57">Newby et al., 2011</a>; 
      <a id="xref-ref-55-5" class="xref-bibr" href="#ref-55">Marsicek et al., 2013</a>; 
      <a id="xref-ref-56-5" class="xref-bibr" href="#ref-56">Newby et al., 2014</a>). Continental temperature records are rare and difficult to obtain, but in New England, we make the assumption that regional temperature changes influenced both terrestrial and marine locations. Historically, mean annual temperatures onshore and sea-surface temperatures (SSTs) in the region correlate. Climate division data from across Massachusetts (
      <a id="xref-ref-91-1" class="xref-bibr" href="#ref-91">Vose et al., 2014</a>) for CE 1948-2016 correlate (r = 0.69) with SSTs from 42-44° N and 65-70° W (
      <a id="xref-ref-44-1" class="xref-bibr" href="#ref-44">Kaplan et al., 1998</a>); both datasets show a period of low temperatures after the warm CE 1950s and a subsequent warming trend with similar inter-annual variability. Temperature and effective precipitation time series for the Holocene also share significantly (and negatively) correlated signals at millennial to multi-century timescales despite deriving from independent data sources, which provides confidence that they represent a coordinated set of climate changes around New England (
      <a id="xref-ref-81-2" class="xref-bibr" href="#ref-81">Shuman and Marsicek, 2016</a>). Appendix I describes the specific records, their age control, and the interpolation and analytical methods.
     </p>
     <p id="p-18">We linearly interpolated the reconstructed climate anomalies to the locations of our pollen records based on latitude and longitude. Absolute temperature and precipitation time series for each fossil pollen record were then derived by combining the interpolated paleoclimate anomalies with the mean July temperatures and annual precipitation rates for CE 1941-1970 for each location from the 800-m resolution PRISM time-series climate dataset (
      <a id="xref-ref-17-1" class="xref-bibr" href="#ref-17">Daly et al., 2008</a>). The absolute temperature and precipitation time series, thus, account for differences related to factors such as elevation and latitude, and are important for evaluating the climate niche (
      <a id="xref-fig-3-4" class="xref-fig" href="#F3">Fig. 3</a>).
     </p>
    </div>
    <div id="sec-6" class="subsection">
     <h3>Reconstructing past climate-abundance relationships</h3>
     <p id="p-19">Ancient changes in the realization of species’ climate niches have been evaluated using fossil data in combination with climate model simulations (
      <a id="xref-ref-58-3" class="xref-bibr" href="#ref-58">Nogués-Bravo, 2009</a>; 
      <a id="xref-ref-90-2" class="xref-bibr" href="#ref-90">Veloz et al., 2012</a>; 
      <a id="xref-ref-54-2" class="xref-bibr" href="#ref-54">Maiorano et al., 2013</a>). Here, we interpolate the paleoclimate reconstructions as the basis for our statistical model because we want to capture the specific sequence of both forced and stochastic climate variations at sub-millennial scales (
      <a id="xref-fig-2-12" class="xref-fig" href="#F2">Fig. 2</a>). To match the fossil pollen percentages to the full Holocene array of mean July temperatures and annual effective precipitation for each site, we also interpolate the data in time. We use uniform 50-yr time steps to ensure that the major patterns in the original data were not aliased.
     </p>
     <p id="p-20">We compare current and past relationships among 
      <em>Tsuga</em> pollen percentages, mean July temperature, and mean annual precipitation by randomly pairing modern and fossil pollen percentages from locations and times with the same climates. To do so, we subdivide all of the data into 0.5°C and 50 mm moving windows regardless of time, and compare up to 1000 random pairs per window containing at least one fossil sample and a non-zero modern median percentage (i.e., where the two realized niches overlap and are well constrained by data). In each window, if the 95% distribution of the random differences did not include zero, we infer a significant difference.
     </p>
    </div>
    <div id="sec-7" class="subsection">
     <h3>Models of past pollen percentages</h3>
     <p id="p-21">Finally, we apply generalized additive models (GAMs), which are locally weighted polynomials, to estimate how well mean July temperature and annual effective precipitation data explain the time series of pollen percentages. GAMs can account for the non-linearities in the climate-abundance relationships (
      <a id="xref-ref-107-1" class="xref-bibr" href="#ref-107">Wood, 2006a</a>). They do not fit a specific global function (e.g., linear, quadratic) to the complex relationships, but instead, use local smoothing in the reconstructed paleoclimate space (e.g. locally-weighted scatterplot smoothing or lowess; 
      <a id="xref-ref-15-1" class="xref-bibr" href="#ref-15">Cleveland, 1979</a>). Our models use tensor product smooths to incorporate the interactive temperature and effective precipitation effects (
      <a id="xref-ref-108-1" class="xref-bibr" href="#ref-108">Wood, 2006b</a>). They sub-divide climate space and apply the local, non-parametric polynomials within each window in a fashion that ensures no sharp breaks in the climate-pollen relationships between windows (
      <a id="xref-ref-107-2" class="xref-bibr" href="#ref-107">Wood, 2006a</a>).
     </p>
     <p id="p-22">We apply the GAMs to sites individually and to the entire dataset with each site withheld iteratively for model validation. The single site (“site-specific”) models provide an estimate of how well the relative sequence of temperature and moisture changes explain the local variations in 
      <em>Tsuga</em> pollen percentages. Because of the non-linear relationships involved, we use the GAMs in place of linear regression to measure the variance explained. We test their significance by comparing the site-specific models with a null distribution of models for each site that use only randomly generated time series with the same autoregressive characteristics as the paleoclimate reconstructions (Appendix I). If the GAMs fit the 
      <em>Tsuga</em> pollen percentages only because of the flexibility of the GAM or the ability of similarly smoothed time series to produce spurious correlations (
      <a id="xref-ref-34-1" class="xref-bibr" href="#ref-34">Granger and Newbold, 1974</a>), the variance explained by the site-specific GAM would not exceed the range of variance that could be explained by autoregressive models alone (
      <a id="xref-ref-89-1" class="xref-bibr" href="#ref-89">Telford and Birks, 2011</a>).
     </p>
     <p id="p-23">The regional (“leave-one-out”) models test the relationships between 
      <em>Tsuga</em> pollen percentages and the absolute climates rather than the relative sequence of climate changes. By iteratively excluding each site, we test the hypothesis that a broad sampling of 
      <em>Tsuga</em>’s climate niche across time and space provides sufficient information to predict the species’ history. Because data representing multiple locations and times were required to fully sample the Holocene environmental space, the exclusion of some sites from under-sampled climate regions produced deficient models. Models excluding these sites were inadequate to test the hypothesis, but reveal characteristics of the climate niche essential for accurate prediction.
     </p>
     <p id="p-24">To create each regional model iteration, we used a generalized additive mixed model that combines a GAM with a linear mixed-effect model to treat the individual locations (sites) as random effects (
      <a id="xref-ref-107-3" class="xref-bibr" href="#ref-107">Wood, 2006a</a>). For each site excluded during model construction, the regional mixed-effect model included only the climate data and pollen percentages from the most recent sample to account for the random effects when predicting change earlier in the Holocene. None of the models rely on any modern calibration data, but rather determine the best fit among the paleoclimate and 
      <em>Tsuga</em> time series either for each site individually or for the full set of calibration sites using data for all time intervals &gt;;550 BP. All of the pollen percentages were exponentially transformed by 0.25 before applying the GAM function in R (
      <a id="xref-ref-74-1" class="xref-bibr" href="#ref-74">R Core Team, 2017</a>). To further ensure that the models were not overfit, we minimized the flexibility of the smoother by restricting the maximum number of basis functions, k, for each model: 5 for site-specific models and 10 for the regional “leave-one-out” models, which incorporated more data. Doing so substantially reduced the degrees of freedom in the model and is conservative relative to the recommended values of k, which are 10n
      <sup>2/9</sup> where n is the number of data (
      <a id="xref-ref-46-1" class="xref-bibr" href="#ref-46">Kim and Gu 2004</a>); the recommended values for our site-specific and regional models are 33 and 51 respectively.
     </p>
     <p id="p-25">Furthermore, we examined a multivariate climate signal akin to using sums of growing-degree days and soil moisture to predict productivity increases (
      <a id="xref-ref-109-1" class="xref-bibr" href="#ref-109">Woodward, 1987</a>; 
      <a id="xref-ref-72-1" class="xref-bibr" href="#ref-72">Prentice et al., 1992</a>). Starting from the cool, dry early Holocene when 
      <em>Tsuga</em> abundance first rose, increases in either temperature or moisture could have increased abundance (e.g., perpendicular bold arrows, 
      <a id="xref-fig-3-5" class="xref-fig" href="#F3">Fig. 3A</a>). To represent this heuristic climate signal, we summed the positive deviations of temperature and effective precipitation from a baseline determined by the Holocene mean at each site. The paleoclimate data were normalized to z-scores (departures from the Holocene mean in standard deviation units) and then the positive values were combined into a single time series. As long as at least one variable has a positive value, 
      <em>Tsuga</em> abundance was predicted to be above zero (such as would be the case for either perpendicular bold arrow in 
      <a id="xref-fig-3-6" class="xref-fig" href="#F3">Fig. 3A</a>). We do so to further ensure that the GAM fits represent meaningful signals in the climate data rather than spurious non-linear fits. The R code and data used are provided as a Supplement to this paper.
     </p>
    </div>
   </div>
   <div class="section" id="sec-8">
    <h2 class="">3. The realized climate niche of 
     <em>Tsuga canadensis</em> today
    </h2>
    <p id="p-26">
     <em>Tsuga</em> pollen represents nearly 50% of the terrestrial pollen sum in areas with mean July temperatures of about 20°C and annual precipitation above 775 mm (
     <a id="xref-fig-4-4" class="xref-fig" href="#F4">Fig. 4</a>). With respect to July temperatures, 
     <em>Tsuga</em> pollen percentages have a unimodal and nearly symmetric distribution about a mean of 19.2°C with a standard deviation of 1.2°C (
     <a id="xref-fig-4-5" class="xref-fig" href="#F4">Fig. 4A</a>). Distributions with respect to temperature are similar in both wet and dry areas (orange lines, 
     <a id="xref-fig-4-6" class="xref-fig" href="#F4">Fig. 4A</a>). The relationship with annual precipitation has two modes: one narrow mode near the sharp lower limit of 
     <em>Tsuga</em> pollen percentages &gt;;1% at 775 mm and a second broad mode centered around a mean of 1106 mm (
     <a id="xref-fig-4-7" class="xref-fig" href="#F4">Fig. 4D</a>). These modes correspond to peak abundances in the Great Lake region (gray symbols in 
     <a id="xref-fig-1-6" class="xref-fig" href="#F1">Figures 1A</a> and 4D) and Appalachian Mountains (green symbols in 
     <a id="xref-fig-1-7" class="xref-fig" href="#F1">Figures 1A</a> and 4D) respectively. Between the two modes at 900 mm, the percentages only achieve a maximum of ∼10% as shown by local-weighted means of the percentages with respect to precipitation (orange lines, 
     <a id="xref-fig-4-8" class="xref-fig" href="#F4">Fig. 4D</a>).
    </p>
    <p id="p-27">The two modes become more pronounced when viewed along the axis of temperature-precipitation interaction (
     <a id="xref-fig-4-9" class="xref-fig" href="#F4">Fig. 4B</a>). Percentages rise to two distinct peaks of &gt;;25%: one about 1 standard deviation below the mean (cool, dry areas; negative departures from the means) and one about 1 standard deviation above the mean (warm, moist areas; positive departures from the means). When we split the data along this axis into negative and positive groups, and plot the data in bivariate temperature versus precipitation space (
     <a id="xref-fig-4-10" class="xref-fig" href="#F4">Fig. 4C</a>), we observe that 
     <em>Tsuga</em> pollen percentages increase along two parallel ridges of abundance with one representing drier and cooler sites than the other. The two groups also tend to split out geographically: the negative group predominantly corresponds to the mode of abundance in the Great Lakes region and the positive group to the Appalachian-New England mode (
     <a id="xref-fig-1-8" class="xref-fig" href="#F1">Fig. 1A</a>).
    </p>
    <p id="p-28">In both groups, maximum abundance tracks a negative correlation between mean July temperatures and annual precipitation (
     <a id="xref-fig-4-11" class="xref-fig" href="#F4">Fig. 4C</a>). Linear regression reveals that the negative group follows a line with a slope of −84.6 mm/°C and an intercept of 2480 mm (R
     <sup>2</sup>=0.66; n=1434); the positive group has a slope of −62.1 mm/°C and an intercept of 2340 mm (R
     <sup>2</sup>=0.24; n=923). Consequently, about 140 mm of annual precipitation separates the two groups, but they come close to merging together in wet and cool areas. Data gaps, which make the groups visually distinct in 
     <a id="xref-fig-4-12" class="xref-fig" href="#F4">Fig. 4C</a>, represent the area of the Great Lakes themselves, but low 
     <em>Tsuga</em> pollen percentages in the trough between the groups represents the absence of extensive 
     <em>Tsuga</em> populations in western Ohio, Indiana, southern Michigan, and other areas between the arms of the species distributions in Appalachia and the northern Great Lakes region (
     <a id="xref-fig-1-9" class="xref-fig" href="#F1">Fig. 1</a>). Low abundance in this region is not a function of historic land clearance, but has persisted since before European settlement (
     <a id="xref-ref-78-1" class="xref-bibr" href="#ref-78">Shane, 1991</a>; 
     <a id="xref-ref-14-1" class="xref-bibr" href="#ref-14">Clark et al., 1996</a>; 
     <a id="xref-ref-92-2" class="xref-bibr" href="#ref-92">Wang et al., 2015</a>; 
     <a id="xref-ref-64-1" class="xref-bibr" href="#ref-64">Paciorek et al., 2016</a>; 
     <a id="xref-ref-31-1" class="xref-bibr" href="#ref-31">Goring et al., 2016</a>).
    </p>
   </div>
   <div class="section" id="sec-9">
    <h2 class="">4. Climate, 
     <em>Tsuga</em> abundance, and the climate niche through time
    </h2>
    <div id="sec-10" class="subsection">
     <h3>4.1 Climate trajectories</h3>
     <p id="p-29">
      <em>Tsuga</em> populations in New England have experienced multiple changes in the combination of temperature and precipitation over the Holocene, which are equivalent to travelling from Minnesota to New England today (as characterized by the climate history at Blood Pond in 
      <a id="xref-fig-1-10" class="xref-fig" href="#F1">Fig. 1B</a>). Early in the Holocene, both mean July temperatures and total annual effective precipitation increased substantially (by ∼2-3°C in 
      <a id="xref-fig-2-13" class="xref-fig" href="#F2">Fig. 2A</a> and &gt;;300 mm in 
      <a id="xref-fig-2-14" class="xref-fig" href="#F2">Fig. 2B</a>), but after ca. 7000-5000 YBP, a long-term trade-off between temperature and effective precipitation shaped the regional history. July temperatures declined by ∼1°C, but effective precipitation increased by an additional ∼300 mm (
      <a id="xref-fig-2-15" class="xref-fig" href="#F2">Fig. 2A-B</a>). Similar trends also affected the western portion of 
      <em>Tsuga</em>’s range (
      <a id="xref-ref-12-3" class="xref-bibr" href="#ref-12">Calcote, 2003</a>). Because the effective precipitation changes were large, populations tracking their optimal climate conditions would have had to move westward more than northward. Climates once found in central Massachusetts now exist in Minnesota, Wisconsin, Michigan, and western New York (
      <a id="xref-fig-1-11" class="xref-fig" href="#F1">Fig. 1B</a>).
     </p>
     <p id="p-30">In addition to the long trends, paleoclimate time series also show evidence of 1) abrupt cooling episodes, notably by &gt;;1°C at 5400 (5650-5300) YBP in the region of the Labrador Current (GGC30 in 
      <a id="xref-fig-2-16" class="xref-fig" href="#F2">Fig. 2A</a>), and 2) multi-century droughts recorded at both inland and coastal areas at 4200–3900, 2900–2100, and 1300–1200 YBP (
      <a id="xref-fig-2-17" class="xref-fig" href="#F2">Fig. 2B</a>). Some changes were spatially heterogeneous, such as at 5800 YBP when water levels fell at the western lake-level site, Davis Pond, but rose at the eastern lake-level site, Deep Pond (
      <a id="xref-fig-2-18" class="xref-fig" href="#F2">Fig. 2B</a>)(
      <a id="xref-ref-56-6" class="xref-bibr" href="#ref-56">Newby et al., 2014</a>; 
      <a id="xref-ref-80-1" class="xref-bibr" href="#ref-80">Shuman and Burrell 2017</a>).
     </p>
     <p id="p-31">The changes were ecologically large. They equal differences among biomes today. Increases in temperature and precipitation after 12,000 YBP compare to moving today from boreal forests in northern Minnesota down through forests with 
      <em>Tsuga</em> populations in Wisconsin and Michigan (blue symbols, 
      <a id="xref-fig-1-12" class="xref-fig" href="#F1">Fig. 1B</a>). Rapid summer cooling after ca. 5700 YBP was then analogous to shifting eastward to the lowlands of western New York and southern Ontario, or in some cases, coastal southern New England, where 
      <em>Tsuga</em> pollen percentages have been low since before European settlement (orange, 
      <a id="xref-fig-1-13" class="xref-fig" href="#F1">Fig. 1B</a>). Finally, additional cooling and an increase in effective moisture by 3200 YBP (
      <a id="xref-fig-2-19" class="xref-fig" href="#F2">Fig. 2</a>) equaled moving into the New England highlands where 
      <em>Tsuga</em> pollen percentages are high today (black, 
      <a id="xref-fig-1-14" class="xref-fig" href="#F1">Fig. 1B</a>).
     </p>
     <p id="p-32">The climate trajectory of each site thus passed through unique combinations of absolute temperature and precipitation with almost no repetition of earlier combinations (
      <a id="xref-fig-5-1" class="xref-fig" href="#F5">Fig. 5A</a>). Climates of the early Holocene did not overlap with those of more recent millennia (e.g., compare colored symbols representing early-, middle-, and late-portions of the Holocene, 
      <a id="xref-fig-1-15" class="xref-fig" href="#F1">Fig. 1B</a>). The differences prevent the early 
      <em>Tsuga</em>-climate relationship at any given site from being used to predict later abundance at that site and vice versa. Data from the whole environmental space are required.
     </p>

         <a href="https://www.biorxiv.org/content/biorxiv/early/2019/02/13/548420/F5.large.jpg" class="highwire-figure-link highwire-figure-link-newtab" target="_blank" data-icon-position="" data-hide-link-title="0">Open in new tab</a>
        </li>
       </ul>
      </div>
      <div class="fig-caption">
       <span class="fig-label">Figure 5.</span>
       <p id="p-33" class="first-child">Plots show 
        <em>Tsuga</em> pollen percentages today (A), during the Holocene (B), and their differences (C, D) with respect to mean July temperature and annual precipitation and the trajectories of three study sites (colored lines in A). Green circles indicate the upper 95% of the distribution of pollen percentages within 0.5°C and 50 mm windows with the largest symbols representing 50% 
        <em>Tsuga</em> pollen. Modern pollen percentages also appear as black circles for comparison with green Holocene values in B. Panel A includes the climate trajectories of Knob Hill (black), Blood (brown), and Spruce ponds (red) with the period of rapid regional cooling at 5600-5300 YBP in bold. The lower end of each thin line represents the oldest samples; the right end of each bold line indicates 5600 YBP and the left end indicates 5300 YBP. Panel C shows the median differences between 1000 random pairs of modern and Holocene samples within each climate window: green plus symbols, scaled to the difference like the circles in A and B, indicate a greater median value during the Holocene than today. The few black symbols indicate the reverse. Circled symbols indicate significant differences. “X” denotes windows with non-zero Holocene medians but a zero median today; gray squares indicate modern climates not experienced by the study sites during the Holocene. The histogram in D shows the differences between all randomly paired samples with vertical black lines depicting the 95% range of differences.
       </p>
       <div class="sb-div caption-clear"/>
      </div>
     </div>
     <p id="p-34">The individual sites followed nearly parallel trajectories through different portions of the modern climate niche (
      <a id="xref-fig-5-2" class="xref-fig" href="#F5">Fig. 5A</a>). Each site began the Holocene where effective annual precipitation was too low for 
      <em>Tsuga</em> (like Minnesota today). As temperatures and effective precipitation increased, the sites then moved upward to the right in 
      <a id="xref-fig-5-3" class="xref-fig" href="#F5">Fig. 5A</a> and into the area of climate space occupied by 
      <em>Tsuga</em> today. Some sites then remained within the climate space represented by the negative (Great Lakes) group of modern 
      <em>Tsuga</em> samples (e.g., the trajectory at Knob Hill Pond, black line in 
      <a id="xref-fig-5-4" class="xref-fig" href="#F5">Fig. 5A</a>), but others crossed into the space occupied by the positive Appalachian group (e.g., at Blood Pond, brown line in 
      <a id="xref-fig-5-5" class="xref-fig" href="#F5">Fig. 5A</a>) or remained at the margins (e.g., Spruce Pond, red line in 
      <a id="xref-fig-5-6" class="xref-fig" href="#F5">Fig. 5A</a>).
     </p>
     <p id="p-35">After ca. 7000 YBP, the locations in climate space shifted up to the left in 
      <a id="xref-fig-5-7" class="xref-fig" href="#F5">Fig. 5A</a> because temperatures decreased as effective precipitation increased. The mean slope of the temperature-precipitation correlation after ca. 7000 YBP equaled −97.5 mm/°C, and ensured that 
      <em>Tsuga</em>-dominated sites tracked within the ridges of 
      <em>Tsuga</em> abundance (e.g., Knob Hill and Blood ponds, black and brown lines in 
      <a id="xref-fig-5-8" class="xref-fig" href="#F5">Fig. 5A</a> respectively). When temperatures declined by 5400 YBP (
      <a id="xref-fig-2-20" class="xref-fig" href="#F2">Fig. 2A</a>), however, climate trajectories shifted down to the left in 
      <a id="xref-fig-5-9" class="xref-fig" href="#F5">Fig. 5A</a> (bold lines) and cut across rather than along the ridges of sustained 
      <em>Tsuga</em> abundance. At this one time in the past 7000 YBP, the climate trajectories for the sites with abundant 
      <em>Tsuga</em> moved out of the optimal climate space for high 
      <em>Tsuga</em> pollen percentages (
      <a id="xref-fig-5-10" class="xref-fig" href="#F5">Fig. 5A</a>). The addition of a third variable, such as winter temperature, could have shifted the conditions even further from 
      <em>Tsuga</em>’s optima, but we lack suitable data to evaluate this possibility.
     </p>
    </div>
    <div id="sec-11" class="subsection">
     <h3>4.2 Niche realizations through time and space</h3>
     <p id="p-36">Combining the paleoclimate trajectories inferred from the lake-level and alkenone records with the observed pollen percentages at our eight sites provides a Holocene perspective on the realized climate niche (
      <a id="xref-fig-5-11" class="xref-fig" href="#F5">Fig. 5</a>-
      <a id="xref-fig-6-1" class="xref-fig" href="#F6">6</a>). From this perspective, 
      <em>Tsuga</em> pollen percentages also express two parallel maxima in climate space with negative temperature-precipitation correlations (green symbols, 
      <a id="xref-fig-5-12" class="xref-fig" href="#F5">Fig. 5B</a>). The reconstructed Holocene niche occupied some warmer and drier climates than the modern niche (compare green versus black symbols in 
      <a id="xref-fig-5-13" class="xref-fig" href="#F5">Fig. 5B</a>), and where the two realizations of the niche overlap, fossil percentages were significantly greater than those today in 28 of 85 individual windows in climate space (32.9% of cells in 
      <a id="xref-fig-5-14" class="xref-fig" href="#F5">Fig. 5C</a>). Overall, however, the 95% distribution of all modern-minus-fossil sample differences (10.0 to −24.6 percentage points; median: −4.0 percentage points) includes zero and is consistent with many differences deriving from stochastic processes and reconstruction uncertainties (
      <a id="xref-fig-5-15" class="xref-fig" href="#F5">Fig. 5D</a>).
     </p>

       <span class="fig-label">Figure 6.</span>
       <p id="p-37" class="first-child">Fossil 
        <em>Tsuga</em> pollen percentages from each study site (colored symbols) are plotted with respect to all modern samples (gray) and their climates, represented as standard deviations from the mean climate of all sites where 
        <em>Tsuga</em> pollen percentages exceed 1% today (as in 
        <a id="xref-fig-4-13" class="xref-fig" href="#F4">Figure 4B</a>). Black circles represent samples older than 9000 YBP; black filled symbols represent &gt;;10,500 YBP and black outlined symbols, 10,500-9000 YBP. Black crosses indicate the 500-yr period after the decline from 5200-4700 YBP when percentages were low but retained bimodality (panel H). Because the regional climate became wetter through time (
        <a id="xref-fig-2-21" class="xref-fig" href="#F2">Fig. 2B</a>), the oldest samples plot furthest left (negative departures from the mean) and the youngest samples to the right (positive departures from the mean). Sites shown are Guilder (light blue), Mohawk (dark blue), Sutherland (dark orange), Spruce (red), Knob Hill (dark gray), Little (LPR, dark green), Blood (brown), and Deep ponds (light orange). All sites are shown together in panel H. A supplementary animation shows the realized expression of these relationships by 500-yr time slice.
       </p>
       <div class="sb-div caption-clear"/>
      </div>
     </div>
     <p id="p-38">Over time, the pollen percentages increased or declined in a manner consistent with the bimodality observed in the climate niche today (
      <a id="xref-fig-6-2" class="xref-fig" href="#F6">Fig. 6</a>; Supplementary Animation). The independence of the modern and paleoecological datasets required no alignment of past and modern patterns, particularly early in the Holocene (&gt;;9000 YBP, black highlighted symbols in 
      <a id="xref-fig-6-3" class="xref-fig" href="#F6">Fig. 6</a>). However, our study sites followed bimodal trajectories within the climate-abundance space delineated by modern data (gray in 
      <a id="xref-fig-6-4" class="xref-fig" href="#F6">Fig. 6</a>) and reached two maxima like those observed today: one in association with cool, dry climates (negative departures from mean conditions, 
      <a id="xref-fig-6-5" class="xref-fig" href="#F6">Fig. 6</a>) and one with warm, moist climates (positive departures from mean conditions, 
      <a id="xref-fig-6-6" class="xref-fig" href="#F6">Fig. 6</a>). All sites experienced minima in abundance when their local climate neared the mean climate of the distribution (zero in 
      <a id="xref-fig-6-7" class="xref-fig" href="#F6">Fig. 6</a>).
     </p>
     <p id="p-39">The trajectories of sites with high percentages tracked within the two modern modes (e.g., Blood and Knob Hill ponds, 
      <a id="xref-fig-5-16" class="xref-fig" href="#F5">Fig. 5</a>-
      <a id="xref-fig-6-8" class="xref-fig" href="#F6">6</a>) whereas those with low percentages followed the margins (e.g., Spruce Pond, 
      <a id="xref-fig-5-17" class="xref-fig" href="#F5">Fig. 5</a>-
      <a id="xref-fig-6-9" class="xref-fig" href="#F6">6</a>). The amplitudes of change typically declined as sites represented increasingly marginal climates for 
      <em>Tsuga</em> (
      <a id="xref-fig-6-10" class="xref-fig" href="#F6">Fig. 6H</a>). As a result, sites like Spruce and Sutherland ponds (
      <a id="xref-fig-6-11" class="xref-fig" href="#F6">Fig. 6C-D</a>) followed bimodal trajectories with low maxima (&lt;;10%) about 1-2 sd from the mean combination of temperature and precipitation, whereas sites like Guilder and Little ponds reached high maxima (&gt;;15%) at 0.5-1 sd from the mean (
      <a id="xref-fig-6-12" class="xref-fig" href="#F6">Fig. 6A-B</a>). Knob Hill Pond in cool, dry Vermont did not follow a bimodal trajectory, but remained entirely within the climate space occupied by the modern negative (cool, dry Great Lakes) mode (
      <a id="xref-fig-6-13" class="xref-fig" href="#F6">Fig. 6E</a>).
     </p>
     <p id="p-40">The bimodality in climate space corresponds to peaks in 
      <em>Tsuga</em> pollen time series. For example, when 
      <em>Tsuga</em> pollen percentages first increased in New England before 9000 YBP, only the negative (cool, dry Great Lakes) mode of the modern distribution was well represented (black circles in 
      <a id="xref-fig-6-14" class="xref-fig" href="#F6">Fig. 6</a>; see also the early frames of the Supplementary Animation). These early samples form the earliest peaks in 
      <em>Tsuga</em> pollen percentages, like those at Sutherland and Spruce ponds (
      <a id="xref-fig-2-22" class="xref-fig" href="#F2">Fig. 2C</a>)(
      <a id="xref-ref-53-5" class="xref-bibr" href="#ref-53">Maenza-Gmelch, 1997</a>) and elsewhere in the mid-Atlantic region (
      <a id="xref-ref-111-3" class="xref-bibr" href="#ref-111">Zhao et al., 2010</a>). Because the different sites experienced the optimal absolute conditions for peak percentages at different times (e.g., at different latitudes and elevations), the early peaks differ modestly in time (compare black filled versus open circles for &gt;;10,500 YBP and 10,500-9000 YBP respectively at sites like Sutherland and Guilder ponds in 
      <a id="xref-fig-6-15" class="xref-fig" href="#F6">Fig. 6</a>; see also 
      <a id="xref-fig-2-23" class="xref-fig" href="#F2">Fig. 2C</a>).
     </p>
     <p id="p-41">Low 
      <em>Tsuga</em> pollen percentages then followed from ca. 9000-8000 YBP as most sites moved climatically between the modes of the niche (and the youngest black circles plot near zero along the x-axis in 
      <a id="xref-fig-6-16" class="xref-fig" href="#F6">Fig. 6</a>). At the same time, however, 
      <em>Tsuga</em> pollen percentages first increased at our coldest and driest site, Knob Hill Pond, which did not experience an early peak in abundance (
      <a id="xref-fig-2-24" class="xref-fig" href="#F2">Fig. 2B</a>) and never experienced the climate associated with the modern positive mode (
      <a id="xref-fig-6-17" class="xref-fig" href="#F6">Fig. 6E</a>; black symbols in the Supplementary Animation).
     </p>
     <p id="p-42">After 8000 YBP, new combinations of temperature and precipitation coincided with renewed increases in 
      <em>Tsuga</em> pollen percentages. The changes established the positive (warm, moist) mode in New England where it remains today (positive x-axis values in 
      <a id="xref-fig-6-18" class="xref-fig" href="#F6">Fig. 6</a>). When 
      <em>Tsuga</em> pollen percentages declined at most sites by ca. 5200 YBP (black crosses in 
      <a id="xref-fig-6-19" class="xref-fig" href="#F6">Fig. 6</a>), conditions usually shifted away from each site’s local optimum and back towards the local intra-mode minimum, close to earlier minimum samples from 9000-8000 YBP (compare black circles and crosses in 
      <a id="xref-fig-6-20" class="xref-fig" href="#F6">Fig. 6</a>). High percentage samples at Guilder and Little ponds at x = 0 (i.e., above the black crosses in 
      <a id="xref-fig-6-21" class="xref-fig" href="#F6">Fig. 6A-B</a>) represent the transient values of the decline itself, which aligns with the intra-mode minimum (Supplementary Animation). After the decline, bimodality remained with peaks in abundance represented by Little, Guilder, and Spruce ponds (crosses in 
      <a id="xref-fig-6-22" class="xref-fig" href="#F6">Fig. 6H</a>). As effective precipitation increased after ca. 3700 YBP, the sites re-occupied optimal climates and 
      <em>Tsuga</em> pollen percentages correspondingly increased again.
     </p>
    </div>
   </div>
   <div class="section" id="sec-12">
    <h2 class="">5. Statistical models of 
     <em>Tsuga</em> pollen percentages
    </h2>
    <div id="sec-13" class="subsection">
     <h3>5.1 Climate signals</h3>
     <p id="p-43">The similarities between modern and past 
      <em>Tsuga</em>-climate relationships (
      <a id="xref-fig-5-18" class="xref-fig" href="#F5">Fig. 5</a>-
      <a id="xref-fig-6-23" class="xref-fig" href="#F6">6</a>) could only emerge from persistent and robust associations among the paleoclimate and pollen time series. In fact, the sum of the positive anomalies in the alkenone temperature and lake-based effective precipitation reconstructions (normalized as z-scores) indicate that the sequence of climate changes would have repeatedly favored high 
      <em>Tsuga</em> abundance (
      <a id="xref-fig-7-1" class="xref-fig" href="#F7">Fig. 7</a>). The signal includes a sharp rise to peak favorability by 8200 YBP, an abrupt mid-Holocene decline in favorable conditions, a minimum from ca. 5000-4000 YBP, and then a progressive rise in favorability over the last four millennia (e.g., representative examples from Deep and Knob Hill ponds, 
      <a id="xref-fig-7-2" class="xref-fig" href="#F7">Fig. 7</a>). Key local details are also similar including short-lived maxima in both the climate signal and 
      <em>Tsuga</em> pollen percentages between droughts at Deep Pond at 4350, 3000, and after 1600 YBP (
      <a id="xref-fig-7-3" class="xref-fig" href="#F7">Fig. 7A</a>) and a short-lived minimum associated with cooling at 6250 YBP at Knob Hill (
      <a id="xref-fig-7-4" class="xref-fig" href="#F7">Fig. 7B</a>). Notably, the sharp mid-Holocene declines in the climate-derived time series have different median ages (5150 YBP at Deep Pond and 5550 YBP at Knob Hill), which parallel the observed difference in the median ages of the local 
      <em>Tsuga</em> declines: 5150 YBP at Deep Pond and 5500 YBP at Knob Hill. An important area of mismatch relates to differences before ca. 8500 YBP (possibly because this heuristic approach would not account for bimodality in the niche). Based on the coherency of these climate signal models and the fossil pollen data, we proceeded to develop GAMs to quantify the relationships.
     </p>

    <div id="sec-14" class="subsection">
     <h3>5.2 Generalized additive models of Tsuga abundance</h3>
     <p id="p-45">GAMs based on the site-specific estimates of mean July temperatures and annual effective precipitation explain the majority of the variance in the 
      <em>Tsuga</em> pollen time series (mean adjusted R
      <sup>2</sup> = 0.60; range = 0.29-0.85; 
      <a id="xref-table-wrap-2-1" class="xref-table" href="#T2">Table 2</a>). Root mean squared errors (RMSE) varied from 0.9-5.2 percentage points (
      <a id="xref-fig-8-1" class="xref-fig" href="#F8">Fig. 8</a>-
      <a id="xref-fig-9-1" class="xref-fig" href="#F9">9</a>), and equal 12-15% of the local maxima in 
      <em>Tsuga</em> pollen percentages (
      <a id="xref-table-wrap-2-2" class="xref-table" href="#T2">Table 2</a>). The variance explained ranges from 69% to 85% at sites with high 
      <em>Tsuga</em> (&gt;;20%) pollen percentages (Guilder, Knob Hill, Little, and Mohawk ponds), and from 29% to 54% at the low abundance sites (Blood, Deep, Spruce, and Sutherland). The variance explained by the GAMs based on the climate reconstructions is significant. It consistently exceeds the 95% range of variance explained by auto-correlated random time series (
      <a id="xref-fig-10-1" class="xref-fig" href="#F10">Fig. 10</a>, 
      <a id="xref-table-wrap-2-3" class="xref-table" href="#T2">Table 2</a>). The null distributions show the potential spurious explanatory power arising from autocorrelated predictor variables and a flexible GAM, but models based on the actual paleoclimate reconstructions have more explanatory power than expected from these factors alone (
      <a id="xref-fig-10-2" class="xref-fig" href="#F10">Fig. 10</a>).
     </p>

     <p id="p-48">The regional “leave-one-out” models consistently fit 70-75% of the variance in the data used to develop each model (
      <a id="xref-table-wrap-2-4" class="xref-table" href="#T2">Table 2</a>). Five models are sufficiently complete that they do not differ meaningfully from each other (right panels, 
      <a id="xref-fig-8-2" class="xref-fig" href="#F8">Figs. 8</a> &amp;; 9D) or from the complete dataset (
      <a id="xref-fig-5-19" class="xref-fig" href="#F5">Fig. 5B</a>), but three deficient models do not fully represent the Holocene climate space or the details of the 
      <em>Tsuga</em>-climate relationship (right panels, 
      <a id="xref-fig-9-2" class="xref-fig" href="#F9">Fig. 9A-C</a>). Overall, correlation between predicted and observed pollen percentages at sites predicted using complete models ranges from 0.23 to 0.65, but those for incomplete models are &lt;;0.23 (
      <a id="xref-table-wrap-2-5" class="xref-table" href="#T2">Table 2</a>). All of the complete models accurately predict a mid-Holocene decline (
      <a id="xref-fig-8-3" class="xref-fig" href="#F8">Fig. 8</a>).
     </p>

       <p id="p-49" class="first-child">Same as 
        <a id="xref-fig-8-4" class="xref-fig" href="#F8">Figure 8</a> but for study sites with deficient or erroneous regional “leave-one-out” models (Knob Hill, Guilder, Little, and Spruce ponds). Comparison of the surfaces in the right panels with those in 
        <a id="xref-fig-8-5" class="xref-fig" href="#F8">Figure 8</a> or for Spruce Pond in D reveals truncated coverage, gaps, or misrepresentation of the bimodality in the models in A-C that target Knob Hill, Guilder, or Little ponds.
       </p>
       <div class="sb-div caption-clear"/>
      </div>
     </div>
     <p id="p-50">The five complete models individually exclude Blood, Mohawk, Deep, Sutherland, and Spruce ponds. The first three experienced paleoclimates that followed trajectories through well-constrained portions of the model (right panels, 
      <a id="xref-fig-8-6" class="xref-fig" href="#F8">Fig. 8A-C</a>), whereas Sutherland and Spruce ponds lie along the margin (
      <a id="xref-fig-8-7" class="xref-fig" href="#F8">Figs. 8D</a> &amp;; 9D). In each model, the 
      <em>Tsuga</em>-climate relationship is bimodal with the maxima in the pollen percentages expressing negative temperature-moisture correlations as described for modern data (dark green in right panels, 
      <a id="xref-fig-8-8" class="xref-fig" href="#F8">Fig. 8</a>). Limited constraints on the random site effects (e.g., soils) cause the predicted and observed mean percentages to differ (orange and green lines in left panels, 
      <a id="xref-fig-8-9" class="xref-fig" href="#F8">Fig. 8</a>), but the models accurately predict important features of the pollen percentages at each excluded site including the mid- and late-Holocene maxima and the abrupt mid-Holocene decline. They also accurately represent additional short-lived fluctuations at ca. 4300 and 3000 YBP at Deep Pond (orange lines, left panels, 
      <a id="xref-fig-8-10" class="xref-fig" href="#F8">Fig. 8</a>).
     </p>
     <p id="p-51">Other details are poorly predicted, including the early Holocene maximum at Sutherland Pond (orange line, left panel 
      <a id="xref-fig-8-11" class="xref-fig" href="#F8">Fig. 8D</a>). The Spruce Pond model represents the late decline there after ca. 3500 YBP and includes early and mid-Holocene maxima, but the 
      <em>Tsuga</em> pollen percentages are commonly over-predicted and an inaccurate second decline is predicted after ca. 2000 YBP (orange line, left panel 
      <a id="xref-fig-9-3" class="xref-fig" href="#F9">Fig. 9D</a>). Although the data from Spruce Pond inform the relevant region along the margin of the Sutherland Pond model and vice versa (note the similar trajectories in 
      <a id="xref-fig-8-12" class="xref-fig" href="#F8">Figs. 8D</a> &amp;; 9D), the models correctly predict large differences in the timing of the decline at the two sites. Otherwise, the predictions for Sutherland are more accurate than for Spruce, especially after 8000 YBP.
     </p>
     <p id="p-52">The deficient models target three high abundance sites, Knob Hill, Guilder, and Little ponds (
      <a id="xref-fig-9-4" class="xref-fig" href="#F9">Fig. 9A-C</a>). They predict some commonly observed features such as early-Holocene peaks in 
      <em>Tsuga</em> pollen percentages, but fail to produce the mid-Holocene decline and do not fully represent the bimodal structure of the 
      <em>Tsuga</em>-climate relationship. At Knob Hill Pond, the reconstructed climate at the time of the decline lies outside of the well-constrained model space (blue line in right panel, 
      <a id="xref-fig-9-5" class="xref-fig" href="#F9">Fig. 9A</a>) and, consequently, no decline is predicted (orange line in left panel, 
      <a id="xref-fig-9-6" class="xref-fig" href="#F9">Fig. 9A</a>). At Guilder Pond, the regional model is similarly incomplete (blue line in right panel, 
      <a id="xref-fig-9-7" class="xref-fig" href="#F9">Fig. 9B</a>); the model produces a rapid shift in 
      <em>Tsuga</em> abundance in the mid-Holocene, but in the wrong direction (
      <a id="xref-fig-9-8" class="xref-fig" href="#F9">Fig. 9B</a>). The regional model for Little Pond insufficiently represents the minimum between modes in 
      <em>Tsuga</em> pollen percentages and contains a plateau of high abundance with no clear bimodality (right panel, 
      <a id="xref-fig-9-9" class="xref-fig" href="#F9">Fig. 9C</a>); the oversimplified model prohibits the prediction from declining to a minimum (orange line in right panel, 
      <a id="xref-fig-9-10" class="xref-fig" href="#F9">Fig. 9C</a>). In the raw climate-abundance relationships for both Guilder and Little ponds, however, low percentages immediately after the decline align with the intra-mode minimum in the modern climate niche (black crosses, 
      <a id="xref-fig-6-24" class="xref-fig" href="#F6">Fig. 6A-B</a>). These GAMs fail, but they should be expected to fail. They are incomplete or inaccurate representations of the climate niche.
     </p>
