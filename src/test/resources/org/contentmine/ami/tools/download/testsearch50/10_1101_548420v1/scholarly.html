   <div class="section" id="sec-15">
    <h2 class="">6. Discussion</h2>
    <div id="sec-16" class="subsection">
     <h3>6.1 A complex climate niche</h3>
     <p id="p-53">
      <em>Tsuga</em>’s realized climate niche has two distinctive features, which appear to have existed throughout the Holocene: bimodality and a negative correlation between temperature and precipitation (
      <a id="xref-fig-4-14" class="xref-fig" href="#F4">Fig. 4</a>-
      <a id="xref-fig-6-25" class="xref-fig" href="#F6">6</a>). At any given point in time, our few samples from New England may not fully realize or may misrepresent through under-sampling (alias) structure within the niche (Supplementary Animation), but by sampling across the full range of Holocene climates represented across space and through time, we obtain a more complete view of fundamental or conservative aspects of the niche than otherwise possible. When the full trajectories of the individual sites are evaluated, the bimodality (
      <a id="xref-fig-6-26" class="xref-fig" href="#F6">Fig. 6</a>) and negative temperature-precipitation correlation apparent today (
      <a id="xref-fig-5-20" class="xref-fig" href="#F5">Fig. 5B</a>) remain despite our Holocene analysis excluding samples from &lt;;550 YBP. When models represent these major features of the climate niche, they accurately reproduce the Holocene history of 
      <em>Tsuga</em> (
      <a id="xref-fig-8-13" class="xref-fig" href="#F8">Fig. 8</a>) despite the many potential sources of analytical error such as climate reconstruction and age uncertainties, extrapolation of climate anomalies from a few sites to a region, and poorly constrained site effects. When models do not resolve the major structures of the niche, they fail to reproduce the history (
      <a id="xref-fig-9-11" class="xref-fig" href="#F9">Fig. 9</a>).
     </p>
     <p id="p-54">The two persistent elements of the niche must represent interactions among many processes. For example, 
      <em>Tsuga</em> germination peaks at 12-17°C with significant limitations below 6°C or above 21°C (
      <a id="xref-ref-87-1" class="xref-bibr" href="#ref-87">Stearns and Olson, 1958</a>; 
      <a id="xref-ref-59-1" class="xref-bibr" href="#ref-59">Olson et al., 1959</a>), but drought within the first several years after germination can cause seedling mortality of &gt;;80% (
      <a id="xref-ref-30-1" class="xref-bibr" href="#ref-30">Goerlich and Nyland, 2000</a>). At 
      <em>Tsuga</em>’s western range limit, sites show a trade off between temperature and precipitation (one high if the other is low) in association with initial 
      <em>Tsuga</em> establishment (
      <a id="xref-ref-12-4" class="xref-bibr" href="#ref-12">Calcote, 2003</a>). Thus, both temperature and moisture availability may interact with 
      <em>Tsuga</em>’s distribution in multiple ways from the level of seeds to metapopulations to structure the realized climate niche. Other factors, such as biotic interactions (
      <a id="xref-ref-76-1" class="xref-bibr" href="#ref-76">Rooney et al., 2000</a>; 
      <a id="xref-ref-48-1" class="xref-bibr" href="#ref-48">Krueger and Peterson, 2006</a>; 
      <a id="xref-ref-105-1" class="xref-bibr" href="#ref-105">Witt and Webster, 2010</a>), correlations among the genetic bases of key traits (
      <a id="xref-ref-24-1" class="xref-bibr" href="#ref-24">Etterson and Shaw, 2001</a>), and correlations among important climate variables (
      <a id="xref-ref-90-3" class="xref-bibr" href="#ref-90">Veloz et al., 2012</a>) probably also contribute to this structure.
     </p>
     <p id="p-55">The regional bimodality with respect to climate does not appear, however, to represent factors like land use or taphonomy (e.g., pollen percentage effects). The minimum in abundance between modes exists across portions of southern Michigan, Indiana, Ohio, western New York, and Ontario, which have not historically supported many 
      <em>Tsuga</em> populations; large 
      <em>Tsuga</em> populations were not removed by Euro-American forest clearance (
      <a id="xref-ref-78-2" class="xref-bibr" href="#ref-78">Shane, 1991</a>; 
      <a id="xref-ref-14-2" class="xref-bibr" href="#ref-14">Clark et al., 1996</a>; 
      <a id="xref-ref-92-3" class="xref-bibr" href="#ref-92">Wang et al., 2015</a>; 
      <a id="xref-ref-64-2" class="xref-bibr" href="#ref-64">Paciorek et al., 2016</a>; 
      <a id="xref-ref-31-2" class="xref-bibr" href="#ref-31">Goring et al., 2016</a>). Likewise, high abundance of other pollen types did not artificially suppress the pollen signal of 
      <em>Tsuga</em>, which was inherently low in this region. Instead, bimodality exists because more than one combination of climate conditions appears to favor high abundance. The multiple combinations of dynamics involved, possibly including its ability to simultaneously compete successfully against deciduous tree taxa under different edaphic extremes at landscape scales (
      <a id="xref-ref-45-2" class="xref-bibr" href="#ref-45">Kessell, 1979</a>), could favor high abundance for different reasons in more than one region.
     </p>
     <p id="p-56">Additionally, different genotypes could play a role in the bimodality if they are adapted to different climates (
      <a id="xref-ref-19-2" class="xref-bibr" href="#ref-19">Davis and Shaw, 2001</a>). A higher frequency of unique alleles in Midwestern than Appalachian populations could hint at different local adaptations (
      <a id="xref-ref-69-1" class="xref-bibr" href="#ref-69">Potter et al., 2012</a>). However, chloroplast DNA differentiation from the main range to outlying populations appears modest (
      <a id="xref-ref-93-1" class="xref-bibr" href="#ref-93">Wang et al., 1997</a>) and the available genetic data indicate similar ancestries of Midwestern and New England populations (
      <a id="xref-ref-69-2" class="xref-bibr" href="#ref-69">Potter et al., 2012</a>).
     </p>
     <p id="p-57">Local adaptations in 
      <em>Tsuga</em> populations are clear, however, and include differences in the optimal temperatures for germination across geographic regions (
      <a id="xref-ref-87-2" class="xref-bibr" href="#ref-87">Stearns and Olson, 1958</a>) and in seedling carbon fixation rates and water-use efficiency (
      <a id="xref-ref-23-2" class="xref-bibr" href="#ref-23">Eickmeier et al., 1975</a>). The later is relevant to the negative temperature-moisture correlation within the niche because moisture stress substantially inhibited carbon fixation in cool-adapted seedlings from northern Wisconsin compared to warm-adapted seedlings from southern Wisconsin. The seedlings associated with warm southern areas retained 52% of their photosynthetic capacity under drought stress compared to only 29% for those from cool northern areas (
      <a id="xref-ref-23-3" class="xref-bibr" href="#ref-23">Eickmeier et al., 1975</a>). Further analyses are required, but these observations indicate that physiology and population genetics may underlie our finding that 
      <em>Tsuga</em> only flourished under cool climates if moisture availability was high and warm climates if moisture availability is low (
      <a id="xref-fig-4-15" class="xref-fig" href="#F4">Fig. 4</a>).
     </p>
     <p id="p-58">The Holocene niche differs in some respects from the one realized today (
      <a id="xref-fig-5-21" class="xref-fig" href="#F5">Fig. 5B-C</a>). Historic land use could well explain why fossil pollen percentages exceeded modern values in 32.9% of the climate space (
      <a id="xref-fig-5-22" class="xref-fig" href="#F5">Fig. 5C</a>)(
      <a id="xref-ref-27-1" class="xref-bibr" href="#ref-27">Fuller et al., 1998</a>; 
      <a id="xref-ref-32-1" class="xref-bibr" href="#ref-32">Goring and Williams, 2017</a>). Additional factors, such as a potentially more mild seasonal range in early Holocene New England than in continental Minnesota today, must have also alleviated some current limitations to broaden the niche into warm, dry climates where 
      <em>Tsuga</em> does not currently grow (Xs in 
      <a id="xref-fig-5-23" class="xref-fig" href="#F5">Fig. 5C</a>). Even with these differences, and considering the various reconstruction uncertainties, the complex Holocene niche depicted by our dataset conforms closely to the one expressed today (
      <a id="xref-fig-5-24" class="xref-fig" href="#F5">Fig. 5</a>-
      <a id="xref-fig-6-27" class="xref-fig" href="#F6">6</a>).
     </p>
    </div>
    <div id="sec-17" class="subsection">
     <h3>6.2 The role of Holocene climate change</h3>
     <p id="p-59">The stability of key aspects of the climate niche through time has an important corollary: the reconstructed Holocene climate changes explain the major features of 
      <em>Tsuga</em>’s history over the past 12,000 years. If not, the key features of the realized climate niche would not have been stable (
      <a id="xref-ref-50-2" class="xref-bibr" href="#ref-50">Lenoir and Svenning, 2014</a>).
     </p>
     <p id="p-60">Several lines of evidence conform to the hypothesis that the major changes in 
      <em>Tsuga</em>’s abundance derived from the interactions of independent trajectories of temperature and moisture with a multidimensional climate niche (
      <a id="xref-fig-3-8" class="xref-fig" href="#F3">Fig. 3</a>)(
      <a id="xref-ref-96-3" class="xref-bibr" href="#ref-96">Webb III, 1986</a>; 
      <a id="xref-ref-71-2" class="xref-bibr" href="#ref-71">Prentice et al., 1991</a>). First, the independent modern and Holocene climate-abundance relationships are similar (
      <a id="xref-fig-5-25" class="xref-fig" href="#F5">Fig. 5</a>-
      <a id="xref-fig-6-28" class="xref-fig" href="#F6">6</a>). Second, heuristic models (
      <a id="xref-fig-7-5" class="xref-fig" href="#F7">Fig. 7</a>) and site-specific GAMs explain a majority of the variance in 
      <em>Tsuga</em> pollen percentages (scatter plots &amp;; black lines in 
      <a id="xref-fig-8-14" class="xref-fig" href="#F8">Fig. 8</a>-
      <a id="xref-fig-9-12" class="xref-fig" href="#F9">9</a>; 
      <a id="xref-table-wrap-2-6" class="xref-table" href="#T2">Table 2</a>), and the 
      <em>Tsuga</em>-climate relationships are stronger than null models would have anticipated (
      <a id="xref-fig-10-3" class="xref-fig" href="#F10">Fig. 10</a>). Finally, complete “leave-one-out” GAMs, while imperfect, predict major features of 
      <em>Tsuga</em>’s history at the validation sites, including the mid-Holocene decline (orange lines, 
      <a id="xref-fig-8-15" class="xref-fig" href="#F8">Fig. 8</a>).
     </p>
     <div id="F10" class="fig pos-float type-figure odd">

     <p id="p-62">
      <a id="xref-ref-18-6" class="xref-bibr" href="#ref-18">Davis (1981)</a> ruled out climate as a driver of the 
      <em>Tsuga</em> decline, in part, because of a lack of evidence for mid-Holocene climate changes, but such evidence is no longer lacking. The decline emerges as a clear part of the Holocene climate record (
      <a id="xref-fig-7-6" class="xref-fig" href="#F7">Fig. 7</a>), which vegetation history in the region typically tracked (
      <a id="xref-ref-84-1" class="xref-bibr" href="#ref-84">Shuman et al., 2004</a>; 2009; 
      <a id="xref-ref-101-1" class="xref-bibr" href="#ref-101">Williams et al., 2002</a>). At finer temporal and spatial scales than considered here, disturbance agents such as forest defoliators may have locally facilitated the mid-Holocene decline (
      <a id="xref-ref-3-2" class="xref-bibr" href="#ref-3">Anderson et al., 1986</a>; 
      <a id="xref-ref-5-2" class="xref-bibr" href="#ref-5">Bhiry and Filion, 1996</a>), but the first-order importance of disturbance would represent an unusual, and undetected, exception to persistent regional climate-vegetation relationships (
      <a id="xref-ref-82-1" class="xref-bibr" href="#ref-82">Shuman et al., 2019</a>).
     </p>
     <p id="p-63">All of the hueristic, site-specific, and complete regional “leave-one-out” models predict abrupt, mid-Holocene declines (
      <a id="xref-fig-7-7" class="xref-fig" href="#F7">Fig. 7</a>-
      <a id="xref-fig-8-17" class="xref-fig" href="#F8">8</a>). Even considering the deficient models (
      <a id="xref-fig-9-14" class="xref-fig" href="#F9">Fig. 9</a>), climate-induced declines should have been common. Furthermore, evidence of insect outbreaks has rarely been found even in locations where they may have been favorably preserved (
      <a id="xref-ref-60-2" class="xref-bibr" href="#ref-60">Oswald et al., 2017</a>) and broadleaf tree taxa susceptible to different diseases and parasites declined synchronously with 
      <em>Tsuga</em> in some ecosystems (
      <a id="xref-ref-26-6" class="xref-bibr" href="#ref-26">Foster et al., 2006</a>; 
      <a id="xref-ref-92-4" class="xref-bibr" href="#ref-92">Wang et al., 2015</a>). Because the 
      <em>Tsuga</em> decline occurred at different times in different places with different absolute climates, the potential role of a single biotic factor that co-varied with climate is also limited (
      <a id="xref-fig-8-18" class="xref-fig" href="#F8">Fig. 8</a>-
      <a id="xref-fig-9-15" class="xref-fig" href="#F9">9</a>). Climate-pollen relationships also did not change during the decline like they did after large disturbances in other conifer-dominated ecosystems (e.g., 
      <a id="xref-ref-13-1" class="xref-bibr" href="#ref-13">Calder and Shuman, 2017</a>); model errors here are not systematically correlated with any specific dynamics, times or conditions (
      <a id="xref-fig-8-19" class="xref-fig" href="#F8">Fig. 8</a>-
      <a id="xref-fig-9-16" class="xref-fig" href="#F9">9</a>). Finally, climate-niche interactions also appear to explain similar early Holocene 
      <em>Tsuga</em> declines (black circles, 
      <a id="xref-fig-6-29" class="xref-fig" href="#F6">Fig. 6</a>; see also 
      <a id="xref-sec-18-1" class="xref-sec" href="#sec-18">Section 6.3</a>).
     </p>
     <p id="p-64">Overall, the 
      <em>Tsuga</em> decline appears no more dependent on disturbance agents than the regional decline of 
      <em>Picea mariana</em> (black spruce) and other taxa during rapid climate changes at ca. 11,700 YBP after the cold Younger Dryas period, when biotic disturbance agents are rarely considered (
      <a id="xref-ref-67-1" class="xref-bibr" href="#ref-67">Peteet et al., 1990</a>; 
      <a id="xref-ref-51-1" class="xref-bibr" href="#ref-51">Lindbladh et al., 2007</a>; 
      <a id="xref-ref-83-5" class="xref-bibr" href="#ref-83">Shuman et al., 2009</a>). The diagnosis retains ambiguities, however. Some of our model validation statistics were low (
      <a id="xref-table-wrap-2-7" class="xref-table" href="#T2">Table 2</a>) and some residuals large (
      <a id="xref-fig-8-20" class="xref-fig" href="#F8">Fig. 8</a>-
      <a id="xref-fig-9-17" class="xref-fig" href="#F9">9</a>). Other models were inaccurate (
      <a id="xref-fig-9-18" class="xref-fig" href="#F9">Fig. 9</a>). Few sites have been discovered like Spruce Pond where models would predict that conditions favored abundant 
      <em>Tsuga</em> during the classic decline period. Despite long-term conservatism of the climate niche (
      <a id="xref-fig-5-26" class="xref-fig" href="#F5">Fig. 5</a>), its observed amplitude collapsed during the decline (black crosses, 
      <a id="xref-fig-6-30" class="xref-fig" href="#F6">Fig. 6H</a>). (The models, however, seemingly predict such an outcome by predicting the decline, 
      <a id="xref-fig-7-8" class="xref-fig" href="#F7">Fig. 7</a>-
      <a id="xref-fig-8-21" class="xref-fig" href="#F8">8</a>). Solutions to these problems probably involve local edaphic factors, other biotic dynamics, and reconstruction uncertainities as well as the spatial mosaic of climate changes (e.g., drying in the west, but not in the east, 
      <a id="xref-fig-2-25" class="xref-fig" href="#F2">Fig. 2B</a>). Other climate variables like winter temperature should also be examined and may be at least as important as any other factor (
      <a id="xref-ref-12-5" class="xref-bibr" href="#ref-12">Calcote, 2003</a>).
     </p>
     <p id="p-65">Finding that climate history can predict much of 
      <em>Tsuga</em>’s past abundance need not, however, represent a climate-versus-ecology dichotomy. The 
      <em>Tsuga</em> decline probably represents a mix of multiple proximate dynamics like those during the Younger Dryas that produced abrupt ecological changes up to 100 yrs ahead of the peak rates of climate change (
      <a id="xref-ref-101-2" class="xref-bibr" href="#ref-101">Williams et al., 2002</a>), responses to asynchronous changes in multiple climate variables (
      <a id="xref-ref-75-1" class="xref-bibr" href="#ref-75">Rach et al., 2014</a>), and asynchronous changes across sites (Gonzales and Grimm 2009). Further work should examine how interacting processes from rapid disturbance-induced mortality to long reductions in regeneration played important albeit potentially neutral roles, interchangeably facilitating the climate driven outcomes across large pollen source areas.
     </p>
    </div>
    <div id="sec-18" class="subsection">
     <h3>6.3 Understanding the enigmas of Tsuga’s Holocene history</h3>
     <p id="p-66">Our analysis reveals that detailed knowledge of both the multivariate climate history and the complexity of the climate niche can also help to diagnose many of the enigmas of the fossil record of 
      <em>Tsuga</em> even if some of the proximate dynamics remain unclear:
     </p>
     <div id="sec-19" class="subsection">
      <h4>The complex relationship to Holocene droughts</h4>
      <p id="p-67">
       <em>Tsuga</em> abundance depends upon multiple climate variables, and a change in one variable does not always coincide with a change in other (
       <a id="xref-fig-2-26" class="xref-fig" href="#F2">Fig. 2</a>, 
       <a id="xref-fig-7-9" class="xref-fig" href="#F7">7</a>)(
       <a id="xref-ref-75-2" class="xref-bibr" href="#ref-75">Rach et al., 2014</a>). Likewise, the interactions among climate variables can produce more severe outcomes and less intuitive changes than expected from one variable alone (see the example site trajectory as projected with respect to either moisture or temperature alone in 
       <a id="xref-fig-3-9" class="xref-fig" href="#F3">Fig. 3A</a>).
      </p>
      <p id="p-68">Consequently, rapid cooling across the region by 5200±100 YBP overlapped in time with and appears to explain most of the local 
       <em>Tsuga</em> declines at 5280±180 YBP (
       <a id="xref-ref-83-6" class="xref-bibr" href="#ref-83">Shuman et al., 2009</a>), even though drought (a decline from the long-term moisture increase spanning the Holocene) did not become widespread until 4925-4575 YBP (
       <a id="xref-fig-2-27" class="xref-fig" href="#F2">Fig. 2C</a>)(
       <a id="xref-ref-6-5" class="xref-bibr" href="#ref-6">Booth et al., 2012</a>; 
       <a id="xref-ref-56-7" class="xref-bibr" href="#ref-56">Newby et al., 2014</a>). The cooling interacted with low effective precipitation even before the onset of the multi-century drought because the long-term increase in effective precipitation had not yet reached modern levels (
       <a id="xref-fig-2-28" class="xref-fig" href="#F2">Fig. 2B</a>). The interaction explains why the droughts associated with the 
       <em>Tsuga</em> decline were only modest (100 to 150 mm anomalies) compared to the large deviation from modern effective precipitation before ca. 8000 YBP (&gt;;300 mm; 
       <a id="xref-fig-2-29" class="xref-fig" href="#F2">Fig. 2B</a>). Paleoclimate reconstructions from Michigan and Wisconsin indicate that similar trends extended to 
       <em>Tsuga</em>’s western range limit (
       <a id="xref-ref-12-6" class="xref-bibr" href="#ref-12">Calcote, 2003</a>) and thus can explain range-wide changes.
      </p>
      <p id="p-69">The decline likely had multiple contributing causes (
       <a id="xref-ref-6-6" class="xref-bibr" href="#ref-6">Booth et al., 2012</a>), but they were probably multiple, independently changing climate variables (
       <a id="xref-ref-12-7" class="xref-bibr" href="#ref-12">Calcote, 2003</a>)(
       <a id="xref-fig-7-10" class="xref-fig" href="#F7">Fig. 7</a>). High temperatures were required to sustain high 
       <em>Tsuga</em> pollen percentages before the decline because effective precipitation was low and some combination of physiological, developmental, ecological, and population factors underlie a negative correlation between temperature and precipitation in the climate niche (
       <a id="xref-fig-4-16" class="xref-fig" href="#F4">Fig. 4C</a>). Consequently, a sharp drop in temperatures then combined with the persistently lower-than-modern effective precipitation in the mid-Holocene to reduce the potential for high 
       <em>Tsuga</em> abundance and cause the decline (
       <a id="xref-fig-7-11" class="xref-fig" href="#F7">Fig. 7</a>). Later, increased effective precipitation enabled 
       <em>Tsuga</em> populations to recover because temperatures remained low. Like the bold arrows in 
       <a id="xref-fig-3-10" class="xref-fig" href="#F3">Fig. 3A</a>, temperature could cause the decline, but moisture could later move sites back to favorable (cool, moist) portions of the climate niche.
      </p>
     </div>
     <div id="sec-20" class="subsection">
      <h4>Difference in timing of the 
       <em>Tsuga</em> decline across sites
      </h4>
      <p id="p-70">Spruce and Sutherland ponds represent two extremes in the local timing of the 
       <em>Tsuga</em> decline (3975 and 5600 YBP respectively; 
       <a id="xref-table-wrap-1-2" class="xref-table" href="#T1">Table 1</a>), but differences of centuries also appear to exist between other sites such as Knob Hill and Deep ponds (5500 and 5150 YBP respectively; 
       <a id="xref-fig-2-30" class="xref-fig" href="#F2">Fig. 2B</a>). The interaction of three factors explains the differences: 1) spatial variability in temperature change such as rapid early cooling in the north at 5400 YBP that was briefly counteracted by warming at 5250-5200 YBP in the south (
       <a id="xref-fig-2-31" class="xref-fig" href="#F2">Fig. 2A</a>); 2) earlier drought onset in the west than in the east (at 5800 versus 5050 YBP at Davis and Deep ponds respectively; see 
       <a id="xref-ref-56-8" class="xref-bibr" href="#ref-56">Newby et al., 2014</a> for statistical analysis of this asynchrony)(
       <a id="xref-fig-2-32" class="xref-fig" href="#F2">Fig. 2B</a>); and 3) differences in the relationship between 
       <em>Tsuga</em>’s climate preferences and the absolute temperatures or effective precipitation at each site (e.g., between high versus low elevation sites such as Sutherland and Spruce ponds).
      </p>
      <p id="p-71">For example, as the Hudson Highlands cooled and dried after 5650 YBP, 
       <em>Tsuga</em> pollen percentages declined at Sutherland Pond, which was higher and wetter than Spruce Pond where 
       <em>Tsuga</em> pollen percentages modestly increased until further cooling at 4050 YBP (associated with cooling in the Gulf Stream region recorded by core GGC19, 
       <a id="xref-fig-2-33" class="xref-fig" href="#F2">Fig. 2A</a>). The decline at Sutherland Pond (5600 YBP at 380 m elevation) before Spruce Pond (at 3975 YBP at 223 m elevation) provides evidence for a downslope shift in the Hudson Highlands consistent with expectations associated with cooling. The subsequent cooling at ca. 4000 YBP not only facilitated the late 
       <em>Tsuga</em> decline at Spruce Pond (
       <a id="xref-fig-9-19" class="xref-fig" href="#F9">Fig. 9H</a>), but also an apparently synchronous 
       <em>Quercus</em> decline at Sutherland Pond and a rapid 
       <em>Betula</em> increase at Spruce and Sutherland ponds (
       <a id="xref-ref-53-6" class="xref-bibr" href="#ref-53">Maenza-Gmelch, 1997</a>). Likewise, the earlier cooling off Nova Scotia (red line, 
       <a id="xref-fig-2-34" class="xref-fig" href="#F2">Fig. 2A</a>) helps to explain why both 
       <em>Tsuga</em> and 
       <em>Quercus</em> declined on Cape Cod at Deep Pond at 5150 YBP (
       <a id="xref-ref-26-7" class="xref-bibr" href="#ref-26">Foster et al., 2006</a>; 
       <a id="xref-ref-55-6" class="xref-bibr" href="#ref-55">Marsicek et al., 2013</a>).
      </p>
      <p id="p-72">In addition to contributing to variations in the timing of the decline, short-lived climate variations could have also contributed to short-lived declines in 
       <em>Tsuga</em> pollen percentages, such as before the classic decline at Knob Hill and other sites (
       <a id="xref-ref-6-7" class="xref-bibr" href="#ref-6">Booth et al., 2012</a>; 
       <a id="xref-ref-62-2" class="xref-bibr" href="#ref-62">Oswald and Foster, 2012</a>) and after brief maxima at ca. 4300 and 3000 YBP at Deep Pond (
       <a id="xref-fig-8-22" class="xref-fig" href="#F8">Fig. 8C</a>). Such variability in 
       <em>Tsuga</em> pollen percentages may be the result of intrinsic population or ecological dynamics (
       <a id="xref-ref-99-1" class="xref-bibr" href="#ref-99">Williams et al., 2011</a>), but the models show the potential for direct or indirect effects of cold or drought (
       <a id="xref-fig-7-12" class="xref-fig" href="#F7">Fig. 7</a>-
       <a id="xref-fig-8-23" class="xref-fig" href="#F8">8</a>). Because cooling could explain some of the declines, such as after 6250 YBP (
       <a id="xref-fig-7-13" class="xref-fig" href="#F7">Fig. 7</a>-
       <a id="xref-fig-9-20" class="xref-fig" href="#F9">9</a>), drought indicators may not have recorded such events (
       <a id="xref-ref-6-8" class="xref-bibr" href="#ref-6">Booth et al., 2012</a>) and, as with the classic decline, comparisons of the pollen data with only drought indicators could create misleading mismatches.
      </p>
     </div>
     <div id="sec-21" class="subsection">
      <h4>A unique range-wide decline rather than a shift in distribution</h4>
      <p id="p-73">At the broad scale, the rapid mid-Holocene decline fits the concept of a “crash” of the realized niche (black crosses, 
       <a id="xref-fig-6-31" class="xref-fig" href="#F6">Fig. 6H</a>) because 
       <em>Tsuga</em> declined rather than experiencing a range shift (
       <a id="xref-ref-9-1" class="xref-bibr" href="#ref-9">Breshears et al., 2008</a>; 
       <a id="xref-ref-50-3" class="xref-bibr" href="#ref-50">Lenoir and Svenning, 2014</a>). The negative correlation between July temperatures and annual precipitation in the climatic niche of 
       <em>Tsuga</em> favored declines in all areas of high abundance when climate changes involved positive correlations in the two climate variables (i.e., a reduction in both temperature and precipitation by 4900 YBP; 
       <a id="xref-fig-5-27" class="xref-fig" href="#F5">Fig. 5A</a>, bold lines). Because the niche is anisotropic (directionally dependent and not symmetric), climate trajectories perpendicular to the niche orientation limited the number of locations where conditions remained optimal for 
       <em>Tsuga</em> populations.
      </p>
      <p id="p-74">Had the trajectories followed the directionality of the niche (e.g., cooling coinciding with increased moisture as occurred after 2100 YBP), high abundance could have been maintained. When cooling and drying began in the mid-Holocene, however, few fossil pollen sites were warmer and wetter than those in New England, but such environments would have been required to facilitate local increases in 
       <em>Tsuga</em> abundance. Spruce Pond, NY, which today is one of the wettest of our study sites and has the highest maximum temperatures (
       <a id="xref-table-wrap-1-3" class="xref-table" href="#T1">Table 1</a>), may be one of the few sites to meet this criterion. However, other low-elevation sites in eastern New York may also have delayed or missing declines (
       <a id="xref-ref-41-1" class="xref-bibr" href="#ref-41">Ibe, 1982</a>); interpolation of calibrated radiocarbon ages from Heart’s Content Bog, New York, places the decline there at 3700 (3400-4100) YBP, although a hiatus may interrupt the bog stratigraphy (
       <a id="xref-ref-42-1" class="xref-bibr" href="#ref-42">Ibe and Pardi, 1985</a>).
      </p>
      <p id="p-75">Correlations among temperature and precipitation in the niche were probably as significant as dispersal, biotic interactions, or other factors for limiting the species’ movement because the species could not move into regions with optimal temperatures if precipitation was limiting, and vice versa. The available combinations of temperature and precipitation favored only low abundance (
       <a id="xref-fig-7-14" class="xref-fig" href="#F7">Fig. 7</a>), and interactions with low winter temperatures may have further limited 
       <em>Tsuga</em>’s success (
       <a id="xref-ref-12-8" class="xref-bibr" href="#ref-12">Calcote, 2003</a>). Possibly because of antagonistic correlations among the genetic bases for certain plant traits (
       <a id="xref-ref-24-2" class="xref-bibr" href="#ref-24">Etterson and Shaw, 2001</a>), antagonistic relationships within the niche ensured that no large area existed with a suitable combination of temperature and precipitation for abundant 
       <em>Tsuga</em> populations from ca. 5200-4000 YBP.
      </p>
      <p id="p-76">The range-wide collapse has been considered a unique and diagnostic aspect of the 
       <em>Tsuga</em> decline (
       <a id="xref-ref-18-7" class="xref-bibr" href="#ref-18">Davis, 1981</a>), but it is similar to several other past biogeographic changes. For example, tree species, such as 
       <em>Fraxinus</em> and 
       <em>Ulmus</em>, which formed novel (no analog) forest assemblages during the late Pleistocene and early Holocene, also declined across their ranges. Like 
       <em>Tsuga</em>, they declined as new combinations of multiple climate variables throughout eastern North America became inconsistent with realizing the highest amplitude portions of their niches (
       <a id="xref-ref-103-1" class="xref-bibr" href="#ref-103">Williams et al., 2001</a>; 
       <a id="xref-ref-90-4" class="xref-bibr" href="#ref-90">Veloz et al., 2012</a>). 
       <em>Tsuga</em>’s decline was more rapid than the earlier ‘no analog’ declines only because the pace of the relevant climate change was rapid (
       <a id="xref-fig-7-15" class="xref-fig" href="#F7">Fig. 7</a>).
      </p>
      <p id="p-77">The alignment of 
       <em>Tsuga</em>’s niche and subsequent climate trajectories also created a unique range-wide recovery. The recovery parallels the rise of other taxa, such as 
       <em>Castanea</em>, which were the climatic opposites of the ‘no analog’ taxa and were initially suppressed by early Holocene conditions. They helped to form new plant communities in the late-Holocene after previously having limited ranges and widespread low abundance (
       <a id="xref-ref-95-2" class="xref-bibr" href="#ref-95">Webb III, 1988</a>). Differences in the species’ climate niches may explain why only 
       <em>Tsuga</em> combined the patterns of the no-analog and novel late-Holocene taxa.
      </p>
      <p id="p-78">Consistent with this interpretation, shifts in the geographic distribution of 
       <em>Tsuga</em> at other times during the Holocene coincided with different climate trajectories than those associated with the classic decline (bold versus thin lines in 
       <a id="xref-fig-5-28" class="xref-fig" href="#F5">Fig. 5A</a>). For example, after ca. 4000 YBP, a negative correlation in the change in temperature and precipitation followed the directionality of the niche (
       <a id="xref-fig-5-29" class="xref-fig" href="#F5">Fig. 5A</a>). The trend toward cool and wet conditions corresponded with a renewed westward expansion of 
       <em>Tsuga</em>’s range beyond Lake Michigan (
       <a id="xref-ref-21-3" class="xref-bibr" href="#ref-21">Davis et al., 1986</a>). 
       <em>Tsuga</em> colonized new western sites that were dry where it was warm and wet where it was cool (
       <a id="xref-ref-12-9" class="xref-bibr" href="#ref-12">Calcote, 2003</a>), and thus, tracked a negative correlation between temperature and precipitation like that observed in the climate niche (
       <a id="xref-fig-5-30" class="xref-fig" href="#F5">Fig. 5</a>). Midwestern sites had been both warmer and drier than New England due to their continental position. For this reason, they would have occupied the lower right of 
       <a id="xref-fig-5-31" class="xref-fig" href="#F5">Fig. 5</a> for much of the early Holocene, and would not have been initially suitable for 
       <em>Tsuga</em> until conditions cooled and became wetter than before, especially after ca. 3000 YBP (up and left in 
       <a id="xref-fig-5-32" class="xref-fig" href="#F5">Fig. 5A</a>).
      </p>
     </div>
     <div id="sec-22" class="subsection">
      <h4>Early-Holocene peaks and declines in only some records</h4>
      <p id="p-79">The interaction of the climate trajectories with the complexities of the niche also explains brief peaks in 
       <em>Tsuga</em> pollen percentages before ca. 9800 YBP (
       <a id="xref-ref-111-4" class="xref-bibr" href="#ref-111">Zhao et al., 2010</a>; e.g., at Sutherland and Spruce ponds, 
       <a id="xref-fig-2-35" class="xref-fig" href="#F2">Fig. 2B</a>). When 
       <em>Tsuga</em> first increased in New England, the climate trajectories did not align with the anisotropy of the niche (
       <a id="xref-fig-5-33" class="xref-fig" href="#F5">Fig. 5A</a>). Based on the available paleoclimate data, a rapid increase in effective precipitation corresponded with warming, and thus, cut across the alignment of 
       <em>Tsuga</em>’s maximum abundance. Consequently, many first increases were short lived. The increases also correspond to the negative mode of the distribution, dominant in the Great Lakes region today (black circles before 9000 YBP in 
       <a id="xref-fig-6-32" class="xref-fig" href="#F6">Fig. 6</a>). Some sites like Little and Guilder ponds (
       <a id="xref-fig-6-33" class="xref-fig" href="#F6">Fig. 6A,F</a>) experienced these conditions at ca. 10,500-10,000 YBP whereas other sites like Sutherland Pond (
       <a id="xref-fig-6-34" class="xref-fig" href="#F6">Fig. 6C</a>) reached the same absolute conditions and peak percentages earlier (
       <a id="xref-fig-6-35" class="xref-fig" href="#F6">Fig. 6</a>). Percentages declined after ca. 10,000 YBP as the climate trajectories crossed out of the climatic region of the negative mode and into the trough in abundance between modes (see the transition from black outlined to colored symbols in 
       <a id="xref-fig-6-36" class="xref-fig" href="#F6">Fig. 6</a>, which marks 9000 YBP). Percentages then increased again as the trajectories moved into the climate space of the positive mode dominant in New England today (
       <a id="xref-fig-5-34" class="xref-fig" href="#F5">Fig. 5</a>-
       <a id="xref-fig-6-37" class="xref-fig" href="#F6">6</a>, Supplementary Animation).
      </p>
      <p id="p-80">The absence of an early peak at Knob Hill Pond (
       <a id="xref-fig-7-16" class="xref-fig" href="#F7">Fig. 7</a>-
       <a id="xref-fig-9-21" class="xref-fig" href="#F9">9</a>) supports this interpretation. Combinations of temperature and effective precipitation at the site persistently remained like those associated with the negative (Midwestern) group of populations today (black, 
       <a id="xref-fig-6-38" class="xref-fig" href="#F6">Fig. 6E</a>), and 
       <em>Tsuga</em> abundance at Knob Hill increased only after 9800 YBP as it declined from the early peaks in southern New England (
       <a id="xref-fig-8-24" class="xref-fig" href="#F8">Fig. 8A</a>, see also black symbols in the Supplementary Animation). The increase in Vermont, therefore, could represent part of the northwestward shift in populations that ultimately spread the negative group into the Midwest. As a result, the anisotropy of the niche helps to explain the mid-Holocene decline, but the bimodality in the niche explains the early peaks and declines of 
       <em>Tsuga</em> before ca. 9800 YBP (
       <a id="xref-ref-111-5" class="xref-bibr" href="#ref-111">Zhao et al., 2010</a>).
      </p>
     </div>
    </div>
    <div id="sec-23" class="subsection">
     <h3>6.4 Considering multivariate climate change</h3>
     <p id="p-81">The relationships in our data indicate that understanding vegetation biogeography at the time scale of the Holocene requires a nuanced and quantitative view of climate history. Multiple aspects of climate changed over this time period. We have not fully constrained that history here (e.g., winter temperatures, seasonal precipitation rates, and the frequencies of extreme events are among the unconstrained variables), but reconstructions of two key variables (summer temperature and effective precipitation) explain much of the variation in the pollen data without evoking processes that were disconnected from climate. Consequently, multivariate climate change may be a primary ecological force at spatiotemporal scales larger than centuries and landscapes. Alternative hypotheses cannot ignore the dynamic climate history, and interpretations must consider that incomplete reconstructions of the paleoclimates (e.g., missing variables, non-linear indices, records of aquatic rather than terrestrial conditions) can emphasize misleading relationships between climate and vegetation. Our results confirm that some paleoecological dynamics, interpreted as a function of non-climatic factors (e.g., diseases, dispersal lags), may have involved climate in important ways that become evident once more than one climate variable is considered.</p>
    </div>
   </div>
   <div class="section" id="sec-24">
    <h2 class="">7. Conclusions</h2>
    <p id="p-82">Holocene biogeography depends as much on climate as on ecology. The Holocene history of 
     <em>Tsuga canadensis</em> reveals that interactions of multivariate climate changes with species’ climate niches probably acted as a first-order control on vegetation history. Independent Holocene and modern realizations of 
     <em>Tsuga</em>’s niche share important features and indicate that the relationships between climate and 
     <em>Tsuga</em> abundance remained stable through time. Consequently, models of the niche based on independent reconstructions of temperature and precipitation explain 29-85% of the variance in 
     <em>Tsuga</em> pollen percentages including the rapid, range-wide decline of 
     <em>Tsuga</em> at ca. 5700-5000 YBP. When regional “leave-one-out” models failed to reproduce this history, they did so because they did not completely or accurately represent the major features of the climate niche, such as its biomodality.
    </p>
    <p id="p-83">The 
     <em>Tsuga</em> decline has been attributed to non-climatic factors (
     <a id="xref-ref-18-8" class="xref-bibr" href="#ref-18">Davis, 1981</a>; 
     <a id="xref-ref-6-9" class="xref-bibr" href="#ref-6">Booth et al., 2012</a>), but our reconstructions indicate that it coincided with rapid regional cooling when effective precipitation was lower than today. Because 
     <em>Tsuga</em>’s climate niche contains a negative correlation between optimal July temperatures and annual precipitation, cooling would have had to coincide with increased precipitation to sustain high abundance. Instead, drought associated with the rapid cooling prevented optimal conditions from developing at most sites until effective precipitation increased in later millennia. While undetectable biotic factors almost certainly played a role in 
     <em>Tsuga</em>’s history, we found no direct evidence of such dynamics at the spatial and temporal scales represented by wind-dispersed pollen. Sustained bimodality in the niche further clarifies that many pollen records include an early peak in 
     <em>Tsuga</em> abundance before ca. 9800 YBP because the region briefly experienced climate conditions consistent with the Great Lakes mode of 
     <em>Tsuga</em> abundance today. As a result, recent forest declines driven by climate changes have precedents in both early- and mid-Holocene declines of 
     <em>Tsuga</em>, but recent declines of other taxa (e.g., 
     <em>Castanea, Ulmus</em>) attributable to exotic diseases, insects, and other factors do not.
    </p>
   </div>

   <div class="section app" id="app-1">
    <h2 class="">Appendix 1: Data and Method Details</h2>
    <div class="section" id="sec-28">
     <h3>Age models</h3>
     <p id="p-86">We use the published age-depth relationships in calendar years for all study sites and records, and have made no chronological modifications. In this way, the data are presented as one possible distribution in time allowed by the radiocarbon age uncertainties associated at each site. When we discuss apparent agreement in timing of changes across records, we do so when the mean ages are similar and when even a formal analysis (
      <a id="xref-ref-65-1" class="xref-bibr" href="#ref-65">Parnell et al., 2008</a>) would not be able to rule out synchrony; fine-scale asynchrony within the age uncertainties (years to decades) can never be ruled out with the existing data. When we discuss differences in ages, we have used a formal analysis of synchrony based on the differences between 1000 random samples from the age uncertainty distribution, estimated using 
      <em>bchron</em> (
      <a id="xref-ref-38-1" class="xref-bibr" href="#ref-38">Haslett and Parnell, 2008</a>), for each event to test whether the difference was significantly different from zero (
      <a id="xref-ref-65-2" class="xref-bibr" href="#ref-65">Parnell et al., 2008</a>). To enable comparisons across sites, all data were first linearly interpolated to even 50-year time steps. Ages of abrupt changes are based on the peak rates of change measured over 100-yr steps in the interpolated data. We focus on the interval from 550-11850 YBP because of the temporal limitations of the available temperature data (
      <a id="xref-ref-77-6" class="xref-bibr" href="#ref-77">Sachs, 2007</a>).
     </p>
    </div>
    <div class="section" id="sec-29">
     <h3>Paleoclimate records</h3>
     <p id="p-87">The temperature time series used in our analyses represent growing-season SSTs off the coasts of Nova Scotia (core OCE326-GGC30; 
      <a id="xref-ref-77-7" class="xref-bibr" href="#ref-77">Sachs, 2007</a>) and Virginia (core CH0798-GGC19; 
      <a id="xref-ref-77-8" class="xref-bibr" href="#ref-77">Sachs, 2007</a>), which we assume to also represent regional trends in mean July temperatures of this coastal region. Data from Nova Scotia derive from the region of the Labrador Current, which supplies the Gulf of Maine to the east of New England; data from Virginia derive from the region of the Gulf Stream, which transports heat north along the southern coast of New England. The temperature anomalies are interpolated to the locations of the pollen records based on site latitude to account for mixing of the northern and southern temperature signals; the results build on the high degree of spatial autocorrelation expected for temperature across the region.
     </p>
     <p id="p-88">Following 
      <a id="xref-ref-81-3" class="xref-bibr" href="#ref-81">Shuman and Marsicek (2016)</a>, each SST reconstruction was linearly detrended to account for a large trend in the data (e.g., equal to cooling of &gt;;5°C since 11,000 YBP in core GGC30), which may be driven by non-climatic controls on alkenone production (
      <a id="xref-ref-70-1" class="xref-bibr" href="#ref-70">Prahl et al., 2006</a>). Without detrending, New England temperatures during the cold Younger Dryas interval (before 11,700 YBP) and other parts of the Pleistocene would have as high as those in modern day North Carolina, which is inconsistent with terrestrial stable isotope records (
      <a id="xref-ref-40-1" class="xref-bibr" href="#ref-40">Huang et al., 2002</a>; 
      <a id="xref-ref-47-1" class="xref-bibr" href="#ref-47">Kirby et al., 2002</a>; 
      <a id="xref-ref-39-1" class="xref-bibr" href="#ref-39">Hou et al., 2006</a>; 
      <a id="xref-ref-111-6" class="xref-bibr" href="#ref-111">Zhao et al., 2010</a>) and the region’s ecological history (e.g., boreal forests in Massachusetts at 12,000 YBP). The detrended signal (
      <a id="xref-fig-2-36" class="xref-fig" href="#F2">Fig. 2A</a>) aligns well with elevational changes in tree species distributions known from plant macrofossils in the White Mountains, New Hampshire and the Adirondacks, New York (
      <a id="xref-ref-85-1" class="xref-bibr" href="#ref-85">Spear, 1989</a>; 
      <a id="xref-ref-43-1" class="xref-bibr" href="#ref-43">Jackson and Whitehead, 1991</a>; 
      <a id="xref-ref-86-1" class="xref-bibr" href="#ref-86">Spear et al., 1994</a>; 
      <a id="xref-ref-84-2" class="xref-bibr" href="#ref-84">Shuman et al., 2004</a>) and with pollen-inferred temperatures for the region (
      <a id="xref-ref-97-1" class="xref-bibr" href="#ref-97">Webb III et al., 1993</a>; 
      <a id="xref-ref-55-7" class="xref-bibr" href="#ref-55">Marsicek et al., 2013</a>). The detrended SST records also contain multi-century variability that correlates significantly with variations in the independently derived effective moisture records (
      <a id="xref-ref-81-4" class="xref-bibr" href="#ref-81">Shuman and Marsicek, 2016</a>).
     </p>
     <p id="p-89">Effective precipitation (precipitation minus evapotranspiration) was derived from reconstructed lake-level changes at Davis Pond in western Massachusetts (
      <a id="xref-ref-57-2" class="xref-bibr" href="#ref-57">Newby et al., 2011</a>, 2014) and Deep Pond on the southern coast of Cape Cod, Massachusetts (
      <a id="xref-ref-55-8" class="xref-bibr" href="#ref-55">Marsicek et al., 2013</a>; 
      <a id="xref-ref-56-9" class="xref-bibr" href="#ref-56">Newby et al., 2014</a>). At each site, transects of sediment cores were used to constrain past shoreline position, which we converted to effective precipitation using a simple water budget model for each lake and watershed (
      <a id="xref-ref-55-9" class="xref-bibr" href="#ref-55">Marsicek et al., 2013</a>; 
      <a id="xref-ref-73-2" class="xref-bibr" href="#ref-73">Pribyl and Shuman, 2014</a>). Interpolation of the effective precipitation signals from Deep and Davis ponds to the location of the pollen records was carried out based on longitude because of the east-west orientation of the available records (
      <a id="xref-fig-1-16" class="xref-fig" href="#F1">Fig. 1A</a>). The timing of changes in each record is constrained by &gt;;3 cores and 31-53 calibrated radiocarbon ages (
      <a id="xref-ref-56-10" class="xref-bibr" href="#ref-56">Newby et al., 2014</a>). As with the pollen and alkenone-derived SST data, no modifications were made to the published age-depth relationships, which were derived using 
      <em>bchron</em> (
      <a id="xref-ref-38-2" class="xref-bibr" href="#ref-38">Haslett and Parnell, 2008</a>; 
      <a id="xref-ref-56-11" class="xref-bibr" href="#ref-56">Newby et al., 2014</a>).
     </p>
    </div>
    <div class="section" id="sec-30">
     <h3>Generalized Additive Models (GAMs)</h3>
     <p id="p-90">To evaluate the variance in the pollen data explained by the climate reconstructions, we use generalized additive mixed models. They were applied after the pollen percentages were square-root transformed to ensure a normal distribution. The GAMs, thus, take the form 
      <em>Tsuga</em>
      <sup>
       <em>0.25</em>
      </sup> = function (July Temperature, Annual Precipitation), and were applied using a tensor product smooth using a cubic regression spline, Gaussian error distribution, and an identity link function in the 
      <em>mgcv</em> package in R (
      <a id="xref-ref-108-2" class="xref-bibr" href="#ref-108">Wood, 2006b</a>; 
      <a id="xref-ref-106-1" class="xref-bibr" href="#ref-106">Wood, 2011</a>; R Core Development Team, 2017). We used analysis of variance (ANOVA) to compare various models such as those with additive versus interactive predictors, spline versus tensor product smooths, cubic regression versus thin plate regression for each marginal basis, and the inclusion of site as a random effect; the model choices represented the lowest residual degrees of freedom.
     </p>
     <p id="p-91">To further ensure that the GAMs do not represent spurious correlations common to autocorrelated time series (
      <a id="xref-ref-34-2" class="xref-bibr" href="#ref-34">Granger and Newbold, 1974</a>), we also generated 100 random time series with the same temporal autocorrelation structure as observed in temperature and moisture reconstructions. The approach was inspired by analyses of significance in paleoenvironmental reconstruction by 
      <a id="xref-ref-89-2" class="xref-bibr" href="#ref-89">Telford and Birks (2011)</a>, and random number series were generated using the function, 
      <em>gstat</em>, in R.
     </p>
    </div>
    <div class="section" id="sec-31">
     <h3>Sources of error</h3>
     <p id="p-92">Uncertainty in our analyses stems from factors such as the limits to how well the existing paleoclimate data represent the region, the age uncertainties of the records, the simplified linear interpolation of the climate reconstructions, and the detrending of the SST reconstructions. The alternative GAMs generated using random time series (
      <a id="xref-fig-10-4" class="xref-fig" href="#F10">Fig. 10</a>) indicate that the climate reconstructions must have captured accurate, non-random climate signals to suitably predict the pollen percentages through time even if some errors in absolute climates or ages exist. The long-term negative correlation between temperature and precipitation, as well as the abrupt changes in the SST record at ca. 5500 YBP, exist in the data whether or not we detrend the SSTs. The major differences between the detrended and non-detrended temperature schemes center on the period before ca. 7000 YBP. Therefore, the role of temperature in the 
      <em>Tsuga</em> decline is unlikely to derive from our treatment of the temperature data.
     </p>
     <p id="p-93">The roles of winter temperatures or seasonal precipitation have not been well constrained and could also modify the specific climate effects detected here. Covariance of climate variables could have translated winter signals to either summer temperature or annual precipitation in our models. Likewise, ocean temperatures, likewise, may not represent the regional air temperatures (although see 
      <a id="xref-ref-81-5" class="xref-bibr" href="#ref-81">Shuman and Marsicek 2016</a>). Errors could also arise from our assignment of absolute temperature and precipitation values based on different base periods in the 20
      <sup>th</sup> century, but sensitivity analyses indicate that the major patterns discussed here are not substantially affected by using a different base period.
     </p>
    </div>
   </div>
