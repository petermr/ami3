  <meta name="DC.Description" content="Background Leptospirosis is an important public health problem affecting vulnerable urban slum populations in developing country settings. However, the complex interaction of meteorological factors driving the temporal trends of leptospirosis remain incompletely understood. Methods and findings From 1996 to 2010, we investigated the association between the weekly incidence of leptospirosis and climatic variables in the city of Salvador, Brazil by using a dynamic generalized linear model that accounted for time lags, overall trend and seasonal variation. Our model showed an increase of leptospirosis cases associated with rainfall, lower temperature and higher humidity. There was a lag of one-to-two weeks between weekly values for significant meteorological variables and leptospirosis incidence. Independent of the season, a weekly cumulative rainfall of 20 mm increased the risk of the leptospirosis by 10% compared to a week without rain. Finally, over the 14 year study period the incidence of leptospirosis decreased significantly by four fold (12.8 versus 3.6 per 100,000 people), independently of variations in climate. Conclusions Strategies to control leptospirosis should focus on avoiding contact with contaminated sources of Leptospira as well as on increasing awareness in the population and health professionals within the short time window after both low-level and extreme rainfall events. Increased leptospirosis incidence was restricted to one-to-two weeks after those events suggesting that infectious Leptospira survival may be limited to short time intervals. Author Summary To determine the role of meteorological variables, seasonal variation and temporal trends in the incidence of leptospirosis, we investigated the time series of leptospirosis incidence amongst residents of Salvador, Brazil, from 1996 to 2010. Exploratory and confirmatory statistical methods detected associations between meteorological factors and disease incidence. Results showed the importance of extreme meteorological conditions, particularly rainfall, as short-term predictors of leptospirosis incidence. In addition, we found a long-term decreasing trend of in disease incidence over the observation period."/>

s in the incidence of leptospirosis, we investigated the time series of leptospirosis incidence amongst residents of Salvador, Brazil, from 1996 to 2010. Exploratory and confirmatory statistical methods detected associations between meteorological factors and disease incidence. Results showed the importance of extreme meteorological conditions, particularly rainfall, as short-term predictors of leptospirosis incidence. In addition, we found a long-term decreasing trend of in disease incidence over the observation period.&lt;;/p&gt;;"/>

  <meta name="twitter:description" content="Background Leptospirosis is an important public health problem affecting vulnerable urban slum populations in developing country settings. However, the complex interaction of meteorological factors driving the temporal trends of leptospirosis remain incompletely understood. Methods and findings From 1996 to 2010, we investigated the association between the weekly incidence of leptospirosis and climatic variables in the city of Salvador, Brazil by using a dynamic generalized linear model that accounted for time lags, overall trend and seasonal variation. Our model showed an increase of leptospirosis cases associated with rainfall, lower temperature and higher humidity. There was a lag of one-to-two weeks between weekly values for significant meteorological variables and leptospirosis incidence. Independent of the season, a weekly cumulative rainfall of 20 mm increased the risk of the leptospirosis by 10% compared to a week without rain. Finally, over the 14 year study period the incidence of leptospirosis decreased significantly by four fold (12.8 versus 3.6 per 100,000 people), independently of variations in climate. Conclusions Strategies to control leptospirosis should focus on avoiding contact with contaminated sources of Leptospira as well as on increasing awareness in the population and health professionals within the short time window after both low-level and extreme rainfall events. Increased leptospirosis incidence was restricted to one-to-two weeks after those events suggesting that infectious Leptospira survival may be limited to short time intervals. Author Summary To determine the role of meteorological variables, seasonal variation and temporal trends in the incidence of leptospirosis, we investigated the time series of leptospirosis incidence amongst residents of Salvador, Brazil, from 1996 to 2010. Exploratory and confirmatory statistical methods detected associations between meteorological factors and disease incidence. Results showed the importance of extreme meteorological conditions, particularly rainfall, as short-term predictors of leptospirosis incidence. In addition, we found a long-term decreasing trend of in disease incidence over the observation period."/>

                           <div class="section abstract" id="abstract-1">
                            <h2 class="">ABSTRACT</h2>
                            <div id="sec-1" class="subsection">
                             <p id="p-3">
                              <strong>Background</strong> Leptospirosis is an important public health problem affecting vulnerable urban slum populations in developing country settings. However, the complex interaction of meteorological factors driving the temporal trends of leptospirosis remain incompletely understood.
                             </p>
                            </div>
                            <div id="sec-2" class="subsection">
                             <p id="p-4">
                              <strong>Methods and findings</strong> From 1996 to 2010, we investigated the association between the weekly incidence of leptospirosis and climatic variables in the city of Salvador, Brazil by using a dynamic generalized linear model that accounted for time lags, overall trend and seasonal variation. Our model showed an increase of leptospirosis cases associated with rainfall, lower temperature and higher humidity. There was a lag of one-to-two weeks between weekly values for significant meteorological variables and leptospirosis incidence. Independent of the season, a weekly cumulative rainfall of 20 mm increased the risk of the leptospirosis by 10% compared to a week without rain. Finally, over the 14 year study period the incidence of leptospirosis decreased significantly by four fold (12.8 versus 3.6 per 100,000 people), independently of variations in climate.
                             </p>
                            </div>
                            <div id="sec-3" class="subsection">
                             <p id="p-5">
                              <strong>Conclusions</strong> Strategies to control leptospirosis should focus on avoiding contact with contaminated sources of 
                              <em>Leptospira</em> as well as on increasing awareness in the population and health professionals within the short time window after both low-level and extreme rainfall events. Increased leptospirosis incidence was restricted to one-to-two weeks after those events suggesting that infectious 
                              <em>Leptospira</em> survival may be limited to short time intervals.
                             </p>
                            </div>
                            <div id="sec-4" class="subsection">
                             <p id="p-6">
                              <strong>Author Summary</strong> To determine the role of meteorological variables, seasonal variation and temporal trends in the incidence of leptospirosis, we investigated the time series of leptospirosis incidence amongst residents of Salvador, Brazil, from 1996 to 2010. Exploratory and confirmatory statistical methods detected associations between meteorological factors and disease incidence. Results showed the importance of extreme meteorological conditions, particularly rainfall, as short-term predictors of leptospirosis incidence. In addition, we found a long-term decreasing trend of in disease incidence over the observation period.
                             </p>
