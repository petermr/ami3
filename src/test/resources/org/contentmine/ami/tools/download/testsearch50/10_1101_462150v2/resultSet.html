  <meta name="DC.Description" content="Background More than 80,000 dengue cases including 215 deaths were reported nationally in less than seven months between 2016-2017, a fourfold increase in the number of reported cases compared to the average number over 2010-2016. The region of Negombo, located in the Western province, experienced the greatest number of dengue cases in the country and is the focus area of our study, where we aim to capture the spatial-temporal dynamics of dengue transmission. Methods We present a statistical modeling framework to evaluate the spatial-temporal dynamics of the 2016-2017 dengue outbreak in the Negombo region of Sri Lanka as a function of human mobility, land-use, and climate patterns. The analysis was conducted at a 1 km × 1 km spatial resolution and a weekly temporal resolution. Results Our results indicate human mobility to be a stronger indicator for local outbreak clusters than land-use or climate variables. The minimum daily temperature was identified as the most influential climate variable on dengue cases in the region; while among the set of land-use patterns considered, urban areas were found to be most prone to dengue outbreak, followed by areas with stagnant water and then coastal areas. The results are shown to be robust across spatial resolutions. Conclusions Our study highlights the potential value of using travel data to target vector control within a region. In addition to illustrating the relative relationship between various potential risk factors for dengue outbreaks, the results of our study can be used to inform where and when new cases of dengue are likely to occur within a region, and thus help more effectively and innovatively, plan for disease surveillance and vector control. * DENV-2 : dengue virus type 2 HDU : High Dependency Unit CCMDDHF : Clinical Centre for Managing Dengue and Dengue Haemorrhagic Fever GSOD : Global Surface Summary of the Day Tavg : daily mean temperature Tmax : daily maximum temperat                           <div class="article abstract-view ">
                           <span class="highwire-journal-article-marker-start"/>
                           <div class="section abstract" id="abstract-1">
                            <h2 class="">Abstract</h2>
                            <div id="sec-1" class="subsection">
                             <p id="p-9">
                              <strong>Background</strong> More than 80,000 dengue cases including 215 deaths were reported nationally in less than seven months between 2016-2017, a fourfold increase in the number of reported cases compared to the average number over 2010-2016. The region of Negombo, located in the Western province, experienced the greatest number of dengue cases in the country and is the focus area of our study, where we aim to capture the spatial-temporal dynamics of dengue transmission.
                             </p>
                            </div>
                            <div id="sec-2" class="subsection">
                             <p id="p-10">
                              <strong>Methods</strong> We present a statistical modeling framework to evaluate the spatial-temporal dynamics of the 2016-2017 dengue outbreak in the Negombo region of Sri Lanka as a function of human mobility, land-use, and climate patterns. The analysis was conducted at a 1 km × 1 km spatial resolution and a weekly temporal resolution.
                             </p>
                            </div>
                            <div id="sec-3" class="subsection">
                             <p id="p-11">
                              <strong>Results</strong> Our results indicate human mobility to be a stronger indicator for local outbreak clusters than land-use or climate variables. The minimum daily temperature was identified as the most influential climate variable on dengue cases in the region; while among the set of land-use patterns considered, urban areas were found to be most prone to dengue outbreak, followed by areas with stagnant water and then coastal areas. The results are shown to be robust across spatial resolutions.
                             </p>
                            </div>
                            <div id="sec-4" class="subsection">
                             <p id="p-12">
                              <strong>Conclusions</strong> Our study highlights the potential value of using travel data to target vector control within a region. In addition to illustrating the relative relationship between various potential risk factors for dengue outbreaks, the results of our study can be used to inform where and when new cases of dengue are likely to occur within a region, and thus help more effectively and innovatively, plan for disease surveillance and vector control.
                             </p>
                            </div>
                           </div>
