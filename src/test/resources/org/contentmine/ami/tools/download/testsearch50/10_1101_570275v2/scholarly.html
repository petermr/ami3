  <meta name="DC.Description" content="The prevalence and increasing global distribution of cyanobacteria-dominated harmful algal blooms is strongly associated with changing climatic patterns and local biogeochemical and hydrological processes. Changes to precipitation frequency and intensity, as predicted by current climate models, are likely to alter bloom development and composition due changes in nutrient fluxes and water column mixing on short time scales during the open water season. However, few studies have directly documented the effects of precipitation events on cyanobacterial composition, biomass, and toxin production. In this study, we describe an early-initiated cyanobacterial bloom in Conestogo Lake, a eutrophic flood control reservoir located in southwestern Ontario, following heavy rainfall and subsequent flooding within the catchment. An increase in bioavailable phosphorus by more than 25-fold in surface waters resulted in biomass increases of Aphanizomenon flos-aquae throughout the reservoir approximately 2 weeks post-flooding. Anabaenopeptin-A and three microcystin congeners (microcystin-LR, -YR, and - RR) were detected at varying levels across sites during the bloom period, which lasted between 3 to 5 weeks. Together, these findings indicate that water column mixing and elevated phosphorus concentrations induced by increased water flow were the key drivers for the early cyanobacterial bloom in Conestogo Lake. Mitigation strategies for bloom-related water quality impairment must be both responsive and adaptive to the complexity of drivers affecting reservoir mixing dynamics, nutrient loads, and blooms. However, bloom mitigation efforts can be severely constrained by the large watersheds and broad suite of operational goals of many reservoirs. that are most often focussed on water quantity (flood water control and flow augmentation) rather than water quality or cyanobacterial bloom management."/>

   <span class="highwire-journal-article-marker-start"/>
   <div class="section abstract" id="abstract-1">
    <h2 class="">Abstract</h2>
    <p id="p-2">The prevalence and increasing global distribution of cyanobacteria-dominated harmful algal blooms is strongly associated with changing climatic patterns and local biogeochemical and hydrological processes. Changes to precipitation frequency and intensity, as predicted by current climate models, are likely to alter bloom development and composition due changes in nutrient fluxes and water column mixing on short time scales during the open water season. However, few studies have directly documented the effects of precipitation events on cyanobacterial composition, biomass, and toxin production. In this study, we describe an early-initiated cyanobacterial bloom in Conestogo Lake, a eutrophic flood control reservoir located in southwestern Ontario, following heavy rainfall and subsequent flooding within the catchment. An increase in bioavailable phosphorus by more than 25-fold in surface waters resulted in biomass increases of 
     <em>Aphanizomenon flos-aquae</em> throughout the reservoir approximately 2 weeks post-flooding. Anabaenopeptin-A and three microcystin congeners (microcystin-LR, -YR, and - RR) were detected at varying levels across sites during the bloom period, which lasted between 3 to 5 weeks. Together, these findings indicate that water column mixing and elevated phosphorus concentrations induced by increased water flow were the key drivers for the early cyanobacterial bloom in Conestogo Lake. Mitigation strategies for bloom-related water quality impairment must be both responsive and adaptive to the complexity of drivers affecting reservoir mixing dynamics, nutrient loads, and blooms. However, bloom mitigation efforts can be severely constrained by the large watersheds and broad suite of operational goals of many reservoirs. that are most often focussed on water quantity (flood water control and flow augmentation) rather than water quality or cyanobacterial bloom management.
    </p>
   </div>
   <div class="section" id="sec-1">
    <h2 class="">Introduction</h2>
    <p id="p-3">Cyanobacteria are critical to the structure and function of aquatic communities (
     <a id="xref-ref-49-1" class="xref-bibr" href="#ref-49">Reynolds 1984</a>, 
     <a id="xref-ref-59-1" class="xref-bibr" href="#ref-59">Wetzel 2001</a>). However, prolific cyanobacterial growth often negatively impacts ecosystems by reducing water quality and driving disruptions to aquatic food chains (
     <a id="xref-ref-43-1" class="xref-bibr" href="#ref-43">Pearl 1988</a>). Several bloom-forming species also synthesize an array of bioactive compounds that pose chronic and acute health risks to humans and animals through dermal contact, inhalation, and/or ingestion of contaminated waters (
     <a id="xref-ref-13-1" class="xref-bibr" href="#ref-13">Chorus et al. 2000</a>, 
     <a id="xref-ref-14-1" class="xref-bibr" href="#ref-14">Codd 2000</a>, 
     <a id="xref-ref-10-1" class="xref-bibr" href="#ref-10">Carmichael 2001</a>). As a result, blooms and their associated bioactive metabolites have economic consequences through impacts on tourism and recreation, and via costs for drinking water treatment (
     <a id="xref-ref-16-1" class="xref-bibr" href="#ref-16">Dodds et al. 2009</a>, 
     <a id="xref-ref-8-1" class="xref-bibr" href="#ref-8">Bullerjahn et al. 2016</a>).
    </p>
    <p id="p-4">The increased prevalence of cyanobacterial blooms has been historically attributed to increased anthropogenic eutrophication, with emphasis on the relative abundances, contributions, and impacts of nitrogen and phosphorus (
     <a id="xref-ref-60-1" class="xref-bibr" href="#ref-60">Winter et al. 2012</a>, 
     <a id="xref-ref-42-1" class="xref-bibr" href="#ref-42">Paerl and Otten 2013</a>). Changing climatic conditions are also now strongly considered as significant drivers in bloom intensity and distribution (
     <a id="xref-ref-41-1" class="xref-bibr" href="#ref-41">Paerl and Huisman 2009</a>, 
     <a id="xref-ref-37-1" class="xref-bibr" href="#ref-37">O’Neil et al. 2012</a>, 
     <a id="xref-ref-55-1" class="xref-bibr" href="#ref-55">Sukenik et al. 2015</a>, 
     <a id="xref-ref-40-1" class="xref-bibr" href="#ref-40">Paerl et al. 2016</a>). Current climate models predict increasing regional temperatures likely resulting in warmer surface waters, increased thermal stratification, and water column stability that promote the growth of certain bloom-forming species (
     <a id="xref-ref-28-1" class="xref-bibr" href="#ref-28">Jöhnk et al. 2008</a>, 
     <a id="xref-ref-41-2" class="xref-bibr" href="#ref-41">Paerl and Huisman 2009</a>). Precipitation frequency and intensity are also predicted to change, but less attention has been given to how these factors may influence bloom development and cyanobacterial biomass (
     <a id="xref-ref-48-1" class="xref-bibr" href="#ref-48">Reichwaldt and Ghadouani 2012</a>).
    </p>
    <p id="p-5">Increasing precipitation variability may impact external nutrient and sediment delivery to waterbodies, alter residence time and flushing, and reduce vertical stratification, which, in turn, may affect bloom development (
     <a id="xref-ref-26-1" class="xref-bibr" href="#ref-26">Jacobsen and Simonsen 1993</a>, 
     <a id="xref-ref-35-1" class="xref-bibr" href="#ref-35">Mitrovic et al. 2003</a>, 
     <a id="xref-ref-61-1" class="xref-bibr" href="#ref-61">Wood et al. 2017</a>). For example, 
     <a id="xref-ref-61-2" class="xref-bibr" href="#ref-61">Wood 
      <em>et al.</em> (2017)
     </a> reported decreased cyanobacterial biomass following an extreme rainfall event that lead to water column cooling and destratification in a shallow, eutrophic New Zealand lake. Intense precipitation, preceded or followed by extensive drought may create episodic or pulsed nutrient loads potentially further favoring cyanobacterial development (
     <a id="xref-ref-7-1" class="xref-bibr" href="#ref-7">Bouvy et al. 2003</a>, 
     <a id="xref-ref-48-2" class="xref-bibr" href="#ref-48">Reichwaldt and Ghadouani 2012</a>). In addition to climatic factors, bloom development is also dependent on a suite of site-specific characteristics including hydrology, lake geomorphology, catchment size, and nutrient loading from internal and external sources. Thus, the sensitivity of each lake to these drivers, including precipitation, will vary.
    </p>
    <p id="p-6">Cyanobacterial blooms are of particular concern for lake and reservoir managers due to the potential for toxin production and impacts on water quality that may affect ecosystem processes and the recreational uses of the water body (
     <a id="xref-ref-12-1" class="xref-bibr" href="#ref-12">Chorus and Bartram 1999</a>, 
     <a id="xref-ref-13-2" class="xref-bibr" href="#ref-13">Chorus et al. 2000</a>). Cyanobacterial metabolites are both chemically variable and bio-actively diverse (
     <a id="xref-ref-9-1" class="xref-bibr" href="#ref-9">Carmichael 1997</a>, 
     <a id="xref-ref-58-1" class="xref-bibr" href="#ref-58">Welker and Von Döhren 2006</a>) with various modes of cellular action that may cause superficial skin irritation at low exposures and sickness or even death if ingested at high enough concentrations (
     <a id="xref-ref-46-1" class="xref-bibr" href="#ref-46">Pouria et al. 1998</a>, 
     <a id="xref-ref-13-3" class="xref-bibr" href="#ref-13">Chorus et al. 2000</a>, 
     <a id="xref-ref-11-1" class="xref-bibr" href="#ref-11">Carmichael et al. 2001</a>, 
     <a id="xref-ref-10-2" class="xref-bibr" href="#ref-10">Carmichael 2001</a>). Often, the recommended course of action for recreational waterbodies is to limit activity in and exposure to bloom-affected waters due to the potential for accidental ingestion and/or inhalation during recreational activities (
     <a id="xref-ref-3-1" class="xref-bibr" href="#ref-3">Backer et al. 2010</a>). Here, we explore the effects of an extreme precipitation event on cyanobacterial blooms within Conestogo Lake (Ontario, Canada; 
     <a id="xref-fig-1-1" class="xref-fig" href="#F1">Figure 1</a>), a eutrophic flood-control and river augmentation reservoir, which has experienced recurring, late-fall cyanobacterial blooms dominated by the nitrogen-fixing species 
     <em>Aphanizomenon flos-aquae.</em> On 23 June 2017, the Upper Conestogo watershed received a substantial amount of rainfall (daily avg. 78 mm measured at Conestogo Dam) that resulted in severe flooding. According to the GRCA, nearly 80% of the volume of Conestogo Lake was flushed downstream during this 2-day event (
     <a id="xref-ref-21-1" class="xref-bibr" href="#ref-21">Grand River Conservation Authority 2018</a>). In this study, we were specifically interested in how significant rainfall from the catchment altered water quality and nutrient concentrations and if so, how these changes impacted cyanobacterial bloom development and toxin production.
    </p>

   <div class="section" id="sec-2">
    <h2 class="">Materials and methods</h2>
    <div id="sec-3" class="subsection">
     <h3>Study Site</h3>
     <p id="p-8">Conestogo Lake is located in southwestern Ontario, Canada. It is a bottom-draw reservoir (7.35 km
      <sup>2</sup>) operated by the Grand River Conservation Authority (GRCA; Mapleton Township, ON). Built in 1958, it primarily serves as a flood-control and down-stream flow augmentation system while providing ancillary recreational benefits for fishing, boating, and ∼ 400 summer cottages. Higher flows in spring from the Upper Conestogo River basin (566 km
      <sup>2</sup>), a predominately agricultural catchment (&gt;; 80 %, 
      <a id="xref-fig-1-2" class="xref-fig" href="#F1">Figure 1</a>, 
      <em>left</em>), are captured in the reservoir through the end of April and used during the summer drawdown (
      <em>i.e.</em> augmentation) period from 01 May to 30 September to provide consistent downstream flow of the Conestogo and Grand Rivers. As a result of the reservoir drawdown, mean lake depth varies throughout the season with the deepest point always near the dam. Reservoir storage volume during the summer augmentation period has historically ranged between 12.7 and 56.3 Mm
      <sup>3</sup> (59.3 Mm
      <sup>3</sup> max cap.) with an average drop between 5 and 7 m in stage elevation.
     </p>
    </div>
    <div id="sec-4" class="subsection">
     <h3>Sample collection and analysis</h3>
     <p id="p-9">Sampling at Conestogo Lake began on 21 Jun 2017 with physical and biological samples collected from the center (CLC) site closest to the dam. Two additional sites in the east (CLE) and west (CLW) arms of the reservoir were added on 05 Jul and 11 Jul, respectively, following the flooding event to assess the potential differences between catchment inputs into the reservoir (
      <a id="xref-fig-1-3" class="xref-fig" href="#F1">Figure 1</a>). From each location we collected a suite of physical, chemical, and biological data throughout the water column. Physical water column profiles were collected at 0.5 m increments using an EXO2 sonde (YSI, Yellow Springs, OH) equipped with chlorophyll-a, pH, temperature, and dissolved oxygen sensors. The Secchi disk transparency at each site was used to collect samples for cyanobacterial toxin analysis described in further detail below. In addition, we collected discrete samples from 2 m for water chemistry and phytoplankton taxonomy and enumeration approximately once per week from 21 June 2017 to 17 August 2017.
     </p>
     <p id="p-10">Whole water samples were collected for total phosphorus (TP) and phytoplankton enumeration. Subsamples were field-filtered using a 0.45 µm syringe filter (Whatman) for soluble reactive phosphorus (SRP), total dissolved phosphorus (TDP), ammonia (NH
      <sub>4</sub>-N), nitrate (NO
      <sub>3</sub>
      <sup>-</sup>), total dissolved nitrogen (TDN), anions, and cations. All samples were transported on ice, stored at −20 °C, and analyzed at the Environmental Geochemistry Laboratory at the University of Waterloo (Waterloo, ON) as per AHPA (1998; see Table S1 for instrument listing and detection limits).
     </p>
     <p id="p-11">Phytoplankton identification and enumeration were completed by D. Findlay (Plankton-R-Us, Winnipeg, MB, 
      <a href="http://www.plankton-r-us.ca">http://www.plankton-r-us.ca</a>) as per 
      <a id="xref-ref-18-1" class="xref-bibr" href="#ref-18">Findlay &amp;; Kling (2003)</a>. Briefly, phytoplankton samples were collected in a dark bottle, preserved with Lugol’s solution, and stored at 4 °C until analysis. Ten-mL aliquots of Lugol’s preserved sample were gravity settled for 24 h and counted using a modified Ütermohl technique (
      <a id="xref-ref-36-1" class="xref-bibr" href="#ref-36">Nauwerk 1963</a>) on an inverted microscope with phase contrast illumination. Cell counts were converted to wet weight biomass by approximating cell volume, which were obtained by measurements of up to 50 cells of an individual species and applying the geometric formula best fitted to the shape of the cell (
      <a id="xref-ref-57-1" class="xref-bibr" href="#ref-57">Vollenweider 1968</a>, 
      <a id="xref-ref-51-1" class="xref-bibr" href="#ref-51">Rott 1981</a>). A specific gravity of 1 was assumed for cellular mass. All biomass estimates are expressed as mg/m
      <sup>3</sup> (D. Findlay, pers. communication).
     </p>
     <p id="p-12">Total (
      <em>i.e.</em>, intracellular and extracellular) cyanobacterial metabolite concentrations were determined from a 115 mL whole water sample calculated from the site-specific Secchi depth (2× Secchi depth) at each site. Each sample was collected in an amber NalgeneTM polyethylene terephthalate glycol (PETG) bottle to limit adsorption and overflow during freezing (Fisher reference: 322021-0125). All samples were stored at −20 °C until analysis at the University of Montreal (Montréal, QC). Samples were prepared and screened for each of seventeen cyanobacterial compounds (Table S2) as per 
      <a id="xref-ref-17-1" class="xref-bibr" href="#ref-17">Fayad 
       <em>et al.</em> (2015)
      </a> via on-line solid phase extraction ultra-high performance liquid chromatography high resolution mass spectrometry (SPE-UHPLC– HRMS) using standards purchased from Enzo Life Science, Abraxis, or Cyano Biotech GmbH. The limit of detection (LOD) and limit of quantification (LOQ) were calculated for every batch of samples. Only results that exceeded the LOQ were included in our analysis. Therefore, some samples may have had detectable, but unquantifiable toxin concentrations.
     </p>
    </div>
    <div id="sec-5" class="subsection">
     <h3>Environmental and dam-related data</h3>
     <p id="p-13">Meteorological and other reservoir-related data for this study were obtained from the GRCA’s online data portal (
      <a href="https://data.grandriver.ca/">https://data.grandriver.ca/</a>). Because GRCA data are provided under a provisional status, all GRCA data were passed through quality assurance and quality checking metrics for outliers to ensure sound data structure before proceeding with analysis. Spatial data were obtained from open source portals at the GRCA (bathymetry), the United States Geological Society, Statistics Canada, and the Ontario Ministry of Natural Resources (land-use).
     </p>
    </div>
    <div id="sec-6" class="subsection">
     <h3>Data analysis and statistics</h3>
     <p id="p-14">All data analysis was completed in R version 3.5.1 (
      <a id="xref-ref-47-1" class="xref-bibr" href="#ref-47">R Core Team 2018</a>). Water column profile data derived from sonde measurements as well as the discrete chemical profiles were constructed using a multilevel B-spline interpolation from the 
      <em>MBA</em> package (
      <a id="xref-ref-19-1" class="xref-bibr" href="#ref-19">Finley et al. 2017</a>) and were adjusted to reflect the reservoir stage elevation at the time of sampling. One sampling in the east arm contained a high chlorophyll-a concentration that skewed the profiles for all other sites. Therefore, we log transformed (base 10) the data to allow for better visual comparison. Comparisons of chemical and physical data across sites were completed using principal coordinates analysis (PCoA) with a Euclidean matrix on log-normalized data to account for scaling differences in the dataset and tested for difference through time and by site using permutational analysis of variance (PERMANOVA) with 
      <em>adonis</em> in the 
      <em>vegan</em> package (
      <a id="xref-ref-38-1" class="xref-bibr" href="#ref-38">Okasanen et al. 2016</a>). Similarly, we tested for differences in the phytoplankton community composition by biomass using PCoA with a Bray-Curtis dissimilarity matrix on log-transformed data to account for rare species biomass in the community and tested for difference through time and by site using PERMANOVA. Biomass and toxin trends were analyzed using repeated measures ANOVA (RM-ANOVA) with a linear mixed effects model (
      <em>lme</em>) from the 
      <em>nlme</em> package (
      <a id="xref-ref-45-1" class="xref-bibr" href="#ref-45">Pinheiro et al. 2018</a>) where time was a fixed effect, sampling location as a random effect, and the correlation matrix selected based on Akaike Information Criterion (AIC). Relationships between cyanobacterial biomass and environmental drivers including surface water temperature and phosphorus concentrations were also completed using RM-ANOVA. In addition, we tested for the correlation of biomass with toxin concentrations using Kendall’s rho. All code used for this project are available on github at 
      <a href="https://github.com/biogeochem/formbloom_conestogo_2017HAB">https://github.com/biogeochem/formbloom_conestogo_2017HAB</a>.
     </p>
    </div>
   </div>
   <div class="section" id="sec-7">
    <h2 class="">Results</h2>
    <div id="sec-8" class="subsection">
     <h3>Flood event</h3>
     <p id="p-15">The Upper Conestogo watershed received an intense rainfall event on 23-24 June 2017. This two-day event increased mean daily flow from 4.56 m
      <sup>3</sup>/s to 219 m
      <sup>3</sup>/s (max 521 m
      <sup>3</sup>/s), increased the total reservoir volume by 3.5 Mm
      <sup>3</sup> (million cubic meters), and is estimated to have replaced ∼80% of the reservoir volume (
      <a id="xref-ref-21-2" class="xref-bibr" href="#ref-21">Grand River Conservation Authority 2018</a>). Within several days, the reservoir storage and drawdown returned to engineered levels (
      <a id="xref-fig-1-4" class="xref-fig" href="#F1">Figure 1</a>
      <em>b-e</em>). The sizable influx of water from the catchment during the flood event increased measurable phosphorus between 1.9 to 33× within the water column at the center site by the next sampling on 05 July 2017 but did not affect any measured nitrogen species (
      <a id="xref-fig-2-1" class="xref-fig" href="#F2">Figures 2</a> and 
      <a id="xref-fig-3-1" class="xref-fig" href="#F3">3</a>).
     </p>

    <div id="sec-9" class="subsection">
     <h3>Hydrology and Descriptive Limnological Characteristics</h3>
     <p id="p-18">All measured forms of phosphorus increased in the water column following the severe rainfall event (
      <a id="xref-fig-2-2" class="xref-fig" href="#F2">Figures 2
       <em>a</em>
      </a> and 
      <a id="xref-fig-3-2" class="xref-fig" href="#F3">3
       <em>a</em>
      </a>, 
      <a id="xref-table-wrap-1-1" class="xref-table" href="#T1">Tables 1</a> and S1). Epilimnetic concentrations declined throughout the sampling period while hypolimnetic concentrations, notably TDP and TP, increased between 12 July (DOY 193) and 26 July (207) across all three sites. All nitrogen species (
      <a id="xref-fig-3-3" class="xref-fig" href="#F3">Figure 3</a>
      <em>b</em> and S1, 
      <a id="xref-table-wrap-1-2" class="xref-table" href="#T1">Tables 1</a> and S1) were well mixed throughout the water column and gradually decreased throughout the sampling campaign.
     </p>
     <div id="T1" class="table pos-float">
      <div class="table-inline table-callout-links">
       <div class="callout">
        <span>View this table:</span>
        <ul class="callout-links">
         <li class="view-inline first">
          <a href="##" class="table-expand-inline" data-table-url="/highwire/markup/672558/expansion?postprocessors=highwire_tables%2Chighwire_reclass%2Chighwire_figures%2Chighwire_math%2Chighwire_inline_linked_media%2Chighwire_embed&amp;;table-expand-inline=1" data-icon-position="" data-hide-link-title="0">View inline</a>
         </li>

          <a href="/highwire/markup/672558/expansion?width=1000&amp;;height=500&amp;;iframe=true&amp;;postprocessors=highwire_tables%2Chighwire_reclass%2Chighwire_figures%2Chighwire_math%2Chighwire_inline_linked_media%2Chighwire_embed" class="colorbox colorbox-load table-expand-popup" rel="gallery-fragment-tables" data-icon-position="" data-hide-link-title="0">View popup</a>
         </li>

          <a href="/highwire/powerpoint/672558" class="highwire-figure-link highwire-figure-link-ppt" data-icon-position="" data-hide-link-title="0">Download powerpoint</a>
         </li>
        </ul>
       </div>
      </div>
      <div class="table-caption">
       <span class="table-label">Table 1.</span>
       <p id="p-19" class="first-child">Chemical water column summary with mean (SD) [minimum – maximum] at sampling each site.</p>
       <div class="sb-div caption-clear"/>
      </div>
     </div>
     <p id="p-20">Conestogo Lake was initially and only briefly thermally stratified at the center site on 21 June 2017. By 05 July (DOY 186), the lake was isothermal across the lake and remained isothermal throughout the rest of the summer augmentation period (Figure S2
      <em>a</em>). Mean surface water temperatures (0 - 2 m) ranged from 21.2 to 25.5 °C. Subsequent flow from the catchment following the 23 July rainfall reduced the surface water temperatures in the east by approximately 2 °C from the previous sampling but did not affect the surface temperatures in the west arm or center sites. Dissolved oxygen (Figure S2
      <em>b</em>, 
      <a id="xref-table-wrap-1-3" class="xref-table" href="#T1">Tables 1</a> and S1) at the surface was highest during peak biomass. Hypoxia developed in the hypolimnion at all three sampling locations just as bloom biomass started to increase. Epilimnetic (0 - 2 m) chemical (TDN, NO
      <sub>3</sub>
      <sup>-</sup>, DOC, SRP, TDP, TP, SO
      <sub>4</sub>
      <sup>2-</sup>, Mn, Ca
      <sup>2+</sup>, K
      <sup>+</sup>, Na
      <sup>+</sup>, Mg
      <sup>2+</sup>, F,
      <sup>-</sup>, Cl
      <sup>-</sup>) and physical (surface temperature, dissolved oxygen, residence time) properties were significantly different between sites (PERMANOVA, 
      <em>P</em> = 0.013) and changed over the course of the sampling period (PERMANOVA, 
      <em>P</em> = 0.001; Figure S2).
     </p>
    </div>
    <div id="sec-10" class="subsection">
     <h3>Flooding induced cyanobacterial bloom</h3>
     <p id="p-21">GRCA managers have visibly recorded cyanobacterial blooms in Conestogo Lake in late August through September (S. Cooke, pers. communication), similar to other eutrophic lake systems in this region (
      <a id="xref-ref-60-2" class="xref-bibr" href="#ref-60">Winter et al. 2012</a>). Within two weeks of the flooding event measurable increases in biomass of 
      <em>Aphanizomenon flos-aquae</em>, a filamentous nitrogen-fixer, were detected in each of the sampling locations (
      <a id="xref-fig-4-1" class="xref-fig" href="#F4">Figure 4</a>). Epilimnetic phytoplankton composition significantly changed over the course of the sampling campaign with assemblages in the west and center more similar than those in the east (Figure S3, PERMANOVA, site: 
      <em>F</em> = 2.22, 
      <em>P</em> = 0.001, time: 
      <em>F</em> = 2.69, 
      <em>P</em> = 0.003). While other phytoplankton groups were represented (Figure S4), cyanobacteria exceeded 50% of the phytoplankton community in the east and west arms near 12 July and approximately a week later in the center. Total cyanobacterial biomass varied across sites and was significantly affected by eplimnetic SRP, mean daily flow rates, and surface water temperatures (RMANOVA, 
      <em>F</em>
      <sub>
       <em>1,462</em>
      </sub> = 778.79, 
      <em>P &lt;;</em> 0.0001). The east arm contained the highest measured biomass on 19 July (DOY 200, 10,900 mg/m
      <sup>3</sup>, 4,500 cells/mL), which declined following another, smaller, rainfall event on 23 Jul 2017. The center and west arm biomass peaked near 25 Jul (DOY 206; center: 4,710 mg/m
      <sup>3</sup>, west: 5,230 mg/m
      <sup>3</sup>). Bloom duration, measured as the period during which cyanobacterial biomass composed &gt;; 50% of the fractional biomass, persisted between 26 and 34 days and occurred 4 to 6 weeks earlier than has been previously documented by the GRCA (S. Cooke, pers. communication). The cyanobacterial fraction across all sampling sites also included 
      <em>Woronichinia compacta, Anabaena (Dolichospermum) flos-aquae, Microcystis aeruginosa, Anabaena</em> (
      <em>Dolichospermum) crassa, Planktolyngbya limnetica,</em> and 
      <em>Pseudoanabaena sp.</em> (
      <a id="xref-fig-4-2" class="xref-fig" href="#F4">Figure 4</a>
      <em>a</em>). 
      <em>W. compacta</em> exhibited similar biomass trends to 
      <em>A. flos-aquae</em>, though at much smaller biomass levels; by 17 Aug, its biomass increased to 8% (193.8 mg/m
      <sup>3</sup>), 13% (108.9 mg/m
      <sup>3</sup>), and 18% (585.9 mg/m
      <sup>3</sup>) of the cyanobacterial biomass in the west, center, and east, respectively.
     </p>

        </li>

       <span class="fig-label">Figure 4.</span>
       <p id="p-22" class="first-child">Cyanobacterial biomass (

    <div id="sec-11" class="subsection">
     <h3>Cyanotoxins were detectable at low concentrations</h3>
     <p id="p-23">Detectable anabaenopeptin-A (AP-A), microcystin-LR (MC-LR), -YR, and -RR were present in 90 % of the samples (
      <em>n</em> = 19) but were only quantifiable in 81 % of samples (
      <em>n</em> = 17; 
      <a id="xref-table-wrap-2-1" class="xref-table" href="#T2">Table 2</a>). Total microcystin concentration did not exceed 1.0 µg/L throughout the sampling season and were comparable to previously measured concentrations during the summer months (
      <a id="xref-ref-62-1" class="xref-bibr" href="#ref-62">Yakobowski 2008</a>). Metabolite type and concentration varied through time, but not by site (RMANOVA, toxin × time, 
      <em>F</em>
      <sub>3,60</sub> = 9.90, 
      <em>P</em> &lt;; 0.0001; site 
      <em>P</em> &gt;; 0.05). Quantifiable concentrations of all three microcystins were present in the east arm, MC-LR and MC-YR in the center site, and only MC-LR in the west. MC-LR was the dominant microcystin variant across all sites with the highest quantified values in the east arm at peak 
      <em>A. flos-aquae, M. aeruginosa</em>, and 
      <em>P. limnetica</em> biomass (
      <a id="xref-fig-4-3" class="xref-fig" href="#F4">Figure 4</a>
      <em>b</em>, 
      <a id="xref-table-wrap-2-2" class="xref-table" href="#T2">Table 2</a>). Further, MC-YR at the center did not correspond with the MC-LR peak suggesting its possible origin in the east arm. AP-A was present at all sampling locations throughout the bloom period, was the dominant metabolite at all sites by 25 July (DOY 206) and had replaced all microcystin variants by the end of the sampling campaign. Toxin concentrations were not significantly correlated with the biomass of any particular cyanobacterial species (Kendall rho, 
      <em>P</em> &gt;; 0.05).
     </p>

   <div class="section" id="sec-12">
    <h2 class="">Discussion</h2>
    <p id="p-25">Conestogo Lake has experienced annual cyanobacterial blooms over the last decade, some of which have resulted in the issuance of health advisories for recreational users and cottagers (S. Cooke, GRCA, pers. communication). Consistent with other eutrophic lake and reservoir systems in the region (
     <a id="xref-ref-60-3" class="xref-bibr" href="#ref-60">Winter et al. 2012</a>), cyanobacterial blooms typically develop in mid- to late-August and persist through September or early October (S. Cooke, GRCA, pers. Communication, Larsen 
     <em>et al.</em> in prep). However, the marked increase in soluble P as a result of rainfall combined with rapid physical change from disruption of water column structure during flooding to reestablishment of a stable water column made 2017 an atypical season with an unusually early bloom. This highlights the potential for changing windows of bloom-related risk and associated management considerations.
    </p>
    <p id="p-26">Global increases in extreme rainfall events are predicted to outpace changes in total precipitation under various climate models (
     <a id="xref-ref-2-1" class="xref-bibr" href="#ref-2">Allen and Ingram 2002</a>, 
     <a id="xref-ref-25-1" class="xref-bibr" href="#ref-25">IPCC 2007</a>) suggesting that heavy rain and flooding events will likely become more common in the near future. The impact of changes to precipitation intensity and frequency on cyanobacterial bloom development and dynamics is inherently complex and may lead to either promotion or disruption of bloom dynamics (
     <a id="xref-ref-48-3" class="xref-bibr" href="#ref-48">Reichwaldt and Ghadouani 2012</a>, 
     <a id="xref-ref-61-3" class="xref-bibr" href="#ref-61">Wood et al. 2017</a>). Interactions between physical, chemical, and biological lake parameters are influenced by other factors such as catchment size, land use, soil type, etc. and ultimately, the overall effect of the rainfall event is regulated by the rainfall intensity, water inflow, and seasonal timing (reviewed in 
     <a id="xref-ref-48-4" class="xref-bibr" href="#ref-48">Reichwaldt and Ghadouani 2012</a>). Limited studies investigating such events on cyanobacterial bloom development have identified changes to flushing rates, water column mixing, and nutrient inputs from rainfall events as the main factors affecting cyanobacteria and phytoplankton communities (
     <a id="xref-ref-7-2" class="xref-bibr" href="#ref-7">Bouvy et al. 2003</a>, 
     <a id="xref-ref-48-5" class="xref-bibr" href="#ref-48">Reichwaldt and Ghadouani 2012</a>) – all factors that appeared to impact the bloom dynamics in Conestogo Lake. Regional climate models suggest we will continue to see impacts of extreme events that can affect bloom timing, and risk (
     <a id="xref-ref-7-3" class="xref-bibr" href="#ref-7">Bouvy et al. 2003</a>, 
     <a id="xref-ref-25-2" class="xref-bibr" href="#ref-25">IPCC 2007</a>, McDermid et al. 2015).
    </p>
    <p id="p-27">Sizable influxes of dissolved and particulate nutrient pools are common following heavy rainfall and erosion, particularly if they are preceded by a warm, dry periods (
     <a id="xref-ref-29-1" class="xref-bibr" href="#ref-29">Jones and Poplawski 1998</a>, Chiew et al 1995). For example, in Australian reservoirs, a 440 mm rainfall in a 3-day period resulted in an input equivalent of 80% and 400% of the average annual in-lake N and P, respectively (
     <a id="xref-ref-29-2" class="xref-bibr" href="#ref-29">Jones and Poplawski 1998</a>). Here we observed a 27x increase in SRP levels in surficial waters, which was likely key to the proliferation and dominance of cyanobacteria.
    </p>
    <div id="sec-13" class="subsection">
     <h3>Emerging cyanotoxins</h3>
     <p id="p-28">Many lake monitoring programs focus on the measurement of microcystins because of their vast distribution (
      <a id="xref-ref-32-1" class="xref-bibr" href="#ref-32">Loftin et al. 2016</a>), ecotoxicity (
      <a id="xref-ref-12-2" class="xref-bibr" href="#ref-12">Chorus and Bartram 1999</a>), and relatively inexpensive and rapid detection in whole water samples (
      <em>e.g.</em> ELISA test kits). However, several studies using cyanobacterial extracts have reported harmful/toxic effects that could not be explained solely by microcystin concentration or presence, suggesting the possibility of other toxic compounds (
      <a id="xref-ref-30-1" class="xref-bibr" href="#ref-30">Keil et al. 2002</a>, 
      <a id="xref-ref-56-1" class="xref-bibr" href="#ref-56">Teneva et al. 2005</a>, 
      <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">Baumann and Jüttner 2008</a>, 
      <a id="xref-ref-53-1" class="xref-bibr" href="#ref-53">Smutná et al. 2014</a>, 
      <a id="xref-ref-31-1" class="xref-bibr" href="#ref-31">Lenz et al. 2019</a>). Improved analytical techniques have identified numerous bioactive compounds such as cyanopeptolins and anabaenopeptins that are readily detectable in freshwaters and often produced simultaneously with microcystin variants (
      <a id="xref-ref-23-1" class="xref-bibr" href="#ref-23">Harada et al. 1995</a>, 
      <a id="xref-ref-58-2" class="xref-bibr" href="#ref-58">Welker and Von Döhren 2006</a>, 
      <a id="xref-ref-20-1" class="xref-bibr" href="#ref-20">Gkelis et al. 2015</a>, 
      <a id="xref-ref-6-1" class="xref-bibr" href="#ref-6">Beversdorf et al. 2017</a>, 
      <a id="xref-ref-5-1" class="xref-bibr" href="#ref-5">2018</a>).
     </p>
     <p id="p-29">In some cases, and consistent with our results, anabaenopeptins are reported in equal or higher concentrations than microcystins (
      <a id="xref-ref-27-1" class="xref-bibr" href="#ref-27">Janssen 2019</a>). For example, 
      <a id="xref-ref-6-2" class="xref-bibr" href="#ref-6">Beversdorf 
       <em>et al.</em> (2017)
      </a> reported an average of 0.65 µg/L total microcystin in Lake Koshkonong, Wisconsin, while anabaenopeptin-B and -F were measured at 6.56 μg/L combined. Though there are no case studies of human toxicity caused by anabaenopeptins, the compound inhibits carboxypeptidase A, and like microcystin, also inhibits protein phosphatases with slightly overlapping inhibitory concentration ranges (
      <a id="xref-ref-24-1" class="xref-bibr" href="#ref-24">Honkanen et al. 1990</a>, 
      <a id="xref-ref-52-1" class="xref-bibr" href="#ref-52">Sano et al. 2001</a>, 
      <a id="xref-ref-54-1" class="xref-bibr" href="#ref-54">Spoof et al. 2016</a>). At present, the concentration to which anabaenopeptins and other metabolites would have to reach to affect human health is currently unknown resulting in a lack of regulations or advisories for recreational or drinking water. However, ecological effects may be observed at relatively low concentrations. A recent study by 
      <a id="xref-ref-31-2" class="xref-bibr" href="#ref-31">Lenz 
       <em>et al.</em> (2019)
      </a> reported induced toxicity by low concentrations (10 µg/L) of anabaenopeptins, including AP-A, on the nematode 
      <em>Caenorhabditis elegans</em> resulting in reduced reproduction, reduced lifespan, and delayed hatching. Though compounds like AP-A have been previously considered non-toxic, they may now represent a new class of emerging toxins, whose potential impacts to human health and toxicity to aquatic organisms require immediate attention and therefore, inclusion in risk assessment for lake mitigation and monitoring programs
     </p>
    </div>
    <div id="sec-14" class="subsection">
     <h3>Recommendations for management</h3>
     <p id="p-30">Watershed managers have various options to mitigate cyanobacterial blooms by disrupting conditions that favor growth. These strategies, including increasing flushing rates, reducing internal/external nutrient loads, destratisfying the water column through mixing, application of chemicals, and/ or biological manipulations, each come with varying economic costs and have been extensively reviewed elsewhere (
      <a id="xref-ref-39-1" class="xref-bibr" href="#ref-39">Paerl 2018</a>). Different short-term and long-term targets for water management regimes and/or nutrient loads will likely be needed to mitigate cyanobacterial bloom formation in Conestogo Lake. However, manipulating water flow to reduce residence time is not likely a feasible option since the reservoir operates with base-flow augmentation as a primary deliverable. Therefore, management goals will likely need to incorporate strategies to mitigate internal and external nutrient loads. TDN nor NO
      <sub>3</sub> concentrations increased in response to the flood event and steadily decreased throughout the campaign. This suggests that N is not likely the regulating nutrient for biomass in this system though it may play a role in selecting for cyanobacterial species, bloom timing, or contributing to other biogeochemical cycles. Concurrent with other work on Conestogo Lake (
      <a id="xref-ref-22-1" class="xref-bibr" href="#ref-22">Guildford 2006</a>), our results suggest that P management strategies should be the main given the increased SRP concentrations in the water column following the flood and hypolimnetic P release from anoxic sediments. Further work will be needed to determine whether, if in a typical year, internal P release is the main driver for the late August or early September cyanobacterial blooms that have been previously documented anecdotally.
     </p>
     <p id="p-31">Short-term strategies such as chemical binding (
      <em>e.g.</em> Phoslock or alum) will precipitate suspended P to the sediment and could therefore reduce the size and/or severity of the bloom (
      <a id="xref-ref-50-1" class="xref-bibr" href="#ref-50">Robb et al. 2003</a>, 
      <a id="xref-ref-33-1" class="xref-bibr" href="#ref-33">Lürling and Faassen 2012</a>, 
      <a id="xref-ref-15-1" class="xref-bibr" href="#ref-15">Cooke et al. 2013</a>). However, keeping P immobilized for long periods is difficult in systems with strong anoxic bottom waters like Conestogo Lake. Longer-term strategies could include reduced P catchment loads via changes to the release of P-rich wastewater from upstream water treatment facilities, the incorporation of an increased riparian zone and/or dredging (
      <a id="xref-ref-33-2" class="xref-bibr" href="#ref-33">Lürling and Faassen 2012</a>, 
      <a id="xref-ref-1-1" class="xref-bibr" href="#ref-1">Aguiar et al. 2015</a>). Increased riparian zones have been effective in reducing particulate P in various other systems (
      <a id="xref-ref-1-2" class="xref-bibr" href="#ref-1">Aguiar et al. 2015</a>) and may be a possible strategy since the predominant Tavistill soil type in the Upper Conestogo River catchment is highly susceptible to erosion (
      <a id="xref-ref-34-1" class="xref-bibr" href="#ref-34">Macrae et al. 2007</a>, 
      <a id="xref-ref-21-3" class="xref-bibr" href="#ref-21">Grand River Conservation Authority 2018</a>). At present, only a small strip of forested land surrounds the main body of the reservoir, hence reduction of localized inputs may be achievable, even if riverine inputs are more difficult to control.
     </p>
     <p id="p-32">This task of identifying solutions to mitigate cyanobacterial blooms is challenging – yet urgent – given widespread reports of worsening bloom risk (
      <a id="xref-ref-44-1" class="xref-bibr" href="#ref-44">Pick 2016</a>). Development of appropriate mitigation strategies must incorporate an understanding of watershed nutrient sources, physiochemical lake structure, biological conditions, and climatic predictions into an adaptive framework considering what is possible, what are the costs (financial costs, and trade-offs to ecosystem services), and what are the goals of ecosystem and watershed management. Within Conestogo Lake we demonstrate that extreme rainfall events can trigger early bloom development. Management strategies and risk reduction activities, which currently target the low flow period in late summer may need to be altered in light of predictions of more frequent extreme rainfall events which may trigger an earlier bloom season in some ecosystems.
     </p>
    </div>
   </div>
