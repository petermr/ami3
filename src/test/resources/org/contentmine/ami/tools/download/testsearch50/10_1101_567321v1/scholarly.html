  <meta name="DC.Description" content="Tephritid fruit flies are among the most destructive horticultural pests and pose risks to Australia’s multi-billion-dollar horticulture industry. Currently, there are 11 pest fruit fly species of economic concern present in various regions of Australia. Of these, nine are native to this continent ( Bactrocera aquilonis, B. bryoniae, B. halfordiae, B. jarvisi, B. kraussi, B. musae, B. neohumeralis, B. tryoni and Zeugodacus cucumis ), while B. frauenfeldi and Ceratitis capitata are introduced. To varying degrees these species are costly to Australia’s horticulture through in-farm management, monitoring to demonstrate pest freedom, quarantine and trade restrictions, and crop losses. Here, we used a common species distribution modelling approach, Maxent, to assess habitat suitability for these 11 species under current and future climate scenarios. These projections indicate that the Wet Tropics is likely to be vulnerable to all 11 species. The east coast of Australia will likely remain vulnerable to multiple species until at least 2070. Both the Cape York Peninsula and Northern Territory are also likely to be vulnerable, however, extrapolation to novel climates in these areas decrease confidence in model projections. The climate suitability of current major horticulture regions in north-western Australia, the Northern Territory, southern-central regions of New South Wales and southern Victoria to these pests is projected to increase as climate changes. Our study highlights areas at risk of pest range expansion in the future, to guide Australia’s horticulture industry in developing effective monitoring and management strategies."/>

   <div class="section abstract" id="abstract-1">
    <h2 class="">Abstract</h2>
    <p id="p-3">Tephritid fruit flies are among the most destructive horticultural pests and pose risks to Australia’s multi-billion-dollar horticulture industry. Currently, there are 11 pest fruit fly species of economic concern present in various regions of Australia. Of these, nine are native to this continent (
     <em>Bactrocera aquilonis, B. bryoniae, B. halfordiae, B. jarvisi, B. kraussi, B. musae, B. neohumeralis, B. tryoni</em> and 
     <em>Zeugodacus cucumis</em>), while 
     <em>B. frauenfeldi</em> and 
     <em>Ceratitis capitata</em> are introduced. To varying degrees these species are costly to Australia’s horticulture through in-farm management, monitoring to demonstrate pest freedom, quarantine and trade restrictions, and crop losses. Here, we used a common species distribution modelling approach, Maxent, to assess habitat suitability for these 11 species under current and future climate scenarios. These projections indicate that the Wet Tropics is likely to be vulnerable to all 11 species. The east coast of Australia will likely remain vulnerable to multiple species until at least 2070. Both the Cape York Peninsula and Northern Territory are also likely to be vulnerable, however, extrapolation to novel climates in these areas decrease confidence in model projections. The climate suitability of current major horticulture regions in north-western Australia, the Northern Territory, southern-central regions of New South Wales and southern Victoria to these pests is projected to increase as climate changes. Our study highlights areas at risk of pest range expansion in the future, to guide Australia’s horticulture industry in developing effective monitoring and management strategies.
    </p>
   </div>
   <div class="section" id="sec-1">
    <h2 class="">Introduction</h2>
    <p id="p-4">Tephritid fruit flies are one of the most destructive and economically significant pest insect families, attacking a wide range of fruit and vegetables. While the family contains more than 4000 species, around 350 are recognized as economically important horticultural pests [
     <a id="xref-ref-1-1" class="xref-bibr" href="#ref-1">1</a>] that have significant impacts on global horticultural production and market access. In Australia, the average annual value of crops susceptible to fruit flies is ∼$4.8 billion [
     <a id="xref-ref-1-2" class="xref-bibr" href="#ref-1">1</a>], and the National Fruit Fly Strategy has identified 46 species as ‘high priority pests’ [
     <a id="xref-ref-2-1" class="xref-bibr" href="#ref-2">2</a>] of concern. The majority of these species are exotic to Australia, primarily found in South-East Asia and the South Pacific [
     <a id="xref-ref-1-3" class="xref-bibr" href="#ref-1">1</a>, 
     <a id="xref-ref-2-2" class="xref-bibr" href="#ref-2">2</a>], and are yet to establish populations in Australia. Of the 11 species that are currently present in Australia [
     <a id="xref-ref-1-4" class="xref-bibr" href="#ref-1">1</a>-
     <a id="xref-ref-3-1" class="xref-bibr" href="#ref-3">3</a>] (
     <a id="xref-table-wrap-1-1" class="xref-table" href="#T1">Table 1</a>), seven are reported to cause significant economic losses (
     <em>Bactrocera aquilonis, B. jarvisi, B. neohumeralis, B. musae, B. tryoni, Ceratitis capitata</em>, and 
     <em>Zeugodacus cucumis</em>) [
     <a id="xref-ref-1-5" class="xref-bibr" href="#ref-1">1</a>, 
     <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">4</a>]. Combined, these species infest a wide variety of hosts, with some (e.g. 
     <em>B. frauenfeldi, B. jarvisi, B. neohumeralis, B. tryoni</em> and 
     <em>Ceratitis capitata</em>) [
     <a id="xref-ref-3-2" class="xref-bibr" href="#ref-3">3</a>] being highly polyphagous.
    </p>
    <div id="T1" class="table pos-float">
     <div class="table-inline table-callout-links">
      <div class="callout">
       <span>View this table:</span>
       <ul class="callout-links">
        <li class="view-inline first">
         <a href="##" class="table-expand-inline" data-table-url="/highwire/markup/237479/expansion?postprocessors=highwire_tables%2Chighwire_reclass%2Chighwire_figures%2Chighwire_math%2Chighwire_inline_linked_media%2Chighwire_embed&amp;;table-expand-inline=1" data-icon-position="" data-hide-link-title="0">View inline</a>
        </li>
        <li class="view-popup last">
         <a href="/highwire/markup/237479/expansion?width=1000&amp;;height=500&amp;;iframe=true&amp;;postprocessors=highwire_tables%2Chighwire_reclass%2Chighwire_figures%2Chighwire_math%2Chighwire_inline_linked_media%2Chighwire_embed" class="colorbox colorbox-load table-expand-popup" rel="gallery-fragment-tables" data-icon-position="" data-hide-link-title="0">View popup</a>
        </li>
       </ul>
      </div>
     </div>
     <div class="table-caption">
      <span class="table-label">Table 1.</span>
      <span class="caption-title">Eleven economically-significant tephritid pest species present in Australia.</span>
      <p id="p-5" class="first-child">Eleven tephritid pest species present in Australia, including nine natives (
       <em>B. aquilonis, B. bryoniae, B. halfordiae, B. jarvisi, B. kraussi, B. musae, B. neohumeralis, B. tryoni</em> and 
       <em>Z. cucumis</em>) and two introduced species (
       <em>B. frauenfeldi</em> and 
       <em>C. capitata</em>), and their major commercial hosts.
      </p>
      <div class="sb-div caption-clear"/>
     </div>
    </div>
    <p id="p-6">The distributions of Australia’s pest fruit fly species are influenced by their climatic tolerances and the distributions of their hosts. 
     <em>Bactrocera</em> originated in tropical regions, and have their highest richness in rainforests [
     <a id="xref-ref-5-1" class="xref-bibr" href="#ref-5">5</a>]. However, over the last 100 years, as horticulture has proliferated across Australia, some species have expanded their geographic range and host breadth [
     <a id="xref-ref-6-1" class="xref-bibr" href="#ref-6">6</a>]. Of the 11 high priority fruit fly species presently on the continent, three are currently restricted to north-east Queensland (
     <em>B. frauenfeldi, B. kraussi</em> and 
     <em>B. musae</em>) [
     <a id="xref-ref-7-1" class="xref-bibr" href="#ref-7">7</a>]. In contrast, the geographic range of 
     <em>B. neohumeralis</em> (Lesser Queensland fruit fly) extends along eastern Australia, from Queensland to central New South Wales (NSW) [
     <a id="xref-ref-3-3" class="xref-bibr" href="#ref-3">3</a>, 
     <a id="xref-ref-4-2" class="xref-bibr" href="#ref-4">4</a>, 
     <a id="xref-ref-7-2" class="xref-bibr" href="#ref-7">7</a>]. Previous climatic analysis indicates that this species also has the potential to establish elsewhere in northern Australia [
     <a id="xref-ref-4-3" class="xref-bibr" href="#ref-4">4</a>]. The remaining species have substantially wider climate tolerances, and are found across broad regions of the continent. For instance, 
     <em>B. tryoni</em> (Qfly) ranges across much of eastern Australia, eastern Queensland and northern regions of the Northern Territory [
     <a id="xref-ref-8-1" class="xref-bibr" href="#ref-8">8</a>]. 
     <em>Bactrocera jarvisi</em> (Jarvis’ fruit fly) extends from northwest Western Australia, across the Northern Territory to northern Queensland and the Torres Strait Islands [
     <a id="xref-ref-4-4" class="xref-bibr" href="#ref-4">4</a>, 
     <a id="xref-ref-9-1" class="xref-bibr" href="#ref-9">9</a>], and, in favourable years, may spread down the east coast of Australia into northern coastal NSW [
     <a id="xref-ref-4-5" class="xref-bibr" href="#ref-4">4</a>, 
     <a id="xref-ref-9-2" class="xref-bibr" href="#ref-9">9</a>]. Hence, 
     <em>B. jarvisi</em> and 
     <em>B. tryoni</em> have overlapping geographic ranges and infest many of the same hosts [
     <a id="xref-ref-4-6" class="xref-bibr" href="#ref-4">4</a>]. 
     <em>Ceratitis capitata</em> (Medfly) originated from the Afrotropical region [
     <a id="xref-ref-10-1" class="xref-bibr" href="#ref-10">10</a>], and was introduced into the Perth area (Western Australia) in the late 1800s [
     <a id="xref-ref-4-7" class="xref-bibr" href="#ref-4">4</a>]. Before quarantine controls were developed, this species spread to NSW, Victoria, and other parts of Australia [
     <a id="xref-ref-11-1" class="xref-bibr" href="#ref-11">11</a>]. However, for reasons that remain unclear, Qfly is believed to have displaced Medfly throughout most of its former Australian range [
     <a id="xref-ref-12-1" class="xref-bibr" href="#ref-12">12</a>], and now Medfly is confined to Western Australia, with occasional detections in South Australia [
     <a id="xref-ref-13-1" class="xref-bibr" href="#ref-13">13</a>].
    </p>
    <p id="p-7">Under current climate conditions, most of these 11 fruit fly species pose threats to Australia’s horticulture industries, as well as to backyard growers. As such, controlling fruit flies is imperative for the viability of Australian horticulture, necessitating in-farm management and pest treatment, monitoring to demonstrate pest freedom, and quarantine and trade restrictions [
     <a id="xref-ref-1-6" class="xref-bibr" href="#ref-1">1</a>, 
     <a id="xref-ref-2-3" class="xref-bibr" href="#ref-2">2</a>]. These controls, along with loss of market access, are estimated to cost Australian growers $100 million per annum [
     <a id="xref-ref-4-8" class="xref-bibr" href="#ref-4">4</a>], in addition to losses of up to $159 million per annum due to infestation of fruit and vegetable crops [
     <a id="xref-ref-14-1" class="xref-bibr" href="#ref-14">14</a>].
    </p>
    <p id="p-8">For those areas where fruit flies are found, the annual cost, as reported in 2012, of bait and cover spray, as well as post-harvest treatments, amount to $269 ha
     <sup>−1</sup> and $62.36 tonne
     <sup>−1</sup>, respectively [
     <a id="xref-ref-15-1" class="xref-bibr" href="#ref-15">15</a>], while maintaining fruit fly free areas is estimated to exceed $28 million per annum based on data from 2009-2011 [
     <a id="xref-ref-16-1" class="xref-bibr" href="#ref-16">16</a>]. However, restrictions were recently placed on the use of insecticides to control fruit flies due to concerns about toxicity [
     <a id="xref-ref-17-1" class="xref-bibr" href="#ref-17">17</a>], with dimethoate and fenthion suspended or highly restricted for many horticultural crops [
     <a id="xref-ref-17-2" class="xref-bibr" href="#ref-17">17</a>-
     <a id="xref-ref-20-1" class="xref-bibr" href="#ref-20">20</a>]. Other approaches, including Sterile Insect Techniques, are now being explored. Regardless, it has been estimated that the annual likelihood of an incursion by an exotic fruit fly species is 21% [
     <a id="xref-ref-15-2" class="xref-bibr" href="#ref-15">15</a>], and the annual cost of eradicating these incursions is ∼$13 million [
     <a id="xref-ref-16-2" class="xref-bibr" href="#ref-16">16</a>], with rapid responses to outbreaks being crucial for eradication [
     <a id="xref-ref-21-1" class="xref-bibr" href="#ref-21">21</a>]. Even brief incursions can result in significant economic damage due to market access restrictions that may be imposed. However, climate change is likely to alter the distribution of suitable habitat for fruit fly species and areas vulnerable to outbreaks, and this could have serious repercussions for Australian horticulture [
     <a id="xref-ref-22-1" class="xref-bibr" href="#ref-22">22</a>].
    </p>
    <p id="p-9">Previous studies [
     <a id="xref-ref-22-2" class="xref-bibr" href="#ref-22">22</a>-
     <a id="xref-ref-24-1" class="xref-bibr" href="#ref-24">24</a>] have used the semi-mechanistic species distribution model (SDM), CLIMEX, to estimate the potential geographic distributions of several high priority fruit fly species, based on their performance along climatic gradients. While highly useful in furthering our understanding of climate impacts on fruit flies, these studies have either focused on other countries [
     <a id="xref-ref-24-2" class="xref-bibr" href="#ref-24">24</a>-
     <a id="xref-ref-26-1" class="xref-bibr" href="#ref-26">26</a>] or have explored global patterns of the distribution of suitable climate [
     <a id="xref-ref-22-3" class="xref-bibr" href="#ref-22">22</a>, 
     <a id="xref-ref-23-1" class="xref-bibr" href="#ref-23">23</a>]. Here we assess how climate change may result in shifts to the distribution of suitable habitat for the 11 high priority fruit fly species present in Australia, using the correlative SDM, Maxent [
     <a id="xref-ref-27-1" class="xref-bibr" href="#ref-27">27</a>]. This SDM has been used extensively to assess the distribution of suitable habitat for a broad range of pests and invasive species [
     <a id="xref-ref-26-2" class="xref-bibr" href="#ref-26">26</a>, 
     <a id="xref-ref-28-1" class="xref-bibr" href="#ref-28">28</a>-
     <a id="xref-ref-31-1" class="xref-bibr" href="#ref-31">31</a>]. We also highlight areas at risk of pest range expansion, to guide Australia’s horticulture industries in development of effective monitoring and management strategies.
    </p>
   </div>
   <div class="section" id="sec-2">
    <h2 class="">Methodology</h2>
    <div id="sec-3" class="subsection">
     <h3>Species occurrence data</h3>
     <p id="p-10">We collected occurrence data for the 11 species from five main sources: the Australian Plant Pest Database (APPD; 
      <a href="http://www.planthealthaustralia.com.au/resources/australian-plant-pest-database">http://www.planthealthaustralia.com.au/resources/australian-plant-pest-database</a>, accessed 15th March 2017), the Atlas of Living Australia (ALA; 
      <a href="http://www.ala.org.au">http://www.ala.org.au</a>, 22nd December, 2016), the Global Biodiversity Information Facility (GBIF, 
      <a href="https://www.gbif.org">https://www.gbif.org</a>, 28th June, 2017), trap data, and existing literature. APPD is a national digital database of plant pest and pathogen specimens held within herbaria and insect collections across Australia. It is a powerful tool for market access and emergency responses to pest incursion, and supports associated research activities. ALA is Australia’s largest digital database of species occurrence records, containing information from a wide array of data providers including Australia’s major museums and government departments. GBIF provides similar data at a global scale. Before downloading data from APPD, ALA and GBIF, we applied filters to restrict records to those that were resolved to species-level, were dated no earlier than 1 January 1950, contained valid geographic coordinates, and were not flagged as ‘environmental outliers’.
     </p>
     <p id="p-11">We also collected trap data from various state government departments (Biosecurity and Food Safety, Department of Primary Industries, NSW; Biosecurity Queensland and the Queensland Department of Agriculture and Fisheries; Department of Economic Development, Jobs, Transport and Resources, Victoria; and Department of Primary Industries and Regions South Australia (PIRSA)). Trap data from these sources were collected at different periods from 1996 to 2017. Finally, we also obtained occurrence data from the literature [
      <a id="xref-ref-1-7" class="xref-bibr" href="#ref-1">1</a>-
      <a id="xref-ref-4-9" class="xref-bibr" href="#ref-4">4</a>, 
      <a id="xref-ref-6-2" class="xref-bibr" href="#ref-6">6</a>, 
      <a id="xref-ref-7-3" class="xref-bibr" href="#ref-7">7</a>, 
      <a id="xref-ref-11-2" class="xref-bibr" href="#ref-11">11</a>, 
      <a id="xref-ref-33-1" class="xref-bibr" href="#ref-33">33</a>-
      <a id="xref-ref-37-1" class="xref-bibr" href="#ref-37">37</a>].
     </p>
    </div>
    <div id="sec-4" class="subsection">
     <h3>Major commercial fruit and vegetable hosts</h3>
     <p id="p-12">For each of the 11 fruit fly species, we compiled information on the major commercial hosts on which infestation has been recorded. For this purpose, we defined major fruit and vegetable host species according to the Australian Horticulture Statistics Handbook (HSHB; 
      <a href="http://www.horticulture.com.au">www.horticulture.com.au</a>) for the year 2016/2017 [
      <a id="xref-ref-32-1" class="xref-bibr" href="#ref-32">32</a>]. This document consolidates horticulture statistics of interest to industry members and other stakeholders. The data contained in HSHB were derived from the Australian Bureau of Statistics, projects funded by Hort Innovation, international trade sources and horticulture industry representative bodies where available.
     </p>
    </div>
    <div id="sec-5" class="subsection">
     <h3>Climate data</h3>
     <p id="p-13">For current and future climate conditions we used the bioclimatic variables available within the WorldClim database, at a spatial resolution of 30 arc-seconds [
      <a id="xref-ref-38-1" class="xref-bibr" href="#ref-38">38</a>] (approximately 1 km; 
      <a href="http://www.worldclim.org">http://www.worldclim.org</a>). These data, based on meteorological records for the period 1960– 1990, comprise 19 climatic variables, 11 of which are temperature-based while eight relate to precipitation. Combined, the data represent annual trends, seasonality, and limiting or extreme environmental conditions. Assuming that host plants are available, temperature and moisture are the key factors influencing fruit fly reproduction and survival [
      <a id="xref-ref-18-1" class="xref-bibr" href="#ref-18">18</a>, 
      <a id="xref-ref-39-1" class="xref-bibr" href="#ref-39">39</a>]. Thus, these variables were chosen as predictor candidates based on the fruit flies’ biology and ecological requirements, and similar habitat suitability studies undertaken on other insects [
      <a id="xref-ref-40-1" class="xref-bibr" href="#ref-40">40</a>]. For each species, we identified a set of ecologically-relevant variables, with minimal collinearity, that resulted in high predictive power for the model [
      <a id="xref-ref-41-1" class="xref-bibr" href="#ref-41">41</a>] (described below).
     </p>
     <p id="p-14">When projecting the future suitability of habitat, we considered a range of climate scenarios to acknowledge this important aspect of uncertainty. We choose six global climate models (GCMs) recommended by CSIRO as being useful for Australian climate impact assessments [
      <a id="xref-ref-42-1" class="xref-bibr" href="#ref-42">42</a>], and for which data were available at our chosen spatial resolution for the Representative Concentration Pathway 8.5 (RCP8.5) [
      <a id="xref-ref-43-1" class="xref-bibr" href="#ref-43">43</a>]. These GCMs included: CanESM2 (The Second Generation of Canadian Earth System Model); ACCESS1.0 (The Australian Community Climate and Earth System Simulator); MIROC5 (Model for Interdisciplinary Research on Climate); HadGEM2-CC (Hadley Centre Global Environmental Model Version 2 Carbon Cycle); NorESM1-M (The Norwegian Earth System Model-Part-1); and GFDL-ESM2M (Global Coupled Climate Carbon Earth System Model Part-1). The CanESM2 model projects a hot future with drying across central regions and higher precipitation in the north-east. The ACCESS1.0 model projects a hot and dry future across most areas of Australia, while MIROC5 projects moderate warming, with drying in the north-east and south-west but higher precipitation in central Australia. NorESM1-M projects moderate warming. HadGEM2-CC and GFDL-ESM2M project a hot future with warming typically in central regions. We downloaded the 19 bioclimatic variables from these six models for 20-year periods centred on 2030, 2050 and 2070 (
      <a href="http://www.climatechangeinaustralia.gov.au">http://www.climatechangeinaustralia.gov.au</a>). These data were then reprojected to a spatial resolution of 1 × 1 km (Australian Albers Equal Area, EPSG: 3577) via bilinear interpolation, using the gdalwarp function provided by the R package gdalUtils [
      <a id="xref-ref-44-1" class="xref-bibr" href="#ref-44">44</a>] in R version 3.3.3 [
      <a id="xref-ref-45-1" class="xref-bibr" href="#ref-45">45</a>].
     </p>
    </div>
    <div id="sec-6" class="subsection">
     <h3>Species Distribution Models</h3>
     <p id="p-15">We used the machine learning approach, Maxent (v3.3.3k [
      <a id="xref-ref-27-2" class="xref-bibr" href="#ref-27">27</a>]), to assess habitat suitability for species under current and future climate scenarios. Maxent accommodates presence-only data and has performed well in multimodel assessments [
      <a id="xref-ref-46-1" class="xref-bibr" href="#ref-46">46</a>]. It produces a continuous probability surface, which can be interpreted as an index of habitat suitability given the predictor variables included in model calibration. Detailed descriptions of Maxent are given elsewhere [
      <a id="xref-ref-47-1" class="xref-bibr" href="#ref-47">47</a>, 
      <a id="xref-ref-48-1" class="xref-bibr" href="#ref-48">48</a>]. We optimized models by assessing the effects of different combinations of feature types, of competing predictor sets deemed ecologically sensible 
      <em>a priori</em>, and of the extent of regularization on model performance. We found that Maxent performed best when product (first-order interactions), linear and quadratic features were used, with a regularization multiplier of 1 (the default), and used this configuration to calibrate our final models.
     </p>
     <p id="p-16">Maxent requires background data, to which it compares the environmental characteristics of presence locations. There is flexibility for users to specify which points to use as background, as well as the number of records and the spatial extent from which they are chosen [
      <a id="xref-ref-47-2" class="xref-bibr" href="#ref-47">47</a>]. Following Ihlow 
      <em>et al</em> [
      <a id="xref-ref-49-1" class="xref-bibr" href="#ref-49">49</a>], we manually generated background points by randomly selecting 100,000 cells from terrestrial areas within 200 km of occurrence records of the target species. Our choice of background achieves a balance between fine-scale discrimination of suitable and unsuitable sites along environmental gradients, and generalization of model predictions.
     </p>
     <p id="p-17">To assess model performance, we used five-fold cross-validation to reduce model errors that may occur from the random splitting of data into test and training subsets. The performance of each model was evaluated using the area under the receiver operating characteristic curve (AUC), which describes the consistency with which a model ranks randomly chosen presence sites as more suitable than randomly chosen background sites. AUC ranges from 0 to 1, with a value of 0.50 indicating discrimination ability no better than random, while values greater than 0.75 indicates that the model has a discriminative ability that is better than “fair” [
      <a id="xref-ref-50-1" class="xref-bibr" href="#ref-50">50</a>]. Cross-validated AUC scores were presumed to reflect the performance of a single final model for each species, which used all available data.
     </p>
     <p id="p-18">Following previous studies of pest species [
      <a id="xref-ref-26-3" class="xref-bibr" href="#ref-26">26</a>], continuous habitat suitability scores projected by Maxent models were converted to binary layers (0 = unsuitable, 1 = suitable) using the 10th percentile training presence threshold (i.e. the value that corresponds to 10% training omission). We note that the selection of a threshold value is subjective and may vary depending upon the goals of the study [
      <a id="xref-ref-51-1" class="xref-bibr" href="#ref-51">51</a>], thus we also provide continuous output for current climate as supplemental data (
      <strong>S1-11 Figs</strong>). For each species, the six binary suitability grids (i.e., one for each GCM, with cells assigned 0 when unsuitable and 
      <a id="xref-table-wrap-1-2" class="xref-table" href="#T1">1</a> when suitable) for each time period were summed to produce a consensus map, identifying agreement about the suitability of grid cells across the six climate scenarios. Each species’ consensus map was then converting to a binary map indicating whether cells were projected to be suitable under the majority of GCMs (i.e., suitable in &lt;; 4 GCMs = 0, suitable in 4 or more = 1). The resulting binary maps were summed across species to identify hotspots - grid cells suitable for multiple pest species. Finally, we compared the distribution of hotspots to that of major horticultural crops.
     </p>
     <p id="p-19">When projecting models, extrapolation to conditions beyond the range of the training data may be unreliable. Following Elith 
      <em>et al.</em> [
      <a id="xref-ref-52-1" class="xref-bibr" href="#ref-52">52</a>] we developed MESS (multivariate environmental similarity surface) maps to identify regions of extrapolation [
      <a id="xref-ref-52-2" class="xref-bibr" href="#ref-52">52</a>]. By revealing areas with novel environmental conditions, MESS maps can be used as a projection mask, highlighting regions for which projections are unreliable, or as a quantitative measure of prediction uncertainty [
      <a id="xref-ref-52-3" class="xref-bibr" href="#ref-52">52</a>]. To assess how novel environments may alter projections of habitat suitability, for each species we visually compared maps of habitat suitability that included projections made in areas with novel environmental conditions to maps that classified these areas as unsuitable.
     </p>
     <p id="p-20">All modelling and post-modelling analyses and calculation of statistics were performed in R version 3.1.2 [
      <a id="xref-ref-53-1" class="xref-bibr" href="#ref-53">53</a>]. We used the sp [
      <a id="xref-ref-54-1" class="xref-bibr" href="#ref-54">54</a>] and raster [
      <a id="xref-ref-55-1" class="xref-bibr" href="#ref-55">55</a>] packages for preparation and manipulation of spatial data, the dismo package to fit Maxent models, and custom R code for rapid projection of fitted models.
     </p>
    </div>
   </div>
   <div class="section" id="sec-7">
    <h2 class="">Results</h2>
    <div id="sec-8" class="subsection">
     <h3>Model Performance</h3>
     <p id="p-21">Model performance for all species was better than random, with average cross-validated AUC ranging from 0.815 (SD = 0.05; 
      <em>B. frauenfeldi</em>) to 0.907 (SD = 0.02; 
      <em>B. neohumeralis</em>) 
      <strong>(S1 Table)</strong>.
     </p>
     <div id="sec-9" class="subsection">
      <h4>Bactrocera aquilonis</h4>
      <p id="p-22">Our model suggested that suitable habitat for 
       <em>B. aquilonis</em> currently exists in the northern regions of the Northern Territory and Western Australia, as well as in northern Queensland, where this fly has not been reported (
       <strong>S1A-1B Figs</strong>). The variables with the highest permutation importance were precipitation of the wettest quarter (68.9%) and annual mean temperature (28.9%) 
       <strong>(S1 Table)</strong>.
      </p>
      <p id="p-23">As the century progresses, the geographic extent of suitable habitat for this species is projected to increase and shift southwards under all six scenarios 
       <strong>(S1C-1E Figs).</strong> Further, most areas currently suitable are projected to remain so until at least 2070. By 2030, 21.5% of Australia (i.e. ∼1,600,100 km
       <sup>2</sup>) is projected to be climatically suitable under at least one climate scenario 
       <strong>(S3 Table)</strong>, and this is projected to increase to 39.9% (∼3,000,100 km
       <sup>2</sup>) by 2070 
       <strong>(S3 Table)</strong>. However, a substantially smaller area is projected suitable under all six scenarios (2030 = 9.2%, ∼700,100 km
       <sup>2</sup>; 2070 = 20.7%, ∼1,590,800 km
       <sup>2</sup>) 
       <strong>(S3 Table)</strong>. This includes northern Western Australia, much of the Northern Territory, and north-western Queensland 
       <strong>(S1C-1E Figs).</strong>
      </p>
      <p id="p-24">Key horticultural crops for 
       <em>B. aquilonis</em> are 
       <em>Mangifera indica</em> (mango), 
       <em>Citrus × paradisi</em> (grapefruit), 
       <em>Malus domestica</em> (apple), 
       <em>Prunus persica</em> (peach) and 
       <em>Citrus sp.</em> (citrus) 
       <strong>(S4 Table)</strong>. The major regions where these crops are currently grown include the Northern Territory and north-east Western Australia. These regions will likely remain suitable for 
       <em>B. aquilonis</em> until at least 2070. Similarly, fruit growing regions in the Wet Tropics (north-east Queensland) are likely to increase in suitability in the future. Other major host-plant growing regions in the south and east of the continent will likely remain unsuitable 
       <strong>(S1 Fig).</strong>
      </p>
     </div>
     <div id="sec-10" class="subsection">
      <h4>Bactrocera bryoniae</h4>
      <p id="p-25">Current suitable habitat for 
       <em>B. bryoniae</em> is projected to occur along the northern and eastern coastlines 
       <strong>(S2A-2B Figs).</strong> Temperature annual range and precipitation of the driest month contributed the most to the model for this species (42.2% and 27.4%, respectively) 
       <strong>(S1 Table)</strong>.
      </p>
      <p id="p-26">By 2070, suitable habitat is projected to increase under all scenarios except GFDL-ESM2M (which projects a hot, very dry future) 
       <strong>(S2C-2E Figs; S2 Table)</strong>, expanding to the southern coastlines of Victoria and Western Australia. By 2030, 13.5% of Australia (i.e. ∼1,038,000 km
       <sup>2</sup>) is projected to be suitable for 
       <em>B. bryoniae</em> under at least one of the climate scenarios, increasing to 20.6% (∼1,500,700 km
       <sup>2</sup>) by 2070 
       <strong>(S3 Table)</strong>. Under 1-3 scenarios, suitable habitat is projected to shift inland in Queensland and NSW. However, the amount of habitat projected to remain suitable under all six scenarios remains relatively stable from 2030-2070 (i.e. spanning 6.5–7.1% of the continent) 
       <strong>(S3 Table)</strong>.
      </p>
      <p id="p-27">The major horticultural host for 
       <em>B. bryoniae</em> is 
       <em>Capsicum annuum</em> (chilli) 
       <strong>(S4 Table)</strong>. Our model indicates that key growing regions for this crop in Queensland currently contain suitable habitat for 
       <em>B. bryoniae</em>, and this will continue to be the case until at least 2070 
       <strong>(S2 Fig).</strong>
      </p>
     </div>
     <div id="sec-11" class="subsection">
      <h4>Bactrocera frauenfeldi</h4>
      <p id="p-28">Currently, suitable habitat for this species is projected to be mostly confined to Cape York Peninsula and the Wet Tropics, although there are also small areas in northern Western Australia and the Northern Territory that are classified as suitable, but from which the species has not been recorded 
       <strong>(S3A-3B Figs).</strong> The most important variable in the model for 
       <em>B. frauenfeldi</em> was precipitation of the wettest quarter (75.4%) 
       <strong>(S1 Table)</strong>.
      </p>
      <p id="p-29">As the century progresses, suitable habitat is projected to increase under all scenarios except CanESM2 
       <strong>(S2 Table)</strong>. This scenario projects a hot, very dry future, leading to loss of suitable habitat in northern Queensland by 2050. In contrast, under the ACCESS1.0 scenario (a hot, dry scenario) total range size may increase by 43.6% by 2030. However, by 2070, the Cape York Peninsula region is projected to become unsuitable 
       <strong>(S2 Table)</strong>. Overall, 3.3% of Australia (i.e. ∼250,400 km
       <sup>2</sup>) is projected to be suitable for 
       <em>B. frauenfeldi</em> under at least one scenario by 2030, increasingly slightly to 4% (∼300,000 km
       <sup>2</sup>) by 2070 
       <strong>(S3 Table)</strong>. Only 1.3% (∼100,000 km
       <sup>2</sup>) of the continent is projected to be suitable under all six scenarios by 2070 
       <strong>(S3 Table)</strong>.
      </p>
      <p id="p-30">The major crops for 
       <em>B. frauenfeldi</em> are 
       <em>Mangifera indica</em> (mango) and 
       <em>Carcica papaya</em> (pawpaw) 
       <strong>(S4 Table)</strong>. Major production regions in north-western Northern Territory may remain suitable for this species until at least 2070, although there is substantial uncertainty across the climate scenarios. In contrast, it is very likely that the Wet Tropics will remain suitable until at least 2070, irrespective of the climate scenario 
       <strong>(S3 Fig).</strong>
      </p>
     </div>
     <div id="sec-12" class="subsection">
      <h4>Bactrocera halfordiae</h4>
      <p id="p-31">Suitable habitat for 
       <em>B. halfordiae</em> is currently found in the Wet Tropics and subtropics from north Queensland to eastern New South Wales 
       <strong>(S4A-4B Figs).</strong> Precipitation of the driest month (66.8%) and annual mean temperature (32.3%) contributed most to this model 
       <strong>(S1 Table)</strong>.
      </p>
      <p id="p-32">The geographic extent of suitable habitat is projected to vary considerably across the six climate scenarios, however as the century progresses, gains in new habitat may exceed losses under some scenarios (e.g. see ACCESS and MIROC5 in 
       <strong>S2 Table</strong>). In contrast, under the CanESM2 scenario (which projects a hot future, drying across central regions and higher precipitation in the north-east), total range size may decline by 65.1% by 2030 
       <strong>(S2 Table)</strong>, mostly due to contractions in the south and east, although limited gains in habitat may occur in northern Australia. Similarly, under the HadGEM2 scenario (which projects substantial drying across some regions of the continent), 51.4% of current suitable habitat is projected to be lost by 2030, although by 2070, range expansions may exceed losses 
       <strong>(S2 Table)</strong>. By 2030, 6.9% of Australia (i.e. ∼500,800 km
       <sup>2</sup>) is projected to be suitable for 
       <em>B. halfordiae</em> under at least one climate scenario, increasing to 9.9% (∼750,900 km
       <sup>2</sup>) by 2070 
       <strong>(S3 Table)</strong>.
      </p>
      <p id="p-33">Comparing the current and future distribution of suitable habitat for this fly with the major growing regions for its host plants indicates that crops in the Wet Tropics may continue to be at risk, until at least 2070. However, only 1–2 scenarios project horticultural regions in southern Queensland to retain suitable climate 
       <strong>(S4C-4E Figs).</strong> Although horticultural regions along the NSW-Victorian border are currently unsuitable for 
       <em>B. halfordiae</em>, some models project these areas to become suitable between 2050–2070 
       <strong>(S4 Fig).</strong>
      </p>
     </div>
     <div id="sec-13" class="subsection">
      <h4>Bactrocera jarvisi</h4>
      <p id="p-34">Current suitable habitat for this species is projected to be mostly confined to northern Western Australia, the Top End of the Northern Territory, and eastern Australia from Cape York to NSW 
       <strong>(S5A-5B Figs).</strong> Annual mean temperature (38.0%) and precipitation of driest month (37.2%) had the highest contributions to the model for this species 
       <strong>(S1 Table)</strong>. There is substantial consensus across the six scenarios that regions currently suitable for 
       <em>B. jarvisi</em> will remain so until at least 2070 
       <strong>(S5C-5E Figs; S2 Table).</strong> In addition, across some models, gains are projected to occur in Western Australia, the Northern Territory and central Queensland. For instance, under the CanESM2 scenario, total range size may increase by 45.5% to 58.7% between 2030 and 2070. Similarly, under the hot, very dry scenario projected by ACCESS1.0, 62.5% of future suitable habitat may occur in new areas by 2070 
       <strong>(S2 Table)</strong>. By 2030, 25.8% of Australia (i.e.∼1,980,000 km
       <sup>2</sup>) is projected to be suitable for 
       <em>B. jarvisi</em> under at least one of the climate scenarios, and due to subsequent gains in suitable habitat, this may increase to 44.3% (∼3,390,400 km
       <sup>2</sup>) by 2070 
       <strong>(S3 Table)</strong>.
      </p>
      <p id="p-35">Comparing the distribution of suitable habitat for this fly with that of its major host crops indicates that crops currently grown in the Top End of the Northern Territory, and in eastern Australia from Cape York to New South Wales, may continue to be at risk until at least 2070. Other major host-plant growing regions in the south and west of the continent will also remain suitable for this species until 2070 
       <strong>(S5 Fig).</strong>
      </p>
     </div>
     <div id="sec-14" class="subsection">
      <h4>Bactrocera kraussi</h4>
      <p id="p-36">Suitable habitat for 
       <em>B. kraussi</em> is projected to occur across the northern tip of Australia and northeast Queensland, as far south as Townsville 
       <strong>(S6A-6B Figs).</strong> Precipitation of the wettest quarter (75.19%) had the highest contribution to the model of 
       <em>B. kraussi</em>
       <strong>(S1 Table)</strong>.
      </p>
      <p id="p-37">The geographic extent of suitable habitat is projected to increase under all six scenarios 
       <strong>(S6C-6E Figs; S2 Table).</strong> For example, under the NorESM1-M scenario (a moderate warming scenario with little precipitation change), an area equivalent to 29.6% of current suitable habitat is projected to be gained by 2070 
       <strong>(S2 Table)</strong>. By 2030, 3.1% of Australia (i.e.∼240,600 km
       <sup>2</sup>) is projected to be suitable for 
       <em>B. kraussi</em> under one or more of the climate scenarios, increasing to 3.8% (∼280,300 km
       <sup>2</sup>) by 2070 
       <strong>(S3 Table)</strong>. This includes north-east Queensland 
       <strong>(S6C-6E Figs).</strong> Horticultural production regions in northeast Queensland as far south as Townsville may remain suitable for this species by 2070, although production regions in the south are likely to remain unsuitable 
       <strong>(S6 Fig)</strong>.
      </p>
     </div>
     <div id="sec-15" class="subsection">
      <h4>Bactrocera musae</h4>
      <p id="p-38">Current suitable habitat for 
       <em>B. musae</em> is predicted from the Torres Strait Islands through to the Wet Tropics 
       <strong>(S7A-7B Figs).</strong> The most important variable in the model for 
       <em>B. musae</em> was precipitation of the wettest quarter (78.7%) 
       <strong>(S1 Table)</strong>.
      </p>
      <p id="p-39">Projections for this species under climate change are similar to those for 
       <em>B. kraussi</em>. Under the CanESM2 scenario, 22.2% of current suitable habitat is projected to be lost by 2030, although by 2070, range expansions are projected to exceed losses 
       <strong>(S2 Table)</strong>. However, in NorESM1-M (a moderate warming scenario with little precipitation change), total range size may increase by ∼43.5% by 2070 
       <strong>(S2 Table)</strong>. By 2030, 3.4% of Australia (i.e.∼260,100 km
       <sup>2</sup>) is projected to be suitable for 
       <em>B. musae</em> under at least one of the climate scenarios 
       <strong>(S3 Table)</strong>, increasing to 4.2% (∼300,600 km
       <sup>2</sup>) by 2070 
       <strong>(S3 Table)</strong>.
      </p>
      <p id="p-40">
       <em>B. musae</em> mainly attacks 
       <em>Musa × paradisiaca</em> (banana), the production areas for which are located primarily in tropical and subtropical regions of the continent 
       <strong>(S4 Table)</strong>. The major commercial growing region in the Wet Tropics is projected to remain climatically suitable for this species until at least 2070 (S8 Fig).
      </p>
     </div>
     <div id="sec-16" class="subsection">
      <h4>Bactrocera neohumeralis</h4>
      <p id="p-41">Current suitable habitat for this species is projected to be mostly confined to the Torres Strait Islands, eastern Queensland, and north eastern NSW south to Wollongong 
       <strong>(S8A-8B Figs).</strong> Precipitation of the wettest month (47.4%) contributed most to the model for 
       <em>B. neohumeralis</em>
       <strong>(S1 Table)</strong>.
      </p>
      <p id="p-42">As the century progresses, considerable differences in suitable habitat are projected across the six scenarios. For example, under the CanESM2 scenario, 24.2% of current suitable habitat is projected to be lost by 2030, although by 2070, range expansions are projected to exceed losses 
       <strong>(S2 Table)</strong>. Similarly, under the hot, very dry scenario simulated by GFDL-ESM2M, total range size may decline by 32.4% by 2030, mostly due to contractions in the south and east, although limited gains in habitat may occur in northern Australia 
       <strong>(S8C-8E Figs; S2 Table).</strong> By 2030, ∼6.9% of Australia (i.e.∼500,500 km
       <sup>2</sup>) is projected to be suitable for 
       <em>B. neohumeralis</em> under at least one of the climate scenarios, increasing to 14% (∼1,000,100 km
       <sup>2</sup>) by 2070 
       <strong>(S3 Table)</strong>.
      </p>
      <p id="p-43">Production regions in eastern Queensland and north-eastern NSW will likely remain suitable for this species until at least 2070, although there is substantial uncertainty across the climate scenarios. In contrast, regions along the NSW-Victorian border and further south are projected to remain unsuitable for 
       <em>B. neohumeralis</em>
       <strong>(S8 Fig).</strong>
      </p>
     </div>
     <div id="sec-17" class="subsection">
      <h4>Bactrocera tryoni</h4>
      <p id="p-44">Highly suitable habitat for 
       <em>B. tryoni</em> is projected to occur along south-western Western Australia, south-eastern South Australia, Victoria, and eastern Australia from Cape York to NSW 
       <strong>(S9A-9B Figs).</strong> Coastal zones in northern Western Australia, the Northern Territory and the eastern half of Tasmania have moderate suitability 
       <strong>(S9A-9B Figs).</strong> Annual mean temperature (33.06%) and mean temperature of the coldest month (32.42%) had the highest contributions to the model for this species 
       <strong>(S1 Table)</strong>.
      </p>
      <p id="p-45">The geographic extent of suitable habitat varies across the six climate scenarios. However, as the century progresses, gains in new habitat may exceed losses under some scenarios 
       <strong>(</strong>e.g. see ACCESS1.0, MIROC5 and NorESM1-M; 
       <strong>S2 Table).</strong> In contrast, under the GFDL-ESM2M scenario, total range size may decline by 47.9% by 2030 
       <strong>(S2 Table)</strong>, mostly due to contractions in the south and east. Under the ACCESS1.0 scenario, 26.1% of current suitable habitat is projected to be lost by 2030, although by 2070, range expansions are projected for some regions 
       <strong>(S2 Table)</strong>. By 2030, 26.1% of Australia (i.e.∼1,990,800 km
       <sup>2</sup>) is projected to be suitable for 
       <em>B. tryoni</em> under at least one scenario, increasing to 39.6% (∼3,000,500 km
       <sup>2</sup>) by 2070 
       <strong>(S3 Table)</strong>. This includes south-west Western Australia, most of Victoria and eastern Tasmania, eastern Queensland and the northern reaches of the continent 
       <strong>(S9C-9E Figs).</strong>
      </p>
      <p id="p-46">Comparing the distribution of suitable habitat for this fly with that of its major host crops indicates that key regions for these crops in the Top End of Northern Territory, eastern Australia from Cape York to NSW, Victoria, and some parts of Tasmania, may remain suitable for 
       <em>B. tryoni</em> until at least 2070. Major host-plant growing regions in South Australia may also remain suitable for this species until 2070 
       <strong>(S9 Fig).</strong>
      </p>
     </div>
     <div id="sec-18" class="subsection">
      <h4>Ceratitis capitata</h4>
      <p id="p-47">Our model suggests that suitable habitat for 
       <em>C. capitata</em> exists throughout Western Australia, the Northern Territory, the east coast of Queensland to NSW and South Australia 
       <strong>(S10A-10B Figs).</strong> Annual mean temperature (47.2%) and mean temperature of the coldest month (46.2%) contributed most to the model for this species 
       <strong>(S1 Table)</strong>.
      </p>
      <p id="p-48">Under the future climate scenarios, the geographic extent of suitable habitat is projected to increase and shift south 
       <strong>(S10C-10E Figs).</strong> By 2030, 28.3% of Australia (i.e. ∼2,100,400 km
       <sup>2</sup>) is projected to be suitable for 
       <em>C. capitata</em> under one or more scenarios 
       <strong>(S3 Table)</strong>, increasing to 47.1% (∼3,600,800 km
       <sup>2</sup>) by 2070 
       <strong>(S3 Table)</strong>. However, under all six scenarios, 13.9% (2030; ∼1,000,000 km
       <sup>2</sup>) to 17.3% (2070; ∼1,300,000 km
       <sup>2</sup>) of Australia is likely to be suitable for 
       <em>C. capitata</em>
       <strong>(S3 Table)</strong>. Climate suitability within production regions in the south and west of the continent may gradually increase for this species from 2030 to 2070 
       <strong>(S10 Fig).</strong>
      </p>
     </div>
     <div id="sec-19" class="subsection">
      <h4>Zeugodacus cucumis</h4>
      <p id="p-49">Suitable habitat for 
       <em>Z. cucumis</em> is projected to occur along the northern region of Western Australia and the Northern Territory, north-east Queensland, and south along the east coast to NSW 
       <strong>(S11A-11B Figs).</strong> Precipitation of the driest quarter (54.3%) and mean temperature of the coldest quarter (36.2%) had the highest permutation importance in the model for this species 
       <strong>(S1 Table)</strong>.
      </p>
      <p id="p-50">Under future climate scenarios, the geographic extent of suitable habitat is projected to increase, expanding southward and inland, with most areas that are currently suitable projected to remain so until at least 2070 
       <strong>(S11C-11E Figs).</strong> However, there is considerable variation among projections for inland regions, indicating higher uncertainty about the future suitability of these regions. For instance, under a scenario where most regions, except central Australia, are projected to become drier (ACCESS1.0), total range size may increase by 68.2% by 2070 
       <strong>(S2 Table)</strong>, with areas of expansion projected to occur in northern Western Australia, central Australia, eastern Queensland and NSW 
       <strong>(S11C-11E Figs).</strong> Under a warmer/wetter scenario (MIROC5), a substantial westward range expansion is projected in eastern Australia 
       <strong>(S2 Table)</strong>. Hence, although 35.4% (∼2,700,900 km
       <sup>2</sup>) of Australia is projected to be suitable for this species under at least one scenario for 2070, a much smaller extent is suitable under all six scenarios (10.3%, ∼789,900 km
       <sup>2</sup>) 
       <strong>(S3 Table)</strong>.
      </p>
      <p id="p-51">Major commercial growing regions for host crops in Queensland and the Northern Territory are projected to remain climatically suitable for this species until at least 2070 
       <strong>(S11 Fig).</strong> Other major host-plant growing regions in the south and west of the continent will likely remain unsuitable under the time periods considered in this study 
       <strong>(S11F Fig).</strong>
      </p>
     </div>
    </div>
    <div id="sec-20" class="subsection">
     <h3>Future hotspots of pest fruit flies</h3>
     <p id="p-52">For each time period, we stacked habitat suitability maps for all species, to identify regions most likely to contain suitable climate conditions for multiple pest species (i.e. hotspots). As the century progresses, the geographic extent of suitable habitat for most of the 11 species is projected to expand and shift south regardless of whether novel environments are included or excluded 
      <strong>(
       <a id="xref-fig-1-1" class="xref-fig" href="#F1">Fig 1</a>, S12 Fig, 
       <a id="xref-table-wrap-2-1" class="xref-table" href="#T2">Table 2</a> and S5 Table)
      </strong>. When regions containing novel climate are included, 31.6% of Australia (i.e. ∼2,400,800 km
      <sup>2</sup>) is projected to be currently suitable for at least one of the 11 species. By 2070, this may increase to 52.9% (∼4,000,800 km
      <sup>2</sup>) 
      <strong>(
       <a id="xref-table-wrap-2-2" class="xref-table" href="#T2">Table 2</a>).
      </strong> only a small region within Queensland’s Wet Tropics (5,621km
      <sup>2</sup>) is projected suitable for all 11 species.
     </p>

       <span class="table-label">Table 2.</span>

       </span>
       <p id="p-53" class="first-child">Each row of the table indicates the area (and percentage) projected to be suitable now, in 2030, 2050, and 2070, for 
        <em>n</em> species, where 
        <em>n</em> is given in the “Count” column. Thus, the first row (with Count = 0) gives the area projected to be unsuitable for all 11 species, the row with Count = 1 gives the area projected to be suitable for any one of the 11 species, and the row with Count = 11 gives the area projected to be suitable for all 11 species.
       </p>

       <p id="p-54" class="first-child">Hotspot maps of current and future habitat suitability for 11 fruit flies. Suitability was modelled with Maxent, and thresholded using the 10th percentile of suitability at training presence localities. These maps include projections under novel environments. Colours indicate the number of species for which habitat is projected to be suitable under the majority (≥ 4) future climate scenarios. Figure was created in R version 3.3.3 [
        <a id="xref-ref-45-2" class="xref-bibr" href="#ref-45">45</a>] (
        <a href="https://www.R-project.org/">https://www.R-project.org/</a>).
       </p>

     <p id="p-55">When novel environments are excluded from maps, 31.5% of Australia is projected to be currently suitable for at least one of the species, decreasing to 28% (∼2,100,500 km
      <sup>2</sup>) by 2070 
      <strong>(S5 Table</strong>). Hence, exclusion of novel environments substantially impacts the size of suitable habitat (i.e., a substantial area of suitable habitat is projected to occur in areas with novel climatic conditions). However, parts of the Wet Tropics bioregion is projected to remain suitable for all 11 species (70 km
      <sup>2</sup>) and the major commercial host plants within this bioregion may continue to be at risk of invasion by most or all of these high priority species.
     </p>
     <p id="p-56">Major commercial host plant regions along the coastal strip of south-east Queensland and north-east NSW are likely to have areas that are suitable under all future scenarios for 
      <em>B. bryoniae, B. jarvisi, C. capitata</em> and 
      <em>Z. cucumis</em>
      <strong>(S2, S5, S10 and S11 Figs).</strong> Under some scenarios, these regions may also be suitable for 
      <em>B. halfordiae, B. neohumeralis</em> and 
      <em>B. tryoni</em>
      <strong>(S4, S8 and S9 Figs)</strong>. Some major commercial host plant regions in southern NSW and Victoria are also projected to be suitable for 
      <em>B. jarvisi, B. tryoni</em> and 
      <em>C. capitata</em> under all scenarios 
      <strong>(S5, S9 and S10 Figs)</strong> and for 
      <em>B. halfordiae, B. neohumeralis</em> and 
      <em>Z. cucumis</em> under a limited number of scenarios 
      <strong>(S4, S8 and S11 Figs)</strong>.
     </p>
     <p id="p-57">In south-west Western Australia, major horticulture regions are likely to remain suitable for 
      <em>B. jarvisi, B. tryoni</em> and 
      <em>C. capitata</em>, although the latter species is currently not found in this region 
      <strong>(S5, S9 and S10 Figs).</strong> Commercial horticulture regions in the top-end of the Northern Territory are also likely to be suitable for 
      <em>B. jarvisi, B. kraussi, B. musae, B. tryoni</em> and 
      <em>Z. cucumis</em> under all scenarios, and 
      <em>B. frauenfeldi</em> under some climate scenarios. Horticultural regions in Tasmania are projected as suitable for 
      <em>B. jarvisi, B. tryoni</em> and 
      <em>C. capitata</em>
      <strong>(S5, S9 and S10 Figs).</strong>
     </p>
    </div>
   </div>
   <div class="section" id="sec-21">
    <h2 class="">Discussion</h2>
    <p id="p-58">Our study suggests that the Wet Tropics bioregion has climatically suitable habitat for the largest number of high priority tephritid pest species both now and as a result of climate changes projected to occur through to 2070. Cape York Peninsula and the Northern Territory are also likely to be vulnerable, although novel climates are projected to occur in these regions, and the extrapolation of SDMs to these conditions may be unreliable. The east coast of Australia is also likely to remain suitable for multiple species until at least 2070. As such, major horticulture regions in north-western Australia, the Northern Territory, southern-central regions of NSW, southern Victoria and north Tasmania may become increasingly suitable to high priority fruit flies. Two species, 
     <em>B. tryoni</em> (Qfly) and 
     <em>C. capitata</em> (Medfly), are projected to have suitable conditions in all states and territories of Australia, under all considered climate change scenarios, until at least 2070.
    </p>
    <p id="p-59">Models for both Qfly and Medfly were driven primarily by temperature parameters, rather than precipitation. Previous studies have identified climatic constraints on the distribution of Qfly. For instance, it has been reported that Qfly pupae do not survive in the winter months in Melbourne and near Sydney [
     <a id="xref-ref-56-1" class="xref-bibr" href="#ref-56">56</a>], and adults fail to emerge later than mid-April [
     <a id="xref-ref-57-1" class="xref-bibr" href="#ref-57">57</a>]. Further, many subtropical sites in Queensland are marginal in winter for Qfly breeding and general activity [
     <a id="xref-ref-8-2" class="xref-bibr" href="#ref-8">8</a>, 
     <a id="xref-ref-57-2" class="xref-bibr" href="#ref-57">57</a>]. As such, slight temperature increases associated with climate change are projected to substantially elevate the threat that this species poses to horticultural industries [
     <a id="xref-ref-58-1" class="xref-bibr" href="#ref-58">58</a>]. For instance, using data from the late 1990s, it was estimated that annual control costs for apple growers around Adelaide may increase by between $346,000 and $1.3 million with a 0.5–2°C increase in temperature [
     <a id="xref-ref-58-2" class="xref-bibr" href="#ref-58">58</a>].
    </p>
    <p id="p-60">With the exception of Western Australia, all Australian states and territories are currently free from Medfly, with market access protocols inhibiting movement into other states [
     <a id="xref-ref-21-2" class="xref-bibr" href="#ref-21">21</a>], and incursions met with immediate eradication programs [
     <a id="xref-ref-13-2" class="xref-bibr" href="#ref-13">13</a>]. Our model of current habitat indicates suitable conditions for Medfly around most of Australia’s coastal regions. In addition to identifying suitability in the subtropical coastal fringe of Queensland, our model suggested that much of the low-altitude regions in the south-east, including parts of Tasmania, are also suitable. This is consistent with previous work using CLIMEX to estimate the potential distribution of Medfly [
     <a id="xref-ref-25-1" class="xref-bibr" href="#ref-25">25</a>]. Competition with Qfly may be responsible for exclusion of Medfly from much of Queensland [
     <a id="xref-ref-25-2" class="xref-bibr" href="#ref-25">25</a>], and similar biotic interactions may suppress the species elsewhere [
     <a id="xref-ref-13-3" class="xref-bibr" href="#ref-13">13</a>]. However, Medfly may be more tolerant to low temperatures and dry summers than Qfly [
     <a id="xref-ref-4-10" class="xref-bibr" href="#ref-4">4</a>], rendering Medfly the stronger competitor in areas with these conditions. Medfly was recorded in Tasmania in the 1920s but reportedly failed to survive an unseasonably hot and dry summer [
     <a id="xref-ref-4-11" class="xref-bibr" href="#ref-4">4</a>]. Due to their age, these records were not used to calibrate our model, yet our projections indicate that Tasmania continues to have conditions suitable for this species. Indeed, while strong market access protocols have excluded Qfly from Tasmania for around 90 years, our projections of Tasmania’s suitability were validated upon discovery of an outbreak in 2018.
    </p>
    <p id="p-61">Allwood and Angeles [
     <a id="xref-ref-59-1" class="xref-bibr" href="#ref-59">59</a>] reported that 
     <em>B. jarvisi</em> is recognized as a pest in north-western Australia, infesting mango, guava and pomegranates (as reported in [
     <a id="xref-ref-60-1" class="xref-bibr" href="#ref-60">60</a>]). Dominiak and Worsley [
     <a id="xref-ref-9-3" class="xref-bibr" href="#ref-9">9</a>] concluded that the current south-eastern range limit lies north of the Queensland-NSW border (∼25.5° south), while the south-western limit lies at approximately 18° south.
    </p>
    <p id="p-62">However, previous analysis suggested that this species’ current climatic range could extend into the cooler temperate areas of southern NSW, and eastern and northern Victoria [
     <a id="xref-ref-4-12" class="xref-bibr" href="#ref-4">4</a>]. Our models partly agree, indicating that suitable conditions currently occur along the east coast of Victoria. This species can also withstand very warm conditions, with eggs known to be more heat tolerant than those of the sympatric Qfly, surviving temperatures of 48.2°C [
     <a id="xref-ref-60-2" class="xref-bibr" href="#ref-60">60</a>]. Given that these species infest many of the same hosts, competition is likely, hence eradication of Qfly may result in the competitive release of 
     <em>B. jarvisi</em>, increasing the threat it poses to horticulture [
     <a id="xref-ref-4-13" class="xref-bibr" href="#ref-4">4</a>, 
     <a id="xref-ref-60-3" class="xref-bibr" href="#ref-60">60</a>]. Further, as the cultivation of 
     <em>B. jarvisi</em> host plants expands geographically, this species may increase in abundance and extend its range, potentially becoming a major pest in north-western Australia [
     <a id="xref-ref-6-3" class="xref-bibr" href="#ref-6">6</a>, 
     <a id="xref-ref-36-1" class="xref-bibr" href="#ref-36">36</a>].
    </p>
    <p id="p-63">While widespread throughout Queensland, 
     <em>Z. cucumis</em> currently has a restricted distribution in the Northern Territory, although there is a disputed single record from northern Western Australia [
     <a id="xref-ref-61-1" class="xref-bibr" href="#ref-61">61</a>]. Both Fitt [
     <a id="xref-ref-62-1" class="xref-bibr" href="#ref-62">62</a>] and the Horticultural Policy Council [
     <a id="xref-ref-4-14" class="xref-bibr" href="#ref-4">4</a>] reported that if the cucurbit industry expands in the Northern Territory, the pest status of 
     <em>Z. cucumis</em> may increase. However, while the species has been trapped frequently in the Northern Territory, it has not been found on cucurbits growing in this region [
     <a id="xref-ref-6-4" class="xref-bibr" href="#ref-6">6</a>]. In NSW, 
     <em>Z. cucumis</em> appears to be currently limited to regions close to the Queensland border, with rare detection as far south as Sydney [
     <a id="xref-ref-61-2" class="xref-bibr" href="#ref-61">61</a>]. It has not been detected in the (former) Fruit Fly Exclusion Zone in southern NSW [
     <a id="xref-ref-37-2" class="xref-bibr" href="#ref-37">37</a>]. Our model also estimates the southern limit of suitable climate for this species to be around Sydney. However, with climate change this may extend further southward, with parts of Victoria projected to become increasingly suitable over time, depending on the climate change scenario.
    </p>
    <p id="p-64">
     <em>Bactrocera neohumeralis</em> presently occurs from the western Cape York Peninsula, Queensland, south to Sydney, NSW [
     <a id="xref-ref-3-4" class="xref-bibr" href="#ref-3">3</a>, 
     <a id="xref-ref-7-4" class="xref-bibr" href="#ref-7">7</a>, 
     <a id="xref-ref-37-3" class="xref-bibr" href="#ref-37">37</a>]. Our models agree that suitable conditions occur from Cape York Peninsula to north of Sydney, although as climate changes, the range of this species may extend southward and, under some scenarios, into parts of Victoria. Previous climatic analysis also suggested that this species is well adapted to conditions on the east coast of Queensland, with large populations occurring in areas north of Townsville [
     <a id="xref-ref-4-15" class="xref-bibr" href="#ref-4">4</a>]. Similar ecological characteristics are shared by 
     <em>B. neohumeralis</em> and Qfly [
     <a id="xref-ref-63-1" class="xref-bibr" href="#ref-63">63</a>], yet while Qfly is prevalent in sub-tropical and temperate areas of Queensland and NSW, 
     <em>B. neohumeralis</em> is more prevalent in northern wet tropical areas [
     <a id="xref-ref-4-16" class="xref-bibr" href="#ref-4">4</a>, 
     <a id="xref-ref-5-2" class="xref-bibr" href="#ref-5">5</a>, 
     <a id="xref-ref-64-1" class="xref-bibr" href="#ref-64">64</a>]. The reason for this difference between the geographical ranges of these species is unclear, as both are polyphagous and use similar host fruits for their larval development [
     <a id="xref-ref-63-2" class="xref-bibr" href="#ref-63">63</a>, 
     <a id="xref-ref-64-2" class="xref-bibr" href="#ref-64">64</a>].
    </p>
    <p id="p-65">Our model for 
     <em>B. aquilonis</em> indicates that suitable conditions for this species are currently found in northern Queensland, although it is presently only known from north-western Australia [
     <a id="xref-ref-5-3" class="xref-bibr" href="#ref-5">5</a>]. The hosts of this species now include 40 commercial crops [
     <a id="xref-ref-6-5" class="xref-bibr" href="#ref-6">6</a>]. Expansion of the range of this species, or the growth of host plant industries in north-western Australia may necessitate the development of new monitoring, control and disinfestation procedures [
     <a id="xref-ref-60-4" class="xref-bibr" href="#ref-60">60</a>]. In addition, it has been argued that if 
     <em>B. aquilonis</em> hybridises with Qfly, and the resulting strain may have greater potential for spread than 
     <em>B. aquilonis</em> [
     <a id="xref-ref-4-17" class="xref-bibr" href="#ref-4">4</a>]. This, in turn, would require that disinfestation procedures should be developed for the hybrids [
     <a id="xref-ref-60-5" class="xref-bibr" href="#ref-60">60</a>].
    </p>
    <p id="p-66">The Australian distribution of 
     <em>B. bryoniae</em> ranges from the Torres Strait Islands, across northern Australia, and along the east coast to north of Sydney, NSW. Our results indicate that suitable habitat exists in Victoria, i.e. south of the species’ known range. However, previous studies have demonstrated that populations in northern NSW experience a marked decline in abundance through November–January [
     <a id="xref-ref-37-4" class="xref-bibr" href="#ref-37">37</a>]. This may be explained by a decline in the fruiting and flowering of native host trees, or seasonal climatic constraints that are not reflected in our model [
     <a id="xref-ref-37-5" class="xref-bibr" href="#ref-37">37</a>], which may also explain their absence in Victoria.
    </p>
    <p id="p-67">Northern Queensland has the highest diversity of fruit flies in Australia, and some species with significant economic impacts are found only in this region [
     <a id="xref-ref-7-5" class="xref-bibr" href="#ref-7">7</a>]. The distribution of 
     <em>B. kraussi, B. musae</em> and 
     <em>B. frauenfeldi</em> is limited to north Queensland [
     <a id="xref-ref-3-5" class="xref-bibr" href="#ref-3">3</a>, 
     <a id="xref-ref-65-1" class="xref-bibr" href="#ref-65">65</a>], with recent trap data suggesting that these species do not occur south of Townsville [
     <a id="xref-ref-7-6" class="xref-bibr" href="#ref-7">7</a>]. Royer et al. [
     <a id="xref-ref-35-1" class="xref-bibr" href="#ref-35">35</a>] predicted that 
     <em>B. frauenfeldi</em> also has suitable habitat in the Northern Territory and northern Western Australia, which is also suggested by our model. The availability of hosts does not appear to limit the range of 
     <em>B. frauenfeldi</em>, which has expanded in northern Queensland due to continued planting of hosts, such as mango and guava [
     <a id="xref-ref-35-2" class="xref-bibr" href="#ref-35">35</a>]. Further increases within these horticulture industries in northern Queensland may increase the pest status of this fly [
     <a id="xref-ref-65-2" class="xref-bibr" href="#ref-65">65</a>].
    </p>
    <div id="sec-22" class="subsection">
     <h3>Model Errors and Uncertainties</h3>
     <p id="p-68">SDMs are useful for developing a broad understanding of how the distribution of suitable habitat may be influenced by climate change. However, the output of SDMs is known to be influenced by characteristics of the occurrence sample, including its size [
      <a id="xref-ref-66-1" class="xref-bibr" href="#ref-66">66</a>], sampling bias [
      <a id="xref-ref-67-1" class="xref-bibr" href="#ref-67">67</a>], and spatial autocorrelation [
      <a id="xref-ref-68-1" class="xref-bibr" href="#ref-68">68</a>], as well as the extent of the study area, selection of predictor variables [
      <a id="xref-ref-69-1" class="xref-bibr" href="#ref-69">69</a>], and selection of background points [
      <a id="xref-ref-70-1" class="xref-bibr" href="#ref-70">70</a>]. We addressed these issues by: (1) exploring alternate settings in Maxent to optimise models and reduce overfitting that may generate unreliable estimates [
      <a id="xref-ref-47-3" class="xref-bibr" href="#ref-47">47</a>]; (3) reducing the number of predictor variables by assessing collinearity; and (4) critically examining response curves.
     </p>
     <p id="p-69">In addition, we acknowledge that the selection of a threshold for converting Maxent’s continuous output into binary data (typically defined as distinguishing between “suitable” and “unsuitable” conditions) can be subjective and problematic. A region classified as unsuitable may not be free of the pest; rather, these areas are considered less likely to support a population compared with regions above the threshold. In reality, the choice of threshold is based upon a comparison of the importance of false positives (FP) and false negatives (FN) [
      <a id="xref-ref-71-1" class="xref-bibr" href="#ref-71">71</a>]. For invasive species, the latter may be more serious because they can result in an underestimate of the geographic extent of suitable habitat, and hence, invasion risk [
      <a id="xref-ref-72-1" class="xref-bibr" href="#ref-72">72</a>]. This, in turn, can lead to poor decision-making and failure to establish appropriate surveillance or containment measures. Hence, in this context a precautionary approach to defining a threshold, as undertaken in the present study, is warranted. However, since overprediction of suitable habitat can also prove problematic (potentially leading to ineffective allocation of monitoring resources), we provide continuous (unthresholded) model output, permitting stakeholders to modify this threshold according to their objectives.
     </p>
     <p id="p-70">Sampling bias is another challenge faced when fitting correlative SDMs, particularly when incorporating data from sources of incidental observations such as museums and natural history collections [
      <a id="xref-ref-73-1" class="xref-bibr" href="#ref-73">73</a>]. As such, it is difficult to determine whether a species is observed in a particular environment because of habitat preferences or because that region has received the largest search effort [
      <a id="xref-ref-70-2" class="xref-bibr" href="#ref-70">70</a>, 
      <a id="xref-ref-73-2" class="xref-bibr" href="#ref-73">73</a>]. For presence-background approaches to habitat modelling, a target-group background sampling strategy goes some way to handling biased occurrence samples [
      <a id="xref-ref-74-1" class="xref-bibr" href="#ref-74">74</a>]. However, while imposing environmental bias on the background counteracts similar bias in the occurrence sample, this strategy may increase the extent of novel environments to which the model must be extrapolated.
     </p>
     <p id="p-71">While SDMs consider exposure to climate change, species responses may also include microevolution [
      <a id="xref-ref-75-1" class="xref-bibr" href="#ref-75">75</a>] or plasticity [
      <a id="xref-ref-76-1" class="xref-bibr" href="#ref-76">76</a>]. As accessibility to genomic data increases, and experiments on plasticity are conducted, SDM output can be refined [
      <a id="xref-ref-77-1" class="xref-bibr" href="#ref-77">77</a>]. In addition, as mean conditions change, so too will the distribution and magnitude of extremes. Presently, there has been little work undertaken to assess how different fruit fly species tolerate extreme weather events such as heatwaves and moisture stress.
     </p>
     <p id="p-72">We also note that our analysis does not take into consideration the potential necessity for horticultural industries to shift geographically to adapt to climate change. Analysing potential shifts in climatic suitability for horticultural crops is complicated by our capacity to modify the environment (e.g. through irrigation), and thus was beyond the scope of this study.</p>
    </div>
   </div>
   <div class="section" id="sec-23">
    <h2 class="">Conclusions</h2>
    <p id="p-73">Surveillance activities, pre- and post-harvest treatment, and control activities for fruit flies present a substantial cost to Australia’s horticultural industries [
     <a id="xref-ref-2-4" class="xref-bibr" href="#ref-2">2</a>, 
     <a id="xref-ref-4-18" class="xref-bibr" href="#ref-4">4</a>, 
     <a id="xref-ref-14-2" class="xref-bibr" href="#ref-14">14</a>]. Climate change is likely to alter the distribution of suitable habitat for these species, and this could have ramifications for Australia’s horticultural industries. Our analysis highlights that the major horticultural production regions are likely to remain suitable for multiple economically important fruit fly species as climate changes. Furthermore, given that knowledge of current species distributions remains the basis for market access decisions, the potential for range shifts to occur is of critical interest to horticultural industries.
    </p>
    <p id="p-74">Our model projections identify geographic regions likely to be suitable for 11 high priority, economically important pest fruit fly species, now and in the future. Outputs from this study provide guidance to pest managers, such that they can assess pest risks and design appropriate ongoing surveillance strategies. Our results emphasize the importance of vigilance and preparedness across Australia, to prevent further range expansion of these 11 species, and underscore the need for ongoing research and development into monitoring, control, and eradication tools.</p>
   </div>

    <h2>Footnotes</h2>
    <ul>
     <li class="fn" id="fn-1">
