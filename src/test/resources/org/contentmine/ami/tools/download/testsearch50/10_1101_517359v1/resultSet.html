  <meta name="DC.Title" content="Modeling impacts of climate change on the potential habitat of an endangered Brazilian endemic coral: discussion about deep sea refugia"/>

  <meta name="DC.AccessRights" content="restricted"/>
  <meta name="DC.Description" content="Climate and environmental changes are determinant for coral distribution and their very existence. Effects of such changes on distribution can be predicted through ecological niche models, anticipating suitable habitats for subsistence of species. Mussismilia harttii is one of the most widespread Brazilian endemic reef building corals, and in increasing risk of extinction. The ecological niche models were used through the maximal entropy approach to determine the potential present and future habitats for M. harttii , estimating suitable habitat losses and gains at the end of the 21st century. For this purpose, records published in the last 20 years and current and future environmental variables were correlated. The models were evaluated through the Area Under the Operational Curve of the Receiver, using the AUC values and additionally AUCratio, a new approach using independent occurrence data. Both approaches showed that the models performed satisfactorily in predicting areas of potential habitat for the species. The results showed that the area to the south of the São Francisco River is the most suitable for the current habitat of the species, and that nitrate was the most influential variable for the models. Simultaneously, the salinity and temperature exerted greater influence for the models in future scenarios, in which current northernmost and southernmost limits of the potential habitats shifted towards deeper regions, so these deeper sites may serve as a refugia for the species in global warming scenarios. Coral communities at such depths would be less susceptible to the impacts of climate change on temperature and salinity. However, deep sea is not free from human impacts and measures to protect deeper ecosystems should be prioritized in environmental policy for Brazilian marine conservation."/>

  <meta name="twitter:title" content="Modeling impacts of climate change on the potential habitat of an endangered Brazilian endemic coral: discussion about deep sea refugia"/>
  <meta name="twitter:site" content="@biorxivpreprint"/>
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:image" content="https://www.biorxiv.org/sites/default/files/images/biorxiv_logo_homepage7-5-small.png"/>
  <meta name="twitter:description" content="Climate and environmental changes are determinant for coral distribution and their very existence. Effects of such changes on distribution can be predicted through ecological niche models, anticipating suitable habitats for subsistence of species. Mussismilia harttii is one of the most widespread Brazilian endemic reef building corals, and in increasing risk of extinction. The ecological niche models were used through the maximal entropy approach to determine the potential present and future habitats for M. harttii , estimating suitable habitat losses and gains at the end of the 21st century. For this purpose, records published in the last 20 years and current and future environmental variables were correlated. The models were evaluated through the Area Under the Operational Curve of the Receiver, using the AUC values and additionally AUCratio, a new approach using independent occurrence data. Both approaches showed that the models performed satisfactorily in predicting areas of potential habitat for the species. The results showed that the area to the south of the São Francisco River is the most suitable for the current habitat of the species, and that nitrate was the most influential variable for the models. Simultaneously, the salinity and temperature exerted greater influence for the models in future scenarios, in which current northernmost and southernmost limits of the potential habitats shifted towards deeper regions, so these deeper sites may serve as a refugia for the species in global warming scenarios. Coral communities at such depths would be less susceptible to the impacts of climate change on temperature and salinity. However, deep sea is not free from human impacts and measures to protect deeper ecosystems should be prioritized in environmental policy for Brazilian marine conservation."/>

                          <div class="article abstract-view ">
                           <span class="highwire-journal-article-marker-start"/>
                           <div class="section abstract" id="abstract-1">
                            <h2 class="">Abstract</h2>
                            <p id="p-3">Climate and environmental changes are determinant for coral distribution and their very existence. Effects of such changes on distribution can be predicted through ecological niche models, anticipating suitable habitats for subsistence of species. 
                             <em>Mussismilia harttii</em> is one of the most widespread Brazilian endemic reef building corals, and in increasing risk of extinction. The ecological niche models were used through the maximal entropy approach to determine the potential present and future habitats for 
                             <em>M. harttii</em>, estimating suitable habitat losses and gains at the end of the 21st century. For this purpose, records published in the last 20 years and current and future environmental variables were correlated. The models were evaluated through the Area Under the Operational Curve of the Receiver, using the AUC values and additionally AUCratio, a new approach using independent occurrence data. Both approaches showed that the models performed satisfactorily in predicting areas of potential habitat for the species. The results showed that the area to the south of the São Francisco River is the most suitable for the current habitat of the species, and that nitrate was the most influential variable for the models. Simultaneously, the salinity and temperature exerted greater influence for the models in future scenarios, in which current northernmost and southernmost limits of the potential habitats shifted towards deeper regions, so these deeper sites may serve as a refugia for the species in global warming scenarios. Coral communities at such depths would be less susceptible to the impacts of climate change on temperature and salinity. However, deep sea is not free from human impacts and measures to protect deeper ecosystems should be prioritized in environmental policy for Brazilian marine conservation.
                            </p>
