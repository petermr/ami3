  <meta name="DC.Title" content="Search for top-down and bottom-up drivers of latitudinal trends in insect herbivory in oak trees in Europe"/>
  <meta name="DC.Identifier" content="10.1101/2020.02.25.964213"/>
  <meta name="DC.Date" content="2020-02-26"/>
  <meta name="DC.Publisher" content="Cold Spring Harbor Laboratory"/>

  <meta name="DC.Description" content="Aim The strength of species interactions is traditionally expected to become stronger toward the Equator. However, recent studies have reported opposite or inconsistent latitudinal trends in the bottom-up (plant quality) and top-down (natural enemies) forces driving insect herbivory, possibly because these forces have rarely been studied concomitantly. This makes previous attempts to understand the effect of large scale climatic gradients on insect herbivory unsuccessful. Location Europe Time period 2018-2019 Major taxa studied Quercus robur Methods We used scholar-based citizen science to simultaneously test for latitudinal variation in plant-herbivore-natural enemy interactions. We further investigated the underlying climatic factors associated with variation in herbivory, leaf chemistry and attack rates in Quercus robur across its complete latitudinal range in Europe. We quantified insect herbivory and the occurrence of specialist herbivores as well as leaf chemistry and bird attack rates on dummy caterpillars on 261 oak trees. Results Climatic factors rather than latitude per se were the best predictors of the large-scale (geographical) variation in the incidence of gall-inducers and leaf-miners as well as of leaf nutritional quality. However, insect herbivory, plant chemical defences (leaf phenolics) and bird attack rates were not influenced by latitude or climatic factors. The incidence of leaf-miners increased with increasing concentrations of hydrolysable tannins and decreased with those of condensed tannins, whereas the incidence of gall-inducers increased with increasing leaf soluble sugar concentration and decreased with increasing leaf C:N ratios. However, neither other traits nor bird attack rates varied with insect herbivory. Main conclusions These findings help to refine our understanding of the bottom-up and top-down mechanisms driving geographical variation in plant-herbivore interactions, and urge for further examination of the drivers of insect herbivory on trees."/>

  <meta name="twitter:title" content="Search for top-down and bottom-up drivers of latitudinal trends in insect herbivory in oak trees in Europe"/>
  <meta name="twitter:site" content="@biorxivpreprint"/>
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:image" content="https://www.biorxiv.org/sites/default/files/images/biorxiv_logo_homepage7-5-small.png"/>
  <meta name="twitter:description" content="Aim The strength of species interactions is traditionally expected to become stronger toward the Equator. However, recent studies have reported opposite or inconsistent latitudinal trends in the bottom-up (plant quality) and top-down (natural enemies) forces driving insect herbivory, possibly because these forces have rarely been studied concomitantly. This makes previous attempts to understand the effect of large scale climatic gradients on insect herbivory unsuccessful. Location Europe Time period 2018-2019 Major taxa studied Quercus robur Methods We used scholar-based citizen science to simultaneously test for latitudinal variation in plant-herbivore-natural enemy interactions. We further investigated the underlying climatic factors associated with variation in herbivory, leaf chemistry and attack rates in Quercus robur across its complete latitudinal range in Europe. We quantified insect herbivory and the occurrence of specialist herbivores as well as leaf chemistry and bird attack rates on dummy caterpillars on 261 oak trees. Results Climatic factors rather than latitude per se were the best predictors of the large-scale (geographical) variation in the incidence of gall-inducers and leaf-miners as well as of leaf nutritional quality. However, insect herbivory, plant chemical defences (leaf phenolics) and bird attack rates were not influenced by latitude or climatic factors. The incidence of leaf-miners increased with increasing concentrations of hydrolysable tannins and decreased with those of condensed tannins, whereas the incidence of gall-inducers increased with increasing leaf soluble sugar concentration and decreased with increasing leaf C:N ratios. However, neither other traits nor bird attack rates varied with insect herbivory. Main conclusions These findings help to refine our understanding of the bottom-up and top-down mechanisms driving geographical variation in plant-herbivore interactions, and urge for further examination of the drivers of insect herbivory on trees."/>

                        <div class="highwire-markup">
                         <div id="content-block-markup" data-highwire-cite-ref-tooltip-instance="highwire_reflinks_tooltip">
                          <div class="article abstract-view ">
                           <span class="highwire-journal-article-marker-start"/>
                           <div class="section abstract" id="abstract-1">
                            <h2 class="">Abstract</h2>
                            <div id="sec-1" class="subsection">
                             <p id="p-2">
                              <strong>Aim</strong> The strength of species interactions is traditionally expected to become stronger toward the Equator. However, recent studies have reported opposite or inconsistent latitudinal trends in the bottom-up (plant quality) and top-down (natural enemies) forces driving insect herbivory, possibly because these forces have rarely been studied concomitantly. This makes previous attempts to understand the effect of large scale climatic gradients on insect herbivory unsuccessful.
                             </p>
                            </div>
                            <div id="sec-2" class="subsection">
                             <p id="p-3">
                              <strong>Location</strong> Europe
                             </p>
                            </div>
                            <div id="sec-3" class="subsection">
                             <p id="p-4">
                              <strong>Time period</strong> 2018-2019
                             </p>
                            </div>
                            <div id="sec-4" class="subsection">
                             <p id="p-5">
                              <strong>Major taxa studied</strong>
                              <em>Quercus robur</em>
                             </p>
                            </div>
                            <div id="sec-5" class="subsection">
                             <p id="p-6">
                              <strong>Methods</strong> We used scholar-based citizen science to simultaneously test for latitudinal variation in plant-herbivore-natural enemy interactions. We further investigated the underlying climatic factors associated with variation in herbivory, leaf chemistry and attack rates in 
                              <em>Quercus robur</em> across its complete latitudinal range in Europe. We quantified insect herbivory and the occurrence of specialist herbivores as well as leaf chemistry and bird attack rates on dummy caterpillars on 261 oak trees.
                             </p>
                            </div>
                            <div id="sec-6" class="subsection">
                             <p id="p-7">
                              <strong>Results</strong> Climatic factors rather than latitude 
                              <em>per se</em> were the best predictors of the large-scale (geographical) variation in the incidence of gall-inducers and leaf-miners as well as of leaf nutritional quality. However, insect herbivory, plant chemical defences (leaf phenolics) and bird attack rates were not influenced by latitude or climatic factors. The incidence of leaf-miners increased with increasing concentrations of hydrolysable tannins and decreased with those of condensed tannins, whereas the incidence of gall-inducers increased with increasing leaf soluble sugar concentration and decreased with increasing leaf C:N ratios. However, neither other traits nor bird attack rates varied with insect herbivory.
                             </p>
                            </div>
                            <div id="sec-7" class="subsection">
                             <p id="p-8">
                              <strong>Main conclusions</strong> These findings help to refine our understanding of the bottom-up and top-down mechanisms driving geographical variation in plant-herbivore interactions, and urge for further examination of the drivers of insect herbivory on trees.
                             </p>
                            </div>
