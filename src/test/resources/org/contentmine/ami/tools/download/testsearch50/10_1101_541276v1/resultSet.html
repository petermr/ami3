  <meta name="DC.Description" content="Ongoing climate change has been reported to have far-reaching impact on crop development and yield in many regions of the globe including Europe. However, little is known about the potential impact of climate change on specific stages of the crop cycle including crop establishment, although it is a crucial stage of the annual crop cycles. For the first time, we performed a simulation study to pinpoint how sugar beet sowing conditions of the next eight decades will be altered under future climate change and if these variations will affect sowing dates, germination and emergence as well as bolting rates of this crop. We chose Northern France as an important study site, representative of sugar beet growing basin in Northern Europe. Sugar beet emergence simulations were performed for a period between 2020 and 2100, taking into account five sowing dates (mid-February, 1st March, mid-March, 1st April and mid-April). Soil water contents and temperatures in the 0-10 cm soil horizon were first simulated with the STICS soil-crop model using the most pessimistic IPCC scenario (RCP 8.5) to feed the SIMPLE crop emergence model. We also evaluated the probability of field access for the earlier sowings, based on the amount of cumulated rainfall during February and March. When analyzed by sowing date and for successive 20-year period from 2020 to 2100, there was a significant increase in seedbed temperatures by 2°C after 2060 while no change in cumulative rainfall was found before and after sowings, compared with the past. Emergence rate was generally higher for 2081-2100, while time to reach the maximum emergence rate decreased by about one week, compared with other periods, due to higher average seedbed temperatures. The rate of non-germinated seeds decreased, especially for the earlier sowing dates, but the frequency of non-emergence due to water stress increased after 2060 for all sowing dates, including the mid-February sowing. Bolting remains a risk for sowings before mid-March although this risk will be markedly decreased after 2060. The changes in seedbed conditions will be significant after 2060 in terms of temperatures. However, the possibility of field access will be a main limiting factor for earlier sowings, as no significant changes in cumulative rainfall, compared with the past, will occur under future climate change. When field access is not a constraint, an anticipation of the sowing date, compared to the currently practiced sowing (i.e. mid-March), will lead to decreased risks for the sugar beet crop establishment and bolting. The use of future climate scenarios coupled with a crop model allows a precise insight into the future sowing conditions, and provide helpful information to better project future farming systems."/>

                          <div class="article abstract-view ">

                           <div class="section abstract" id="abstract-1">
                            <h2 class="">Abstract</h2>
                            <p id="p-2">Ongoing climate change has been reported to have far-reaching impact on crop development and yield in many regions of the globe including Europe. However, little is known about the potential impact of climate change on specific stages of the crop cycle including crop establishment, although it is a crucial stage of the annual crop cycles. For the first time, we performed a simulation study to pinpoint how sugar beet sowing conditions of the next eight decades will be altered under future climate change and if these variations will affect sowing dates, germination and emergence as well as bolting rates of this crop. We chose Northern France as an important study site, representative of sugar beet growing basin in Northern Europe. Sugar beet emergence simulations were performed for a period between 2020 and 2100, taking into account five sowing dates (mid-February, 1
                             <sup>st</sup> March, mid-March, 1
                             <sup>st</sup> April and mid-April). Soil water contents and temperatures in the 0-10 cm soil horizon were first simulated with the STICS soil-crop model using the most pessimistic IPCC scenario (RCP 8.5) to feed the SIMPLE crop emergence model. We also evaluated the probability of field access for the earlier sowings, based on the amount of cumulated rainfall during February and March. When analyzed by sowing date and for successive 20-year period from 2020 to 2100, there was a significant increase in seedbed temperatures by 2°C after 2060 while no change in cumulative rainfall was found before and after sowings, compared with the past. Emergence rate was generally higher for 2081-2100, while time to reach the maximum emergence rate decreased by about one week, compared with other periods, due to higher average seedbed temperatures. The rate of non-germinated seeds decreased, especially for the earlier sowing dates, but the frequency of non-emergence due to water stress increased after 2060 for all sowing dates, including the mid-February sowing. Bolting remains a risk for sowings before mid-March although this risk will be markedly decreased after 2060. The changes in seedbed conditions will be significant after 2060 in terms of temperatures. However, the possibility of field access will be a main limiting factor for earlier sowings, as no significant changes in cumulative rainfall, compared with the past, will occur under future climate change. When field access is not a constraint, an anticipation of the sowing date, compared to the currently practiced sowing (i.e. mid-March), will lead to decreased risks for the sugar beet crop establishment and bolting. The use of future climate scenarios coupled with a crop model allows a precise insight into the future sowing conditions, and provide helpful information to better project future farming systems.
                            </p>
