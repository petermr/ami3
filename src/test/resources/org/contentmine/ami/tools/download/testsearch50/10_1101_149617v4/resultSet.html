  <meta name="DC.Description" content="This preprint has been reviewed and recommended by Peer Community In Evolutionary Biology (&lt;;https://doi.org/10.24072/pci.evolbiol.100053&gt;;). Despite the description of bioregions dates back from the origin of biogeography, the processes originating their associated species pools have been seldom studied. Ancient historical events are thought to play a fundamental role in configuring bioregions, but the effects of more recent events on these regional biotas are largely unknown. We use a network approach to identify regional and sub-regional faunas of European Carabus beetles, and analyse the effects of dispersal barriers, niche similarities and phylogenetic history on their configuration. We identify a transition zone matching the limit of the ice sheets at Last Glacial Maximum. While southern species pools are mostly separated by dispersal barriers, in the north species are mainly sorted by their environmental niches. Strikingly, most phylogenetic structuration of Carabus faunas occurred during the Pleistocene. Our results show how extreme recent historical events –such as Pleistocene climate cooling, rather than just deep-time evolutionary processes, can profoundly modify the composition and structure of geographic species pools."/>

  <meta name="twitter:description" content="This preprint has been reviewed and recommended by Peer Community In Evolutionary Biology (&lt;;https://doi.org/10.24072/pci.evolbiol.100053&gt;;). Despite the description of bioregions dates back from the origin of biogeography, the processes originating their associated species pools have been seldom studied. Ancient historical events are thought to play a fundamental role in configuring bioregions, but the effects of more recent events on these regional biotas are largely unknown. We use a network approach to identify regional and sub-regional faunas of European Carabus beetles, and analyse the effects of dispersal barriers, niche similarities and phylogenetic history on their configuration. We identify a transition zone matching the limit of the ice sheets at Last Glacial Maximum. While southern species pools are mostly separated by dispersal barriers, in the north species are mainly sorted by their environmental niches. Strikingly, most phylogenetic structuration of Carabus faunas occurred during the Pleistocene. Our results show how extreme recent historical events –such as Pleistocene climate cooling, rather than just deep-time evolutionary processes, can profoundly modify the composition and structure of geographic species pools."/>

                      <div class="panel-pane pane-highwire-markup">
                       <div class="pane-content">
                        <div class="highwire-markup">
                         <div id="content-block-markup" data-highwire-cite-ref-tooltip-instance="highwire_reflinks_tooltip">
                          <div class="article abstract-view ">
                           <span class="highwire-journal-article-marker-start"/>
                           <div class="section abstract" id="abstract-1">
                            <h2 class="">Abstract</h2>
                            <p id="p-2">This preprint has been reviewed and recommended by Peer Community In Evolutionary Biology (
                             <a href="https://doi.org/10.24072/pci.evolbiol.100053">https://doi.org/10.24072/pci.evolbiol.100053</a>). Despite the description of bioregions dates back from the origin of biogeography, the processes originating their associated species pools have been seldom studied. Ancient historical events are thought to play a fundamental role in configuring bioregions, but the effects of more recent events on these regional biotas are largely unknown. We use a network approach to identify regional and sub-regional faunas of European 
                             <em>Carabus</em> beetles, and analyse the effects of dispersal barriers, niche similarities and phylogenetic history on their configuration. We identify a transition zone matching the limit of the ice sheets at Last Glacial Maximum. While southern species pools are mostly separated by dispersal barriers, in the north species are mainly sorted by their environmental niches. Strikingly, most phylogenetic structuration of 
                             <em>Carabus</em> faunas occurred during the Pleistocene. Our results show how extreme recent historical events –such as Pleistocene climate cooling, rather than just deep-time evolutionary processes, can profoundly modify the composition and structure of geographic species pools.
                            </p>
