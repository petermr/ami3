  <meta name="DC.Description" content="Background Japanese cedar pollen (JCP) is the major outdoor allergen for spring pollinosis and seasonal allergic rhinitis (SAR) caused by JCP is the most common disease in Jeju Island, South Korea and in Japan. Prior to our research, JCP counts were strongly temperature dependent and were significantly associated with the JCP sensitization rate and JC pollinosis. This event may still be ongoing due to the effects of global climate change, such as increasing temperature. Methods and Finding For these reasons, we are studying the correlation among increasing temperatures, the JCP counts in the atmosphere and the JCP sensitization rate. Conclusions In this study, our data show that increasing temperatures in January and April might lead to earlier and longer JCP seasons and that earlier and longer JCP seasons lead to an increase in the JCP sensitization rate, which influences the prevalence of JC pollinosis."/>

   <span class="highwire-journal-article-marker-start"/>
   <div class="section abstract" id="abstract-1">
    <h2 class="">Abstract</h2>
    <div id="sec-1" class="subsection">
     <p id="p-4">
      <strong>Background</strong> Japanese cedar pollen (JCP) is the major outdoor allergen for spring pollinosis and seasonal allergic rhinitis (SAR) caused by JCP is the most common disease in Jeju Island, South Korea and in Japan. Prior to our research, JCP counts were strongly temperature dependent and were significantly associated with the JCP sensitization rate and JC pollinosis. This event may still be ongoing due to the effects of global climate change, such as increasing temperature.
     </p>
    </div>
    <div id="sec-2" class="subsection">
     <p id="p-5">
      <strong>Methods and Finding</strong> For these reasons, we are studying the correlation among increasing temperatures, the JCP counts in the atmosphere and the JCP sensitization rate.
     </p>
    </div>
    <div id="sec-3" class="subsection">
     <p id="p-6">
      <strong>Conclusions</strong> In this study, our data show that increasing temperatures in January and April might lead to earlier and longer JCP seasons and that earlier and longer JCP seasons lead to an increase in the JCP sensitization rate, which influences the prevalence of JC pollinosis.
     </p>
    </div>
   </div>
   <div class="section" id="sec-4">
    <h2 class="">Introduction</h2>
    <p id="p-7">Global mean air temperatures have risen at a faster rate than at any time since records began to be kept in the 1850s, and temperatures are expected to increase by another 1.8 to 5.8°C by the end of this century [
     <a id="xref-ref-1-1" class="xref-bibr" href="#ref-1">1</a>]. Climate change is expected to have enormous implications for human health, especially seasonal allergic rhinitis (SAR), such as pollinosis caused by Japanese cedar (
     <em>Cryptomeria japonica</em>) pollen (JCP) [
     <a id="xref-ref-2-1" class="xref-bibr" href="#ref-2">2</a>,
     <a id="xref-ref-3-1" class="xref-bibr" href="#ref-3">3</a>]. Pollinosis is among the most well-studied climate change-related diseases because pollens tend to be more active when temperatures increase and because pollens are affected by earlier and longer pollen seasons; numerous studies have shown that increasing temperatures can lead to earlier and longer pollination seasons, which result in increases in the pollen sensitization rate and in symptom duration [
     <a id="xref-ref-3-2" class="xref-bibr" href="#ref-3">3</a>].
    </p>
    <p id="p-8">JCP is the major outdoor allergen for spring pollinosis, and SAR caused by JCP is the most common disease in Jeju Island, South Korea, and in Japan [
     <a id="xref-ref-2-2" class="xref-bibr" href="#ref-2">2</a>, 
     <a id="xref-ref-3-3" class="xref-bibr" href="#ref-3">3</a>]. Prior to our research, JCP counts were strongly temperature dependent and were significantly associated with the JCP sensitization rate and JC pollinosis [
     <a id="xref-ref-2-3" class="xref-bibr" href="#ref-2">2</a>].
    </p>
    <p id="p-9">This event may still be ongoing due to the effects of global climate change, such as increasing temperature. For these reasons, we are studying the correlation among increasing temperatures, the JCP counts in the atmosphere and the JCP sensitization rate. In this study, our data show that increasing temperatures in January and April might lead to earlier and longer JCP seasons and that earlier and longer JCP seasons lead to an increase in the JCP sensitization rate, which influences the prevalence of JC pollinosis [
     <a id="xref-ref-2-4" class="xref-bibr" href="#ref-2">2</a>].
    </p>
   </div>
   <div class="section" id="sec-5">
    <h2 class="">Methods</h2>
    <p id="p-10">Burkard 7-day recording volumetric spore traps (Burkard Manufacturing Co., Rickmansworth, UK) were installed in two geographic locations, 126°31’13.67” E, 33°29’29.27” N, representative of Jeju City (northern region, NR) and 126°33’18.97” E, 33° 15’11.86” N, representative of Seogwipo City (southern region, SR) (
     <a id="xref-fig-1-1" class="xref-fig" href="#F1">Fig. 1</a>). The drum in the device was harvested weekly at the same time. The trapped pollen was mounted in glycerin jelly and stained. The JCP collected per 24-hour period was identified and counted by an expert at ×400 magnifications. The JCP season each year was defined as extending from the first day when JCP was detected on 2 or more consecutive days to the first day when no JCP was identified for a full day. Monthly mean temperature data for the two regions were obtained from the database of the Korea Meteorological Administration [
     <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">4</a>].
    </p>
    <div id="F1" class="fig pos-float type-figure odd">
     <div class="highwire-figure">
      <div class="fig-inline-img-wrapper">
       <div class="fig-inline-img">

        <a href="https://www.biorxiv.org/content/biorxiv/early/2018/06/22/340398/F1.large.jpg" class="highwire-figure-link highwire-figure-link-newtab" target="_blank" data-icon-position="" data-hide-link-title="0">Open in new tab</a>
       </li>

     <div class="fig-caption">
      <span class="fig-label">Fig. 1.</span>
      <p id="p-11" class="first-child">The approximate geographical locations of the selected schools (red circles) and the pollen counters (blue circle) are marked.</p>
      <div class="sb-div caption-clear"/>
     </div>
    </div>
    <p id="p-12">In Jeju Island, there are two school districts that correspond with the city districts. A balanced selection of schools and grades was made from each school district. The attendees of the schools located in Jeju City are representative of residents of Jeju City (northern region, NR), and those in Seogwipo City are representative of Seogwipo City (southern region, SR) (
     <a id="xref-fig-1-2" class="xref-fig" href="#F1">Fig. 1</a>). All students in the school years 2010 and 2016 were included (
     <a id="xref-table-wrap-1-1" class="xref-table" href="#T1">Table 1</a>). This study was approved by the institutional review board (IRB) at the Jeju National University Hospital and the skin prick test was performed after informed consent was obtained from each student’s parents. JCP (Greer Laboratories Inc., Lenoir, NC, USA) was diluted with 0.9% saline to a protein concentration of 100 μg/mL, and the same volume of 50% glycerin was added. Sensitization to antigens of JCP was defined as a mean wheal size that was the same or larger than that of the positive control (allergen/histamine ratio≥1). The data were excluded when the wheal size for the positive control (histamine, 1 mg/mL) was smaller than 2 mm or if a wheal was observed in the negative control (0.9% saline).
    </p>

   <div class="section" id="sec-6">
    <h2 class="">Results</h2>
    <p id="p-14">The JCP season began earlier and lasted longer each year. The JCP season was estimated from 2011 to 2017. In the NR, the JCP season lasted for 44 days in 2011, 66 days in 2012, 66 days in 2013, 67 days in 2014, 57 days in 2015, 56 days in 2016, and 71 days in 2017. In the SR, the JCP season lasted for 48 days in 2011, 73 days in 2012, 74 days in 2013, 80 days in 2014, 63 days in 2015, 69 days in 2016, and 85 days in 2017 (
     <a id="xref-table-wrap-2-1" class="xref-table" href="#T2">Table 2</a>). 
     <a id="xref-table-wrap-2-2" class="xref-table" href="#T2">Table 2</a> also shows that the JCP season started earlier and lasted longer in the SR than in the NR and that the level of JCP in the atmosphere in the SR was estimated to be 2-8 times higher than that in the NR (data not shown) [
     <a id="xref-ref-2-5" class="xref-bibr" href="#ref-2">2</a>].
    </p>

     <div class="table-caption">
      <span class="table-label">Table 2.</span>
      <p id="p-15" class="first-child">JCP season in Jeju Island.</p>
      <div class="sb-div caption-clear"/>
     </div>
    </div>
    <p id="p-16">During the JCP season, the mean temperatures in January and April increased each year, the increasing mean temperatures in January, March and April highly correlated with the start and end of JCP production (
     <em>p</em>=0.003 in January, 
     <em>p</em>=0.897 in February, 
     <em>p</em>=0.018 in March and 
     <em>p</em>=0.031 in April) (
     <a id="xref-fig-2-1" class="xref-fig" href="#F2">Fig. 2</a>), and the mean temperature in SR was still higher than that in NR (
     <a id="xref-table-wrap-3-1" class="xref-table" href="#T3">Table 3</a> and 
     <a id="xref-fig-2-2" class="xref-fig" href="#F2">Fig. 2</a>) [
     <a id="xref-ref-2-6" class="xref-bibr" href="#ref-2">2</a>]. The JCP sensitization rate increased year to year. Among schoolchildren in Jeju City, the JCP sensitization rate was 11.2% in 2010 and rose to 13.9% in 2016, and there was a difference in the JCP sensitization rate between the geographic regions. The JCP sensitization rate in SR was 23.6% in 2010 and 27.5% in 2016, while that in NR was 10.2% in 2010 and 13.8% in 2016. The JCP sensitization rate was higher in high school students than in students in other grades (
     <a id="xref-table-wrap-4-1" class="xref-table" href="#T4">Table 4-1</a>, 4-2, 4-3 and 4-4). Additionally, the JCP sensitization rate was 2-8 times higher in SR than in NR [
     <a id="xref-ref-2-7" class="xref-bibr" href="#ref-2">2</a>].
    </p>

    <p id="p-23">Our previous study showed that the JCP sensitization rate has been increasing each year, and the results of the present study further confirmed this trend (Table 4) [
     <a id="xref-ref-2-8" class="xref-bibr" href="#ref-2">2</a>].
    </p>
    <p id="p-24">Jeju Island is located at the southern end of the Korean Peninsula; this island is affected by climate change more than other regions of South Korea. The mean temperature of Jeju Island increased by 1.7°C from 1970 to 2011; during this period, the mean temperature of NR increased by 1.4°C, and the mean temperature of SR increased by 2°C [
     <a id="xref-ref-5-1" class="xref-bibr" href="#ref-5">5</a>].
    </p>
    <p id="p-25">JCP is the major aeroallergen contributing to the JCP sensitization rate and is the most prevalent SAR during the spring season in Jeju Island because the JC tree was systematically planted as a windbreak to decrease fruit loss and because JC is the dominant tree species.
     <sup>2</sup> Climate change, such as increasing temperatures, causes earlier onset of the spring pollen season and of pollinosis caused by pollen [
     <a id="xref-ref-3-4" class="xref-bibr" href="#ref-3">3</a>].
    </p>
   </div>
   <div class="section" id="sec-7">
    <h2 class="">Discussion</h2>
    <p id="p-26">In this study, we investigated JCP counts from 2011 to 2017, the monthly mean temperature during the JCP season and JCP sensitization among participants who were recruited among schoolchildren residing in 2010 and 2016 to understand the effects of increasing temperatures on the JCP count and sensitization rate.</p>
    <p id="p-27">The JCP season began earlier and lasted longer each year, the mean temperatures in January and April highly influenced the start and end of JCP production and the JCP season, and the JCP sensitization rate was higher in 2016 than in 2010. Therefore, our results show that increasing temperatures in January and April caused by climate change led to earlier and longer JCP seasons and that earlier and longer JCP seasons led to increases in the JCP sensitization rate and in SAR occurrence. We also suggest that there may be a significant increase in exposure to JCP caused by climate change and that further studies need to develop strategies to mitigate this exposure.</p>
   </div>
