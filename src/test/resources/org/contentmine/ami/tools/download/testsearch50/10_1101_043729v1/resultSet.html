  <meta name="DC.Description" content="Common species shape the world around us, and changes in their commonness signify large-scale shifts in ecosystem structure and function[1][1]-[4][2]. Dominant taxa drive productivity and biogeochemical cycling, in direct interaction with abiotic components of the Earth system[3][3],[4][2]. However, our understanding of the dynamic response of ecosystems to global environmental changes in the past is limited by our ability to robustly estimate fossil taxonomic richness[5][4],[6][5], and by our neglect of the importance of common species. To rectify this, we use observations of the most common and widespread species to track global changes in their distribution in the deep geological past. Our simple approach is robust to factors that bias richness estimators, including widely used sampling-standardization methods[5][4], which we show are highly sensitive to variability in the species-abundance distribution. Causal analyses of common species frequency in the deep-sea sedimentary record detect a lagged response in the ecological prominence of planktonic foraminifera to oceanographic changes captured by deep-ocean temperature records over the last 65 million years, encompassing one of Earth's major climate transitions. Our results demonstrate that common species can act as tracers of a past global ecosystem and its response to physical changes in Earth's dynamic history. [1]: #ref-1 [2]: #ref-4 [3]: #ref-3 [4]: #ref-5 [5]: #ref-6"/>

                      <div class="panel-pane pane-highwire-markup">
                       <div class="pane-content">
                        <div class="highwire-markup">
                         <div id="content-block-markup" data-highwire-cite-ref-tooltip-instance="highwire_reflinks_tooltip">
                          <div class="article abstract-view ">
                           <span class="highwire-journal-article-marker-start"/>
                           <div class="section abstract" id="abstract-1">
                            <h2>Abstract</h2>
                            <p id="p-2">Common species shape the world around us, and changes in their commonness signify large-scale shifts in ecosystem structure and function
                             <sup>
                              <a id="xref-ref-1-1" class="xref-bibr" href="#ref-1">1</a>-
                              <a id="xref-ref-4-1" class="xref-bibr" href="#ref-4">4</a>
                             </sup>. Dominant taxa drive productivity and biogeochemical cycling, in direct interaction with abiotic components of the Earth system
                             <sup>
                              <a id="xref-ref-3-1" class="xref-bibr" href="#ref-3">3</a>,
                              <a id="xref-ref-4-2" class="xref-bibr" href="#ref-4">4</a>
                             </sup>. However, our understanding of the dynamic response of ecosystems to global environmental changes in the past is limited by our ability to robustly estimate fossil taxonomic richness
                             <sup>
                              <a id="xref-ref-5-1" class="xref-bibr" href="#ref-5">5</a>,
                              <a id="xref-ref-6-1" class="xref-bibr" href="#ref-6">6</a>
                             </sup>, and by our neglect of the importance of common species. To rectify this, we use observations of the most common and widespread species to track global changes in their distribution in the deep geological past. Our simple approach is robust to factors that bias richness estimators, including widely used sampling-standardization methods
                             <sup>
                              <a id="xref-ref-5-2" class="xref-bibr" href="#ref-5">5</a>
                             </sup>, which we show are highly sensitive to variability in the species-abundance distribution. Causal analyses of common species frequency in the deep-sea sedimentary record detect a lagged response in the ecological prominence of planktonic foraminifera to oceanographic changes captured by deep-ocean temperature records over the last 65 million years, encompassing one of Earth's major climate transitions. Our results demonstrate that common species can act as tracers of a past global ecosystem and its response to physical changes in Earth's dynamic history.
                            </p>
                           </div>
