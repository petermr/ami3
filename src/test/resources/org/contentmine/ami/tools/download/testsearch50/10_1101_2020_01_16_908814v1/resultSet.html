  <meta name="DC.Title" content="A decade of arbovirus emergence in the temperate southern cone of South America: dengue, Aedes aegypti and climate dynamics in Córdoba, Argentina"/>

  <meta name="DC.Description" content="Background Argentina is located at the southern range of arboviral transmission by Aedes aegypti and has experienced a rapid increase in arbovirus transmission in recent years. This study aims to present the study design and findings from the first 9 years of an entomological surveillance work that began in Córdoba following the emergence of dengue one decade ago. We also investigate the temporal dynamics of Ae. aegypti , dengue cases, and local climate, and their lagged associations. Methods From 2009 to 2017, larval surveys were conducted monthly, from November to May, in 600 randomly selected households distributed across the city. From 2009 to 2013, ovitraps (n=177) were sampled weekly to monitor the oviposition activity of Ae. aegypti. Cross correlation analysis was used to identify significant lag periods between climate, entomological and epidemiological variables. Results Aedes aegypti abundance peaked once annually (from January to March), followed by a peak in autochthonous dengue transmission in April. We identified a notable increase in the proportion of homes with juvenile Ae. aegypti (from 5.7% of homes in 2009-10 to 15.4% of homes in 2016-17). The mean number of eggs per ovitrap was positively associated with mean temperature. Monthly juvenile Ae. aegypti abundance was not associated with either autochthonous or imported dengue cases. Autochthonous dengue transmission was negatively correlated with lagged temperature and precipitation. Conclusions These findings suggest increasing the risk of arbovirus transmission in this temperate region. These results can guide targeted vector control interventions and the development of climate services for the public health sector to reduce the burden of arboviral diseases. Author summary There is an increasing risk of arbovirus transmission in temperate regions. Argentina is located at the southern range of dengue virus transmission by the Aedes aegypti mosquito, and in the last decade, epidemics of dengue fever have re-emerged. We present the study design and findings from the first 9 years of an entomological surveillance study in Córdoba, Argentina, following the emergence of dengue. We found that Ae. aegypti were most abundant from January to March, followed by a peak in local dengue transmission in April. Over the study period, we noted a considerable increase in the proportion of homes with Ae. aegypti . We found that vector indices and dengue transmission were associated with local climate conditions (temperature and precipitation). These results highlight the growing risk of arboviral infections and the role of climate in local arbovirus and vector dynamics in the southern cone of South America."/>

  <meta name="twitter:description" content="Background Argentina is located at the southern range of arboviral transmission by Aedes aegypti and has experienced a rapid increase in arbovirus transmission in recent years. This study aims to present the study design and findings from the first 9 years of an entomological surveillance work that began in Córdoba following the emergence of dengue one decade ago. We also investigate the temporal dynamics of Ae. aegypti , dengue cases, and local climate, and their lagged associations. Methods From 2009 to 2017, larval surveys were conducted monthly, from November to May, in 600 randomly selected households distributed across the city. From 2009 to 2013, ovitraps (n=177) were sampled weekly to monitor the oviposition activity of Ae. aegypti. Cross correlation analysis was used to identify significant lag periods between climate, entomological and epidemiological variables. Results Aedes aegypti abundance peaked once annually (from January to March), followed by a peak in autochthonous dengue transmission in April. We identified a notable increase in the proportion of homes with juvenile Ae. aegypti (from 5.7% of homes in 2009-10 to 15.4% of homes in 2016-17). The mean number of eggs per ovitrap was positively associated with mean temperature. Monthly juvenile Ae. aegypti abundance was not associated with either autochthonous or imported dengue cases. Autochthonous dengue transmission was negatively correlated with lagged temperature and precipitation. Conclusions These findings suggest increasing the risk of arbovirus transmission in this temperate region. These results can guide targeted vector control interventions and the development of climate services for the public health sector to reduce the burden of arboviral diseases. Author summary There is an increasing risk of arbovirus transmission in temperate regions. Argentina is located at the southern range of dengue virus transmission by the Aedes aegypti mosquito, and in the last decade, epidemics of dengue fever have re-emerged. We present the study design and findings from the first 9 years of an entomological surveillance study in Córdoba, Argentina, following the emergence of dengue. We found that Ae. aegypti were most abundant from January to March, followed by a peak in local dengue transmission in April. Over the study period, we noted a considerable increase in the proportion of homes with Ae. aegypti . We found that vector indices and dengue transmission were associated with local climate conditions (temperature and precipitation). These results highlight the growing risk of arboviral infections and the role of climate in local arbovirus and vector dynamics in the southern cone of South America."/>

  <meta name="og-description" property="og:description" content="Background Argentina is located at the southern range of arboviral transmission by Aedes aegypti and has experienced a rapid increase in arbovirus transmission in recent years. This study aims to present the study design and findings from the first 9 years of an entomological surveillance work that began in Córdoba following the emergence of dengue one decade ago. We also investigate the temporal dynamics of Ae. aegypti , dengue cases, and local climate, and their lagged associations. Methods From 2009 to 2017, larval surveys were conducted monthly, from November to May, in 600 randomly selected households distributed across the city. From 2009 to 2013, ovitraps (n=177) were sampled weekly to monitor the oviposition activity of Ae. aegypti. Cross correlation analysis was used to identify significant lag periods between climate, entomological and epidemiological variables. Results Aedes aegypti abundance peaked once annually (from January to March), followed by a peak in autochthonous dengue transmission in April. We identified a notable increase in the proportion of homes with juvenile Ae. aegypti (from 5.7% of homes in 2009-10 to 15.4% of homes in 2016-17). The mean number of eggs per ovitrap was positively associated with mean temperature. Monthly juvenile Ae. aegypti abundance was not associated with either autochthonous or imported dengue cases. Autochthonous dengue transmission was negatively correlated with lagged temperature and precipitation. Conclusions These findings suggest increasing the risk of arbovirus transmission in this temperate region. These results can guide targeted vector control interventions and the development of climate services for the public health sector to reduce the burden of arboviral diseases. Author summary There is an increasing risk of arbovirus transmission in temperate regions. Argentina is located at the southern range of dengue virus transmission by the Aedes aegypti mosquito, and in the last decade, epidemics of dengue fever have re-emerged. We present the study design and findings from the first 9 years of an entomological surveillance study in Córdoba, Argentina, following the emergence of dengue. We found that Ae. aegypti were most abundant from January to March, followed by a peak in local dengue transmission in April. Over the study period, we noted a considerable increase in the proportion of homes with Ae. aegypti . We found that vector indices and dengue transmission were associated with local climate conditions (temperature and precipitation). These results highlight the growing risk of arboviral infections and the role of climate in local arbovirus and vector dynamics in the southern cone of South America."/>

                          <div class="article abstract-view ">
                           <span class="highwire-journal-article-marker-start"/>
                           <div class="section abstract" id="abstract-1">
                            <h2 class="">Abstract</h2>
                            <div id="sec-1" class="subsection">
                             <p id="p-3">
                              <strong>Background</strong> Argentina is located at the southern range of arboviral transmission by 
                              <em>Aedes aegypti</em> and has experienced a rapid increase in arbovirus transmission in recent years. This study aims to present the study design and findings from the first 9 years of an entomological surveillance work that began in Córdoba following the emergence of dengue one decade ago. We also investigate the temporal dynamics of 
                              <em>Ae. aegypti</em>, dengue cases, and local climate, and their lagged associations.
                             </p>
                            </div>
                            <div id="sec-2" class="subsection">
                             <p id="p-4">
                              <strong>Methods</strong> From 2009 to 2017, larval surveys were conducted monthly, from November to May, in 600 randomly selected households distributed across the city. From 2009 to 2013, ovitraps (n=177) were sampled weekly to monitor the oviposition activity of 
                              <em>Ae. aegypti.</em> Cross correlation analysis was used to identify significant lag periods between climate, entomological and epidemiological variables.
                             </p>
                            </div>
                            <div id="sec-3" class="subsection">
                             <p id="p-5">
                              <strong>Results</strong>
                              <em>Aedes aegypti</em> abundance peaked once annually (from January to March), followed by a peak in autochthonous dengue transmission in April. We identified a notable increase in the proportion of homes with juvenile 
                              <em>Ae. aegypti</em> (from 5.7% of homes in 2009-10 to 15.4% of homes in 2016-17). The mean number of eggs per ovitrap was positively associated with mean temperature. Monthly juvenile 
                              <em>Ae. aegypti</em> abundance was not associated with either autochthonous or imported dengue cases. Autochthonous dengue transmission was negatively correlated with lagged temperature and precipitation.
                             </p>
                            </div>
                            <div id="sec-4" class="subsection">
                             <p id="p-6">
                              <strong>Conclusions</strong> These findings suggest increasing the risk of arbovirus transmission in this temperate region. These results can guide targeted vector control interventions and the development of climate services for the public health sector to reduce the burden of arboviral diseases.
                             </p>
                            </div>
                            <div id="sec-5" class="subsection">
                             <p id="p-7">
                              <strong>Author summary</strong> There is an increasing risk of arbovirus transmission in temperate regions. Argentina is located at the southern range of dengue virus transmission by the 
                              <em>Aedes aegypti</em> mosquito, and in the last decade, epidemics of dengue fever have re-emerged. We present the study design and findings from the first 9 years of an entomological surveillance study in Córdoba, Argentina, following the emergence of dengue. We found that 
                              <em>Ae. aegypti</em> were most abundant from January to March, followed by a peak in local dengue transmission in April. Over the study period, we noted a considerable increase in the proportion of homes with 
                              <em>Ae. aegypti</em>. We found that vector indices and dengue transmission were associated with local climate conditions (temperature and precipitation). These results highlight the growing risk of arboviral infections and the role of climate in local arbovirus and vector dynamics in the southern cone of South America.
                             </p>
                            </div>
