  <meta name="DC.Description" content="Soybean ( Glycine max (L.) Merr.) has potential to improve sustainability of agricultural production systems. A higher focus on this crop is needed to re-launch its production in the EU. A better understanding of key determinants affecting soybean establishment represents a first step to facilitate its adoption in cropping systems. To this objective, we conducted laboratory and field experiments in order to better characterize seed germination and seedling growth in relation to temperatures, water content, and soil structure. We then used these data to parametrize the SIMPLE crop emergence model and to evaluate its prediction quality, by comparing observed field germination and emergence data with the predicted ones. Finally, we performed a simulation study over the 2020-2100 period, for three sowing dates, from mid-March to mid-April, in the northern climate of France to evaluate whether future climate change will help expand soybean from Southern to Northern part of the country. Soybean germination was very fast, taking only 15 °C days to reach 50% germination at optimal conditions. The base, optimum and maximum temperatures were determined as 4, 30 and 40°C, respectively while the base water potential was −0.7 MPa, indicating a high sensitivity to water stress. The SIMPLE model well-predicted germination and emergence courses and their final rates, compared with the observed field data. The simulation study showed average emergence rate ranging from 61 to 78% with little variability among sowing dates and periods, but a high variability between years. Main causes of non-emergence were seedling mortality due to clods or soil surface crust followed by non-germination and seedling mortality due to drought, especially for mid-April sowing. These results provide a better knowledge of soybean establishment that are encouraging to introduce soybean with early sowings to diversify current cropping systems."/>

  <meta name="twitter:description" content="Soybean ( Glycine max (L.) Merr.) has potential to improve sustainability of agricultural production systems. A higher focus on this crop is needed to re-launch its production in the EU. A better understanding of key determinants affecting soybean establishment represents a first step to facilitate its adoption in cropping systems. To this objective, we conducted laboratory and field experiments in order to better characterize seed germination and seedling growth in relation to temperatures, water content, and soil structure. We then used these data to parametrize the SIMPLE crop emergence model and to evaluate its prediction quality, by comparing observed field germination and emergence data with the predicted ones. Finally, we performed a simulation study over the 2020-2100 period, for three sowing dates, from mid-March to mid-April, in the northern climate of France to evaluate whether future climate change will help expand soybean from Southern to Northern part of the country. Soybean germination was very fast, taking only 15 °C days to reach 50% germination at optimal conditions. The base, optimum and maximum temperatures were determined as 4, 30 and 40°C, respectively while the base water potential was −0.7 MPa, indicating a high sensitivity to water stress. The SIMPLE model well-predicted germination and emergence courses and their final rates, compared with the observed field data. The simulation study showed average emergence rate ranging from 61 to 78% with little variability among sowing dates and periods, but a high variability between years. Main causes of non-emergence were seedling mortality due to clods or soil surface crust followed by non-germination and seedling mortality due to drought, especially for mid-April sowing. These results provide a better knowledge of soybean establishment that are encouraging to introduce soybean with early sowings to diversify current cropping systems."/>

                          <div class="article abstract-view ">
                           <span class="highwire-journal-article-marker-start"/>
                           <div class="section abstract" id="abstract-1">
                            <h2 class="">Abstract</h2>
                            <p id="p-2">Soybean (
                             <em>Glycine max</em> (L.) Merr.) has potential to improve sustainability of agricultural production systems. A higher focus on this crop is needed to re-launch its production in the EU. A better understanding of key determinants affecting soybean establishment represents a first step to facilitate its adoption in cropping systems. To this objective, we conducted laboratory and field experiments in order to better characterize seed germination and seedling growth in relation to temperatures, water content, and soil structure. We then used these data to parametrize the SIMPLE crop emergence model and to evaluate its prediction quality, by comparing observed field germination and emergence data with the predicted ones. Finally, we performed a simulation study over the 2020-2100 period, for three sowing dates, from mid-March to mid-April, in the northern climate of France to evaluate whether future climate change will help expand soybean from Southern to Northern part of the country. Soybean germination was very fast, taking only 15 °C days to reach 50% germination at optimal conditions. The base, optimum and maximum temperatures were determined as 4, 30 and 40°C, respectively while the base water potential was −0.7 MPa, indicating a high sensitivity to water stress. The SIMPLE model well-predicted germination and emergence courses and their final rates, compared with the observed field data. The simulation study showed average emergence rate ranging from 61 to 78% with little variability among sowing dates and periods, but a high variability between years. Main causes of non-emergence were seedling mortality due to clods or soil surface crust followed by non-germination and seedling mortality due to drought, especially for mid-April sowing. These results provide a better knowledge of soybean establishment that are encouraging to introduce soybean with early sowings to diversify current cropping systems.
                            </p>
