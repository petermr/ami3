  <meta name="DC.Description" content="Increasing awareness that parasitism is an essential component of nearly all aspects of ecosystem functioning, as well as a driver of biodiversity, has led to rising interest in the consequences of climate change in terms of parasitism and disease spread. Yet empirical knowledge on the extent and ways in which climatic factors affect parasite prevalence and intensities remains scarce. In an 18-year, multi-site, correlative study we investigated the contributions of weather variables and other factors to spatio-temporal variation in infestation by blowfly parasitic larvae ( Protocalliphora spp.) in nests of Corsican blue tits ( Cyanistes caeruleus ). We found that ambient temperature during the nestling stage is strongly and positively related to parasite load (number of parasites per chick), both across broods when controlling for year, and across years. In addition, annual mean parasite load also increased with minimal spring temperature, and decreased with increasing average temperature in the previous summer. There was no indication of a dependence of parasite dynamics on host dynamics in this system, likely due in part to the wide host range of blowflies that do not solely rely on blue tit hosts. This suggests a major effect of temperature during the blowfly life cycle, with potential implications for blowfly – host interactions across their geographical range as climate keeps warming up. Finally, given that ambient temperature increases throughout the breeding season and that blowflies negatively affect survival and recruitment of blue tits, these results also mean that parasites, along with caterpillar availability, can drive selection for breeding date in this system."/>

                           <span class="highwire-journal-article-marker-start"/>
                           <div class="section abstract" id="abstract-1">
                            <h2 class="">Abstract</h2>
                            <p id="p-3">Increasing awareness that parasitism is an essential component of nearly all aspects of ecosystem functioning, as well as a driver of biodiversity, has led to rising interest in the consequences of climate change in terms of parasitism and disease spread. Yet empirical knowledge on the extent and ways in which climatic factors affect parasite prevalence and intensities remains scarce. In an 18-year, multi-site, correlative study we investigated the contributions of weather variables and other factors to spatio-temporal variation in infestation by blowfly parasitic larvae (
                             <em>Protocalliphora</em> spp.) in nests of Corsican blue tits (
                             <em>Cyanistes caeruleus</em>). We found that ambient temperature during the nestling stage is strongly and positively related to parasite load (number of parasites per chick), both across broods when controlling for year, and across years. In addition, annual mean parasite load also increased with minimal spring temperature, and decreased with increasing average temperature in the previous summer. There was no indication of a dependence of parasite dynamics on host dynamics in this system, likely due in part to the wide host range of blowflies that do not solely rely on blue tit hosts. This suggests a major effect of temperature during the blowfly life cycle, with potential implications for blowfly – host interactions across their geographical range as climate keeps warming up. Finally, given that ambient temperature increases throughout the breeding season and that blowflies negatively affect survival and recruitment of blue tits, these results also mean that parasites, along with caterpillar availability, can drive selection for breeding date in this system.
                            </p>
                           </div>
